      'mgnl:lastActivated': 2023-08-29T14:40:06.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7bada-8462-4d5f-85d8-704c8f20528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company made the comments in a new response Sunday to a lawsuit\
        \ filed by the County of Maui.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319807a-7513-4087-ba0f-fdc34b93fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fe34a-8694-4cd5-a03c-f7ec97daf94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a lawsuit filed Thursday, the County of Maui alleged the electric\
        \ company, known as HECO, “inexcusably kept their power lines energized” in\
        \ early August, despite the fact that the National Weather Service issued\
        \ a High Wind Watch and a Fire Warning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afd620-1621-4e7d-9a44-9ab8f97a7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f39dd-7d3a-4052-8938-b8eb84d24d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The utility states the cause of that afternoon fire has not yet been\
        \ determined. That afternoon fire ultimately grew into the inferno that killed\
        \ at least 115 people and damaged or destroyed more than 2,000 structures.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf35e36-c54e-4271-baee-545acf8fb111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19bba0-fed0-4ed6-8e4a-a0a6a1c3da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press release, HECO mentioned videos showing that power lines\
        \ had fallen to the ground in high winds near the intersection of Lahainaluna\
        \ Road and Hookahua Street at approximately 6:30am. But that morning fire\
        \ was declared 100% contained by the Maui County Fire Department by 9am, they\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975e55e-8ee0-47f5-bf53-990f79662e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af341a-b6a3-41b3-99eb-dab8c978df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The press release from HECO then explains: “Once the fire was out,\
        \ Hawaiian Electric emergency crews arrived at Lahainaluna Road in the afternoon\
        \ of Aug. 8 to make repairs; they saw no fire or smoke or embers. All lines\
        \ to Lahaina remained de-energized and all power in the area remained off.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a4ec7-5058-49ba-9980-dc447552164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7fa9c-d261-4582-ae26-818ea6cc2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before 3 p.m., while the power remained off, HECO said its\
        \ crew members saw a small fire about 75 yards away from Lahainaluna Road\
        \ in the field near the Intermediate School. They immediately called 911 and\
        \ reported that fire, the release says.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93c7da-ae49-46b3-b980-7bb951ddc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7df50d-c5dc-40b9-9f9f-b80e372ea244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the time the Maui County Fire Department arrived back on the scene,\
        \ it was not able to contain that fire, and it spread out of control toward\
        \ Lahaina, the release says.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c4fbc-6fbf-4ea5-b3b6-ecdb4f4d3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb2cd0-2b8f-4043-8f84-2a87ffdfaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN Monday, John Fiske the attorney representing\
        \ the County of Maui in the lawsuit said, “To the extent HECO has information\
        \ of a second ignition source, HECO should offer that evidence now. The ultimate\
        \ responsibility rests with HECO to de-energize, ensure its equipment and\
        \ systems are properly maintained, and ensure downed power lines are not energized.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b95ea1-0d42-460d-9bdc-57728527d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e299b82-e0f0-4fb7-94bc-ac1f5f4ccdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN asked Fiske for clarity on why they believe Hawaiian Electric has\
        \ information on a second ignition source but did not immediately hear back.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafebb8-3a2f-4918-ad68-ce1822d17a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f30ce-c81e-435e-908d-7ce29c8b6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shelee Kimura, president and CEO of HECO, said, “We were surprised\
        \ and disappointed that the County of Maui rushed to court even before completing\
        \ its own investigation. We believe the complaint is factually and legally\
        \ irresponsible. It is inconsistent with the path that we believe we should\
        \ pursue as a resilient community committed and accountable to each other\
        \ as well as to Hawaii’s future. We continue to stand ready to work to that\
        \ end with our communities and others. Unfortunately, the county’s lawsuit\
        \ may leave us no choice in the legal system but to show its responsibility\
        \ for what happened that day.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bcc50-10fe-4b0b-9e4b-731635df348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e19cd-7432-4aae-9687-03579a17740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:43:14.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura also said that there are important lessons to be learned
        from this tragedy by all, and “we are resolved to figure out what we need
        to do to keep our communities safe as climate issues rapidly intensify here
        and around the globe. We invite others to do the same with us.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85bba3-c664-4586-a474-45546afb155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:41:15.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/business/hawaiian-electric-power-lines-fire/index.html">Hawaiian
        Electric says power lines started morning fire on August 8, but not afternoon
        Lahaina Fire</a>"</em></p>'
  'siri-alexa-voice-assistants-cpr':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-08-29T10:49:06.000+08:00
    'imagesource': 'jcr:bf596ee2-e2cb-4eb6-afdb-851c6ea31662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab52fec-2c41-4f99-b77c-4ff5ae1b4559'
    'lead': 'Voice assistants like Google Assistant, Siri and Alexa can help with
      things like the weather and recipes, but what about CPR?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T10:58:20.576+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T14:40:17.814+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-29T14:40:17.386+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Can Siri or Alexa help with CPR?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c52453-577d-47a9-b3cf-e14fde1d6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Voice assistants like Google Assistant,
        Siri and Alexa can help with things like the weather and recipes, but what
        about CPR?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f44ed-2b4c-4ff0-be7d-b424ce7ffb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps not so much, a new report showed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e8e07-2142-4532-915b-57e22516c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only 59% of voice assistant responses actually included information\
        \ related to cardiopulmonary resuscitation (CPR), according to a study published\
        \ Monday. Only about one third gave actual CPR instructions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d673c0-01fc-4fd3-b58f-4efcb414949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We found that when we asked questions related to cardiopulmonary resuscitation\
        \ to AI voice assistants, (the answers) really lacked relevance and even came\
        \ back with inconsistencies,” said lead study author Dr. Adam Landman, chief\
        \ information officer and senior vice president of digital at Mass General\
        \ Brigham and an attending emergency physician.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3bd4d-f11b-4042-9edf-da9937a2fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers asked eight questions related to CPR instructions of Amazon\
        \ Alexa on Echo Show 5, Apple Siri on iPhone, Google Assistant on Nest Mini,\
        \ and Microsoft Cortana on a Windows 10 laptop, according to the research.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1220437-e676-4692-bc0e-ae013a83b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two board certified emergency medicine physicians used transcripts\
        \ to assess the accuracy of the responses, the study said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628628e1-9606-40cf-92fe-61394db5e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an important study for us as an organization to help us determine\
        \ how to better work with VA device manufacturers and as we enter into the\
        \ world of AI to make sure credible organizations like the AHA are the top\
        \ answers given by these devices,” said Dr. Comilla Sasson, vice president\
        \ for science and innovation at the American Heart Association and a practicing\
        \ emergency medicine physician. Sasson was not involved in the research.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fce33-eed5-402a-9475-daa88a05d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results show that those witnessing a medical emergency should not\
        \ rely on voice assistants for medical information, Landman said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590ca06-baa9-4f62-987b-80311c74b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bystanders should prioritize calling emergency services 911 If they\
        \ see a patient that is suspected of out of hospital cardiac arrest,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a77754-269f-4499-936c-fa9c40eb736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The CPR information you do need to know</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67d06f-662b-448b-a98f-414f811459ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How should you prepare in case someone near you needs resuscitation?\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19ce10-5134-4c83-b037-77fad3ee6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First and foremost, take 90 seconds, and learn about CPR and how to\
        \ use an (automated external defibrillator),” Sasson said. “Awareness is the\
        \ first step in action.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ca93b-948a-4eff-84c4-c12033d73aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American Heart Association offers CPR courses, and there are resources\
        \ on its website to build a cardiac response plan for schools, workplace and\
        \ sports.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dde32-9d34-4534-bff9-894e2f1f9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also important to share the information and make sure others\
        \ around you are familiar as well, she added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765d682-fd12-4f0f-b863-69e7d1def313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every day, about 960 people in the US have a cardiac arrest, so it\
        \ is important that as many people are educated as possible, Sasson said.\
        \ “This is important information, because the life you save will likely be\
        \ of someone who you know or love,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12101a-8107-4337-ae81-591b0c3f411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A possible future for tech</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18ea0c-e6d4-4f8b-aca4-967e7b4a269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bright side of CPR being so researched and standardized is that there\
        \ are easy ways for technology to provide assistance, Landman said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad1f0e-5235-40f2-bf05-6458d00d4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we can take that appropriate evidence-based content and work with\
        \ the tech companies to incorporate it, I think there’s a real opportunity\
        \ to immediately improve the quality of those instructions,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f69424-26e8-4a94-b6fa-1b058f9dff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One improvement Landman suggests is a standardization of phrases people\
        \ can use so they know exactly how to get quick CPR information.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e0da9-fd40-4825-ba09-4bb7216fac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Resources like music can also supplement CPR efforts, he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea683373-3609-4f58-88ff-e6ee4fd2162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the challenges in bystander CPR is ensuring that laypersons\
        \ keep the appropriate rate of compressions,” Landman said. The beat of “\
        Staying Alive” by the Bee Gees is a good guide.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e9e89-6064-44fc-9747-ec9adbb2c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You could imagine that if you’ve got a smartphone with you, or a voice\
        \ assistant, the voice assistant and or the smartphone could be playing the\
        \ music ‘Staying Alive’ at the right time when you need to deliver chest compressions,”\
        \ he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f361455-070d-4fb2-b71a-4ff370f40477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is good opportunity in the future, the first thing
        bystanders to a cardiac event should do is always call 911, Landman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79762e0c-2ac5-498c-8083-30aba8264b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:58:20.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:17.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/health/cpr-voice-assistants-wellness/index.html">Can
        Siri or Alexa help with CPR?</a>"</em></p>'
  'yale-mental-health-lawsuit-settlement':
    'author': 'Nicki Brown and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-29T10:59:19.000+08:00
    'imagesource': 'jcr:92e086a7-fdc1-4258-a7ed-a847ae53af74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158f020b-f973-488a-b436-a37e0e9374fd'
    'lead': 'Yale University agreed to settle a lawsuit alleging the prestigious university
      discriminated against students with mental health disabilities, according to
      a joint statement from the university and plaintiffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T11:02:34.320+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T14:40:24.795+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-29T14:40:24.375+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Yale agrees to settle lawsuit alleging discrimination against students
      with mental health disabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bcd97-b52f-4104-ac91-b5dd4ccb0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yale University agreed to settle a lawsuit
        alleging the prestigious university discriminated against students with mental
        health disabilities, according to a joint statement from the university and
        plaintiffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ad54e-f928-4958-b0ae-e3840996d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit, filed in Connecticut federal court last November by current\
        \ students and the non-profit Elis for Rachael, alleged the Ivy League school\
        \ forced students to withdraw after they showed symptoms of severe mental\
        \ health disability.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96836309-0076-4d26-bd6e-0d820df0e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the settlement agreement, Yale’s undergraduate branch agreed to\
        \ modify various university policies regarding mental health, including allowing\
        \ part-time study for students with urgent medical needs and making it easier\
        \ for students to return from medical leave. Many of these policies were implemented\
        \ in January and the rest went into effect on Friday, according to a university\
        \ spokesperson.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640d2f2-92fd-43f0-9cad-f5349e28944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The settlement is not “an admission by either Yale or Plaintiffs as\
        \ to any claim, cause of action, or issue of law,” according to a copy of\
        \ the agreement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becfe97-9f2a-477f-91fc-72f0083073cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement still needs to be approved by the court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09199f23-193b-445c-ade0-d451048b2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today is a watershed moment for anyone with a mental health disability,\
        \ and for the entire Yale community,” Rishi Mirchandani, the co-founder of\
        \ the advocacy group Elis for Rachael, said in a statement Friday. The nonprofit’\
        s name references Rachael Shaw-Rosenbaum, a first-year Yale student who died\
        \ by suicide in 2021 and had written about her fears of being forced to withdraw\
        \ from the school.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f999fe2-027b-4984-b8c6-75d365efde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This historic settlement affirms that students with mental health\
        \ needs truly belong,” Mirchandani went on.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d76dc-9e38-4bc8-99bf-fda171a1dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dean of Yale College said he was “pleased” with the agreement and\
        \ noted that Yale has expanded student resources over the past few years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0251d-4c75-4fad-bbe3-eb8e1294328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Students and alumni have shared constructive ideas with Yale administrators\
        \ and clinicians, and my hope is that the changes that have emerged from these\
        \ discussions will make it easier for students to ask for support, focus on\
        \ their health and wellbeing, and take time off if they wish, knowing that\
        \ they can resume their studies when they are ready,” Dean Pericles Lewis\
        \ said in a statement emailed to CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118173e-8bbc-47e5-b504-f0801d4eefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The November lawsuit alleged that Yale officials pressured students\
        \ to take “voluntary” leaves of absence for at least one or two terms when\
        \ they experienced significant mental health symptoms by suggesting they would\
        \ otherwise face an “involuntary” withdrawal. Students who withdrew from the\
        \ university were barred from visiting campus and all campus activities without\
        \ prior permission from the school, according to the lawsuit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19863bae-a300-45ae-88da-666689af9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the terms of the settlement, Yale modified its medical leave\
        \ of absence policy, in part by removing a mandatory minimum amount of time\
        \ required to be away, according to the statement from Elis for Rachael. The\
        \ university also “streamlined and clarified” the process of reinstatement\
        \ and agreed to allow students on medical leave to have more access to campus,\
        \ the non-profit’s statement said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b61d3a-ea15-4e31-8322-4b1c95ebe01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The new process prioritizes medical care and the student’s ability\
        \ to return as an equal member of the campus community,” Elis for Rachael\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78388a-0abd-4664-b74b-4e3dac6887bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email sent to Yale students, the university described “the most\
        \ notable change” as “last year’s creation of a medical leave of absence –\
        \ formerly a medical withdrawal – that gives students more flexibility with\
        \ health insurance, campus jobs, class registration, and other elements of\
        \ student life.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79695b-580e-4172-8e91-be48f0145f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The settlement also outlined steps Yale will take to ensure students\
        \ and faculty are aware of mental health policies and resources, including\
        \ training for university mental health professionals.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76c564-01e2-48c2-b58c-41fbe50985a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yale College will have in place a system to ensure a robust and meaningful\
        \ exploration of reasonable accommodations, including accommodations to enable\
        \ a student to meet essential academic requirements and remain safely in school,”\
        \ the settlement says.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e8af9-787e-450d-9558-f3e7a299009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the lawsuit detailed instances in which students were\
        \ required to be accompanied by a police escort to collect their belongings\
        \ from campus housing after being withdrawn from the university.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef3cb5-1b6e-4217-ad31-edbe155b5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy changes in the settlement, police will be present
        during these move-outs only if there’s a danger to students’ safety or a risk
        of disruption that no reasonable accommodations can reduce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a214f-63f5-403b-a1c4-c2445cb7724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:02:34.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:24.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/us/yale-mental-health-lawsuit-settlement/index.html#">Yale
        agrees to settle lawsuit alleging discrimination against students with mental
        health disabilities</a>"</em></p>'
  'india-rice-ban-export-farmers-loss':
    'author': 'Rhea Mogul, Vedika Sud and Sania Farooqui, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-29T11:02:41.000+08:00
    'imagesource': 'jcr:bae17a4c-144c-4f86-9fa9-8f7c1594e13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e81684e0-8de8-4589-9f49-babe18b49387'
    'lead': 'More than three billion people worldwide rely on rice as a staple food
      and India contributed to about 40% of global rice exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T11:07:29.054+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T14:40:31.965+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-29T14:40:31.380+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Climate change has ravaged India’s rice stock. Now its export
      ban could deepen a global food crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1704c5-f4ba-40cc-b3f1-209434abdb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harayana, India (CNN) —</strong> Satish Kumar sits in front
        of his submerged rice paddy in India’s Haryana state, looking despairingly
        at his ruined crops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fd0c3-d0c8-4486-b7a9-ff99b3a643b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve suffered a tremendous loss,” said the third generation farmer,\
        \ who relies solely on growing the grain to feed his young family. “I will\
        \ not be able to grow anything until November.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd46823-67f9-4fb4-bf65-4d7e8d22efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly planted saplings have been underwater since July after torrential\
        \ rain battered northern India, with landslides and flash floods sweeping\
        \ through the region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c184440-e8fb-43e7-ad2d-b9a3397ecf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kumar said he has not seen floods of this scale in years and has been\
        \ forced to take loans to replant his fields all over again. But that isn’\
        t the only problem he’s facing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645f304-2ad7-47da-84c2-0aca0e3fbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, India, which is the world’s largest exporter of rice, announced\
        \ a ban on exporting non-basmati white rice in a bid to calm rising prices\
        \ at home and ensure food security. India then followed with more restrictions\
        \ on its rice exports, including a 20% duty on exports of parboiled rice.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3d77b-d107-4d34-8dce-d4e87132d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move has triggered fears of global food inflation, hurt the livelihoods\
        \ of some farmers and prompted several rice-dependent countries to seek urgent\
        \ exemptions from the ban.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2739a-6abb-4841-ba83-bb04b7ae8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three billion people worldwide rely on rice as a staple
        food and India contributed to about 40% of global rice exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d4211-0a95-44c4-80fc-7067d5914f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economists say the ban is just the latest move to disrupt global food\
        \ supplies, which has suffered from Russia’s invasion of Ukraine as well as\
        \ weather events such as El Niño.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba01f0-8421-4ee8-b7e4-da49a8d1eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They warn the Indian government’s decision could have significant market\
        \ reverberations with the poor in Global South nations in particular bearing\
        \ the brunt.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d60edd-a0dc-4e64-92b4-a0dae72309c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And farmers like Kumar say market price rises caused by poor harvests\
        \ doesn’t result in a windfall for them either.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a457f7-899c-47ed-a6a8-e9c2123a73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ban is going to have an adverse effect on all of us. We won’t\
        \ get a higher rate if rice isn’t exported,” Kumar said. “The floods were\
        \ a death blow to us farmers. This ban will finish us.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3bad1-6574-4bd0-a056-b6317247d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Troubling for everyone’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c7ed9-0cc2-46ec-9a3a-07526bd53c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The abrupt announcement of the export ban triggered panic buying in\
        \ the United States, following which the price of rice soared to a near 12-year\
        \ high, according to the United Nations Food and Agriculture Organization.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3436a-f7fc-4d5f-b102-63ffc341de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It does not apply to basmati rice, which is India’s best-known and\
        \ highest quality variety. Non-basmati white rice however, accounts for about\
        \ 25% of exports.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e115c8-91f4-4c2c-8b6d-05e31b3debc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India wasn’t the first country to ban food exports to ensure enough\
        \ supply for domestic consumption. But its move, coming just one week after\
        \ Russia pulled out of the Black Sea grain deal — a crucial pact that allowed\
        \ the export of grain from Ukraine — contributed to global concerns about\
        \ the availability of grain staples and whether millions would go hungry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab310b7-685e-4ac0-87ee-dedb7c488083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main thing here is that it is not just one thing,” Arif Husain,\
        \ chief economist at the United Nations World Food Programme (WFP) told CNN.\
        \ “[Rice, wheat and corn crops] make up bulk of the food which poor people\
        \ around the world consume.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72833aa-33c4-43b3-8c41-3b88da3d46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal has seen rice prices surge since India announced the ban, according\
        \ to local media reports, and rice prices in Vietnam are the highest they\
        \ have been in more than a decade, according to customs data.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82916cca-6838-454f-a549-65c097339363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand, the world’s second largest rice exporter after India, has\
        \ also seen domestic rice prices jump significantly in recent weeks, according\
        \ to data from the Thai Rice Exporters Association.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52f2c8-166e-44d2-b25e-dc7b63210df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries including Singapore, Indonesia and the Philippines, have\
        \ appealed to New Delhi to resume rice exports to their nations, according\
        \ to local Indian media reports. CNN has reached out to India’s Ministry of\
        \ Agriculture but has not received a response.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0031ae2-50dc-49e2-a87d-475823352332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Monetary Fund (IMF) has encouraged India to remove\
        \ the restrictions, with the organization’s chief economist, Pierre-Olivier\
        \ Gourinchas, telling reporters last month that it was “likely to exacerbate”\
        \ the uncertainty of food inflation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483448c-de78-4c8c-8d63-a1d1f09ca8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We would encourage the removal of these types of export restrictions\
        \ because they can be harmful globally,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada38a2-6081-4096-abc9-2d5db875837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, there are fears that the ban has the world market bracing for\
        \ similar actions by rival suppliers, economists warn.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c1221-34c5-4d9a-8787-3c248d721af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The export ban is happening at a time when countries are struggling\
        \ with high debt, food inflation, and declining depreciating currencies,”\
        \ Husain from the WFP said. “It’s troubling for everyone.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b14c9-c840-4fb7-87af-dcb6d683fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Farmers hit hard</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3787687-23ca-4673-8e54-a2966f11800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian farmers account for nearly half of the country’s workforce,\
        \ according to government data, with rice paddy mainly cultivated in central,\
        \ southern, and some northern states.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064c46f-b789-4ed8-8d78-c286d972c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Summer crop planting typically starts in June, when monsoon rains are\
        \ expected to begin, as irrigation is crucial to grow a healthy yield. The\
        \ summer season accounts for more than 80% of India’s total rice output, according\
        \ to Reuters.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca6407-9081-491b-b88e-323140f67ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, however, the late monsoon arrival led to a large water deficit\
        \ up until mid-June. And when the rains finally arrived, it drenched swathes\
        \ of the country, unleashing floods that caused significant damage to crops.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdc6da-e634-4174-aaf2-c288cd6123d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surjit Singh, 53, a third generation farmer from Harayana said they\
        \ “lost everything” after the rains.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a494c-397a-4433-a98e-7423befc5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My rice crops have been ruined,” he said. “The water submerged about\
        \ 8-10 inches of my crops. What I planted (in early June) is gone… I will\
        \ see a loss of about 30%.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940220ed-a237-4865-8bd7-1fb6503015fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Meteorological Organization last month warned that governments\
        \ must prepare for more extreme weather events and record temperatures, as\
        \ it declared the onset of the warming phenomenon El Niño.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b926fe-24b8-47bf-8ee2-9b7d1aff17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño is a natural climate pattern in the tropical Pacific Ocean\
        \ that brings warmer-than-average sea-surface temperatures and has a major\
        \ influence on weather across the globe, affecting billions of people.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ff5a7-5c5f-40fb-ab58-a3175b5594e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impact has been felt by thousands of farmers in India, some of\
        \ whom say they will now grow crops other than rice. And it doesn’t just stop\
        \ there.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b2def-5976-472c-9331-a82b028efb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one of New Delhi’s largest rice trading hubs, there are fears among\
        \ traders that the export ban will cause catastrophic consequences.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6d529-2505-49ea-b2a1-d792fdb37c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The export ban has left traders with huge amounts of stock,” said\
        \ rice trader Roopkaran Singh. “We now have to find new buyers in the domestic\
        \ market.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b08bb6-5768-48c4-8d44-c0b4cb3411f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts warn the effects will be felt far beyond India’s borders.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceec10b-ffc4-4554-8f2e-9b28536aca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Poor countries, food importing countries, countries in West Africa,
        they are at the highest risk,” said Husain from the WFP. “The ban is coming
        on the back of war and a global pandemic… We need to be extra careful when
        it comes to our staples, so that we don’t end up unnecessarily rising prices.
        Because those increases are not without consequences.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978b946-b3d4-4943-8d06-e8a79d4647d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:07:29.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:31.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/business-india/india-rice-ban-export-farmers-loss-intl-hnk-dst/index.html">Climate
        change has ravaged India’s rice stock. Now its export ban could deepen a global
        food crisis</a>"</em></p>'
