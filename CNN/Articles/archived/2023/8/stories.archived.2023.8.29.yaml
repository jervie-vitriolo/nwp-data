      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some groups even proposed installing barriers along bike lanes to prevent\
        \ other vehicles from using them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55279812-5ca0-4834-8596-9373aafd4fb1'
