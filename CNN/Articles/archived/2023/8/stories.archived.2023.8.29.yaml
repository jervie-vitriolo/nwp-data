    'title': 'Solon wants immediate full implementation of ''MATATAG'' curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847202be-6389-425a-86a4-fea3debeeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.527+08:00
