      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Several
        groups of bikers and motorcyclists rejected the proposed motorcycle-bicycle
        lane-sharing along EDSA, citing safety concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3afac6-0d97-410c-ad1a-4421be87f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976633d-974d-4b4d-ab8e-222e9efaced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot put out yung aming right because of volume, sa dami ng motorsiklo\
        \ sa bansa [with the amount of motorcycles in the country]… May halaga din\
        \ ang buhay nila,” Jobert Bolanos, chairman of Motorcycle Rights Organization,\
        \ said during a consultation with the Metropolitan Manila Development Authority\
        \ (MMDA) on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c24cd-6d95-4d75-a58e-5cc3c2332d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7a30e-412b-47a0-a603-224699d2ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meron bang magkasama motorcycle lane at bicycle lane sa buong mundo?\
        \ Wala hindi ba? said Atoy Sta. Cruz, director of Motorcycle Philippines Federation\
        \ . \"Talagang exclusive for bicycle lang, hindi pwedeng pagsamahin. Bakit\
        \ ho? Because of safety.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882af2b-0470-47db-882e-e0a5187206c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f57c5-7fdd-4dbb-b738-0835b97fdea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Is there a motorcycle lane and a bicycle lane together\
        \ in the world? None, isn't it? Really exclusive to bicycles only, and cannot\
        \ be combined. Why? Because of safety.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322828bf-577b-4a4d-bac0-1e0d70de76a4'
      'mgnl:activationStatus': true
