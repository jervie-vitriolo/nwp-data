    'lead': 'Last month, India, which is the world’s largest exporter of rice, announced
      a ban on exporting non-basmati white rice in a bid to calm rising prices at
      home and ensure food security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T14:51:54.923+08:00
