    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-08-30T08:26:09.215+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Implementing rules for Maharlika fund take effect Sept. 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467ea08-2577-4165-ad48-c21bf649d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.713+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 29) —  The Bureau of the Treasury
        (BTr) on Tuesday said the Implementing Rules and Regulations for the Maharlika
        Investment Fund (MIF) Act have been issued on Aug. 28 and will take effect
        on Sept. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb598156-d371-48d0-bf4c-1b00079fee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.713+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484b36d-a5e5-431d-a229-315ad2845d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"IRR will be effective on 12 September 2023, fifteen days after publication,\"\
        \ said Finance Secretary Benjamin Diokno.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b5ec3-c685-4f79-81c1-4e10150da106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR will take effect 15 days after its complete publication
        in the Official Gazette or in a newspaper of general circulation, Diokno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc1141-369f-4b82-abd6-7ca4faeafe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7009fd-b2b8-40dc-b6a3-83f54f6f1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The MIF will serve as a crucial financing mechanism to widen fiscal\
        \ space, ease the burden on local funds, and reduce reliance on official development\
        \ assistance [ODA] in funding big-ticket projects such as those specified\
        \ in the recently approved Infrastructure Flagship Project [IFP] list,” he\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a263c31-c048-4e94-a1a2-eb5f20d007d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.714+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d5aec-b1bc-4925-903a-242c686b4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.715+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">signed
        the MIF</a> into law in July, describing it as an “extremely important measure”
        and “bold step” as the government moves to strengthen the economy in a post-pandemic
        world. In the same month, Diokno announced the <a href="https://www.cnnphilippines.com/business/2023/7/7/maharlika-irr-diokno.html">drafting
        of the IRR</a> was in its final stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c00a9-ecf9-4743-9710-c8ba9cc6685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.715+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6ce86-74ab-4132-9d93-3419b1f2a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.715+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7be22-e041-4582-9dc4-f40f0b9f34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:22:15.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T08:26:09.715+08:00
      'mgnl:lastActivatedBy': 'nichol'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Government shall source its PHP 50 billion contribution
        from 100 percent of the dividends of the Bangko Sentral ng Pilipinas (BSP)
        for the first and second fiscal years upon effectivity of R.A. No. 11954;
        its 10 percent share from the income of the Philippine Amusement and Gaming
        Corporation (PAGCOR) for a period of 5 years; 10 percent of revenues from
        gaming operations of other government-owned gaming operators/regulators; government
        assets and proceeds from privatization of government assets; and other sources
        such as royalties and/or special assessments for a period of five years,"
        said a statement from the BTr.</p>'
