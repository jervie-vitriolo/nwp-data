    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f2508-39a1-496f-9dd1-b85ee848d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Philippine National Police (PNP) on Tuesday filed a complaint for alarms and
        scandals against Wilfredo Gonzales, the former policeman in the viral road
        rage incident in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054772c1-6f44-47bd-821e-fd6df41b4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388f56b-6897-4774-b071-beb00c26a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson Col. Jean Fajardo confirmed this in a public briefing,\
        \ adding that they are urging the victim to file a separate case of greater\
        \ gravity – such as for grave threat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b2a4d-dd86-40f9-990f-70a980ebacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df021e-3252-4d4d-b45f-f72fb0842382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi lamang po ito ang isasampa nating kaso,” she said. “Yung iniintay\
        \ lamang natin, sa tulong na rin po ng kanyang abogado, na mag-execute po\
        \ ng complaint ito pong kanyang biktima para makasuhan din po natin siya ng\
        \ additional case ng grave threat and other appropriate criminal offense.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab703011-3a31-4fa8-b88e-4a5d9fa5ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00a701-3962-4d69-97b5-bb1d6910549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is not the only case we’re filing. We’re also waiting\
        \ for the victim, with the help of his lawyer, to execute a complaint so we\
        \ can also file an additional case for grave threat and other appropriate\
        \ criminal offense.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eed82-ad21-4423-a1eb-28daeae63252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eddde-51cf-4ef8-8531-c77f81042864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales was filmed hitting a cyclist on the head and drawing a handgun\
        \ after the latter bumped his car on Aug. 8.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed00f8-b0cd-4380-a236-7baff4493893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092997e8-14a9-49fd-951d-b2ff165912cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo said the PNP is ready to provide security to the victim if\
        \ he requests for it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c72728-ec6a-4bbc-be5e-193dec1bf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a11aa3-174d-48de-929e-e3d6458b6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to lawyer and cyclist Raymond Fortun, the victim no longer\
        \ wants to sue the former cop as he fears for his safety and that of his family.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e28a03-0323-4aa6-9233-7f2ac0e8b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5c66d-7e09-4237-9a1f-61e8784193b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Quezon City Police District Director PBGen. Nicolas Torre\
        \ III urged any other possible witness to work with the police to help bolster\
        \ the case against Gonzales.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c84602-5223-4359-9a60-b6aa3ffd9dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279435eb-e836-485f-a27e-206ee82832e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan namin ang mas malakas na ebidensya [We need stronger evidence],\"\
        \ Torre said. \"Please come forward. Help us, because hindi ito kaya ng pulis\
        \ lang talaga [the police can’t do this alone].\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e33b7-e0fd-4664-a098-2a0372d075e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Justice Secretary Jesus Crispin Remulla
        said even the local government may file a case against Gonzales since alarms
        and scandals is a public crime.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996cfbe-cd8e-405c-943b-9941aba96cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:49:16.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T18:49:17.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kahit hindi pumutok ang baril, kinasa yung baril, tinutok yung baril.
        Kahit hindi magreklamo yung siklista, people who are alarmed over the occurrence
        can actually file cases,” Remulla said.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c88d3-b995-4a46-944b-9434c578d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:49:16.467+08:00
      'mgnl:createdBy': 'syrah'
