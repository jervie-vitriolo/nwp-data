      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> A Filipino
        artist is among the 20 contestants vying for a spot in the first-ever global
        girl group to be managed by Korean entertainment agency HYBE Labels and American
        record label Geffen Records.</p>'
