      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SOS teased their upcoming EP “The Other Side” with a synth-laden, unapologetically\
        \ romantic  single titled “Roses.” This is also their first release with Ram\
        \ Alonzo as their official keyboardist, further cementing how far the band\
        \ has come since their raucously youthful indie rock origins. By incorporating\
        \ rose-tinted synthwork and sophistication into their new material and changing\
        \ their name to one that’s more fitting, the group has grown gracefully over\
        \ the course of a decade.\r"
