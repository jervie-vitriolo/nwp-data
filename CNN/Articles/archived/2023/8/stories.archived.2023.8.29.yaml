      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Oil
        slicks have been observed in the waters off Calatagan, Batangas where a fishing
        vessel carrying 70,000 liters of marine diesel oil recently submerged, the
        Philippine Coast Guard (PCG) reported on Tuesday.</p>'
