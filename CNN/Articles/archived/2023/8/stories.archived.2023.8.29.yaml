      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-year-old Sophia Laforteza is part of the talent survival
        show "The Debut: Dream Academy," the companies revealed Tuesday.</p>'
