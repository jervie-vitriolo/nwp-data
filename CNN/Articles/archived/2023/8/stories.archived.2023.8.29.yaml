      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said southwest monsoon enhanced by the super typhoon will bring\
        \ occasional rains over the western portions of Central Luzon, Southern Luzon,\
        \ and the Visayas over the next three days.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78956abd-c964-4fbf-8641-8c7f0b35a1e4'
