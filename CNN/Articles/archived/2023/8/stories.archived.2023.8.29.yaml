      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CNN’s monthly round-up actively seeks out music from different
        regions of the Philippines, it would be a disservice to say that certain music
        is defined, and thus limited, to where it’s from. Popular music, after all,
        is the result of a diverse range of influences, crossing borders between the
        local and foreign, the urban and rural, and the mainstream and underground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf41a33-c055-4a44-9f98-f700ada387f5'
      'mgnl:activationStatus': true
