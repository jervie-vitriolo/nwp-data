  'india-rice-stock-export-ban-analysis':
    'author': 'Rhea Mogul, Vedika Sud and Sania Farooqui, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-29T14:47:58.000+08:00
    'imagesource': 'jcr:585dc31b-45ba-40bc-b120-e99ed7c92e24'
