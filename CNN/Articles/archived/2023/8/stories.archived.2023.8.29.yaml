      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Congressman''s appeal</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b4651-e38a-465e-872e-06618a15551e'
      'mgnl:activationStatus': true
