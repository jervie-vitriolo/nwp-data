      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bantag is also charged for the murder of radio broadcaster Percy Lapid
        and alleged middleman Jun Villamor.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d4136-4b19-4fe9-8ae6-f660f4801872'
