      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DepEd, it is still too early to conclude that the\
        \ number of enrollees has declined for the current school year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16a4f4-c639-4331-9839-3e4625996067'
