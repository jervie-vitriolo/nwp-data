      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bff91-101f-481e-9b15-9fb497efe51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.303+08:00
