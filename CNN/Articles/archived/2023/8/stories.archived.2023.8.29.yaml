  'Gilas-Pilipinas-out-contention-Italy-2023-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-29T22:11:02.000+08:00
    'imagesource': 'jcr:3fd90ba9-8090-4520-8235-ec1b2d5a4d4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aae734c4-77ea-49c9-a50c-62a3d99282d8'
    'lead': 'Gilas Pilipinas could not handle the torrid outside shooting of Italy
      as it bows out of contention in the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T22:12:40.719+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-29T22:13:17.408+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italy boots Gilas out of contention in FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2195b2-721a-47dc-aa00-b50ab5394875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Gilas
        Pilipinas'' journey for contention has ended after bowing to Italy, 90-83,
        in the 2023 FIBA World Cup Tuesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc493cae-8cbf-4a79-92c4-9e0b213611fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Needing to win by 13 points against the European powerhouse to advance\
        \ to the next round, the Philippines just did not have what it takes to pull\
        \ off an upset.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b809945-0273-49b1-9576-cc3439dc0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naturalized NBA star Jordan Clarkson led Gilas in scoring as he dropped\
        \ 23 points, seven rebounds, and six assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8adff0-81ba-4cd3-94c6-bd6446e3697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Things were looking good for the Philippines early in the contest as\
        \ it led by three points at the end of the first quarter, 23-20.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d972d-89bb-4682-a8ff-0441c5cc1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Italy showed why it is one of the best teams in the world as it\
        \ knocked down 16 triples to build a comfortable advantage en route to the\
        \ victory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca1e0c-762a-4829-8a7d-524d2ac798d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dwight Ramos was the other Gilas player who scored in double digits,\
        \ tallying 14 points, three assists, and two rebounds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ca920-2401-400c-86bf-5282b6878753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simone Fontecchio, who is Clarkson's Utah Jazz teammate in the NBA,\
        \ posted 18 markers and six boards for Italy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a2049-03d0-40bf-9435-110c24fa2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:12:40.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-29T22:13:17.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will now battle in the classification round for
        the 17th to 32nd places.</p>'
  'ibc-13-funds-congress-2024':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T22:16:01.000+08:00
    'imagesource': 'jcr:d6912ccc-d427-4b69-981f-975a60d5dfe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8a04cd-2826-48f2-8132-94964349d16f'
    'lead': 'The state-run Intercontinental Broadcasting Corporation is asking Congress
      for funds to stay afloat since it was not given any budget under the proposed
      ₱5.768-trillion government spending plan for 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T22:20:44.681+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-29T22:23:23.592+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-29T22:23:23.252+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Intercontinental-Broadcasting-Corporation', 'National-Expenditure-Program',
      'IBC-13', 'Presidential-Communications-Office', 'PCO', 'Jose-Policarpio-Jr',
      'House-Committee-on-Appropriations']
    'stories': []
    'template': '1'
    'title': 'With zero funds allotted for 2024, IBC-13 seeks Congress’ help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c48698-6b74-409b-9a0b-74125fdbb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        state-run Intercontinental Broadcasting Corporation (IBC) is asking Congress
        for funds to stay afloat since it was not given any budget under the proposed
        ₱5.768-trillion government spending plan for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd437958-c019-4d20-9ae3-846065564633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Presidential Communications Office’s budget briefing before
        the House Committee on Appropriations on Tuesday, IBC-13 president and chief
        executive officer Jose Policarpio Jr. said the network has been “relying on
        alms” to survive since 2023, when it also received zero funding in the National
        Expenditure Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24244b3c-d925-413f-9e0f-c7564cdd1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not included in last year’s NEP, we are just relying on
        alms," Policarpio pointed out. "Meaning to say, we were able to get some congressional
        initiative."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44843c03-0ace-416b-8d75-65d87098d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We went through 29 management (changes) and I don’t know how come
        it went this far, why there’s so much unpaid retirement (benefits)," he also
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdabad9-089e-4be0-b80e-f60c85a2955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some even told me to bring this matter to the Commission on Human
        Rights. <em>Nakakahiya na po</em> [It''s embarrassing]," Policrpo added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa1f86-2fe9-4594-95ff-762b3517dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then-press secretary Trixie Cruz Angeles told lawmakers that the Department
        of Budget and Management (DBM) did not give any budget to IBC-13 since it
        was up for privatization. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429948c5-dd77-4f45-b81c-eeb885556631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network’s value, however, was below the ₱1 billion required
        by law to be auctioned off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1952bf9-cd06-4323-88da-1110233e280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policarpio said IBC-13 would need ₱1.245 billion to continue operations
        this year. Of this amount, ₱500 million will be used to pay the benefits of
        137 retired employees, some of whom have been waiting for a settlement since
        2002.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc00dbd-1a37-429d-af82-1c455423013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ₱523 million would be used for the operations of IBC-13’s
        10 television stations and 11 radio stations, while ₱139.4 million would be
        spent on personnel services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34321f6e-5522-470a-854f-9e551937b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:20:44.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:23.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱83 million would be allotted to maintenance and other
        operating expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b5b14-2799-47a5-9ef0-aa3d9b678785'
