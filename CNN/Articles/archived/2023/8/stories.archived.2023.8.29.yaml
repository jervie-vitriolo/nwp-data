    'stories': []
    'template': '1'
    'title': 'NBI files murder complaint vs. Bantag over inmate''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb94446-e917-4d30-b200-82e85f8b83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        National Bureau of Investigation (NBI) filed a murder complaint against former
        Bureau of Corrections chief Gerald Bantag and six others over the death of
        an inmate, Justice Secretary Jesus Crispin Remulla said in a news briefing
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eafc8f-9f28-4c12-a31a-84c626780e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The inmate, Hegel Samson, was pronounced dead on November 7, 2020 at
        the National Bilibid Prison hospital.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f5e9d-83dc-402a-bf15-e0770ba25bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NBI conducted the autopsy and concluded that Samson died of heart
        attack “which may be aggravated or hastened by asphyxiation.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615dfab-12f6-43c9-83ef-8338b3130f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four inmates confessed to their participation, admitting that they
        placed a plastic bag over Samson’s head.   '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712c8ed-e726-4c5b-a00e-b09ebdf10d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the inmates claimed that Bantag asked him about a certain “Leon
        Bilibid” who was critical of him. Bantag allegedly instructed him to “eliminate”
        anyone associated with “Leon Bilibid.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b173c-bf8f-4839-adbf-ea90121d5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Samson supposedly criticized Bantag on social media for permitting
        contraband items, including alcohol, cigarettes, drugs, cellphones, and guns
        inside the National Bilibid Prison.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac20583-2bf8-4cc7-9186-a1203bb557b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito yung may lumalabas sa</em> socmed Leon Bilibid describing
        the mysterious happenings inside Bilibid <em>kaya may nagalit sa kanya.</em>
        Death by plastic, <em>parang nangyari rin sa ating isang</em> middleman <em>noong
        araw na ating inimbestigahan sa</em> <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html"
        target="_blank">Percy Lapid</a> case,” Remulla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da3169-4557-48d8-b6c4-99d5f4de638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T20:55:32.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: A certain Leon Bilibid appeared on social media describing
        mysterious happenings inside Bilibid so some people got mad. What happened
        is death by plastic, like what happened to one middleman that we investigated
        in the Percy Lapid case.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d541b86-30c8-47e4-899c-c3521e714968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:33:15.214+08:00
