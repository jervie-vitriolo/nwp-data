      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777a958-954d-4059-8a8e-ecb9e32152fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Rodaliza
        Baltazar, the mother of slain teenager Jemboy Baltazar, on Tuesday denied
        police''s claims that her family did not want an autopsy performed on her
        son''s body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b2fa1-47b2-4480-b383-1f7cf070962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Capt. Sonny Boy Tepace, chief of the Northern Police District
        Forensic Unit, said they have a copy of a sworn statement from Jemboy''s sister,
        stating that their family no longer wants a post mortem examination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e1a80-aae5-4c84-9bf8-e764f2b71606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Raffy Tulfo, however, said authorities should have reached
        out to the victim''s parents regarding the matter. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35c87e-98d7-480a-b106-f4b3d1275939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino dapat ang unang kinonsulta ninyo? ‘Di ba dapat ang</em>
        protocol is the mother or the father? <em>Tapos</em> next in line <em>yung
        mga kapatid,"</em> he said before the Senate Committee on Public Order and
        Dangerous Drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf94451-a25b-4bda-bff1-5a7b5671333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who should you consult first? The protocol says it
        should be the mother or father, right? Then the next in line should be the
        siblings.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735eecbe-ad7b-4702-a723-b6384a042ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Baltazar matriarch arrived from Qatar on Aug. 11, a week after
        her 17-year-old son was fatally shot by policemen due to a case of mistaken
        identity.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1bc9c-0323-42df-a609-dd7be4140f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For her part, Rodaliza said that her husband was in the country when
        the incident happened.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a9438-f2f7-497e-bd80-719618d976ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandun po yung asawa ko... Buhay pa yung asawa ko''</em> she
        said. <em>"Dapat mayroon din siyang karapatan na tanungin kung ano ang gagawin
        sa anak ko."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b886b73-7f6d-49b6-9143-89a973f50954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My husband was there... He is still alive. He should
        have the right to be asked on what should be done to our son.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5101461-ae6d-426f-82de-d03fef61f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Forensic pathologist Racquel Fortun did an autopsy on Jemboy''s cadaver
        and found that the teenager had been shot in the head and drowned.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7f6bb-85a1-44c8-a21f-e54e619736bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840496f3-518e-4463-9101-f31d990d49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodaliza also confirmed that Sonny Boy, Jemboy’s companion when the
        police operation happened, told them about a cop who wanted him to make it
        appear that her son was using illegal drugs.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7974876-fda9-4dfb-91f6-0f2593783331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Sonny Boy <em>lang po nagsabi sa amin na, na sinabi
        daw ng pulis na ''yun, na para daw maano yung ano ng mga pulis, na hindi masira,
        sabihin na si</em> Jemboy <em>ay may baril po daw at may droga,"</em> she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3a42f-167e-4537-a060-ebde80b41593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was Sonny Boy who told us that the police wanted
        him to say that Jemboy had a gun and drugs with him. So that the credibility
        of the police will not be damaged.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a13c9e-ad5a-4be6-8e73-4c04618eb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, Rodaliza said that she fears for her family''s safety after
        what happened to her son.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db47b3-c47b-44f2-86c6-7dd1af1dea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Di ba po marami sila? Ano po laban namin na isang pamilya
        lang po namin? Hindi po namin alam. Natutulog lang po kami, baka mamaya babarilin
        po yung bahay namin,"</em> she told the senators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467babbb-c12e-4c88-9e8d-0b33eebfdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Aren''t there a lot of them? What chance does our family
        have against them? We don''t know. Maybe they’ll shoot us while we''re sleeping.]  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f1d21-bed2-47fa-a28f-bed132479580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald Dela Rosa assured the Baltazars that he would make
        the Philippine National Police responsible for whatever should happen to them
        during the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce259057-6886-494a-9da8-6135b786bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will hold them responsible and accountable <em>kapag may mangyari
        sa pamilya ninyo,"</em> he told them.. "Pangako ko ''yan sa inyo."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f723b-720e-4b16-bf02-8dc1871b503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T21:57:40.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T22:23:44.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will hold them responsible and accountable for whatever
        happens to your family. I promise that to you.]</p>'
