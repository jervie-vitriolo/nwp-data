    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfddac-c3ba-4a3f-9952-cab881a2c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:31:42.534+08:00
      'mgnl:createdBy': 'kristel'
