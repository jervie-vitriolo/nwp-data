      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2d22c-cc0f-4d63-8f02-35efa4083312'
      'mgnl:activationStatus': true
