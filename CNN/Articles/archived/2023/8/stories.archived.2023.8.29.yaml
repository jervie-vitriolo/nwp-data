      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf65737-1917-44ff-8f25-5b02bd8152af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:49.170+08:00
