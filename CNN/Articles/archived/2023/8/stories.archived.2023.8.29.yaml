      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:56.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81dc45-a447-4080-b519-eb854f7008c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:22:44.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:56.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We got inspired by working with nature and the biggest inspiration\
        \ for us was how us Filipinos worked with nature in the past,\" he said.\r"
