      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin Reaves led the team's balanced attack with 15 points, five rebounds,\
        \ and six assists. He was also recognized as Player of the Game.\r"
