    'jcr:uuid': 'ecdc056f-a8e8-40c5-87a2-87982ae94006'
    'lead': 'The Bureau of the Treasury (BTr) said the Implementing Rules and Regulations
      for the Maharlika Investment Fund (MIF) Act have been issued on Aug. 28 and
      will take effect on Sept. 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T23:22:15.136+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-30T08:26:09.713+08:00
