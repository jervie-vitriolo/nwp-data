      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Artes, the only solution is the non-contact apprehension policy,\
        \ but its constitutionality is still being questioned before the Supreme Court.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdf6e3-1a34-4c68-ae77-03965edc99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.962+08:00
