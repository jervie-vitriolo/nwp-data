  'attachment-style-relationships':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-08-29T14:41:29.000+08:00
    'imagesource': 'jcr:f4f12ff2-f7a1-404d-bf68-6c370044e639'
