      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protect the Verde Island Passage (Protect VIP) advocates earlier raised\
        \ alarm over the incident, saying the marine corridor — dubbed the \"Amazon\
        \ of the oceans” — faces another threat of oil spill “that may poison the\
        \ vulnerable ecosystem of VIP,” even as issues from the massive Oriental Mindoro\
        \ oil spill “remain unresolved.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eceb357-72b3-4bef-9360-d4785c589496'
      'mgnl:activationStatus': true
