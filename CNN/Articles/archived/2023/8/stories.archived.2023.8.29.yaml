    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['export-ban', 'rice', 'export', 'India']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Climate change has ravaged India’s rice stock. Now its export
      ban could deepen a global food crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355bcbdb-d25a-4361-85e9-2b2962d5197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Satish Kumar sits in front of his submerged
        rice paddy in India’s Haryana state, looking despairingly at his ruined crops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28a79e-fedf-403a-89ee-edc3611f2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve suffered a tremendous loss,” said the third generation farmer,
        who relies solely on growing the grain to feed his young family. “I will not
        be able to grow anything until November.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73fc749-2ce2-46b0-beae-01dfc2752456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The newly planted saplings have been underwater since July after torrential
        rain battered northern India, with landslides and flash floods sweeping through
        the region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2581d20-957c-4e8b-902d-1735bf305c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kumar said he has not seen floods of this scale in years and has been
        forced to take loans to replant his fields all over again. But that isn’t
        the only problem he’s facing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc3b18-7a6f-4b37-afd8-d59e00afd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, India, which is the world’s largest exporter of rice, announced
        a ban on exporting non-basmati white rice in a bid to calm rising prices at
        home and ensure food security. India then followed with more restrictions
        on its rice exports, including a 20% duty on exports of parboiled rice.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c7352-c1f2-4ca6-b67d-1b2df8559c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move has triggered fears of global food inflation, hurt the livelihoods
        of some farmers and prompted several rice-dependent countries to seek urgent
        exemptions from the ban.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bcdfe-d197-40d1-b69c-32add0a4ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than three billion people worldwide rely on rice as a staple food
        and India contributed to about 40% of global rice exports.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fe9e9-eb1a-41b1-b6df-b033b9c09e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economists say the ban is just the latest move to disrupt global food
        supplies, which has suffered from Russia’s invasion of Ukraine as well as
        weather events such as El Niño.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea679245-8596-4261-a2dd-8c859c60b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They warn the Indian government’s decision could have significant market
        reverberations with the poor in Global South nations in particular bearing
        the brunt.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002337b8-6ce3-44e1-8643-22784b6f8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And farmers like Kumar say market price rises caused by poor harvests
        doesn’t result in a windfall for them either.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49e006-a3eb-4cf9-b3bc-963933cb16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ban is going to have an adverse effect on all of us. We won’t
        get a higher rate if rice isn’t exported,” Kumar said. “The floods were a
        death blow to us farmers. This ban will finish us.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80c58f-0ec6-4578-b1b0-ccee44b0f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Troubling for everyone’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd9e15-5ee3-45d7-8424-7b8b7d8239e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:03.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The abrupt announcement of the export ban triggered panic buying in
        the United States, following which the price of rice soared to a near 12-year
        high, according to the United Nations Food and Agriculture Organization.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2358b3-4d58-4011-b678-d730b2cb3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It does not apply to basmati rice, which is India’s best-known and
        highest quality variety. Non-basmati white rice however, accounts for about
        25% of exports.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c6e87-32ff-4f23-a6ce-bf900ba02bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India wasn’t the first country to ban food exports to ensure enough
        supply for domestic consumption. But its move, coming just one week after
        Russia pulled out of the Black Sea grain deal — a crucial pact that allowed
        the export of grain from Ukraine — contributed to global concerns about the
        availability of grain staples and whether millions would go hungry.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619e4f5-097f-4aee-a561-985cff8c8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The main thing here is that it is not just one thing,” Arif Husain,
        chief economist at the United Nations World Food Programme (WFP) told CNN.
        “[Rice, wheat and corn crops] make up bulk of the food which poor people around
        the world consume.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc595671-004b-4757-89c5-0bb2d2d03311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has seen rice prices surge since India announced the ban,
        <a href="https://kathmandupost.com/money/2023/07/30/traders-hike-rice-prices-as-india-orders-export-halt"
        target="_blank">according to local media reports</a>, and rice prices in Vietnam
        are the highest they have been in more than a decade, according to customs
        data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5e91f-443b-4a27-8dd8-eeba1e4b329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thailand, the world’s second largest rice exporter after India, has
        also seen domestic rice prices jump significantly in recent weeks, according
        to data from the Thai Rice Exporters Association.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a32036-e479-4e61-84d8-1e5dffec760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including Singapore, Indonesia and the Philippines, have
        appealed to New Delhi to resume rice exports to their nations, <a href="https://www.livemint.com/news/world/after-un-body-3-nations-ask-india-to-resume-rice-exports-11692550714969.html#:~:text=NEW%20DELHI%20%3A%20Singapore%2C%20Indonesia%20and,tonnes%20of%20rice%20from%20India."
        target="_blank">according to local Indian media reports</a>. CNN has reached
        out to India’s Ministry of Agriculture but has not received a response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541a45f-1435-4b3f-a6bf-1bfb4acf3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The International Monetary Fund (IMF) has encouraged India to remove
        the restrictions, with the organization’s chief economist, Pierre-Olivier
        Gourinchas, telling reporters last month that it was “likely to exacerbate”
        the uncertainty of food inflation.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dad78-0783-4261-a519-92a109675fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We would encourage the removal of these types of export restrictions
        because they can be harmful globally,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6abc6-e47b-40f5-8fab-cae7b177502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, there are fears that the ban has the world market bracing for
        similar actions by rival suppliers, economists warn.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6ab1a-406c-4ae3-a344-24aee0f96e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The export ban is happening at a time when countries are struggling
        with high debt, food inflation, and declining depreciating currencies,” Husain
        from the WFP said. “It’s troubling for everyone.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00daf9-6192-4a2c-9394-01fc471f138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Farmers hit hard</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9392f09-1873-4c58-a7fc-7bf7ba665cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indian farmers account for nearly half of the country’s workforce,
        according to government data, with rice paddy mainly cultivated in central,
        southern, and some northern states.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944473b-e99c-46b0-8ba7-b38615960c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Summer crop planting typically starts in June, when monsoon rains are
        expected to begin, as irrigation is crucial to grow a healthy yield. The summer
        season accounts for more than 80% of India’s total rice output, according
        to Reuters.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c6e60-030d-4f72-9b9f-e086da9433de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year, however, the late monsoon arrival led to a large water deficit
        up until mid-June. And when the rains finally arrived, it drenched swathes
        of the country, unleashing floods that caused significant damage to crops.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81d12e-132c-4408-b284-98232f91862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Surjit Singh, 53, a third generation farmer from Harayana said they
        “lost everything” after the rains.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae779b99-a3ef-4526-9eb9-7e8d1543c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My rice crops have been ruined,” he said. “The water submerged about
        8-10 inches of my crops. What I planted (in early June) is gone… I will see
        a loss of about 30%.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7e17f-2828-4862-bc7e-c56649cdabec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Meteorological Organization last month warned that governments
        must prepare for more extreme weather events and record temperatures, as it
        declared the onset of the warming phenomenon El Niño.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cfedfc-fe9c-4a01-81c7-4ffef352016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'El Niño is a natural climate pattern in the tropical Pacific Ocean
        that brings warmer-than-average sea-surface temperatures and has a major influence
        on weather across the globe, affecting billions of people.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea4a14-f4ae-4efb-8779-1db9267030a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impact has been felt by thousands of farmers in India, some of
        whom say they will now grow crops other than rice. And it doesn’t just stop
        there.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a309e-17a4-42fe-8514-6a752097f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At one of New Delhi’s largest rice trading hubs, there are fears among
        traders that the export ban will cause catastrophic consequences.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13620ca-baae-4642-ab1b-f50913fd4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The export ban has left traders with huge amounts of stock,” said
        rice trader Roopkaran Singh. “We now have to find new buyers in the domestic
        market.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2592d8b-40fc-4fb0-80f0-62a30fe02b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But experts warn the effects will be felt far beyond India’s borders.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c18655-6eac-4b4b-be88-922b41f94fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Poor countries, food importing countries, countries in West Africa,
        they are at the highest risk,” said Husain from the WFP. “The ban is coming
        on the back of war and a global pandemic… We need to be extra careful when
        it comes to our staples, so that we don’t end up unnecessarily rising prices.
        Because those increases are not without consequences.” '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf3b2f-2006-44dc-b49d-543e44050031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:51:54.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:52:04.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/business-india/india-rice-ban-export-farmers-loss-intl-hnk-dst/index.html"
        target="_blank">Climate change has ravaged India’s rice stock. Now its export
