      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Americans continued their dominance in the tournament and made\
        \ quick work of the World No. 9 Greece, securing the lead early in the first\
        \ frame, 23-19.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36988972-3ab5-4e8e-ba84-2cbf3bd0e485'
