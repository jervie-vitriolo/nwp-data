      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest enrollment figure is more than five million fewer than the\
        \ 28.8 million recorded last year when the country resumed in-person classes\
        \ after two years of distance learning due to the pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218521e7-4ac8-4b22-88b2-2930f565a64e'
