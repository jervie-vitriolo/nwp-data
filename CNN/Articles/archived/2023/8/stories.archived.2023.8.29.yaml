      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c7ccf-13d2-4625-b8b4-76bbe5d4d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.045+08:00
