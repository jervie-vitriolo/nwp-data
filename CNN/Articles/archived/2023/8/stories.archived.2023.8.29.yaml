      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his vlog uploaded last Thursday, Young said it took them 300 different\
        \ versions before coming up with an idea of a Banaue Rice Terraces-inspired\
        \ condominium.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a48a85-e5cc-4e15-8a21-ae6734a5f7a0'
