      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before that, the PNP said he was also ordered dismissed in 2006 for\
        \ grave misconduct, simple misconduct, and conduct unbecoming of a police\
        \ officer.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12634518-9595-4561-83b5-0ac160519e4f'
