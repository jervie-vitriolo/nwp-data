      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Signal
        No. 5, the highest wind signal, was hoisted over the northeastern portion
        of Babuyan Islands as Goring (international name: Saola) intensified again
        into a super typhoon, the state weather bureau said late Tuesday evening.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f27a1-e618-4da2-9481-87cdb0192793'
      'mgnl:activationStatus': true
