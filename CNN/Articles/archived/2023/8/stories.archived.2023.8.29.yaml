    'template': '1'
    'title': 'Lawmaker pushes for blended learning, better implementation of voucher
      program to address classroom backlog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a265d-21d4-4b84-9349-61ffb43e56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Blended
        learning and an expanded program to assist eligible elementary students to
        pursue their secondary education in private schools can help address the country''s
        classroom backlog, House Basic Education Committee Chair Rep. Roman Romulo
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1cfd7-9c9c-4ce9-bb79-e13508609a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7751be-56e3-46cb-b44e-08ddac4ff81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Classes resumed this month for 22 million students in the country as\
        \ the perennial problem of classroom backlog continues, which is currently\
        \ at 159,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2f942-97c5-4674-a913-2cf877da7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234e1b5-5299-421e-9b21-37e7e88a5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/29/opening-of-classes-aug-29-matatag-curriculum.html">Public
        school students welcome new school year as gov''t pilot tests decongested
        curriculum</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13babfc8-8b35-4568-8587-a1f6e19c220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37782c98-6c8e-4bb2-b8f5-7bc6e5968cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Tuesday, Romulo
        pointed out that even if the government increases the budget for building
        of classrooms, the problem of where to put them remains as there is already
        limited space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c0176-bf51-4d41-a6ce-6e57e4cc6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a14b2-9fbb-4a29-a2d8-93a867d97682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it’s time for the Department of Education (DepEd) to incorporate\
        \ technology in classrooms through the implementation of blended learning,\
        \ he said. To support this, the lower chamber has passed the Public Schools\
        \ of the Future in Technology Act, he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c251a9-92b1-48f6-ab2b-3cc3fac1e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bdf4e-666b-4e09-99c4-568a8b6b2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We ask DepEd in fact to start piloting distance learning for geographically\
        \ isolated areas, just in case there is a typhoon because it really can’t\
        \ be just a classroom and then you have a teacher with a regular board,” he\
        \ noted. “I think there’s some technology that must be introduced to make\
        \ it conducive to learning.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b5b3b-81d1-4399-ab82-3916c3f0ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b655ab7-d6a3-4a11-819f-c6b724cfd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only will this make education more accessible, but it will also\
        \ decongest classrooms across the country, the lawmaker said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc118fd-d466-4b74-a909-6e1470ab81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b2fd8-e085-46e8-a261-cac8b3db814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, Romulo said authorities should continue implementing\
        \ the expanded Government Assistance to Students and Teachers in Private Education\
        \ (GASTPE) program, but they should make sure the quality of education is\
        \ also maintained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b11fb7-5275-4bf2-b19e-c7f1db1fa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4babeb-177d-46e3-9538-0ea4ef8f4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GASTPE program aims to decongest public schools by providing financial\
        \ assistance to eligible elementary students who wish to pursue their secondary\
        \ education in private schools.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ec302-12d0-4e74-8b74-0f741282b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae669a0b-767e-46ca-a05b-50b0520e8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romulo said that prior to the nationwide implementation of the K-12\
        \ program in 2016, DepEd distributed vouchers to students without properly\
        \ assessing the quality of education of the private schools. This reflected\
        \ in the results of the 2018 Programme for International Student Assessment\
        \ (PISA), wherein the Philippines scored among the lowest in reading comprehension,\
        \ mathematics, and science, he noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241712c-457a-41f9-9bac-15e13468f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d855b7-1f3e-48c7-a704-2b630d4b0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t want to fall into the same shortcomings that they did at\
        \ that time,” Romulo said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bb549-f967-42ac-a865-d268fc22b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f318f-b27c-4219-8346-e69a4d703ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:38.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:38:38.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also told the DepEd to work with the Department of
        the Interior and Local Government for the conduct of school mapping to know
        the number of private and public schools per area. Through this, authorities
        will be able to know where students can still enroll.</p>'
