      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy rock stronghold Urbandub released “Rebirth,” a remarkable
        reconfiguration of their 2001 debut album “Birth” imbued with the wisdom and
        mastery of two decades. Recorded albums are documents not just of songs, but
        of the artist at the time. That includes the resources, experience, and technology
        that they had access to at the moment the recording was made. When “Birth”
        was released, they were fresh college graduates, cutting their teeth in Cebu
        City’s fiercely thriving music scene. Yet musicians grow over the years, and
        “Rebirth” stands as an honest and triumphant reflection on Urbandub’s immense
        legacy.</p>'
