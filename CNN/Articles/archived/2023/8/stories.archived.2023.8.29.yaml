    'title': 'Schools egged, businesses harassed: Japan suffers Chinese backlash over
      Fukushima release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e5470-0f1a-401a-8706-e62cda415e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — A wave of online harassment and vitriol
        directed at Japanese people following the release of treated radioactive <a
        href="https://www.cnn.com/2023/08/22/asia/japan-fukushima-wastewater-explainer-intl-hnk/index.html"
        target="_blank">wastewater from Fukushima</a> has sent <a href="https://www.cnn.com/world/asia/japan"
        target="_blank">tensions between Japan</a> and China soaring, prompting Tokyo
        to summon the Chinese ambassador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bb037-8753-456c-a742-b126571da213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s heavily censored internet exploded in outrage after Japan officially
        began releasing the wastewater on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f08c3-1afd-43d0-9921-f0cec9945dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://v.douyin.com/iJEkVHJP/" target="_blank">Several
        videos</a> on social media show Chinese callers dialing the numbers of Japanese
        businesses and institutions, then shouting into the phone, “Why do you release
        nuclear polluted water to the ocean?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638dee1-e8b5-4e28-929a-cc77cdc17c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The comments below the videos are full of users sharing numbers to
        call, and encouraging each other. “I just called as well,” one person wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615733a9-e541-4398-bdd4-d31402990b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.349+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mayor of Fukushima, Hiroshi Kohata, said on Saturday the city’s
        town hall alone had received about 200 such harassment calls in two days.
        Many other locations around the city have received similar calls, he said,
        including elementary and junior high schools, restaurants, hotels and inns.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d148f2-39f8-44fe-9610-b18194977867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of them are from +86 (China’s country code) and are in Chinese,”
        he added in a <a href="https://www.facebook.com/hiroshi.kohata.7/posts/pfbid02MUegX8eCKwhi4HNbPHs1fNbHYiKb2pLBaUAiZhfST1cisJE5AiRrbUkq5qNqJw1tl"
        target="_blank">Facebook post</a>. “In addition to the damage caused by the
        nuclear accident, Fukushima is also burdened with the aftermath. We demand
        that the government be informed of this situation as soon as possible and
        take action.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8bcbe-02a0-4131-ab6f-272657e9736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One seafood market in Fukushima prefecture received dozens of calls
        from Chinese numbers on Friday, according to <a href="https://www3.nhk.or.jp/news/html/20230827/k10014175391000.html"
        target="_blank">Japanese public broadcaster NHK</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0098a2-71fb-4dcf-9b36-015881808b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s foreign ministry <a href="https://www.mofa.go.jp/mofaj/press/release/press1_001541.html"
        target="_blank">said on Monday</a> it had summoned the Chinese ambassador
        over the harassment calls, saying the incidents were “extremely regrettable
        and worrisome.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a98c1f-77a7-4d4d-9437-9d1eb5a8817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It urged Beijing to take “appropriate measures immediately to prevent
        the situation from escalating,” and to avoid spreading inaccurate information
        about the wastewater release.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad96be-0611-4923-a200-6f396b0b0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.350+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not just businesses inside Japan being targeted. Japanese institutions
        in China have also been harassed, said the foreign ministry, urging Beijing
        to “ensure the safety of Japanese residents in China and Japanese diplomatic
        missions in China.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f565165-db4d-4b93-8f51-69cc715709d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stone was thrown into the grounds of a Japanese school in Qingdao,
        in China’s Shandong province, on Thursday when the release began, <a href="https://www3.nhk.or.jp/news/html/20230828/k10014176071000.html"
        target="_blank">according to NHK</a>. The next day, several eggs were thrown
        at a Japanese school in Suzhou, in China’s Jiangsu province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73b774-9f22-4cf3-9336-a449a645b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No children were hurt in either case, and the schools have since stepped
        up their security, NHK reported.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa394b7-b20c-49a6-8571-a2bb813f5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report did not identify the perpetrators or say whether they were
        motivated by concerns over Fukushima.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec7960-4449-4421-bfbf-1a0fc88ed888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the incidents have nevertheless contributed to the fear and anxiety
        among Japanese residents in China.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb364983-8db7-45cd-a171-64baaf2a99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.351+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday as the wastewater release began, the Japanese embassy in
        China issued a warning to Japanese living in the country, warning them not
        to “speak Japanese loudly” when out in public, and to “be cautious in your
        speech and behavior.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4c92f-43f0-4dc3-9861-4fb597ea384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embassy in Beijing has ramped up security and deployed more personnel
        around the building, NHK reported.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e63e8-284c-4a51-a59f-1f1f8c3541a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s response, however, has been less than sympathetic.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cea69-1023-4314-b8cb-91b1f51b88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the Chinese embassy in Japan released a statement condemning
        the release once again, accusing Tokyo of causing “unpredictable harm” to
        human and marine health, denying that it had spread any misinformation – and
        claiming that it, too, had received harassment calls, but from Japanese numbers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30a93a-4bc8-4f63-a055-db02c82612d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an echo of the Japanese embassy’s statement, it urged Tokyo to protect
        the safety of Chinese residents in Japan.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb397da-db0c-4cbe-b89b-54aa7f2716ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked what measures China would take to address the harassment,
        a spokesperson for the Chinese Foreign Ministry said: “China has always protected
        the safety and lawful interests of foreign nationals in China according to
        law.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d13d9-6271-4f34-b77e-b2d45ec55944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.352+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sushi diplomacy</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a95cb-0e4f-4f08-a0cc-bfeebbaad928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of treated radioactive water from Fukushima prompted
        a swift and <a href="https://edition.cnn.com/2023/08/27/business/japan-fukushima-water-china-import-ban-intl-hnk/index.html"
        target="_blank">angry response from Chinese authorities</a>, who on Thursday
        announced a ban on <a href="https://www.cnn.com/2023/08/23/asia/japan-fukushima-water-release-thursday-intl-hnk/index.html"
        target="_blank">all seafood imports</a> from Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4282d-6c56-42da-b1e4-277bb4150be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many social media users have gone a step further by advocating a broader
        boycott of Japanese products. On Douyin, the Chinese version of TikTok, users
        have circulated lists of Japanese brands ranging from cosmetics to food and
        beverages, and urged people not to buy their products.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f58e7c-3014-4096-bb7a-c77022cab25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some observers outside China say the explosive backlash in the
        country may be more politically driven than scientifically informed, and accuse
        Beijing of a double standard. Many countries, including China, release treated
        radioactive water from their own nuclear plants, sometimes at higher concentrations
        than in Fukushima.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1572833-0c97-4d13-a55f-ef8d9948cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This fact, however, is missing from online discussions in China. The
        few voices trying to explain the science behind the discharge have been censored
        and scrubbed from social media.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae0c1a-b223-4a47-a261-9211e0144158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Contamination is scientifically not that serious, and China’s own
        water release and other countries’ water releases are much more (concentrated)
        than the Japanese case,” said Yasuhiro Matsuda, a professor of international
        politics at the University of Tokyo’s Institute for Advanced Studies on Asia.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a844c-0b8f-4429-80e4-5fd313fefe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the discharge isn’t a strategically important issue to
        China, the way national security is, so the furor may instead be an attempt
        by Beijing to gain “political leverage.” However, he said the social media
        attacks and public sentiment had ballooned beyond authorities’ control, becoming
        “an all-out bashing of Japan.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3547ae0-c3e0-4321-affd-374dd3f6b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some supporters have taken to eating regional seafood in a show of
        solidarity.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7be77-42e6-4821-b50a-db2143d3f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korean President Yoon Suk Yeol and Prime Minister Han Duck-soo
        ate a seafood lunch on Monday, the presidential office said, adding that sashimi
        and grilled mackerel were served for lunch at the office cafeteria.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a53984-89a5-41b2-a004-b4eb3ed957e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos released by the office show government workers and media personnel
        feasting on seafood, though there were no such images of Yoon and Han.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42a3ac-196c-4e92-9795-1ff3fce44c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tokyo Governor Yuriko Koike tucked into a lunch of raw fish from Fukushima
        on Friday, a day after the discharge began, said an official from the metropolitan
        government – adding that it was to show support for the reconstruction of
        the damaged Tohoku region after the 2011 disaster.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da5330-2e90-4d60-9804-ec69f8b140bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Tokyo metropolitan government served seafood from Fukushima in
        its staff cafeteria last week, with the menu featuring items such as fried
        sardines and grilled mackerel. Other prefectures are considering similar programs,
        with the Osaka governor proposing Fukushima seafood be served at all government
        cafeterias.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147eb19-9c24-4c07-bb0e-bfd276ab7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US ambassador to Japan, Rahm Emanuel, is expected to visit a city
        in Fukushima this week, where he plans to eat locally caught fish to show
        support for the wastewater release, a US embassy official told CNN.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e413787-4e63-4086-9c5c-01f028cbff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fractious relationship</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4894a6-5704-4831-b22a-157bdb6512e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions between China and Japan come against the backdrop of
        their historically <a href="https://www.cnn.com/2023/08/22/asia/japan-fukushima-wastewater-explainer-intl-hnk/index.html"
        target="_blank">fractious relationship</a>, which dates back beyond World
        War II and includes a variety of maritime territorial disputes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90a85a-4d5e-4d0a-9d5c-2b7c2266fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese calls for boycotts of Japan are <a href="https://www.cnn.com/2017/01/24/asia/japan-china-nanjing-massacre-hotel/index.html"
        target="_blank">relatively frequent</a>, breaking out whenever old grievances
        rear their heads or territorial disputes flare, experts say.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfeb87-a981-4cce-825c-9c690634419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, trade relations sank to a low point when Japan nationalized
        a group of islands in the East China Sea claimed by both Tokyo and Beijing,
        fueling violent anti-Japanese protests across cities in China. The boycotts
        turned into violent attacks against Japanese-owned or branded factories in
        China as well as automakers and home appliance retailers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb93f9-3fbe-4558-8275-de19104693e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are similarities between the situation now and 2012, said
        Matsuda, including anger and dissatisfaction among the Chinese public, who
        face high unemployment rates, rising costs of living and slowing economic
        growth following the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a84471-04eb-4330-98a6-027ed94af0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Fukushima issue could simply be a trigger to “release” these frustrations,
        he said. However, he thought the current controversy was unlikely to spiral
        into the kinds of attacks and open street protests seen in 2012.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d27e9-cbc2-443f-aefa-8e85726e3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the bilateral relationship looks to be under strain again, with
        China asking the head of a Japanese political party to postpone his planned
        visit this week.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18e06a-0b59-4120-bebc-76ea49f34bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party head had hoped to meet Chinese leader Xi Jinping and hand
        over a personal letter from Prime Minister Fumio Kishida, <a href="https://www.reuters.com/world/asia-pacific/head-japan-coalition-partner-postpones-china-visit-chinas-request-2023-08-26/"
        target="_blank">Reuters reported</a>, but Chinese authorities told the party
        on Saturday that “the timing is not appropriate considering the current situation
        of Japan-China relations.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1080b4-21b3-4046-b40c-14633981a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:38:09.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:41:19.356+08:00
      'mgnl:lastActivatedBy': 'pia'
