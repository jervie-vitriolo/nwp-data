      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has so far logged over 22 million enrollees for this school
        year, with around 19 million public school students returning to their classrooms
        on Tuesday.</p>'
