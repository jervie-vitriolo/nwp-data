      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/29/asia/japan-china-fukushima-harassment-intl-hnk/index.html"
        target="_blank">Schools egged, businesses harassed: Japan suffers Chinese
        backlash over Fukushima release</a>."</em></p>'
  'romulo-addressing-classroom-backlog':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-29T14:29:53.000+08:00
