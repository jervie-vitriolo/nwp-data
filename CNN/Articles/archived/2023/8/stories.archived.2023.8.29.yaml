      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb9645-b436-490c-81a1-ba2b33f0f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ngayon, taboy-taboy muna siguro,\" Artes said. \"Wala pa kaming\
        \ definitive na date kung kailan kami maniniket. Yun din kasi ang problem.\
        \ Kung di kami kasi maniket, baka walang sumunod eh.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a667c9-d9f9-4677-9193-56496935bf46'
