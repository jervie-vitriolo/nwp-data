      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law will take effect 15 days from its publication in the Official\
        \ Gazette or in a newspaper of general circulation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57460b59-4193-48ec-8ff0-9239b21c8b66'
