      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Team
        USA overpowered Greece, 109-81, at the Mall of Asia Arena on Monday to remain
        unbeaten, 2-0, and book a ticket to the next phase of the 2023 FIBA World
        Cup.</p>'
