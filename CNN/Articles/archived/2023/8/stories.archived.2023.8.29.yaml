      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident earlier this month was not the first time Gonzales was\
        \ caught and reprimanded for misconduct.\r"
    '23':
