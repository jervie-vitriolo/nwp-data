      'mgnl:lastActivated': 2023-08-29T14:41:01.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41976af5-f494-4dfa-8e75-e7e5f2652092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since we've reduced, there should be materials there that are usable,\
        \ we should be able to adjust immediately,\" Romulo said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabec16-1f57-4638-ae42-98f8ea4e1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
