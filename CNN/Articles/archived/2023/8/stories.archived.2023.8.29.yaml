      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The all-star team continued to block off the Greeks' attempts with\
        \ Josh Hart's layup and Paolo Banchero's one-of-two free throws capping off\
        \ the third quarter, 79-56.\r"
