  'gerald-bantag-nbi-murder-complaint-inmate-death':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo of Gerald Bantag)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T20:29:00.000+08:00
    'imagesource': 'jcr:6a97e4ae-4eeb-4672-bfc0-0af19201025a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
