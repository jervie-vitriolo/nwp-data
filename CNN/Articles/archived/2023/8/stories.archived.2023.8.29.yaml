      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c43ac2-1934-448d-8212-abccffb4a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the new law, the Department of Health (DOH) will put up specialty\
        \ centers in its hospitals in every region and in government owned and controlled\
        \ specialty hospitals, prioritizing cancer care, cardiovascular care, lung\
        \ care, renal care and kidney transplant, brain and spine care, trauma care\
        \ and burn care, among others.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f4e0a-e993-4111-9602-181c91a2e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af27cea-4901-4058-99ed-61fa68eeb5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said the centers will also prioritize orthopedic care, physical\
        \ rehabilitation medicine, infectious disease and tropical medicine, toxicology,\
        \ mental health, geriatric care, neonatal care, dermatology, eye care, and\
        \ ear, nose, and throat care.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecad62-3413-4298-bbfb-f9da16bc872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00688f6-1ab0-46ee-890c-f81d436838ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first State of the Nation Address last year, Marcos said he\
        \ wants to add more specialized hospitals to extend medical assistance to\
        \ more people in the provinces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd063c-0d26-4923-8d74-c2d32bf00d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78008c4f-c0ec-4886-af55-917157933dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president acknowledged that many are still availing the services\
        \ of public hospitals like the Heart Center, Lung Center, National Children’\
        s Hospital, and National Kidney and Transplant Institute, which are all located\
        \ in Metro Manila.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95930d89-f89c-43e0-9fe9-635c3176f8b8'
      'mgnl:activationStatus': true
