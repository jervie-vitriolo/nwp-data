    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hawaiian Electric says power lines started morning fire on August 8,
      but not afternoon Lahaina Fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eac22c-a87a-4980-9276-38678aa37565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:41:15.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:40:06.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hawaiian Electric Company said that power
        lines falling in high winds seem to have caused a fire during the early morning
        of August 8, but power lines in West Maui had been de-energized for more than
        six hours by the time a second afternoon fire began in the Lahaina area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f0a36-c87c-47c5-aed8-3c62e4716b73'
