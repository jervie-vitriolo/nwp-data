      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —&nbsp;</strong>The
        House of Representatives will look into the Department of Education’s (DepEd)
        use of its confidential and intelligence funds in 2022 to decide whether an
        allocation for this is still needed in the agency’s 2024 budget, Pasig City
        Rep. Roman Romulo said.</p>'
