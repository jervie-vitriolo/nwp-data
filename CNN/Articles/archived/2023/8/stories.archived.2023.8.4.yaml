        “socialist values” among minors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009f4d8-575d-4e59-ab97-9f9b6676612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005fffe-9b8b-4116-85ce-bad6b39465cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A proposal released by the Cyberspace Administration of China, the\
        \ country’s top internet regulator, on Wednesday would require all mobile\
        \ devices, apps and app stores to have a built in “minor mode” that would\
        \ restrict daily screen time to a maximum of two hours a day, depending on\
        \ the age group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad659ae3-256a-4849-8e6f-3961b0667538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c7d8b-8b94-472d-96d0-f410a7785a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The restrictions, if approved, would mark an expansion of existing\
        \ measures rolled out in recent years as Beijing aims to limit screen time\
        \ among kids and reduce their exposure to “undesirable information.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b506d-bab3-4f4d-b363-b06bfe52ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d01be5-0619-46d6-9b47-dea2325470a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the draft rules, which are open for public discussion until September\
        \ 2, children and teens using devices on minor mode would automatically see\
        \ online applications close when respective time limits are up. They would\
        \ also be offered “age-based content.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d168836-693b-494f-99d3-6e253cc99cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f50cd3-a48f-49e3-a889-2675fde1b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one under 18 would be able to access their screens between 10 p.m.\
        \ and 6 a.m. while using the mode.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4c65d-62e2-4d21-bd35-7890f6b81372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2b480-50ae-43ad-9b36-9043f12bafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children under eight would be able to use their phones for only 40\
        \ minutes a day, while those between eight and 16 would get an hour of screen\
        \ time. Teenagers over 16 and under 18 would be allowed two hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d584a26-7341-4cff-8ec7-e750b091663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909b1b8-d698-4e8b-aaf3-c0e94d2a141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All age groups would receive a reminder to rest after using their device\
        \ for more than 30 minutes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3e26d-4fe5-41a9-b20f-15bcf5fbddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9cd20d-0cae-4067-9481-a8c4779bfc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mobile internet service providers should also actively create content\
        \ that “disseminates core socialist values” and “forges a sense of community\
        \ of the Chinese nation,” the draft says.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df362d-7849-4f62-b90f-949a9cce035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d6476-c2c0-4025-be75-8172262700fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents would be able to override time restrictions, and certain educational\
        \ and emergency services would not be subject to the time limits.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337a5d2-0983-4cdd-883b-c649ad359e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fd492-46cb-4886-be6b-a7abd85926b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Internet addition” has emerged as a major social concern in recent\
        \ years, giving rise to an often scientifically dubious and at times dangerous\
        \ industry of boot-camp style treatment centers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c98bfe-9ad3-4418-8c0e-bb333d22311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607778f-5750-4495-a4aa-6ca960b1cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Protecting their eyes</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd34c3b-0afa-444b-9896-ac698048979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents interviewed by CNN voiced tentative support for the proposal.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f240db-5c03-47fb-8a19-476750767484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c003f25-f746-4eb8-bd0f-71633e552926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s good. On the one hand, it can protect their vision as\
        \ many young kids cannot stop themselves while watching something they like,”\
        \ said a mother of two in eastern China’s Zhejiang province, who did not wish\
        \ to provide her name.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0824fc5-c4dd-4abb-9519-10fac1159ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962a396-b8c8-4372-a0b1-041fd6250826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the other hand, it’s easier for us parents to control our kids\
        \ screen time,” she said. “Most importantly the content under the minor mode\
        \ is more positive and healthy.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5e593-e7eb-4ab9-9285-18a2ec49c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75048861-3de6-4787-9b3f-087dbfe0bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myopia has become a national health concern in China, with some experts\
        \ linking the prevalence of nearsightedness among young people to lack of\
        \ exposure to sunlight or excess screen time.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1e0cc-50bb-4cbb-b058-405388cab7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf0401-220a-4862-9f65-a052ec2e320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has one of the world’s largest internet user bases, with roughly\
        \ 1.07 billion people in the country of 1.4 billion having access to the web,\
        \ according to the China Internet Network Information Center. About one in\
        \ five users were 19 years or under, as of December.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc209eb5-7a4a-4a6b-b3ce-9470884d0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cd5bb-1f5e-4ae7-9fae-3819353c4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The effectiveness of the new proposed measures may depend on buy-in\
        \ from parents, according to a father of two in southeastern China’s Zhuhai\
        \ city, who said children sometimes use their parents’ accounts to play online.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501313c5-efaa-44de-9237-4c96d600da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da59d1-bdb8-4d9f-bce7-d567b4d412da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regulation could be useful to “help parents to supervise the children”\
        \ and limit screen time.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b2c6b-3bec-4966-a580-ef7effd6eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:01:06.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:01:07.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
