      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the Philippine Statistics Authority (PSA) earlier showed\
        \ that the June inflation was slower at 5.4% than the 6.1% posted in May.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fb500-b3ae-491c-9d4c-3c2b49e76c41'
