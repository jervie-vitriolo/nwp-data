  'cardi-b-microphone-throwing-incident':
    'author': 'By Alli Rosenbloom and Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-04T08:16:59.000+08:00
    'imagesource': 'jcr:f52bc1c3-bebf-4df5-adb6-604caf578a7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f58c1e-b316-4969-a6d6-15cedf9a00b6'
    'lead': 'Cardi B will not face charges related to throwing her microphone into
      the crowd at a concert in Las Vegas last weekend, according to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T08:23:24.224+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-04T08:29:17.898+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cardi B will not be charged related to microphone-throwing incident,
      police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046b501-6f50-430e-9da5-2724aecfb5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardi B will not face charges related to
        throwing her microphone into the crowd at a concert in Las Vegas last weekend,
        according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18f079-083a-4d98-a613-e00baaad5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After a thorough review of this case and with the consultation from\
        \ the Clark County District Attorney’s Office, this case has been closed as\
        \ having insufficient evidence. No charges will be filed in relation to this\
        \ case,” Las Vegas Metropolitan Police told CNN in a statement on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06033d-3874-4732-95af-a6d7d29f755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On behalf of Cardi, we appreciate the Las Vegas Metropolitan Police\
        \ Dept’s diligent and prompt resolution of this matter,” Drew Findling, David\
        \ Chesnoff and Richard Schonfeld, the attorneys representing Cardi B, said\
        \ in a statement Thursday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36951200-0bcd-4976-b937-27d52ae7269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, a concertgoer filed a report with the LVMPD after being\
        \ “struck by an item that was thrown from the stage,” police told CNN earlier\
        \ this week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a960eb-b02f-4974-b40b-799de4152673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities did not name Cardi B in their statement, but the address\
        \ on the incident report matched the location where she was performing when\
        \ the the concertgoer was allegedly struck.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d778de0-4ba3-4c25-97dc-9b1594863c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that Cardi B was performing at Drai’s Beach\
        \ Club in Las Vegas last weekend when an audience member threw a drink toward\
        \ the stage, as seen in video footage posted to social media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec971c7a-2a93-411f-8fe9-6ef501b053bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the clip, the rapper is seen getting splashed with liquid from the\
        \ cup while performing her 2018 hit “Bodak Yellow.” Cardi B quickly reacted\
        \ by throwing her microphone into the audience as security guards rushed to\
        \ the stage and into the crowd.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69252c4-a2a5-4c55-a92e-8f7a95dee4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:23:24.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video shared to social media from the concert, Cardi
        B and her DJ are seen asking the crowd to “splash” her with water due to the
        heat. It’s unclear if this occurred before or after the incident with the
        microphone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c4bd4-0825-4a97-a1f1-8ba375f361eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:29:17.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:17.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/03/entertainment/cardi-b-microphone-cleared/index.html">Cardi
        B will not be charged related to microphone-throwing incident, police say</a>"</em></p>'
