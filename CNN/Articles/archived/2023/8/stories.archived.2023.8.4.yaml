    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists take major step in unraveling mystery of virgin birth phenomenon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d21ce-a5ef-454d-b26d-d1805e17e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a historic first, scientists have used
        gene editing to induce virgin birth in fruit flies, a major step in unlocking
        the mysteries of the intriguing phenomenon known as parthenogenesis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd48c0-f23e-4ddc-af4a-f353fbf2e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08640c-5fe4-460f-b1d7-97ee66f645ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virgin births do not happen naturally in the type of fruit flies involved\
        \ in the research, said study coauthor Alexis Sperling, a developmental biologist\
        \ at the UK’s University of Cambridge.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50e251-6edc-4ad6-8ba9-ac73b2ee4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd808f9-a564-4b41-8997-7e98e6cb45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Sperling and her team were able to use gene mutations to produce\
        \ generations of female fruit flies capable of reproducing entirely on their\
        \ own — without interacting with male fruit flies, according to a study published\
        \ July 28 in the journal Current Biology.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21707b03-d7f5-4727-8fda-2ece8a71b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d74402-540b-4e15-96b1-b04e578a50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While virgin births occur naturally in many animal species and have\
        \ been induced in others — including mice — by manipulating cells, this research\
        \ marked the first time scientists isolated specific genes to make parthenogenesis\
        \ a lasting and inheritable trait in an organism not otherwise capable of\
        \ this type of reproduction.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ef5eb-7efb-48a8-8f78-7674b76f7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2842d7a-7ce4-4272-961e-0b51afb158f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the feat may seem like the stuff of science fiction, take note:\
        \ It is not the harbinger of virgin births in humans. There are “multiple\
        \ reasons preventing (parthenogenesis) in mammals. … We need the genetic diversity,”\
        \ Sperling said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e5886-ed76-4afb-8ac6-3731db298e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca16bc-6f24-4d40-9af9-39911beb5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the work does mark a key advancement in understanding reproduction\
        \ across the animal kingdom. And the knowledge may pay untold dividends across\
        \ a broad range of research efforts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b13606-f77a-4167-853a-a539e77d115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87ad6f-f638-453b-83b7-884876b94e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we need to understand the fundamental aspects of the world\
        \ that we live in. And sometimes we won’t know the future applications,” Sperling\
        \ said. “We started understanding how sexual reproduction happens without\
        \ knowing that we’d be able to do IVF (in vitro fertilization) in the future.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be3ae4-7c4a-454f-850d-9eea22b4ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af4e31-9397-46af-9fb8-1a95211ebe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A how-to for virgin birth</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e84fd8-fbe2-4dde-96c9-6ab8d45b1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parthenogenesis has been observed naturally in an array of different\
        \ animal species, including snakes, birds, lizards, turtles, sharks and crocodiles.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeaa40f-db0f-48c8-ab76-a0b71865e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5257ef-e2d2-4ec1-907f-6daee7b4efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some fruit fly strains are known to be capable of parthenogenesis,\
        \ while others aren’t. And that’s where Sperling and her colleagues started:\
        \ They sequenced the genomes of two types of Drosophila mercatorum — one that\
        \ solely reproduces sexually and another known to be capable of parthenogenesis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c512dc8-a76d-441b-9f6c-129f375b57bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f062d-eb4a-4e3e-895a-efb63f4f6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers were then able to compare the two and narrow down the\
        \ specific genes that might have given them parthenogenic abilities.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5439e-9db4-427b-b631-9424c02decbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf1c4f-60e1-46e8-9564-45cb60673add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had that list, and then I went through the list and picked out\
        \ basically what I thought it (the genes that trigger parthenogenesis) could\
        \ be,” Sperling said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1daf07-aa4c-4419-bc9f-e16fce03c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04381211-1e7e-47d1-938f-72b4cc36a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then her team turned to another species of fruit fly — Drosophila melanogaster\
        \ — which has never been shown to reproduce through parthenogenesis. And after\
        \ trial and error, the researchers were able to splice in the correct genes\
        \ to trigger parthenogenesis for about 11% of female Drosophila melanogaster\
        \ flies in the experiment. And some of their offspring were also capable of\
        \ the practice.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5895d-9c52-437d-8238-12eeaa2fd23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c8926-45b2-4339-9a8f-b94396683b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers used fruit flies because they’re considered “model\
        \ organisms,” meaning the flies are among a list of organisms that scientists\
        \ have long studied in depth to gain a better fundamental understanding of\
        \ biology. Fruit flies’ short life spans of about 80 days have made it easy\
        \ to observe changes throughout generations relatively quickly. And prior\
        \ research into fruit flies is so extensive it’s possible to order genetic\
        \ mutations for some flies online.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a38769-cd42-4d17-90dc-0ad00239a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcbffc-5912-4f8e-9046-0200e72d02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s just so many tools,” Sperling said, “and the tools are easily,\
        \ cheaply available to all researchers” when it comes to fruit flies.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5eed1-dcef-4d99-b9cd-c387d1ca1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37fb4d-88a4-4202-b880-70bb17cd20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Parthenogenesis breakthrough: What it means</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcb65a-d7f1-442b-a690-9e22a6ebdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers noted that just because they were able to induce parthenogenesis\
        \ in fruit flies doesn’t necessarily mean the phenomenon can be easily replicated\
        \ in other animal species.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55fbd7-c162-4cc5-8238-097bfb5c1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f5f29-dc93-4149-a021-7886486068f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We haven’t tested every single gene or every single gene combination,”\
        \ Sperling said. “So there are different things about parthenogenesis that\
        \ could involve other genes that we were not looking at.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658cab2-830c-447e-a99a-24f7cf799e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a3d14-c7e0-4648-8ed4-0b77bd651782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this study does provide a road map for how parthenogenesis might\
        \ one day be induced in other animals.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2be9af-5a71-4c8b-8d07-ea704241a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c5830-12dc-4c22-9d68-ba8a63d0799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is one where you kind of have to kind of do it and see if it\
        \ works,” she said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2a5b9-afbd-4153-804a-9e0cfd7f660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612965bd-6480-45ea-b4bb-345e7ac692ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sperling added that the research could potentially help to address\
        \ some crop pests that use parthenogenesis to procreate when male mates aren’\
        t available, allowing them to multiply in droves and overpopulate.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0d3d0-8603-4413-a2b3-aaf7e9a8953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b0209-8fd6-4c45-b793-045b5d57797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pesticides halted the reproductive abilities of males in a moth species\
        \ in the United Kingdom, for example, and females were able to begin using\
        \ virgin birth to grow their numbers exponentially.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ab96f-cdae-4733-bbe4-896452026938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02054a3-d53b-478f-a6f3-25cadb24ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clearly, the pesticides haven’t been entirely effective. And Sperling\
        \ said she hopes the work of her team could help inform how to develop better\
        \ methods for curbing pest populations.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268c82f-de47-4cab-90fb-b32f3563044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacc7f5-6e19-4b94-a696-cac96f872c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Are there other kinds of sexual reproduction blocking mechanisms for\
        \ pest control out there?” she said. “These really need to be looked at.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa6fd6-e8f2-48df-b246-97a97de3d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa186eeb-3e71-4bb5-82cb-e4d14bb0f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Warren Booth, a researcher at Virginia Polytechnic Institute and\
        \ State University who recently published a study on the first virgin birth\
        \ recorded in crocodiles, said the research by Sperling and her team immediately\
        \ piqued his interest — and he doesn’t believe it needs to lead to immediate\
        \ real-world applications to be exciting. Booth was not involved in the new\
        \ study.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c08d3-5b51-43e4-9e66-6510e4ff6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f61e9-2909-4f93-a0f2-a790dde7535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of what we do should be because we’re advancing our basic understanding\
        \ of biology,” Booth said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10765a0-74b5-48ee-bdd3-556c42b96e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf618e-cc0b-4037-8817-ea1687314e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s just a great paper,” he added, noting that it confirms\
        \ what his work on parthenogenesis has long suggested — that it’s a genetic,\
        \ inheritable trait.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ad1e7-e4db-4c56-8b47-8e598e3e8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20620e-9865-4ef6-9e77-f24b053bf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ten years ago, we didn’t think that we’d be able to sequence a
        genome for $1,000, and now we can,” Booth said. “So technology is changing
        dramatically. And I suppose we could never say never. It wouldn’t shock me
        if in a very short period of time, there could be (a similar revolution with)
        gene editing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9336d0-4201-4197-a6ff-5f8d7df4b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:05:03.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T04:05:04.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/03/world/virgin-birth-fruit-fly-first-scn/index.html"><em>"Scientists
        take major step in unraveling mystery of virgin birth phenomenon"</em></a></p>'
