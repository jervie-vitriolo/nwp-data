      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, almost every member of the family has been pictured\
        \ at a polo match, with King Charles, William, Harry and the late Prince Philip\
        \ playing, while other family members presented trophies or watched from the\
        \ sidelines. It was also at a polo match in Windsor in 1970 where a young\
        \ Prince Charles reportedly first met Camilla Shand and they became friends.\r"
    '29':
