      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ec01b-9544-4ac1-9cee-7b04a5abea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch of the Hwasong-18 missile was conducted “at a grave period\
        \ when the military security situation on the Korean Peninsula and in the\
        \ region has reached the phase of nuclear crisis beyond the Cold War,” a statement\
        \ in North Korean state media said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692e796-b891-44bd-8094-b8bdc0f39bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122db62-3e9b-4078-9586-2dd0a1b4577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later in July, a US Navy nuclear-capable ballistic missile submarine\
        \ called in the South Korean port of Busan, prompting more threats from Pyongyang,\
        \ with North Korean Defense Minister Kang Sun Nam saying the presence of the\
        \ vessel may meet the country’s criteria for use of nuclear weapons.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3ab28-c7e3-47dc-91e4-a91367774326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e731e4e-1293-4631-8d7a-fba73fdcec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang tested short-range ballistic missiles after the US sub made\
        \ its call in Busan.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6416c1-da63-4b01-b882-947c6bc2d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.153+08:00
