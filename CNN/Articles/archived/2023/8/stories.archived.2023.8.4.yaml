      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 4) – Local multi-sport tournaments
        are getting a major upgrade later this year as the Philippine Sports Commission
        (PSC) announced on Friday its commitment to elevate the 2023 Philippine National
        Games and the annual Batang Pinoy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917fc0d-2a2a-4b85-b173-23fff954ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75852b90-06b2-4ac3-a551-7ea4b629326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both competitions will run simultaneously from December 17 to 22
        in Manila and Pasig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c959be8-79c0-4892-a288-40945f90b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.172+08:00
