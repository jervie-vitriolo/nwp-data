      'mgnl:lastActivated': 2023-08-04T10:53:11.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will be holding a free meet and greet event on Saturday at Market!\
        \ Market!\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f6492-0f8c-4c7f-8c74-95717d850006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.632+08:00
