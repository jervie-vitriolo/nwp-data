      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Harry’s elder brother, Prince William, also has a trip to\
        \ Singapore in his diary. But before you get too excited at the prospect of\
        \ the pair reuniting, we have to burst your bubble as William’s trip – for\
        \ the third iteration of his Earthshot Prize – is scheduled for early November.\r"
