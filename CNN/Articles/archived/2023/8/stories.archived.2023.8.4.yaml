      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfe835-b0bc-46e2-ab3c-f2b61f22cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I walked out of the cinema with my fever dampened a bit. The
        comedy-drama was certainly a joy. It’s clear that throughout her work, Gerwig’s
        cinematic language is eloquent and visually arresting, and her latest work
        is no exception. The dedication to serve, even at the mercy of <a href="https://www.npr.org/2023/06/05/1180133265/barbie-movie-pink-paint-shortage"
        target="_blank">supply chain issues</a>, was very much felt. But even at the
        film’s emotional peaks, like Barbie meeting her maker Ruth Handler (Rhea Pearlman)
        or America Ferrera’s eye-opening “it’s literally impossible to be a woman”
        monologue, I didn’t quite find the heart-wrenching aria that would make me
        tear up. Like the Barbie girl I was, I also dressed in pink with all the right
        accessories: waterproof mascara and a pack of tissues that remained unused.
        I guess emotional truth bombs were sold separately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a77ec4-62f8-460b-8546-6d741331110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f33090-69a6-4687-85d5-1d010d90dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My investment was such because I was one of millions of young girls
        who grew up with Barbie the doll since she first came out in 1959. The Mattel-made
        toy became such a hit because she was the first doll that wasn’t a baby, just
        an incredibly beautiful, stylish white woman who wasn’t concerned with housekeeping
        or child-rearing. In fact, the first Barbie Dreamhouse was a <a href="https://www.nytimes.com/interactive/2023/06/23/realestate/barbie-dreamhouse.html">cardboard
        fold-out home in 1962</a> that featured a single bed, university pennant flags
        on the walls, and no kitchen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd382cdc-a604-46ee-b354-390850940c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdde2f-06d2-4a12-9920-dcd5394d638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the years, Barbie would branch out of modeling and would\
        \ eventually take on various careers throughout her life. In the 1994 book\
        \ “Barbie: What a Doll,” a chapter called “Career Moves” chronicles Barbie’\
        s jobs throughout the years. The iconic “Solo in the Spotlight” Barbie from\
        \ 1960 featured a black strapless sheath gown that Robbie wore to the Los\
        \ Angeles premiere of the film. Four years after that, Barbie would become\
        \ a candy striper, then in 1986 donned a glittery pink space suit — very Cold\
        \ War appropriate. In the ‘90s, she held the job of teacher (1995) and a businesswoman\
        \ in a houndstooth power suit (1992). \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1b405-25b3-4e7e-9098-19e3336565aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31925a6-0f83-4d4e-9fc5-634c9fd7394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as a young Filipino girl, I saw Barbie as a model to aspire for\
        \ — at first, for her statuesque figure and blonde hair that were very far\
        \ from my own features, but eventually because her “life” offered an alternative\
        \ to the nuclear family unit that I had come to know. I owned Barbies growing\
        \ up because it would distinguish me from the boys in the family who had cars,\
        \ Legos, and sports to enjoy. They wore blue, I wore pink. The women I grew\
        \ up with were working girls like Barbie is, but they were primarily oriented\
        \ towards matrimony and motherhood. It was a life that for a very long time,\
        \ I wanted for myself too.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce2874-e74f-40e3-a618-e80c7c69e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I didn’t quite find the heart-wrenching aria that would make me
        tear up. Like the Barbie girl I was, I also dressed in pink with all the right
        accessories: waterproof mascara and a pack of tissues that remained unused.
        I guess emotional truth bombs were sold separately."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aeef30-3746-42b0-a429-57651e6d1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7162f1-34bb-4cad-8cd6-b7b48dffeff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as I grew up, my Barbie dolls long forgotten, my dreams began to\
        \ change too. I unknowingly tread a path very much similar to my favorite\
        \ doll. Like Barbie, I’m a daughter, sister, friend, and professional. Men\
        \ and Kens are nice to look at, but offer little beyond the occasional friendship\
        \ and banter. As I moved from one Dreamhouse to the next, I found fulfillment\
        \ in things beyond romantic companionship: family, sisterhood, and the love\
        \ of pets. I found myself as preoccupied with changing outfits as I was trying\
        \ out new hobbies. My ideal form of a night out is a pajama party with the\
        \ girlies. And just like in the movie, my own high heels/Birkenstock dilemma\
        \ came in the form of a question: did I want to work towards the dreams made\
        \ for me, or did I dare pursue a life that doesn’t quite fit the mold of the\
        \ woman I was meant to be?\r"
