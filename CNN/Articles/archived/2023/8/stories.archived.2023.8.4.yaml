      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The country is watching to see what the consequences are for something\
        \ that has not ever happened in the country before,” Chutkan said at an October\
        \ 2021 sentencing.\r"
