    'stories': []
    'template': '1'
    'title': 'DENR urged to suspend reclamation projects in Manila Bay amid ''worsening''
      flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4f035-ea12-460f-b1dd-9e47b541e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — A fishers
        group called on the Department of Environment and Natural Resources (DENR)
        to suspend reclamation projects in Manila Bay following the recent severe
        flooding in Bulacan and Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12038a0-30b0-4463-a86e-9182710fc9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, the Pambansang Lakas ng Kilusang Mamamalakaya
        ng Pilipinas (PAMALAKAYA) said it is "certain" that the flooding in the northern
        part of Manila Bay has been "worsened" by the reclamation activities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebb20b-e470-454b-bbbf-b731195025de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAMALAKAYA said the DENR must temporarily halt the reclamation projects
        "until the proponents scientifically prove that their projects have not aggravated
        the flood hazards in these coastal areas."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f86c5-8a16-4ea3-a279-7ef55e8b16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It cited an earlier warning from geologist Dr. Kelvin Rodolfo, including
        "the danger of land subsidence, danger of storm surge and strong waves caused
        by typhoon, and danger from seismically induced liquefaction."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033b701-2724-46a1-8414-00779b0894f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US embassy also raised concerns about the reclamation
        projects in Manila Bay, saying they could potentially negatively impact the
        environment, the resilience of Manila Bay and nearby areas to hazards, as
        well as commerce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aaef74-eab5-4a22-86b9-7319a580361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/1/us-embassy-manila-bay-reclamation-projects.html">READ:
        US Embassy expresses concern over ongoing Manila Bay reclamation projects</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be43ca-9d2e-4dfb-827e-8c2a63a27755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:59:39.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T15:59:39.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the provinces of Bulacan and Pampanga were placed under a state
        of calamity due to massive flooding caused by the recent typhoons, which also
        enhanced the southwest monsoon or habagat.</p>'
  'nigerian-president-wans-russian-influence':
