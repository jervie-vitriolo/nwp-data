    'title': 'Marcos names new GCG chairman, commissioner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccf0a0-fb92-4a79-b06c-8be3d0ef2b6b'
      'mgnl:activationStatus': true
