      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/04/africa/niger-president-mohamed-bazoum-hostage-oped-intl-hnk">Niger’s
        ousted president warns of ‘devastating’ coup impact, growing Russian influence</a>”</em></p>'
  'SK-nationwide-defense-drill-NK-provocation':
    'author': 'Brad Lendon and Sooyeon Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-04T16:07:15.000+08:00
    'imagesource': 'jcr:da046ca2-627f-4866-ace3-b313c3233ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c56e1ce-2bed-4ee0-b78c-284286ba2c18'
    'lead': 'As tensions with North Korea spike, South Korea will hold its first nationwide
      civil defense drill in six years later this month, requiring most of the country’s
      51 million residents to practice evacuating to shelters or underground safe
      spaces during the 20-minute exercise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T16:08:59.122+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-04T16:11:30.259+08:00
    'mgnl:lastActivatedBy': 'superuser'
