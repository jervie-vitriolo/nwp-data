  'ph-us-finalizing-wps-patrols':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-04T21:35:54.000+08:00
    'imagesource': 'jcr:d22c000e-8763-4a73-a782-3e788427cabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c86799e-13d7-4a1d-a1eb-7dc7352f3c80'
    'lead': 'Manila and Washington are ironing out the final details of their joint
      patrols in the West Philippine Sea which may happen in the next few months,
      National Security Council Assistant Director General Jonathan Malaya said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T21:52:14.943+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-04T21:58:54.403+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH-US finalizing joint patrols in WPS - NSC official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3afa87-956f-461e-89c0-8872492a330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — Manila
        and Washington are ironing out the final details of their joint patrols in
        the West Philippine Sea which may happen in the next few months, National
        Security Council Assistant Director General Jonathan Malaya said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f62b4-6442-47ae-8d7e-d19571f0114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course meron pang mga logistical issues na nire-resolve. May mga\
        \ ina-iron out na mga issues but I don't think these are insurmountable,”\
        \ Malaya said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f223fdb-1996-41f4-b537-508f25915ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are logistical issues being resolved. There are\
        \ some issues being ironed out.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900fe57-dd1b-48e8-a351-6d3ef3cbfdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would think before the end of the year there will be a formal announcement\
        \ by the DFA [Department of Foreign Affairs] and relevant authorities. Pero\
        \ [But] as of now I can't disclose yet,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d1925-1ac5-4414-ac6b-361826cc1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Ambassador to the US Jose Manuel \"Babe\" Romualdez earlier\
        \ said the joint patrols were set for this year and that these were not directed\
        \ at any country. The move is expected to ensure freedom of navigation in\
        \ the West Philippine Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923c869-ed9d-41b9-acb2-fef5ebd3bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/3/ph-us-joint-patrols-romualdez.html"
        href="https://www.cnnphilippines.com/news/2023/3/3/ph-us-joint-patrols-romualdez.html">PH-US
        joint maritime patrols in West PH Sea may begin this year - envoy</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8def9-e491-4646-bfb2-b4584517924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has accused China of bullying Filipino vessels during\
        \ its incursions in the Philippines' exclusive economic zone.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a8aab-a370-448e-85ba-8372ef539377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Beijing''s harassment and dangerous maneuvers in the
        contested waters and its continued rejection of the 2016 Hague ruling that
        nullified its claim over the South China Sea, the <a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">Senate
        adopted a resolution condemning the global superpower</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87f74f-004b-4f6b-ae10-a210584dbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, China has offered to conduct joint military exercises with\
        \ the Philippines, though officials are still studying the proposal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da99d71-aa35-4a2c-84b4-c7717f4db7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/27/china-offer-joint-military-exercises.html"
        href="https://www.cnnphilippines.com/news/2023/7/27/china-offer-joint-military-exercises.html">PH
        to study China''s offer on possible joint military exercises - AFP chief</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9991a-80f4-4f04-9d0b-bbb121e0b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:58:04.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T21:58:54.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the Philippines would need a Visiting Forces Agreement
        with China for this to happen. Currently, only the US and Australia are permitted
        to send troops to the country.</p>'
