    'template': '1'
    'title': 'MMDA to deploy 650 enforcers, more MRT-3 train sets eyed during EDSA
      road works'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54893f65-ad9b-42e5-af41-9fc164e11686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — At least
        650 traffic enforcers will be deployed, while the Metro Rail Transit System
        Line 3 (MRT-3) may add more train sets to aid motorists and commuters who
        will be affected by the five-day road repairs along EDSA starting Friday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcfcd0-c218-410c-99b2-af3b402484f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01582c-8a04-4985-a09d-dd210d76fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will deploy at least 650 enforcers starting tonight,\" Victor Nuñ\
        ez, Metropolitan Manila Development Authority (MMDA) Director for Traffic\
        \ Enforcement, told CNN Philippines' Newsroom Ngayon on Friday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2473cbe-e8f8-4a20-a513-243768b03a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519871e-1b78-4fd8-b904-22243f27640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said enforcers’ shift will be extended to 12:30 a.m. starting Saturday\
        \ up to Wednesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bb4ab-10ff-4d3f-9310-b55f2672a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70b21f-6d65-4132-90d7-4edb83922b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Public Works and Highways will begin emergency road\
        \ works along the stretch of EDSA Busway, from Buendia to Muñoz, from 10 p.m.\
        \ Friday until 5 a.m. Wednesday, Aug. 9.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b8877-30cd-4804-b3da-02eae78941a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e65a55-2bf0-4da6-81be-550b5c2d6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a televised public briefing also on Friday, Nuñez urged motorists\
        \ to avoid EDSA during the \"one-time, big-time\" repair.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc9a74-a3e9-42b7-b7e6-b9673792a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51921986-6c1a-401b-a2e8-f2f0423fd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said those coming from the south can use the Skyway instead \"kahit\
        \ medyo pricey ito [even if it's expensive] but [it's] for your convenience.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f314911-3574-4358-9d5c-40b5a5a4e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07410977-1e15-4b9e-9d35-e6f894cc678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, MMDA acting chairman Don Artes said Transportation Undersecretary\
        \ for Railways Cesar Chavez gave assurance that “the MRT is ready for the\
        \ anticipated influx” of passengers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88aa66-39dc-47a5-ba61-799dea91bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc399a-caaf-4dba-bacd-61d364cb54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An additional two or three MRT-3 train sets may be used to accommodate\
        \ more commuters if needed, said MRT-3 officer-in-charge and Transportation\
        \ Assistant Secretary Jorjette Aquino.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4265dee-5d54-4798-8611-6f57e3cc2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aad4d9-a04f-426c-8d7c-262530c53d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official noted that MRT-3 has 24 train sets available and operational,\
        \ of which 18 run during peak hours.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3e89a-f777-423f-84c6-ed909307f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.895+08:00
