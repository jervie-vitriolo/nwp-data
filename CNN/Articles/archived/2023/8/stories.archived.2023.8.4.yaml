    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-04T16:04:07.000+08:00
    'imagesource': 'jcr:8cdaf0ff-448d-4b10-99be-fa7c38debccf'
