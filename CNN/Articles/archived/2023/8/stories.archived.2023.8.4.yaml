      'mgnl:type': 'text'
      'text': "Earlier this year, the chief executive of Rape Crisis in England and\
        \ Wales, Jayne Butler, said she was “deeply concerned by the dangerous ideology\
        \ of misogynistic rape culture that Mr. Tate spreads.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097b216-73b6-445c-a2a8-888487084655'
