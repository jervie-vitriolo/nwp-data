    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Donald Trump pleads not guilty to January 6-related charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691c8ef-0ef1-4055-a029-57a8e058af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump has pleaded
        not guilty to four criminal charges related to his efforts to overturn the
        2020 presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cef967-6e00-446f-8024-2d552bb5c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbdece-e2fb-4565-96ef-b9b4a47f0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His arrest and arraignment came in the same Washington, DC, courthouse\
        \ that had a direct view of the violence that unfurled at the US Capitol on\
        \ January 6, 2021, and where over 1,000 Trump supporters who participated\
        \ in the insurrection have also appeared.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bab1e-74a7-4977-b4f3-bdd09fab52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4560cec-2ff4-4908-ba51-572221fa62fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president will be released on very minimal conditions, which\
        \ include not being allowed to communicate with anyone known to be a witness\
        \ in the case unless through an attorney.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b9ad9-8bdf-4751-90a0-ef80ea03bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23670c-38b0-4bd2-a492-885e9c25e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next hearing in the case was set for August 28, just five days\
        \ after the first Republican presidential primary debate, underscoring the\
        \ extraordinary times where the front-runner for the 2024 nomination has an\
        \ unprecedented federal court schedule.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffd6d8-d19b-403c-b4eb-00f79debacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30554d5b-7429-4dc8-afc4-e0df5cceae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s historic scene follows two other court appearances Trump\
        \ has made over the past few months in criminal cases: the New York state\
        \ charges brought by the Manhattan district attorney’s office for his 2016\
        \ campaign hush money scheme, and the federal prosecution in Florida that\
        \ special counsel Jack Smith is leading as well, alleging Trump mishandled\
        \ classified documents.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324982ea-eb66-4ad8-83d8-bc68deb6d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e1ca2-e7e2-4f69-94f8-98664c8b6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike those other cases, however, this hearing played out in a building\
        \ that has been the central vehicle of accountability for the January 6 attack\
        \ on democracy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e38221-3a77-4449-af58-faad417f5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001983f9-6b5f-4f15-9925-0b18c2c8cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Day after day, the E. Barrett Prettyman Federal Courthouse has been\
        \ where judges, defendants, lawyers, witnesses, jurors and court officials\
        \ have had to constantly revisit the significance of the assault on Congress\
        \ and what drove it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f69fe8-af28-47b2-b6fe-7feb6f5e6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb681fd7-d26d-4ddf-b9ba-845e34895e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a dynamic that has weighed on Judge Beryl Howell, who recently\
        \ stepped down from her role as the DC district court’s chief judge, a position\
        \ that put her in charge of deciding many of the privilege disputes that ultimately\
        \ allowed federal prosecutors to access key evidence in Smith’s case\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5079d1e-2f76-48f6-877d-195fbdc3e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d05e5e-e6fe-4eb3-9555-59208cf1b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just outside this courthouse … are visible reminders of the January\
        \ 6 riot and assault on the Capitol,” Howell said at a January 2021 sentencing\
        \ of a rioter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4fb04-7f0a-486d-a325-517870bd32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257437d2-b7fb-45a6-aa48-85970f643345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that proceeding, she stressed that the Capitol attack “was not\
        \ a peaceful protest,” but rather, it was “hundreds of people” who “came to\
        \ Washington, DC, to disrupt the peaceful transfer of power.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fa852-77fb-4697-84e5-001fbcf67c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec707465-fb97-4da8-96c6-77e76dcdba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The charges</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0c16b-003a-4ad3-804c-588ac4f6265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has decried the ongoing special counsel investigation and charges\
        \ as politically motivated since he’s the front-runner for the 2024 GOP presidential\
        \ nomination.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d944285-2315-487b-9944-a67d7ad05dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd174ad-41f6-4c2f-ada7-4dea50927dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He faces four counts, including conspiring to defraud the United States\
        \ and to obstruct an official proceeding – the latter a charge that has already\
        \ successfully been brought against rioters who breached the Capitol.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7323a5-1c68-4c92-a3ff-e83ecd02bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d47093-da58-4abf-915f-ee66f5ef0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another charge brought against the former president, prosecutors\
        \ are relying on a Reconstruction-era civil rights law that prohibits conspiracies\
        \ to deprive a person of their rights – in this case, “the right to vote and\
        \ have one’s vote counted.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c7109-6cdc-4af7-af00-60d1ffd7cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a37df9-6210-41da-84dc-e8876c237725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump, the special counsel said in the indictment, “was determined\
        \ to remain in power” after losing the 2020 election and, with six unindicted\
        \ co-conspirators, orchestrated a plot to overturn the results on and leading\
        \ up to January 6.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da680a0-ae58-4cd6-a4c6-924d10256e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf19054-5991-4606-be6a-104d767d48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors argue that Trump exploited the “chaos” and the “violence”\
        \ of January 6 in a bid to keep alive their efforts to overturn his electoral\
        \ loss.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51822e01-2b3c-4577-94c7-b804cda61582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f1319-ec3b-494a-bd7a-d47ff3200443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment also alleges that Trump and his co-conspirators effectively\
        \ tricked individuals from seven targeted states into creating and submitting\
        \ certificates asserting they were legitimate electors.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150b7c7-d8ef-427d-b30d-6b9f1aa4c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d66e0-cb2c-40e5-b77f-6a25b19775ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trump’s presence at the courthouse has been felt</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdeca4-c2b4-4e49-a417-17910c3f81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has already been a feature in the proceedings against the rioters,\
        \ whose conduct that day was motivated in part by the election lies that underlay\
        \ the charges that the former president now faces.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f24dce-4099-40fd-8608-806eb74f083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bc044-5f3c-41fa-acdd-d3e1e0e714ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video of his speech at the Ellipse on January 6 have been played at\
        \ numerous hearings. In the case brought against the Proud Boys, prosecutors\
        \ fought aggressively to show the clip of the former president telling the\
        \ far-right group at a September 2020 presidential debate to “stand back and\
        \ stand by.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be4938-28b9-4ad7-9512-b9ae410d2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed31c3-78d3-4069-8b59-fad552480545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a legal defense, the efforts by Capitol rioters to pin their actions\
        \ on Trump have had limited success. But the argument has nonetheless been\
        \ prevalent in pleas by riot defendants and their families for leniency.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b38024-f807-4b47-9ecd-f29c49dc6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b646f-e0c8-4dc8-9473-81449c780c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My father’s name wasn’t on all the flags that were there that day,\
        \ that everyone was carrying that day. He is not the leader,” the daughter\
        \ of a rioter said tearfully at a sentencing proceeding last year.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914849e0-1920-478b-bbe5-44fde2167f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9cf9e-681f-4d33-b37e-fc4a0a5a8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defendant, Guy Reffitt, was sentenced to 87 months in prison after\
        \ bringing a gun to the Capitol during the riot and threatening House Speaker\
        \ Nancy Pelosi.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7ed10-5a25-4363-bd79-904fb1dfd9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf99ccf-c915-429d-aebe-cc5f46fbe24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metropolitan and US Capitol police officers are regularly seen in the\
        \ building, often to appear as witnesses. Victims of the riot have repeatedly\
        \ testified to the serious physical and mental injuries they suffered as a\
        \ result of the assault.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2173f5-77b7-4928-aad4-a4ae464c0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea0bb3-2d87-4c08-9962-369e4ac9a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My physical scars, bruises and wounds have healed, but my mental trauma\
        \ haunts me to this day,” Metropolitan Police Officer Christopher Owens told\
        \ the court ahead of the sentencing of several Oath Keepers leaders who were\
        \ convicted of seditious conspiracy and other charges.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81aac35-bd58-4e6c-8ef9-722146cb2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2fb28-4cf6-4515-88fe-c1f8e0bd182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the judges themselves have also opined on the role that Trump\
        \ played, while his supporters who breached the Capitol that day have so far\
        \ borne the brunt of the legal consequences.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6524a5b-8003-451e-92fc-2b8e2ae50bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a960f5-3c62-42af-88ce-a1e4c6d4ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After one rioter’s conviction, US District Judge Reggie Walton said\
        \ that “our democracy is in trouble because unfortunately we have charlatans,\
        \ like the former president, in my view, who don’t care about democracy and\
        \ only care about power.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae84f9aa-04cb-47cd-a3b2-b49205c83e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c19ecb-e93c-4d44-92c9-efc9d823de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defendant, Dustin Thompson, testified that he felt as if he was\
        \ entering the Capitol at the directions of Trump.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f57a0-c79c-4a74-a2ff-217ee324f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aadbef-3e20-49fa-8f31-e11f71995ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the President is giving you almost an order to do something, I\
        \ felt obligated to do that,” Thompson said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb080b5-02e5-420f-ae9d-463a9c8b16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f69146-c934-438c-b9b0-813b6d77d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another judge, Royce Lamberth, recently found rioter Alan Hostetter\
        \ guilty of obstruction of an official proceeding – one of the charges Trump\
        \ now faces – partly because of a minor leadership role Hostetter played among\
        \ the crowd that day by shouting into a bullhorn to cheer on the crowd.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e37b1f9-fa55-462c-aaec-1bc339db5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c03a0f-dc8a-4844-a8d6-b6562239c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No reasonable citizen of this country, much less one with two decades\
        \ of experience in law enforcement, could have believed it was lawful to use\
        \ mob violence to impede a joint session of Congress,” the judge said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f06c2a-1163-4945-a009-7b181ec3384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f4c8c-cf48-47d1-aa73-65c3b4309dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A throughline in approach that US District Judge Tanya Chutkan, who\
        \ will soon take over the Trump case, has had in the Capitol riot proceedings\
        \ is her belief that the defendants’ punishment should serve has deterrence\
        \ for any conduct aiming to undermine future elections, including in 2024.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a0669-5cbc-4f2a-a1c9-3122f9934e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe53d8-5238-48c8-b25d-aaf757b37a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That belief may be an impediment to any Trump efforts to delay a trial\
        \ in his case until after voters go to the polls next year, as his lawyers\
        \ have attempted to do in the classified documents case.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16341c8b-d544-4cc4-a239-bef41a79cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445f4f7-d826-41ae-9ad2-25a6996542ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:47:29.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T08:14:51.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the judges have sentenced misdemeanor defendants to long probation\
        \ terms, at times to keep them within the justice system past the next election.\
        \ But Chutkan’s sentences for January 6 rioters stand out as notably tough\
        \ among the district court’s, according to data provided by the Justice Department.\
        \ Every one of the three dozen Capitol rioters she has sentenced received\
        \ jail time, even when prosecutors didn’t ask for it\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
