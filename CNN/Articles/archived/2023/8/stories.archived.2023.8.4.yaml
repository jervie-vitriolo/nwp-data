      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the news reports that I read, the trips are not very long,\
        \ typically 2 days, 3 days packed with meetings and the template there is\
        \ to meet with the head of state, OFWs (overseas Filipino workers), and investors…\
        There is a direction in the trips, it's not vacation,” Gatchalian said.\r"
