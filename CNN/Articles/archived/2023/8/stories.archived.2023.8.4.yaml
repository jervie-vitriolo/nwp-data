      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued: “The funds raised this year will support our Clubs and\
        \ Camps programme, which provides intensive psychosocial support to young\
        \ people living with HIV. In a time where being HIV positive is no longer\
        \ a death sentence, we are empowering young people to know their status, stay\
        \ healthy, and eliminate the stigma so that they can break the cycle.”\r"
