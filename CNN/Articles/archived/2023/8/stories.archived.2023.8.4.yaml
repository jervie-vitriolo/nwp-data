      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2017 news conference, Duterte admitted paying online trolls during\
        \ his presidential campaign but denied that this continued even after he was\
        \ elected.\r"
    '33':
