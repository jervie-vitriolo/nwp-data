      'mgnl:lastActivated': 2023-08-04T12:49:12.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will focus on foundational skills, reading, math, and writing,"
        Gatchalian told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9565fa-539d-44aa-9b3e-c405e30e93dc'
      'mgnl:activationStatus': true
