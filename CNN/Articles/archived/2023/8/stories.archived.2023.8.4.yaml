    'template': '1'
    'title': 'Political influencers paid up to ₱1.5-B in 2022 polls – study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96c21c-0dad-48ae-9a7f-e4b308f3c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) –</strong> An estimated
        ₱600 million to ₱1.5 billion was spent on covert political influencers to
        campaign for top national candidates in the 2022 elections, according to an
        Internews-funded report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa0e82-586a-4912-b5d2-fb911a702040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b633c2a-63d3-4bb1-9ddb-035f7404f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recently published study, “Political Economy of Covert Influence\
        \ Operations in the 2022 Philippine Elections,” showed thousands of political\
        \ influencers were presumed to have been commissioned to perform covert political\
        \ campaigning in the last elections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38000f9-d26d-4283-aed1-3094968479ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2d207-a4be-4345-b829-b22d7ac3053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Internews defined covert influence as “organized and well-funded operations\
        \ that orchestrate concealed, disguised, or opaque activities intended to\
        \ manipulate public opinion.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c4f8b-21d7-434c-9583-04c5c24be6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ca907-46dc-4c33-9ccc-d71519682456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the retainer model provided in the study, influencers on Facebook\
        \ are the highest paid at ₱311 million followed by Youtube at ₱213 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6927ba-d25c-4ed6-a13e-c36453deacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa022e-6f08-42bb-9199-d4334d07ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But unlike commercial influencer marketing, political influencers set\
        \ their prices based on social capital, political notoriety, and ability to\
        \ promote their clients’ agenda.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb982458-63f1-4687-9f4c-b2805a76a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a40544-eacd-4335-a6e3-7795516d8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Politicians are the main clients of this industry, and this client\
        \ list is expanding from national to local politicians looking for political\
        \ advantage,” the study read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a6d17-8796-410c-ae28-88a1c739f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44d41b-a650-47b1-8f79-b99fa6ac102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that higher offers are available for influencers who are willing\
        \ to change political camps, as well as those who agree to support the candidate\
        \ during the peak of the campaign season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49872f1e-bdf7-43bd-8e9f-3f546a2ea5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d6f90-9c4f-4784-ac29-f10839385896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 1,425 influencer accounts identified in the report that\
        \ are presumed to engage in covert political campaigning across Facebook,\
        \ Twitter, YouTube, and TikTok. It also found out at least 584 unique influences\
        \ who might operate multiple accounts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8087d-770d-4e50-99b1-e8e1cb2647ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1461e22-b843-476b-97ea-79f5c33d6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Internews also determined seven types of manipulation strategies performed\
        \ by political influencers. These are: amateur commenters and curators, hyper-partisan\
        \ influencers, stan accounts, trending influencers, alt-news and entertainment\
        \ media, mainstream popular influencers, and polarizing influencers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1309e-a23d-4473-a3f9-78565a2e2a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4b401-7162-4453-8049-5eb083d28dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The clients</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cda37c-1847-4b70-98de-d31d25f30f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e1699-dc26-4597-af9a-892f5048b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study claimed that President Ferdinand Marcos Jr. spent the largest\
        \ amount on covert political influencers for his campaign last election at\
        \ ₱351 million, followed by Leni Robredo at ₱135 million, Isko Moreno at ₱\
        42 million, and Manny Pacquiao at ₱1 million.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bbe6d-bd56-4aee-99a4-8a97b980667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10084a-8aaa-4175-aee2-ab8224c1d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marcos Jr's propaganda operations expanded across platforms, exploiting\
        \ the long-form videos of YouTube and the trendy short videos of TikTok to\
        \ reach audiences of different ages and different attention spans,” it noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b82fa-79d8-4f2c-950a-306cc512de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7f7e4-f05b-4f4e-ba8d-c4e72a6af2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos previously denied allegations of paying troll accounts to boost\
        \ his public image and campaign.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0db2b-a4ff-48e9-9fc4-c9d13fa83f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27278e5a-cd81-4c99-b86c-18a61428d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Fact-check coalition Tsek.PH reported in February that Marcos\
        \ is the biggest beneficiary of fake news, while his opponent in the presidential\
        \ race, Robredo, is the top victim of disinformation.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c557a6-a4f9-4212-8598-52e6fdab001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a3e12-acfe-431e-8048-65f11b41ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T17:58:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html">Robredo
        top victim of disinformation; Marcos being promoted by misleading content
        - group</a></strong></p>'
