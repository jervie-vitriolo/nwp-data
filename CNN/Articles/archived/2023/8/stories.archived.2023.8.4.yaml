    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea sets nationwide civil defense drill, citing North’s ‘provocations’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09375ad4-2f52-484c-a697-e981bda53dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — As tensions with North
        Korea spike, South Korea will hold its first nationwide civil defense drill
        in six years later this month, requiring most of the country’s 51 million
        residents to practice evacuating to shelters or underground safe spaces during
        the 20-minute exercise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c05fcb-7d39-406a-9114-af74dc3f0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad5464-9a1f-445b-a04a-549e3fed7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drill, scheduled for 2 p.m. on Wednesday, August 23, will see many\
        \ drivers required to pull over to the side of roads and the exits to subway\
        \ stations closed with commuters required to remain inside, a statement from\
        \ the South Korean Interior Ministry said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e32c4d-5f70-46e9-8d02-c65809007400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80101fa2-bdf6-498c-9b9e-783647d1216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We expect to strengthen the response capacity of the nation through\
        \ a practical drill reflecting the aspects of provocations of North Korea,”\
        \ Prime Minister Han Duck-soo said in a news release this week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc976719-c051-4b04-b290-6ea55116f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1740070-7cfe-41a2-90da-fcd36b89b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release said the 20-minute drill is part of a larger exercise to\
        \ test the South Korean government’s response to potential threats including\
        \ “advanced nuclear missile threats, cyber attacks, drone terrors, etc.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c182073-8914-46a2-8d71-6881bf7a9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bcae02-8d30-4db3-ae14-79c83859048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prime minister also called on South Koreans to take the drills\
        \ seriously, something that hasn’t always been the case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b33a2-cbe4-4f85-825f-f7ede8ad118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8411ed2-d6ef-48f0-b105-4bb97ac5438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many South Koreans have become resigned to the fact that much of the\
        \ population would only have minutes to respond to any possible North Korean\
        \ missile or airstrike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bfbd1-0f45-49d5-9786-5b3ab0a164f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42876f53-bdfd-4573-98f4-7806ffdfe63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The capital Seoul, for example, lies just 30 miles south of the demilitarized\
        \ zone that separates the South from the North, which maintains a vast array\
        \ of artillery along its border.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241c584-8da0-4c46-b5ee-6c8d7e6969b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052ff4b-82c4-469c-9c5d-29f12413373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Han said citizens should “follow the lead of the nation during\
        \ the exercise and actively participate in it.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01c245-4ce6-4b18-9056-975791947034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeac305-3f1c-449b-a174-270ff30255ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instructions from the Interior Ministry said 17,000 shelters would\
        \ be open nationwide, and locations are searchable in popular Korean apps.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca832f93-f639-43b9-b0a4-3d9922383720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084aba3-80a9-48e1-8720-71130415e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To minimize disruption to key services, the ministry said hospitals,\
        \ airlines, railways, subways and commercial sea traffic would not be affected\
        \ by the emergency drill.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf973b0-de61-4f85-9789-19f82282c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.146+08:00
