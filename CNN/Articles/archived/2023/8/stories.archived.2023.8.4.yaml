    'title': 'Niger’s ousted president warns of ‘devastating’ coup impact, growing
      Russian influence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69795362-50b2-45f6-8a63-a43d6b7f657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Niger’s President Mohamed Bazoum said Thursday
        he is being held hostage by the country’s military as he warned in a Washington
        Post op-ed that the junta’s power grab could have “devastating consequences”
        for the region, where Russian mercenaries have established a foothold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58428b98-3e00-4b36-b9f1-6bacec78230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum, who was democratically elected two years ago, has been detained\
        \ by soldiers at the presidential palace in the capital Niamey since last\
        \ Wednesday, when the military launched a coup that has been condemned by\
        \ the United States and other Western nations and brought threats of military\
        \ intervention from a bloc of West African countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8986dc-4afc-4af8-96e0-9362ddbb9df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fed61-0bcc-4685-91e3-27e031197522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I write this as a hostage,” Bazoum wrote in the Washington Post. “\
        Niger is under attack from a military junta that is trying to overthrow our\
        \ democracy, and I am just one of hundreds of citizens who have been arbitrarily\
        \ and illegally imprisoned.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0d6dd-af2e-4fc1-9aad-877880f615dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fa143-055f-4c34-a1d5-4217017e0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upheaval in Niger has hurled the region – already beset by coups\
        \ and militant extremism – into renewed limbo, with Western countries in an\
        \ urgent bid to evacuate their citizens and diplomats.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df55154-a92f-4122-a1bb-36624955bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7d69f-1127-42d1-8aaf-a0d7c6f25768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum wrote that this “coup, launched against my government by a faction\
        \ in the military on July 26, has no justification whatsoever,” and could\
        \ have “devastating consequences for our country, our region, and the entire\
        \ world.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bd48b-801c-4ec2-b3e4-593b7290ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba86a2-5f16-4ffa-b744-f511270d4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The coup plotters falsely claim that they acted to protect Niger’\
        s security,” he wrote. “They allege that our war against jihadist terrorists\
        \ is failing and that my economic and social governance, including partnerships\
        \ with the United States and Europe, has hurt our country.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522efda-2cb6-4ea3-ab16-34cea94051e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c42b2-47f7-4fd2-88d6-0fb868cc6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, Bazoum wrote, the security situation had “improved dramatically”\
        \ in Niger since he came to power, by working with the partnerships the junta\
        \ opposes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c3075-cda8-4436-a5e2-66e4d722a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd3daf-bf35-4859-92d1-a62d6b0268fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum also cautioned that foreign aid makes up 40% of the national\
        \ budget – and it would not be delivered if the coup succeeds.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bc547-2caa-4bef-b71a-389bb14b179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64cfc4-56b9-457f-aa36-476ce87659b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Determined, optimistic’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b9129-a3a1-46c6-8909-9c9d1bd3a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to independently confirm the conditions under\
        \ which Bazoum is being detained in his residence.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5306a2f-d8b5-4f4a-9c8a-793c86fa736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7935b-89e0-472f-84c1-969980a962c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ousted leader is “very determined, very optimistic” despite\
        \ being under house arrest, his former adviser Idrissa Waziri told CNN Thursday\
        \ over the phone.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477d9ad-4134-4902-8c92-879661f3b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6119a7-fa99-41bb-ab58-5228174bd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waziri who is based in France told CNN that Bazoum is currently under\
        \ house arrest in his residence with his wife and son, saying he’s been in\
        \ close contact.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bdc68-be63-4dcf-ac05-8f2768f7d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cecbf8-7996-4065-8c8f-f843fb29a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They tried to break his morale,” Waziri said, claiming that Bazoum’\
        s residence is surrounded by armored military vehicles, the access gates are\
        \ chained shut and the electricity supply is cut temporarily.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3020f-73d0-49cf-9175-f16daf56652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be652d-528d-4d09-a099-db45b3b8f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waziri claimed that some 130 officials from the elected government\
        \ had been arrested in recent days. He added many others are hiding from the\
        \ coup organizers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4812a0-988a-450d-8f59-e9ff7296414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238d298-bc9f-422d-a63e-22507197ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waziri told CNN that when Bazoum decided to keep Gen. Abdourahamane\
        \ Tiani as head of the presidential guard following his election, Bazoum believed\
        \ Tiani would show him the same level of loyalty he’d shown his predecessor.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef036a-8811-4144-9bd3-f1cb177d1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d694e-08de-4fc2-ae14-88496d6e6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiani led the coup that toppled the Sahel nation’s elected government\
        \ last week.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d60d28-0fc5-4b48-ae34-549a461c45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a695064-a14a-46a6-b908-19f2165a3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warning over Wagner</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9ce6e-5338-4a73-ac41-9466320fe748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Washinton Post article, Bazoum argued that Niger’s security\
        \ situation is “significantly better” than that of neighboring Mali and Burkina\
        \ Faso, where an Islamist insurgency has entrenched in an area where the borders\
        \ of the three countries meet.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4e5fa-5add-43df-b8ab-43770f3b8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b324465-0f5d-4326-9e7c-a1c52d34f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum also warned of growing Russian influence in the Sahel region.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc49d5-adab-4777-b20f-a008ec390999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b3af9-5eb7-4cb2-974d-3644220a858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of contractors from Russia’s Wagner mercenary group are stationed\
        \ in Mali at the invitation of its military junta, which – along with Burkina\
        \ Faso’s military backed government – has backed the coup in Niger.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f4a83-93b5-4057-a517-5d8c4cfd000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43c086-2bed-4ee8-9f9d-662f6857142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rather than addressing security concerns by strengthening their own\
        \ capacity, they employ criminal Russian mercenaries such as the Wagner Group\
        \ at the expense of their people’s rights and dignity,” Bazoum wrote, referring\
        \ to Mali’s junta.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75acf5-3783-4626-90f9-ac66555e42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1893c9-552c-4aa6-90bd-2e63ded11e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the Nigerien coup leaders, Gen. Salifou Mody, visited Mali on\
        \ Wednesday, according to the Mali presidency, raising fears of a potential\
        \ alliance with Wagner.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54842e13-8931-4f5e-ab49-81e46e57e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c718691-d574-4349-b339-0fc6f1c1bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With an open invitation from the coup plotters and their regional\
        \ allies, the entire central Sahel region could fall to Russian influence\
        \ via the Wagner Group,” Bazoum wrote.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0598d-d5af-4c91-9371-5b649281119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f2661-eabd-4273-94cc-d03fec10266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ousted president called on the US and the international community\
        \ to “help us restore our constitutional order,” adding: “Nigerien people\
        \ will never forget your support at this pivotal moment in our history.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675fe16-4199-4c31-a3e2-78c0ae52c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e59247-7363-4606-aa14-4fc9e27b9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, US President Joe Biden called for the immediate release\
        \ of Bazoum in a statement commemorating Niger’s Independence Day.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cd04f-1065-49d1-93cc-513fcdfe9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd733c98-c166-4d9e-95d0-766336f59b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has had troops in Niger for around a decade, mostly advising\
        \ and training Nigerien forces on counterterrorism efforts.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45e815-8281-4577-91b5-e5875f8cf97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon Press Secretary Brig. Gen. Patrick Ryder told a media briefing\
        \ Thursday that US forces in the West African country are continuing to work\
        \ with Nigerien forces who are not “associated with this seizure of the president,”\
        \ to keep the US bases running.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e12696-d9f4-4783-ac36-ef278e88206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department recently said there is no change to US
        military posture in Niger as the US embassy evacuates non-emergency personnel
        and family members.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0192f8d-89b5-4c39-984b-e971f34fd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:07:00.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:47.025+08:00
