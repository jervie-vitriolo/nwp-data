      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc70b8c-54c8-4cfa-9ab0-6f83f4bd1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.585+08:00
