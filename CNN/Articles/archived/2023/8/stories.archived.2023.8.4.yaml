      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Banko
        Sentral ng Pilipinas (BSP) dividends to be contributed as sources of Maharlika
        Investment Corporation (MIC) will not impact the financial standing of the
        national bank, Governor Eli Remolona said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feec4e4-036f-48cb-8827-c955a7bd2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb69aa-a9c7-4a01-a936-1ae758dd3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank chief said he has signed a memorandum sending the\
        \ ₱31-billion worth of public funds to the national government. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381b23c-44dc-41c0-98be-185433380c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437929e4-ee79-4489-a0c0-6e39f512cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the dividends have always been given to the government for\
        \ national use. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536843a-44fa-4e3c-a57b-8fb0846990cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3140f1-345d-44de-8a71-fd251b951ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're in very good shape,\" Remolona told CNN Philippines' The Final\
        \ Word. \"We don't really need that money.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50838762-7c67-4fd0-bbc4-66878a0fc0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a697d9-5fc9-45dd-aaca-f3ead0767904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So we're not worried at all,\" he said. \"We're able to do what we're\
        \ supposed to do even when we're paying the dividends.\" \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a4079-87b6-4fab-8417-39236021ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3afc5a-ff9f-4ccc-bbba-e676d101322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dividend's inclusion as a source for the controversial investment\
        \ fund previously sparked debates among the national bank's former officials.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37560bec-dd97-4e55-a878-9387d172539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb4952-0daf-492b-96e9-77977c8e105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BSP Deputy Governor Diwa Guinigundo earlier said the bank
        will have a <a href="https://www.cnnphilippines.com/news/2023/5/31/Guinigundo-diverting-public-funds-to-Maharlika.html">hard
        time</a> performing its duties if its dividends are allocated to the fund,
        adding that the government will have to <a href="https://www.cnnphilippines.com/news/2023/5/31/Guinigundo-on-BSP-dividends-allocated-to-Maharlika.html">compensate</a>
        for the public money that will be contributed which could be in the form of
        higher taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a637d9-fdf3-4f59-bde1-3dee3a22e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89f9b2-bdc5-4944-a218-3a1d14620375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:26:40.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T18:42:50.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno countered this, insisting that
        the central bank''s contribution to the fund will <a href="https://www.cnnphilippines.com/business/2023/6/2/diokno-bsp-maharlika.html">not
        hurt</a> its mandate to ensure price and financial stability.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
