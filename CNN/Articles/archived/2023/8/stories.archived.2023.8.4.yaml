      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c8f04-50ee-4e7f-925a-c716938bffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T12:49:12.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, the department also reduced the number of competencies\
        \ being taught to students under the new program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee7b39-d106-43b3-aa2c-de625a575b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T12:49:12.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dad4c-dfc0-44f1-9c12-661593bdc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T12:49:12.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They took note of the problem of congestion,\" the senator said. \"\
        We’re teaching too many things, too many competencies to our children that\
        \ they end up learning nothing, so they addressed that by reducing the number\
        \ of competencies by almost 70%.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7f2d8-7fd2-4872-a9fb-e799a0955ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T12:49:12.815+08:00
