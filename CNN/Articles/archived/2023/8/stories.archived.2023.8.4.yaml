      'text': '<p>“‘<em>Yung na-tiketan ‘yung mga riders na walang balak umalis kahit
        naka-raincoat sila,</em>” Nuñez said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36da72a-2c89-4b40-b0ba-e1aae469be70'
      'mgnl:activationStatus': true
