  'teves-expects-family-friends-tagged-terrorists':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-04T16:16:43.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02703b68-ab9d-4423-a153-21cee6ac0f5b'
    'lead': 'Negros Oriental 3rd District Rep. Arnolfo Teves Jr. said he received
      information that his friends and even his sons would soon be designated as terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T16:18:12.577+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-04T16:18:49.504+08:00
