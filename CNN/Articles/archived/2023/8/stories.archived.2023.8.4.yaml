      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duke of Sussex will be competing in his Sentebale charity’s annual\
        \ polo match there next weekend. Harry co-founded the organization with Prince\
        \ Seeiso of Lesotho in 2006 with the goal of helping children in southern\
        \ Africa affected by extreme poverty, inequality and the HIV/AIDS epidemic.\
        \ Since 2010, its polo fundraiser has raised more than £11 million ($14 million),\
        \ according to the charity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cb4b0-1ec4-4c48-a242-ffdc54f1eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:08.992+08:00
