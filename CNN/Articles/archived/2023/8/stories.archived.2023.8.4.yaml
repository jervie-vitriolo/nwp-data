    'lead': 'More than 800,000 families or 3,028,040 individuals in the country were
      affected by the bad weather brought by Typhoons Egay and Falcon and the southwest
      monsoon also known as habagat, disaster management officials reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T13:45:06.538+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-05T15:45:09.274+08:00
    'mgnl:lastActivatedBy': 'superuser'
