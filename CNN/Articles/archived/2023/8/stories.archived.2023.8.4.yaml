      'jcr:uuid': '37250283-5cc8-4cf0-b6ad-56b624139fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.477+08:00
      'mgnl:createdBy': 'raheema'
