      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know we have a huge amount of reserves,\" he said. \"So when it\
        \ comes to external shocks, we're ready. We're not concerned at all.\" \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8170b-3065-46f1-8244-918cb0d66235'
