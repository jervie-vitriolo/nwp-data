      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry and Meghan also appeared to quash any conversation about their\
        \ future by appearing together in a video released this week speaking out\
        \ against cyberbullying. The pair were filmed calling several Responsible\
        \ Technology Youth Power Fund recipients to talk to them about their work\
        \ and thank them for their entrepreneurial efforts. It was the first time\
        \ the pair had been seen together since the New York paparazzi car chase incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219da1bf-f926-48fe-bd5c-4c13c0a7bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:08.998+08:00
