      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "William and Harry share a passion for polo and have often combined\
        \ their love of the sport with their altruistic efforts. For the past two\
        \ years, William has appeared at the Out-sourcing Inc. Royal Charity Polo\
        \ Day raising funds and awareness for 10 organizations that he and his wife,\
        \ Catherine, support.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f9c95-a53c-4a6a-a5d1-a7a871f6619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:09.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:07:54.287+08:00
