      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — President
        Ferdinand Marcos Jr. has appointed a new chairman and a new commissioner of
        the Governance Commission for Government-Owned and -Controlled Corporations
        (GCG), the Palace announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829dfc1-fcb0-49b0-8655-8fca5d16216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb360ab0-5e8d-47ef-8dbf-f08c25d662c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office said former Interior Undersecretary\
        \ Marius Corpus will replace ex-Sandiganbayan Justice Alex Quiroz as GCG chairman.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcac6a-04e0-4b6d-a122-4f315267141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3e074-ef10-40b4-8ba3-5e1e7258f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corpus served as undersecretary of the Department of the Interior and\
        \ Local Government during the administration of former President Gloria Macapagal\
        \ Arroyo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ff6d4-bc7b-41e2-bb27-e19a1d19b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac131ed7-52b6-48e3-a51d-22e11ffba7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Supreme Court (SC) Assistant Court Administrator and spokesperson\
        \ Brian Keith Hosaka was named GCG commissioner.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a73a2b-4dbf-41a0-9886-47769175485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa7dec-4288-470e-bce0-80d4d2eef172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was previously designated as SC Public Information Office chief\
        \ and spokesman by three chief justices, including retired Chief Justice Lucas\
        \ Bersamin, retired Chief Justice Diosdado Peralta, and incumbent Chief Justice\
        \ Alexander Gesmundo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8a79e-d404-4767-8271-50d37cd20833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6df8c2-5d03-4395-b81a-9b0f16ac1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCG is the central policy-making and regulatory body tasked
        to safeguard the government’s ownership rights and ensure that the operations
        of government-owned and -controlled corporations are transparent and address
        the public’s needs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb840bed-e829-492e-a6eb-6f8f123c2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T15:10:10.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T15:33:15.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides three appointive members, namely the chairperson and two
        commissioners, the GCG also has two ex-officio members, namely the Finance
        Secretary and the Budget Secretary.</p>'
