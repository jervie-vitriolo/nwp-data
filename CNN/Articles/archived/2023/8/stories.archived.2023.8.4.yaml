      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcda42-0f8b-414e-b291-09a0e4221063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T12:49:12.810+08:00
