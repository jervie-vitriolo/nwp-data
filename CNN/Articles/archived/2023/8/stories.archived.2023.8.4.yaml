      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said 13 areas of the country designated as a disaster zone\
        \ following recent heavy rainfall would be excluded from the drill.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755ebe7-f9dd-4634-9b1a-f3cf29ec2d93'
