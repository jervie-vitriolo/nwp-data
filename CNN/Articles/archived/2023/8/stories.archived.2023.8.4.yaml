      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This move will also benefit teachers as this can reduce their workload,\
        \ he added.\r"
    '19':
