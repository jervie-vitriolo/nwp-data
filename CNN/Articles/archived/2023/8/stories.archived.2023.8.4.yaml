      'mgnl:type': 'text'
      'text': "The duke will play on the Royal Salute Sentebale Team, while his close\
        \ pal, polo player Nacho Figueras, who is also an ambassador for the organization,\
        \ will helm the opposing Singapore Polo Club Team.\r"
