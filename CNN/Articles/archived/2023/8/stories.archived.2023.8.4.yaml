    'template': '1'
    'title': 'India’s recent rice ban sent people into a panic. Here’s what’s going
      on now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0314c6-3f43-4613-8a77-5a7939b9fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last month, the Indian government announced
        an abrupt ban on exporting non-basmati white rice, which includes varieties
        favored by South Indian communities. The move has raised fears of destabilizing
        rice supplies in certain parts of the world and reportedly sent some US shoppers
        into panic-buying mode.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf55c7-b952-4486-9d72-cf51b9e23c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa85a3-65d8-4093-8a63-430e19834486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But US rice producers want consumers to know: We’ve got plenty of rice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e3216-824f-450f-a2f0-cd3f6d104667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633bec6-f45f-4380-af15-8066ac6c5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s enough U.S. rice to go around,” USA Rice Federation, which\
        \ advocates for members of the US rice industry globally, said in a statement\
        \ on Monday. “This is not toilet paper in the Spring of 2020.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd28f95-7d6f-4498-8e50-34fdc98a2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f66386-a1a5-46d1-92a9-0623703a5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the rice consumed in the United States is produced domestically,\
        \ and the US has had a pretty good yield this year, USA Rice noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2fa7f-75c0-4256-8bef-3ed6e5088058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e4201-452f-4faf-9bd1-6f1b42714f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for importers and loyal consumers of Indian-grown non-basmati varieties,\
        \ the ban has been disruptive, including in the United States. Internationally,\
        \ the ban is causing an upheaval in the market and could especially impact\
        \ places that rely on Indian rice exports.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b6700-e045-471f-a9ce-32c93e16be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25588683-93c8-452c-ab0e-3cefb70e091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what’s going on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0e977-8ce9-41b6-8814-fbbc1bee203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d6f52-ab08-4656-b6ce-02739ef89b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Global impact of India’s ban</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad94597-13a6-4667-894a-a78b3cfc8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 20, India’s government announced that it would stop exporting\
        \ non-basmati white rice, effective immediately. The move was designed to\
        \ help lower rice prices and secure availability in India, according to the\
        \ government’s statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f14d3-8ed6-433a-b32f-99556cbd600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc15a9-38cb-426a-bb52-688afae8f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exports of parboiled rice, which has been partially boiled; and basmati\
        \ rice, are still allowed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fb563-4f0c-4330-a505-ed7fa37912fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0da51a-b440-47bb-a2d1-4a208e2cc5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ban, following other restrictions, “has sent the Asian market into\
        \ a panic,” said Tanner Ehmke, lead economist for grains and oilseeds at CoBank.\
        \ “Now there’s concern about food inflation, especially across Asia.” India\
        \ is responsible for about 40% of the global rice trade, he noted. The banned\
        \ items amount to about 15%.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad408c-3c53-4d4f-a9ab-44c1d2d37607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bbbe6-86a2-4398-8ebf-87acaee93891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The countries most reliant on India’s rice include the Philippines,\
        \ Malaysia and Vietnam in Southeast Asia and Nigeria, Ivory Coast and Senegal\
        \ in West Africa, Ehmke said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1817ca-1a6c-4c89-8109-aa8977cd82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93dff8-3232-4e21-bc4d-10ce409057f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ban is the latest blow to the global rice market,” according to\
        \ a recent blog post published by the International Food Policy Research Institute.\
        \ Reducing the amount of rice India exports “[poses] risks of higher global\
        \ prices and heightened food insecurity,” according to the post.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332b533-a743-4a7b-9b55-26f6743a42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a841e9-30d7-4bcd-8ac9-fcb13d99e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prices started rising last year because of the devastating floods in\
        \ Pakistan, which tightened global supply, said Joseph Glauber, senior research\
        \ fellow at the International Food Policy Research Institute and a co-author\
        \ of the blog post. The ban and the El Niño weather pattern could potentially\
        \ make things worse.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22505841-8910-4324-aa01-6769aecdf788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b682e41-332d-4f73-83c1-8cb36e548d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In South Asia and Southeast Asia, “we have seen El Niño years where\
        \ it’s been quite severe in terms of effects on production, and other years\
        \ where production is normal or even above trend,” Glauber said. “The question\
        \ is … how big [of an] effect will El Niño have.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10d6fd-8a1e-4c7d-883c-c2e16c1281f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bec544-235c-4315-8bfe-73969e4ee569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If supply in India remains robust, the Indian government could lift\
        \ or loosen the ban, he said. “Hopefully, it’s more of a precautionary move,\
        \ and it won’t be long lived.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe06347-b332-49ee-ab43-f8ced005e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4006fc-2df6-4f4f-ab88-8bfbef6869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even then, there could be ramifications in the global market.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55924efa-2f72-44ef-a020-ffe60c9da500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.906+08:00
