    'stories': []
    'template': '1'
    'title': 'COA questions PhilHealth payment of ₱8.2-B for RT-PCR tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76dc2d-4091-4613-9ac8-a6be6a18976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        Commission on Audit (COA) questioned the validity of claims covered by the
        Philippine Health Insurance Corporation (PhilHealth) for RT-PCR tests amounting
        to ₱8.2 billion from 2020 to 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01efa03-f285-49a3-9785-5429badb8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c6cb8-4e83-413f-9fba-ea037529b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest report on PhilHealth uploaded to its website on Friday,\
        \ the COA said the agency paid for over 2.4 million RT-PCR tests conducted\
        \ by its partner contractor even though the claims were not supported by properly\
        \ accomplished case investigation forms (CIFs).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28877bc3-8ddf-4003-9de8-62f2ad4d0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842be47-7770-47a5-a6bb-d3b8c602e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors noted that the issue of incomplete documentation of RT-PCR\
        \ tests was already flagged in the audit of PhilHealth for 2020 and 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a469f3-4a2c-4470-9f9b-cb8459fc2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c99f8-9a3e-4f83-9324-72d173402f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:55:09.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:55:10.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite having the audit issue raised in the previous audits emphasizing\
        \ the necessity of the submission of the CIFs, 100 percent of the forms remain\
        \ either partially or not fully filled out,” the audit body said.\r"
