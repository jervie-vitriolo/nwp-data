      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Koreans have long become used to periods of fractious relations\
        \ with the North, but the current level of tensions are especially high.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802a261-18fd-4ab2-973b-36cbbdc34640'
      'mgnl:activationStatus': true
