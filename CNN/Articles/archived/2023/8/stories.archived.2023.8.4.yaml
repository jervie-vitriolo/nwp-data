      'mgnl:lastActivated': 2023-08-04T17:30:43.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356ddc8-c4eb-4095-89d6-9cc4ab0584fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 20 sports will be featured including athletics, 3x3 basketball,\
        \ boxing, esports, and gymnastics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367564b9-fcc7-4a89-84d0-779ea7123c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b235c-0a66-4f4b-a940-a48dc90f3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.173+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PSC Chairman Richard Bachmann said they are dedicated to taking the\
        \ two national competitions to the next level by providing an “international\
        \ feel” to the games.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ce7de-fb7c-4dba-8dfd-ba56bbe8bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.173+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d99d5-c146-4d36-b0e0-37a08d476f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.173+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That includes plans to televise the tournament and improve the event’\
        s overall branding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efd92b-2ccc-4e59-9ba8-3d6f2f1b0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdacd80-510c-4eb7-978f-0fca1eed447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Going around the provinces and looking at all the events I think the\
        \ PSC owes it to the kids and athletes to give them a good event. A platform\
        \ to actually perform and ma-enganyo mga bata [encourage the youth] to actually\
        \ come out and perform in all sports,” Bachmann said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aedd1d-8851-425e-89b0-4e3aa5d80fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b443449-d08f-48f3-8b13-91d7581d6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s one way PSC can help give them an international feel, give\
        \ them media to interview them [and] televised even though it’s a simple one\
        \ channel,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa0718-cc11-458d-8736-b9ba0a4d730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed77f8c-cf14-4b87-910f-ad4480e5eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.176+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new logo was also unveiled, which featured a torch-inspired design\
        \ and the Philippine flag’s colors — as well as a modern Batang Pinoy that\
        \ aims to highlight the potential of grassroots athletes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a6588-3b68-4965-babe-368bc5069295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.176+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a8322-49df-4b64-b364-3f3202115d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.177+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of controversial logo changes in other government agencies,\
        \ the PSC assured no additional funds were spent to finance their project.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06050c1-e452-4e8c-87fc-d22398b337da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.177+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4917e-72c9-4d77-9c68-6aa50ad31f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.177+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>This is an in house production from the ad department. Ang
        maganda po kasi doon since empleyado sila, they know the message</em>,” said
        PSC consultant Dindin Urquiaga, adding,“When we discussed [the logo], we just
        went for how the people will see it, how the people will feel it and mas alam
        namin ‘yun kasi we’re from inside.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9959def-e255-4f81-ade9-113122dc3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.178+08:00
