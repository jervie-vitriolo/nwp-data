    'jcr:uuid': '04dbd441-7704-4050-889a-4f99b7bdd5a1'
    'lead': 'Vendors are also prohibited from taking shelter under flyovers and bridges
      during rains, the Metro Manila Development Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T17:20:44.628+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-29T00:15:06.656+08:00
