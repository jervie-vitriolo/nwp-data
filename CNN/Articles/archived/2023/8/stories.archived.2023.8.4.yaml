    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bf388-2317-4a20-8ddc-d237c44a32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.146+08:00
      'mgnl:createdBy': 'gabrielle'
