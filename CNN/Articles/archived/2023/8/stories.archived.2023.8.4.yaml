      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American-British former kickboxer rose to internet fame last year,\
        \ tallying 11.6 billion views on TikTok while ranting about male dominance,\
        \ female submission and wealth. Already known for myriad scandals, he was\
        \ one of the most-Googled people in 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe83a75-2441-4075-b2c5-fbf22ce78de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.476+08:00
