      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said the focus on basic skills will be implemented among\
        \ kindergarten to grade 3 learners.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55941aab-bcb5-4d15-baa2-2a31abc4fb94'
      'mgnl:activationStatus': true
