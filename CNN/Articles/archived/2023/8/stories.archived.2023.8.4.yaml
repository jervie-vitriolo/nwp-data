      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nakasuot na sila ng rain gears, pwede na sila umalis para
        ‘yung mga susunod na mga motorcycle riders, na walang mga kapote, na sisilong
        din at magpapalit ng rain gear, ay hindi na makapag-occupy ng malaking portion
        ng road,” he added.</p>'
