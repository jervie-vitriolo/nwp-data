      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2023/7/20/mmda-aug-1-penalty-riders-flyovers-footbridges.html">MMDA
        to fine riders sheltering under footbridges, flyovers starting Aug. 1&nbsp;</a></strong></p>'
