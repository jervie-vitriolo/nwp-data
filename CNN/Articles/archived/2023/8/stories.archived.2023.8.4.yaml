      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from “House on a Hill,” the singer also has a special treat for\
        \ his Filipino Nam Nation, his fandom name.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629d06f-07cf-44f5-89b3-1170a5b963f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b8486-59ab-4c48-b6f1-743ce8298f23'
      'mgnl:activationStatus': true
