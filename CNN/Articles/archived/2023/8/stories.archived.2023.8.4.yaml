      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Senator
        Sherwin Gatchalian on Friday said the new curriculum for the K-10 program
        that will be implemented in the upcoming school year will focus on building
        the basic skills of young learners.</p>'
    '1':
