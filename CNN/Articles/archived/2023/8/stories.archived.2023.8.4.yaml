    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c23ab-4ed1-45d6-a117-01d113f9b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:41:54.369+08:00
