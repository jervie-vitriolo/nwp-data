      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38260a-46eb-4f30-b186-50ad92d7e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:30:43.178+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-04T17:30:43.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
