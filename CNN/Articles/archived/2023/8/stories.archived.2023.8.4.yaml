      'mgnl:lastActivated': 2023-08-04T10:53:11.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b15d5-1a43-4c21-81bb-d39de8736abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every time I come to Manila, I have such a good time and the fans\
        \ here are absolutely incredible,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9176624-4a9c-4473-a3c0-f43bd9d04aa8'
