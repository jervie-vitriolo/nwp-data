      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BSP is likewise not worried about external shocks impacting the bank,\
        \ with Remolona assuring that the country is ready for the looming global\
        \ recession.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a237e-b1a5-4999-b99e-7fe11b5d39ee'
