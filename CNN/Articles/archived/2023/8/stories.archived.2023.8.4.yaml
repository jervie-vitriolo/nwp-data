    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NDRRMC: 3M Filipinos affected by ''Egay,'' ''Falcon,'' habagat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd85e0-53cf-430d-8a80-3d9411f80aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> More
        than 800,000 families or 3,028,040 individuals in the country were affected
        by the bad weather brought by Typhoons Egay and Falcon and the southwest monsoon
        also known as habagat, disaster management officials reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8d691-74ea-404c-a7bb-7e2d339bfa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest situation report, the National Disaster Risk Reduction\
        \ and Management Council (NDRRMC) said out of the three million affected,\
        \ 57,000 were housed in evacuation centers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfb470-e7de-4b30-89b4-1916f5d6ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1.1 million of those affected came from Central Luzon, followed\
        \ by 918,000 from the Ilocos region. These two regions also had the most residents\
        \ evacuated to temporary shelters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f2e59-e1ea-4f06-8ed7-032a5df76139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC also said 29 persons died due to the weather disturbance,\
        \ but only two have been validated so far.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de124645-1bb1-4c87-abff-cc369de1f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also 165 injured and 11 missing persons, most of them coming\
        \ from the Cordillera Administrative Region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bff90-841f-4645-8b51-34f19161eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the government has provided ₱248 million worth of aid to the\
        \ families, the agency said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df0066-4aba-4282-ad43-976b6e512fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC also said a state of calamity has been declared in 232 areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04260706-6ad8-4372-a657-d707cf80c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 111 areas still experience power interruptions, it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f5d4b-94dc-484e-a7a8-f547bef407cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 56,000 houses were reported to be partially or totally destroyed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d19d7a-40e6-4df9-9fc3-f97b73a4b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said the cost of damage to agriculture was initially pegged\
        \ at ₱1.9 billion, with the livelihoods of 117,033 farmers and fisherfolk\
        \ disrupted.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cadafb-8078-4e11-aba2-d3e96298790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:45:08.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T15:45:09.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure was initially estimated at ₱3.6 billion,
        while the cost of other damaged assets amounted to over ₱9.9 million, it added.</p>'
