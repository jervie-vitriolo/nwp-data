      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñez also said MMDA ticketed seven motorcycles for sheltering under
        footbridges and flyovers along EDSA, C5 Rd. and Commonwealth Ave. since Aug.
        1.</p>'
