      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) last month said the new K-10
        program is <a href="https://www.cnnphilippines.com/news/2023/7/11/deped-k-10-curriculum-review.html">ready
        for implementation</a> following its review of the curriculum.</p>'
