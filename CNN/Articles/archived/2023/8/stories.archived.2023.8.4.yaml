      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a600ac-892d-49f9-82cd-a1bad12144f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.148+08:00
