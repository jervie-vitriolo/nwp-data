      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an example, when teaching mathematics, there will be lesser topics\
        \ to be covered to allow students to further master the concepts, like addition\
        \ and subtraction, he noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4320e9f-015a-46e9-9d40-41c4fafd7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.421+08:00
