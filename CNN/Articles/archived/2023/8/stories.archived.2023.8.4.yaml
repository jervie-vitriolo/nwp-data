      'mgnl:type': 'text'
      'text': '<p>BSP also earlier decided to <a href="http://https://www.cnnphilippines.com/business/2023/6/22/bsp-monetary-policy.html">maintain</a>
        interest rates in June, holding off hikes for the second time this year. The
        policy rate remained at 6.25%.</p>'
