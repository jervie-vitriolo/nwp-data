      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nuñez made the statement following MMDA’s mandate to fine motorcycle\
        \ riders if caught staying under flyovers and bridges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201d924-7747-4cba-9748-39543a486498'
      'mgnl:activationStatus': true
