    'jcr:uuid': '0df45da3-9026-44a6-a3e0-adda09b6a7ee'
    'lead': 'Last month, the Indian government announced an abrupt ban on exporting
      non-basmati white rice, which includes varieties favored by South Indian communities.
      The move has raised fears of destabilizing rice supplies in certain parts of
      the world and reportedly sent some US shoppers into panic-buying mode.'
