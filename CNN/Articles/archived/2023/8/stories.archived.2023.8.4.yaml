  'Donald-Trump-pleads-not-guilty':
    'author': 'Tierney Sneed, Hannah Rabinowitz and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-04T04:45:22.000+08:00
    'imagesource': 'jcr:c2494582-e81d-4275-84c2-06ae4d744966'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27018235-65de-4b09-bea9-30e505f79473'
    'lead': 'Former US President Donald Trump has pleaded not guilty to four criminal
      charges related to his efforts to overturn the 2020 presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T04:47:29.234+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-04T08:14:51.689+08:00
