        found out that Prince Harry will also be grabbing his passport and heading
        to the Southeast Asian nation for his own charitable cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93066261-2d4f-4d55-92ed-77d3110da7af'
