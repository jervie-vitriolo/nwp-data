      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Despite
        inflation rates coming down in the recent months, Bangko Sentral ng Pilipinas
        (BSP) Governor Eli Remolona said the country is "not out of the woods" yet
        and possible hikes may be implemented soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7781a-ce87-440a-972a-77abc1b5d89a'
