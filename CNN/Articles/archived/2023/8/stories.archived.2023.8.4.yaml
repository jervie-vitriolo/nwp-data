      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, Gatchalian
        told CNN Philippines’ <em>The Source</em> the <a href="https://www.cnnphilippines.com/news/2023/8/3/marcos-trips-budget-2024.html">₱1.408
        billion</a> proposed budget for overseas and local travels of the president
        is justifiable as his trips abroad since he took office have translated to
        a 120% increase in the number of investment pledges.&nbsp;</p>'
    '3':
