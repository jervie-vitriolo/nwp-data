      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0362a-958a-4b8c-a20d-27ba4a32d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.416+08:00
