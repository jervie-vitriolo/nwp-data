      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the event, Nam said he will interact with fans and perform some\
        \ old tracks, and some sneak peeks of new ones.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d03c33-8a02-48c7-b1d2-df52e954a701'
