      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is with the heaviest heart and deep sorrow that our family announces\
        \ the death of our bunso [youngest brother], Jamile Matthew Madiclum Canlas,\
        \ earlier this morning. He was 17,\" Jerom Canlas wrote in a Facebook post,\
        \ but did not specify the cause of death.\r"
