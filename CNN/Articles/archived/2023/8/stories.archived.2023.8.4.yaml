      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're looking very carefully at the numbers. So far, inflation rates\
        \ have been coming down but there's upside risks. And so, we're not out of\
        \ the woods,\" the newly appointed governor told CNN Philippines' The Final\
        \ Word. \r"
