      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the competition, Harry described the event as “essential”\
        \ to his charity’s work to ensure “children and young people are healthy,\
        \ resilient, and able to thrive.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50465acc-270e-4f33-aa49-b77937442dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:08.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:07:54.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae827e-cc76-460a-9452-b18f39633996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:08.993+08:00
      'mgnl:createdBy': 'raheema'
