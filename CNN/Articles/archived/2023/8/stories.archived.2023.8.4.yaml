    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c4af144-4c93-4287-a4a9-9ab7e6d3ebb3'
    'lead': 'Two US Navy sailors have been indicted and arrested for allegedly sending
      sensitive US military information to Chinese intelligence officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T16:10:42.553+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-04T16:12:59.371+08:00
