      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also come less than a week after South Korean President
        Yoon Suk Yeol travels to the United States for a trilateral meeting with US
        President Joe Biden and Japanese Prime Minister Fumio Kishida, where “the
        continued threat posed by” North Korea will be on the agenda, according to
        a White House statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca370cfa-07ff-443d-9aef-a86581d32ae7'
