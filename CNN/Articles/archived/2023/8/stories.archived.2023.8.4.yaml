    'lead': 'The Commission on Audit questioned the validity of claims covered by
      the Philippine Health Insurance Corporation for RT-PCR tests amounting to ₱8.2
      billion from 2020 to 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T18:55:09.823+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-04T18:55:10.153+08:00
