      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/03/asia/seoul-stabbing-incident-intl/index.html"><em>"At
        least 14 wounded in stabbing rampage and car ramming near Seoul"</em></a></p>'
  'unraveling-mystery-of-virgin-birth':
    'author': 'Jackie Wattles, CNN'
    'caption': 'Alongkot Sumritjearapol/Moment RF/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-04T04:03:08.000+08:00
    'credit': 'Alongkot Sumritjearapol/Moment RF/Getty Images'
    'imagesource': 'jcr:63829251-510b-41e0-b4b6-20f5409ca254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8ee73a8-6f52-496d-99ca-ea3007ceabb3'
    'lead': 'Scientists take major step in unraveling mystery of virgin birth phenomenon

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T04:05:03.878+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-04T04:05:04.544+08:00
