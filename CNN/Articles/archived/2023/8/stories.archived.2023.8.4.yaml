      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love of the game seems to be handed down to the next generation
        during childhood. One of the first times Prince Archie was photographed was
        at a polo match in 2019, when he was just two months old, as he watched his
        dad and uncle play at Billingbear Polo Club in Surrey, England. And his cousins
        George, Charlotte and Louis have also frequently been snapped at polo matches,
        though not necessarily watching them, but instead running around in the grass
        nearby or playing soccer. So, while it may not be a sport with mass appeal,
        polo’s future as a royal favorite seems safe.</p>'
