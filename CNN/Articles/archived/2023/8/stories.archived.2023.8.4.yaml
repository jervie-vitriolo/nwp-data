      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot of criticism that the “Barbie” film simplifies the
        paradoxes of feminism (especially after Ferrera’s monologue was framed as
        this revolutionary moment for all the dolls in Barbieland). I realize now
        that a film <em>about a toy</em> isn’t responsible for provoking existential
        questions in its adult audience. Barbie the doll has already done that for
        decades, living a life on her own terms. The rest of us Barbie girls just
        happened to follow suit. And this is why the nostalgic nods in the film are
        more than enough, like how Barbie’s feet are always on tiptoes, like how modern
        women tiptoe through life, or how Barbie gets ready everyday in front of a
        mirror with no glass. Maybe Barbie didn’t give me any profound realizations
        because the film is what it is: a mirror staring right back at the other end
        of the movie theater. There is no glass in Barbie’s mirror, because on the
        other side of it is me.</p>'
