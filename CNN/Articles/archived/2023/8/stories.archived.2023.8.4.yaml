      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meet and greet will be held ahead of his upcoming world tour which\
        \ will kick off in the United States next month.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aaeef5-10f0-4b0b-a9e2-824824b40d51'
