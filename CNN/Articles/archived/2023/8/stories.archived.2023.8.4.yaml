      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb40ce-d1e9-4213-b808-81e3e3a5a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea last month launched an intercontinental ballistic missile\
        \ with its longest flight time ever, the latest advancement in a missile program\
        \ that has been testing at a breakneck pace over the past two years under\
        \ leader Kim Jong Un.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7a8c3-cdbd-4d40-9c33-4ab7e19f6b72'
      'mgnl:activationStatus': true
