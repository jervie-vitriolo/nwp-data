    'stories': []
    'template': '1'
    'title': 'Korean-American singer Eric Nam tells meaning behind new album ‘House
      on a Hill’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb5521-b1c1-4528-9285-036f552983c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Korean-American
        singer Eric Nam on Friday shared the story behind his upcoming third all-English
        album “House on a Hill” and what it means for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea59ec3-e009-44ef-a2e1-b7039d729b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b48f5-b11a-4abb-ab8c-20043d5905fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is, I think to me in many ways, an album about kind of an existential
        crisis, trying to figure out what makes us happy, what makes us really move
        forward every day, what makes us really love ourselves, but also hate ourselves,”
        he told CNN Philippines’ <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee9021-e4f1-404a-8ca0-8a8efad37d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd9cc4-8ce7-46bf-b31b-369cec148829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s asking a lot of questions that I don't have the answer to but\
        \ I think, for me, it's trying to be appreciative of what we do have and where\
        \ we are right now,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1e942-92fd-41e1-9227-ac1a4525a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8de68-5c20-48c7-bc0c-326126aae2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The album, which will be released on Sept. 8, will also reflect Nam’\
        s career in the past 10 years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0efb6-d887-407e-b30d-d98908137c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9172ae-914b-490b-bd38-94aa78e65296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I debuted as a singer 10 years ago and it has been a short but
        also very long 10 years,” he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60d447-a001-45e1-8af0-69b6294a0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4233a74-0515-42f3-a402-0937b259cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting this album together, it felt like I was finally able to
        put together all the things that I have learned and experienced over the past
        10 years into one project,” he shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dbacb-b4ff-4ad3-9f47-b70cfa501e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ed923-dc73-4926-a439-56aedd787ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nam said the album will feature eight songs that are wide in the spectrum\
        \ of musicality, from guitar-based to ballads to EDM.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e739d-466d-474d-8ef6-1b54768ae3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5110eb6-170b-4f8c-99e8-abea7b845381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T10:53:11.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the tracks in the album, “Don't Leave Yet,” will be out on Aug.\
        \ 11.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf937a2-de35-4f48-b957-afab84deb45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:50:55.630+08:00
