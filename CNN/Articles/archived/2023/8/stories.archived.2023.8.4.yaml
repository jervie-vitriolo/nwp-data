    'title': 'Controversial influencer Andrew Tate released from house arrest in Romania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2a925-b628-4fcc-affd-ee273a06e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.471+08:00
