      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdd46c-aea0-4c10-a657-5f80f25a5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:11:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Han, the South Korean prime minister, said the civil defense drill\
        \ would be held in conjunction with large-scale US-South Korea military exercises\
        \ that have drawn sharp criticism from Pyongyang in the past.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f79ce3-9963-4b46-adfb-3b410e5debf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.154+08:00
