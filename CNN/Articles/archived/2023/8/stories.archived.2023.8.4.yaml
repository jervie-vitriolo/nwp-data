      'mgnl:lastActivated': 2023-08-04T18:30:31.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67994a-6996-480d-b609-cd140dfc7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T18:30:30.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T18:30:31.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our daily average ridership now is 375,000 to 400,000…With 24 train
        sets available, we can deploy additional two or three more train sets when
        necessary to accommodate 450,000 to 500,000 ridership,” Aquino wrote in a
        statement.</p>'
