      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days ago one person was killed and others injured in another
        stabbing attack in Seoul. Such incidents are rare in South Korea however,
        where violent crime is low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461947d-23af-49d3-be55-1369ab86dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T04:03:00.589+08:00
