    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two US Navy sailors arrested for allegedly sharing sensitive military
      information with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f1603-5605-4d07-bfd3-90db9935904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two US Navy sailors have been indicted
        and arrested for allegedly sending sensitive US military information to Chinese
        intelligence officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b518e-d930-4121-8937-503292a084e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the sailors, Jinchao Wei, was arrested Wednesday as he arrived\
        \ for work at Naval Base San Diego, according to a statement released Thursday\
        \ by the US Attorney for the Southern District of California. The base is\
        \ one of the largest Navy installations in the Pacific.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101eaac-e89d-4608-a2ba-b3aa32701b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de3304-c5d7-42dc-8b1b-ae769f837307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other sailor who has been arrested, Petty Officer Wenheng Zhao,\
        \ worked at Naval Base Ventura County in Port Hueneme in California.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc72ea7-f99e-4151-9f67-91f013152c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eaf7a5-d3d0-402f-9543-9d421fac0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment against Wei was unsealed Thursday and is separate from\
        \ the charges against Zhao. Wei made his first appearance in federal court\
        \ Thursday, where federal defenders submitted a not guilty plea on his behalf,\
        \ the US Attorney’s Office for the Southern District of California said in\
        \ a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d90f9e-38ac-40d9-89e3-4aa75c957fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fb266-dfe3-4e10-9b78-649efe76cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The charges demonstrate the (People’s Republic of China’s) determination\
        \ to obtain information that is critical to our national defense by any means,\
        \ so it can be used to their advantage,” Matt Olson, the Justice Department’\
        s assistant attorney general for national security, said at a news conference\
        \ Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491716ed-fb81-4231-bc2d-c9cdf320ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5e04f-fdc3-41f0-a647-942929a3d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors say that Wei, who served as a machinist’s mate on the USS\
        \ Essex, allegedly entered into a “handler/asset” relationship with a Chinese\
        \ intelligence officer beginning in February 2022. Machinist’s mates are a\
        \ class of engineers, and are responsible for operating, maintaining and repairing\
        \ ship equipment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589c365-f84b-4674-a8e1-c9301dbc9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a52ae-a70e-4257-a2e2-0a7e678bb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of that alleged arrangement, Wei sent photos and videos of\
        \ the Essex and other Navy ships to the Chinese officer, the indictment says,\
        \ as well as dozens of technical and mechanical manuals relating to the ships’\
        \ layouts and weapons systems. In return, Wei allegedly received thousands\
        \ of dollars.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cd807-ab39-4534-a518-80bb336048ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64357c-a073-4261-b414-c0fc93745d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment indicates that Wei received US citizenship during this\
        \ period, with the Chinese intelligence officer allegedly congratulating Wei\
        \ on receiving citizenship on May 18, 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df93c8-b790-4468-b6ee-fef8665f3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0899e-d730-40d9-b165-0a1580fda865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the information Wei allegedly sent to the Chinese officer was\
        \ stored on restricted-access Navy computer systems that Wei was able to access\
        \ because he had a security clearance.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711f75c-5405-4329-824b-931bb862dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e750319-c338-4ffa-83c3-f1d59623fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment against Zhao, meanwhile, alleges that between August\
        \ 2021 and May 2023, Zhao provided sensitive US military information – including\
        \ operational plans for a major military exercise in the Indo-Pacific – to\
        \ a person posing as a maritime economic researcher. That person was actually\
        \ a Chinese intelligence officer, the indictment says.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5ff11-f0d8-4dee-94e8-b5f6c9ccd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53035626-18f5-4a88-a426-a32ea67cf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhao, who was responsible for installing, repairing and servicing electrical\
        \ equipment on US military installations, also had a security clearance, prosecutors\
        \ say, and allegedly took photos of computer screens that displayed “operational\
        \ orders of military training exercises” and provided them to the officer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9f1d1-26f7-467c-b3c5-c2388e24f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee8f34-e6da-4f7d-b47d-16a01fe7085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also allegedly transmitted photos of blueprints and diagrams of\
        \ a US radar system stationed on a military base in Okinawa, Japan, prosecutors\
        \ say. Those documents were marked unclassified/for official use only, but\
        \ prosecutors say that as part of his official duties Zhao “was required to\
        \ protect controlled unclassified information, and information related to\
        \ the Navy’s operational security.” He was also required to report suspicious\
        \ incidents, the court filing states.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce3945-d5a0-49b9-bec8-502172c7c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93660d87-e68a-496d-b1ff-5e4bfe6fb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In exchange, Zhao received approximately $15,000 from the officer,\
        \ prosecutors allege.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f25beb-5863-47c3-ae30-abb1465cf59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c5f8f-6784-474e-ae8d-abb353949504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The case against Mr. Zhao is part of a larger national strategy to\
        \ combat criminal efforts from nation state actors to steal our nation’s sensitive\
        \ military information,” Martin Estrada, the US attorney for the Central District\
        \ of California, said during Thursday’s news conference. “The scheme alleged\
        \ here is just one more example of the People’s Republic of China’s ongoing\
        \ and brazen campaign to target US officials with access to sensitive military\
        \ secrets.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709adfe-79c7-41a0-bf58-1c6afe4b85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a5192-d28d-4f21-87d2-46854218051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taken together, the arrests mark at least the third time this year\
        \ that US service members have been arrested and charged with espionage. Another\
        \ US service member with a security clearance and access to classified national\
        \ defense information, Jack Teixeira, was indicted for allegedly leaking classified\
        \ intelligence that he obtained as part of his job in the Massachusetts Air\
        \ National Guard to the social media platform Discord.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe79cf-14cf-4810-857e-066b8b95eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa020a4-cb3c-4944-8d69-2c4ef565e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrests also come amid growing concerns by the US military that\
        \ China is making strategic strides against the US – particularly the Chinese\
        \ navy, which has now surpassed the US Navy’s fleet size, CNN has reported.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b85b74-d7cc-4a28-9a0d-11f0b4ba8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65ab11-0dc5-40db-9051-eb6661aee311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have entrusted members of our military with tremendous responsibility\
        \ and great faith,” said U.S. Attorney Randy Grossman of the Southern District\
        \ of California. “Our nation’s safety and security are in their hands. When\
        \ a soldier or sailor chooses cash over country, and hands over national defense\
        \ information in an ultimate act of betrayal, the United States will aggressively\
        \ investigate and prosecute.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35ef07-fe80-4991-a634-c7c1c9f291c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ba48a-9a73-4d28-9318-f446a0a7f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brig. Gen. Patrick Ryder declined to respond to the news during a briefing\
        \ on Thursday, telling reporters, “I think we have clear policies and procedures\
        \ in place when it comes to safeguarding and protecting sensitive information.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482022d-4ae4-4429-9da8-69f0d8cfd03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ca39f-ca39-4d6b-8898-62e9ecc2e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:10:42.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:12:59.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The broader issue of espionage or the lack of proper handling of classified\
        \ information is something as old as warfare itself,” Ryder said. “That said,\
        \ again, we have a robust set of policies and procedures going through the\
        \ situation that you’re referencing in terms of the airman, as you know, we\
        \ have done a very thorough analysis on steps that can be taken to further\
        \ tighten controls and we’re working through that process now.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a2ca4-dd66-41f1-9d67-10b47d6ab4f6'
      'mgnl:activationStatus': true
