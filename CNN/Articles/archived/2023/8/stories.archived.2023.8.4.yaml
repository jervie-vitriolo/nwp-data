      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank chief said recent typhoons Egay and Falcon have put pressure\
        \ on inflation rates, hiking prices of commodities due to the devastation\
        \ impacting supply. \r"
    '14':
