      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona added that nearby Asian neighbors including India, Thailand,\
        \ and Vietnam's recent policies which raise prices of supply also add to the\
        \ pressure on rates. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbab58-a93d-4b48-b1cc-07c0f5e3a48a'
