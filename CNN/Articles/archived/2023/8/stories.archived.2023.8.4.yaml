      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank previously <a href="https://www.cnnphilippines.com/business/2023/7/31/july-lower-inflation-expected-.html">forecast</a>
        that the July inflation rate may settle within the range of 4.1% to 4.9%,
        a drop from 5.4% in June.&nbsp;</p>'
