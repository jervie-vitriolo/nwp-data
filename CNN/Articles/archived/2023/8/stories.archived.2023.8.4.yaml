      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s <a href="https://www.cnnphilippines.com/business/2023/7/5/psa-inflation-june.html">inflation
        rate</a> is within the 5.3% to 6.1% forecast range of the BSP for the month.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ab8a5-bad3-410f-966e-9d9a962bddd5'
