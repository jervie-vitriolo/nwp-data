    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves expects sons, friends to be tagged as terrorists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216997a5-4b0b-41e3-a7fe-9ff793ac4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — Negros
        Oriental 3rd District Rep. Arnolfo Teves Jr. said he received information
        that his friends and even his sons would soon be designated as terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d69d84-e1bf-4e9e-9f06-c7a3af15a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon akong intel na naman next week daw na papangalanan nila
        yung iba kong kasamahan, mga kaibigan, pati mga anak ko isasama nila sa terror
        group,” Teves said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66953009-be4b-441f-9624-8952c8d6bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have intel that next week they will name my other colleagues,\
        \ friends, and even my children as part of the terror group.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea6acd-f44b-412f-818f-ac44831dea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the Anti-Terrorism Council (ATC) designated Teves—\
        believed to be the mastermind in the assassination of Governor Roel Degamo—\
        as a terrorist and leader of an alleged armed group.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb1509-2cd9-481f-8797-fc62048ec2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, former Negros Oriental Governor Pryde Henry, and 11
        others were also included in the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bca8ca-2f04-4a39-a449-89fcafff7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html"
        href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">Gov’t
        designates Teves, 12 others as terrorists</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c58cb3-93cb-4c26-875d-7e40735428ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this designation, their assets have been <a href="https://www.cnnphilippines.com/news/2023/8/2/amlc-freeze-assets-teves.html">frozen
        by the Anti-Money Laundering Council</a>.&nbsp;&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da581d7-9cb1-463a-a61c-0037734f2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang dami nilang pinangalanan sa terrorist group na hindi ko man kakilala.\
        \ ‘Di ba? Paano ko magiging tropa kung ‘di ko kakilala?” Teves said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a919369-e869-4e7f-8f7b-b2edb033b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are so many of them named in the terrorist group\
        \ that I don't even know. How can I be friends with them if I don't know them?]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffb90f-3653-48c3-8ab1-dbffa832283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His lawyer said they are still studying legal remedies and where to\
        \ file them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070c72d-2d96-499e-834a-b3bc0d59c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said his designation is “unconstitutional” because he has yet\
        \ to be charged in court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b084310-de84-41d3-bd8d-4dedcea4a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito alam ko malapit ito kay Liza Araneta-Marcos at kay Bongbong
        Marcos. Alam niyo naman boss ko si Albee Benitez ‘di ba? Ka-negosyo ko rin
        si Albee Benitez. Kaibigan ko pero ngayon nga ‘di na ako pinapansin. Sige
        nga kung isasama nyo itong mga anak ko tignan natin kung kaya niyong isama
        si Albee Benitez sa terror group. Tingnan natin kung fair kayo,” the lawmaker
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac0332-fbe3-4eaf-acc0-eeeed5b2ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:18:12.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T16:18:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know this (person) is close to Liza Araneta-Marcos
        and Bongbong Marcos. You know my boss is Albee Benitez, right? Albee Benitez
        is also my business partner. He''s my friend but now he’s ignoring me. If
        you include my children, let''s see if you can include Albee Benitez in the
        terror group. Let''s see if you are fair.]</p>'
  'mmda-650-enforcers-edsa-road-works':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
