  'gatchalian-ph-pogo-human-trafficking-hub':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-04T14:29:14.000+08:00
    'imagesource': 'jcr:afb0a5e2-7a67-41ed-8a1f-6eeabe170fea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac0071f2-660c-48ed-84e1-af1d4fcb031d'
    'lead': 'The Philippines is emerging as the center of human trafficking activities
      in the world because of the continued presence of Philippine Offshore Gaming
      Operators (POGOs) in the country, a senator said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T14:32:46.455+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-04T14:34:51.019+08:00
