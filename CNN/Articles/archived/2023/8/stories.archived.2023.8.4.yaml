      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee9f86-1564-41d1-ac7d-45b5645f7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unless supplies start to deplete, when the ban is lifted “the world\
        \ will be flooded with Indian rice. And the market is going to respond accordingly,”\
        \ said Ehmke. “There’s always going to be that emotional over-correction.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360e020-4334-4d3b-877d-580100fe8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d834693-79bc-4cd2-84d2-dc63d9d476fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States, on the other hand, is in a pretty good spot when\
        \ it comes to rice.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd805f24-afb5-44c0-97e7-f29fed4ca401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361913c-5a98-442d-8c24-8d087b187c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US impact</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f3076-3718-4b9d-9590-15fbd2d868ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to this year, US rice farmers struggled with drought and some\
        \ had opted to plant more lucrative crops like soybeans or corn, said Peter\
        \ Bachmann, vice president of policy and government affairs at USA Rice Federation.\
        \ But this year was different.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1da85b-119e-41c5-abf0-e336f43f1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df9961-5cd5-46bf-a2ad-dbf73c8e9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prices for soybeans and corn dropped, he noted, making rice attractive\
        \ once again. And “California had significant rainfall and snowfall over the\
        \ winter to provide them with sufficient water for a full production year,”\
        \ he said. “So we’re looking to have a really healthy, robust US rice crop.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a168a-74d6-42ae-a5ae-3e9e51c9dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37620dbf-2ed9-4dc1-8686-16a557f212c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States primarily imports specialty and fragrant rice, he\
        \ said, like arborio rice used to make risotto; jasmine rice; basmati rice\
        \ and other varieties. US rice makes up the rest. “We supply about 70-80%\
        \ of the domestic market,” he said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c05c08-e8c0-4129-97f0-c08beb1f1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89fd78-b63d-4720-831c-1202a01ad33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means that just a small portion of rice consumed in the United\
        \ States is impacted by the ban. Charles Hart, commodities analyst at BMI,\
        \ estimates that “under 2.5% of US rice imports are set to be affected.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c438b-cf61-4808-b846-75eefc7ea75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e184e16-4450-4486-a2e8-3a85d07e8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in that specialty market, distributors and shoppers are in a tough\
        \ spot. so long as exports are cut off.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8436568-998d-4061-a04c-8bf1d65b9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce716acd-cd8d-4ee5-abb5-dfb22369f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are completely dependent on non-basmati rice,” said Kiran Kumar\
        \ Pola, director of Deccan Foods, an importer and distributor of non-basmati\
        \ Indian rice that operates out of Arizona. “Currently, we face a significant\
        \ challenge with 15,000 metric tons of rice orders and contracts.” The situation\
        \ impacts not only his business, but customers who buy these varieties of\
        \ rice, he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05648273-94f2-46b7-8535-d1db378a1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e413993-7bbc-431c-a63b-2b836c2f3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On its website, Deccan says it carries a variety of non-basmati rice,\
        \ including Sona Masoori; Kerala Matta; and rice used to make Idli, a rice-based\
        \ food popular in South India.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733555d-68cc-430f-a5bb-1321907dc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02fe6c-10c2-4617-a925-8175b7845881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, Pola is seeing what products Deccan can develop using parboiled\
        \ rice, which is not affected by the ban. He hopes there will be exemptions\
        \ for non-basmati varieties popular with expat communities.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccdbec4-c810-44da-b447-18b65ab6cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da0ef1-7cf8-4d03-a930-0803d9aa39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After news of the ban broke, some grocery stores clocked shoppers stocking\
        \ up on Indian rice.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe95a4-4028-4b33-b111-b236b5960b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067aa6c-c405-4059-99df-145a27f4445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a July 27 Facebook post, Dallas-area Indian grocer India Bazaar\
        \ encouraged shoppers not to panic or hoard rice.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54a3a0-97b9-49a1-aac8-538e6da8a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f8ba0-a1a1-4d0c-b29f-6b7e9ee4d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We at India Bazaar understand the concerns raised in light of the\
        \ recent ban on Indian Non-Basmati Raw Rice,” the post reads.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088aebef-d942-4bfe-9a04-9b480cdb1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8256d-18a9-4b83-848b-33180f07be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T03:59:15.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-04T03:59:16.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured, we are actively working on finding alternate solutions
        to normalize the situation and continue serving you.”</p>'
    '59':
