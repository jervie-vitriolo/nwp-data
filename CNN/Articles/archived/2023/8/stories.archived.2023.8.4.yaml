    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa39a72-89cd-4b16-a3d8-4945fa2da6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T05:19:00.646+08:00
