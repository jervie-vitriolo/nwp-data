      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An official source from the Saudi Ministry of Energy told state-run\
        \ news agency SPA Thursday that the kingdom will extend this voluntary cut\
        \ of one million barrels per day for the month of September.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0eed2c-af03-4b2a-a8ca-be6d5fabc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source told state media the cut could be extended further and the\
        \ move is aimed at supporting the stability and balance of oil markets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf100010-3cfa-449d-a54a-38eb5b5ea4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the second time the kingdom has extended the cut, which was first\
        \ announced in June after a meeting of the alliance between Organization of\
        \ the Petroleum Exporting Countries, Russia and other smaller producers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50d293-5c88-4aa6-bfb7-4828e5cbc9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At almost the same time, Russia announced plans to cut oil exports\
        \ by 300,000 barrels per day, in September according to Reuters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3416721-8969-43e7-bc3c-02a7cb879a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US oil prices rose 1.6% on Thursday to $81.05 a barrel. Brent crude,\
        \ the world benchmark, jumped 1.5% to $84.50 a barrel.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396135da-ec34-479b-9ad6-7164b987c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say the moves by Saudi Arabia and Russia were already largely\
        \ priced in to the oil market, which has been moving higher in recent weeks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b52c79-7642-4fa0-9849-64139fe082fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This announcement supports those increases but is not likely to drive\
        \ prices much higher by itself,” said Rick Joswick, head of near-term oil\
        \ research and analysis at S&amp;P Global Commodity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63fa72-0d5f-4795-8aeb-6c2b5c0a96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prolonged supply restraint from Saudi Arabia and Russia comes even\
        \ as oil prices have rebounded in recent weeks, helping to lift pump prices\
        \ for US consumers to nine-month highs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea3206-dd23-4d2a-94fe-7ea7833ce2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It flies in the face of the US effort to tame inflation,” said Robert\
        \ Yawger, vice president of energy futures at Mizuho Securities. Yawger noted\
        \ that Russia and Saudi Arabia are relying on higher oil prices to fund their\
        \ budgets.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95389464-0013-4b8b-8152-1573aea16d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A White House official responded to the Saudi output news by noting\
        \ that prices have come down significantly since last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11b650-e2f8-43b8-b135-eeaaffd321b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will continue to work with producers and consumers to ensure energy\
        \ markets support economic growth and to lower prices for American consumers,”\
        \ the official told CNN in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d3e00-2f41-4a42-adc5-c871c3654ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national average for regular gas climbed to $3.82 a gallon on Thursday,\
        \ according to AAA. That’s the highest since late October 2022 and marks a\
        \ 28-cent increase over the past month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f120b-6321-44db-874f-5ea7b3accd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gas price spike has been driven by a combination of OPEC’s supply\
        \ cuts and extreme heat that has derailed refineries. At some point, gasoline\
        \ prices could rise to levels that become so painful that it hurts demand.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974fa59-e099-4aaa-be35-4266e0e5776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“$4 is the line in the sand,” said Yawger. “Once you get to $4 you\
        \ get demand destruction. It kills the golden goose.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3274c-0e8f-4de5-bdf6-8d5a8647bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diesel, a key fuel that powers trucks, trains and boats, is also getting\
        \ significantly more expensive.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268c773-534d-48ca-8b65-99520651b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia needs Brent crude to trade at around $81 a barrel in order\
        \ to balance its budget, according to the International Monetary Fund. The\
        \ kingdom slipped into a budget deficit this year after reporting a surplus\
        \ in 2022 for the first time in almost a decade.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6930d0b-445f-414f-9837-6a691fc7f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:24:26.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is trying to boost revenues to support its war effort in
        Ukraine. According to estimates published by the International Energy Agency
        last month, Russia’s revenue from oil exports plunged by $1.5 billion in June
        to almost half the level a year ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d279b7-25d8-4856-9d00-ad1a6bf73078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T08:29:57.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T08:29:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/03/energy/oil-production-cut-saudi-arabia/index.html">Saudi
        Arabia extends oil production cut even as US gas prices hit nine-month highs</a>"</em></p>'
  'psa-inflation-july':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-04T09:03:44.000+08:00
    'imagesource': 'jcr:f16cc021-e9c0-4b90-9c8f-94be1691b5fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6f9d50-c993-4688-9ae8-45cc584ffb06'
    'lead': 'The rate of price increases in the Philippines maintained its downtrend
      for the sixth straight month in July, but a government official said the onslaught
      of recent typhoons may affect the slowdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T09:04:17.131+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-04T21:10:45.359+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inflation cools anew, but recent typhoons pose risks'
    'updated': 2023-08-04T12:17:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df8e30-04f8-494e-ab74-8036f0b5bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        rate of price increases in the Philippines maintained its downtrend for the
        sixth straight month in July, but a government official said the onslaught
        of recent typhoons may affect the slowdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15efb6d-65f6-4669-baca-2c1c905e3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing on Friday, the Philippine Statistics Authority (PSA)
        reported that inflation last month was cooler at 4.7% from the 5.4% recorded
        in June.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438943b-dd78-4a59-928b-63ae18abff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'July’s inflation rate is within the 4.1% to 4.9% forecast range of
        the Bangko Sentral ng Pilipinas for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e146c4-8ad8-4632-9659-ec6071cf1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Statistician Dennis Mapa said last month’s inflation was the
        slowest since March 2022’s 4%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f23ce8-3b71-4bc7-bcda-3b52ee4de8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PSA attributed the deceleration to a slower increase in housing,
        water, electricity, gas and other fuels; food and non-alcoholic beverages;
        and transport.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a858c-09af-4a3f-a8ea-c93114f147f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food inflation likewise showed a drop from 6.7% in June to 6.3% on
        the decrease in meat and other parts of slaughtered land animals; fish and
        other seafood; and sugar, confectionery and desserts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399de21-c3a1-4860-81a6-f94acee5c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Metro Manila’s inflation rate was flat at 5.6% last month, while in
        areas outside the capital eased to 4.4% in July from June’s 5.3%'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105c1db-caab-40e0-94fc-ede59f2ea987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Western Visayas had the highest inflation in July at 5.8%, down from
        June’s 6.8%, according to Mapa.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59eafcc-b9ce-4e6d-844f-34d3ac132ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eastern Visayas, on the other hand, recorded the lowest inflation at
        2.4%'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64adbe6-ea6c-4d19-85e3-995607682565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re seeing a reduction in inflation, that’s a fact, since January.
        Although may items na tumataas, like rice and vegetables, and baka magkaroon
        pa ‘yan ng impact ngayong August dahil sa typhoons,” Mapa said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6981f7-29cb-4261-9c3a-f2886a0d551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Although there are items, like rice and vegetables, that
        have recorded increases, and the typhoons may have an impact on August.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3d2a9-1c1a-4cdc-8557-3cf8cb7c9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because we were hit by typhoons, may expectations na there’s a spike
        sa presyo ng gulay at bababa naman kapag normal na (there are expectations
        that there’s a spike in prices of vegetables which would decelerate when things
        normalize),” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63d048-f363-42ee-9375-8d016c94e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said they already recorded price increases in cabbage
        and tomatoes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48ab6c-9df8-4d1b-8d32-ce237a8b7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several parts of the country, particularly northern Luzon, have suffered
        damage in agriculture after Typhoons Egay and Falcon brought heavy rains that
        triggered flooding and landslides.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716055e2-84ba-45b2-a844-5e1896d0c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/28/Fish--vegetable-prices-hike-after-Typhoon-Egay-hits-northern-Luzon.html">RELATED:
        Fish, vegetable prices hike after Typhoon Egay hits northern Luzon</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e58e59-ea74-469e-b038-5e6cfcff0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa also said the jump in rice inflation in the past months was also
        witnessed in July—from 3.6% in June to 4.2% last month.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cafb7-f5bc-47f6-808e-42cca6ec56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito ang isa sa mga threats sa pagtaas ng inflation. Hindi pa siya
        ganoon kataasan pero pwedeng maging source future inflation natin,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642982a-6147-4656-817e-f4ee77a00d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:17:18.924+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T21:10:45.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one of the threats to the increase in inflation.
        It is not that high yet but it can be our source of future inflation.]</p>'
  'eric-nam-house-on-a-hill':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
