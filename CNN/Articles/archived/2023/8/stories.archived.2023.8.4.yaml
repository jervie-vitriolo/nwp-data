      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/04/asia/south-korea-civil-defense-drill-intl-hnk">South
        Korea sets nationwide civil defense drill, citing North’s ‘provocations’</a>”</em></p>'
  '2-sailors-arrested-sharing-us-intelligence-chinese-officers':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-04T16:09:02.000+08:00
