    'mgnl:tags': ['Sherwin-Gatchalian', 'POGO', 'human-trafficking']
    'stories': []
    'template': '1'
    'title': 'PH becoming world’s human trafficking hub due to POGOs, Gatchalian says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70568dd4-e479-44ee-a878-e9eb2ac65284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        Philippines is becoming the center of human trafficking activities in the
        world because of the continued presence of Philippine Offshore Gaming Operators
        (POGOs) in the country, a senator said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb10ed-a895-490b-b8bb-0bd6b11746ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a470ec1-6d8e-40bc-b35c-9f34048d32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Senator Sherwin
        Gatchalian said the country is not only emerging as the "POGO hub of the world,"
        but also the "human trafficking hub of the world." The problem will persist
        as “POGOs now are being used as a front for human trafficking,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303fa06-d891-4360-8ee8-04f12b0e3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc6415-4ee1-4db1-845a-49015f732696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian noted that 4,000 victims of human trafficking victims were\
        \ rescued in the last 60 days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd9589-a38b-46ec-8e9f-68d00e17cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dca32-c7e4-4ad6-88b1-cdfeb3671b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘It’s an ongoing struggle and it’s an ongoing fight but we’re ready\
        \ to take the long haul until we ban POGOs in our country,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9f068-4a91-49a9-a22e-0476ddf701dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e789ef7-1818-4da0-9a4a-ec4b3365d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Gatchalian, chairman of the Senate Committee on Ways and
        Means, said he submitted his “<a href="https://www.cnnphilippines.com/news/2023/7/11/win-gatchalian-bongbong-marcos-pogo-impending-closure.html">Chairman’s
        Report</a>” to Malacañang in April, recommending the immediate shutdown of
        all POGO operations.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366f25a-167f-4fd6-bd95-ae15ba92978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34136097-aa8e-4df6-8830-f7981803c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the committee hearings showed that the country is not benefitting\
        \ from the supposed revenues from POGOs. Even if it did, it could not outweigh\
        \ the social costs of the crimes linked to POGOs, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b7db8-d395-4a7f-a34b-cf7cc01195d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b81255-3a8f-417c-99ed-41ea1d0e27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for President Ferdinand Marcos Jr.’s action on the
        matter, the Philippine Amusement and Gaming Corporation (PAGCOR) is currently
        reviewing the status of all POGOs in the country to check if they are subleasing
        their license, Gatchalian said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabb54f-43c0-4909-8fe3-c053a37bc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84595b7-c869-4e45-a84f-40ea9bca9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It took them almost five years to figure that out. But now that they\
        \ figured that out, they are trying to cleanse the ranks of the POGOs by banning\
        \ all of these sublicensees,” the senator said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a472cb6-7533-4715-be1d-af525137f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ade4c2-2d7c-4bcf-b752-8caeae0bc59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said the sublicensing of POGOs contracts is prohibited,\
        \ adding that these sublicensees are the ones involved in illegal activities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3082dcd-ca32-4cb4-aa21-c340d613d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b736a-e5a0-4cd9-b849-f54c5ac6c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T14:32:46.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T14:34:51.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as POGOs are operating in the country, crimes related to
        them will continue, Gatchalian said. This will just waste the efforts of the
        president to attract more foreign investors, he added.</p>'
