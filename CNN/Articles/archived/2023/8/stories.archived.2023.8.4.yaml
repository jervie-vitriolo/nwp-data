      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39aad90-9290-4c61-82f8-e4c48a024413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T12:49:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-04T12:49:12.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are the skills that they want to build because admittedly after\
        \ that World Bank report in which 90% of our children cannot read a simple\
        \ story, there is now a direction to strengthen the fundamental or the foundational\
        \ skills of our children,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2158d30-d349-4846-ae27-6cb7e7e5dcae'
