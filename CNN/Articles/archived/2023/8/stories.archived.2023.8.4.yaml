    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ad7f5-4214-4c1e-bb61-cc2e5dc7fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:09.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:07:54.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those unfamiliar with the game, polo involves horses charging across\
        \ a field as their riders try to whack a ball through two goalposts using\
        \ long-handled mallets.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c6320-4fdd-44e9-8064-3c5b7347be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:09.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:07:54.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbf99a-d1b6-431b-ba95-b59b763f7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:32:09.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:07:54.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It features two teams of four players and two mounted umpires. In the\
        \ UK, a game is split into four chukkas, or quarters, each lasting seven minutes.\
        \ If this all seems a little anachronistic, well, that’s because polo is more\
        \ than 2,000 years old. It originated in Persia as early as the sixth century\
        \ BC as training for cavalry troops before it morphed into a sport.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc882a7-e47a-45d2-bb81-c8131569d825'
