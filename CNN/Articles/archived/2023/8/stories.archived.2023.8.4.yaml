      'mgnl:lastActivated': 2023-08-04T16:11:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030126c-e60b-4565-9260-d762ff4f9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T16:08:59.155+08:00
      'mgnl:createdBy': 'seth'
