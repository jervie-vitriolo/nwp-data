      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This story has been updated with additional information.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f22b40-da5a-4b54-9631-f0a8d409bd25'
