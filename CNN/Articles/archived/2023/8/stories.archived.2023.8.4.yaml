      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Remolona said BSP is ready to raise rates as soon as their\
        \ next policy meeting on Aug. 17 if numbers show the need. \r"
