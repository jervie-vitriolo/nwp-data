      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Controversial internet influencer Andrew
        Tate and his brother Tristan have been released from house arrest in Romania
        ahead of their trial on charges of human trafficking and rape, Bucharest’s
        Court of Appeals announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6016a25-dfe4-4766-9cf1-f6c12a5a8a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791aed9c-12c3-4f12-8a66-44c1ba54ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tate brothers and two Romanian female accomplices were released\
        \ from house arrest and put under judicial control for a period of 60 days\
        \ from August 4 to October 2, according to a court statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20750c1f-d316-4afd-9a56-204ac9f45c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab595f-fd9b-4ce5-a382-a686c214345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects were under house arrest pending a criminal investigation\
        \ for abuses committed against seven women, accusations they have denied.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e3a93-0739-4675-af8a-b013bd0bfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1b818-b548-4ca0-a40d-ce70510eab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tate was first arrested in the Romanian capital of Bucharest in December\
        \ 2022, before he and his brother were detained in police custody until March.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a77692-e9a3-40bd-8d98-4f0a490085f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86864948-9a44-463f-8e6a-9de44e0957a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Tate has also been charged with raping one of the victims, while\
        \ his brother Tristan was charged with inciting others to violence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec0d2c-2130-4f6a-abe0-927c87d2e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed05d95-9597-4b2c-a3bd-6be4523dbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors have said the Tate brothers recruited their victims by\
        \ seducing them and falsely claiming to want a relationship or marriage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605097c-1989-4963-98d6-95860439d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be230281-10df-4e12-b5b6-700771b644ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-04T22:05:41.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tate brothers are the highest-profile suspects to face trial on\
        \ human-trafficking charges in Romania.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e412eb-f705-44db-ac1c-6878892e2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:45:10.475+08:00
      'mgnl:createdBy': 'raheema'
