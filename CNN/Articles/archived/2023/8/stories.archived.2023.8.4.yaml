      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said despite the reduction, the country is still at par\
        \ with Singapore and Malaysia in terms of the number of competencies.\r"
