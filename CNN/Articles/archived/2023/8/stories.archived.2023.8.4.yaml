  'girlhood-barbie-essay':
    'author': 'Marga Buenaventura'
    'caption': 'In which the writer realizes that it’s not so important to love the
      “Barbie” movie. But it’s essential to understand it.'
    'categories': ['7e456e81-6d10-4e32-92e0-69966592b66b']
    'created': 2023-08-04T21:08:09.000+08:00
    'imagesource': 'jcr:090fdb8e-3660-4366-b445-01e3e606f73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '718147a9-918e-443a-937f-0796806fb297'
    'lead': 'In which the writer realizes that it’s not so important to love the “Barbie”
      movie. But it’s essential to understand it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T21:14:05.130+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-08-04T21:29:44.627+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ESSAY: The joy and pain of girlhood, through the eyes of Barbie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11461f9a-268a-4ca2-a430-08c69d22480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day I watched “Barbie,” I was alone. But I also wasn’t. Groups
        of friends were dressed up in pink cowboy hats and feather boas; moms and
        daughters came in matching sparkly outfits. The man sitting beside me laughed
        at all the Ken/patriarchy punchlines — incel behavior — but he did come in
        pink with his girlfriend beside him. I had to ask myself, when was the last
        time people dressed up for a movie that wasn’t a humongous franchise?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c934678-c9b1-480e-8d2a-8133671aaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093223cd-8ac1-48bb-8758-1938b2f1a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after it premiered, “Barbie” is now one of the highest
        grossing films of all time — earning $800 million as of early August, and
        is on track to earn a billion dollars globally. Gerwig joins a <a href="https://www.wsj.com/story/barbie-joins-ranks-of-biggest-moneymaking-movies-by-a-female-director-78f86548"
        target="_blank">small group of female directors</a> who have managed to achieve
        this feat. Ever since photos of leads Margot Robbie and Ryan Gosling in roller
        skating outfits first leaked, the film has become part of our collective consciousness.
        The tagline “She’s everything, he’s just Ken” inspired memes all over, and
        the Mark Ronson-produced soundtrack featured prominent artists like Nicki
        Minaj (whose fans are called “barbz”), Dua Lipa (who plays Mermaid Barbie
        in the film), and even K-pop group Fifty Fifty (whose song “Cupid” was the
        TikTok audio of the summer). The added hype of Christopher Nolan’s biopic
        “Oppenheimer” coming out the same weekend also compounded excitement by way
        of “Barbenheimer,” as though it’s the first time ever that two films came
        out at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42381d76-3e46-4e62-b9a9-1e451d5ad823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f92bbb-a849-48a8-ab17-c95c01475251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T21:14:05.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T21:29:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the movie premiered, “Barbie” fever was at its peak,
        and I certainly wasn’t immune. As soon as the opening scene came on (a parody
        of Stanley Kubrick’s “2001: A Space Odyssey”), my expectations were cranked
        up. <em>Cinema</em>! I thought to myself. I was about to get an emotional
        kick in the ass, my heart on the chopping board as director Greta Gerwig (“Lady
        Bird,” “Little Women”) wielded a pink, sparkly cleaver in the form of a monologue
        that would tear me up once again. Forget J. Robert Oppenheimer. “Barbie” is
        the real destroyer here.</p>'
