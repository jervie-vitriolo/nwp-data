    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA']
    'stories': []
    'template': '1'
    'title': 'Vendors also not allowed under flyovers, bridges – MMDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703d0e6-bbb6-4af0-8c4c-c552f81cef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:20:44.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:15:06.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> – Vendors
        are also prohibited from taking shelter under flyovers and bridges during
        rains, the Metro Manila Development Authority (MMDA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf066a8b-7ad3-4511-96ed-a403087220aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:20:44.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:15:06.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b21dd-b272-4f57-8743-2e0eb551e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:20:44.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:15:06.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po [silang permit to shelter under flyovers]. Actually,
        ’yung mga vendors, pinaghuhuli po natin ‘yan kasi bawal po talaga mag illegal
        vending in any public spaces</em>,” Victor Nuñez, MMDA Director for Traffic
        Enforcement, said during the Laging Handa briefing.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd9127-09b5-4f98-98fb-3c5f908b4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:20:44.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:15:06.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374efc1-40f5-4b79-9e59-ef0bdda2c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T17:20:44.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:15:06.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They don’t have a permit to shelter under flyovers. Actually,\
        \ we are apprehending illegal vendors since illegal vending is banned in any\
        \ public places.]\r"
    '5':
