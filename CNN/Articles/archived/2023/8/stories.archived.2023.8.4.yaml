  'India-recent-rice-ban':
    'author': 'Danielle Wiener-Bronner, CNN'
    'caption': 'Rory Doyle/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-04T03:56:57.000+08:00
    'credit': 'Rory Doyle/Bloomberg/Getty Images'
    'imagesource': 'jcr:5ad2dbb4-8e98-4462-a571-751bede95c9b'
