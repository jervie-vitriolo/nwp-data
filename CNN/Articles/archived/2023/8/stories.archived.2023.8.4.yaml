      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP kept its projections for the Philippines foreign exchange
        reserves or gross international <a href="https://www.cnnphilippines.com/business/2023/6/16/bsp-narrower-2023-balance-of-payments-deficit.html">reserves</a>
        at $100 billion, enough to cover seven months of imports.&nbsp;</p>'
