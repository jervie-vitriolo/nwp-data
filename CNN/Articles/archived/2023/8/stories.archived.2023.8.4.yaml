  'pagasa-improved-weather-habagat-weakens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-04T11:05:03.000+08:00
    'imagesource': 'jcr:20518ca7-cbca-4cf1-97af-2aa4d5902a41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b440c3d-3942-420d-b84c-6a1b3c2ec921'
    'lead': 'Residents in Luzon may start to see improved weather conditions as the
      southwest monsoon, or habagat, is expected to weaken, the Philippine Atmospheric,
      Geophysical and Astronomical Services Administration (PAGASA) said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-04T11:10:03.102+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-04T11:20:30.912+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA expects improved weather as habagat weakens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740c291-f20d-4abd-a5f2-445b84fbc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Residents
        in Luzon may start to see improved weather conditions as the southwest monsoon,
        or habagat, is expected to weaken, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e5173-34ab-412f-b347-823590bc386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 4 a.m. briefing, PAGASA weather forecaster Benison Estareja said\
        \ the southwest monsoon is still being enhanced by Typhoon Khanun, which is\
        \ almost stationary outside the Philippine Area of Responsibility (PAR) west\
        \ of Okinawa, Japan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5029dca-3a71-4a32-8c2c-83f346f63ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero dahil humihina na itong Bagyong Khanun, inaasahan din 'yong\
        \ paghina ng habagat or 'yong epekto nito sa ating bansa,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a7e02-1d1a-4084-ae54-e906ee729cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But since Typhoon Khanun is weakening, we also expect\
        \ the same for habagat or its effect on the country.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ef23b-379a-4553-9292-79be6074c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maninipis na kaulapan na lamang 'yong dala nito lalo na sa kanlurang\
        \ parte ng Luzon,\" he added. \"Merong mga pag-ulan pero hindi ganun kadalas\
        \ at hindi na rin kalakas dito sa Zambales, Bataan at Ilocos region.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d940cce-5fa4-4880-94ba-4449f719aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is bringing thin clouds, especially over the western\
        \ portion of Luzon. There will still be rains but not that frequent and strong\
        \ over Zambales, Bataan, and the Ilocos region.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c683aa1-fad2-4209-a3c1-35a999697224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its Friday bulletin, PAGASA said occasional rains are forecast over\
        \ Pangasinan, Zambales, and Bataan due to the habagat.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f0fc6-f748-422f-89fd-aa39eaff7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cloudy skies with scattered rain showers and thunderstorms are expected\
        \ over Cordillera Administrative Region, Batanes, Babuyan Islands, Occidental\
        \ Mindoro, and the rest of Ilocos region and Central Luzon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8f60f-ff16-4465-8097-8d726e2c8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Partly cloudy to cloudy skies with isolated rain showers or thunderstorms\
        \ are seen over Metro Manila and the rest of the country caused by the southwest\
        \ monsoon and localized thunderstorms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcfc3b-e0b2-45fc-ab82-138c9ada8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estareja noted the rains Metro Manila will experience on Friday would\
        \ not be as frequent as those felt in previous days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67994f91-57b1-4155-905e-ec5c6b0c9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that for the next three days, the western side of Luzon\
        \ may experience isolated rains due to the southwest monsoon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68103804-dd67-4b64-b828-3bf6bcf41157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khanun, which was called Falcon while inside the PAR, was last spotted\
        \ 715 kilometers north-northeast of Itbayat, Batanes, packing maximum sustained\
        \ winds of 130 kilometers per hour (kph) near the center and gustiness of\
        \ up to 160 kph.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa3ba6-b507-41d8-8506-4eee2c77ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T11:10:03.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T11:20:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is also in effect on the coasts of extreme northern
        Luzon due to the southwest monsoon.</p>'
