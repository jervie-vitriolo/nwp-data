      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is also <a href="https://www.cnnphilippines.com/news/2023/7/28/house-probe-bilibid-inmate-remains.html"
        target="_blank">expected to conduct a hearing</a> next week. ACT-CIS Party-list
