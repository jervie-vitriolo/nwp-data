    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '​Senate to probe PH flooding problem on Aug. 9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f70e9-694f-444d-ad84-17140f53c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Senate public works committee is set to probe the country’s flooding problem
        on Aug. 9 to improve the urban drainage system and to ensure a comprehensive
        and cost-efficient solution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46d805-8f78-4166-aad9-738887fe4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators are expected to question officials of the Department of Public\
        \ Works and Highways (DPWH) for the agency's failure to control flooding in\
        \ the country despite having a ₱182-billion budget for flood control projects,\
        \ said Senate majority leader Joel Villanueva.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952189a-eaec-44ea-95b9-08f8c59280bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Villanueva, Ramon Revilla, and Imee Marcos have filed resolutions
        calling for investigation in aid of legislation. Revilla, chairperson of the
        public works panel, will preside over the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe80f0-bf35-47e0-b993-f5bfa87bfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resolution, <a href="https://legacy.senate.gov.ph/lisdata/4217238358!.pdf">Villanueva
        said</a> the Senate should conduct an inquiry on the plans and programs of
        the government to improve the urban drainage system and flood protection of
        Metro Manila and other vulnerable areas of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62173f4-5866-47b3-88b0-cd7c4885245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Flooding continues to be a perennial problem, not only in highly\
        \ urbanized areas but in rural areas as well,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7175a-7f06-49c9-b1f8-5d9bf84fb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/lisdata/3806134504!.pdf">Revilla
        said</a> the inquiry has “the end in view of ensuring a comprehensive and
        cost-efficient solution to the flooding problems."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e1f8c-1d87-4186-9344-222fb9db7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/lisdata/4226438457!.pdf">Marcos
        said</a>&nbsp;there is a need to probe the adequacy and effectiveness of the
        government''s existing flood control system and flood control interventions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0dfdc-1776-453a-8edf-436890e3b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing in the House of Representatives last July 31, <a href="https://www.cnnphilippines.com/news/2023/7/31/bulacan-flood-master-plan.html">Bulacan
        Gov. Daniel Fernando</a> pushed for a comprehensive flood management master
        plan to permanently address flooding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c9179-d829-41d7-a2bb-1d62744fa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typhoons Egay and Falcon and the southwest monsoon brought heavy rains\
        \ and flooded several areas in Luzon for two weeks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31d11a-72b0-4aa1-8f57-e7a034cd0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ reported that 592 areas, most of which are in Central Luzon and Ilocos region,\
        \ are still flooded as of Sunday morning.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acaf02-3388-4890-9578-2a77f4591218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 232 areas are still under a state of calamity. Damage to\
        \ agriculture has reached ₱2.7 billion while damage to infrastructure has\
        \ ballooned to ₱3.6 billion, the agency said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c377f-36fd-4846-bf4a-7d6b6e4633f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The combined effects of Egay, Falcon, and the habagat have affected\
        \ 3 million Filipinos. At least 50,000 residents are still in evacuation centers\
        \ as of Sunday, the NDRRMC added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6914792-101f-47b7-b865-fb4182866720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:38:04.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:38:04.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management said it has allocated <a
        href="https://www.cnnphilippines.com/news/2023/8/3/DBM-budget-flood-management.html​​​​​​">₱216
        billion</a> for the DPWH’s flagship flood management program in the proposed
        2024 budget.&nbsp;</p>'
  'gatchalian-eyes-extending-student-subsidies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-06T11:28:15.000+08:00
    'imagesource': 'jcr:7ac1a079-3c8b-42fe-9a61-3909439f661d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2773d60d-6d83-4d40-a200-2464dee4617d'
    'lead': 'Senator Win Gatchalian has filed a bill that seeks to expand government
      subsidies to students from kindergarten to Grade 6 in private schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T11:31:07.292+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-06T14:25:10.925+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kindergarten', 'subsidies']
    'stories': []
    'template': '1'
    'title': 'Gatchalian eyes extending student subsidies in private schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbaa70-2562-4959-a1fe-35298e726fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.311+08:00
