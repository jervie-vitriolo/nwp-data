    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5dd62-193c-4335-bfd8-7670509ce842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mariing kinondena ng Marikina City government sa pangunguna
        ni Mayor Marcy Teodoro ang pangyayari at pinapakasuhan ang DroneTech PH upang
        madetermina ang mga legal na pananagutan ng kumpanya kasama na rin ang mga
        kalakip na kaparusahan at multa</em>," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1944623-10ee-4c68-a1ab-4d3c09d24669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23191fc9-adfc-4129-a459-0471b8be936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Marikina City government, led by Mayor Marcy Teodoro,\
        \ strongly condemns the incident and is pursuing legal action against DroneTech\
        \ PH to determine the legal liability of the company along with the appropriate\
        \ penalty and fine.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee6655-ce57-415b-ac48-73fc78e40f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.921+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687e1cd-a63f-42a2-9323-ea0f2ff4a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.921+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An hour after, the drone supplier issued an apology to Teodoro, the\
        \ local government, and the country for its \"grave error\" and the \"inconvenience\"\
        \ its drone show has caused.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ca519-4faa-4757-9a47-4eb92ea5b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.922+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468395b-bcbd-4580-bd06-fc6c60012cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.922+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to clarify that this error in the Drone Show programming\
        \ which was supposed to be tested days before could have been noticed and\
        \ corrected [but] was not successfully done due to severe weather conditions\
        \ and signal interference in the said area for several nights,\" it said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695d5bd-29ec-47fb-adb8-6ec7bbcabf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.922+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983feb15-45d4-44c6-a179-baff05576186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.923+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The company is sincerely sorry for this unintentional error in programming.\
        \ As God is our witness, we have innocently made this mistake and have no\
        \ malice or bad intentions on anyone and the people of Marikina and the Philippines\
        \ as a whole,\" it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
