    'title': 'Elizabeth Banks, Amy Adams and Sarah Paulson among stars fanning out
      at Taylor Swift’s shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fd6ff-10d4-4468-af22-fac2b9f592e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.009+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s fair to say that lovers of Taylor
        Swift span far and wide, and that, of course, includes many fellow celebrities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f81416-786f-4a60-89dc-cd41c079c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.009+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stars such as Elizabeth Banks and Katherine Schwarzenegger have been\
        \ spotted at the music superstar’s six-night stop in Los Angeles, as part\
        \ of the first leg of her record-breaking “Eras” tour. They posted on social\
        \ media to mark their attendance, with Banks including several famous friends\
        \ along for the ride.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95badfe-ee3b-4bf8-a0b1-38190bccb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.010+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banks posted a gallery of photos and video to her Instagram after attending\
        \ night 1 of “Eras” in L.A., starting off with a selfie alongside Oscar-nominated\
        \ actor, Amy Adams.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b56068-7c31-4278-b3c9-85a62755ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.010+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Cocaine Bear” director also included a video of “American Horror\
        \ Story” star Sarah Paulson holding up a Taylor Swift concert T-shirt, as\
        \ Paulson mouthed, “I love her” to the camera.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c3d7c-b576-4fb0-9061-d543dccdc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.011+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the caption, Banks called Swift “an Angel and a Unicorn and Pure\
        \ Magic” and said she enjoyed the show along with “70k other fans.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6eb3ed-0f57-4015-b425-3aa53fa58eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.011+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schwarzenegger shared a carousel of photos to Instagram of herself\
        \ with mom Maria Shriver and other family members on the occasion of the tour,\
        \ writing in the caption, “I’ve gotta hand it to her, TSwift puts on a great\
        \ show.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ad047-a4fd-42b1-b720-77d73dd4b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.012+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am left perplexed by her energy level,” the daughter of Arnold Schwarzenegger\
        \ continued, adding in parentheses, “We are the same age to the day, and there\
        \ is no physical way I could stay awake past 9pm that many days in a row.”\
        \ (Both she and Swift share the same birthday, December 13, 1989.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc5ceb-443b-41e7-bd55-470fa203896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.012+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other famous faces who have attended “Eras” so far include Vanessa\
        \ Bryant.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006dc01-f7ed-47ef-937d-7b0ccccec4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.013+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is scheduled to close out this first domestic leg of her tour
        next week in L.A., before continuing on internationally in Mexico later this
        month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c99a6-7a34-4c0a-a0dd-b834b90e81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:36:49.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:37:06.013+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/05/entertainment/elizabeth-banks-amy-adams-sarah-paulson-taylor-swift/index.html">Elizabeth
        Banks, Amy Adams and Sarah Paulson among stars fanning out at Taylor Swift’s
        shows</a>"</em></p>'
  'simone-biles-set-to-return':
    'author': 'Jill Martin and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-06T06:37:16.000+08:00
    'imagesource': 'jcr:6262779d-47ec-4a6e-8663-8db3ce012226'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7219a9ca-83a3-4632-ac95-4c46da9bd16a'
    'lead': 'Seven-time Olympic medalist Simone Biles is due to return to competitive
      gymnastics on Saturday for the first time since pulling out of several events
      at the Tokyo Olympics in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T07:02:16.867+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-06T07:02:17.269+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Simone Biles set to return to competitive gymnastics after two-year
      absence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa26bf-2e06-474f-821a-4b76ea04a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven-time Olympic medalist Simone Biles
        is due to return to competitive gymnastics on Saturday for the first time
        since pulling out of several events at the Tokyo Olympics in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a3b54-3973-4cb0-928a-4568314740f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biles is registered to compete in all four events at this weekend’\
        s Core Hydration Classic – previously called the US Classic – a spokesperson\
        \ for USA Gymnastics told CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec65c67-b39c-47d1-8deb-1e306765249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday will mark the 26-year-old Biles’ first competition since August\
        \ 2021 when she withdrew from the women’s team final in Tokyo after suffering\
        \ from what is known as the “twisties” – a mental block that causes gymnasts\
        \ to lose track of their position in midair.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a931e-a0b7-40bf-bf31-5cf8426f62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biles opted not to compete in four individual finals at the Games,\
        \ but she did return to compete in the balance beam, winning bronze after\
        \ using a modified dismount in her routine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab5dff-add7-4bc1-a9e5-b480a3c47a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Core Hydration Classic, which will be held in the Chicago suburb\
        \ of Hoffman Estates, is the final opportunity for athletes to qualify for\
        \ the national championships in San Jose, California, later this month.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3d9fe-6edd-4826-82ed-465e05579215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world gymnastics championships are then scheduled to take place\
        \ between September 30 and October 8 in Antwerp, Belgium.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068f8fa-d456-4206-b4c9-e2de11f478b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sellout crowd is expected on Saturday at Hoffman Estates, where spectators\
        \ will be eager to not only see Biles’ much-anticipated comeback, but also\
        \ the likes of returning Olympic gold medalist Sunisa Lee.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e5a5d-d1f9-4c72-970e-434ac137524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biles is the most decorated gymnast in US history, winning 32 medals\
        \ across the Olympics and the world championships. Among her medal haul are\
        \ four golds at the Olympics and 19 golds at the world championships – the\
        \ most by any gymnast in history.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb19b7-7769-446b-8b23-58ff3094e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Biles is registered to compete in all four events this weekend,\
        \ athletes may decide not to compete on an apparatus at any given time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455ec95-fb71-4240-86dd-3f1a5b00bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a two-year hiatus, Biles is returning to gymnastics as a celebrated\
        \ advocate for mental health. Even in the months after the Olympics, she said\
        \ she was still “scared to do gymnastics,” but recently said on Instagram\
        \ that she is “twisting again. No worries. All is good.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d284c3-f9ba-42b6-9d1f-8a7e8f4ea5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has made few public comments about her return to the sport but\
        \ did express her excitement on social media last month, writing: “Sorry I’\
        ve been a little MIA since the announcement. I’m overwhelmed with all of your\
        \ messages, support &amp; love! excited to get back out on the competition\
        \ floor!”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4628b0-157f-469a-97b7-986908ba7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those accustomed to seeing Biles dominate competitions with ease,\
        \ her departure in 2021 was an unexpected move. But for some more familiar\
        \ with the intense physical and psychological demands of the sport, Biles’\
        \ decision to opt out of competition was more unprecedented than it was surprising.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7138267-7072-4886-96f7-7eae28752cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Biles’ departure) was shocking in that nobody else had ever in gymnastics\
        \ stood up and said ‘Enough. Right now, this is enough, and I need to take\
        \ care of myself no matter what everybody wants from me on the biggest stage\
        \ on the planet,’” sports journalist and author Joan Ryan told CNN Sport.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99170e3d-b986-401e-8575-447a43261368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans and fellow athletes alike are excited to witness the gymnastics\
        \ great back in action and with the opening ceremony of next year’s Olympics\
        \ less than a year away, what more is to come for the most decorated US gymnast\
        \ in history?\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9d496-ba42-4849-9d51-c1fc681775ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T07:02:16.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T07:02:17.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/05/sport/simone-biles-gymnastics-return-spt-intl/index.html">Simone
        Biles set to return to competitive gymnastics after two-year absence</a>"</em></p>'
  'senate-probe-flooding-problem-august-9':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-06T10:15:34.000+08:00
    'imagesource': 'jcr:a76918e6-0705-48be-bb95-00db68028075'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc5ae2a3-9e80-4b5f-8e12-3bc1e8ae79bd'
    'lead': 'The Senate public works committee is set to probe the country’s flooding
      problem on Aug. 9 to improve the urban drainage system and to ensure a comprehensive
      and cost-efficient solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T10:20:55.603+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-06T11:38:04.381+08:00
