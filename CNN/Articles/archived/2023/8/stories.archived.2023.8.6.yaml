      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/3/boying-remulla-nbp-headless-body-septic-tank.html"
        target="_blank"><strong>RELATED: Remulla: Body found in Bilibid septic tank
        still unidentified</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecd854-f087-46e4-8cc5-76a86e0c0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:49:33.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T11:53:20.964+08:00
