  'meralco-lifeline-rate-september':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-06T13:14:17.000+08:00
    'imagesource': 'jcr:46259e31-e560-4037-95de-f5b94d8778fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e42ec9-e6f6-4e2c-83de-67a6bd8d6129'
    'lead': 'Low-income households consuming 100 kilowatt hours or less per month
      will pay less for their electricity beginning in September, with the rollout
      of the Lifeline Rate program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T13:16:49.315+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-06T13:19:12.608+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-06T13:19:12.313+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lifeline-Rate', 'electricity', 'Meralco']
    'stories': []
    'template': '1'
    'title': 'Subsidized electricity rates for low-income households to begin next
      month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d4ffd-0338-4394-bac5-8e788bcb8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Low-income
        households consuming 100 kilowatt hours or less per month will pay less for
        their electricity beginning in September, with the rollout of the Lifeline
        Rate program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26bce75-9bba-44fc-8c4b-5a5410dfdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The program covers Meralco subscribers who are unable to pay their
        bills, including beneficiaries of the Pantawid Pamilyang Pilipino Program
        (4Ps), or customers considered to be living below the poverty threshold set
        by the Philippine Statistics Authority (PSA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbd052-c46c-4c5a-b907-bf34a00642d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/21/Lifeline-Rate-program-now-limited-to-the-marginalized--Meralco-.html"
        target="_blank">Meralco earlier clarified</a> that condominium unit owners
        and residents inside subdivisions can no longer avail of the subsidized rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab1a07-fe67-4e95-ac14-cc8dd513336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco said the following discounts will apply to qualified customers:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee1562-7644-4bdb-b656-54581eaf50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 0-20 kWh monthly consumption - 100% discount</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37251df-34b6-4090-a5ed-93a76519c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 21-50 kWh monthly consumption - 50% discount</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6e54a-56ea-4002-80c6-7f708862e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 51-70 kWh monthly consumption - 35% discount</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3bd7d-31f6-4168-8d7f-3e959f7ff64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 71-100 kWh monthly consumption - 25% discount</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870e058-a33c-4a40-8711-26ba434dce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Qualified beneficiaries may apply by submitting to the Distribution
        Utility and Electric Cooperative their duly accomplished Lifeline Rate Application
        Form, their most recent electricity bill, and any valid government-issued
        identification card containing the signature and address of the customer,"
        the Presidential Communications Office said in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4376b0b-ce58-4f99-9a1b-bfae8964456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the customer is living below the poverty threshold set by the
        PSA, they must submit a certification from the local Social Welfare and Development
        Office (SWDO) issued within the last six months showing the family''s income
        is below the poverty threshold applicable at the time of application.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98573a67-2fbd-4a89-8d37-fb1fd42540ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T13:16:49.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T13:19:12.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lifeline Rate program is based on the annual certified list
        of 4Ps beneficiaries and a person remains eligible to receive the rate if
        they remain in the updated list. Should they become delisted, they can apply
        for a SWDO certification if they fall below the poverty line. Non-4Ps beneficiaries
        can avail of the special rate for three years from the date of the SWDO certification.</p>'
