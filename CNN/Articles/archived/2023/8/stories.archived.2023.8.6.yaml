    'mgnl:tags': ['Metropolitan-Manila-Development-Authority', 'MMDA', 'EDSA']
    'stories': []
    'template': '1'
    'title': 'MMDA braces for heavier traffic as EDSA repairs continue on weekdays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f561223-f2c8-4aa1-9a00-a24e2ae21991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Metropolitan Manila Development Authority (MMDA) is fine-tuning the “stop
        and go” traffic scheme for city buses as it expects more vehicles on EDSA
        Monday amid the ongoing repair of portions of the bus carousel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7826caf-202a-4eb7-b50c-f4e7826ca28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Metropolitan Manila Development Authority (MMDA) acting chairman Romando
        Artes on Sunday advised motorists and commuters to use alternative routes
        and modes of transport to avoid inconvenience.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe56ef4-0031-46c3-a5d2-08ae9013d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artes said the MMDA will announce online the portions of EDSA where
        traffic buildup is expected due to the asphalting of the bus lane.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7c68c-5111-48c3-8150-e04b4676cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/8/2/mmda-edsa-road-works-august-2-to-9.html"
        target="_blank"><strong>RELATED: MMDA announces EDSA road works from Aug.
        4 to 9</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc233b7b-1eb0-406a-80b4-948c9b9ad67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Portions of the EDSA Bus Carousel from Balintawak to Buendia Avenue
        were closed to traffic since 10 p.m. on Aug. 4 due to the repairs. The project
        is expected to be completed by 5 a.m. on Aug. 9.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86ab96-5bdb-4ef6-9838-15f6a57d542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has <a href="https://www.cnnphilippines.com/transportation/2023/8/4/mmda-650-enforcers-edsa-road-works.html"
        target="_blank">deployed 650 traffic enforcers</a> to help manage the traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37c2da-d7d8-4f62-8a6e-c17e8c045f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanina maganda ang takbo ng</em> traffic. <em>Nagpe-prepare
        tayo sa</em> Monday <em>dahil marami nang magbubukas na paaralan at may pasok
        sa opisina,"</em> Artes said on Sunday. <em>"May mga konting</em> adjustments
        <em>tayong ginawa, lalong lalo na yung</em> stop and go <em>ng</em> traffic
        <em>‘pag lalabas yung ating mga</em> bus <em>sa</em> bus carousel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347bda5-739c-42c9-b3bf-a49ee5444e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Traffic was smooth earlier. We are preparing for Monday
        because a lot of schools will be opening and there will be work in offices.
        We will be making some adjustments, especially on stop and go traffic when
        buses go out of the bus carousel.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd3424d-8cf9-4eda-9104-166ba867fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for some traffic buildup, Artes said travel time along EDSA
        during the first two days of the repairs was “normal” because of the traffic
        management plan implemented by the MMDA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba652d5-70ba-4f77-a411-b37307179121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he will discuss with the Department of Public Works and Highways
        the possibility of implementing future major road works for several days instead
        of doing piecemeal repairs on weekends.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283a727-d849-49a4-9407-7e77a5f38702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako masusunod, puwedeng gawin nang</em> template <em>ito,
        itong nangyaring ito sa</em> EDSA, <em>na puwede namang pagsabay-sabayin.
        Kaunting abala pero isahan lang.</em> I mean, shorter period compared <em>doon
        sa</em> every weekend <em>magagawa,"</em> said Artes. "I think it’s much better.
        <em>Kailangan lang paghandaan, i-inform ang</em> public <em>at gawan ng magandang</em>
        traffic management plan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea15596-fd6f-4ae6-a5a2-0e6b0eb02281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it were up to me, what''s happening now along EDSA
        can be a template of how things can be done simultaneously. There might be
        some inconvenience but it would only happen once. This is a shorter period
        compared with doing work every weekend. I think it''s much better. We just
        need to prepare. The public has to be informed and a good traffic management
        plan must be developed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85ae2d-d3f0-48fd-b4e9-f5f3138778d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.985+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artes said he is optimistic that the impact of major road closures
        would be minimized as long as the public is informed beforehand.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f692c-36fb-48ee-9d2e-2163b9aef8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:31.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-06T17:08:12.986+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists also said they plan to leave early and take alternative
        routes to avoid the traffic jams expected along EDSA on Monday.</p>'
