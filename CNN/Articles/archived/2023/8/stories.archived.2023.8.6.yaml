    'jcr:uuid': '34a367d5-e058-4477-9497-64459f889e03'
    'lead': 'It’s fair to say that lovers of Taylor Swift span far and wide, and that,
      of course, includes many fellow celebrities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T06:36:49.817+08:00
