      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier filed a <a href="http://legacy.senate.gov.ph/lisdata/4224238440!.pdf"
        target="_blank">resolution</a> seeking an investigation into the possible
        mass grave after the discovery of human remains inside a septic tank during
        the search for a missing inmate.</p>'
