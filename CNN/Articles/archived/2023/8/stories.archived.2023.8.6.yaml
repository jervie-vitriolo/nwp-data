      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Senate will begin its investigation into a possible mass grave inside the
        New Bilibid Prison''s maximum security compound on Aug. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5971ac-0ad4-4da3-8530-66115d5780e3'
      'mgnl:activationStatus': true
