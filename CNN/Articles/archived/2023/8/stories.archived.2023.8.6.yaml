  'parts-of-bulacan-underwater':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-06T20:20:00.000+08:00
    'imagesource': 'jcr:a76918e6-0705-48be-bb95-00db68028075'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c186248-54dd-4ced-bc10-8fb62ac1d5d1'
    'lead': 'Many parts of Bulacan are still experiencing heavy flooding, resulting
      in illness among some residents, in the aftermath of Super Typhoon Egay which
      exited the Philippine Area of Responsibility last July 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T20:20:38.608+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-06T20:39:55.066+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Parts of Bulacan still under water in aftermath of Egay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa40bc-87b2-406d-921f-2144f71eadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:20:38.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> – Many
        parts of Bulacan are still experiencing heavy flooding, resulting in illness
        among some residents, in the aftermath of Super Typhoon Egay which <a href="https://www.cnnphilippines.com/news/2023/7/27/pagasa-egay-weather-update.html">exited
        the Philippine Area of Responsibility last July 27</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ace24-c80a-42ab-82d6-db499c2f39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medyo masakit na ang tyan kasi ang tubig na-stuck na or mabaho
        na,” Adrian Salido, a resident Barangay Siling Bata in Pandi town, said. He
        was referring to his children. He and his family are preparing to leave their
        flooded home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e268d-d7a4-427b-8a9e-6352828ba871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are experiencing stomach aches because of stagnant\
        \ water, which is also beginning to stink.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b777c6-4af8-4a68-8e2c-55fe77cf6235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of Pandi said that the flooding in their town is the worst\
        \ in recent years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3879d36-6b2a-4e0f-9d21-c5e3c4e6918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tulungan sana kami ng gobyerno na malagyan ng drainage na hindi maapektuhan\
        \ ng palayan. Para tuloy-tuloy ang daloy ng tubig namin dito ay tatapon talaga\
        \ doon,” Marisa Yapi, a barangay homeowner’s association official in Pandi,\
        \ told CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b418d-4dcf-469b-9101-7b7f35e3ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We hope the government helps us install drainage so that\
        \ rice crops won’t be affected. So that the water that continues to flow here\
        \ will be dumped elsewhere.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bd7f2-8ac1-4083-88a7-323c2b8d1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandi town Mayor Rico Roque said that the area is a catch-basin
        for water overflowing from the Balagtas river.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3e3d9-ca30-4c92-8bd2-f32e2080a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Problema is hindi makalabas ang water sa Balagtas river. So pinakamaganda\
        \ is lakihan yung mga drainage namin para makalabas, at tanggalin yung mga\
        \ basura rin,” Roque said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b34220-872e-4d42-af92-2f2e5038343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is that water from the Balagtas river
        can’t be released. So, it would be best to enlarge our drainage so this can
        be released, and also to remove the trash.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77786c-9d96-46a3-a43e-0957e680ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government declared a province-wide state of calamity
        in Bulacan last Monday due to heavy flooding brought by Super Typhoon Egay.
        Some 228,000 families across 17 barangays were affected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ed638-c641-4646-8839-3594bd5bc9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/1/entire-bulacan-under-state-of-calamity.html"
        href="https://www.cnnphilippines.com/news/2023/8/1/entire-bulacan-under-state-of-calamity.html">Bulacan
        placed under state of calamity due to ''Egay'' floods</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe3a77-e08d-4d1f-b4e3-b8dde9ca96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T20:39:32.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T20:39:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Crissy Dimatulac contributed
        to this report.</em></p>'
  'fuel-subsidies-puv-tricycle-delivery-drivers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-06T21:13:59.000+08:00
    'imagesource': 'jcr:24f11365-2a15-4a9b-bd94-c75cee3eb193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07b4507a-b4e5-4618-9d05-823fb2a091fa'
    'lead': 'Over 1.6 million public utility vehicle (PUV) operators and drivers,
      including tricycle drivers and delivery riders, are set to receive fuel subsidies
      from the government to cushion the impact of consecutive weeks of spikes in
      fuel prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T21:17:30.212+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-06T21:17:30.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to roll out ₱2.95 billion in fuel subsidies to PUV, tricycle
      drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1595ec5-46a6-4965-a6ec-227cd953f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T21:17:30.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T21:17:30.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Over
        1.6 million public utility vehicle (PUV) operators and drivers, including
        tricycle drivers and delivery riders, are set to receive fuel subsidies from
        the government to cushion the impact of consecutive weeks of spikes in fuel
        prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f5d1a-21f2-4eab-b7cc-29ba17f7ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T21:17:30.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T21:17:30.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Sunday, the Department of Transportation (DOTr) said
        it will hasten the distribution of ₱2.95 billion in fuel assistance through
        the Land Transportation Franchising and Regulatory Board (LTFRB).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230dd42-111d-461c-8144-28aed578e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T21:17:30.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T21:17:30.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DOTr, drivers of modern jeepneys and UV Express vans
        will receive ₱10,000, while drivers of other modes of transport will get ₱6,500.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793edf4-c236-4b60-8329-b48770ba9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T21:17:30.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T21:17:30.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tricycle and delivery riders, on the other hand, will be given ₱1,000
        and ₱1,200, respectively.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8056d-dcd2-41c2-afd0-aff372679ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T21:17:30.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T21:17:30.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOTr will distribute the one-time cash grant to some 280,000 PUV
        drivers, while 930,000 tricycle drivers and 150,000 delivery service riders
        will receive assistance from the Department of the Interior and Local Government
        and the Department of Information and Communications Technology.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1107f-78d7-48d8-bfa6-d92ea604585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T21:17:30.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T21:17:30.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will make sure that the assistance to our PUV drivers will be distributed
        immediately so they can use it, pay for their fuel and improve their daily
        income," DOTr Secretary Jaime Bautista said.'
