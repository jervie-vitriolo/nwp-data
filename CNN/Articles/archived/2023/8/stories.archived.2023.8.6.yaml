    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6377003c-62e5-49bb-bd73-6d8f926f4916'
    'lead': 'The Metropolitan Manila Development Authority is fine-tuning the ''stop
      and go'' traffic scheme for city buses as it expects more vehicles on EDSA Monday
      amid the ongoing repair of portions of the bus carousel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T17:04:31.929+08:00
