      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also wants to look into recent incidents at the Bureau
        of Corrections that would compromise the safety and security of persons deprived
        of liberty in the national penitentiary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca8864-9746-467e-916e-29826b9ac2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:49:33.846+08:00
