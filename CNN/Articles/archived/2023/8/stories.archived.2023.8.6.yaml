    'title': 'Supplier sorry for inverted PH flag during Palarong Pambansa drone show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6f8f8-4f9c-4111-9f5d-958dd61a521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.917+08:00
