      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html"
        href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons on PH vessels en route to Ayungin Shoal –
        PCG</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326c825-5103-42c7-bb25-d73cf381ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China’s repeated provocations are in complete violation of UNCLOS
        and the 2016 Arbitral Award. I call on our regional neighbors and the broader
        international community to join the Philippines in condemning this dangerous
        behavior,” Sen. Risa Hontiveros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51472c8f-2c3c-498d-b486-b59956837685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also wants the Philippines to begin joint patrols with other claimant\
        \ countries in the South China Sea, including Vietnam, Malaysia, Indonesia,\
        \ and Brunei, saying that these nations need to cooperate to halt China’s\
        \ aggression.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87da3d-61a0-4816-89ea-b4e60bf39e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a National Security Council official said the Philippines
        and the United States <a href="https://www.cnnphilippines.com/news/2023/8/4/ph-us-finalizing-wps-patrols.html">may
        begin joint patrols in the West Philippine Sea in the next few months</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaff3ec-375e-412f-b037-cadbd2a2e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Sen. Koko Pimentel said the latest incident should
        be resolved through “diplomacy and ‘intelligent tactics.’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7791d42-bf98-4347-800e-efc7464bd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also cautioned against the invocation of the country’s
        Mutual Defense Treaty with the United States over the incident, which stipulates
        that Manila and Washington would come to each other’s aid in the event of
        an attack by an external party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12cd02-9c8b-405f-b301-cae8cdd666ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Sen. Joel Villanueva, Sen. JV Ejercito and brother
        Sen. Jinggoy Estrada called on the government to heed the Senate''s resolution
        condemning Beijing for its bullying and illegal activities over the contested
        waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d3be8-31e8-480b-bc99-7d7e5c7bff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T23:14:04.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our government, through the DFA, should seriously consider responding
        to Senate Resolution 718 and act swiftly. Malinaw na malinaw na hindi nirerespesto
        ng China ang PCG, ang mga karapatan natin, ang soberanya ng bansa," Estrada
        said in a statement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec07802-8ca1-424b-b39b-bffd536c20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T23:14:04.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is very clear that China does not respect the PCG,
        our rights, the sovereignty of the country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e1f08-ed19-4e6a-a02f-6147ca7ca05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html"
        href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">adopted
        just five days before the latest water cannon incident</a>, urged the Department
        of Foreign Affairs to enforce Philippine sovereignty over the disputed area,
        and to raise China’s continued harassment to the United Nations General Assembly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f12041-95d3-4db7-b8c9-7d6055e98aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T23:14:04.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Christopher "Bong" Go condemned Beijing''s action
        and reminded the Chinese government of former president Rodrigo Duterte''s
        recent meeting with Chinese President Xi Jin Ping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb260829-ab1f-4080-aaec-6f5357092a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T23:14:04.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kakapunta lang po ni dating pangulong Duterte diyan sa inyo. Stop
        bullying us. Nakikiusap po ako. Alam n''yo naging mabuti naman po ang ating
        gobyerno nung panahon ni Pangulong Duterte sa inyo," Go said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8c9c7-a33d-43aa-8e25-63e4494c80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T23:14:04.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Former president Duterte just visited your country. Stop
        bullying us. I''m begging you. You know that our government during the time
        of President Duterte was good to you.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541334f-7192-4880-8cd8-ce28a4ca6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T23:14:04.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi reportedly acknowledged Duterte''s "important contributions to
        friendly exchanges between the two countries" during their <a href="https://www.cnnphilippines.com/news/2023/7/17/Duterte-Xi-Jinping-beijing-meeting.html">meeting</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb369f00-cd45-4e1e-bcb3-d0eed28b8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Envoys slam China</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d3072-cb5d-4612-bff1-a497fc67a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats condemned Beijing and voiced their support for
        the <a href="https://www.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">2016
        arbitral ruling under the United Nations Convention on the Law of the Sea</a>
        in favor of Manila, which negated Beijing’s sweeping claims in the South China
        Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa69dbc-fd08-4363-a4cc-fa260d1f05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s ambassador to the Philippines Kazuhiko Koshikawa said China’\
        s latest transgression was “totally unacceptable,” and endangered navigational\
        \ safety.\r"
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Totally
        unacceptable any harassment &amp; actions which infringe on lawful activities
        of the sea and endanger the navigational safety. We strongly support PH’s
        position; upholding maritime order based on UNCLOS &amp; 2016 Arbitral Award.
        <a href="https://t.co/jQXeXwIZBm">https://t.co/jQXeXwIZBm</a></p>&mdash; Ambassador
        of Japan in the Philippines (@AmbJPNinPH) <a href="https://twitter.com/AmbJPNinPH/status/1688049880445693952?ref_src=twsrc%5Etfw">August
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94b83c-d4ca-46e2-a41a-1a8af7d71867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36276e-d339-428d-a400-f6267db3fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australian ambassador HK Yu expressed her country’s concern over China’\
        s actions which she described as “dangerous and destabilizing.”\r"
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Australia
        is concerned by the latest actions directed against the Philippines, which
        are dangerous and destabilising. We reiterate our call for peace, stability,
        and respect for UNCLOS in the South China Sea - a vital international waterway.</p>&mdash;
        HK Yu PSM (@AusAmbPH) <a href="https://twitter.com/AusAmbPH/status/1688043282922962945?ref_src=twsrc%5Etfw">August
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1a1de-7b0b-4f73-a338-91ef2cb59960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:19:08.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T23:14:04.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ca35a-bb64-4094-b233-1bc1b6bee5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T23:13:01.343+08:00
