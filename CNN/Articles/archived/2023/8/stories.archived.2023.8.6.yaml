  'mmda-heavy-traffic-edsa-repairs':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-06T16:58:52.000+08:00
    'imagesource': 'jcr:af7b3608-226c-42f6-8d8e-99098e5badfd'
