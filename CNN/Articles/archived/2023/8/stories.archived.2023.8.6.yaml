      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/26/new-bilibid-prison-death-misunderstanding.html"
        target="_blank"><strong>RELATED: 1 killed after ''misunderstanding'' between
        Bilibid detainees – BuCor</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8aa88d-3daa-4384-98e4-252969bc872f'
