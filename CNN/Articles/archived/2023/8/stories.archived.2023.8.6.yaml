      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Committee on Justice and Human Rights led by Sen. Francis Tolentino
        will conduct the hearing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48703b-6978-4789-b9c8-0f5fb890bf19'
