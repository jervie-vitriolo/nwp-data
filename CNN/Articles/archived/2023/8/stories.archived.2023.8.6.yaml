      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> President
        Ferdinand Marcos Jr. has assured farmers that the government will not import
        rice as long as there is enough supply of the food staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921d8ae-dd4c-4240-9f4d-3ad562f17130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a vlog on Saturday, Marcos, who is also the agriculture secretary,\
        \ said he is looking at \"friends\" that could export rice to the Philippines\
        \ as the demand for the food staple continues to rise all over the world amid\
        \ the looming impact of El Niño on agriculture.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496dc515-6f84-405a-8bc9-2d8569cade5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gagawin lang natin ito kung hindi sapat ang supply kaya't dapat asahan\
        \ ng ating mga magsasaka na hindi tayo mag-i-import kung sapat ang supply\
        \ dito sa Pilipinas,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db048d1-cc8a-4c11-8f39-4a4bdd8b37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Huwag sana kayo mabahala, meron tayong bigas. Ang binabantayan lang\
        \ talaga natin ang presyo dito sa Pilipinas at ang presyo sa buong mundo,\"\
        \ he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbe14d-ef7d-428a-9782-b37df1995da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will only do this if supply is insufficient, that's\
        \ why our farmers should expect that we will not import rice if the supply\
        \ is enough in the Philippines. Don't be bothered, we have rice. We are just\
        \ monitoring the prices here in the country and in other parts of the world.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4de53-1e70-4270-8940-b6fb42407b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Marcos said the Philippines has \"to start importing\"\
        \ rice to prepare for the impacts of El Niño and Typhoon Egay on local harvest.\
        \ The president said he was worried about the local rice supply following\
        \ reports on agriculture damage caused by Egay. He also said the Philippines\
        \ may seek a supply deal with India.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c547a-1da7-4561-85ec-e30ac663b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/30/marcos-rice-importation-el-nino-egay.html">PH
        seeks rice importation to prepare for impacts of El Niño, ''Egay'' on harvest</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae578d-fdf7-4406-8ab4-9ab8972cce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Palace briefing last Aug. 1, Agriculture Undersecretary Mercy\
        \ Sombilla said the Department of Agriculture will import 1.3 million metric\
        \ tons of rice, but it has yet to set a timetable.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc376388-d2dc-47f6-80b2-c47d6ff3ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T11:34:38.520+08:00
