      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong>&nbsp;–
        Senator Win Gatchalian has filed a bill that seeks to expand government subsidies
        to students from kindergarten to Grade 6 in private schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eefba8-1c1f-463e-8755-6fa5ea38ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.312+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbf003-d517-4fdf-98b5-0df5ac1793bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.312+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed measure, students may avail of the <a href="https://www.officialgazette.gov.ph/1998/02/24/republic-act-no-8545/">Government
        Assistance to Students and Teachers in Private Education</a>, which grants
        students in private schools tuition fee supplements, textbook funds, scholarships
        and loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75650e6-49ac-435f-9407-fb7f62fbb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.313+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f7a8e-df19-43d3-ab60-bad3358134c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.313+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb863f-578e-4696-8edc-de59f375d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.313+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the current law, the subsidies only cover six years of basic\
        \ elementary education, excluding pre-school, and the next four years of basic\
        \ secondary education.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8daef-18ae-4066-983b-e49b05d4a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.314+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f5125-3a14-41b5-95a2-f4e50e330636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.314+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said the financial assistance program should implement a\
        \ voucher system for efficiency and target areas with a high concentration\
        \ of public schools.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745af5f-1e00-4505-bd73-a9decc835781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.315+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24304ef-7734-4be0-a6a1-6e4cecb0de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.315+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that accredited private schools should also screen qualified\
        \ students.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c3f47-80e8-47bc-9b4a-7b3e7fd267af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.315+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10486d5-16ef-4b05-9ef1-3a16da9b157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:31:07.316+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-06T14:25:10.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be an aspect on quality too so that private schools
        are incentivized to raise their quality. On top of that, they will have an
        opportunity to service our learners through the vouchers that the government
        will give,” Gatchalian said.</p>'
  'marcos-govt-will-not-import-rice-if-supply-enough':
