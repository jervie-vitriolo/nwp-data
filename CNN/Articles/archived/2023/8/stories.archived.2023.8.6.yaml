    'template': '1'
    'title': 'Chinese coast guard fired water cannons at PH vessels en route to Ayungin
      Shoal – PCG'
    'updated': 2023-08-06T17:04:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd937af-9578-4c16-8f51-a78e4eda8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> A China
        Coast Guard (CCG) vessel blocked and fired water cannons at Philippine Coast
        Guard (PCG) vessels on the way to Ayungin Shoal for a resupply mission, the
        PCG said in a statement on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d632d2-686f-45be-b049-28af1d0c1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened on Saturday as PCG vessels were escorting indigenous\
        \ boats chartered by the Armed Forces of the Philippines (AFP) to deliver\
        \ food and supplies to military troops stationed on BRP Sierra Madre, the\
        \ PCG said.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Philippine
        Coast Guard (PCG) strongly condemns the China Coast Guard&#39;s (CCG&#39;s)
        dangerous maneuvers and illegal use of water cannons against the PCG vessels
        escorting the indigenous boats chartered by the Armed Forces of the Philippines
        (AFP) yesterday, 5 August 2023. These… <a href="https://t.co/R6IiHKCnJa">pic.twitter.com/R6IiHKCnJa</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1687997079162085376?ref_src=twsrc%5Etfw">August
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6562d6c-4037-4465-9276-db9930e6059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a56b8-0a7f-47f4-87fd-5e374818375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another statement, the AFP said the second supply boat was not able\
        \ to unload the supplies and complete the resupply mission \"[b]ecause of\
        \ the CCG's dangerous maneuvers.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e68f4-9bd2-4a89-8443-e4257d33a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said it "strongly condemns" the CCG''s "dangerous
        maneuvers and illegal use of water cannons."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5285a-c103-4caf-b596-6f38be60c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the actions of the CCG disregarded the safety of the PCG
        crew and the supply boats in violation of international law, including the
        1982 United Nations Convention on the Law of the Sea (UNCLOS), the 1972 Convention
        on the International Regulations for Preventing Collisions at Sea (COLREGS),
        and the 2016 Arbitral Award.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465859b6-76e0-4e87-b08e-8aeb3a56cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:33.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCG accused the Philippine vessels of "carrying illegal building
        materials" and blocked them from breaking into waters under Beijing''s jurisdiction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf068f-9158-4e50-b34a-e380299ddbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:33.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its official statement, CCG spokesperson Gan Yu said four Philippine
        vessels "broke into the waters adjacent to Renai Reef in the Nansha Islands
        of China without the approval of the Chinese government."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd442f-003b-4490-be83-e5aea90f3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:33.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Philippines to immediately stop infringement activities
        in this sea area. China has indisputable sovereignty over the Nansha Islands,
        including Renai Reef, and the waters around it," read the translated <a href="https://www.ccg.gov.cn//2023/hjyw_0806/2304.html">statement</a>
        from the CCG.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55a251-9485-4c9a-883e-7f4c7362283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:33.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will "continue to carry out rights protection law
        enforcement activities in the waters under Chinese jurisdiction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163f839-76f2-4376-a734-6257155fcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP strongly condemned the incident and "expresses grave concern"
        over CCG''s "excessive and unlawful actions against Philippine vessels near
        Ayungin Shoal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04be6a-b752-4547-85d9-604ba7e9b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T18:40:48.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier described the actions as "excessive and offensive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea5544-4c32-4539-bdd3-4da8496d68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We call on the China Coast Guard and the Central Military Commission\
        \ to act with prudence and be responsible in their actions to prevent miscalculations\
        \ and accidents that will endanger people's lives,\" the AFP said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76e8c5-dbb5-4317-ad05-ec58323d74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.505+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PCG calls on the China Coast Guard to restrain its forces, respect\
        \ the sovereign rights of the Philippines in its exclusive economic zone and\
        \ continental shelf, refrain from hampering freedom of navigation, and take\
        \ appropriate actions against the individuals involved in this unlawful incident,\"\
        \ the PCG said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e226dc1-6424-4959-82b6-036b04bc1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask that China Coast Guard, as an organization with a responsibility
        to observe state obligations under UNCLOS, COLREGs, and other relevant instruments
        of international maritime safety and security, to cease all illegal activities
        within the maritime zones of the Philippines," the coast guard added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb4971-4641-47f3-be75-56be637d0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:04:33.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not the first time</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac737e-17e8-4223-b2b9-ef0f471a3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar incident also happened in <a href="https://www.cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">November
        2021</a>, when two Chinese vessels blocked the Philippines'' boats en route
        for a resupply mission in Ayungin Shoal, while another vessel blasted a water
        cannon for an hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8691d-2e48-4b2b-ad92-e662bb1e6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The U.S. State Department also said it \"stands with our Philippine\
        \ allies in the face of dangerous actions\" as Chinese ships \"interfered\
        \ with the Philippines' lawful exercise of high seas freedom of navigation\
        \ and jeopardized the safety of the Philippine vessels and crew.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fd74a-0c39-49ee-ac39-62b3d742e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reaffirmed that an armed attack on Philippine vessels, aircraft,\
        \ and armed forces in the South China Sea would invoke US commitments under\
        \ Article IV of the 1951 US-Philippines Mutual Defense Treaty (MDT).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84341a-7637-4031-8676-696613682e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article IV of the treaty states, \"Any such armed attack and all measures\
        \ taken as a result thereof shall be immediately reported to the Security\
        \ Council of the United Nations. Such measures shall be terminated when the\
        \ Security Council has taken the measures necessary to restore and maintain\
        \ international peace and security.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2545f-2b15-4d54-8190-0093e480c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Senate Minority Leader Koko Pimentel, the US and the Philippines\
        \ should think carefully before invoking the treaty.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6639f1-f755-44c7-bbac-ef2d4b965950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:17:20.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T14:24:07.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use diplomacy and ''intelligent tactics.'' The MDT should not be
        invoked lightly, use our kokote (mind) not the MDT," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbdeca-7a80-4300-931e-2066ab4c8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:05:52.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-27T14:24:07.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/6/lawmakers-envoys-china-water-cannon.html">Lawmakers,
        envoys unanimously condemn China’s use of water cannon on PH vessels</a></strong></p>'
  'kim-jong-un-weapons-testing':
    'author': 'Larry Register, Jennifer Hauser and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-06T12:13:13.000+08:00
    'imagesource': 'jcr:89ec91f6-f1a4-40cd-8667-f0f8ee6e3d53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac7bcbc-5eae-42d4-9480-b2769d692d44'
    'lead': 'North Korean leader Kim Jong Un tours arms factories, inspects artillery
      plants and even fires a gun in newly released photographs that appear to offer
      a rare glimpse into the secretive state’s weapons facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-06T12:19:11.708+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-06T12:19:12.036+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New photos show North Korea’s Kim touring arms factories, and taking
      aim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3b2a3-c420-4840-9948-1dc05b8b0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un tours arms
        factories, inspects artillery plants and even fires a gun in newly released
        photographs that appear to offer a rare glimpse into the secretive state’s
        weapons facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb8d86-1b6c-4f57-b1a8-4bc16209b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean state news agency KCNA, which released the photos on Saturday,\
        \ said the images showed Kim touring a production plant of a “large-caliber\
        \ artillery complex” and giving “on site guidance” to workers at a facility\
        \ for “strategic cruise missiles and unmanned attack aircraft.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9291d3-f4ff-4fe2-be5b-5952f094f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said Kim gave “important directions” regarding “capacity-building\
        \ for the serial production of new ammunition.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc9e18-49d7-4eb5-9967-268a30724594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visits took place on Thursday, Friday and Saturday, the news agency\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb7326-d51a-4861-9525-a6fcd024719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of the photos comes amid a period of heightened tensions\
        \ on the Korean Peninsula and appears to be the latest show of force by Pyongyang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b41eb6-9d70-4736-b195-5e2f5b51ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, North Korea held a major military parade featuring two models\
        \ of intercontinental ballistic missiles (ICBM) as part of its commemorations\
        \ of the Korean War armistice, known as Victory Day by Pyongyang, even though\
        \ the grueling conflict ended in stalemate and the peninsula divided.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3e67c-5d1c-4c85-b3e2-3c95e153b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hwasong-18 missiles – Pyongyang’s newest solid-fueled ICBMs, which\
        \ many analysts believe have the range to target all of the mainland United\
        \ States – were wheeled into Kim Il Sung Square in the capital followed by\
        \ the Hwasong-17, a liquid-fueled ICBM.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd28844-baa1-4887-ad58-0faaad78646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean Defense Minister Kang Sun Nam declared the parade a “\
        huge glory” for the nation’s armed forces and a “great celebration” for all\
        \ of its people.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cc607-3221-4651-8be5-2697341ada77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another show of force that month Pyongyang launched two short-range\
        \ ballistic missiles, which landed in the sea between the Korean Peninsula\
        \ and Japan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689de72-12f2-4384-b879-0a94d6e08b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T12:19:11.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-06T12:19:12.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/06/asia/north-korea-kim-jong-un-with-gun-intl-hnk">New
        photos show North Korea’s Kim touring arms factories, and taking aim</a>”</em></p>'
