    'title': 'Marcos assures farmers gov’t will not import rice if supply enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017d1b0-da30-49c9-9716-58a46149b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.249+08:00
