      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> – Drone
        supplier DroneTech Philippines apologized for displaying an upside-down Philippine
        flag during its drone show at a 2023 Palarong Pambansa event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36741212-9b60-46f6-a34b-0ef7480da0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40298c3c-7367-4f84-8518-aaa09d70368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drone show depicted the Philippine flag with the red field on top\
        \ and blue field at the bottom on Saturday’s closing ceremony at the Marikina\
        \ Sports Center. The law dictates it should be the other way around.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afb9e3-e225-4f97-8191-d5850f05af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0845bd5-a1e0-4ced-937c-85fcc9753c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T15:55:33.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T16:25:54.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government of Marikina City condemned the incident in a statement\
        \ early Sunday morning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
