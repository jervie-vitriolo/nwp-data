      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 30 people were killed and 67 injured
        after a train derailed in Pakistan on Sunday, Pakistan Railways said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499d712-110e-4360-9814-467f7ede23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:20:59.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:21:42.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relief and rescue efforts are underway after the Hazara Express derailed\
        \ near Nawabshah in the southern Sindh province of Pakistan on Sunday, a company\
        \ spokesperson, Babar Raza, told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0e769-3f15-49f3-9db9-116a6e5229f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:20:59.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:21:42.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was headed from Karachi to Havelian.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ee1cd-0f24-411f-8353-6214761ed3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:20:59.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:21:42.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Raza, people are being freed from the wreckage and two\
        \ relief trains are on their way to the site.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7c01d-504b-4920-b640-a0d2c15e44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:20:59.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:21:42.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The operation is ongoing and wounded passengers will be transferred\
        \ to nearby hospitals, Radio Pakistan reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd925b-b1b2-4e35-98ea-b534d50471a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:20:59.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:21:42.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Pakistani Minister for Railways Khawaja Saad Rafique\
        \ the cause of the derailment will be determined “after thorough investigation.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e149f5-2974-4b15-8de9-6cfa3dc563c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:20:59.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:21:42.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters in Lahore, the minister said that “relevant officials\
        \ have been directed to ascertain all possibilities.”\r"
    '13':
