      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/1/rice-prices-input-cost.html">Higher
        input cost to raise rice prices – DA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afdfef-c779-4029-b0db-19433253a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T11:34:38.252+08:00
