  'pasay-pogo-foreign-workers-search-for-escapee-underway':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T21:13:17.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41189b45-001f-48fa-9e13-7eb4b83219a3'
    'lead': ' Justice Secretary Jesus Crispin Remulla says the escaped detainee, who
      was among the foreign nationals nabbed at a Pasay City POGO hub, is reportedly
      a ‘person of interest,’ while he confirmed Malacañang has ordered to begin deportation
      proceedings against the arrested foreigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T21:16:22.124+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-24T21:16:22.445+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Deportation of 231 Pasay POGO foreign workers ordered; search for ‘VIP’
      escapee underway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6990d9-f813-439e-b5d8-302bc35cc35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Malacañang
        has ordered the start of summary deportation proceedings against all foreign
        nationals nabbed at a Philippine Offshore Gaming Operator (POGO) hub in Pasay
        City, according to the Presidential Anti-Organized Crime Commission (PAOCC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa086ce-d1fe-42a3-b14e-b140a86493ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PAOCC on Thursday said Executive Secretary Lucas Bersamin issued
        a memorandum directing the heads of the Department of Justice (DOJ) and the
        Bureau of Immigration (BI) to process the deportation of all the 231 foreign
        workers of raided SA Rivendell Global Gaming, Inc.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cca7d-0489-4e37-9434-b23a14c6b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, authorities seized several items -- including almost
        ₱7 million in cash and 24,000 pre-registered SIM -- from Rivendell, which
        was found to be behind illegal activities such as love scams, illegal gambling,
        and cryptocurrency scams.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a67b2-eeca-4174-827b-a3e7edf41f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Marami kaming tutuluyan diyan. May mga taong kailangan talagang tuluyan
        ng charges [We want to sue more people there. There are people who really
        needed to be charged],” DOJ Secretary Jesus Crispin Remulla said in an afternoon
        briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dc2fe-065d-48f7-ba9a-f4ffbb65488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'READ: 27 Chinese nationals sued after Pasay POGO raid - DOJ'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b52d6-67a2-45c3-bf46-506fe59584bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the PAOCC said BI has already released a commitment order
        for the transfer of the 27 charged foreign nationals to the Pasay City Jail.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29184c6a-95e9-4851-b045-863e8b5431ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said that another eight “high-value” foreigners will be detained
        at the Immigration Detention Center.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6217f1-015a-44c3-97f6-5f1b25eb5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PAOCC added that Bersamin also instructed the Anti-Money Laundering
        Council to freeze all assets of Rivendell.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c97556-12ef-4b85-ba83-0464d86bc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tracker teams out for ‘VIP’ escapee</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02904051-4681-4442-ac9c-039dcca4adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PAOCC, law enforcement agencies have dispatched
        tracker teams to locate escaped detainee Lin Guowei, who was reportedly among
        the 27 Chinese nationals charged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13725ff-2a4f-4611-8b76-0ef4aff93560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Immigration Bureau has also sent out a fugitive manhunt team to
        detain him.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022a1be-0212-4167-ac91-57e190d9c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang detail na sinabi sa’kin [The detail shared to me] that caught
        my attention is ‘VIP’ - meaning to say person of interest talaga, maybe one
        of the co-conspirators of the scams,” Remulla said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9408083-556e-41f6-a926-e59e6c59e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ chief said the probe is underway into Lin''s escape from custody
        and the individuals who permitted it. Remulla suspects that palm greasing
        may have come into play.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5804e5-d585-4901-ace4-9496277e8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hinuhuli natin mga tao but sometimes nangyayari na napapalusutan yung
        ganito," he noted. "Pondo [is] running low, natetempt yung ibang nagbabantay
        siguro."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51f5db-a1ad-456c-8667-f0a836c26227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:16:22.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:16:22.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We catch people but it happens that this kind of thing
        gets through sometimes. Fund [is] running low, maybe the other watchers are
        tempted (with bribes).]</p>'
