    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pharmally to challenge Ombudsman’s graft charges recommendation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c84a88-5496-408d-8a1b-d7e76349d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Pharmally
        Pharmaceutical Corporation will challenge the Office of the Ombudsman’s <a
        href="https://www.cnnphilippines.com/news/2023/8/24/ombudsman-graft-charges-pharmally-lloyd-lao-liong.html">recommendation
        to file graft charges</a> against the firm’s executives and some former and
        incumbent public officials over purchases of medical supplies during the height
        of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ce02b-6fe3-40ba-9e90-3eed6a64a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343c5b1-7928-470a-9c07-01050d3027c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atty. Ferdinand Topacio, who represents the implicated company executives,\
        \ on Thursday said they are “greatly saddened” and “surprised” by the Ombudsman’\
        s decision against Pharmally’s Mohit Dargani, Linconn Ong, Huang Tzu Yen,\
        \ and Twinkle Dargani.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3a67d-3854-4041-8b6d-e2137e3eed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f2cb1-b341-4141-b040-275f3e244562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5f550-5db2-4c94-a9d7-546bd14c114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was in relation to three transactions between the government and\
        \ Pharmally in 2020 for a combined 51,400 units of RT-PCR test kits, with\
        \ a total cost of ₱4.165 billion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d77fd-6287-4e62-b03c-0b6761fc0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbc4a9-180e-4d51-a5e0-590f7400fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio maintained that the pieces of evidence they submitted showed\
        \ “there were no overpricing, non-deliveries and ghost deliveries, or any\
        \ anomalies of any kind.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2822d0-fde0-4080-977b-0617b7e3d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaee373-d9b5-41d4-ad72-273a165fd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At any rate, we are prepared to exhaust all remedies under the law\
        \ to assail the indictments, and look forward to our day in court, where we\
        \ can – once and for all – prove that these persons have done nothing wrong,\
        \ and that these charges stemmed from a political vendetta which has ultimately\
        \ backfired on its authors, and will continue to haunt these politicians,”\
        \ he wrote in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64469d36-10f3-44c7-a565-24bcf0ac82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4697b95-bba1-4555-8f46-a43736ca1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ombudsman Samuel Martires, respondents may still file\
        \ a motion for reconsideration.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b54dc7-e6f3-4348-b3c2-174ef7c1982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafaaed7-39fb-419e-9e4c-159994c31c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides Pharmally officials, the Office of the Ombudsman also said\
        \ it found sufficient basis to file graft charges against former Procurement\
        \ Service-Department of Budget and Management (PS-DBM) Undersecretary Lloyd\
        \ Christopher Lao, as well as former PS-DBM procurement group director and\
        \ now Overall Deputy Ombudsman Warren Rex Liong, among other individuals.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6357e62-446c-4ccd-9b5c-5678b950c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea4232-c1f9-4616-aa61-9eb5913c6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:04:46.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:04:46.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lao and Liong have also previously denied any wrongdoing.</p>'
