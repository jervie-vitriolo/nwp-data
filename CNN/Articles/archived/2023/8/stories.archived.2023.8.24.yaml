    'template': '1'
    'title': 'CAAP alerts airmen on North Korea’s satellite launch, temporarily closes
      some routes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0ee97-c7b7-47c3-9804-a736690029fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Philippine
        aviation authorities on Thursday issued a precaution to pilots amid another
        satellite launch from North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600dba9-0259-490e-8dda-7c3927e48489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Civil Aviation Authority of the Philippines (CAAP)
        said it issued two notices to airmen (NOTAM).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2b9ef-ecbb-4793-9313-9e6c50d8b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first NOTAM, which takes effect on Thursday morning until Sept.
        1 at 8:15 a.m., “provides information about the time period during which North
        Korea will be conducting satellite launching activities in specific geographical
        coordinates.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87186651-da43-4363-a3dc-f5a497b8d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The other notice temporarily closes some routes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c4315-fc12-4c47-9762-a0987c530792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CAAP spokesperson Eric Apolonio said there would be no affected commercial
        flights as they provided alternative routes during the period.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23aa991-7cec-4913-a285-2a98e55955a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No issue at may NOTAM na para iwasan ng mga aircraft yung expected
        fall ng rocket debris,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227f2be-0bd8-4397-9492-22623ed17c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: No issue, and there is a NOTAM for aircraft to avoid
        the expected fall of rocket debris.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a6647-0e20-4ebb-8f49-7cec0573a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Apolonio, North Korea’s satellite launch pushed through
        at 3 a.m.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0bacd-f3e5-45d2-8de9-5f7c6887b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T11:15:43.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T11:15:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several international media reported that the launch failed
        anew, after its first attempt late in May.</p>'
  'malaya-china-using-tactics-to-distract-ph':
