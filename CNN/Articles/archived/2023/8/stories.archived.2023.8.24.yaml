    'template': '1'
    'title': 'DOLE unsure of timeline for resolving wage hike petitions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa8116-d7d2-4c2e-8e6b-7ea5a58e2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Department of Labor and Employment (DOLE) can’t say when the petitions for
        raising the minimum wage in four regions will be resolved as lawmakers push
        for a living wage during the agency’s budget briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca101c-99e8-4d9e-9d1c-1609412b0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the House appropriations committee’s hearing on DOLE’s proposed
        ₱40.151-billion budget for 2024 on Thursday, Labor Secretary Bienvenido Laguesma
        said regional wage boards are following the proper process in studying wage
        hike petitions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade96837-06ed-46ef-935f-54bed3b156bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Petitions for increasing the minimum wage have been filed in Regions
        3, 4-A, 6, and 7. On June 29, the Regional Tripartite Wages and Productivity
        Board in the National Capital Region approved the ₱40 increase in the daily
        minimum wage of workers in the private sector. This is seen to benefit 1.1
        million minimum wage earners in Metro Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734699d-204e-423a-81e9-e912e68ac108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/5/wage-hike-status-2023.html#:~:text=On%20June%2014%2C%202022%2C%20WO,to%20%E2%82%B1344%2D%E2%82%B1409.">NCR
        just saw a wage hike, what about the other regions?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f088e2-cd3b-458a-a855-a5100bbf03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma was non-committal when asked by Gabriela party-list Rep.
        Arlene Brosas if the pending wage hike petitions could be resolved this month.
        He said the regional wage boards have to balance the interests of both workers
        and employers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f56f2-85dd-4845-b023-92138037e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nais rin po naming tiyakin ang istabilidad ng operasyon ng mga
        kumpanya,” he said. “Bahagi po ‘yun ng pagbabalanse ng Department of Labor
        and Employment. Subalit meron po kaming mga sinusundan na timelines at proseso
        at hindi po naman kami nagde-delay.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d929f1c-c6c1-4113-8393-f69e5cfdad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We would like to ensure the stability of the operations
        of companies. That’s part of the balancing that the DOLE does. We are following
        the timelines and processes, and we are not delaying these.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efd497-0258-4936-8c0a-1f3b729fd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi nasagot ang tanong ko. Kaya ba o hindi kaya?” Brosas pressed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da573b0f-5ada-476f-b058-b71d27251c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: My question was not answered. Is it doable or not?]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe61b13-fb46-4bec-a3e2-a01b58533647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung sa darating na buwan ay kakayanin sa proseso po tinitingnan eh.
        ‘Yun lang siguro ang gusto kong bigyang diin,” Laguesma replied.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc93d5-d6d6-41fa-a0b8-882bf740e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The process needs to be checked if it is doable by next
        month. That’s what I want to stress.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061c9c5-8ef9-4d56-a81f-9755465bc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Wages and Productivity Commission Executive Director Maria
        Criselda Sy said the timeline for resolving wage hike petitions varies across
        regions because their schedules for holding public consultations and hearings
        are different.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1ddb5-12a5-4339-8af3-b54968a48558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said the minimum wage cannot be automatically adjusted to
        catch up with inflation, which remains higher than the government’s target
        range of 2% to 4%.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743ce3e-d335-444c-9372-785d0b3ea297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It doesn’t necessarily mean that when inflation is up, you need to
        increase the minimum wage because you have to consider the existing productivity
        performance of the country together with the economic condition,” she explained.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5bd613-4379-4809-9105-6a8b58553446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation eased in recent months from a 14-year high of 8.7% in
        January, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4ebf4-8ad0-4fa1-9f78-b287ef62e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Think tank IBON Foundation pegs the daily living wage for a family
        of five in NCR at ₱1,164, nearly 48% higher than the ₱610 minimum wage in
        the region.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0fe0f-309c-47ed-9883-17c7ea9ebb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sy said the minimum wage also doesn’t equate to a living wage as the
        former is only intended to protect vulnerable workers. She noted that other
        interventions are needed to help skilled workers, who could negotiate higher
        pay with their employers.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57233b32-76ff-4be2-83c5-b409035e2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Voluntary arrangements</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f99c8-8d41-4621-b403-003c604697a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma also advised workers to negotiate with their employers
        through labor unions on a “voluntary arrangement” in increasing their wages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c4cd5-8218-453e-98c0-3b5b4465e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa ganon, makikita talaga ang aktwal na kalagayan ng isang kompanya
        at makikita kung ano ang dapat na maipagkaloob na benepisyo sa kanila,” the
        Labor secretary told the House panel.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc8474-1672-4e7c-910f-bfd55e880ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: That way, they can see the actual condition of the company
        and determine what benefits they should receive.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f5f88-3f0e-4604-ac7c-2e7e2c4559c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brosas pointed out that currently, there is only a small percentage
        of workers joining unions, and they are being red-tagged by the National Task
        Force to End Local Communist Armed Conflict (NTF-ELCAC).'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b729d2-390c-49c4-8c10-b99aba1db8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang daming balakid sa pag-uunyon. Paano sila makakapagsabi na ito
        ‘yong kinakailangang sahod sa kasulukuyan kung ‘yong mismong mekanismo ng
        gobyerno ay ginagamit para sila ay hindi makapagsalita at makapagsabi kung
        ano ‘yong tunay nilang kalagayan at makakatulong sa kanila?” she added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccddf9d-fa74-4799-a2b4-75a41db33d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There are many obstacles in unionism. How can they say
        the salary that they need if the government’s mechanisms are being used to
        silence them?]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98543ad9-38c9-48e4-9696-5e359a376533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the interpellation, Kabataan party-list Rep. Raoul Manuel flagged
        the continuous partnership of the DOLE and the NTF-ELCAC, especially on supposed
        information drive on labor laws.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a4057-d01c-4087-a3f1-64d8158aa939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laguesma said they already coordinated with the NTF-ELCAC that the
        DOLE is the agency that will address labor-related issues.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bf9de-5c47-4aa1-a911-82ef5bd2961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the Marcos administration has formed the
        Inter-Agency Committee for the Protection of the Freedom of Association and
        Right to Organize of Workers under Executive Order No. 23.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052bfd2-1e18-49eb-950f-be3b4dc150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:22:59.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:25:48.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Jelo Ritzhie Mantaring contributed
        to this report.</em></p>'
  'treated-fukushima-wastewater-stronger-action':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T22:05:23.000+08:00
    'imagesource': 'jcr:c1e8748e-9969-4142-8593-c5b7d0a771d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d684ed0-a333-48c0-923a-039320c3d34a'
    'lead': 'Local fisher groups and environmentalists have raised the alarm over
      Japan releasing treated radioactive wastewater into the Pacific Ocean from the
      Fukushima Daiichi nuclear power plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T22:13:17.574+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-24T22:25:53.393+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-24T22:25:52.889+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'Fukushima-Daiichi', 'Fukushima', 'Pacific-Ocean',
      'Pamalakaya']
    'stories': []
    'template': '1'
    'title': 'Groups call for ‘stronger international pressure’ vs. Japan’s release
      of Fukushima wastewater into ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2e9ff-9633-4ae5-b563-8ed04da1b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Local
        fisher groups and environmentalists have raised the alarm over Japan releasing
        treated radioactive wastewater into the Pacific Ocean from the Fukushima Daiichi
        nuclear power plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7310c-cadc-4d2c-bcfe-7f6ddb8696ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the Philippines cannot simply be reactive and called on the\
        \ Philippine government to take a stronger stand over Japan’s action.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac2c1c-7842-40e7-9eb1-0ef527c48fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan has started discharging the water on Thursday afternoon amid\
        \ concerns from some neighboring countries. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464d735-bc03-4ab9-9b20-f65a2c02d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) said that it is looking at\
        \ the matter from a science- and fact-based perspective and its impact on\
        \ the waters in the region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50443bfc-6721-48de-a07b-822c9f7cb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a coastal and archipelagic state, the Philippines attaches utmost\
        \ priority to the protection and preservation of the marine environment,”\
        \ said the DFA. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba36e38-a74e-4d1b-9615-151b053337a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department has yet to comment on whether the government will file\
        \ a formal protest . \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b302ca9-73ec-4f7b-a435-cf214e3fc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rommel Arambulo, national spokesman of the Lakas ng Kilusang Mamalakaya\
        \ ng Pilipinas (Pamalakaya), told the Pandesal Forum in Quezon City on Thursday\
        \ that Japan’s move to release wastewater could endanger the lives of millions\
        \ of fishermen.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d6d50-0c5b-49c2-9466-444dbff1626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nais po naming ipaabot ang mariing pag kundena sa aming panawagan
        na huwag lasunin ang aming</em> Pacific Ocean,” Arambulo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b52822-94a0-444d-ae5c-427a9489d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung magpapatuloy ito maapektuhan ang ating pangisdaan at milyun-milyong
        mangingisda na umaasa sa</em> Pacific Ocean ,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be0db0-692a-4262-a045-85312188ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We condemn the decision on the wastewater and we appeal\
        \ not to poison our Pacific Ocean. If this would continue, our fishing sector\
        \ would be affected, and the millions who greatly depend on the Pacific Ocean.]\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84fc4f-4f29-4d3d-a936-29b62066d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environmental activist Cecilia Alvarez said that this is \"an emergency\"\
        \ situation and the Philippines must act fast.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869a3fb-4d36-4355-8a2f-1f27efb585f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an emergency. We should not be reactive,” Alvarez said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcb2e2-b16b-4d5b-823b-1d7a32321807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f45e1d-dca3-4827-b864-506dbb9c20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailan sila magsasalita kapag dumaloy na yung tubig sa</em>
        Maynila [They should speak up when the water reaches Manila]," said Bayan''s
        Mong Palatino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559db8a8-0d7e-4660-80f2-3b20428045ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DENR and the Philippine government should form an independent\
        \ panel to review the IAEA study,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4e83b-5639-4d82-9441-f5a96fa76f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese envoy: Release of treated Fukushima water transparent, compliant\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1e39f-571e-4be5-a19b-a0741427e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Ambassador Kazuhiko Koshikawa maintained that the Japanese\
        \ government followed all the international standards when it comes to the\
        \ ALPS (Advanced Liquid Processing System) treating water into the sea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3944a-83ac-4b70-8e84-74663a4f2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T22:25:53.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Japan has provided information to the international community in a\
        \ transparent manner based on scientific evidence, with an emphasis on providing\
        \ sufficient data,\" the envoy said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084df470-78f4-46e9-b0a7-1c062aee19cc'
      'mgnl:activationStatus': true
