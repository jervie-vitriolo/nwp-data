    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70781b4c-c205-4f2d-9572-27ba0449e188'
    'lead': 'Team USA said it is focused on growing every game as it seeks to regain
      the FIBA World Cup championship. Team USA is looking for redemption in the 2023
      edition in Manila, following a seventh-place finish in 2019.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T19:27:22.883+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-24T19:29:52.104+08:00
    'mgnl:lastActivatedBy': 'pia'
