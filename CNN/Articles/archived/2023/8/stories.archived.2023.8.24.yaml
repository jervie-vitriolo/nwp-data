      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yevgeny Prigozhin, the chief of Russian
        mercenary group Wagner who staged a short-lived mutiny against Russia’s military
        leadership in June, was on board a plane that crashed northwest of Moscow
        on Wednesday, the Russian Federal Air Transport Agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8a466-0c3f-47b3-a169-c4f12d60a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.016+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676fc56-7f87-4948-8301-6460a1cbbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.017+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An investigation has been launched into the crash of the Embraer aircraft,\
        \ which occurred tonight in the Tver region,” the Federal Air Transport Agency\
        \ said in a statement, according to the official state news agency TASS. “\
        According to the list of passengers, among them is the name and surname of\
        \ Yevgeny Prigozhin.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecc9f9-2e61-4572-9395-385baa16db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.460+08:00
