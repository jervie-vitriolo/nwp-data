      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Malacañang released Proclamation No. 327 on Thursday. It was signed
        by Executive Secretary Lucas Bersamin, by the authority of the president.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8934f9-182b-4716-95ae-9a2f30ca4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:41:14.441+08:00
      'mgnl:createdBy': 'lisbet'
