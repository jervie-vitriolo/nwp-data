      'mgnl:lastActivated': 2023-08-24T01:27:58.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d2dc4-2ce3-40fe-8b25-7c411fdfbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally cut ties with the ICC on March 17, 2019,
        exactly a year after the revocation of the Rome Statute.</p>'
