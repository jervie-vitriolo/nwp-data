    'template': '1'
    'title': 'Lawmaker seeks restoration of ₱7B in DOLE’s 2024 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c63bda-9564-486a-bf26-ae7e0634617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) — Cagayan De Oro City
        Rep. Rufus Rodriguez on Thursday said he wants to restore ₱7 billion to the
        proposed 2024 budget of the Department of Labor and Employment (DOLE), adding
        Congress should also look at the accomplishments of departments in approving
        their proposals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f38665-b193-4303-a153-f3b0377ff859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am so aghast, perplexed, and disappointed because if you look at
        the budget, despite all the accomplishments of the DOLE, the OSEC (Office
        of the Secretary) budget has been reduced from 2024 NEP (National Expenditure
        Program) compared to the 2023 GAA (General Appropriations Act),” Rodriguez
        said in the budget briefing of the DOLE in the House of Representatives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8654d7-4af3-4426-9233-519f3cbc4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the proper time, I will move for the restoration of ₱7 billion
        to the OSEC, and to be able to give an additional ₱3 billion to TESDA (Technical
        Education and Skills Development Authority),” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff0f9c-71c7-4c43-9043-0094aa2f23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOLE’s proposed budget for 2024 is ₱40.151 billion, a decrease of 14.9%
        or ₱7.049 billion from the 2023 GAA.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35523bea-d137-4e18-b14f-662b8954d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OSEC will have ₱20.297 billion, which is about ₱6 billion less
        than the 2023 GAA. TESDA will have ₱15.234 million, a cut of ₱1 billion from
        the 2023 GAA.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c6b93-d401-4a53-aaeb-749139bdfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its presentation, the DOLE said the decrease in the budget is due
        to various factors including the transfer of 233 plantilla positions of On-site
        Welfare Services for Overseas Filipino Workers to the Department of Migrant
        Workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e3159-b7d9-4f67-8549-1e3df59a12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency also noted the decrease in maintenance and other operating
        expenses including the reduction of allocated budget for TUPAD Workers Program
        and the Training and Scholarship Program Fund of TESDA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42616a8e-8ccd-47f8-8270-7bafdb7d204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laguesma also presented key accomplishments and targets when he pitched
        DOLE’s 2024 budget to the House panel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f19ed2-8667-4eca-960d-8e21adc1f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We see that all the targets of the DOLE have been met in 2022, exceeding
        their targets, and in 2023, just the first half of the year, we are almost
        achieving and overperforming our targets,” Rodriguez said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5e648-85ef-411e-b84f-00b6ebe23c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In response to the lawmaker, Laguesma said the agency’s proposal passed
        the Department of Budget and Management and was in line with the whole-of-government
        approach of the Executive department, but DOLE would “defer to the wishes”
        of Congress.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3389185-9eb6-47ea-8cd9-2d3a00abfac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At the end of the day, kayo ang naghahawak ng [you hold the] purse,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e7ad3-d627-4b5e-bfa3-585a15f85de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:21:01.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:21:01.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the performance and accomplishments of the DOLE will
        not happen without the support of the House of Representatives, in collaboration
        with the private sector and local government units.</p>'
  'DOLE-timeline-wage-hike-petitions':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T21:21:08.000+08:00
    'imagesource': 'jcr:0f2ac70b-da1a-4134-be40-e78bc95ef81c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc88f2c2-1d5a-4385-b535-65e6ff683991'
    'lead': 'The Department of Labor and Employment (DOLE) can’t say when the petitions
      for raising the minimum wage in four regions will be resolved as lawmakers push
      for a living wage during the agency’s budget briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T21:22:59.502+08:00
