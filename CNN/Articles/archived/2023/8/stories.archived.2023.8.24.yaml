      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC official said the best way to counter this tactic, which he\
        \ called \"cognitive warfare,\" is through raising awareness. The Philippines\
        \ does this by releasing footage from its resupply missions to show the CCG's\
        \ actions towards the country's vessels, he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89982d-161d-4680-a2c5-46cfade97450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.463+08:00
