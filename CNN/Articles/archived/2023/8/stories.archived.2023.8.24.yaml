      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">ICC
        to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01380f19-07be-436e-bc8b-5dcc05ac4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.374+08:00
