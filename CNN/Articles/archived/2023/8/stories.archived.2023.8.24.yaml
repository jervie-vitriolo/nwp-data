      'mgnl:lastActivated': 2023-08-24T13:17:20.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb82423-ed7d-44df-96aa-1628f44b3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-time Olympian was inducted posthumously into the prestigious\
        \ FIBA Hall of Fame during a special ceremony held in Pasay City on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03df8e-b232-4aa1-b416-896c117e7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c00b2-c68a-4b5a-885d-8db53fd309ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga was among the 12 basketball greats honored in the class of\
        \ 2023, which also included former NBA star and Chinese basketball legend\
        \ Yao Ming.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8591044-2c19-437e-8d20-7135c5b5c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea0f90-4713-473b-afbf-45584038046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga is the first Filipino player to be inducted into the FIBA Hall\
        \ of Fame and only the second Filipino after his coach Dionisio Calvo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e672e8-9bdf-4b1d-9a15-4beaa662f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ac44c-f393-4edb-b620-0a1476edd299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Considered by many as the greatest Filipino basketball player of all\
        \ time, Loyzaga helped the Philippines become one of the best in the world\
        \ – winning four consecutive gold medals in the Asian Games from 1951 to 1962.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8312a-8080-491b-8fca-ded130a85da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336f56a-6ada-47ae-bb9c-fd6b6576dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also led the Philippines to a bronze finish during the 1954 FIBA\
        \ world championship, which remains the best finish by any Asian country to\
        \ date.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb34ba5-d5b5-4b56-809b-2ea6c41182ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139bd0f-0824-4072-b680-1599414ba804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family welcomed the recognition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe2a23-3b9d-4515-aa7d-2af010fd3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'image': 'jcr:8df548f1-c617-42b8-92f2-f0a376015daf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96474447-be7a-4400-95d3-5948e0af9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:17:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da309496-21e8-4f5a-84b6-414219c5341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With this honor, experiencing this just proves to me he's not just\
        \ a great dad, but he's the Philippines' greatest basketball player. I'm very\
        \ proud of him and I really wish he was still here to see this,\" his daughter\
        \ Bing Loyzaga said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148eba39-9539-4320-b3c1-9d764256f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711fe3b-f673-4ce8-b052-0892873d354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:17:20.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball legend''s son Chito also said, "My father used to
        say it doesn''t matter what name is written on the back of your jersey, what
        matters is the flag you represent on its front. May Carlos Loyzaga''s love
        for basketball and love for our country the Philippines continue to inspire
        athletes of today and those in generations to come."</p>'
  'afp-brp-sierra-madre-repairs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-24T13:10:42.000+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a068cf-761e-46a9-a35d-e23ef6c47b55'
    'lead': 'The Armed Forces of the Philippines emphasizes that whatever the country
      does on the BRP Sierra Madre, its military outpost at Ayungin Shoal, is none
      of China’s business and will not be a threat to any other nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T13:13:34.756+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-24T13:13:35.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BRP-Sierra-Madre', 'AFP']
    'stories': []
    'template': '1'
    'title': 'AFP: BRP Sierra Madre repairs none of China’s business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e57553-8af3-416e-b576-a06525a84b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Armed Forces of the Philippines (AFP) on Thursday emphasized that whatever
        the country does on the BRP Sierra Madre, its military outpost at Ayungin
        Shoal, is none of China’s business and will not be a threat to any other nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ac1d8-dcc1-4192-a610-2530d4a6dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523c237-a2e1-475a-9549-cfc19bd03e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever we do in our commissioned vessel, whatever we do in our
        exclusive economic zone is none of their business,” AFP spokesperson Col.
        Medel Aguilar told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e250cd-7576-46b6-82d0-ab11ca0d1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9cb2f-130d-4443-bae9-1f7394225247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that “making BRP Sierra Madre liveable does not involve
        militarization that will threaten other country’s security. Repairing its
        facility does not involve reclamation that destroys our environment so where
        is the moral ascendancy to tell us what to do?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75de427-1721-48fe-af78-f6046dfbb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f35161-d6d3-45ee-8db8-8aae7e451743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Ambassador Huang Xilian claimed that a special arrangement\
        \ between the Philippines and China helped the recent resupply mission to\
        \ Ayungin Shoal to be successful. Huang noted that the problem was on the\
        \ transportation of large-scale building materials, which Aguilar said is\
        \ not possible because the boats directly delivering supply to BRP Sierra\
        \ Madre are unable to handle the same.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db13e2a-242b-46b7-86f9-671d6737cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fa5cb-7bc0-4bcb-9378-a06eb652b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:13:34.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:13:35.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even if they could, the Philippines can do so since the shoal is within\
        \ its 200 nautical mile exclusive economic zone (EEZ), Aguilar added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0f21d-c24a-41ea-a15e-1f14e1cee66b'
      'mgnl:activationStatus': true
