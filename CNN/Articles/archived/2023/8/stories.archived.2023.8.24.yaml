      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Tina
        Canda, former undersecretary of the Department of Budget and Management has
        died at the age of 62.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e745c9-b801-488d-9772-40f422b35cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:24:39.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of her death was confirmed by the DBM in a social media post,
        saying she died on Aug. 23 -- on what would have been her 41st year of service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95839d49-9efd-40b0-909b-3a6047172c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:24:39.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usec. Tina served the DBM for four decades—from being a Budget
        Analyst and a Division Chief to becoming the Undersecretary for Budget Preparation
        and Execution and the OIC Secretary during the crucial COVID-19 transition
        period," the DBM said in tribute, adding she was the "epitome of excellent
        public service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5166eb5-8b0d-45bc-b299-aea21366c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:47:03.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, DBM Secretary Amenah Pangandaman expressed
        sadness at Canda''s passing, saying she was a "tower of strength" at the agency
        and her work ethic was evident even after being diagnosed with stage-4 cancer..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3795b-0a0d-44e7-b0cc-8b297f2377d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:47:03.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For me and a lot of her co-workers at the Department, Usec Tina was\
        \ a gentle soul with a strong, dependable character,\" she said, adding Canda\
        \ was a \"brilliant leader.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d70451-a583-4610-bbb0-e594f5d6fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:47:03.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She leaves behind a tremendous legacy of policies, best practices,
        and a solid work ethic in the DBM," Pangandaman added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbef5dc-46e0-4403-aad6-6392dbb8bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:24:39.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1961, Canda graduated from the University of Santo Tomas
        cum laude in 1986 with a Bachelor of Arts, Major in Economics, and received
        her Master in Management from the Philippine Christian University in 1999.
        Her career with the DBM began in 1982 as a budget analyst.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbcd4d-11e2-40a2-b0f1-be618ac9bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:24:39.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T18:42:10.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda retired from the DBM in January.</p>'
