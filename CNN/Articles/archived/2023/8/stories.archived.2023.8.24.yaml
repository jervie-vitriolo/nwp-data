  'pharmally-to-challenge-ombudsman-recommendation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T16:03:17.000+08:00
    'imagesource': 'jcr:3334dd31-e73d-4158-939e-1abb5a08f242'
