      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cc349-8a58-4317-9478-a28976d58624'
