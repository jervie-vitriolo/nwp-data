    'template': '1'
    'title': 'It may be time to break out the masks against Covid, some experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bc57f-3aca-4399-8285-36b2c43c08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you’re at high risk of serious illness
        or death from Covid-19, it’s time to dust off those N95 masks and place them
        snugly over your nose and mouth to protect yourself from a recent uptick of
        the virus, according to a growing number of experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8966c29-878b-4261-8c09-535f8fc4dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That advice should go all the way up to 80-year-old President Joe Biden,
        said Dr. Jonathan Reiner, a cardiologist.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24f123-918e-4316-b537-8e7b20011515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Octogenarians comprise the highest-risk group for complications following
        Covid infection,” Reiner said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f28f4-8018-48c6-a0df-cf987e91ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At least until the numbers start to drop again, it would be appropriate
        for President Biden to take some precautions and wear a mask in crowds.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2d00e-7f6f-44cc-96a6-52aa662252a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other high-risk groups include people with diabetes, cancer, chronic
        liver, kidney or lung disease, organ or stem cell transplants, HIV or other
        immunocompromising conditions, a history of heart disease or stroke, dementia
        or mental health issues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdc2bd-a49f-484e-8c7a-45da00d507c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you’re a caregiver for somebody who is at increased risk of complication
        following infection, then I think you should also consider putting a mask
        on in public places,” said Reiner, a professor at the George Washington University
        School of Medicine &amp; Health Sciences.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a1125-a38c-41fd-b783-4305248a611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And since the masks that are most effective are N95 that are now readily
        available, that’s the kind of mask you should wear,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151a60b-b2e5-4e39-a627-cd91843b1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Centers for Disease Control and Prevention urges people to “wear
        a mask with the best fit, protection, and comfort for you,” and it notes that
        some people are at higher risk for severe illness from Covid-19. But the agency
        doesn’t make a broad recommendation for everyone to adopt masks. That could
        change if hospitalizations reach critical levels. The CDC recommends universal
        masking in jurisdictions that have 20 or more people with Covid per 100,000
        in local hospitals and masking for high-risk individuals when 10 to 19.9 people
        per 100,000 are hospitalized from the virus.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504facd-4f2f-4ad0-a815-b3e4c2c16b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Overall, there were about four new hospital admissions for every 100,000
        people nationwide in the week ending August 12, which is considered low, according
        to CDC thresholds. No counties had high levels of Covid-19 hospitalizations.
        But 85 counties — about 3% of the country — were in the medium threshold.
        About a quarter of those counties were in Florida.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df77f30-e4e5-4f11-a969-302529b8132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Indoors when there’s a lot of people and it’s crowded, poor ventilation,
        I’m still leery at this point, especially with the uptick we’re starting to
        see now, which I don’t know when it will plateau,” said Dr. Eric Topol, a
        cardiologist at the Scripps Translational Research Institute.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f6cf0-6106-4642-becd-c21cf0712afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A new variant, BA.2.86, has captured scientists’ attention because
        it’s highly mutated, but so far it’s only been detected in a small number
        of people globally. Nonetheless, “it doesn’t look good … in terms of the virus’
        nonstop evolution,” Topol said. The virus “keeps finding new ways to challenge
        humans, to find new hosts and repeat hosts, and it’s relentless.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483d3de-5820-46c5-abcc-99c43a22de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s going on with Covid-19?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57700a-cad1-464d-9e9d-71e0f89b2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CDC stopped reporting aggregate Covid-19 case counts this year,
        but a growing number of hospitalizations has triggered concern among those
        who track the disease.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25205c0a-0617-4644-8eb1-6572ad85f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Levels of the virus in wastewater from toilets — which can be an early
        indication of a Covid spike in a community — have doubled, said Dr. Robert
        Wachter, professor and chair of the Department of Medicine at the University
        of California San Francisco.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995f919-3687-4e9d-a0ac-dbf2b05b5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hospitalizations have not yet doubled, but I think they probably will,
        as the numbers lag a couple of weeks behind,” Wachter said. “It’s riskier
        that you will get infected now than it was a month or two ago, without question,
        probably twice as risky. If you’re trying to be careful, it’s time to whip
        out the mask again.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653abffd-38be-4859-b1dc-13a901352dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although new coronavirus variants, like the dominant variant, EG.5,
        might not have driven the recent acceleration by themselves, they might be
        somewhat resistant to immunity provided by current vaccines and boosters.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f80d2-42a6-41d0-84ab-9db70245db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In addition, most people haven’t gotten a booster for a while, so
        the collective immunity is lower than it was six months ago,” Wachter said.
        “The virus sees that and sees most faces and noses and mouths are uncovered
        and unprotected, so it takes advantage of that opportunity.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549a146-2b47-4159-a014-79f213102523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.008+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A new booster designed to better protect against many of the commonly
        circulating strains of Covid will be out in a month or so, and most people
        can wait for that new shot to jumpstart their immunity, said Dr. Peter Chin-Hong,
        professor of medicine and an infectious disease specialist at the University
        of California, San Francisco.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5bc1e-cb61-4a1f-a37b-f1376c17993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But if you’re over 65, are immunocompromised or haven’t had Covid recently,
        and you haven’t had another dose of the bivalent booster, you should get it
        now to protect yourself, he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322bb43-1632-4bdd-ad35-0991498981e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new booster coming this fall will target a family of Omicron subvariants
        called XBB and is expected to provide good protection against even newer versions,
        Topol said, but scientists are not sure how significant BA.2.86 will be.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e3cac-e4f2-4d3e-93b6-45161d97923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Springing into action</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200a374-5241-4a1a-9233-0df0dcd3505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some institutions are already reacting to the rise in Covid. Morris
        Brown College in Atlanta announced a return to mandated physical distancing
        and masks just one week after classes started in August.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3464c-daf7-46c9-a40d-79de6ba338bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And pediatricians are poised for the typical return-to-school surge
        in all kinds of respiratory illness, whether colds, flu or Covid.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35900f84-2bef-45a3-ab91-d6248350b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are seeing an increase in Covid cases, and in general the overall
        percentage of testing at home is low, so there may be even more Covid cases
        than we know about, especially since the vast majority of kids have no or
        mild symptoms,” said pediatrician Dr. Sara Bode, medical director of school-based
        health and mobile clinics at Nationwide Children’s Hospital in Columbus, Ohio.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0add0d2-2050-4523-b3c3-c50bdfad07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the majority of students do not need to wear masks and should
        instead use traditional prevention such as handwashing, coughing into their
        elbow and staying home when sick, said Bode, who chairs the American Academy
        of Pediatrics’ Council on School Health.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e1c50-7ec0-4dcc-838a-39ff0150a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, if a child has a significant health condition that affects
        their immune system and their ability to fight off infections, “that is when
        I would recommend talking with your doctor about the need to add a mask to
        you individually to help prevent exposure,” she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b7be2-0066-46d1-81d4-05930c671662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If necessary in an outbreak, there could be a return to universal masking
        at school, Bode said, “but I would definitely highlight and encourage people
        to make that their change and not to go back to virtual learning.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fbbfc-2650-43fe-a100-721c4138740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We learned from the pandemic that kids need to be in school. It’s
        really important for their social and emotional health,” she said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701dedf-502e-4572-9f07-614b64592abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although some medical offices and hospitals have gradually dropped
        masking requirements, a group of doctors in Washington state wrote in an editorial
        published Tuesday that health care settings should maintain masking — even
        if the broader population doesn’t.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a524eae-c909-4623-a9b8-19ad3ddd03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Masking also remains an important mitigation measure to protect the
        health of our health care workforce, including those who are at high risk
        for severe disease,” the doctors wrote in in the Annals of Internal Medicine.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c1ba5-8dbb-43f0-acb9-fa7e838a88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are Americans in the mood for masks?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837ed1e-6f83-4de3-afb4-9d8e17d6f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the concern among experts and some institutions, Americans
        don’t appear to be worried enough about the recent rise in cases to change
        their behavior. Covid-19 was at the bottom of their list of key public health
        threats, according to the latest Axios/Ipsos American Health Index poll.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055de004-224a-4d65-8cee-22c7087b913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of adults who say they wear a mask in public sometimes or
        at all times continues to decline, the poll found, while 82% haven’t taken
        a home Covid-19 test in the past week.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bbe05-f644-4f9c-9bea-bcc802851dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it comes to protecting themselves, “everybody’s choosing their
        own adventure now,” Wachter said. “I don’t particularly blame young, healthy
        vaccinated people for saying ‘I’m over this. I don’t want to deal with this
        anymore,’ as long as they have their eyes open and understand the risks they’re
        taking.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cfb64-fe64-4655-b0cf-6f129dc66528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Covid isn’t just only about the effects of the infection,” Chin-Hong
        said, adding that the infection can raise the risk of diabetes, heart disease
        or Alzheimer’s that’s independent of long Covid. “You don’t want to be afraid
        of it or … go around like a boy in a bubble,” he said. “But if you cannot
        get it, that’s a good thing at any age.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf2775-591c-40a6-bdc4-bb7db9a1cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regardless of how you may feel about wearing a mask, the reality is
        that Covid-19 is here to stay, experts said, and we will need to continue
        to adapt.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9586cb5-b44f-48d3-a339-dc680492fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:37:54.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The virus is always lurking, waiting for openings, so I think Covid
        is just going to be a bit of a roller coaster, probably forever,” Wachter
        said. “I liken it to the Golden Gate Bridge: You’ve finished painting it,
        and the minute you’re done, you’ve got to start all over again.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f178f62-6f06-4921-a7fb-3cae5504998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:37:54.019+08:00
      'mgnl:createdBy': 'lisbet'
