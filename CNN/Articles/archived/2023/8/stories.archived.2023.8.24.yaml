      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radio challenges from China also said \"leave and keep calm otherwise\
        \ you'll take full responsibility for the consequences,\" Malaya added. There\
        \ was even a flexing of the water cannon that was meant to intimidate Philippine\
        \ vessels, he noted.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120742d-8378-47b3-9abd-a5561c1b8238'
