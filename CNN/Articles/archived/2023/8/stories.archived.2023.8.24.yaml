      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589d48f-3ce7-4df6-b01c-e9ad9b9381dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shoal is located 104 nautical miles west of Palawan and is well\
        \ within the Philippines' 200 nautical mile exclusive economic zone (EEZ).\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24956b-1d6d-4303-ae1a-e32a18694a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.465+08:00
