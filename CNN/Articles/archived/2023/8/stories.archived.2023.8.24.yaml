      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nevertheless, there are some who questioned the IAEA Comprehensive\
        \ Report,” he also said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc51ba9-765b-4191-85d5-cd59c737100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.746+08:00
