      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Sandiganbayan cleared former Department of Agriculture (DA) Secretary Proceso
        Alcala of graft charges filed against him for his alleged involvement in the
        “garlic cartel’ scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3414ae-9757-4388-a456-e14f8b479a2c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.951+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe8a16-b725-4964-a413-72bbca72c776'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.952+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision dated Aug. 23, the anti-graft court’s sixth division\
        \ said Alcala “is acquitted of the charge of violation of Section 3(e) of\
        \ R.A. No. 3019 purely on reasonable doubt.” That section of the Anti-Graft\
        \ and Corrupt Practices Act lists corrupt acts of public officers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493a1c9-0cd2-4210-a058-5399f301664b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.952+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5eae91-132b-4583-9e92-bd10a5f63299'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.953+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The section states that “[c]ausing any undue injury to any party, including\
        \ the Government, or giving any private party any unwarranted benefits, advantage\
        \ or preference in the discharge of his official administrative or judicial\
        \ functions through manifest partiality, evident bad faith or gross inexcusable\
        \ negligence. This provision shall apply to officers and employees of offices\
        \ or government corporations charged with the grant of licenses or permits\
        \ or other concessions.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16792285-b840-4ede-a69b-3e83727459c5'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.953+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d6d8a-e7ee-4f3b-a567-8e90191c24e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.953+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graft charges were filed against Alcala in 2018 for supposedly granting\
        \ almost 9,000 import permits to garlic dealers that jacked up market prices\
        \ of the commodity to as much as P400 per kilo in 2010 to 2014.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3f775-7645-4940-8765-5e3014b26fa2'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.953+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a4f45-d5e9-4e4b-afd8-90a26c010907'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.954+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bulk of the permits allegedly went to a group headed by a certain Lilia\
        \ Cruz, whom Alcala appointed as chair of the National Garlic Action Team.\
        \ The group served as the DA's consultative body on policies and concerns\
        \ regarding garlic production and supply.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e7f1e-2c55-4440-9b2a-6e097403cb8f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.954+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15af880-b625-4c34-824b-e706a3094f50'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.954+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hold departure order issued against Alcala was also lifted, and\
        \ the bonds he posted were released subject to accounting and auditing procedures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734dbfea-230c-4839-86be-4f0cfeeeab21'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.955+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c8c79-1070-4cee-ad42-e1f66c80f3be'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.955+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, his head executive assistant, Laureano Arnulfo Mañalac,\
        \ was found guilty for violating the same provision of the anti-graft law.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654dd65a-9e0c-48ce-a108-34e01a516912'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.955+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09175e22-fffa-4c80-b475-33432257a2d5'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.955+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities earlier said that Mañalac issued two official receipts\
        \ acknowledging that the Isa Akong Magsasaka Foundation, Inc. (IAMFI) received\
        \ ₱15 million for the establishment of the Quezon Corn Trading and Processing\
        \ Center. He also concealed his link to the foundation as one of its incorporators.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7809f2-4d1c-455d-ae0f-418b549de068'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.956+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b160295-d10c-4129-899d-bea34536ea3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.956+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is sentenced to suffer the indeterminate penalty of imprisonment\
        \ of six (6) years and one (1) month, as minimum, to ten (10) years, as maximum,\
        \ with perpetual disqualification to hold public office,” the Sandiganbayan\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f449057-a6cd-4325-93d1-f18eae173a09'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.956+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aed81b-32f9-4eb7-a5e4-74c8c35b6dd4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:47:50.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T17:51:37.957+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mañalac was also ordered to pay ₱13.5 million to the DA which was
        the total amount paid to the IAMFI, with six percent legal interest.</p>'
  'coa-preaudit-public-funds':
    'author': 'AC Nicholls, CNN Philippines'
