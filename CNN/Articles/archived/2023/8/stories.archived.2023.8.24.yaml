      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d56c52-bd17-4614-8ab9-1376c936bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.462+08:00
