      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, South Korea react on Japan’s treated wastewater decision \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a33d43-6e21-4c77-a205-6e721430fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.747+08:00
      'mgnl:createdBy': 'pia'
