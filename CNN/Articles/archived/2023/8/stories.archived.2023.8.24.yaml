      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650715bf-5d6e-408b-8354-d2b43e3c50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have conflicting claims over the part
        of the South China Sea that Manila calls the West Philippine Sea, where Ayungin
        Shoal is located. A landmark 2016 arbitral tribunal ruling invalidated China''s
        expansive claims, and ruled largely in favor of Manila in areas of its EEZ
        and continental shelf that are being claimed by Beijing.</p>'
