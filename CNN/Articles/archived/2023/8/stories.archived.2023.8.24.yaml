      'mgnl:created': 2023-08-24T06:27:31.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.022+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash comes months after Prigozhin launched a brief rebellion that\
        \ posed an unprecedented challenge to Russian President Vladimir Putin’s authority\
        \ before it was suddenly called off in a deal that required the Wagner chief\
        \ and his fighters to relocate to Belarus.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31065857-b711-43d7-9f1a-c5600c1be14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.023+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc5154-77ba-4cce-95ff-f19957a2da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.023+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner forces were heavily involved in capturing the eastern Ukrainian\
        \ cities of Soledar and Bakhmut following Russia’s full-scale invasion of\
        \ Ukraine last year. Prigozhin then spent months criticizing Russian military\
        \ leadership and the support it was giving his troops before he called for\
        \ the armed rebellion.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc918d-6fb0-4ea1-9ef2-881d799867fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.023+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5ad54-f7fc-4d91-8860-17722bd61f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.024+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Ukrainian official told CNN on Wednesday that the plane that\
        \ crashed north of Moscow “is a manifestation of Putin’s Russia.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998a590-ba3a-46ef-b930-6eadbc151291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.024+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b645a-c7bb-4668-aa4e-0e1c0b173828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is why we are fighting, we don’t want to be a part of Putin’\
        s world,” the senior official, who is close to Ukrainian President Volodymyr\
        \ Zelensky, said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45e001-e0b1-4067-ac13-f27bbe777235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb6d2c-0d9c-45a6-b409-74a1c6a4ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden suggested Putin may have been behind the crash.\
        \ “You may recall, I was asked about this,” Biden told CNN. “I said I would\
        \ be careful what I rode in. I don’t know for a fact what happened, but I’\
        m not surprised.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015db9f7-d8a2-4eb8-84d1-23038273cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ef7e6-2cef-4004-9ba3-b5d70190c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.027+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As news of the crash broke, Putin was taking part in an event hundreds\
        \ of miles away from the site, in the Kursk region, to mark the anniversary\
        \ of the Soviet Union’s victory over Nazi Germany there.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a306f95-5ce9-45cb-aa7c-7f59c1d1d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.027+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4b86f-203a-4af9-9854-2e9033338d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.028+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video shows plane falling out of sky</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a33134-4b1d-4b38-8a7c-affe30e54c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.028+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video published by Russian state media outlet RIA Novosti showed a\
        \ plane falling out of the sky with one wing missing. CNN is unable to confirm\
        \ the authenticity of the video, but RIA Novosti claimed it was the moment\
        \ that an Embraer jet fell from the sky over the Tver region.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d5c6c-db9e-452b-8e5d-a154b13f5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.029+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbd07d-19b0-40df-b026-469a8cd7ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.029+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate video, also released by RIA Novosti, purports to show plane\
        \ engine debris at the crash site. Visible on the still-burning engine debris\
        \ are the last four digits of a registration number: 2795. Prigozhin’s plane\
        \ is registered as RA-02795.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6f6bf-436f-43fb-ae04-ea9e183138ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.030+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1fe5f-888e-401b-98d9-91eaf918b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.030+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flight data shows the Prigozhin-linked plane reached an altitude of\
        \ some 28,000 feet before publicly available flight tracking data suddenly\
        \ stopped transmitting, soon after 6 p.m. local time, southwest of the city\
        \ of Tver.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47674e3b-003d-48dc-b535-2662666daccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.030+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15fa52-fe65-4cb5-8b44-bdec5c55ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.031+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tracking site FlightRadar24 told CNN it is still analyzing data that\
        \ is “likely incomplete,” due to the way flight data near Moscow is collected.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555943aa-9057-42ad-b0fc-a025d3deffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.031+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bd885-97ab-48fe-a9fa-14ef9b3bd5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.032+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has previously reported on the plane, which has been linked to\
        \ Prigozhin’s companies and the Wagner Group.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3b561-2bdb-47e2-be7b-6ae05de888bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.033+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5762948-a4bc-42f2-b49b-989862633571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.033+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane is believed to have previously ferried Prigozhin from Rostov-on-Don\
        \ – which became the headquarters for his short-lived mutiny in June – to\
        \ Moscow, St. Petersburg and Belarus.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237fee4-5e9f-464e-a755-36abf7cdae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.033+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211fba1-e8fd-4039-b964-23010a61f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.034+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Embraer Legacy 600 is a corporate jet based on the ERJ 145 regional\
        \ airliner used by airlines in the United States.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63c477-2052-47af-a632-f26838facecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.034+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c9f36-94ba-424c-be21-fe25aa0bced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.035+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Russia has an open windows policy’</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2f22d-6229-434a-85ba-226b5d99fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.036+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top Biden administration officials have repeatedly and publicly warned\
        \ that Prigozhin could be killed by the Kremlin in the aftermath of the halted\
        \ rebellion.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f9df3-2a83-4869-add0-52bb8b7e0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.036+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b7408-f2b3-4594-ad02-c04082082abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.036+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I were he I’d be careful what I ate. I’d keep my eye on my menu,”\
        \ President Biden said in July.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e2989-454c-46f0-85de-9dcf97a337f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.037+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e548e-32e8-489e-8514-bf9fb751af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.037+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CIA Director Bill Burns and Secretary of State Antony Blinken echoed\
        \ Biden’s sentiments, with Burns noting that Putin has a long history of payback.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2d927-9fee-4ab7-8f95-cfb3ab9ed14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.038+08:00
      'mgnl:lastActivatedBy': 'lara'
