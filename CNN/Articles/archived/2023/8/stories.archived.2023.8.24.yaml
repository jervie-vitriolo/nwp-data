      'mgnl:type': 'text'
      'text': "In its 11 p.m. update, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said southwest monsoon brought\
        \ by Goring (international name: Saola) may bring occasional rains over the\
        \ western portion of Central Luzon and Southern Luzon beginning Friday.\r"
