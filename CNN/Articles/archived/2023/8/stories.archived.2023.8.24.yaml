      'mgnl:lastActivated': 2023-08-24T01:27:58.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce64f2-682f-4d99-b476-50a59eeffc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pfaffernoshke, meanwhile, emphasized that Germany is an enthusiastic\
        \ defender of international law such as the ICC and they would be glad to\
        \ see the Philippines working closely with the international court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c498b67-1fc7-4607-8fef-3b12d7db8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a6833-a067-4054-aa2a-304cd86ddcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe which the ICC authorized covers crimes allegedly committed\
        \ between November 2011 and March 2019. Duterte was elected president in 2016.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be959f-17e7-4b33-b145-5d2ead1a3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.376+08:00
