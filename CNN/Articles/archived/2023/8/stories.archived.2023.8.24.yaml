      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are offering two drones so far. This program will be extended\
        \ to give you more drones, to help the Philippines, the PCG (Philippine Coast\
        \ Guard) in surveying the sea waters of the Philippines,\" German Ambassador\
        \ to the Philippines Andreas Michael Pfaffernoshke told CNN Philippines' The\
        \ Final Word on Wednesday.\r"
