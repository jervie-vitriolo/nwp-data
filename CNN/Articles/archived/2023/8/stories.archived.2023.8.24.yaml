    'lead': 'Sen. Risa Hontiveros urged the Senate to provide the Philippine Coast
      Guard (PCG) with more financial muscle amid “increasing Chinese hostility” in
      the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T10:20:45.624+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-24T10:20:52.623+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
