      'mgnl:type': 'text'
      'text': "The Bureau of Fire Protection (BFP) said the blaze started before midnight\
        \ and has reached fifth alarm.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9cf91-a1ff-44c9-80de-02b9b82b9d3a'
