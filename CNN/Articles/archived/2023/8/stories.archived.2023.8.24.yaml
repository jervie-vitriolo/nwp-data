      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabada05-406a-405d-aad0-5a8384b4a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BRP Sierra Madre, a World War II-era ship, was deliberately grounded\
        \ on Ayungin Shoal in 1999 to serve as Manila's military outpost in the West\
        \ Philippine Sea.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b0152-2a32-415f-83df-81b41681c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.464+08:00
