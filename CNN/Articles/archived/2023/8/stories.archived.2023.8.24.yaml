      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Balitaan</em>, Miles Albert Pagtalunan,
        acting municipal fire marshal inspector, said one of the affected establishments
        is still on fire but the situation is already contained and under control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46bcfc-7112-4275-92f7-c81953871945'
      'mgnl:activationStatus': true
