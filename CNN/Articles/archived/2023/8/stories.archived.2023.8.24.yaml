  'nlex-traffic-long-weekend-fiba-opening':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-24T20:32:00.000+08:00
    'imagesource': 'jcr:0dc6cd25-f5f0-4ca1-854b-8547d4d30841'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5a1314-cb16-4550-8819-564e9da5a598'
    'lead': 'The public should anticipate increased traffic volume along NLEX in the
      next few days due to another long weekend and the opening of the FIBA World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T20:35:43.715+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-24T21:13:15.408+08:00
