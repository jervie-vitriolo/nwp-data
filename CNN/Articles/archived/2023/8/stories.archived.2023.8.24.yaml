      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        German envoy to the Philippines on Wednesday said he wants the Marcos administration
        to review the International Criminal Court''s (ICC) decision to look into
        former President Rodrigo Duterte''s bloody "war on drugs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face2143-9999-4b8b-bc72-e26f0b26053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b7cb7-7208-431e-8d52-7fdc6ba703f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' The Final Word, Ambassador Michael Pfaffernoshke\
        \ said Germany was not satisfied with the Philippine government's move to\
        \ cut all its ties with the ICC.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536cd2bf-c6db-47b2-9cf5-9b1b2a57bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe817238-e28c-463b-ab62-5bfaccae5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would very much encourage closer cooperation with the ICC,\" he\
        \ said. \"I would invite the Marcos administration to review this decision\
        \ that they have taken.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067fe47-283a-4886-ab94-ae1482e982e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b5cfb-367a-48f7-a902-ed06b0f699c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 18, the ICC decided to continue the investigation after the\
        \ Appeals Chamber of the court rejected the plea of the Philippine government\
        \ against the resumption of the probe into Duterte's drug war that has killed\
        \ thousands.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6377f-7139-45f2-a204-0cb135c7f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T01:27:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe85532-0418-49cd-8a5b-9dfd0c540104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T01:23:21.374+08:00
