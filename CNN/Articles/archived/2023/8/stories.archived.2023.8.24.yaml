      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Passengers traveling with a minor may be asked to present a DSWD\
        \ TCC if the parents are not married and the minor is traveling without the\
        \ mother; if the minor is traveling with a person other than his/her parent/s;\
        \ or if the passenger is over 18 years old but unable to fully take care of\
        \ himself/herself or protect himself/herself from abuse, neglect, cruelty,\
        \ exploitation or discrimination because of a physical or mental disability\
        \ or condition.\r"
