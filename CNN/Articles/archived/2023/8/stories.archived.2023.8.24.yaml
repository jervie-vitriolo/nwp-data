      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities checked the three septic tanks when inmate Michael Cataroja
        was reported missing. It turned out that Cataroja escaped from the maximum
        security compound.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689ed42-030b-4318-aae5-25ee43299fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:31:33.482+08:00
