      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is extremely selfish and irresponsible,\" he added. \"China expresses\
        \ serious concern and strong opposition.\"\r"
    '24':
