    'jcr:uuid': 'ee0cbbe5-b4c4-4c3a-a6da-0c750a2d31db'
    'lead': 'If you’re at high risk of serious illness or death from Covid-19, it’s
      time to dust off those N95 masks and place them snugly over your nose and mouth
      to protect yourself from a recent uptick of the virus, according to a growing
      number of experts.'
