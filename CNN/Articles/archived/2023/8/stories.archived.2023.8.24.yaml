      'Steve-Kerr', 'FIBA-World-Cup']
    'stories': []
    'template': '1'
    'title': 'Team USA eyes redemption in FIBA World Cup despite short preparation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41217a2a-a69b-4ce2-9ec7-5d61483c4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) — The United States National
        Men’s Basketball Team (Team USA) said it is focused on growing every game
        as it seeks to regain the FIBA World Cup championship. Team USA is looking
        for redemption in the 2023 edition in Manila, following a seventh-place finish
        in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8a453-0253-4eca-92a6-2bc5e90333b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA Basketball head coach Steve Kerr said they have a \"young but hungry\
        \ team\" that is ready to take on the challenge. The squad is led by NBA rising\
        \ stars Anthony Edwards, Jalen Brunson, and Anthony Reaves.   \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e308847-4897-455e-8fbc-a6ca78d85d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wanted guys who we felt could be a team in a short period of time.\
        \ We have a great feel, players with great feel on this team. They’re connected,\
        \ they can all pass,” Kerr said at the team intro press conference on Thursday.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ceef9f-d546-4c13-b5d9-cff8e0ced306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA Basketball team captain Jalen Brunson said they are all willing\
        \ \"to leave their egos\" at the door to achieve their common goal of winning.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79bcb8-6760-495d-87ad-8299a21850be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have one common goal which is to win. And so when it comes to roles\
        \ and doing things like that, we have figured a way to understand what the\
        \ team needs that time,” he said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7d43d-008a-458a-b9e2-0543421cc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Team USA swept its tune-up games before the international basketball\
        \ showcase, even beating Group C opponent Greece in Abu Dhabi. Kerr says the\
        \ exhibition games helped them familiarize with other teams and get a feel\
        \ of FIBA rules. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f50b3f-d641-453e-8b05-ca90fe00dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The champion NBA mentor said they are focusing on gearing up for their\
        \ opening game on Sunday against New Zealand. Preparation is key to beating\
        \ the Tall Blacks, Kerr added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d96b7d-2adc-43c6-8000-e1b2deef986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re getting ready for them. We’ve got great respect for them. We\
        \ know they’re well coached and they’re gonna play really hard,” he said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcee513-a9c2-43b6-8eac-55f138eabc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerr admitted FIBA tournaments are different from the NBA, but he said\
        \ they are ready to give it their all on the court. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647aa35-e3b2-409e-86d5-81ae8813072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re gonna compete, we’re gonna play as hard as we can. We’re gonna\
        \ try to win a gold medal. If we don’t, we understand there’s gonna be plenty\
        \ of criticism and we’re okay with that,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909463a7-afab-43ba-aadf-8a1df7775a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand acknowledges they have a tall order against them as they\
        \ open their seventh appearance against Team USA. But they are looking forward\
        \ to show the quality and growth of the Tall Blacks.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1586636-03d8-4090-a3bb-aa0c22afc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joining Team USA and New Zealand in Group C is Greece, minus NBA champion\
        \ Giannis Antetokounmpo, and Jordan, which is fielding former NBA star Rondae\
        \ Hollis-Jefferson as its naturalized player.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0080ec-7085-4fd9-b918-0d0f008224af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:27:22.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T19:29:52.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and Greece will open Group C play on Saturday, followed by
        Team USA and New Zealand. Both games will be played at the Mall of Asia Arena
        in Pasay City.</p>'
  'sc-tro-house-contempt-detention-orders-mamba':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T19:29:14.000+08:00
    'imagesource': 'jcr:15353cb3-7103-4a22-975e-7b6191bf06b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd06a1076-756f-44b6-998d-71b41547ce34'
    'lead': 'The Supreme Court has granted Cagayan Governor Manuel Mamba’s petition
      to halt the implementation of the House of Representatives’ contempt and detention
      orders against him — a move announced by the court shortly after his voluntary
      surrender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T19:30:52.758+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-24T20:07:44.135+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC issues TRO halting contempt, detention orders vs. Cagayan governor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c61cf-d26b-4a03-83bc-ada7136df94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T19:30:52.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — The
        Supreme Court (SC) on Thursday granted Cagayan Governor Manuel Mamba’s petition
        to halt the implementation of the House of Representatives’ contempt and detention
        orders against him — a move announced by the court shortly after his voluntary
        surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10588a8f-b705-46e3-becb-1200dab6b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868209d-0000-4ac7-bd13-04e92d541674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC en banc issued a temporary restraining order (TRO) against the\
        \ House Committee on Public Accounts and Committee on Suffrage and Electoral\
        \ Reforms, as well as the lower chamber’s Sergeant-at-Arms, “and all persons\
        \ acting in their behalf.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f0325-7ea4-4ac7-845a-b6f1f6ae7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4a224-110c-48cf-a4ad-4d1954860ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came <a href="https://www.cnnphilippines.com/news/2023/8/18/cagayan-governor-mamba-detention-order.html">a
        week after</a> the two committees approved a motion seeking the governor’s
        detention, citing his repeated failure to attend hearings on his alleged public
        spending violation during the election period.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca759b-e3e7-455f-a715-998478fd759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c85cf-0858-446a-999e-355bf6b39796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the day, House Speaker Martin Romualdez said Mamba voluntarily\
        \ surrendered to the House.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837a43e-a145-4e22-8aab-2fd6b0fd24aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23cb212-b8ff-40ce-8df5-1df4a15bf1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Governor Mamba's choice to voluntarily surrender is a commendable\
        \ stride in safeguarding the integrity of our democratic institutions,” Romualdez\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a11e70-c70e-45ad-a75c-192674f956a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc64ab5-12d8-4bd0-a553-450807551f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It signifies his readiness to collaborate with the House's proceedings\
        \ and underscores a steadfast commitment to the fundamental principles of\
        \ accountability and transparency that form the cornerstone of our democracy,”\
        \ he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcf00a-3605-4519-aca3-29407c29be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172726b-aa59-420b-8a9a-afbccaff13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T20:07:44.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the surrender, Mamba sought help from the SC, asking it to nullify\
        \ and declare the House orders as unconstitutional. He also asked that a TRO\
        \ be issued pending further orders from the court.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
