      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        National Security Council (NSC) on Thursday said China is using tactics that
        will divert the attention of the Philippines amid heightened tensions in the
        West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38732cdc-6eac-4407-9d7d-0df26ee03fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358620e-5cc0-4d33-85e7-295db0b44186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gumagamit po sila ng mga alepores</em> or what we call as operators
        or proxies which<em> ginagamit nila</em> as force multipliers <em>na iba-iba
        sinasabi</em> but using a certain script coming from them <em>para pagsabungin
        tayo</em>," NSC Assistant Director General Jonathan Malaya told CNN Philippines''<em>
        The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d8fb3-65fb-42f4-a569-7d48fea25a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30afafa-f92a-4ef6-b2f0-6b948a8f758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are using operators or proxies that they use as\
        \ force multipliers who say different things but using a certain script coming\
        \ from them to divide us.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9ad63-7640-41da-92e3-054ed8ed7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c23493-9013-41d8-9094-055d8a435fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said this was what Beijing did when it had several versions
        of what happened during Manila''s recent <a href="https://www.cnnphilippines.com/news/2023/8/22/brp-sieera-madre-resupply-mission-completed.html">resupply
        mission</a> to Ayungin Shoal.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd336f-964a-416a-964b-7574a8795a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8022a-7789-4918-9764-d084719a181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:21:23.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T13:12:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited the statement made by Chinese Ambassador Huang Xilian who\
        \ claimed there was a special arrangement between the two countries that allowed\
        \ the successful delivery of goods to the BRP Sierra Madre. Philippine officials\
        \ have said they were unaware of such, and maintained that the country does\
        \ not need to ask for permission for whatever it is doing at the shoal.\r"
