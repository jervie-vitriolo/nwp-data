      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Signal
        no. 1 is hoisted over Cagayan as Tropical Storm Goring continues to move slowly
        over the Philippine Sea east of Batanes, the state weather bureau said late
        Thursday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a3894-7afa-40fe-9bf9-41407d87fa82'
