    'mgnl:tags': ['Commission-on-Audit', 'COA', 'Gamaliel-Cordoba', 'public-funds']
    'stories': []
    'template': '1'
    'title': 'COA wants pre-audit of certain transactions to prevent misuse of public
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2816818-60df-4cef-8bdf-bea85df82b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — The
        Commission on Audit (COA) is looking into reviewing government financial transactions
        before a certain budget is spent on projects and other expenditures to prevent
        the misuse of public funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1918bdc-69d1-490d-b12c-bccb5eb870d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a COA circular, a pre-audit means financial transactions\
        \ will be examined before the payment process is completed. It will determine\
        \ whether a proposed expenditure complies with regulations and that it is\
        \ not unreasonable or extravagant.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9dfca-0596-4617-8a68-c6cda380753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA chairperson Gamaliel Cordoba admitted to members of the House Appropriations\
        \ Committee on Thursday that the post-audit process sometimes frustrates him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d43c80-a6f7-4758-8b3f-3f47e4ea44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Minsan ang pakiramdam ko po ay natapos na, nasayang na ang
        pera, nasayang na ang oras,”</em> Cordoba said during a hearing on the COA’s
        2024 budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e0013-14b2-4ae0-a149-cbab4a9ffcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung maaari po ay maayos namin ang pre-audit, maglalagay lang
        siguro ng mga</em> occasions or amounts <em>kung saan tayo mag pre-audit</em>
        so actually <em>gusto po namin iyon,”</em> he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1021e1c-2da9-40cc-aeb0-5964e2eac3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I sometimes feel it's a waste of money and time. If we\
        \ could fix the pre-audit, we could arrange for occasions or amounts where\
        \ we could pre-audit. so we'd prefer that.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0423f83-a36a-4683-ab1d-faa676593274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cordoba's comment came after SAGIP Partylist Representative Rodante\
        \ Marcoleta pointed out that a pre-audit may be better than a post-audit.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0687c-60de-4e8d-8406-15cf4c946e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siguro pwede sila magsimula kahit sa</em> big ticket projects,”
        Marcoleta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fa105-27c6-40ec-8c95-bd06a9570af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe they can begin even with big ticket projects.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de84b3-ae9d-4d0b-9aa0-29863e52515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CIF funds</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68c5c6-3785-4bb1-9011-b6439e27f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA is planning to convene several government agencies to revisit\
        \ guidelines on the use of confidential and intelligence funds (CIF).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863cd9f-439f-459a-b8a6-fb16bba5fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cordoba said he wants the meeting to happen within the third quarter\
        \ of the year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcb4db-4bde-411a-b152-a3f387e0d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the increase in the confidential and intelligence funds,
        we will try to convene the inter-agency committee <em>na</em> <em>nag-promulgate
        ng</em> rules <em>na ito para ma-update natin kasi medyo matagal na rin po
        ito</em>, 2015, so eight years ago,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca5cbf-1bea-4f29-8285-007f907736f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because of the increase in the confidential and intelligence\
        \ funds, we will try to convene the inter-agency committee who promulgated\
        \ these rules to update them because it has been a while -- 2015, so eight\
        \ years ago.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbe6b8-e944-444f-845c-a32b100853fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alliance of Concerned Teachers Partylist Representative France Castro\
        \ pointed out the upward trend in the appropriation of CIF.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b63e86-1a08-42ba-ae63-b60930c99f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She particularly noted the ?125 million in confidential funds spent\
        \ by the Office of the Vice President (OVP) in 2022.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56dd759-2d0a-4d39-b8be-768bd1d57450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala ito sa</em> GAA 2022 <em>pero parang na-realign ito so
        pwede bang imbestigahan bakit ito na-realign?”</em> Castro asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f9800-3e2b-4169-a768-21151af98bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This wasn't in the GAA 2022 but it seems to be realigned\
        \ so can we look into why it was realigned?]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165713a8-68a1-4b07-b22f-f31ceec150d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cordoba said COA will look into it. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c3b03-b504-42e3-97ef-0241854069bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP earlier released a redacted transparency report that showed
        adjustments in the budget, including a ₱125 million allocation for confidential
        expenses. Other details such as the approving authority weren’t indicated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be51f9-653c-41d9-aed4-9f7d09f84ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA assured Castro that agencies are not able to download their\
        \ CIF unless they submit quarterly liquidation reports on the use of the fund.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a4dc0-f134-4963-9543-d4bec274f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quarterly <em>po kasi kung i-release iyan eh. Hindi sila makakakuha
        ng panibago kung hindi sila nakapag-submit ng</em> liquidation <em>doon sa
        nakaraang</em> quarter,” COA commissioner Mario Lipana explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b27171-aa25-4396-9d74-182646658de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's released quarterly. They cannot get a new one if\
        \ they haven't submitted the liquidation from the previous quarter.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e289d50-17e8-4f70-80b6-3635891ef29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, several lawmakers expressed their support to provide COA\
        \ with additional funds to increase operational expenses and personnel salaries.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe9267-99fe-40d0-b7eb-a6afecb318dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA is proposing a budget of ₱13.3 billion for 2024, a bit lower
        than last year’s ₱13.5 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a6357-506c-4b34-8a6a-80f303c3b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Long overdue <em>na rin yung</em> compensation package <em>ng ating</em>
        state auditors <em>dapat magawa ito agad tapos bukod sa</em> compensation,
        <em>dapat matiyak yung proteksyon at seguridad,”</em> Gabriela Partylist Representative
        Arlene Brosas said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0c4fa-db80-4d97-a825-1154a50edf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T16:53:23.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:07:31.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The compensation package of state auditors is long
        overdue, this has to be done immediately and aside from compensation, we should
        assure protection and security.]</p>'
  'deped-coa-low-spending-learner-tools':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T17:34:09.000+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee04ae9-f2c1-43f7-b329-9b5a7b5e400e'
    'lead': 'State auditors questioned the Department of Education for not spending
      enough on much needed learning tools and equipment, particularly for science,
      mathematics, and technical-vocational livelihood subjects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T17:36:57.942+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-24T17:46:17.231+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-24T17:46:16.846+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['audit-report', 'DepEd', 'COA', 'Commission-on-Audit', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'COA flags DepEd over low spending for learning tools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5f672-aade-4b20-ab2d-ab8da0d61934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — State
        auditors questioned the Department of Education (DepEd) for not spending enough
        on much needed learning tools and equipment (LTE), particularly for science,
        mathematics, and technical-vocational livelihood (TVL) subjects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecb075-c82e-4878-9df7-6c19a96a440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.232+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its audit of the DepEd’s 2022 budget posted on Thursday, the COA\
        \ noted a 14.54% obligation rate and 37.51% disbursement rate for LTE.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106163c-4c7e-4968-ad59-3de5676c00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recipient public schools were not timely provided with the necessary\
        \ LTE, thus foregoing the opportunity to maximize the enhancement of the quality\
        \ of teaching and learning on Science, Mathematics, and TVL,” the COA said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e9a51-3de5-4016-b74a-1bb85828fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors also noted a low target accomplishment rate for the distribution\
        \ of procured LTE.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd99589-cc67-4b3d-9527-991529c9b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd Central Office posted a target accomplishment rate of only\
        \ 24% or 2.1 million pieces out of over 8.7 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717f68-0646-440a-a478-de48fa864a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors also noted delays or failure to deliver procured goods to\
        \ recipient schools in various DepEd offices.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d97fa-e118-4fe2-82a5-a74ddb762bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Records showed that suppliers delivered over five million pieces of\
        \ various science and math equipment worth over P1.1 billion to DepEd Central\
        \ Office but these remain undelivered to recipient schools as of end of 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3eba3-e930-43ac-a819-318884c3cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In DepEd Bicol, over 292 units of various TVL tools such as hacksaw,\
        \ meat chopper, and hand tractor remained in the warehouse.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419efe48-e974-481b-98d2-dddb0d41f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In DepEd NCR, only P2.2 million worth of goods out of the total P3.4\
        \ million contract price were delivered by the supplier on time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b193837-b840-40b0-99d8-256c4c853dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The delay in the distribution of SME-TVL tools and equipment deprives\
        \ the recipients of the benefits that could have been obtained therefrom,\"\
        \ COA said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493774de-6d61-49d2-bfb5-13b3ab178ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Further delay also increases the risk of damage due to weather conditions\
        \ and other related issues on warehouse storage,” it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e7213-9592-4d82-aa68-b4caee12825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors recommended and DepEd management agreed to ensure the immediate\
        \ delivery of undelivered items and impose liquidated damages to suppliers\
        \ for delays in delivery of goods.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705fd37-b0f0-4bb9-b92b-bff152e3308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:36:58.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T17:46:17.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has emphasized the importance of prioritizing\
        \ science, technology, engineering, and mathematics (STEM) in the education\
        \ sector.\r"
  'ai-english-classroom':
    'author': 'George Evan Dungca'
    'caption': 'The growing presence of AI opens up a unique opportunity for teachers
      — a chance to reevaluate and reimagine the English classroom.  '
