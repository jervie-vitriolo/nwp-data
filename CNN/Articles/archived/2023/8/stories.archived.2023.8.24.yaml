      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the basic travel documents?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672fc26-c63e-4bc8-94d5-564d80532cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acf3d0-d009-488f-8f66-e363f7637021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Passport (valid at least six months from the date of departure)\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea941ef-c312-4f3c-bbd2-5511041e25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Appropriate valid visa, whenever required\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068c8b1-91a7-4605-9276-ba4aeca9c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Boarding pass\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e7c79-8e71-4730-97a7-344a663b482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Confirmed return or roundtrip ticket, when necessary\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bfbb2-42dc-4533-b82c-413b06d9a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789441c-6636-43ed-8de8-9f8ca92455d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Passengers will be subject to inspection by an immigration officer\
        \ (IO) who will interview them about the purpose of their travel and check\
        \ their basic travel documents.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce1a32-be8b-40d7-b165-a722ce3d74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a61230-39b2-4533-b77b-d345cacedaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IACAT said the IO may ask relevant clarificatory questions and\
        \ additional supporting documents, which will be enumerated later in this\
        \ article, to establish the purpose of travel.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c812d90-f858-4e1f-8ab0-1272126d6e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8841111-7ccb-4b62-90d1-d7936e41c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In certain cases, IOs may find the need for secondary inspection, which\
        \ shall not exceed 15 minutes “unless extraordinary circumstances require”\
        \ such, the IACAT said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8199b1-c8c4-41a8-9e9c-8910109fea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053f17f-b648-4409-80a0-524e108878fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that whenever circumstances require, an authorized secondary\
        \ IO may still conduct a random redundancy check on a passenger already cleared\
        \ by a primary officer.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2660d7-8b97-408f-8e23-91fdb1e88a7b'
      'mgnl:activationStatus': true
