      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        National Security Council (NSC) on Thursday said lawmakers should consider
        allocating funds for the establishment of a permanent structure on Ayungin
        Shoal under the 2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756c621-4a2b-499b-aa0b-4429cbcd96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:39:43.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T12:39:44.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s a proposal that merits serious consideration from Congress.
        As we can see, the BRP Sierra Madre is not in a good state, it’s rusting and
        it’s dilapidated, and it really needs improvement,” NSC Assistant Director
        General Jonathan Malaya told CNN Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
