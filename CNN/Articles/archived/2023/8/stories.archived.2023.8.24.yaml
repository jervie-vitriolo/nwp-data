      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This act blatantly transfers the risk of nuclear pollution to neighboring\
        \ countries including China and the international community, and puts self-interest\
        \ above the long-term well-being of people in the region and the world,\"\
        \ Director Wu Chenq said\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e54c9-d847-4695-a0f1-00c868678636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T22:13:17.748+08:00
