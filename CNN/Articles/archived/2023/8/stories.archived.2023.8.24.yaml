      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is but fitting and proper that the people of the Province of Ilocos
        Norte be given full opportunity to participate in the occasion and enjoy the
        celebration,” the proclamation read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ac9c5-0da6-4637-b3e6-76ad80d3bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:41:14.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T12:41:14.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former president’s birth anniversary falls on Monday this year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce54f3-c959-49fa-b23e-7a31e6e1d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:41:14.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T12:41:14.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Marcos also declared Sept. 12 holiday in the province to
        celebrate his father''s birthday.</p>'
  'japan-fukushima-nuclear-plant-water-release':
    'author': 'Emiko Jozuka and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-24T12:53:37.000+08:00
    'imagesource': 'jcr:1f47d0de-bcc5-4005-96ed-240b78352d4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149c9d4c-19cf-4253-b5d4-a19befca564d'
    'lead': 'Japan begins releasing treated radioactive wastewater from its Fukushima
      nuclear plant, part of a controversial plan that has sparked fierce objections
      from some regional countries as well as many consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T12:55:45.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-24T13:04:15.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan begins releasing treated radioactive water into the ocean despite
      outcry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71d77c-b26c-4349-bf0c-792f4e1bc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan on Thursday began releasing treated
        radioactive wastewater from its Fukushima nuclear plant, part of a controversial
        plan that has sparked fierce objections from some regional countries as well
        as many consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a56633-789b-4159-a92f-a7bfd40b159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a3d41-6075-44cc-abde-351b0f6a7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country started discharging the water after 1 p.m. local time (midnight\
        \ ET), according to state-owned electricity firm Tokyo Electric Power Company\
        \ (TEPCO).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18805754-1512-4729-9131-5e4d64a93688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769365a-84e8-4e3b-91d1-c4e939a5bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a press conference earlier on Thursday morning, TEPCO said it\
        \ expects to discharge only around 200 or 210 cubic meters of treated wastewater.\
        \ From Friday, it plans to then continuously release 456 cubic meters of treated\
        \ wastewater over a 24-hour period and a total of 7,800 cubic meters over\
        \ a 17-day period.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdaa504-7d34-4fec-ac87-f92ebafe9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669c3b7-2d49-4c0e-b8f8-5d8556023491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TEPCO said that the operation would be suspended immediately and an\
        \ investigation conducted if any abnormalities are detected in the discharge\
        \ equipment or the dilution levels of the treated wastewater.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5a1c6-ec39-4b7f-a7dc-46472ebc7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57ebc2-82ab-46f7-ab80-3c0951786313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will send a boat later Thursday into the harbor to collect samples\
        \ to monitor and ensure the discharged treated wastewater meets international\
        \ safety standards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50877757-bf2b-475c-9641-f17e062d78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d79662-d655-41a8-b49c-7b5c80e77a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s devastating 2011 earthquake and tsunami caused water within\
        \ the Fukushima nuclear plant to be contaminated with highly radioactive material.\
        \ Since then, new water has been pumped in to cool fuel debris in the reactors,\
        \ while ground and rainwater have leaked in, creating more radioactive wastewater.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e067a-129e-4ead-8407-a593fa7e0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaac52e-c26d-4bf9-b8a2-a8a914e424eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan to release the water has been in the works for years, with\
        \ authorities warning in 2019 that space was running out to store the material\
        \ and they had “no other options” but to release it in a treated and highly\
        \ diluted form.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fdd2e-6d44-4cb5-83bc-d6dabd34edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81831fde-ca7f-439d-bd9e-4bb0e489a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some governments have expressed support for Japan, others have\
        \ strongly opposed the wastewater release, with many consumers in Asia hoarding\
        \ salt and seafood amid fears of future contamination.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd3889-c339-40b0-bc97-374467413b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8485a-e465-47cc-8952-0e60c4d8f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has backed Japan and Taiwan has agreed that the amount of tritium\
        \ being released should have “minimal” impact.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96299e53-91ec-4e61-898e-8125f60b110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbd945-1cc7-4ac1-85ab-0484da463064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, China and the Pacific Islands have been vocal in their opposition,\
        \ arguing the release could have broad regional and international impact,\
        \ and potentially threaten human health and the marine environment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11cfaa-26e4-47f4-b458-dd9e8231e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b548103-c8c0-43d8-8b08-9112c37e1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing Wednesday, foreign ministry spokesperson Wang Wenbin\
        \ said China was “gravely concerned and strongly opposed” to Japan’s release\
        \ plan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf55157-5a58-41ce-9e99-d19f4849d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc7fa0-a37c-46bc-92ce-2598d728ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang said Japan “is extremely selfish and irresponsible, as the discharge\
        \ will spread the risks of nuclear contamination to its neighboring countries,\
        \ including China, and the rest of the world, and by doing so, Japan is putting\
        \ its selfish interests above the long-term wellbeing of people in the region\
        \ and beyond.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21a9a0-404d-4caa-be8b-350af99c24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3977e-c0e5-472e-b8c0-2e468feeecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some governments have even banned food imports from parts of Japan.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d424d1b-26b1-4888-85a9-86c34ab53933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6967be-b0e5-4224-a3b9-306fc152af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s customs department banned imports of food from Fukushima and\
        \ nine other regions earlier this summer.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4abb2d-4d6c-486f-a77a-681eceeb1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d954a0e-60f7-4a05-b4ee-e29797667d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong on Wednesday said it will ban food products imported from\
        \ some parts of Japan following the release of the treated water. From Thursday,\
        \ all live, frozen, chilled, dried, or otherwise preserved seafood products,\
        \ sea salt and unprocessed or processed seaweed will be prohibited from being\
        \ imported from cities including capital Tokyo, Fukushima, Chiba and Tochigi.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104cb01-0bc8-4390-902f-75ecda1cfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8106cf-c670-41fb-bf23-0986409c2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city is Japan’s second largest export market for seafood outside\
        \ mainland China, according to Reuters news agency.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa3dc0-19d2-4434-ab35-a368316da0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd815ff-a02d-47e6-ae79-924a8bee77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan argues its plan is safe.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d4c56-fe71-4cfa-b67e-19e9bc4746a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838e9d1-7105-439e-bc6d-853aa3933e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, the wastewater has been continually treated to filter\
        \ out all the removable harmful elements, then stored in tanks. Much of the\
        \ water is treated a second time, according to TEPCO.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe615c4-ed6a-405d-870f-a7214b6f8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edce06-213b-4b26-b573-44b4fad8d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the wastewater is finally released, it will be heavily diluted\
        \ with clean water so it has only very low concentrations of radioactive material.\
        \ It will travel through an undersea tunnel about 1 kilometer (0.62 miles)\
        \ off the coast, into the Pacific Ocean.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bc3af-a40a-455d-987d-31a211b97f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bae5c-1284-4b43-a204-dbc735d64a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Third parties will monitor the discharge during and after its release\
        \ – including the United Nations’ nuclear watchdog, the International Atomic\
        \ Energy Agency (IAEA).\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b8050-00d1-46a6-8193-4a74990939c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8ac80-c96d-4c66-858b-812c95763a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:55:45.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T13:04:15.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA has staff stationed in a newly-opened Fukushima office
        and will monitor the situation for years to come, it said.</p>'
  'Anthony-Edwards-Erik-Spoelstra-Dwyane-Wade-comparison':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-24T12:54:02.000+08:00
    'imagesource': 'jcr:d2e2887c-4ea4-4d72-826d-27e3c6952b63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e832626c-a1af-4193-8baa-578a50aa233e'
    'lead': 'Team USA assistant coach Erik Spoelstra gives praises to rising star
      Anthony Edwards, even comparing him to his former player and Miami Heat icon
      Dwyane Wade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T12:56:45.772+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-24T12:57:07.115+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anthony Edwards reminds Erik Spoelstra of Miami Heat legend Dwyane Wade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d365e-1812-408b-b82a-fda8c4292a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Anthony
        Edwards has been on a tear with Team USA in its buildup for the 2023 FIBA
        World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37891c7c-59e0-4dcd-bd73-01c9bf8db89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Minnesota Timberwolves third-year guard was a breakout star for\
        \ Team USA, leading the squad to a perfect 5-0 run in exhibition games.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa9ce5-e1bb-497c-9e00-764e6c716a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edward's stellar performance did not go unnoticed as Team USA assistant\
        \ coach Erik Spoelstra heaped praises to the promising cager, even comparing\
        \ him to his former player and Miami Heat legend Dwyane Wade.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b71222-c338-4257-96a1-e6a0751da533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know who that is. It's hard not to look at Anthony Edwards and\
        \ not see Dwyane Wade. And I'm not a guy for comparisons, I'm not. But the\
        \ way he moves, the way he competes, the way he electrifies the crowd, yes,\
        \ that reminds me of No. 3,\" Spoelstra told CNN Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484ace9-a688-48d4-ba9d-3f0204fa5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have told Anthony that. I feel like I'm going back in time, it's\
        \ making me younger again, I'm really enjoying it,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efe9dd-ad81-4e82-8fdd-e2aef217397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spoelstra was Wade's head coach for almost his entire career in the\
        \ NBA, winning two titles together.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2359cc5-a2d4-4f3d-b108-49bc916a45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wade was recently inducted into the Basketball Hall of Fame alongside\
        \ other NBA greats Dirk Nowitzki, Tony Parker, and Pau Gasol.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998da64c-72e2-4e37-bdff-9ef45df8f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:56:45.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-24T12:57:07.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards and Team USA will begin their FIBA World Cup campaign against
        New Zealand on Aug. 26 at the Mall of Asia Arena in Pasay City.</p>'
