      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Filipino
        basketball legend Carlos "Caloy" Loyzaga has taken his place among the greatest
        basketball names in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdb372-aac5-4cb8-8a47-2bd1c79e99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:12:01.274+08:00
