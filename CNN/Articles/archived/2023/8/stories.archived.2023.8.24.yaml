    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d973d9-5c15-4fca-9d10-54fd2d8f8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — The
        government recently issued revised guidelines for international-bound Filipino
        travelers, citing the need for stricter rules to combat human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e9b1a-33a7-457d-aeb4-41f268028766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2be465-f923-4d47-9e43-14a9590cceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new document from the Inter-Agency Council Against Trafficking
        (IACAT) was <a href="https://www.cnnphilippines.com/news/2023/8/23/revised-guidelines-overseas-travel.html">made
        public on Tuesday,</a> Aug. 22, and “shall take effect 15 days after its publication
        in a newspaper of general circulation or in the Official Gazette.”&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36356922-4288-46da-ae9b-b7227e9c38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470c689-aa89-4714-9771-ff1393109c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints over the fresh set of guidelines have surfaced after
        its release, with a lawmaker saying the additional requirements are <a href="https://www.cnnphilippines.com/news/2023/8/23/revised-guidelines-overseas-pinoy-travelers-too-strict-inconvenient-lawmaker.html">too
        burdensome.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06e81a-08fa-4a9b-865c-1a0b2c215ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae44c8f-ff81-4987-8acc-5b8b271c4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Solicitor General Florin Hilbay also questioned its constitutionality.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e5c4a-4b04-40e2-ac55-cfc19f359ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35276e8f-5fb5-40eb-83f8-106f905ae5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An unconstitutional sleight of hand: from right to travel to permission\
        \ to leave,” he wrote in a post on X (formerly Twitter).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93b0ca-ba16-4778-8394-840a8f40d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec591f-10fb-4734-8156-9bbfa82d5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hilbay said it gives immigration officials “wide latitude to harass\
        \ migrant workers” and warned that it can be used to harass critics of the\
        \ government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba56b6-fde4-42cd-b899-742bba003750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330f83f-474d-4fbb-94db-7237f900a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that it may result not only in longer lines at airports but\
        \ also corruption.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c52995-872f-4194-85fb-e87cfe508e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.948+08:00
