      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of the Ombudsman’s preliminary probe only covered the
        procurement of test kits, but government officials and Pharmally were also
        linked to irregularities in the purchase of face masks, surgical gowns, personal
        protective equipment, and face shields.</p>'
