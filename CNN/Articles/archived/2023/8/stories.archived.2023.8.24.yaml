      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an announcement by the airline, the program will affect\
        \ some travelers departing from Gimpo International Airport (GMP) from August\
        \ 28 until September 3 and from Incheon International Airport (ICA) between\
        \ September 8-19.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263fc14-b94b-41d8-a2d7-db4223ead839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both passengers and luggage will be weighed anonymously, and the data\
        \ will then be shared with the country’s Ministry of Land, Infrastructure\
        \ and Transport.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e82921-7360-4cbb-87e0-cc9bf51d347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If a passenger would prefer not to have their weight data collected,\
        \ Korean Air confirms that they can opt out by letting a staff member know.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce69ce-837a-412c-9d7f-bbbd8141844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some travelers may be surprised to find themselves asked to step\
        \ on a scale, this decision isn’t made by airlines – it’s often mandated by\
        \ governmental airline regulators.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166eb4a-7c61-427a-b5a0-4b96e2310771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Air New Zealand carried out a similar program
        with some of the customers flying its international routes, like the ultra-long-haul
        between Auckland and New York’s JFK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f7e35-a646-42e1-8979-5d1fac31c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know stepping on the scales can be daunting. We want to reassure\
        \ our customers there is no visible display anywhere. No one can see your\
        \ weight, not even us,” a representative from Air NZ, the country’s national\
        \ carrier, said at the time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f11a8d-651c-4e35-98e5-193a421f186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once data is gathered, it helps airlines make decisions about fuel\
        \ needs and weight distribution on board.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3a3d7-298f-4d95-a847-6a03d293aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:00:06.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:00:15.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/korean-air-weighing-passengers-explainer-intl-hnk/index.html"
        target="_blank">Why Korean Air will be weighing some passengers before their
        flights</a>."</em></p>'
  'india-moon-landing':
    'author': 'Rhea Mogul, Manveena Suri and Vedika Sud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-24T14:00:26.000+08:00
    'imagesource': 'jcr:fa9764e5-47ec-434f-a4f1-cc141c3a8797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9e8aa7b-177e-4a3c-a676-3f423e481b9e'
    'lead': 'Indians around the world have united with pride and excitement after
      the South Asian nation on Wednesday became the first country to soft land a
      spacecraft on the moon’s unexplored South Pole, and only the fourth country
      to reach the lunar surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T14:05:23.947+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-24T14:05:33.365+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-24T14:05:32.614+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chandrayaan-3', 'science', 'space-program', 'India']
    'stories': []
    'template': '1'
    'title': '‘India is on the moon’: Pride and joy as lunar landing burnishes country’s
      image'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63365beb-2865-46e7-9655-e447b011ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Indians around the world have united with
        pride and excitement after the <a href="https://www.cnn.com/world/india" target="_blank">South
        Asian nation</a> on Wednesday became the first country to soft land a spacecraft
        on the moon’s <a href="https://edition.cnn.com/2023/08/23/world/chandrayaan-3-lunar-landing-attempt-scn/index.html"
        target="_blank">unexplored South Pole</a>, and only the fourth country to
        reach the lunar surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f587fe-5576-43f4-83d6-ccef679cfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lander named Vikram and a rover called Pragyan, robots from India’\
        s Chandrayaan-3 mission, touched down on the moon just after 6 p.m. local\
        \ time – a moment watched by 70 million people on the the Indian Space Research\
        \ Organization (ISRO)’s YouTube page.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26983b08-0ec3-4961-9c91-6c7f4552bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have achieved soft landing on the moon,” said ISRO chairman S.\
        \ Somanath to thunderous applause in the control room. “India is on the moon.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c79de2-9c10-47b4-ab19-ba9697526a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The history-making event has become an immense source of pride for\
        \ the country of 1.4 billion as it takes challenging steps to become a space\
        \ pioneer and cement its status as a global power.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1453034-57a6-4e07-a86a-bc0024d92c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandrayaan-3’s success has brought together a nation struggling
        at a time of deep communal strife, with <a href="https://www.cnn.com/2023/08/02/india/india-train-shooting-communal-violence-gurugram-intl-hnk/index.html"
        target="_blank">deadly sectarian violence</a> flaring in pockets of the country.
        It presents a moment of hope and unity to millions who are reveling in ISRO’s
        achievement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f9044-89bb-4d72-83f0-6db1b834c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Worshipers were seen praying at Hindu temples, mosques and Sikh gurdwaras\
        \ ahead of its landing. Several schools around the country organized live\
        \ viewings of the mission and children fervently waved the Indian flag when\
        \ Chandrayaan-3 touched down on the moon’s surface.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647e90d-b86f-4b78-bb27-2a5dfae8e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Locals burst fire crackers, distributed sweets in the streets and danced\
        \ enthusiastically to celebrate the achievement. Chants of “victory to India!”\
        \ thundered outside the Council of Scientific and Industrial Research in capital\
        \ New Delhi.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9932b8-1801-4b0f-bed7-d78f99b9a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m very excited,” said Ashish Kumar Verma, who was watching the live\
        \ stream. “It was a very great moment to witness.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d878d-514e-40a1-9432-80b903757650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another viewer, Charvi Katare, said the moment was “inspirational”\
        \ for India.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c579bd-4eb9-4c87-b4f4-41e57002dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further south in Mumbai, the city’s beloved police band played a rendition\
        \ of the popular Indian patriotic song, “We Shall Overcome” in honor of the\
        \ event.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551eae9-415c-45c9-bfb3-3163f076217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A host of celebrities, politicians and global icons also lauded India’\
        s effort.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991b87b-3ea7-4b50-978f-ab47daaef8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Congratulations to all the scientists and engineers… the whole team\
        \ which has made India so proud,” Bollywood superstar Shah Rukh Khan wrote\
        \ on X, formerly known as Twitter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcb2c0-7a67-459d-b45e-7bbff4544ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cricket legend Sachin Tendulkar said: “Humble, hardworking women and\
        \ men, coming together, overcoming challenges, and making our tricolor fly\
        \ high.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce53059-7d20-4b22-81e1-6dfe0e3c9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India has become a true pioneer in space exploration,” wrote Ursula\
        \ von der Leyen, the president of the European Union commission.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb8dd2-a8b4-426f-8e3e-74fa11361c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a further successful step on Thursday morning, the rover Pragyan\
        \ exited the Chandrayaan-3 and took its first steps on the moon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6f5d8-17d5-4932-a92f-5db678860393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Ch-3 rover ramped down from the lander,” ISRO wrote on X. “India\
        \ took a walk on the moon!”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb9ebd-24bf-4c5c-923d-c252ab85eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘New India’s victory cry’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f3b92-bb29-473f-ad8c-e056f7af3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has in recent years made huge strides in its space ambitions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ba5ea-1de7-4d2e-81e9-a0d226c65c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Prime Minister Narendra Modi, who swept to power in 2014 on a promise\
        \ of future greatness and nationalism, Chandrayaan-3’s success is particularly\
        \ exciting. It comes days after Russia’s Luna 25 spacecraft failed to land\
        \ on the moon, crashing on its surface instead and bringing an end to Moscow’\
        s first lunar landing attempt in 47 years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf44f96-320c-4d13-8b0f-1c13a53519ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a nation that only gained independence from the British 76 years\
        \ ago, and one where large pockets of the population remain impoverished,\
        \ India’s triumph over Russia – a country seen as a space pioneer – is symbolic\
        \ of the changing world order.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522d714-eebc-487a-8a91-896f9c38ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When India launched its first rocket into space in 1963, the country\
        \ was no match for the ambitions of the United States and the former Soviet\
        \ Union, which were way ahead in the space race.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f529241-c9c1-4284-a89b-d0f5abfae72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Workers from its space agency transported spaceship parts to the rocket\
        \ launchpad using bicycles. Now, it can say it has orbited the moon and Mars,\
        \ even breaking records and launching hundreds of satellites at a far lower\
        \ cost than other space-faring countries.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb6ce0-b7c2-415c-a692-545b9982106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s rise in the space game is also indicative of its growth on the\
        \ global stage.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809eea57-72e1-4b13-9980-d64caa6db308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India and China have been locked in a tense standoff at their contested,\
        \ shared border, pushing New Delhi closer to Washington and its allies to\
        \ counter Beijing’s increasing assertiveness. Russia has grown increasingly\
        \ isolated since its unprovoked invasion of Ukraine.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5559417-3ff5-4d78-a63c-5a2204807597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Delhi, whose ties with the Kremlin date back decades, has deftly\
        \ balanced its relations with both Moscow and Washington since the war, and\
        \ has emerged as a leading power in the Indo-Pacific, with Modi appearing\
        \ as a leader who cemented India as an international power broker.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a21ce-dddd-468c-9e54-ca46d6c510c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi, who faces an election battle next year, was in South Africa attending\
        \ the BRICS economic group summit when the news came through. He watched Chandrayaan-3\
        \ make its mark on the moon, waving an Indian flag and smiling as the spacecraft\
        \ touched down.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c3d6a-2be9-4284-91b8-690dcd40b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This moment is of developed India’s victory,” he said shortly after.\
        \ “This moment is of new India’s victory cry.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568c1e8-581b-46d7-8088-2690884e312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Foreign Minister S. Jaishankar, who is also in Johannesburg,\
        \ was seen talking to his Russian counterpart Sergey Lavrov as Chandrayaan-3\
        \ reached the lunar surface.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09af45-c985-4984-af54-f3ff99f78509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Is it landing or mooning?” Lavrov asked jokingly.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debbd8f-f7e3-4712-80da-347619bdfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can say it’s over the moon. He’s over the moon,” Jaishankar was\
        \ heard replying.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a133eb3-9753-47d0-b020-526524323a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I salute you. Really, really impressive,” Lavrov said back.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd447d-2bff-46ce-8cce-95dc70d08b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chandrayaan-3’s success prompted ISRO chief Somnath to comment on India’\
        s separate plans for a mission to the sun.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e218b-35d9-419c-b213-8ac8b968b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are planning to have a launch in the first week of September,”\
        \ he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8bb5e-76ba-4ad5-9e66-6634d0ee26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is also preparing for a human space flight. While no official\
        \ date has been announced, preparations are likely to be ready by next year.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c6cdb-a89e-4256-bd4d-0da75efacb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chandrayaan-3’s journey</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068a671-9022-425c-8577-f9912ef2586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Chandrayaan-3 approached the moon, its cameras captured photographs,\
        \ including one taken on August 20 that India’s space agency shared Tuesday.\
        \ The image offers a close-up of the moon’s dusty, pock-marked terrain.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4e312-c623-4337-9510-a111b4512374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s lunar lander consists of three parts: a lander, rover and propulsion\
        \ module, which provided the spacecraft all the thrust required to traverse\
        \ the 384,400-kilometer (238,855-mile) void between the moon and Earth.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2a431-179c-4a79-8b8c-5d1ac939b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lander, called Vikram, completed the precision maneuvers required\
        \ to make a soft touchdown on the lunar surface after it was ejected from\
        \ the propulsion module. Tucked inside was Pragyan, a small, six-wheeled rover\
        \ that trundled down a ramp onto the moon’s surface.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92776fe-fac4-49ca-9bbf-faf2fba15436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vikram used its on board thrusters to carefully orient itself as it\
        \ approached the lunar surface, and it slowly throttled down its engines for\
        \ a touchdown just after 6 p.m. IST (8:30 a.m. ET) as applause erupted from\
        \ the mission control room.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095c3c4-1cb4-43da-9aca-00605d5820fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISRO later confirmed it had established two-way communication with\
        \ the spacecraft and shared the first images of the surface captured during\
        \ the lander’s final descent.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907613cf-c1d3-4dd7-b323-5705e690b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lander, which weighs about 1,700 kilograms (3,748 pounds), and\
        \ the 26-kilogram (57.3-pound) rover are packed with scientific instruments,\
        \ prepared to capture data to help researchers analyze the lunar surface and\
        \ deliver fresh insights into its composition.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71839e-b80f-4c2d-8a63-e5d260283d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the south pole region is considered an area of key scientific\
        \ and strategic interest for space-faring nations, as scientists believe the\
        \ region to be home to water ice deposits.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05c9d9-5218-4d12-8b97-15fffa6e5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water, frozen in shadowy craters, could be converted into rocket\
        \ fuel or even drinking water for future crewed missions.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7790b71-1a5b-43d2-9a9c-00959d125156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The moon offers great scientific reward, which is why we’ve seen so\
        \ many recent attempts to visit the surface again,” NASA Administrator Bill\
        \ Nelson said in a statement on Sunday. “We’re looking forward to all that\
        \ we will learn in the future, including from India’s Chandraayan-3 mission.”\
        \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde57bc-1615-4d0d-983e-77b1a9de70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T14:05:24.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T14:05:33.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/24/india/chandrayaan-3-india-landing-thursday-intl-hnk-scn/index.html"
        target="_blank">‘India is on the moon’: Pride and joy as lunar landing burnishes
        country’s image</a>."</em></p>'
