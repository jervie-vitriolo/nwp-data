      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pagtalunan said firefighters were having difficulty putting out the\
        \ fire, as the facilities were located in a 1,400-square-meter area. He added\
        \ that the collapsed roofs and walls of the structures, as well as the highly\
        \ combustible plastic pellets they stored, also posed a challenge.\r"
