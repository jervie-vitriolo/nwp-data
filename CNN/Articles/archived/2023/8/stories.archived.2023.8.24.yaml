      'mgnl:created': 2023-08-24T12:39:43.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T12:39:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BRP Sierra Madre, a US Navy ship used during World War II, has been\
        \ on the Ayungin Shoal since 1999. It was intentionally grounded there to\
        \ serve as a military outpost in the contested waters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc7e6c-6ab0-4d43-8774-a2099f38c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:39:43.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T12:39:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Sen. Francis Escudero
        said he would look into allocating ₱100 million for the construction of a
        structure on Ayungin, which can include accommodation for Filipino troops
        stationed at the BRP Sierra Madre.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5e799-ce23-48bc-b85b-8504429ccccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:39:43.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T12:39:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supported by <a href="https://www.cnnphilippines.com/news/2023/8/23/dela-rosa-china-special-arrangement-ayungin-shoal.html">Sen.
        Bato dela Rosa</a> and <a href="https://www.cnnphilippines.com/news/2023/8/21/pimentel-ph-anticipate-china-actions-ayungin-shoal.html">Senate
        Minority Leader Koko Pimentel</a>, who said the structure should be non-military,
        like shelter for fisherfolk during bad weather or halfway house for research
        vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440158b-05dc-4561-bc0e-178c9ad1ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:39:43.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-24T12:39:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Col. Medel Aguila said
        in another interview that the proposal may need further study to know if building
        a structure on a low-tide elevation like Ayungin Shoal is permitted under
        international law.</p>'
  'special-non-working-holiday-late-marcos-birthday':
