      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Instructions: Create a character design for a literary theory
        of your choice. The illustration must include at least three details related
        to the corresponding literary theory. You may draw traditionally on paper
        or use any digital software to aid you in drawing.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e451afb-2724-440f-b1af-8483573d417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.686+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a82e75-5a15-45b3-86c9-292ccb6f126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was designed to be a simple and playful task at the end of a lengthy\
        \ essay-filled quiz — a palate cleanser from all of the writing. In my five\
        \ years of teaching English at progressive high schools, I’ve recognized the\
        \ importance of finding alternative ways to measure understanding. Not all\
        \ 10th graders are linguistically-inclined, and literary criticism is already\
        \ daunting enough as it is. With this assessment, the visual learners get\
        \ the opportunity to excel by doing what they do best. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e16072-7bcf-409f-b9de-99bb73360354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc4cf2-688c-48b1-a901-5163a34418ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.687+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, the quiz actually produced quite a number of out of the box\
        \ illustrations. New Historicism, which views texts as products of their time,\
        \ appears as a humanoid figure embellished with steampunk elements. Its head\
        \ is replaced by a bronze, ticking clock accentuating the role of historical\
        \ milieu in this approach. Marxism takes the form of a circus ringmaster,\
        \ price tags still attached to his expensive garments. The quality of the\
        \ submissions ranged from earnest scribbles on notebook paper to anime-inspired\
        \ drawings done on a tablet.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a1264-5c2f-4e4b-ad2c-de3d2cac6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447d964-496d-4afe-b6ee-25d7582260c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But near the end of 2022, I received a submission that stood out
        from the rest. It was a black and white portrait of a spectacled, old, Caucasian
        man made to represent Structuralism. But unlike the rest that were animated
        and graphic, this one was uncanny. It seemed photorealistic yet could still
        pass off as an illustration. And while some students are perfectly capable
        of drawing at that level, I knew that this student couldn’t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b32535-c631-4f62-9cc1-3c5e713a4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.688+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df9fda-97b6-4784-8670-dec7bca7bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.689+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was done using a text-to-image generator called Midjourney. I consulted\
        \ with the student and found out that they had used artificial intelligence\
        \ (AI) for their submission. When I asked why they submitted work that wasn’\
        t theirs, they responded with, “I didn’t know that wasn’t allowed.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406f6da-1364-4962-81b1-58f62cf42ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.689+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f92675-7d8b-4cc9-91af-70d1c9bdc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.690+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I had read the articles, seen the tweets, and had conversations with\
        \ colleagues about AI making its way into the English classroom. But I didn’\
        t think it would happen that soon. My assessments and classroom policies were\
        \ still unequipped for that kind of disruption. As a result, I just asked\
        \ the student to re-do the assignment with their own illustrations. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a9c15-2e9f-4f3d-bbe7-bd8c2582f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.690+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef65824-d820-4fda-81a4-e391f2978cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.691+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Academic integrity in the time of AI</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b491d3f-d759-4d7d-846f-f011e96e747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.691+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d39f45-72cb-4e63-a1cb-26190c8e227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.691+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior high school English teacher Karen Collins Ramos spent her
        holiday break in conversation with ChatGPT. When the early demo of the AI-powered
        language model was released in November 2022, Ramos immediately started testing
        its capabilities and limits — anticipating that her students in Practical
        Research would use the tool. Her hunch was eventually proven true. “When I
        saw student work that was suspiciously well-written and quite soulless, I
        knew it was only the beginning,” Ramos says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1e0fc-1999-4373-967c-79950137e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.692+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4add5c-7dcf-4a93-9b38-76b7c8768a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.692+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ChatGPT brought the world a step closer to the science fiction that\
        \ only existed in the media. Everyone was excited. A computer had finally\
        \ trained itself on enough data sets that it could converse as if it were\
        \ a human being. But just like in science fiction, this kind of technology\
        \ calls for some caution and care. Ramos heeds a warning on students’ unsupervised\
        \ use of this shiny, new toy. “You shouldn’t use a tool you don’t understand;\
        \ much like using a knife without much expertise, you can end up hurting yourself\
        \ or someone else.“\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1ed4e-c8d1-46f0-a843-8900d509a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.693+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2a952-cd8f-4a9e-a75b-f8da9f04fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.693+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Academic institutions landed on the receiving end of this metaphorical\
        \ knife. From summarizing the plot of Homer’s “Iliad” to analyzing the narrative\
        \ of Penelope through a feminist framework, AI can accomplish these tasks\
        \ assigned in the English classroom. Students simply need to feed ChatGPT\
        \ with the right prompt and they can call it a day. No need to read the text\
        \ or even the CliffsNotes version of it. A computer can now do all of that.\
        \ \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b0938-367b-4f03-9db7-572f757629ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“When I saw student work that was suspiciously well-written and
        quite soulless, I knew it was only the beginning,” Ramos says.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2be6e0-02f6-4b8d-bfcf-3a1fb2942053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.694+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What ChatGPT and its plethora of iterations unlocked is a new form\
        \ of academic dishonesty. Plagiarism is no longer a simple act of copying\
        \ and pasting, an easily quantifiable violation. These AI-generated essays\
        \ can pass off as submissions of actual students making it a pain for teachers\
        \ to verify. And to twist the knife in deeper, the generator can even be prompted\
        \ to mimic the tone and language of an average student. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07270154-ff2f-4179-ac47-d79896562255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29144835-d8e0-487d-97e9-0cba75573624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the concern of plagiarism looms large, the influence of AI on\
        \ writing extends far beyond this specter. For example, Grammarly, with its\
        \ AI-powered extension, can provide feedback on readability and correct language\
        \ use as you write sentences down. Even ChatGPT can take care of those simple\
        \ yet time-consuming tasks we all dread like crafting emails and letters.\
        \ Personally, I use AI as a superpowered thesaurus using tools like ChatGPT\
        \ and ludwig.guru to diversify my word choice and sentence construction. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9aca1-1877-4053-b135-cc5268746093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Dr. Kristine Marie Reynaldo, assistant professor at
        the University of the Philippines Diliman, attempts to operationalize in her
        classes. In the webinar <a href="https://web.facebook.com/upd.decl/videos/1145199829506683"
        target="_blank">AI and The Writing Classroom</a> hosted by the Department
        of English and Comparative Literature&nbsp;of her university, Reynaldo provides
        a walkthrough of her updated syllabus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a45df-754f-4f81-8eba-a3bc5c2118b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, she lists examples of the acceptable use of AI text generators
        (AITG). The fair use clauses range from brainstorming for ideas and prompts
        to enhancing the language of the essay. In addition to the acceptable use
        policies, Reynaldo’s syllabus enumerates the instances wherein AI use counts
        as academic dishonesty. These provisions include “Submitting essays that are
        substantially written by AITGs” and “Prompting an AITG to answer examination/exercise
        questions and (mis)representing its answers as your own,” among others. But
        what makes all of these provisions concrete and final is the document that
        Reynaldo asks her students to sign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e1846-4285-49c4-8efc-a9dc91c85478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb4494-6a20-4235-8994-047b428b8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foundation of responsible AI use ultimately lies in open communication.\
        \ For every essay they submit, Reynaldo’s students have to accomplish a Transparency\
        \ Declaration form. The document includes the fair use clauses in the syllabus\
        \ and asks the students to mark which were used for their essay. But most\
        \ importantly, this process prompts the students to reflect on how AI improved\
        \ their writing. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240b8e9-639e-4e45-95ed-0ebd9df45529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d248d-0a0f-4eb1-8aad-74f2b5c4fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than something to fear and avoid, Reynaldo’s approach offers\
        \ a new perspective on AI, one that emphasizes its potential as a tool for\
        \ better writing. Think of it as a calculator, but instead of dealing with\
        \ numbers and functions, it’s for syntax and semantics. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa924a3-cf74-4298-9e10-165354e2a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5b295-cb2b-4d45-ac07-7541329b0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teaching in a constant state of paranoia and distrust can’t be healthy\
        \ for educators as well. As a case in point, feeding submissions into an AI\
        \ detector is a lot of unnecessary, additional work. The classroom doesn’\
        t need to become a prison. By establishing clear policies and parameters on\
        \ AI use, students are held accountable. They gain agency and play a role\
        \ in building trust within the classroom. Academic integrity doesn’t have\
        \ to be at risk when it’s viewed as a two-way street. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d97c9-42e9-4dd6-9700-f787f46479d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d1b9c-eb1d-4ce4-8bbd-4c0a756beae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crafting AI-integrated assessments</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea042ea-0018-4ee1-8d54-1e8d57973151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31381137-41af-4674-8120-470fa20a7b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When provided with the task of creating an annotated bibliography,\
        \ ChatGPT will produce an extensive list with the appropriate citations to\
        \ match. On the surface, it looks like a perfect score waiting to happen.\
        \ But more often than not, the content would be incorrect. Some citations\
        \ would have the wrong author attributed to them. Others would even mention\
        \ nonexistent sources. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59244b3c-357a-41e7-a855-e361ed2a4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0766a8-e0cc-40c4-99d0-038aa0064f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ChatGPT is transparent about these limitations. They even list them\
        \ as a disclaimer at the start of every chat thread: “May occasionally generate\
        \ incorrect information. May occasionally produce harmful instructions or\
        \ biased content. Limited knowledge of world and events after 2021.” This\
        \ can be attributed to its nature as a language model trained on data sets,\
        \ and data sets alone. The software is still incapable of reasoning and complex\
        \ argumentation. At the same time, image generators like DALL-E and Midjourney\
        \ are also known for producing nightmare-inducing images of people with extra\
        \ appendages and way too many teeth. AI is still far from perfect, but it’\
        s also from this gap that the English classroom can adapt and grow. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844acdad-f101-4af0-a01f-548f3fdfdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fa5d4-d5da-4101-b041-5cc42643651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1956, educational psychologist Benjamin Bloom devised a way to
        categorize learning outcomes. Often illustrated as a pyramid with a tiered
        structure, <a href="https://books.google.com.ph/books/about/Taxonomy_of_Educational_Objectives.html?id=2JiwwAEACAAJ&amp;redir_esc=y"
        target="_blank">Bloom’s Taxonomy</a> frames learning as a hierarchy with levels
        arranged according to cognitive complexity. The higher on the pyramid, the
        more thinking involved. Basic skills like memorizing and summarizing are found
        in lower levels, while skills that involve critical thinking or generating
        new output are placed higher. The integration of AI in the English classroom
        allows educators to target these higher order thinking skills.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc916b-6525-4911-8ace-1aba655594d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab0fca-559f-44b1-92b4-1d98372aaa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One example would be to have the students collaborate with an AI text\
        \ generator for an argumentative essay. They would then be tasked to spot\
        \ the essay’s logical fallacies and circular arguments. This could even be\
        \ pushed further by having students rewrite the entire essay. Here, analysis\
        \ can be substituted for critique and revision — skills that are placed higher\
        \ on Bloom’s Taxonomy. Moreover, this could also serve as a way for the students\
        \ to develop a critical eye when using these AI tools. \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c02a31-0087-4384-a4c7-354b315a238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"This growing presence of AI also opens up a unique opportunity
        for teachers — a chance to reevaluate and reimagine the system."</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5714ea-a0de-4f95-a262-5e2c4d90d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This growing presence of AI also opens up a unique opportunity for
        teachers — a chance to reevaluate and reimagine the system. If a quiz can
        easily be answered by a machine, is it a good measure for understanding to
        begin with?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3101e1-9333-4a90-b03a-f07a7e63a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82f7df-04fb-4716-ba03-b180992a3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, the English classroom has placed a premium on the final\
        \ product: Write a two-page research paper, compile an annotated bibliography,\
        \ analyze a text by discussing its literary devices. The goal is always the\
        \ output. But with computers now able to produce clear and coherent compositions\
        \ in seconds, it might be time to shift focus. “Educators must go back to\
        \ the ‘why,’” says Ramos. \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5c941-9914-45c2-bdb2-3ce3b5cb5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b164ca-5114-4c1b-8db2-1a3cd280a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why did you use these claims to support your argument? Why did you\
        \ organize your ideas in this manner? Why did you choose this tone and language\
        \ for your paper? In order to train critical readers and writers, educators\
        \ need to develop assessments that monitor student progress from start to\
        \ finish. What gets written is important, but the writing matters just as\
        \ much, if not more so.  \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0372a-6258-4e5b-b20f-877898a32101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069a8e4-07c8-4b0f-849e-d1a1569aaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The future of the English classroom</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88640a7-aea1-4ffc-a0da-1ba1fc5f39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610da8e-f257-44e2-8451-840fd32ce21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while blocking ChatGPT from the school network may be an easier\
        \ approach, it could end up doing more harm than good. If the past few months\
        \ have been indicative of anything, it’s that AI is not going anywhere. The\
        \ technology will continue to develop and its integration will be inevitable.\
        \ Prohibiting students from learning how to navigate these tools will widen\
        \ the country’s digital divide and leave students unprepared for an AI-powered\
        \ future. Knives are definitely dangerous, but they can be pretty helpful\
        \ as well. \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506097c8-5e3b-45fc-b506-48a735a7c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e849b-6b48-44cd-ae1a-3e71c5182099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same webinar, Dr. Florianne Jimenez brings this discussion
        closer to home. The assistant professor and co-director of the Writing Center
        at the University of Massachusetts Boston describes ChatGPT’s writing as “boring,
        bland, and mediocre,” even comparing it to eating plain oatmeal. As a product
        of the West, the AI-powered language model’s primary configuration is to generate
        texts using standardized English. Its writing is always going to sound the
        same, unless prompted otherwise.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55b87d-507e-40d7-b945-a8d38011081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d7644-3c1c-41a1-9a51-0e41a76837f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lays the groundwork for the future of the English classroom
        in the Philippines. As more and more industries integrate AI into their systems,
        the country is at risk of having a workforce that writes with as much flavor
        as plain oatmeal. People who do not have access to standardized English education
        will also be left at a bigger disadvantage. “I argue that our task in this
        new world is not to increase pressure on ourselves to continue to standardize
        our students’ English and writing,” says Jimenez. Instead, educators need
        to reevaluate the purpose of the classroom and transform it into a space that
        celebrates linguistic diversity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074025c5-302c-44b2-b3c2-44cf313de423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.719+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0762b23-b6c9-4ad9-a64a-370446ab628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.720+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T18:29:53.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
