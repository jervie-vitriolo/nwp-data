      'text': "The Ombudsman added that the award of the procurement contract to Pharmally\
        \ despite the firm’s financial and technical incapabilities as well as lack\
        \ of business experience, “amounts to respondents’ willful intent” to violate\
        \ the Government Procurement Reform Act and the rules of the Government Procurement\
        \ Policy Board.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6d3c5-f684-400a-ae65-87099bd1e8fd'
