      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Bureau
        of Corrections chief Gregorio Catapang said there is no mass grave in the
        New Bilibid Prison, weeks after authorities found a septic tank with alleged
        human remains, but were later clarified as chicken bone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453850d-dd55-4f1e-8338-af11f3977c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:31:33.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T13:31:33.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/8/bone-septic-tank-New-Bilibid-Prison-NBI-.html">RELATED:
        Bone found in Bilibid septic tank not human – NBI</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b474c1-0165-4565-a5ad-f3915a5c9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:31:33.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T13:31:33.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Catapang cited the result of the forensic exam conducted on the bone
        extracted from the septic tank.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d8583-7ef6-4b28-a950-9f552f165da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:31:33.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T13:31:33.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wala namang mass grave. So we already submitted to DOJ (Department
        of Justice) and Congress na finally na resolve na ‘yung issue. Kung wala naman
        talagang mass grave, di so be it,” he told reporters.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bb8b9-f0e1-46c5-b158-50ffc9b23f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:31:33.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T13:31:33.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is no mass grave. So we already reported to the
        DOJ and Congress that the issue has finally been resolved. If there really
        isn''t a mass grave, then so be it.]'
    '5':
