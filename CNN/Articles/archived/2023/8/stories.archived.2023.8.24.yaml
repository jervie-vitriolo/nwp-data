      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy in Manila expressed its strong opposition over\
        \ the release of the treated Fukushima wastewater.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a86437-b0b6-4663-8850-6d5374e777a2'
      'mgnl:activationStatus': true
