  'action-against-luis-rubiales':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-24T08:32:46.000+08:00
    'imagesource': 'jcr:114bb054-01cf-425f-8011-cbba046615b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913336e4-c53f-4e1e-bae6-b62af950e0f7'
    'lead': 'The president of the Spanish government’s High Council of Sport (CSD)
      says he will take action against Spanish Football Federation (RFEF) president
      Luis Rubiales if the soccer body fails to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T08:34:30.529+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-24T08:35:47.473+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'President of Spanish government’s sports council says it will take action
      against Luis Rubiales if RFEF doesn’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801452bc-81a7-4214-b74f-8bdcf6e721c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The president of the Spanish government’s
        High Council of Sport (CSD) says he will take action against Spanish Football
        Federation (RFEF) president Luis Rubiales if the soccer body fails to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e85a2-4701-4638-9fa2-38cc6475b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, RFEF called an extraordinary general assembly – set for
        Friday – which was expected to deal with the fallout of Rubiales giving Spain
        star Jennifer Hermoso an unwanted kiss on the lips during the medal presentation
        ceremony after Spain’s Women’s World Cup final win over England.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bba12-2fbc-4c54-956d-033857ff1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the incident doesn’t appear on the order of the day for the
        assembly that was released by the RFEF.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43be0f8-5382-4f78-919a-7af9480d5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to the “El Larguero” program on Spanish outlet Cadena SER
        later on Tuesday, CSD president Victor Francos said the council is willing
        to get involved after receiving three formal complaints about Rubiales’ actions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9832e-3d66-4aaf-81f5-4cd592ae5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have been very clear with RFEF on the need to open the procedures
        established by the Sports Law,” Francos said. “We could not pass by not opening
        those internal disciplinary proceedings.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbbf67-de4e-400b-b9fe-09fc88af2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From there, we are going to wait for the case to be resolved urgently,
        which is very limited with two people involved and there is not much to investigate.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36412c94-5b4a-4e4f-9bac-a769eb600acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CSD is an autonomous decision-making body of the Spanish government’s
        Ministry of Culture and Sport and has the potential power to demand the removal
        of Rubiales, but do so the body needs to follow a series of required steps,
        including having an external complaint filed against him and the case having
        to be heard in front of a tribunal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd044a3-1c2b-42e2-be1b-1dd6fda769bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Ángel Galán, president of the National Training Center of
        Football Managers, has already presented a complaint about the unwanted kiss
        to both the CSD and the RFEF Ethics and Integrity Committee, which have been
        received and accepted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64238c87-c9ae-4e51-9737-b596784ca558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement announcing the extraordinary general assembly, RFEF
        said it has opened “the internal Federation processes in relation to integrity.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ef16e-3870-4ce9-94bf-6cb499c803bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising criticism</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e56f67-0b42-4d94-a1ce-39a3ea6f3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francos’ comments come amid increasing pressure on Rubiales.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01036c35-ecb7-40a1-a912-c8c1d63e0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, a day after Rubiales apologized and admitted he “made a
        mistake” kissing Hermoso, Spanish Prime Minister Pedro Sánchez said Rubiales’
        apology was “not enough.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35375aa1-d282-4e48-9f89-0dcfcb3c7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is true that there has been some behavior, in this case of Mr.
        Rubiales, which shows that in our country there is still a long way to go
        in terms of equality and respect and in this equalization of rights between
        women and men,” Sánchez said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686fb69-3808-4ac7-b7de-052f7b60a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The apologies made by Mr. Rubiales are not enough. I even think that
        they are not appropriate and that, therefore, Mr. Rubiales needs to continue
        to take steps to clarify what we all saw.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a5750-c604-4546-8c43-f78d6b6976dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Politicians across the political spectrum in Spain also echoed the
        PM’s criticism.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af11959-16e6-4c07-88a1-c36b6ed495e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We maintain our asking of the resignation of the gentleman who belittled
        and assaulted a woman. His excuses serve absolutely nothing,” Yolanda Díaz,
        Spain’s acting second deputy prime minister and leader of the Sumar party,
        said in a press conference.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19687cef-2553-492d-bc5e-d30a29648592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuca Gamarra, parliamentary spokesperson and secretary general of
        the Partido Popular, also said: “All institutional leaders should have exemplary
        behavior and that exemplary nature should be respect towards women and what
        we saw in that final in this sense was shameful. Only shame comes to my mind,
        at a minimum.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940818f-df0b-4b93-8e87-5ab5fd64e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Spanish newspaper ABC on Tuesday, Spain center-back
        Irene Paredes said that the unwanted kiss was “an unfortunate gesture,” but
        that she and the team hoped that it wouldn’t “tarnish everything” the squad
        achieved at the Women’s World Cup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62298dad-0eae-4800-84bf-9b7cc3bc2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T08:34:30.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T08:35:47.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/08/23/football/luis-rubiales-csd-action-jennifer-hermoso-spt-intl/index.html">President
        of Spanish government’s sports council says it will take action against Luis
        Rubiales if RFEF doesn’t</a>."</em></p>'
