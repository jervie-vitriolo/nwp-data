    'template': '1'
    'title': 'Can AI elevate the way we teach English in the classroom? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd99ca2-7a5b-4bd9-beda-86babdebe9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T17:43:04.686+08:00
