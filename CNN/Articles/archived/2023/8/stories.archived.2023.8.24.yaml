      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that Pharmally was incorporated in September 2019, barely\
        \ seven months before the initial delivery of the test kits, and yet the contract\
        \ for billions of pesos worth of test kits was awarded.\r"
    '23':
