    'jcr:uuid': 'aa76c86e-4e81-4d46-931f-263eb196dfab'
    'lead': 'The Commission on Audit is looking into reviewing government financial
      transactions before a certain budget is spent on projects and other expenditures
      to prevent the misuse of public funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T16:53:23.540+08:00
