    'title': 'German envoy wants Marcos admin to review ICC decision on drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39911bf5-8153-4202-8790-bd72569cb33f'
