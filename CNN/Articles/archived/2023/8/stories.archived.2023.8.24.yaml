      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The wheels of justice may be slow but [continue] to grind nevertheless,”\
        \ he said in a statement. “I wonder why plunder charges were not recommended\
        \ given the amount involved which clearly exceeds the threshold of ₱50M for\
        \ plunder.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f140fc-dd35-46ab-8ba2-b5c68732a98f'
      'mgnl:activationStatus': true
