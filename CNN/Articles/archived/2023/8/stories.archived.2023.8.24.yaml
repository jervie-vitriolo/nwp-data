      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — President
        Ferdinand Marcos Jr. has declared Sept. 11 a special non-working holiday in
        the province of Ilocos Norte to mark the 106th birth anniversary of his father,
        the late dictator Ferdinand E. Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281f6e8-7303-47a5-8b5e-f2bbbb898fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T12:41:14.441+08:00
