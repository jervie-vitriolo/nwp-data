  'DOLE-tripartite-council-entertainment-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T21:17:51.000+08:00
    'imagesource': 'jcr:c352b246-74eb-4c3c-b74f-4343f67a592d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d41b724-e601-4f15-94c6-a7dc8c6d7988'
    'lead': 'A lawmaker is urging the Department of Labor and Employment (DOLE) to
      create a tripartite council for the entertainment industry as passing legislation
      for the protection of the entertainment workers is ''taking a little bit longer.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T21:19:17.308+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-24T21:19:17.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOLE urged to create tripartite council for entertainment industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002fbe6-8a30-482b-9607-6cbdf429d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) — A lawmaker is urging
        the Department of Labor and Employment (DOLE) to create a tripartite council
        for the entertainment industry as passing legislation for the protection of
        the entertainment workers is “taking a little bit longer.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7b999-af58-473f-ab2a-15c09f984ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Christopher De Venecia raised the matter during
        the briefing of the proposed 2024 budget of DOLE in the committee on appropriations
        in the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79051b-04be-4829-9116-e6393de1cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A salient feature of the Eddie Garcia bill is to create a tripartite
        council for workers in the entertainment industry but that’s taking a little
        bit longer to be enacted,” De Venecia told DOLE officials.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28196edc-ff68-4915-a3a0-ab2473c4e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Perhaps if we can enjoin DOLE to already create one so that there’s
        a platform for employers and freelancers of independent contractors to be
        able to dialogue,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e3d72-8e3c-4ab1-83fd-f57bbbb7e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his interpellation, De Venecia also said he received reports from
        filmworkers that their working hours are going back to the previous practice
        of long hours.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9544b39-6781-4847-a8c8-4c25591bdc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Whatever innovations [that] were created by the pandemic and that
        they control their working hours, even with an absence of a Republic Act,
        ngayon balik sa dati [now it’s back to before], 14 hours, 16 hours, 18 hours,
        which is a cause of death of a lot of workers in these industries because
        of overwork and overstress,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ceb2b-ed01-46b7-bd40-b18b8d5825a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, the House of Representatives approved on third and final
        reading House Bill No. 1270, known as the “Eddie Garcia Act,” which seeks
        to protect workers and independent contractors in the film, television, and
        radio entertainment industry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a2bba7-faac-44d7-b02f-b432e1bef10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was titled after the popular Filipino actor, who died in June 2019
        due to an accident while filming a television series.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5edea6-25fd-4846-92c9-5caa253b76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed measure will require DOLE to form a tripartite council
        but Undersecretary Benedicto Ernesto Bitonio Jr. said an administrative issuance
        from the agency would suffice to create an industry tripartite council.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29cc27-0df7-4b5f-a7b7-4b999cdc85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:19:17.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-24T21:19:17.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will take serious note of that and we will evaluate the situation,
        particularly considering that there is sectoral representation in this case
        and we would have to identify sectoral organizations who can send us nominees
        to represent the sector in that tripartite council,” Bitonio said.</p>'
