    'stories': []
    'template': '1'
    'title': 'Hontiveros wants higher funding for PCG amid WPS issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410744e-2bfb-4291-a7b2-3735d36574d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Sen.
        Risa Hontiveros urged the Senate to provide the Philippine Coast Guard (PCG)
        with more financial muscle amid “increasing Chinese hostility” in the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc2a02-a688-45c3-8a10-0f8051084b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker made the call during her privilege speech about Proposed
        Senate Resolution No. 744, which seeks to strengthen the PCG.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0f215-c6cd-460d-992f-052e721cadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I hope that the entire Senate can also stand firmly behind our Philippine
        Coast Guard. In the budget process, I encourage all of us to support the increase
        of the PCG’s funds,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d31bf-b58b-44e5-8220-48608e399128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we could further strengthen the men and women of our Coast Guard,
        arm them with advanced equipment -- such as radar stations, automatic identification
        systems (AIS) hardware and others -- we can more effectively hold China accountable
        for her hostile, aggressive, and illegal actions in the West Philippine Sea,”
        the lawmaker added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413007e-289f-4152-8d5e-b6257c0fab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite challenges facing the PCG in the disputed waters brought by
        “China’s cruelty at sea,” Hontiveros stressed that its budget “remains limited.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bb8b7-2efd-4147-9d42-b8104da92d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The opposition lawyer then cited recent acts of aggression from China,
        including the controversial firing of water cannons at Filipino vessels.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ed584-9269-44cd-94d4-c5d46d8105d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros again lambasted PCG’s measly intelligence funds, saying
        the proposed budget for next year allotted a bigger budget for “civilian agencies
        with no direct relation to national security and protection of Philippine
        territory.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9be854-84f5-420d-a69e-21f836dbfe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I also must stress that the ₱10 million for intelligence funds is
        not only for the PCG’s duties over the West Philippine Sea, but for the entire
        coastal areas and waters of the Philippines,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78583c-55b4-4c58-94af-6c07a814d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros also pointed out the proliferation of “orchestrated, pro-Beijing
        misinformation and propaganda” online.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664475c1-893a-48f7-8bc9-58b2c953f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T10:20:45.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-24T10:20:52.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe we can shore up even more support for our Philippine
        Coast Guard, whether on the ground or on social media, so we can seriously
        defend the Sierra Madre, Ayungin, and the rest of our territories,” she said.</p>'
