      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760f08f-7a23-4916-82b0-0365dbba1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.019+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those on the plane were Utkin Dmitriy, a trusted lieutenant of\
        \ Prigozhin’s since Wagner was formed, and Prigozhin’s senior aide Valeriy\
        \ Chekalov, according to list of passengers shared by the Russian aviation\
        \ agency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
