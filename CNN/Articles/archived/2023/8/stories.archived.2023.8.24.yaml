      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lao and Liong, as well as the Pharmally executives, have previously
        denied the allegations against them.</p>'
