    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-24T21:13:11.013+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NLEX', 'FIBA-World-Cup', 'North-Luzon-Expressway', 'Robin-Ignacio']
    'stories': []
    'template': '1'
    'title': 'NLEX tells travelers to brace for traffic due to FIBA opening, long
      weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af7baf-fc32-49a9-8284-dbf83198ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        public should anticipate increased traffic volume along the North Luzon Expressway
        (NLEX) in the next few days due to another long weekend and the opening of
        the FIBA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e2ac6-96e0-4226-8d94-4b65d4f43e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting that it will go up by additional by 5% to 25%
        because it''s also a long weekend, plus this volume is going also to the Philippine
        Arena to attend the opening of the FIBA," NLEX Corporation Senior Manager
        for Traffic Operations Robin Ignacio told CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86375d8-d332-4e44-b777-aad2155c43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To help ease traffic, Ignacio encouraged those with tickets to the\
        \ games to take the point-to-point buses to go to the venue. These buses are\
        \ free, he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598927a9-491e-4240-aef6-063a0d809097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX earlier said there would be 12 pick-up points in Metro Manila
        and Central Luzon to take spectators to the Philippine Arena in Bulacan on
        Aug. 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f5475-96f1-41de-898c-dec350afdee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Samahan ng Basketbol ng Pilipinas said those who will avail of\
        \ the free rides must present their opening game ticket (e-ticket or physical\
        \ copy) at any of the P2P points and get stamped on the wrist upon entering\
        \ the bus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c322822-081f-49d2-947c-cdc6dc79cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/8/22/mmda-number-coding-fiba-opening.html"
        target="_blank">Metropolitan Manila Development Authority</a> (MMDA) also
        said the number coding scheme will remain in effect on Friday, despite the
        suspension of classes in public schools and government work due to the FIBA
        opening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b773cf-3b74-420e-b596-12338215437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stop-and-go traffic scheme will be implemented with over 1,300
        traffic personnel deployed, and the MMDA added a truck ban is underway in
        Bulacan while it asks mall operators to pause their sale events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe05b5-659b-46ba-a829-4ff33b8d265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Quezon City, authorities are all hands on deck as well for the expected\
        \ influx of vehicles heading to Bulacan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ec5da-e4d3-473a-98e2-9340b5907536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, LRT-2 is offering free rides to all those participating\
        \ in the FIBA World Cup until Sept. 12.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1a2e6-6f8a-4e57-90a4-01d7376883ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.414+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/8/9/mmda-roadworks-mall-sales-fiba-world-cup.html"
        target="_blank"><strong>RELATED: MMDA: No roadworks, mall-wide sales in some
        areas for FIBA World Cup</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f49e7-092a-45a5-8984-a7dfbdb5dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T20:35:43.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-24T21:13:15.415+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Currie Cator and Pia Garcia contributed to
        this story.</em></p>'
