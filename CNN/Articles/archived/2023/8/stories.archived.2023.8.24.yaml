      'mgnl:type': 'text'
      'text': '<p>Minors traveling with parents may be required to present their original
        Philippine Statistics Authority (PSA)-issued birth certificate or report of
        birth. The IACAT added that a minor traveling without the mother may be asked
        to show a copy of his or her parents’ PSA-issued marriage certificate.</p>'
