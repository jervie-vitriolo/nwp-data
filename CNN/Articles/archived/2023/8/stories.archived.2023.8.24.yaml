      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c0169-81ef-47e1-aa00-2d1d39901adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What exactly are the new requirements that will soon be asked of Filipinos\
        \ before they can leave the country? CNN Philippines lists them down.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28cfa06-1a7e-4916-8e2d-c4cae22a7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T21:11:43.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T10:51:11.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbdc59f-f17a-41b3-8465-1eef4d9ace65'
