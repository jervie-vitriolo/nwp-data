      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis “Chiz” Escudero welcomed the recommendation but questioned\
        \ why plunder charges were not included.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf59dcc-97e6-4f47-9ee6-a56dc54c61ea'
      'mgnl:activationStatus': true
