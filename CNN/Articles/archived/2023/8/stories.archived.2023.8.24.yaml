    'jcr:uuid': 'b274a37a-c4a5-424b-ad04-0557d1d038fe'
    'lead': 'Pharmally Pharmaceutical Corporation will challenge the Office of the
      Ombudsman’s recommendation to file graft charges against the firm’s executives
      and some former and incumbent public officials over purchases of medical supplies
      during the height of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-24T16:04:46.559+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-24T16:04:46.956+08:00
