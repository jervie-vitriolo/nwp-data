      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe this is evidence of their disregard for science and such\
        \ moves will only hamper global cooperation in utilizing nuclear energy and\
        \ jeopardize international cooperation to ensure its safety,” Koshikawa added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34317b35-e8ec-46e8-9dec-8a735598d2d9'
      'mgnl:activationStatus': true
