      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros and former Senate President Franklin Drilon\
        \ meanwhile commended the Ombudsman's move, which it said serves as a warning\
        \ to all corrupt individuals.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8adee-8795-448b-a662-d004d4a3b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.935+08:00
