  'team-usa-fiba-world-cup-2023-manila':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-24T19:25:06.000+08:00
    'imagesource': 'jcr:b3efd55d-daab-41fd-a3a6-a472d0916663'
