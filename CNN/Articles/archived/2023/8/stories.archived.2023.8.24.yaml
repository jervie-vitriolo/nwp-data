      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Amanda Musa, Brenda Goodman, Deidre McPhillips and Meg
        Tirrell contributed to this report.</em></p>'
