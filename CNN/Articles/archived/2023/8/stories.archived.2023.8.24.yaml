      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having a paid-up capital of only ₱625,000, the award to Pharmally\
        \ of the contract to supply and deliver test kits worth over four billion\
        \ pesos is highly improbable.” the Ombudsman wrote.\r"
    '25':
