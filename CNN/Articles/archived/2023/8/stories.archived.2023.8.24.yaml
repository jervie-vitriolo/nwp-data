      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f15c8d-347d-460d-9ca7-750050cab744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.038+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In my experience, Putin is the ultimate apostle of payback. So I would\
        \ be surprised if Prigozhin escapes further retribution for this. So in that\
        \ sense, the president’s right. If I were Prigozhin, I wouldn’t fire my food\
        \ taster,” Burns said later in July.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39688fa3-72c6-4088-9b3f-630b4321dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.039+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df97e4a-6d2b-4e2a-b0a2-bd1e6ea4fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.039+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I were Mr. Prigozhin, I would remain very concerned. NATO has an\
        \ open-door policy; Russia has an open-windows policy,” Blinken also said\
        \ in July.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f83a4-b1c8-4dcd-a1d2-97bc4ec60102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.040+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a8b06-4567-4ead-bcd9-7b48ec5e2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.040+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years Prigozhin was an elusive figure, growing wealthy in the chaos\
        \ and opportunity of the post-Soviet Russian economy.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffd487-658f-4524-b355-f26a8fedd5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.041+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2858db9-f608-48b8-aae6-c55db3e7e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.041+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His transformation from wealthy oligarch into a brutal warlord came\
        \ in the aftermath of the 2014 Russian-backed separatist movement in the Donbas\
        \ in eastern Ukraine.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db428eaa-170e-4a54-b1f4-e959c7c00f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.042+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c17ef1-b4c4-4fa6-b7f9-b24e1becab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.042+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin founded Wagner that year as a mercenary outfit that fought\
        \ both in Ukraine and, increasingly, for Russian-backed causes around the\
        \ world. He long denied his connection to the shadowy outfit, despite evidence\
        \ to the contrary.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c596426-a556-4577-a922-d75b0fa17939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.043+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb931cd-a37a-472e-8081-ed288096aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.043+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was thrust into the spotlight through Wagner’s close involvement\
        \ in Russia’s invasion of Ukraine, securing rare victories for the Kremlin.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf9c4b-c366-48a2-82ec-d0634a029ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.043+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861f7d0-30e3-41e9-95ef-8947f87e2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.044+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he fell foul of Russian authorities on launching the armed insurrection
        against Putin two months ago to the day on June 23, after railing against
        the country’s military brass over their handling of the Ukraine war. Criminal
        charges were dropped against the Wagner boss, but Putin said in a speech at
        the time that those on the “path of treason” would face punishment.</p>'
