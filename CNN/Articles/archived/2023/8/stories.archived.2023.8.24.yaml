      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Germany is an enthusiastic defender of the international word order,\
        \ based on the charter of the United Nations,\" he added. \"The law is clear\
        \ that the West Philippine Sea is part of the exclusive economic zone of the\
        \ Philippines.\"\r"
