      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367e3e0-3453-41d0-bcc3-2e9f244940c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T06:27:38.018+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were seven passengers and three crew members on board the private\
        \ Embraer jet when it crashed near the village of Kuzhenkino, in the Tver\
        \ region, on Wednesday, according to the Russian Ministry of Emergency Services.\
        \ All on board were killed, according to preliminary information, the ministry\
        \ said, adding that they “are conducting search operations.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5569b-85eb-4c25-ba72-2d3507f79568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T06:27:31.461+08:00
