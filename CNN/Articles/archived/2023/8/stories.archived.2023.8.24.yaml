    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140f665-1c0f-4d05-80ad-c193c9902c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T13:15:57.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-24T16:05:30.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — The
        Office of the Ombudsman has found probable cause to file graft charges against
        former Procurement Service-Department of Budget and Management (PS-DBM) Undersecretary
        Lloyd Christopher Lao, former PS-DBM procurement group director and now Overall
        Deputy Ombudsman Warren Rex Liong, and other officials for their involvement
        in the irregular procurement of COVID-19 test kits from Pharmally Pharmaceutical
        Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe6a96-a6a8-415f-a838-9d45252c1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d0a70-3a56-4bc1-80e6-522cb9bf7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Aug. 14 decision signed by Ombudsman Samuel Martires and released\
        \ on Thursday called for the filing of three graft charges against Lao, Liong,\
        \ and PS-DBM Procurement Management Officer Paul Jasper de Guzman, and Pharmally\
        \ executives Mohit Dargani, Twinkle Dargani, Linconn Ong, Huang Tzu Yen, and\
        \ Justine Garado,\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6219531-29f6-46e1-a859-af9b9caec830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9f74d-77df-493d-bd3c-3f43b0ff079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, it recommended one graft charge against ex-PS-DBM executives\
        \ Christine Marie Suntay, Webster Laureñana, August Ylagan, and Jasonmer Uayan\
        \ and Pharmally employee Krizle Mago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b4606-f407-4491-bb8e-056eccabc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5c18d-c7d2-433b-bd89-fc6aeab8f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also found Lao, Liong, De Guzman, Laureñana, Ylagan, Uayan, and\
        \ Suntay guilty on administrative charges. They are facing dismissal from\
        \ service with forfeiture of all their retirement benefits and perpetual disqualification\
        \ from government work.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a9cca-5c05-4ea3-b699-8bbfe6d020d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2803f8-5873-45cb-9d86-3cbf93f3976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lao resigned from PS-DBM in 2020, so he is required to pay a fine equivalent\
        \ to a year's salary.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c0901-c720-4603-a233-6d53ca2e6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3784df9-0c8e-4d4c-96da-5e1753bf7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An administrative case was filed against them for grave misconduct,\
        \ gross neglect of duty, serious dishonesty, and conduct prejudicial to the\
        \ best interest of the service for inking the three deals with Pharmally,\
        \ which is accused of cornering billions of pesos in supply deals with the\
        \ help of former and incumbent government officials.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc772a9-a433-471c-9237-5e590c67c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505eb0cc-8056-4e3d-bdf0-1a5ee49eb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three transactions in 2020 were for a combined 51,400 units of\
        \ RT-PCR test kits, with costs totaling ₱4.165 billion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45081c1b-88ea-47d2-bccb-18732bbd53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f61b2-2df8-4c0f-bb19-ef3a6b9dcc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ombudsman said that without the individual acts of the respondents,\
        \ the procurement of the test kits would not have materialized.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f582010-e525-43a2-8312-748e92bfbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9f1b9-ebd0-44ea-9c18-8ecf03fc5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T15:13:21.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T16:05:30.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Respondents' concerted and conspirational acts enabled the award\
        \ of a multibillion worth of contract to Pharmally notwithstanding the existence\
        \ of other corporations that are financially and technically capable to supply\
        \ and deliver test kits at an equal or lower prices,\" a portion of the decision\
        \ said.\r"
