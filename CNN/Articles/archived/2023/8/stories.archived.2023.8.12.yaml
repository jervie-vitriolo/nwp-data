      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ecuador’s presidential election, scheduled for August 20, will go ahead\
        \ as planned, the Electoral Council President Diana Atamaint said Thursday.\r"
