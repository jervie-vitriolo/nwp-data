      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides Teves, six other individuals linked to him were included in\
        \ the complaint, including Hobro whom the government said confessed to the\
        \ crimes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d9136-2628-435c-8519-01b1ee1d5f62'
      'mgnl:activationStatus': true
