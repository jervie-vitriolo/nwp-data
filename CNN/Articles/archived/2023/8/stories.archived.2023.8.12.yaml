    'title': 'Media groups condemn arrest of Iriga radio reporter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cc05b-acfb-4ce4-b1f2-87d725ae9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Various
        media organizations condemned the arrest of a radio reporter for scanning
        a police blotter in Iriga City, Camarines Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bafba-013c-4400-9ce1-c5a358c04c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de1b5a-a764-4142-8b6c-6b67c97f1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city police chief had Jose Rizal \"Jorez\" Pajares of Radyo Natin\
        \ arrested on Aug. 2 for violating the Data Privacy Act of 2012. He was released\
        \ days later after posting a ₱10-thousand peso.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582348db-bcae-43de-a09c-a6217836345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e5158-588f-4993-aeb7-77f71c30099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malu Calibaquib, the Bicol Regional Police spokesperson, said Pajares\
        \ accessed the police blotter without permission.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932370b3-eb3d-4568-a0ac-517cc67b9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d14024-3d7e-4c6e-b8fe-abeb7ffc60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the police blotter is considered a public document, it is crucial\
        \ to treat it as confidential in accordance with the rules of court, Data\
        \ Privacy Act, and other relevant policies,\" Calibaquib explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4335f2-4b64-4728-a53b-758104102bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffcafe-d89f-4a00-b1d8-264034cb4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This confidentiality extends to information related to ongoing cases\
        \ or details concerning the commission of a crime,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0d2d1-7986-4871-b9b3-b5c9db23131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df56f9-5d6a-4e3f-a4fb-58de39a47f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bicol Press Club and Camarines Sur Press Club called on the Philippine\
        \ National Police (PNP), the Presidential Task Force on Media Affairs, and\
        \ other concerned agencies to conduct a thorough and impartial investigation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ef33c-6749-48f0-8bb2-dffce8935b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7eae3-18f8-4f12-a8aa-1ac0acd5e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This incident serves as a stark reminder of the importance of fostering\
        \ a relationship of mutual respect and cooperation between the media and the\
        \ Philippine National Police,\" they said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce0af2-73ba-4af6-a43b-61cc88ebd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d942497-000a-4340-bdb8-2bdbb471ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines also <a href="https://www.facebook.com/nujphil/posts/pfbid0UzidPfmL7EJ9st3AQ47bbRKhMqY9PAihSwj1CR93ZjBPMMqcxntDPFKGCdnKiWmBl">questioned</a>
        the arrest, saying the Data Privacy Act "is not applicable to personal information
        processed for the purpose of journalism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf998c-b360-456e-ba0c-cc40cc0deb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9359f-8f29-4f06-95ea-1315a0a7a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T00:28:33.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-12T00:28:33.992+08:00
