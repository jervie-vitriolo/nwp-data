    'mgnl:created': 2023-08-12T07:56:37.091+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-12T07:56:37.665+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
