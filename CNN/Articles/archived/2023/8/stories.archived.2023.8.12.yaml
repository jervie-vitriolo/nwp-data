    'lead': 'President Ferdinand Marcos Jr. has approved a fresh five-year national
      policy which his administration said would help address security challenges
      by aligning all related strategies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T11:47:14.428+08:00
