      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Autoimmune disorders have no cure, but life-threatening damage on\
        \ the patient's organs can be prevented or managed if diagnosed early and/or\
        \ given the proper treatment,\" Aquino said.\r"
    '12':
