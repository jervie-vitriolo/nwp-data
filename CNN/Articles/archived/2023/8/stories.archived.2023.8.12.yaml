    'jcr:uuid': '157aa97a-4f38-4843-9261-201d55c6c240'
    'lead': 'The local government of Taguig City on Saturday denied it forcibly took
      over 14 enlisted men''s barrio public schools from Makati City Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T20:36:30.300+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-12T20:36:44.058+08:00
