      'jcr:uuid': 'e479fe61-54de-4030-919c-99be729fc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Senate
        President Juan Miguel Zubiri is calling to exclude Chinese contractors in
        infrastructure projects, which is part of his suggestions to protest against
        Beijing following the latest incident of harassment in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d10e3-aed4-4c56-a317-92148bcfeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said many public infrastructure projects managed by the Department\
        \ of Public Works and Highways (DPWH) and the Department of Transportation\
        \ (DOTr), which supervises the Philippine Coast Guard (PCG), utilize Chinese\
        \ state-owned companies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924b350-189f-4c9a-b491-dc50d66fb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Coast Guard on Aug. 5 <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">blocked
        and fired water cannons at PCG vessels</a> that were escorting indigenous
        boats chartered by the country''s armed forces in a resupply mission to Ayungin
        Shoal.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641d81a-8d31-48f1-a1c4-05f50b84b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Eh 'di bumawi na lang tayo. I-blacklist natin 'yong mga kumpanyang\
        \ 'yon,\" Zubiri said in a radio interview on Thursday night. \"Bakit naman\
        \ iyung mga buwis pa ng mga kababayan nating Pilipino ang gagamitin para ipambayad\
        \ dito sa mga state-owned companies?\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d3179-8e85-4b6e-b437-ecd508d23384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tapos 'yong income po niyan, babalik po sa Tsina, gagamitin ng Tsina\
        \ pambayad doon sa kanilang navy at coast guard na nangha-harass po sa atin\
        \ dito,\" he added. \"Hindi po tama 'yon.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165edf2c-a863-4258-b754-ff82b51cdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's get back at them by blacklisting those companies.\
        \ Why should Filipino taxpayers fund their projects? Then the income will\
        \ return to China to pay their navy and coast guard personnel that are harassing\
        \ us. That's not right.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe6eaf-f7c0-4afc-8d71-931a655379e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri also said he had a one-on-one meeting with Transportation Secretary\
        \ Jaime Bautista at the Senate regarding the incident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f21947-e49f-409d-8a7b-13e7f43a3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang sabi ko, 'Secretary, nakikita niyo naman kung ano ang ginagawa\
        \ nila sa Coast Guard ninyo?' he recalled. \"Sabi ko, 'pag ganoon, huwag na\
        \ natin bigyan ng project ang Chinese state-owned companies dito sa Pilipinas.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e8c40-1c86-444e-b4f4-9f016e819904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told him, \"Secretary, you have seen what they have\
        \ done to the Coast Guard, right?\" I said, let's stop giving projects to\
        \ Chinese state-owned companies.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73399d26-d228-4761-94c0-f2f4f17d540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri urged Bautista not to award the North-South Commuter Railway\
        \ project to China but to South Korea or Japan instead.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f9581-2918-4f49-bc61-20a1a6075a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator previously made the same call to the DPWH, asking to award\
        \ big-ticket projects such as the 32-kilometer Bataan-Cavite Interlink Bridge\
        \ to \"friendlier countries.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a11e14-6869-4e15-8cf2-d6d2e93c4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Natuwa po ako at ang sabi po ni Sec. Bautista, hindi na po sila gagamit\
        \ ng Chinese state-owned companies para sa kanilang trains, airports at malalaking\
        \ big-ticket items,\" Zubiri said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68eb042-87d4-40b3-8d27-198eeb16bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I was glad that Sec. Bautista said they will not tap\
        \ Chinese state-owned companies for their trains, airports, and other big-ticket\
        \ items.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f08394-42f8-4c34-9aec-b3ff04f958b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has sought comment and confirmation from the DOTr regarding\
        \ this matter but it has yet to respond as of publishing.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8027ef-d25e-492d-9ee1-5d6bb95edcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a privilege speech on Aug. 8, Zubiri said the Philippines could\
        \ learn from Vietnam in replacing China as its top trading partner and instead\
        \ make trade deals with other countries or enhance existing ones.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd228f4-efd0-48b7-b139-87ac9cce2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/8/Senate-executive-session-amid-water-cannon-incident.html">Senators
        push for executive session amid water cannon incident</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337112d2-c422-4b70-a751-4e14ccf38309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:13:34.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T14:13:35.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested boycotting Chinese products and companies amid
        the bullying of Beijing in the contested waters.</p>'
