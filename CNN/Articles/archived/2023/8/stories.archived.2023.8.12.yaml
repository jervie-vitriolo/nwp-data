      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — John
        Lloyd Cruz won the Boccalino d''Oro prize for best actor at a film festival
        in Switzerland for his role in Lav Diaz''s "Essential Truths of the Lake.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7842d-b5d2-4730-9a42-0002af41cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:30:37.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T16:23:06.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1f5ec-d715-48e8-96cb-2d3ddf4bbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:30:37.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T16:23:06.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines’ so-called “King of Contemporary Cinema” received the\
        \ award at the 76th Locarno International Film Festival, the Film Development\
        \ Council of the Philippines (FDCP) confirmed on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26cd82-c573-4864-8526-dfc9c716e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:30:37.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T16:23:06.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab78f6f-c0bd-4ecf-9dda-ff3f33d81576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:30:37.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T16:23:06.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz played the role of Lieutenant Hermes Papauran, who investigates\
        \ a 15-year-old case against the backdrop of former President Rodrigo Duterte’\
        s bloody anti-drug war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781a49e-4466-4454-aa7c-875f003e7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:30:37.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T16:23:06.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bfea0-9dbb-46e1-a4a1-2ea37a311dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T14:30:37.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T16:23:06.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What can a good policeman do in the face of Duterte’s murderous
        wrath? Lt. Papauran fixates on the deep mystery of a cold case he has been
        trying to solve for years. Great investigators are obsessive visionaries.
        They are also human beings,” read the director’s note, as posted on the film
        festival’s <a href="https://www.locarnofestival.ch/en/festival/program/film/essential-truths-of-the-lake?fid=130849b9-d880-4573-9d9d-d785010bde2f&amp;l=en&amp;fbclid=IwAR2rNXzAUpeE-DiTyCpk7JD-3jkMQ5_pF-Y58sXvRQWj7-cjUI-DAXfFizA">website</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6de943-6637-4057-958a-dede963ea318'
      'mgnl:activationStatus': true
