      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am appealing to other groups inside the national penitentiary to\
        \ cooperate with us, to come forward and surrender their contrabands because\
        \ we will be relentless in our efforts,\" Catapang said.\r"
