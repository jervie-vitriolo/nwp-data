      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla on Friday <a href="https://www.cnnphilippines.com/news/2023/8/11/teves-murder-cases-2019-killings-negros-oriental.html">said</a>
        murder charges will be filed against Teves in connection with the 2019 murders.&nbsp;</p>'
    '7':
