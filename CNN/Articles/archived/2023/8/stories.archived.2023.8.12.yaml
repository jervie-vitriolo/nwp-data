      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if Teves will soon return to the country to face the issues\
        \ and charges thrown at him, his lawyer said the congressman will only do\
        \ so once he feels there are no more threats against him.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddef55-4e22-482e-8c47-da86a8af606e'
