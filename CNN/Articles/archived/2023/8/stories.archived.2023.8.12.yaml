      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And let me go further, if there does exist such an agreement, I rescind\
        \ that agreement now,\" the chief executive added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fcdf4-e560-4cd7-af28-2124a6fa71d0'
