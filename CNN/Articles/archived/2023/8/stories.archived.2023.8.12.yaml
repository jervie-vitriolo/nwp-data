      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Philippine Coast Guard (PCG) warned Filipinos against falling for fake news
        and misinformation on the situation in the West Philippine Sea (WPS), something
        the agency said may have swayed Filipinos towards China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc25c3-a231-4aa2-bc9e-10ac7db9cb9e'
