      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70e194-08a0-47ed-af19-a2b541ed5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.350+08:00
