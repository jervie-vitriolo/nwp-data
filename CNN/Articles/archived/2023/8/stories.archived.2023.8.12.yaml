      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/essentialtruthsofthelake/posts/pfbid0ww5Vo319My2dgC3WVVXKZkgXuuuHme1GxCuj9QatL3fSkrGWvJew2KbVvuwUVPH7l?__cft__[0]=AZX4NBQq_reY2hMURr6aHFGkHcXES-lc_o_hGigFGrm5G_tF7f6j9tUXQOEyBKxtp1Xdw8qIrst4uUjuYonLksEOikjaK1eUInB6vwatjMkguXTicHsB-LFkjqXyhP5aBkFUFxkLL3iCIU18wv9_vboDus6cyxW4_ldUzDozO-YDv60MZ-Ub2sy40naQBfhUZXQ&amp;__tn__=%2CO%2CP-R">video</a>
        uploaded online, Cruz can be heard dedicating his win to murder victims and
        their bereaved loved ones.</p>'
