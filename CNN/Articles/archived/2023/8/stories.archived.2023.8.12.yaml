    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maui wildfires cause more than $1.3 billion in residential property
      damage, according to a preliminary estimate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343d530-0f1d-4cdd-b8f9-369258b9d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — The devastating Maui wildfires,
        which have killed dozens of people and displaced thousands more, has cost
        at least $1.3 billion in damage to 3,088 residences, according to a recent
        preliminary estimate from CoreLogic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452aa85-453b-4eb0-abb5-6683c7d0053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoreLogic, a research firm that assesses property data, found that
        the vast majority of property damage is in Lahaina, a tourist and economic
        hub where at least 9,000 people live. The company expects more than 2,808
        homes will need to be reconstructed, costing $1.1 billion in reconstruction
        cost value. Pulehu has about $147 million in damage, and Pukalani has about
        $4.2 million, CoreLogic forecasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf606b-4449-4b36-8774-88bdc5ba7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires have raged across the Hawaiian island of Maui, killing
        at least 59 people. Officials expect the death toll to rise and say it could
        take years to fully recover. The catastrophic firestorm also destroyed countless
        businesses on the island, which the estimate from CoreLogic didn’t include.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0de99-a20e-4fa7-9157-572043997a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The structure of the Lahaina properties, combined with the hurricane-force\
        \ winds and deadly gusts, allowed the firestorm to decimate many of the area’\
        s buildings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31d70d-02dd-45ca-8340-592a93eb35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of the residential properties in Lahaina appear to have wood
        siding, and a number of them have elevated porches with a lattice underneath,”
        Thomas Jeffery, CoreLogic principal wildfire scientist, said in the findings.
        “Both are characteristics that make the residence very vulnerable to either
        ember or direct flame ignition.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68ccce-a9cf-4cab-a879-563dfc26dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the full extent of the damage is still unknown. It will
        take “some time” to figure that out, CoreLogic emphasized. CoreLogic created
        preliminary wildfire perimeters for its study that could change, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38262ea-6bd8-4b2d-ba0b-f717e0c07021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:50:49.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:29.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/11/business/maui-fire-residential-damage-preliminary-estimate">Maui
        wildfires cause more than $1.3 billion in residential property damage, according
        to a preliminary estimate</a>”</em></p>'
