    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ECOWAS orders ‘immediate activation’ of standby force in Niger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec44ce-73b4-49c8-b300-a686d2d30433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> West African leaders on Thursday ramped
        up the rhetoric against Niger’s coup leaders, ordering the “activation” and
        the “deployment” of a regional standby force to restore constitutional order
        in the coup-hit country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cd12e-d328-4ff0-bcc8-f2e9cc1300bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meeting in Abuja, Nigeria after the expiration of the one-week ultimatum\
        \ they gave to the Niger’s military junta, leaders from the Economic Community\
        \ of West African States (ECOWAS) called for a deployment “to restore constitutional\
        \ order in the Republic of Niger,” according to a statement read by Omar Alieu\
        \ Touray, President of the ECOWAS Commission.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5452c-d4d9-4a7a-901a-7cc6ed9e163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not immediately clear what the “deployment” and “activation”\
        \ of the force would entail. The statement also emphasized a “determination\
        \ to keep all options on the table for the peaceful resolution of the crisis.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470410c-04e0-4bc6-9a37-b80567bf29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nor is it clear the size of the force involved. Following the ECOWAS\
        \ announcement, Ivorian President Alassane Ouattara said his country would\
        \ provide between 850-1100 troops “as soon as possible” to supplement the\
        \ standby force.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd2892-86c2-49bc-99fb-34f032b79acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They will start preparing, mobilizing and putting in place everything\
        \ they need to deploy to Niger as soon as possible,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1badc-e0b4-4b30-a4b2-2fca0d7b0aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the coup, Niger’s defense ministry said its army was 25,000-strong.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526dd80-7b32-4da1-b064-f807136101df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger has been engulfed in political chaos since late last month, when\
        \ President Mohamed Bazoum was ousted in a coup d’etat by the presidential\
        \ guard. ECOWAS responded days later by enacting sanctions and issuing an\
        \ ultimatum to the ruling military junta: stand down within a week or face\
        \ a potential military intervention.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25aa323-2e72-43b2-8aff-62da72397889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That deadline came and went on Sunday, August 6, without any change\
        \ in the political situation. ECOWAS leaders have said their preference is\
        \ to find a diplomatic solution to the crisis and would send in troops as\
        \ a last resort.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80f2b9-709f-41d7-8a5d-62d8a4662a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional bloc will “uphold all measures and principles agreed upon\
        \ by the extraordinary summit held on Niger on 30th July 2023,” at which strong\
        \ sanctions were decided against the military junta in Niger.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a90a3-50b5-4a5c-be10-049e6190e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Touray also warned of consequences for “member states who by their\
        \ action directly or indirectly, hinder the peaceful resolution of the crisis.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdc224-092c-4e51-827c-a1368287b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate televised interview, the Ivorian president revealed that\
        \ all heads of ECOWAS, which is made up of 15 countries, had tried dialogue\
        \ with the junta, but was told they would keep the president “as a hostage”\
        .\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7d858-528d-4b39-9e16-664306461bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot let this continue, we have to act,” Ouattara said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83d496-e6e1-4b5c-8151-c005c3d82194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the military junta should fight militants “and not try to kidnap\
        \ a democratically elected president,” adding that he had instructed his country\
        \ to mobilize troops in anticipation of the ECOWAS operation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e80bf-a4bd-4360-b8a2-b0882a95f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mali and Burkina Faso, led by soldiers who seized power, have expressed\
        \ solidarity with Niger’s junta and warned that any military intervention\
        \ would be seen as a declaration of war. Guinea has also said it backs Niger.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9126308-1593-4b58-a984-33804b613243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s armed forces appeared to be preparing for possible military\
        \ intervention this week, a military source told CNN. A convoy of about 40\
        \ pick-up trucks arrived in the capital at nightfall on Sunday evening, bringing\
        \ troops from other parts of the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc613aa-52f4-4674-a949-93da96ea645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests in the capital</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6a48f-d442-4cca-b45d-03946ad2070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the heightened tensions, thousands of supporters of the junta\
        \ gathered near the French military air base in Niamey on Friday, chanting\
        \ slogans hostile to France and ECOWAS.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa67c2-cbac-43f2-b5e6-baa8c2433d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some demonstrators chanted “Down with France, down with ECOWAS.” Others\
        \ waved Nigerien and Russian flags.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8699c-62da-4c85-b9a0-be7eb5c8c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another student, Ismael Karim, said ECOWAS “is not playing its role\
        \ in Africa,” adding the West African community was “not there for Africans\
        \ but for France.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371c334-7f0b-46ab-9119-e50ca4ac241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger was a French colony for more than 50 years before its independence\
        \ in 1960. Diplomatic ties between the two countries were strong before Thursday’\
        s putsch, but many Nigeriens believe France has continued to act as imperial\
        \ power when dealing with Niger.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0522f-5b4f-4429-8fc6-69319e758c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are some 1,500 French troops in Niger, according to the French\
        \ Armed Forces. The French military has been using Niger as its main partner\
        \ in the Sahel region and set its deployable air base in Niamey since its\
        \ forced disengagement from Mali last year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248a34f-111d-4bef-bcf8-d9789f2416b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has, in recent years, attempted to capitalize on that anti-colonial\
        \ sentiment to bolster its influence across the continent. On Friday the Russian\
        \ Ministry of Foreign Affairs said in a statement that Moscow supports ECOWAS’\
        \ mediation efforts, but warned that military intervention could lead to drawn-out\
        \ conflict.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57c2fd-b36d-40fa-8399-257ad964dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe that the military way of resolving the crisis in Niger\
        \ can lead to a protracted confrontation in this African country, as well\
        \ as to a sharp destabilization of the situation in the Sahara-Sahel region\
        \ as a whole,” the ministry said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd3647-843e-4326-8675-ee42a859ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Confusion and concern</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d8c6d-e57b-459f-88ab-d1e856626bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several analysts told CNN that a military intervention in Niger would\
        \ probably not be imminent, as it takes time to assemble the ECOWAS troops.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e59918-b9a9-41e7-9111-6821917b3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The communique is “about mobilizing the required resources should an\
        \ intervention be needed, but it’s also a signal to the junta in Niger that\
        \ ECOWAS is prepared to take necessary actions including force should talks\
        \ fail,” Abuja-based defense and security analyst Murtala Abdullahi told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac05cb-f93f-45d9-9f88-ba33f8a4f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloc did not give any timelines and Nigerian president Bola Tinubu\
        \ who’s the current chair maintained that the use of force would be a last\
        \ resort. However, the news could be received in more urgent terms in Niger,\
        \ security analyst Abdourahamane Alkassoum told CNN, pointing out that the\
        \ Nigerien military has been gaining support locally as ECOWAS continued to\
        \ talk tough.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f57ee-a159-4b5f-92e6-8f6876ae0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another expert recalled that it took seven weeks for ECOWAS to deploy\
        \ to Gambia in 2017 – a less complicated mission than Niger would be.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c342b-50df-4c64-a961-989cf23105da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T07:56:37.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T07:56:37.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The mission to Gambia was much more straightforward,” says Cameron\
        \ Hudson, a senior associate at the Center for the Strategic and International\
        \ Studies. “Niger would not be just an intervention, it’s a hostage rescue\
        \ of a president who is under house arrest and being used as a human shield\
        \ by the junta.\r"
