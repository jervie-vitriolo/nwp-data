      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling all Filipino na mahilig mag-Facebook, mahilig gumamit
        ng social media, kung may makakakita kayo ng fake news na lumalabas sa feed
        ninyo [who are fond of Facebook and social media, if you see fake news on
        your feed], at least, learn to comment, share the right information," PCG
        spokesperson on the WPS Jay Tarriela said Saturday.</p>'
