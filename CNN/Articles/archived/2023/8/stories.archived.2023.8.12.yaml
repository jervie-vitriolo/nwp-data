      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will wait and see whether the court will find probable cause to\
        \ issue a warrant and to hold Representative Teves for a hearing on this matter.\
        \ Pagka dumating na po sa step na 'yon ay tsaka po kami gagawa ng aming kilos\
        \ na legal [Once we reach that step, we will take legal action],\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ee1f0-bf5f-4095-a85f-6fa8a9e93103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T16:16:17.397+08:00
