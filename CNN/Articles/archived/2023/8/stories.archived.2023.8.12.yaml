      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d95047-1685-4590-bcb4-eb27c161ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T16:16:17.396+08:00
      'mgnl:createdBy': 'kristel'
