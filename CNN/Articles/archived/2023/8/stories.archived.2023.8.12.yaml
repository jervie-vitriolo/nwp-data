      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gregorio Catapang Jr. gave the ultimatum
        after a group of persons deprived of liberty surrendered several weapons on
        Thursday, including a hand grenade, improvised shotguns and cartridges, and
        bladed weapons, the bureau said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb40027-d272-4993-8d5c-39d93a5a6602'
      'mgnl:activationStatus': true
