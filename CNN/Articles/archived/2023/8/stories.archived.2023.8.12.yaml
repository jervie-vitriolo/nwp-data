      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebfa30-603e-4dbe-979b-1ddf10795b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T16:16:17.399+08:00
