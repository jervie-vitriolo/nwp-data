      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Bureau of Corrections (BuCor) has warned New Bilibid Prison inmates that their
        rooms will be searched daily if they do not surrender all contraband items
        by Sunday, Aug. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4d40a-c1ee-4d1b-9c66-c1e1140ca343'
      'mgnl:activationStatus': true
