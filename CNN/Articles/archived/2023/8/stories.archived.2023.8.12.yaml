      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it will investigate how these goods were smuggled into\
        \ prison.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db886d8d-b920-4196-b74c-69fa825a6fe7'
      'mgnl:activationStatus': true
