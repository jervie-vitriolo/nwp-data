      'mgnl:type': 'text'
      'text': "The Philippines' Queen of Talk said currently, she needs to get a dose\
        \ of her biological injectable \"every other week, optimistically for me to\
        \ reach 'remission' over the next 10 to 12 months.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
