  'bi-inspects-dredging-vessels-reclamation-manila-bay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-12T15:25:54.000+08:00
    'imagesource': 'jcr:e52199cc-04b2-4d0c-ab2e-2b5502090aa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8912352-c6e1-4a92-91a9-e6c92fcac3c6'
    'lead': 'The Bureau of Immigration (BI) has inspected dredging vessels in reclamation
      sites in Manila Bay following concerns about the activities of foreign crews
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T15:28:58.214+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T15:35:54.956+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BI inspects dredging vessels in reclamation sites over concerns on foreign
      crews'' activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56fee0-eedb-41d0-b82d-b3a7a10fc202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Bureau of Immigration (BI) has inspected dredging vessels in reclamation sites
        in Manila Bay following concerns about the activities of foreign crews in
        the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c40c2-ceeb-4eea-b785-71f9d4b1c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said it conducted the inspection with the Philippine Coast Guard\
        \ on Friday to ensure foreign nationals involved in the activities are compliant\
        \ with immigration laws.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc2245-1551-4c1d-af8a-aa6f6a92f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inspection is expected to continue over the following days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb98a42-8658-408f-92f1-b48e0b12f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, BI Commissioner Norman Tansingco said inspectors boarded\
        \ three vessels: MV Mao Hua which has 14 Chinese nationals and eight Filipino\
        \ crew; MV Liang Long with 17 Chinese nationals and two Filipino crew; and\
        \ MV Jun Hai 5 with 28 Chinese crew.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8afd8-5ea0-4ef8-bf1e-954e960547dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will be submitting a comprehensive report of our findings to the\
        \ Secretary of Justice and will be penalizing any foreign national found to\
        \ be working without proper documentation,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3f311-aab4-4973-9ea6-9e73e93036b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco said foreign nationals that conduct commercial activities\
        \ in the Philippines are required to secure a work visa or permit.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00506d-b420-4df1-a88b-4f34cc3407c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Majority Leader Erwin Tulfo has warned about possible
        security threats after crew members of Chinese vessels docked in Manila Bay
        <a href="http://www.cnnphilippines.com/news/2023/8/10/erwin-tulfo-chinese-vessels-manila-bay.html">were
        seen being transported to areas around the bay</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f5e28-dae2-47f2-ba28-adb624e049c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, the Maritime Industry Authority (Marina) launched an investigation\
        \ into \"suspicious\" activities of 10 foreign vessels, most of which were\
        \ Chinese, in Philippine waters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1a408-6637-400d-ac6b-dc46231b5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marina said the vessels conducted dredging and reclamation activities\
        \ for the Pasay Reclamation Development Project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d0cf4-8e18-4474-88c7-a07634e55b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of them were also identified to have sailed and operated outside\
        \ their approved areas of operation, particularly the areas of Nasugbu, Batangas,\
        \ and Ambil Island in Occidental Mindoro.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de2ccd-5b80-4238-8440-343690893a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also <a href="https://www.cnnphilippines.com/news/2023/8/8/ejercito-hontiveros-concerns-manila-bay-reclamatrion-china.html">raised
        concerns over the reclamation project involving a Chinese firm</a> that helped
        Beijing construct and militarize artificial islands in the disputed South
        China Sea.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befed6ee-bbd1-41fd-8db5-441839273840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first flagged by the US Embassy, saying the company supposedly
        engages in <a href="https://www.cnnphilippines.com/news/2023/8/1/us-embassy-manila-bay-reclamation-projects.html">"fraudulent
        business practices."</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca8347-9c1e-420e-a969-a8632fcf0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has ordered the suspension of activities\
        \ of all reclamation projects at Manila Bay pending review.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8faef-90f5-49be-85ab-30f6e0cbf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:28:58.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:35:54.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources said there are
        <a href="https://www.cnnphilippines.com/news/2023/8/10/all-manila-bay-reclamation-projects-suspended.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,was%20allowed%20to%20push%20through.">roughly
        22 projects in the area that are under evaluation</a>.&nbsp;</p>'
  'DBM-social-pension-budget-indigent-elderly-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-12T15:20:45.000+08:00
    'imagesource': 'jcr:fdf85e6a-cb0b-4184-9c56-ab02c508826b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139852d1-2707-44ce-a7e9-41b285393fef'
    'lead': ' The Department of Budget and Management has increased the allotted funds
      for the social pension of indigent senior citizens to ₱49.81 billion under the
      proposed 2024 national budget.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T15:29:15.393+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-12T15:29:15.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-budget', 'social-pension', 'indigent', 'DBM', 'senior-citizen']
    'stories': []
    'template': '1'
    'title': 'DBM raises social pension budget for indigent elderly to nearly ₱50-B
      in 2024

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82d98d-9fd1-4a81-9e9e-5afd3e2da866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:29:15.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T15:29:15.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        Department of Budget and Management has increased the allotted funds for the
        social pension of indigent senior citizens to ₱49.81 billion under the proposed
        2024 national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e3483-a669-438f-81f4-8e0fa84f547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:29:15.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T15:29:15.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is nearly double the ₱25.30 billion allocation in 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b602356-1e4c-41e6-9a4d-873505bf35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:29:15.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T15:29:15.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The budget for social pension for indigent senior citizens will be\
        \ doubled to ₱49.81 billion to cover the increased government monthly allowance\
        \ of ₱1,000 for more than four million indigent senior citizens who are not\
        \ part of the pension system,” said Budget Secretary Amenah Pangandaman in\
        \ a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9cf70-e6d1-4fe1-9cde-ad285a3c66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:29:15.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T15:29:15.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The social pension program is part of the implementation of the Expanded\
        \ Senior Citizens Act of 2010, which provides an additional monthly government\
        \ assistance of ₱500 to senior citizens who are frail or disabled, with no\
        \ regular income or support from family, and without a pension from private\
        \ or government institutions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9680b2-d175-452a-a1b0-7e21352ea5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:29:15.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T15:29:15.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the Social Pension for Indigent Seniors Act lapsed into law\
        \ and doubled the monthly pension to ₱1,000 per qualified indigent elderly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7fd97b-8d76-440c-ab7c-abb2af294b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:29:15.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T15:29:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding for the social pension for senior citizens is included
        under the government’s budget for the social services sector, which is at
        ₱2.183 trillion or 37.9% of the proposed ₱5.768 trillion national budget for
        2024.</p>'
  'slain-ecuadorian-presidential-candidate-buried':
    'author': 'Gerardo Lemos, Ana Canizares and Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T15:38:23.000+08:00
    'imagesource': 'jcr:710d067a-5046-47f0-aed0-c9cdf92a7f03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ebbf64-9052-47a2-97ae-0898e00d77e2'
    'lead': 'The body of the assassinated Ecuadorian presidential candidate Fernando
      Villavicencio was buried in a private ceremony in the country’s capital on Friday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T15:42:19.444+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T15:53:46.865+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Assassinated Ecuadorian presidential candidate Fernando Villavicencio
      buried by relatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227aed00-d985-41c0-8a7f-4aa00cb56176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quito, Ecuador (CNN)</strong> — The body of the assassinated
        Ecuadorian presidential candidate Fernando Villavicencio was buried in a private
        ceremony in the country’s capital on Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50f783-3c1e-4a6f-a48c-1418465c2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 59-year-old was laid to rest in the Monteolivo cemetery in northern\
        \ Quito, his campaign team confirmed to CNN en Español.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b352a-ae14-4f17-a83c-13542012bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the burial was carried out in deep privacy, with his coffin\
        \ escorted by members of the police along with his closest relatives.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebabe34-c065-4249-be62-a63001b21cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio, an anti-corruption campaigner and lawmaker who was outspoken\
        \ about the violence caused by drug trafficking in the country, was gunned\
        \ down at a campaign rally in Quito on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535966e-b795-497e-afe3-44a142410f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The killing of Villavicencio, who belonged to the Movimiento Construye\
        \ political party, came just 10 days before the first round of the presidential\
        \ election was set to take place.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7fcf3-f64b-416a-975f-e7be7ed68b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said Thursday that they had arrested six suspects, all\
        \ Colombian nationals and gang members, in connection with his assassination.\
        \ The suspected shooter died earlier in police custody following an exchange\
        \ of fire with security personnel, though his nationality remains unclear.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72b6d6-441d-4ff8-8463-ad1215d1175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79218fc8-4c0a-4295-8d8b-7dff38c26903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Andean country, a relatively peaceful nation until a few years\
        \ ago, is now plagued by a deteriorating security crisis fueled by drug trafficking\
        \ and a turf war between rival criminal organizations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f5642-be1d-4ebf-b164-a53520d6680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479a00a-4304-47cc-85df-3e100b7b1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violence has been most pronounced on Ecuador’s Pacific coast as criminal\
        \ groups battle to control and distribute narcotics, primarily cocaine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6eaf5-048d-4e48-97cd-cb4eb8f896d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b1554-d535-4866-977d-a5e80eb1149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assassination prompted an outpouring of condemnation from inside\
        \ Ecuador and around the world, including from the UN Human Rights chief,\
        \ the United States and European Union.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3d447-2f3b-4823-9adb-4034c5c9ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129f8f0-2b93-4afd-8353-fc11bf7938f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the investigation, authorities seized a rifle, a machine gun,\
        \ four pistols, three grenades, two rifle magazines, four boxes of ammunition,\
        \ two motorcycles, and a stolen vehicle believed to have been used by the\
        \ suspects.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a2f7c-a23f-47e4-927d-78776a02e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c9413-2044-4021-91ce-24105349b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack also prompted President Guillermo Lasso to request help
        from the US Federal Bureau of Investigation, and he tweeted earlier that a
        delegation would soon be arriving in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12ae13-3a1d-4eab-a11f-1353774f5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:42:19.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:46.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/12/americas/villavicencio-laid-rest-quito-ecuador-intl-hnk">Assassinated
        Ecuadorian presidential candidate Fernando Villavicencio buried by relatives</a>"</em></p>'
  'guatemalans-prepare-for-troubled-election':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T15:44:25.000+08:00
    'imagesource': 'jcr:a0049b2a-a281-47ca-8944-a315ca0bf5ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f253d0-eb4e-4f0d-a9f9-be4fe04db5ae'
    'lead': 'Guatemala’s presidential runoff on August 20 will see a former first
      lady compete against the son of a former president, capping a troubled race
      that has worried observers about the country’s future as inequality and corruption
      drives political turbulence throughout the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T15:46:47.840+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T15:53:58.113+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Guatemalans prepare to vote in troubled presidential election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb750b49-59f7-4000-aea6-04f0d1d658a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Guatemala’s presidential runoff on August
        20 will see a former first lady compete against the son of a former president,
        capping a troubled race that has worried observers about the country’s future
        as inequality and corruption drives political turbulence throughout the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6bc27-63f6-43d1-89b3-417d7157cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Torres, largely seen as continuity candidate for the political
        establishment, will run against the anti-corruption candidate Bernardo Arévalo
        – who defied predictions with his second-place finish in the first round of
        voting in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f036ee-6a7c-44c8-b90c-b03a8f060fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torres won 16% of the first-round vote in June with Arévalo coming\
        \ in with 11.8% of the votes cast. Still, more than 24% of voters cast blank\
        \ or invalid votes and about 40% of registered voters abstained, which analysts\
        \ have attributed to high levels of disenchantment with Guatemala’s electoral\
        \ system after the state disqualified opposition candidates who spoke out\
        \ against corruption.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55547ef-0c35-43c5-8e7b-6d16746cfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an outsider candidate, Arévalo’s surprise run in the second round\
        \ has reinvigorated this year’s presidential cycle, which has been plagued\
        \ by allegations of government interference and fears of democratic backsliding.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657acc3e-3b02-4519-9f9b-41feed08ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guatemala watchers are cautiously hopeful that the popular will might\
        \ prevail.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d18bae-98e5-4a43-a7ac-dccc22aa234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Guatemalans wanted an option on the ballot where they can vote to\
        \ reject the current political system. And fortunately, they have that as\
        \ one of two choices now,” Will Freeman, a fellow in Latin America studies\
        \ at the Council on Foreign Relations, told CNN of Arévalo’s progressive candidacy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bddd2-f058-402c-8deb-513ddddf311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why has the race been so turbulent?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfead1-a2c5-419f-afb3-47ffe80affd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights groups say graft and impunity accelerated among the country’\
        s political class after a United Nations-backed anti-corruption commission,\
        \ known as CICIG, credited for assisting in hundreds of convictions, was dissolved\
        \ in 2019. Prosecutors and judges associated with the commission were arrested,\
        \ investigated, and many have been forced to flee the country in the ensuing\
        \ years amid high rates of poverty and malnutrition.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb955b7-3b19-487a-8b7c-39220f3072e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Worries about democratic backsliding began to mount in this year’s\
        \ election cycle as anti-corruption candidates were barred from running, prompting\
        \ widespread criticism from the US and Western allies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81276fc9-f728-4c49-b765-761dc911ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arévalo, who previously served as ambassador to Spain, has also
        faced attempts to disqualify him. A Guatemalan court suspended his Movimiento
        Semilla party on the request of Rafael Curruchiche, who heads the Special
        Prosecutor’s Office Against Impunity and is on the US State Department Engels
        list for “corrupt and undemocratic actors.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81b6aa-52a1-40eb-bbe6-45da0a3acb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Curruchiche said they were investigating Movimiento Semilla for allegedly\
        \ falsifying citizens’ signatures – a claim Arévalo has denied.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37432ca-7be8-4c3d-947f-a075e0435ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he was ultimately allowed to run in the first round following international\
        \ outcry by the US, European Union and a group of international donors, known\
        \ as the G13, which includes the United Kingdom and Canada. Even Torres announced\
        \ she would suspend her political campaign in solidarity with Movimiento Semilla.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f31766-4343-4c0d-91aa-96d749a4016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who are the candidates?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4403c-9b83-4168-b0c0-c91538688e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unemployment, corruption, and high living costs are at the top of voters’\
        \ minds as they head to the polls on August 20. “Guatemalans want to replace\
        \ this broken political system that no matter what candidates say they end\
        \ up doing the same things in office,” Freeman said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdea0d5-fb36-4ddf-b911-016d08284342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torres has pledged to expand the country’s social programs and has\
        \ advocated for tough policies to tackle crime in the style of Nayib Bukele,\
        \ the president of neighboring El Salvador. She holds support among rural\
        \ voters, garnered when she helped get more cash transfers and benefits as\
        \ first lady more than a decade ago.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de584431-84ec-4ea6-8f79-f06fc181b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 67-year-old heads one of the country’s largest political parties,\
        \ Unidad Nacional de la Esperanza (UNE), and served as the country’s first\
        \ lady alongside her ex-husband, the center-left former President Alvaro Colom,\
        \ from 2008 to 2011.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bdd9b-001c-495e-8afb-e4a6ea6e4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the third presidential cycle Torres has competed in, losing\
        \ in 2019 to current President Alejandro Giammattei. Her time in the spotlight\
        \ has made her one of the most recognized names in the political race, although\
        \ many Guatemalans have indicated they will not vote for her.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3093588-d447-456f-9efb-ef6df55d0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Current momentum appears to be behind the former diplomat. Arévalo\
        \ is seen as a pragmatist from the center-left Movimiento Semilla party, which\
        \ he co-founded in 2017, and may be able to tap into widespread discontent\
        \ against the current political class. His father, Juan José Arévalo, was\
        \ Guatemala’s first democratically elected president in 1945 and is fondly\
        \ remembered for creating the country’s social security system.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d90fe52-4376-407b-afcb-ce4cd1bf5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling corruption is his first order of business, according to
        his 100-day plan if voted into power. Arévalo appears less interested in prosecuting
        corrupt actors and more focused on doing away with pork barrel spending, Freeman
        says. “The theory is more that you need to fix corruption at the source and
        stop public contracts from being awarded in a non-competitive way.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5387b7-86d3-421b-aaca-51533dd3a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has promised to bring back the journalists, judges and prosecutors\
        \ who fled the country in the wake of the government shutting down CICIG –\
        \ this includes his party’s former presidential contender, Thelma Aldana,\
        \ known for her anti-corruption crusades that led to the conviction of a former\
        \ president. Aldana was barred from running in the 2019 race.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4498d-2b30-4146-a58a-46352ea8caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guatemala currently recognizes Taiwan, and Arévalo has said he would\
        \ like Guatemala to have relations with both Taipei and Beijing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8786a0d-fd79-4246-b4df-d747290c5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guatemala’s business elite have warmed to him, with Duolingo Chief\
        \ Executive Luis Von Ahn announcing on X that he had contributed $100,000\
        \ to his campaign.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b41b0-ddfe-4f67-93e2-1604921950da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congress is set to be largely controlled by establishment parties following\
        \ this year’s elections, including the outgoing president’s Vamos party and\
        \ Torres’ UNE. Even if Arévalo does win at the polls Sunday, there may be\
        \ many more hurdles to come.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c6729-59d2-462d-8ba9-caf988cd9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:46:47.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:53:58.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/12/americas/guatemala-presidential-election-second-round-intl-latam">Guatemalans
        prepare to vote in troubled presidential election</a>”</em></p>'
  'reasonable-to-believe-genocide-armenia-ex-icc-prosecutor':
    'author': 'Eve Brennan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T15:46:50.000+08:00
    'imagesource': 'jcr:47e16da2-a73b-46ac-95b7-9bf022427c64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad997e6-b675-44fc-a861-78d2b4296877'
    'lead': 'A former International Criminal Court chief prosecutor has said there
      is “reasonable basis to believe that genocide is being committed against Armenians”
      in the contested region of Nagorno-Karabakh.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T15:49:08.923+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T15:54:19.424+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Reasonable’ to believe genocide against Armenians being committed,
      former ICC chief prosecutor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846eccfc-60d1-4664-a394-4ddfa1005999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A former International Criminal Court chief
        prosecutor has said there is “reasonable basis to believe that genocide is
        being committed against Armenians” in the contested region of Nagorno-Karabakh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522c2d3-f9ae-41ef-9ca4-453b75b12596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are no crematories and there are no machete attacks. Starvation\
        \ is the invisible genocide weapon. Without immediate dramatic change, this\
        \ group of Armenians will be destroyed in a few weeks,” said Luis Moreno Ocampo\
        \ in an expert opinion letter on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab331a6-5f53-40e5-92db-596aa492c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagorno-Karabakh is a landlocked area between Eastern Europe and Western\
        \ Asia that is home to a large Armenian population but is internationally\
        \ recognized as part of Azerbaijan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fac95c-83e1-4636-8051-05eaf6f912f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia and Azerbaijan have been battling over the region for decades.\
        \ Ocampo worked at the Netherlands-based ICC until 2012.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34d231-af9b-4240-bbd9-425133ba7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, UN experts urged Azerbaijan to lift a blockade on the Lachin\
        \ corridor, the sole road connecting Nagorno-Karabakh to Armenia. The blockade\
        \ has been in place for the past seven months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a0f4c-a92b-4dc5-9c07-87e145da2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press release, the UNHCR called on Azerbaijan to end “the dire\
        \ humanitarian crisis” in the Nagorno-Karabakh region, which it said had resulted\
        \ in shortages of food, medication, and hygiene products.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f1c9d-80d8-4711-9220-629bfdcce129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The blockade of the Lachin corridor is a humanitarian emergency that\
        \ has created severe shortages of essential food staples including sunflower\
        \ oil, fish, chicken, dairy products, cereal, sugar and baby formula,” it\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81143a41-5c0d-466f-ac4f-78d6f1e214f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical supplies were also “rapidly depleting,” it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfbe53-501c-4ad7-9da6-d9f51530b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UNCHR urged the Azerbaijani government to “uphold its international\
        \ obligations to respect and protect human rights,” and called on Russian\
        \ peacekeeping forces in the region to protect the corridor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b70fc-8fd9-4589-a005-3d67d6288d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both requests are in accordance with the ceasefire agreement of November\
        \ 2020.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9c337-0c3b-4121-8b1a-c8de8353fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is essential to ensure the safety, dignity, and well-being of all\
        \ individuals during this critical time,” they added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf8130-2908-492b-854a-a265fe42c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue was raised at a UN Security Council meeting on August 3,\
        \ with the Deputy Foreign Minister of Armenia, Vahe Gevorgyan, warning that\
        \ Azerbaijan’s blockade had affected 2,000 pregnant women, around 30,000 children,\
        \ 20,000 older persons and 9,000 persons with disabilities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f24172-34d3-4025-b763-f715933a0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the European Union foreign policy chief, Josep Borrell, said\
        \ the EU was “deeply concerned about the serious humanitarian situation” in\
        \ the Nagorno-Karabakh region, arguing that it is “incumbent on the Azerbaijani\
        \ authorities to guarantee safety and freedom of movement along the Lachin\
        \ corridor imminently and not to permit the crisis to escalate further.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e96885-2144-4da0-b1d4-12bebc451a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:49:08.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:54:19.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for US Secretary of State Antony Blinken said last
        month that Blinken had spoken to Azerbaijan’s president to “express deep concern
