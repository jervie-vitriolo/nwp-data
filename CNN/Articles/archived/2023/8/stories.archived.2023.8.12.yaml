  'pcg-ccg-hotline-now-defunct':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-12T18:32:56.000+08:00
    'imagesource': 'jcr:cee475c4-38da-4b1e-9bcc-5d938316c3b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759ef9f0-e087-4be6-9977-72397f8e7c24'
    'lead': 'The Philippine Coast Guard''s ''hotline'' to its Chinese counterpart
      is now defunct, and only the Department of Foreign Affairs'' direct line of
      communication with Beijing exists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T18:33:34.791+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T18:43:44.885+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hotline between PH, China coast guards now defunct – PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87afd5-3898-47ca-83ea-753600fa9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:33:34.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Philippine Coast Guard''s (PCG) "hotline" to its Chinese counterpart is now
        defunct, and only the Department of Foreign Affairs'' direct line of communication
        with Beijing exists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d394cb-3b56-49fa-8225-9bfed162b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi na natin ginagamit ang [We're no longer using the] PCG CCG\
        \ (Chinese Coast Guard) hotline…Wala na po [It no longer exists]…It hasn't\
        \ provided so much benefits for us. Wala naman tayong na-gain dito [We didn't\
        \ gain anything from this],\" said PCG West Philippine Sea spokesperson Jay\
        \ Tarriela.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24a638-1cd2-4f3b-9b81-f907a46e591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tarriela, a memorandum of understanding was signed
        by former President Rodrigo Duterte in 2016 in Beijing, creating the hotline.
        It was established a year later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d43210-e011-46d7-b242-e1d88e664806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2017/11/13/philippines-china-south-china-sea-philippine-coast-guard.html"
        href="https://www.cnnphilippines.com/news/2017/11/13/philippines-china-south-china-sea-philippine-coast-guard.html">PH,
        China establish hotline for coast guard diplomacy</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36d8e8-c5e6-4cbf-8876-ddd95e22c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that for all maritime incidents [with China] that happened
        in the past six years noong nakaraang adminstrasyon [even in the past administration],
        this hotline was attempted to be used. Unfortunately, it never really gave
        a positive result para magkaroon ng pag-uusap [to give us a chance to talk],"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd6e73-760f-410f-8216-17745a64913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also ghosted Manila during the Aug. 5 incident, when a <a
        href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">Chinese
        coast guard vessel used a water cannon on Philippine boats</a> on a resupply
        mission to the BRP Sierra Madre in Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cfe8c-9dc0-4caa-8a19-e268023b2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/8/dfa-china-hotline-west-philippine-sea-water-cannon-ayungin.html">China
        ''unreachable'' during water cannon incident in West Philippine Sea - DFA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4097048-bbcf-4610-8273-3034a8f9b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T18:43:01.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T18:43:44.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he memorandum of understanding between CCG and PCG was no longer
        renewed when President Ferdinand Marcos Jr. went to Beijing last January.
        This is one of the MOUs proposed by the Chinese Embassy pero [but] this time
        hindi ito na-renew [it was not renewed]," Tarriela added.</p>'
  'afp-resist-attempts-to-move-brp-sierra-madre':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-12T18:58:05.000+08:00
    'imagesource': 'jcr:82b005fc-6378-4e41-8714-644fbab2f154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc624ce-ffaf-4c6d-8e2d-fa42705f5fb7'
    'lead': 'The country will resist any attempt by a foreign nation to remove the
      BRP Sierra Madre from Ayungin Shoal, the Armed Forces of the Philippines said
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T18:59:02.564+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T20:29:10.345+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP: ''We will resist'' any attempt to remove BRP Sierra Madre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9bbe0-3d45-4f73-ab8f-f6950565e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        country will resist any attempt by a foreign nation to remove the BRP Sierra
        Madre from Ayungin Shoal, the Armed Forces of the Philippines (AFP) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb400d3-4cfa-4a5e-ac41-2ef51950cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such an attempt may already be considered as \"hostile,\" according\
        \ to AFP spokesperson Col. Medel Aguilar.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611669a-5a46-4d9a-b234-73236cbbfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have rules of engagement in situations like this,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d55ada-da29-48d4-8c97-833f7819ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came after <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">China''s
        coast guard used a water cannon on Philippine vessels</a> on a resupply mission
        to the BRP Sierra Madre – a World War II-era ship deliberately grounded in
        1999 to serve as the country''s outpost in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4320207-acd3-4c6b-bbad-46f534589719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They should not resort to actions that are hostile, that are in violation\
        \ of international law, that will endanger people's lives…All the consequences\
        \ that will arise from their singular hostile act will be blamed to them and\
        \ to those above them,\" Aguilar said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a09a0-3823-4462-8529-e11ec64893f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-tells-china-halt-wps-illegal-activities.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,water%20cannon%20at%20Filipino%20vessels.">PH
        tells China to stop illegal activities in WPS after water cannon incident</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6f506-28d9-4a72-982e-3c61113f291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "University of the Philippines Director of the Institute for Maritime\
        \ Law Jay Batongbacal agreed that a foreign country attempting to move the\
        \ ship would count as a hostile act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca913b-1e75-4d54-abaf-8b42f9a1a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is an attempt to exercise an act of coercion. That's why it is\
        \ a hostile act,\" he explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03392988-6669-4e9c-a0fe-1e7e16715f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal speculated that China's latest harassment was an attempt\
        \ to test the country's new leaders, noting that Beijing also did this during\
        \ the early days of past administrations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04ecb4-5249-4ad3-8b4c-8af5b9c64017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the water cannon incident near Ayungin Shoal, China urged\
        \ the Philippines to tow the BRP Sierra Madre away – claiming Manila had previously\
        \ agreed to remove the Navy ship.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b91d5-8425-4e9d-adbe-a1280dc0475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T20:29:10.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has made it clear that the <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">BRP
        Sierra Madre will stay right where it is in Ayungin Shoal</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba8a6a-6bea-4ef4-af0f-7ae85111b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:28:43.663+08:00
      'mgnl:createdBy': 'seth'
