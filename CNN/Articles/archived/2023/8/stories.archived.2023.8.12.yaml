      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam niyo po lately may mga aali-aligid na naman na mga sasakyan\
        \ doon sa kanyang mga ari-arian sa Bayawan. Labas-pasok na po ang mga armadong\
        \ tao doon sa kanyang farm, siguro magtatanim na naman ng ebidensya. And with\
        \ these latest developments – na siya ay dinesignate na isang terorista daw,\
        \ pagkatapos ifa-file mo ito – ano, nasaan ang fairness? So bakit pa uuwi?\"\
        \ Topacio said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf05920-c352-419d-9640-16ec3efc6856'
