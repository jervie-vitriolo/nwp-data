      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630fd00-427a-4439-95f1-2668ed69a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, China’s Ministry of State Security said the\
        \ suspect, identified by his surname Zeng, worked for an unidentified Chinese\
        \ military industrial group in a role which gave him access to important classified\
        \ information.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f92646-3cb2-4323-a074-6613282e76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28602749-203d-4488-a96f-ae1a87d1eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said Zeng, 52, was sent by his employer to advance his\
        \ studies in Italy. While there he was allegedly approached by a US embassy\
        \ official, and they gradually developed a “close relationship” through activities\
        \ such as dinner parties, outings and watching operas, according to the statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80644f23-649d-4cbc-bae9-69fc01e82055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f488086-e8af-4ad1-abd0-98f5aea5c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry claimed that as their engagement deepened, the US official\
        \ revealed himself to be a CIA officer. Zeng was allegedly offered “a huge\
        \ amount” of money and immigration to the US for his family, in exchange for\
        \ sensitive information about the Chinese military, the statement said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e28a09-713c-4a5f-bb0e-02e4989adbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e28c92-1a88-4e77-9789-b8f597c49063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Zeng signed an espionage agreement with the US and received\
        \ assessment as well as training.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27776880-e269-48c3-8dd0-6e667bd41ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9428b4-6935-415f-bf3f-923e79f637f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon completing his studies, Zeng returned to China and allegedly met\
        \ with CIA personnel multiple times to provide “a large amount of core intelligence,”\
        \ according to the statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c5f08-e618-4a05-8d66-80fdd12de4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a2e65-68ff-40ae-8655-ec95c768aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said it had taken “compulsory measures” against Zeng after\
        \ obtaining evidence of his espionage activities in an investigation. The\
        \ case has been handed to the prosecutors for review and indictment, it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2c912-e152-47f7-a33f-613bf913482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d83d62-62af-4591-bca4-b90632f25e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s announcement about the alleged CIA spy came a week after two\
        \ US Navy sailors in California were arrested for allegedly providing sensitive\
        \ US military information to Chinese intelligence officers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d3280-26be-4d79-9247-e47e77b6b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5470f6-a1f4-49af-8fd7-a374ed332eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Ministry of State Security is a civilian agency that oversees\
        \ intelligence and counterintelligence both within China and overseas. Its\
        \ remit has encouraged analogies to a combined CIA and FBI, but is far more\
        \ secretive about its work – without even a public website describing its\
        \ activities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bf27d-320f-4a38-b062-372143cb4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26be319-bef9-44d0-a464-b63d717a7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But recently, the ministry has taken a higher profile. On August 1,\
        \ it launched a public account on Wechat, China’s super app, calling on “\
        all members of society” to join its fight against espionage and offering rewards\
        \ and protection for those who provide information.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d6c3e-4f22-4d7f-a39b-b6e50899c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc973c-e732-4a03-a4e4-cf606674222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s statement about Zeng’s case was also released on the ministry’\
        s Wechat account.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d930c-2949-4ccc-8427-ae5170e295d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e3769-e85b-458a-9628-5a4ee548a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s military also has its own intelligence agency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce2e32-b59e-48ca-96e5-3ad6442d4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:57.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b74170-c547-4a80-9925-1e110e2e8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States and China have long spied on each other but the recent\
        \ deterioration in ties between the world’s two largest economies has supercharged\
        \ this rivalry.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21182f48-a7b2-4027-8ba3-657e02993cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce930d9b-9563-4790-b495-247ad8271c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Communist Party rulers have long pushed the narrative that\
        \ “foreign forces” are trying to undermine the country’s rise while Xi Jinping,\
        \ China’s most assertive and authoritarian leader in a generation, has made\
        \ state security his top priority.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527097e-85af-4785-91b4-a7670d6fd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758793c4-1b9f-4661-85ea-4a50ae7a9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, China introduced a revised version of its already sweeping\
        \ counter-espionage law, which further expanded the definition of espionage.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52788454-58c2-4223-907f-ffb2a4a5c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ab29b-f911-4d34-beb6-f45a7dea2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CIA operations in China suffered a staggering setback starting in 2010,\
        \ according to The New York Times, when the Chinese government killed or imprisoned\
        \ more than a dozen sources over two years.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a2169-1c6d-44e7-8a68-cab2342574cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b48b8e-f087-4218-a319-83d805a4ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, CNN reported that the agency was overhauling how it trains
        and manages its network of spies as part of a broad transition to focus more
        closely on adversaries like China and Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06599b2-2a7e-40c3-a3f9-317cd789b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:26:58.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:26:58.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/11/china/china-national-security-spy-cia-intl-hnk/index.html"><em>"China
        says military company worker exposed as CIA spy"</em></a></p>'
