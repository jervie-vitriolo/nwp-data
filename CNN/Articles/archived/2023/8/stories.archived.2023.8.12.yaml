      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e3980-7e7c-40e1-987b-ca65881d1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T16:16:17.395+08:00
