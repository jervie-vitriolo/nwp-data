    'stories': []
    'template': '1'
    'title': 'Taguig denies ''forcible'' takeover of EMBO schools from Makati

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cc553-01a9-421a-b6d5-de603b30983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        local government of Taguig City on Saturday denied it forcibly took over 14
        enlisted men''s barrio (EMBO) public schools from Makati City Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702482d4-408d-49d4-bffa-a2944085dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05ebbd-2194-499b-9c47-f74f827080da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is after a Makati City official said on Saturday that \"enforcers\"\
        \ from Taguig City's Public Safety Department allegedly \"attempted to forcibly\
        \ take possession of several public elementary and high school buildings\"\
        \ that belong to Makati.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026fe96-f2fa-4228-a379-ab9797d47cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9619218-4803-4cda-a42a-69b62ea02b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court in June rejected Makati's second motion for reconsideration\
        \ challenging the earlier ruling on the two-decade territorial dispute with\
        \ Taguig City on the jurisdiction over the Bonifacio Military Reservation,\
        \ which includes the 10 EMBO barangays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9804a-f3de-4dfe-a041-fe11efcfd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bd604-e96e-4cdc-8251-444df1d62c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati Mayor Abby Binay later on complied with the high court's ruling\
        \ and stated that the city government would coordinate for a seamless transition.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1bf5a-9eea-4209-98ed-00d08544fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea0103-32c9-4b18-a7fa-efb277b6b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makati has already created a transition team headed by the undersigned
        to sit down with Taguig," said Makati City Administrator Claro Certeza in
        a statement Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43505875-215b-4d04-9f30-a527e5d7fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5862aa-7ea1-40b0-bed8-5c8573fe36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were ready to offer arrangements that would benefit the students.\
        \ But Taguig apparently was not sincere and was, in reality, intent on using\
        \ force,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc0d8a-bb03-430b-a425-15b3eedeac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436dc3e-519f-4368-b132-bb32818ad5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig City on Friday released the list of 14 EMBO public schools that\
        \ are ready for the opening of classes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbd3ca-e985-41ef-8d4a-b888eb747ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad677bd-48fc-44b6-a364-4b91f401a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city government explained that it stood by the Department of Education's\
        \ Memorandum Order 2023-735, which recognizes the SC ruling, and was working\
        \ for a smooth transition of affected public schools that were transferred\
        \ to its jurisdiction.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5991f-bfc1-40d6-86e7-8451bb644aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31382e8f-2070-45f7-82d3-50cad12898ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In line with this, the DepEd Superintendent of Taguig and Pateros\
        \ has requested assistance from the City of Taguig, including the deployment\
        \ of security personnel to ensure the welfare of the students, teachers, and\
        \ staff, and the peaceful and orderly conduct of the aforesaid activities,\"\
        \ the Taguig City Public Information Office said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b137b6-7c67-49aa-9291-d77867b308b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3ca81-9dd0-47e6-9c26-a811d2b5ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, in reaction to these preparations, the City of Makati in\
        \ connivance with their private security firm and a few allied barangay officials,\
        \ illegally barricaded the public schools and streets, which in at least one\
        \ instance led to a school principal being prevented from entering her own\
        \ campus,\" it added.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac52f0-59f1-4f46-8594-6cecf04018de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c2e92-6402-4f73-8369-17d587faa132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig City also criticized Certeza's statement, saying that while\
        \ the SC ruling might be hard to accept, \"professionalism, duty to the people,\
        \ and adherence to the law must rise to the top.\"  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2edc08-f405-4d2f-97f2-532291d31527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9f4f6-5c1d-47f5-8568-557037f8ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Certeza said Taguig cannot simply take over buildings\
        \ owned by Makati City despite the SC ruling.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612631a4-60bc-45fb-9045-c2c6921dd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb3ef3-0f56-488d-9583-27a4850a2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also wish to inform Taguig that these public schools are properties\
        \ owned by the City of Makati. The improvements were paid for by the City\
        \ of Makati. The decision of the Supreme Court involved a boundary dispute.\
        \ It did not transfer to Taguig ownership of properties owned by the City\
        \ of Makati,\" Certeza said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9eb6c-e37c-47c4-898b-8b3c2d86d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0056db8-c15a-477c-807e-43dce6526bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T20:36:30.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-12T20:36:44.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguig''s attempt to unlawfully enter and take possession of properties
