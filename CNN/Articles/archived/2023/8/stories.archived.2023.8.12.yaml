      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said they will take legal action after they receive a copy\
        \ of the resolution when the murder charges are filed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e3999-dd65-44ae-a8e5-fd86ce2ba239'
      'mgnl:activationStatus': true
