      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assassination prompted an outpouring of condemnation from inside\
        \ Ecuador and around the world, including from the UN Human Rights chief,\
        \ the United States and European Union.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddc61a-ac26-42b4-bcdb-67fc535ea676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e53fa-bee2-45cd-a5f5-fb14d3cf64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, a judge ordered the preventive detention of the six Colombian\
        \ nationals detained under suspicion of Villavicencio’s murder, the Ecuadorian\
        \ Prosecutor’s Office said in a statement. The Prosecutor’s Office said the\
        \ investigation into the suspects will last 30 days.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3a864-85c7-408b-87c6-56a0ae876f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b23ed-fec0-40e0-9f5e-7b5611628809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with local media, Patricia Villavicencio, Villavicencio’\
        s sister, said Friday her family would make a decision on whether to transfer\
        \ his body to a bigger and more open space to allow friends and supporters\
        \ of his political party “Movimiento Construye” to say goodbye.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a7322-6441-4884-88a7-7aed38fdfd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d0dbd-8e1b-4872-837d-388a49b04ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio’s body is currently at “Memorial” funeral home north\
        \ of Quito, his sister told Ecuador’s FM Mundo radio.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e338c-3bc2-4a99-98b5-b703dc3827e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b08ac-735e-424f-a300-272009ef1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking about the current investigation for her brother’s murder,\
        \ Patricia Villavicencio said “this crime can’t go unpunished.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632b69e-bb5a-4f45-8421-9e76a28c8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abae886-7bc9-42ab-b82b-f66bdf8e2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are hurting, with a broken soul, there is no justice, there is\
        \ no protection”, she added asking President Lasso for protection for her\
        \ family. She confirmed that Veronica Sarauz, Villavicencio’s wife, has arrived\
        \ in Quito.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11290ff3-a3c9-4e37-9547-5c38e1456941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c06928-8f47-4355-9325-bdb9d2c7f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Friday Sarauz published a photo with her husband on social\
        \ media.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269dabf-322d-4079-91b0-36b235c9c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879cab3-769d-4be5-8b41-3d0854eb1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fernando already won with his journalistic work years ago, he never\
        \ needed a position in public office to do it. He did while hiding, being\
        \ persecuted and prosecuted without fear. Today those who took his life from\
        \ us will not have peace because @VillaFernando_has already changed the country,”\
        \ Sarauz wrote.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa537926-625d-4dde-a1c0-ee7984a33296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd743b-623a-44cb-97e5-abc82a922d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Level of violence ‘something we have never seen before’</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7471fee-f94b-43ac-beef-7d167a88325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former vice president of Ecuador and current presidential candidate\
        \ Otto Sonnenholzner said in an exclusive interview with CNN Thursday that\
        \ the level of violence in Ecuador is “something we have never seen before.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879fe20-4624-4a57-a44b-3b47b23a14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e1ab4-f761-4b55-81e2-6d9a11aaca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s something new. It started maybe one and a half or two years ago.\
        \ It’s a spiral of violence that is completely out of control and demands\
        \ concrete government action that we are not seeing,” Sonnenholzner said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f636c0-11d1-4ba0-8eaa-7ccea6c94cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3a351-85f2-43e1-8277-bfabdca0ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Andean country, a relatively peaceful nation until a few years\
        \ ago, is now plagued by a deteriorating security crisis fueled by drug trafficking\
        \ and a turf war between rival criminal organizations.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f8d62-5a5a-431e-b03b-4a43b3389184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02450d-4826-4f77-a69b-8dd9db1395ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Violence has been most pronounced on Ecuador’s Pacific coast as criminal\
        \ groups battle to control and distribute narcotics, primarily cocaine.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61436da1-ea0b-4dc2-ac9a-278d2788964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c667d11-25a0-4ed4-b338-ec33383e6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has also lost control of its overcrowded prisons, which\
        \ are often ruled by criminal gangs. Hundreds of inmates have been killed\
        \ in brutal prison riots between these rival gangs.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e8074-9059-418f-bb34-b2c646c30894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e804299-d2b6-47ae-b336-224887f4767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The gangs are controlling crime in the streets from the jails,” Sonnenholzner\
        \ said. “There is a lot of influence of drug dealers and drug traffickers\
        \ in different institutions in the country,” including corruption affecting\
        \ the judiciary, some police, and even local governments across Ecuador, he\
        \ said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda295e1-61f2-43ed-b464-a140adc26596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42a042-f53d-4ce0-b0cd-92254c8ff02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sonnenholzner told CNN that Villavicencio had received threats two\
        \ weeks ago from organized crime groups in Ecuador, but he had not been protected.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e708f24-502c-4cf6-8065-30aab59d5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dde252-7303-4a26-9d4d-bbccf5e18f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio did have a security detail at the time of the shooting,\
        \ comprised of five police officers, multiple patrol cars, and his own armored\
        \ vehicle, according to interior minister Zapata, though he noted that the\
        \ armored vehicle was not used in Quito.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda0d39-a16b-492e-a166-9fa347d1b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a05809-49cb-4c6c-8e98-2c065e232cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.780+08:00
      'mgnl:createdBy': 'faith'
