      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d3252-8314-46a5-b255-7a567ba739e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T16:16:17.394+08:00
      'mgnl:createdBy': 'kristel'
