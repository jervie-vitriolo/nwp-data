  'maui-wildfires-hurricane-dora-friday':
    'author': 'Holly Yan, Aya Elamroussi and Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T08:17:46.000+08:00
    'imagesource': 'jcr:39b0f8d8-19ae-4135-87d6-41794480f1cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9699cb57-88e6-4c4b-8f03-9f572269bd1a'
    'lead': 'The frantic search for survivors trapped by Maui’s infernos has grown
      bleak, with cadaver dogs sifting through the charred remains of neighborhoods
      and countless residents still nowhere to be found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T08:21:41.875+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-12T15:52:20.400+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maui wildfires kill at least 80 people, and the race to find survivors
      is grim as countless residents in torched areas remain missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558e63a-6920-49aa-bb11-f84378c86545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 80 people have been killed in
        Maui’s wildfires, officials said late Friday, as search efforts for survivors
        are ongoing and many remain missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8de666-81e4-41b3-afe1-6a38923d3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose from an announced 67 earlier Friday, making
        the fires the largest natural disaster in the state’s history. The death toll
        continued to climb Friday, surpassing the state’s record natural disaster
        death toll of 61 from a 1960 tsunami that hit Hilo Bay.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ba764-c7cb-4403-9543-edc16c8e4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:52:19.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:52:20.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, residents in Kaanapali were being evacuated after
        police said there was a fire in western Maui.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51feb7d-c287-41eb-b498-bec265d8c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T15:52:19.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-12T15:52:20.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time, there are no restrictions to exit the west side.
        Our priority is to ensure the safety of the community and first responders.
        We will allow entrance once it is safe to do so,” police said in a Facebook
        post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ebaee-e10f-40e0-8e00-5a744085f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Josh Green told CNN’s Wolf Blitzer Friday that none of the
        human remains discovered in Lahaina were found inside structures yet, but
        the confirmed fatalities “did occur out in the open as people tried to escape
        the fire.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c98a2c-09e7-4669-b9c3-c391875da3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green said that within days officials expect to have a more comprehensive\
        \ idea of how many lives were lost.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08e9bb-938b-4e32-8773-772c27945fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will continue to see loss of life,” Green said during a news conference\
        \ late Thursday. “We also have many hundreds of homes destroyed, and that’\
        s going to take a great deal of time to recover from.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe1176-6638-4e31-b2c7-472f2bc57c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, families wait in agony to learn what happened to their missing\
        \ loved ones.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679ab49-dea5-466d-9590-d564f1fd2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/us/live-news/hawaii-maui-wildfires-08-11-23/index.html">Live
        updates: Deadly wildfires burn across Maui</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc678d04-b3a7-4893-a63d-5234eb1f2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Timm Williams Sr., a 66-year-old disabled veteran who uses a wheelchair,\
        \ last spoke with his family Wednesday as he was trying to flee Kaanapali,\
        \ just north of the obliterated town of Lahaina.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9c5c1-848f-41db-85c4-f1864897b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly before he went missing, Williams sent a photo of flames shooting\
        \ toward the sky, his granddaughter Brittany Talley told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d317b3c-c038-4dec-a863-8c9d205b5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he fled, Williams said he couldn’t tell exactly where he was\
        \ due to the intense smoke in the air, Talley recalled. “He was attempting\
        \ to make it to a shelter, but all of the roads were blocked,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a675def-134e-4840-9633-2d88320e8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family has tried every means possible to find the missing grandfather,\
        \ but to no avail.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4029d2-b602-43cc-b62e-dbe2467f61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It has been difficult,” Talley said. “Every minute that goes by is\
        \ another minute that he could be hurt or in danger.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b59d7-7be7-4d1b-a1bf-4001cdb0abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Widespread devastation</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98bc7d-1476-4c65-bde4-0748bac84afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While rescue crews scramble to find survivors, here’s the latest on\
        \ the ongoing catastrophe:\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca6cce-5f9e-498d-a7f3-b4aa2884461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Cadaver dogs are looking for victims:</strong> Search-and-rescue
        teams with cadaver dogs from California and Washington are in Maui to help
        with recovery efforts, the Federal Emergency Management Agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fffd8-d44b-478f-beb1-a7f7f100a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Thousands are displaced:</strong> About 1,400 people slept
        at an airport Wednesday night and more than 1,300 stayed in emergency shelters
        before many of them were taken to the airport to leave the island, Maui County
        officials said. Thousands of people are believed to have been displaced, FEMA
        Administrator Deanne Criswell told CNN on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7cfc2-4497-474f-8f8c-4ba386f99ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Billions of dollars in losses:</strong> Determining the
        full scope of the fires’ impacts on the island will take time, “but it will
        be in the billions of dollars without a doubt,” the governor said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c1312b-e614-4f42-8a7b-2e2c40fbc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will take many years to rebuild Lahaina, where “upwards of 1,700\
        \ buildings” may have been destroyed, Green told CNN. He said it appears about\
        \ 80% of the town is “gone.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3125a5-6751-48ae-8472-30d2ff1d7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Housing appeal:</strong> With many having nowhere to stay,
        the governor asked residents to open up their homes and hotels to help those
        in need. “If you have additional space in your home, if you have the capacity
        to take someone in from west Maui, please do,” Green said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a619044-7722-4ce9-8f7d-14729abd0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please consider bringing those people into your lives.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022db8d-43a9-4444-b829-c72a0249b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Fires have burned for days:</strong> As of Thursday, the
        four largest fires still were active in Maui County, Fire Chief Bradford Ventura
        said. “Additionally, we’ve had many small fires in between these large fires,”
        the chief said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e7605-8a04-4b7f-a513-033942cc34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And with the current weather pattern that we’re facing, we still have\
        \ the potential for rapid fire behavior.” The wildfire that torched Lahaina\
        \ was 80% contained by Thursday morning, Maui County officials said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc6b0f-94b6-4cfa-993e-51655e2ec36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Communication and power outages</strong>: Officials have
        resorted to satellite phones to communicate with providers on the west side
        of Maui to restore power to the area, Lt. Gov. Sylvia Luke said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c85ac-d3e4-497c-818a-89f3b493b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 11,000 homes and businesses were in the dark early Friday, according\
        \ to the tracking site PowerOutage.us.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd2ed4-3965-4527-b003-e05a2dad9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Resources sent to Maui:</strong> President Joe Biden approved
        a disaster declaration to provide federal funding for recovery costs in Maui
        County. California plans to send a search and rescue team to help support
        efforts on the ground in Maui. And more than 130 members from the Army National
        Guard and the Air National Guard have been assigned to provide assistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5642a9-0f31-45f3-b6f7-d48c2efe30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lahaina residents will see ‘destruction like they’ve not
        ever seen’</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b14372-31bf-4f69-9088-050e41b09622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one knows how many people were still missing Friday after wildfires\
        \ annihilated the historic town of Lahaina, where 13,000 people lived.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9227505-56e3-4bd5-a4c9-a844c31eda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Here’s the challenge: There’s no power. There’s no internet. There’\
        s no radio coverage,” Maui County Police Chief John Pelletier said Thursday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07009bd8-badc-46b0-a2ef-98d1636fbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lahaina – an economic hub that draws millions of tourists each year\
        \ and the one-time capital of the kingdom of Hawaii – is “all gone,” said\
        \ Maui County Mayor Richard T. Bissen Jr.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdcaec-2416-4156-8cbb-f9b8fcb6318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of west Maui will be allowed to access Lahaina starting Friday\
        \ at noon local time, according to a news release from the county. Residents\
        \ will need identification with proof of residency. Visitors will need proof\
        \ of hotel reservations. Barricades have been set up to prevent access to\
        \ the “heavily impacted area of historic Lahaina town” where search crews\
        \ are continuing to look for victims of the fires.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6c0ee-d364-434f-a5a8-79b53c9ec94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A curfew will also be in effect from 10 p.m. to 6 a.m. local time “\
        in historic Lahaina town and affected areas,” the news release says.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afeb66f-699c-446d-8927-dd7ff3e247d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now I want to caution everyone, Lahaina is a devastated zone,” Green\
        \ warned Friday in an interview with local station KHON. Returning residents\
        \ “will see destruction like they’ve not ever seen in their lives. Everyone,\
        \ please brace themselves as they go back.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a0610-65fb-47bb-be1c-5a01192537d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green said a hotline will likely be established to connect displaced\
        \ residents with available rooms in homes and hotels.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b37cf-0d17-4d4a-ad5e-eea6c8fab0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search dogs have not yet been able to access every burned building,\
        \ Green said, cautioning residents not to enter any charred structure that\
        \ appears unsafe.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a044f52-3cf7-43e2-babe-039bb3901467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor said he plans to return to Maui on Saturday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea07233-6582-4eae-92c7-1eb60edc87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Friday news release, the Department of Water Supply also asked\
        \ Maui residents to conserve water, as first responders continue to fight\
        \ the flames and intermittent power outages take place. The department asked\
        \ residents island-wide to refrain from washing cars, washing sidewalks and\
        \ driveways, and irrigating lawns.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827feb1-14fb-4187-a71a-cd5d24f7a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Timeline shows how rapidly the wildfires spread</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d974a-3dc5-4eca-85a7-1a17cc5f58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of Maui looked like its idyllic self on Tuesday morning before\
        \ the flames spread out of control.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a797ef-50f3-4eea-a923-8e6eaf2e1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 9:55 a.m., Maui County posted a seemingly optimistic update on the\
        \ Lahaina fire:\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8aecd-e0c3-48b0-8929-b1f7276a0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maui Fire Department declared the Lahaina brush fire 100% contained\
        \ shortly before 9 a.m. today,” the county said on Facebook Tuesday.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11640f-6b3f-4c5f-9b11-527a2328ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About an hour later, the county updated residents on another wildfire\
        \ burning:\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136cc085-3785-4275-843d-90c61627ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kula Fire Update No. 2 at 10:50 a.m.: Firefighter crews remain on\
        \ scene of a brush fire that was reported at 12:22 a.m. today near Olinda\
        \ Road in Kula and led to evacuations of residents in the Kula 200 and Hanamu\
        \ Road areas,” the county said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c18a4e-9955-428e-a55a-5509211eb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Tuesday afternoon, another wildfire became an increasing threat:\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bb382-4753-4b76-9e4f-e4bd2749611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the potential risk of escalating conditions from an Upcountry\
        \ brush fire, the Fire Department is strongly advising residents of Piʻiholo\
        \ and Olinda roads to proactively evacuate,” Maui County posted at 3:20 p.m.\
        \ Less than an hour later, it said, “The Fire Department is calling for the\
        \ immediate evacuation of residents of the subdivision including Kulalani\
        \ Drive and Kulalani Circle due to an Upcountry brush fire.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222ce03-8c4f-4aac-84a8-e480e708ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly later, the county said the Lahaina fire had resurged.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e60e5e-56c5-4983-998d-163f41f889d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An apparent flareup of the Lahaina fire forced the closure of Lahaina\
        \ Bypass around 3:30 p.m.,” Maui County posted at 4:45 p.m.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29589acc-8f1c-4f06-a951-91438e313b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And by 5:50 p.m. Tuesday, there were “Multiple evacuations in place\
        \ for Lahaina and Upcountry Maui fires,” the county said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c249174-7933-4a21-b01c-4114796179ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the ferocious fires spread, some people jumped into the ocean to\
        \ escape the flames. Rescuers plucked dozens of people from the water or the\
        \ shore.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8bc7e-535b-4636-ab84-155d17219ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green said he has authorized a “comprehensive review” of the response\
        \ to the fast-moving fires. State records show that Maui’s warning sirens\
        \ were not activated, and the emergency communications with residents was\
        \ largely limited to mobile phones and broadcasters at a time when most power\
        \ and cell service was already cut.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faeed2f-161f-4721-9357-c9bafefe9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The telecommunications were destroyed very rapidly,” the governor\
        \ said, blaming the rapid spread of the fires on “global warming, combined\
        \ with drought, combined with a superstorm.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ad812-8554-42fa-b377-7c85c81c27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green added that restoring utilities will likely to be a lengthy process\
        \ because of Lahaina’s remote location, as workers and raw materials cannot\
        \ simply be driven to Hawaii. “This is not to make an excuse. This is just\
        \ to explain the realities of the island, especially in the post-Covid era,”\
        \ he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538070e-276f-44cb-85e0-25a990b4debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The apocalypse was happening’</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95eb83f-9ec2-4626-9b52-f184c533a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "May Wedelin-Lee is one of countless residents who lost homes in Lahaina.\
        \ She described the horror and desperation of those trying to escape and survive.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17f873-b746-4e76-97cb-404cca7c6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The apocalypse was happening,” she told CNN on Thursday.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2e1a4-0970-47d2-b149-0e50a7f19ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People were crying on the side of the road and begging,” Wedelin-Lee\
        \ said. “Some people had bicycles, people ran, people had skateboards, people\
        \ had cats under their arm. They had a baby in tow, just sprinting down the\
        \ street.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd1d19-97ea-4155-8fc5-b205b12c465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire moved so quickly that many left their homes immediately with\
        \ little notice from authorities, Maui County’s fire chief said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180a83c-0b9e-4f1e-ade5-f538dc4c7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we experienced was such a fast-moving fire through the neighborhood\
        \ that the initial neighborhood that caught fire, they were basically self-evacuating\
        \ with fairly little notice,” Fire Chief Brad Ventura said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4852e03-24c6-4391-893e-dfbda828e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fires have damaged or destroyed hundreds of structures in Maui\
        \ County, local officials estimate.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39140d1c-f485-4337-ab4b-5621b634933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of those buildings virtually are going to have to be rebuilt,”
        Green said Thursday. “It will be a new Lahaina that Maui builds in its own
        image with its own values.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa563dc8-7009-47ab-b61e-586881a40b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T08:21:41.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T15:52:20.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/11/us/maui-wildfires-hurricane-dora-friday/index.html">Maui
        wildfires kill at least 67 people, and the race to find survivors is grim
        as countless residents in torched areas remain missing</a>"</em></p>'
  'kris-aquino-health-improvement':
