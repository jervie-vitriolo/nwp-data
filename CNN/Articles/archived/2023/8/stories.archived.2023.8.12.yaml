      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gun control is completely failing every day. The guns that the criminals\
        \ are carrying are relatively new… The six people who were detained yesterday,\
        \ that were part of the attack – they had machine guns and grenades and Ecuador\
        \ has been historically a very peaceful country,” Sonnenholzner said.\r"
