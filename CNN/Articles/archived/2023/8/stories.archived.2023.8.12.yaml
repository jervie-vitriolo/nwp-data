      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also maintained that the charges against Teves have been fabricated,\
        \ saying the lawmaker had been prejudged by Remulla.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11427803-e219-47e6-8f16-2f811f03573f'
      'mgnl:activationStatus': true
