    'lead': 'Six suspects arrested in connection with the assassination of Ecuadorian
      presidential candidate Fernando Villavicencio are Colombian nationals and gang
      members, authorities have confirmed, as a former vice president demanded action
      over spiraling levels of violence in the South American country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T04:25:17.731+08:00
