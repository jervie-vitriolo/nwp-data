    'jcr:uuid': 'a200d16c-8121-46e1-89fc-56b5bf400adb'
    'lead': 'The Bureau of Corrections has warned New Bilibid Prison inmates that
      their rooms will be searched daily if they do not surrender all contraband items
      by Sunday, Aug. 13.'
