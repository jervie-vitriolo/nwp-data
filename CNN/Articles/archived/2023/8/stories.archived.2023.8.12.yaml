      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beijing''s state news agency Xinhua reported that <a
        href="https://english.news.cn/20230812/08f022e9b3864279bb6e8265f6c70633/c.html">Chinese
        Foreign Minister Wang Yi has sought cooperation with Manila</a> to effectively
        control the situation over the contested waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf688b-3a33-42ee-a2a9-3829e60914dd'
