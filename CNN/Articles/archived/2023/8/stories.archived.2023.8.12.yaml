      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Kris
        Aquino told friends and supporters on Instagram that she is "finally, on the
        correct path to remission" after her latest tests showed improvement in her
        health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b538524-aec9-448f-9167-10de9c96762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thank you because our prayers are being answered,\" Aquino posted\
        \ on Instagram on Thursday. \"My last blood panel showed improvement -- it's\
        \ slow progress, I have a long way to go…it's likely that after a few months,\
        \ another medication will be introduced to my body by UCLA's Dr. Belperio.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d5ff9-1742-4f5d-a5d6-6671bf1b8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But I am, against all odds (because of all my limitations with medicinal\
        \ options), finally, on the correct path to remission and a better quality\
        \ of life. Thank you to all. Thank you, God. #faith,\" she added.\r"
