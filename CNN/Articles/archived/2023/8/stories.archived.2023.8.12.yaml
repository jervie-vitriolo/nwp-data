      'mgnl:type': 'text'
      'text': '<p>Yi claimed that the situation over the West Philippine Sea has already
        "achieved overall stability," and accused the United States and other forces
        of making waves in the region to "stir up troubles between China and the Philippines."</p>'
  'Taguig-denies-takeove-EMBO-schools-Makati':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-12T20:32:09.000+08:00
