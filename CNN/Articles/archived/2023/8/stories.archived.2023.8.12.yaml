      'text': '<p>Last July, Aqunio confirmed that she was in a <a href="https://www.cnnphilippines.com/entertainment/2023/7/11/Kris-Aquino-Mark-Leviste-relationship-break-up.html">relationship
        with Leviste</a>, but had to put their romance on hold due to her current
