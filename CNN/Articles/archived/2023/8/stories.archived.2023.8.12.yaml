    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos OKs 5-yr. national security policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3422257-b0c4-409c-a9b3-353941206be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — President
        Ferdinand Marcos Jr. has approved a fresh five-year national policy which
        his administration said would help address security challenges by aligning
        all related strategies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fbc77-192d-4d5a-9957-c742b9b35b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509256e7-1300-4d81-996e-59c67c674100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Order (EO) No. 37, signed by Marcos on Thursday and released\
        \ on Saturday, states that the National Security Policy (NSP) 2023-2028 would\
        \ “provide guidance and a comprehensive approach to improving security sector\
        \ governance.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f695f-35bd-4fbd-b58c-4309aae49dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8857dd-96f9-4aab-ab8d-095513c2a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Security Council, it contains the statement\
        \ of principles that set the current administration’s policy goals and objectives\
        \ to protect national interests, including sovereignty and territorial integrity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1fedb-1329-4e4b-8b76-11b038c82692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d131f-c4d9-4c7a-8c25-e249d05b8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president directed all national government agencies and instrumentalities,\
        \ including local government units, to adopt the NSP in formulating and implementing\
        \ their security-related programs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e4259-c007-43b8-9310-768984a8ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cd13e-816f-4133-b6df-e2d91acb3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T12:54:43.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to harmonize the national security efforts of the
        Government and ensure that they are responsive and complementary to the development
        goals and objectives set forth in the Philippine Development Plan 2023-2028,”
        the EO read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730cef7-de05-4142-833e-4d8259baaadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T13:25:54.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:25:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that the national security adviser is tasked to conduct
        a period assessment and submit reports to the president and the NSC on the
        implementation of the policy.</p>'
