  '1-3-billion-damage-Maui-wildfires':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T15:49:11.000+08:00
    'imagesource': 'jcr:6aa0a59a-034d-426f-8f9b-616ce95b9c09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db2563df-bcee-4c48-b109-8aad9fc16a26'
    'lead': 'The devastating Maui wildfires, which have killed dozens of people and
      displaced thousands more, has cost at least $1.3 billion in damage to 3,088
      residences, according to a recent preliminary estimate from CoreLogic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T15:50:49.500+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-12T15:54:29.925+08:00
