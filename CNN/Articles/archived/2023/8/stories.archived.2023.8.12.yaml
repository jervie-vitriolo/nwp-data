      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol-based journalist Rosas Olarte contributed to this story.</p>'
  'most-distant-star':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/ESA/CSA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T04:20:50.000+08:00
    'credit': 'NASA/ESA/CSA'
    'imagesource': 'jcr:7dee652d-64b4-4ae0-a105-46a9f4a39dea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797482e9-1b6c-4225-9122-733b68df0b8e'
    'lead': 'The James Webb Space Telescope has been used to observe Earendel, the
      most distant star ever detected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-12T04:23:31.244+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-12T04:23:31.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Webb telescope captures image of most distant star ever seen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36849b24-6fbb-4b64-8a64-9a54d10c8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have used the James Webb
        Space Telescope to observe Earendel, the most distant star ever detected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d1f43-753a-4c54-baa9-bfd9f0a6a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434c532-c4d8-4b56-b29e-6ff6cf816629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earendel is so distant that the starlight glimpsed by the Webb telescope\
        \ was emitted within the first billion years of the universe. The universe\
        \ is estimated to be about 13.8 billion years old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916b6c2-eba7-40f5-8026-20d661a9fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db503943-85ca-48e3-8559-6f5c6f9e0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous estimates suggest the star is 12.9 billion light-years away\
        \ from Earth, but given the expansion of the universe and how long the light\
        \ has traveled to reach us, astronomers believe Earendel is currently 28 billion\
        \ light-years away.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028131f7-9241-41c5-b829-279ba1052c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831a5ef-894e-4bfb-bef0-228f16ab8769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The star’s name derives from Old English words that mean “morning star”\
        \ or “rising light.” The Hubble Space Telescope first spotted Earendel in\
        \ 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26ffaf-d3b2-47a6-859b-5d937974f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bd0ca-87f1-4553-a44e-304a0360907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Webb’s observations have revealed new insights about the incredibly\
        \ distant star. Earendel is a massive B-type star about 1 million times more\
        \ luminous than our sun and more than twice as hot.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22961a62-2950-45ff-add3-a0c75bb18cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea04058-bd19-4071-8f4c-54ee5b50a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The star is in the Sunrise Arc galaxy and was only observable because\
        \ a massive galaxy cluster called WHL0137-08 that exists between Earth and\
        \ Earendel magnified the distant object.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1212f-d3c1-4286-8cad-d33260f2ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b56869-7e40-4cb4-bcc4-c9c21ef99438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This phenomenon is called gravitational lensing, which occurs when\
        \ closer objects act like a magnifying glass for distant objects. Gravity\
        \ essentially warps and magnifies the light of distant background galaxies.\
        \ In this case, the cluster of galaxies intensified the light of Earendel\
        \ thousands of times.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1b18b-09c7-4e08-b45d-81250f95fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e26e6-ed1e-4f4a-a639-3dc085abccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Massive stars such as Earendel typically have companion stars, and\
        \ while astronomers didn’t expect to be able to spot one, the colors detected\
        \ by Webb suggest the potential presence of a cool, red companion star.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb8227-5f32-49a9-91e7-28840b5f46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e1e03-483b-4dfc-abcf-4ee0b65c5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Webb’s capabilities of peering into the distant universe and observing\
        \ in infrared light, which is invisible to the human eye, also picked up on\
        \ details in the Sunrise Arc galaxy. The space observatory spotted areas of\
        \ star birth and small clusters of stars.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108886f-841b-4138-bc74-4acd22094b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a8d3f-9a7c-4b9e-9a59-3c0c2929204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers continue to analyze the data from Webb’s observation to\
        \ determine the precise distance of the Sunrise Arc galaxy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad031a-a0f1-4eb5-ba06-d29f87e15122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c5bb7-cba3-4b27-87d7-baa71f0c76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studying extremely distant stars and galaxies that originated closer\
        \ to the big bang can fill in gaps astronomers have about the early days of\
        \ the universe and provide a glimpse of what our Milky Way galaxy might have\
        \ looked like billions of years ago.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c2c85-2e6e-44aa-bd02-dbaf0a41d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6e0ba-fc61-4a1b-90cd-e064964a1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb’s ability to study such a distant, small object is encouraging
        for astronomers. It may be possible eventually to spot the very first stars
        born from raw elements such as hydrogen and helium just after the birth of
        the universe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b69ff-83bf-4c18-8c70-55d2f3b99e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:23:31.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:23:31.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/11/world/webb-telescope-earendel-distant-star-scn/index.html"><em>"Webb
        telescope captures image of most distant star ever seen"</em></a></p>'
  'six-suspects-arrested-for-presidential-candidate-assassination':
    'author': 'Ana Canizares, Sahar Akbarzai, Anna Gorzowska and Helen Regan, CNN'
    'caption': 'AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-12T04:23:37.000+08:00
