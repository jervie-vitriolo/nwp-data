    'template': '1'
    'title': 'Ecuador says six suspects arrested for presidential candidate assassination
      are Colombian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b82316-1c96-43ae-943c-9de8fd56f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six suspects arrested in connection with
        the assassination of Ecuadorian presidential candidate Fernando Villavicencio
        are Colombian nationals and gang members, authorities have confirmed, as a
        former vice president demanded action over spiraling levels of violence in
        the South American country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cd1f1-a047-41d5-bf72-4a1826cbc473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb37c3e-a0c9-47ea-82b2-cf8c9bf456a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio, an anti-corruption campaigner and lawmaker who was outspoken\
        \ about the violence caused by drug trafficking in the country, was shot dead\
        \ at a campaign rally in the capital Quito on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197f282-5a3a-4bfd-9e2b-7f456216513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb66a5-77ea-495e-9915-8440f5172ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The killing of the 59-year-old came 10 days before the first round\
        \ of the presidential election was set to take place. Villavicencio’s campaign\
        \ had promised a crackdown on crime and corruption amid a deadly escalation\
        \ of violence that has gripped Ecuador in recent years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d2d8d-1e96-4981-b466-9ca51fa18f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ac043-a408-4ac2-80ce-34c2bdbc3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspected shooter died in police custody following an exchange\
        \ of fire with security personnel, Ecuador’s Attorney General’s Office said\
        \ Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041fcfe-4266-44e0-b3bf-5d55ddbba7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043644a-b7b4-42cd-b9e3-6f3dcd3c0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six others were arrested in connection with the killing. Ecuador’s\
        \ Interior Minister Juan Zapata said in a news conference Thursday that the\
        \ suspects are members of organized criminal groups, citing preliminary evidence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c26f93-cbb9-4c3f-b260-fb71039cc7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8f61d-a997-47a2-8fbd-e3798e5f6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later confirmed to CNN the suspects are Colombian nationals. The\
        \ nationality of the suspected gunman is not yet clear.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c386f7f-6f34-4381-b14d-0515add40c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8325d-cdf8-420c-a059-b51d76ad8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During overnight raids, authorities found a rifle, a machine gun, four\
        \ pistols, three grenades, two rifle magazines, four boxes of ammunition,\
        \ two motorcycles, and a stolen vehicle believed to have been used by the\
        \ men, Zapata said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65397af6-20ba-431e-977c-02e93817af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465113cd-24af-4639-ad86-ffd1caa5704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack prompted Ecuador’s President Guillermo Lasso to request\
        \ help from the US Federal Bureau of Investigation, and he tweeted that a\
        \ delegation would soon be arriving in the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344307a0-6971-4b7e-9f21-dc4c2e8acbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fbc73-99c1-4f0b-96d2-544705fec60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T04:25:18.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lasso also announced a state of emergency for 60 days, an immediate\
        \ mobilization of the armed forces across the country and three days of national\
        \ mourning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f623b-7e9e-46e9-bbc7-7645d8e2f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T04:25:17.758+08:00
