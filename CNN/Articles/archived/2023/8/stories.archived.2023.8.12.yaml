    'stories': []
    'template': '1'
    'title': 'Bilibid inmates warned of possible daily search ops for contraband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555dc68-57bf-4115-b6a4-d36f64186d56'
