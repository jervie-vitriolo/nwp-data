    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03448d9f-7b4a-4847-8a3d-3aa7d02deb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said she decided to share the update and thank her supporters
        at the midpoint of the death anniversaries of her mother, former President
        Cory Aquino, and father, former Senator Ninoy Aquino. Her parents died on
        Aug. 1, 2009, and Aug. 21, 1983, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e804d6-616a-4061-98ac-bf68d9845c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said it has been 17 months since she was diagnosed with Eosinophilic\
        \ granulomatosis with polyangiitis (EGPA, formerly Churg-Strauss Syndrome).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16613cd1-d118-47f6-9fa9-6c1284a0ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleveland Clinic, an American academic medical center, said it is a\
        \ disease caused by inflammation that occurs in certain types of cells in\
        \ a person's blood or tissues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21900532-7035-4e79-ae2a-670da47e5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Queen of All Media is in the United States since June last year\
        \ to undergo treatment for her auto-immune diseases.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310853ae-5769-45a9-9ef5-1a15cc9574a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T13:56:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her latest update, Aquino said she has toughened up in receiving\
        \ treatment, adding her doctor called her a \"badass.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c1f12-09b5-48e3-895d-a7ec0f7fc3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:35:32.430+08:00
      'mgnl:createdBy': 'jelo'
