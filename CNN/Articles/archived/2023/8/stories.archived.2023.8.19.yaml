      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f53fd-b07c-4827-a4ea-0fd21e625d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdel-Fatau Musah, the Commissioner for Political Affairs, Peace &amp;\
        \ Security of the Economic Community of West African States (ECOWAS) bloc,\
        \ said that military forces are “ready to go anytime the order is given” for\
        \ military intervention in Niger.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c793899-5e8f-463b-9929-5a923563f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ed83a-8133-41dc-9356-5de3a21d1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The D-day is also decided, which we are not going to disclose,” Musah\
        \ told journalists after the two-day meeting of West African defense chiefs\
        \ in the Ghanaian capital of Accra.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e00aeb-137d-41de-bdaa-c36cdd311edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea3d03-5740-448a-89e2-9eda33c2b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, ECOWAS ordered the “activation” of a regional standby force\
        \ to prepare itself to enter Niger, which was taken over by a military junta\
        \ on July 26.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca65495-25c9-445e-87b4-216d21a1ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08efb8f-0a05-4264-851e-f87e7f092025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Musah reiterated that the bloc’s priority remains “the restoration\
        \ of the constitutional order in the shortest possible time.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fd609-a3d9-47b7-9463-5a14cabdfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862749fb-c8ed-437b-8e0d-f43d8677b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not going to engage in endless dialogue. It must be fruitful,”\
        \ the commissioner added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1e4e5-b91a-4cfe-9736-4702d2e11225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa2ed8b-db57-42c0-8f7d-ffc9cc9e2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also called once again for the release of the country’s “legitimate”\
        \ leader, the ousted president Mohamed Bazoum, who has been held under house\
        \ arrest with his wife and son since he was overthrown by the armed junta.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd78238-28ef-4f03-ab45-eefa2390c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e4158-416a-4015-bd29-a5cab0e04a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s junta claimed it had gathered evidence to prosecute him for\
        \ what it says amount to “high treason.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d270d-b264-472e-a1ad-a4f0d47eea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d152363-cf12-46bc-86b7-3b128f65cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger, which lies at the heart of Africa’s Sahel, was one of the few\
        \ remaining democracies in the region.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf389d2-6d3d-4da9-ab12-064de0b7740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741a711-54df-4677-a396-2b17415f3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum’s election win in 2021 marked a relatively peaceful transfer\
        \ of power and capped years of military coups following Niger’s independence\
        \ from France in 1960.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303adb6-9edf-41e5-be9c-075f5bb8d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13ffb5-11a7-433b-ab9f-a53507e8e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders ECOWAS responded to the coup by enacting sanctions and issuing\
        \ an ultimatum to the ruling military junta: stand down within a week or face\
        \ a potential military intervention.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b7eaf-0220-4cdc-98b6-4fd2ac01da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31c1b4-3073-4032-aeff-edf896a4c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is why we say all options are on the table. If they [the junta]\
        \ want to take the peaceful pathway to the restoration of constitutional order\
        \ in the country, then we can stand down the military option because it is\
        \ not our preferred option,” Musah said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cf481-e80f-42cd-8502-e710bb9f2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbca417-29a4-40a0-a7cf-3ca981f11d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commissioner said the bloc had decided that the “coup in Niger\
        \ is one coup too many,” for the region, adding that there will be no further\
        \ meetings of ECOWAS defense chiefs on the issue.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd08f7-120c-4fee-a4da-fc37943ae7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efb7b2-59bc-4d79-a3ba-9fce29d7223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T11:36:57.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are putting a stop to it at this time,” Musah said in his concluding
        remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa6527-d16b-450a-9a41-9a14dd15856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:36:57.421+08:00
