    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e6a8a-6cbb-4a2c-9f51-a1d115b19a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A highly mutated new variant of the virus that causes Covid-19
        has countries on alert as scientists scramble to understand how far it has
        spread and how well our immunity will defend against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a5f25-be2d-4e4c-a7a4-bf9e5e83d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75eb9c0-3aba-4605-ad11-106afcb8223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new variant, called BA.2.86 and nicknamed Pirola by variant hunters\
        \ on social media, has more than 30 amino acid changes to its spike protein\
        \ compared with its next closest ancestor, the BA.2 subvariant of Omicron,\
        \ according to Dr. Jesse Bloom, who studies viral evolution at the Fred Hutchinson\
        \ Cancer Center in Seattle.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8cc9e2-0162-400c-b835-996397068b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804380e-90ae-47da-bd3e-73237604e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This makes it an evolutionary jump comparable in size to that which\
        \ originally gave rise to Omicron,” Bloom posted on his lab’s website.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ee8ac-6a05-42a6-9998-47d1140fd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d298e9-e319-4367-9137-50c9c6382501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization designated BA.2.86 a “variant under monitoring”\
        \ on Thursday, a designation that encourages countries to track and report\
        \ the sequences they find.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88799c-2059-4d29-bceb-b987eabadc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c8577-2e6c-4af4-963a-ca103c2023f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A variant under monitoring that causes more severe disease or evades\
        \ existing vaccines or treatments can be upgraded to WHO’s list of variants\
        \ of interest or variants of concern. XBB.1.5, XBB.1.16 and EG.5 are listed\
        \ as variants of interest. WHO has not designated any variants of concern.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e88d2-9fcd-4b14-9b5c-d38f5fe54f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e1df8-c156-4e48-bdaa-f163d4ae02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only six sequences of BA.2.86 have been reported in four countries,\
        \ but epidemiologists are worried they could represent many more because worldwide\
        \ monitoring of variants has dropped off.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87ea04-5f19-41a1-aab4-08545e6b42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1429180-31f0-4fdd-8aaf-8185ded8fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The variant was spotted by scientists in Israel on Sunday. Since then,\
        \ Denmark has reported three sequences. Two more sequences were reported in\
        \ United States and in the United Kingdom, respectively.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab4536-4029-4a50-886d-445d9fac67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd63563-25c7-4897-89e6-20e4f843da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is unusual for corona to change so significantly and develop 30\
        \ new mutations. The last time we saw such a big change was when Omicron appeared,”\
        \ said Morten Rasmussen, a senior researcher at the Statens Serum Institut,\
        \ in a news statement on the variant.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd924cf-2f5d-4f48-99b9-ada0a976cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3aeec-c27a-40d8-9d00-049057d9375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three cases in Denmark are in people in different parts of the\
        \ country who do not appear to have had contact with each other, according\
        \ to the institute.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f510d-7708-440a-b07d-c9c3505652be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae26bab-7d6a-4f10-a56a-02a56bf427c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SSI scientists stressed that it’s still too early to say anything about\
        \ the severity or contagiousness of the new variant. They are in the process\
        \ of growing the virus variant to test it against human antibodies.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78e424-eb82-4f8c-8ede-069929e5c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0ff71-b2a5-4a7b-a0ee-02266cc40f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Mandy Cohen, director of the US Centers for Disease Control and\
        \ Prevention, said Friday that the new variant shouldn’t be cause for alarm.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760fbee-c0a4-4989-8579-44d973a2d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18e5d8-4948-42a8-bff9-16bf7a2080ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think what we are seeing is our detection mechanisms that we’ve\
        \ put in place are working, right?” she told CNN. “We are more prepared than\
        \ ever to detect and respond to changes in the Covid-19 virus.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc24a8-39b3-4aa2-9250-01d2d228f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0b6bd-e2de-47d7-9125-a00d12a46bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are tracking this new lineage. It has mutations that do make it\
        \ distinct from other lineages circulating. And then the question becomes,\
        \ what does that mean?” Cohen said. “Is it going to increase? Are we going\
        \ to see more cases? Or is it going to fizzle out and not be a variant of\
        \ concern?”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed9c33-1bfd-44e4-a606-9220f04ad614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13a792-098f-4e77-820c-8846c1d3b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a new threat assessment on the variant Friday, the UK’s Health Security\
        \ Agency said that the fact that these sequences are in four different countries\
        \ in people without recent travel histories “suggests that there is established\
        \ international transmission.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5a3e3-aac8-48c7-b8f9-29b4e77b4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fbf05-5770-4dc8-938e-356e81239495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sequences that have been found are very similar to each other,\
        \ which may indicate that they emerged recently and are spreading quickly,\
        \ the report says, though the UKHSA notes that it has low confidence in this\
        \ assessment until more sequences become available.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcbce8-cc12-46ab-9504-9153066007e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9feff-d8dd-423f-b37f-8b3434d6a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers at the University of Michigan, the lab that found the sequence\
        \ from the US, gave no information about the patient it came from, saying\
        \ the case was being investigated by the state’s health department.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a25ac-bab6-43b4-851a-a82c23da33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc33ad-ac4d-4f2b-ae7f-b33a3f888dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the White House quietly polled about a dozen Covid-19 experts\
        \ who follow the evolution of the coronavirus to ask about the likelihood\
        \ of a highly mutated variant emerging within the next two years.  Most experts\
        \ pegged the odds of that happening somewhere between 10% and 20%.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73033760-cd6c-41ab-a166-65e5cb274935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:43:38.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:48.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The XBB descendant EG.5 is currently the dominant variant in the
        US, causing an estimated 20% of all new Covid-19 cases in this country. The
        next most common variant, FL.1.5.1, has grown quickly and is now causing about
        13% of all new cases, according to the CDC’s variant tracker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8d5c5-4521-464f-8386-5af6400047b7'
