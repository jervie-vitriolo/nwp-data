      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing, however, justified its actions, claiming that Filipino vessels\
        \ \"broke into the waters\" adjacent to Ayungin in the Spratly Islands \"\
        without the approval of the Chinese government.\"\r"
