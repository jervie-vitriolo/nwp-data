      'mgnl:lastActivated': 2023-08-19T16:22:59.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a100237-2319-4723-a323-a768322c9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.762+08:00
