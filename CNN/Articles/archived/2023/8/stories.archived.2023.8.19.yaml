      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The makeshift dividers are usually made of plywood and are constructed\
        \ by the inmates themselves to have privacy and provide additional space to\
        \ others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafd562-ed7f-4e0b-ba3a-e57fe4fdfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.069+08:00
