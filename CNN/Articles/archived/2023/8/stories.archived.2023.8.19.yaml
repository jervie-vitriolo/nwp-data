      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Transportation (DOTr) reported that first responders\
        \ rescued the passenger – who was found unconscious – from under the train\
        \ at around 6:33 a.m.\r"
