      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has no formal ties with Taiwan, it is one of its strongest
        international backers and weapons suppliers.</p>'
