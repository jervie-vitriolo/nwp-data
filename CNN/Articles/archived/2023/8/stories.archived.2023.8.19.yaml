      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef21123-4555-4a15-8fa5-3a08306a2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the previous interference by the CCG, the AFP said it remains\
        \ committed to conduct another RoRe mission that will \"take place soon.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18b93b-5300-4c33-9430-4e0dd24678f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797d1e4-84ac-408a-9bc2-a8d6185d1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise of our sovereign rights and jurisdiction is a testament
        to the full belief in the rules-based international order that underpins regional
        peace and stability," Aguilar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb5015-57f0-4e49-8c65-31c812522b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The RoRe mission is a clear demonstration of our resolve to stand\
        \ up against threats and coercion and the commitment of upholding the rule\
        \ of law,\" he added.\r"
