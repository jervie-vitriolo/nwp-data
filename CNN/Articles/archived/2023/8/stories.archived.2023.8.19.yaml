      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642bf42-8f53-4a86-ae53-71cdc20f0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T11:48:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To be able to perform on Broadway is a dream come true for any artist!\
        \ I am grateful to “Coach Lea” Salonga for guiding me. You’re the best, Lea!\
        \ =) I am excited to be part of the Here Lies Love family and can’t wait to\
        \ perform for all of you!” said Morales.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc1396-1a19-44a8-82f7-0ecea7f9e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.901+08:00
