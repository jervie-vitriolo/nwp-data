      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The patrols and exercises serve as a stern warning to the collusion\
        \ of ‘Taiwan independence’ separatists with foreign elements and their provocations,”\
        \ Shi added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79160ac-e9fb-4fe3-9690-2a389824c0e1'
