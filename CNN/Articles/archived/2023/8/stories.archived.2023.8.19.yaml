      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The casket of JM Canlas, younger brother of actors Jerom and Elijah\
        \ Canlas and who recently passed away, was donated to Baltazar.\r"
