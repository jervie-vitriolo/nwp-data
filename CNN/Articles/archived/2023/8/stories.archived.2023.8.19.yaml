      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156c597-ec6a-4494-ba65-31140ce87177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.766+08:00
