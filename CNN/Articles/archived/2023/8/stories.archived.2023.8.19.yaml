      'mgnl:lastActivated': 2023-08-19T20:21:34.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s sons, <a href="https://www.cnnphilippines.com/news/2023/8/14/estrada-no-deal-to-move-brp-sierra-madre.html">Senators
        Jinggoy Estrada and JV Ejercito</a>, also denied that their father had made
        agreements with China to remove the Navy ship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c284aad-7208-4dc6-a930-bab17b8723e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Beyond this, I will not make any further comment, in order to allow\
        \ our foreign affairs officials to deal with it with a minimum of distraction,\"\
        \ Arroyo added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ff8f8-b9c9-43d6-9e28-5d8c2b251671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-tells-china-halt-wps-illegal-activities.html">reiterated
        its calls for the removal of the BRP Sierra Madre</a> after its coast guard
        fired a water cannon at Filipino vessels on a resupply mission to the grounded
        ship last Aug. 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83865a-77ec-4ec0-a464-ee7cb7421992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claims that the Ayungin Shoal or the Second Thomas Shoal, which\
        \ it calls the Ren'Ai Reef, is part of its Nansha Island, otherwise known\
        \ as the Spratly Islands.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b2de9-6513-489e-866f-82de7b129ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in 2016, an arbitral tribunal constituted under the United\
        \ Nations Convention on the Law of the Sea said Ayungin Shoal was a low-tide\
        \ elevation within the Philippines’ exclusive economic zone (EEZ). This means\
        \ China has no legal basis to claim the maritime feature.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da610833-f59e-4be7-b7f6-49fb4b7cd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was this landmark ruling which nullified China's sweeping claims\
        \ in the South China Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f521fbe-6714-41c2-9a0c-200d6dedb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, President Ferdinand Marcos Jr. said the <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">grounded
        ship will stay</a>, and that alleged deals pertaining to its removal were
        "rescinded."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9e3d4-7c4d-4528-b1b3-e21ed92dc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051adaf3-5b1f-4527-b3c7-82034282198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also said any action by a foreign nation to move the
        BRP Sierra Madre <a href="https://www.cnnphilippines.com/news/2023/8/12/afp-resist-attempts-to-move-brp-sierra-madre.html">will
        be met with resistance</a>.</p>'
  'russian-missile-chernihiv-ukraine':
    'author': 'Maria Kostenko, Sarah Dean and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T20:45:34.000+08:00
    'imagesource': 'jcr:b01f680f-5023-4433-a31a-2ca3b51d5b7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ccc2d62-947c-418f-932f-e097d25d3bb4'
    'lead': 'At least seven people died including a six-year-old girl and 90 others
      were injured after a Russian missile strike hit a central square in the northern
      Ukrainian city of Chernihiv, Ukrainian officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T20:47:05.132+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-19T20:47:55.426+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Seven dead including six-year-old girl as Russian missile hits center
      of Ukraine’s Chernihiv city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a2bdd-5559-45ab-8b78-58587ff6f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least seven people died including a
        six-year-old girl and 90 others were injured after a Russian missile strike
        hit a central square in the northern Ukrainian city of Chernihiv, Ukrainian
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6fe03-c001-4686-9f40-d9cae4a7d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday’s strike – in a city close to the Russian border and far
        from the frontlines – hit a theater and a university.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf299b-0926-4573-8201-f094c63ac094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The girl killed died from her injuries in hospital, Ukraine’s Minister\
        \ of Internal Affairs Ihor Klymenko said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc4c00-b712-4fd5-9b08-0bef417521ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her mother is in grave condition. The police officers provided first\
        \ aid to the girl. Unfortunately, doctors were unable to save her upon arrival\
        \ at the hospital due to a heavy blood loss,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabae47-0795-4729-a94b-465f3a75704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Klymenko said the strike happened while people were leaving church\
        \ with “baskets of blessed apples.” Saturday is a major holiday in the Orthodox\
        \ calendar: for The Feast of the Transfiguration, apples and honey are consecrated\
        \ in churches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76596e-ad15-4910-99af-fe03ee4bf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky said the attack turned “an ordinary\
        \ Saturday… into a day of pain and loss.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffd7a2-42a3-4b46-ac5a-f5156b4ea854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A Russian missile hit right in the center of the city, in our Chernihiv.\
        \ A square, the polytechnic university, a theater.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09caf54-a538-49e8-b115-a9d9caf7da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleksandr Lomako, acting mayor of Chernihiv city, told national TV:\
        \ “There is a park right behind the drama theater, many children and their\
        \ parents usually spend time there. There are numerous restaurants with outdoor\
        \ terraces located nearby as well. It all happened in the middle of the day\
        \ when obviously there are many people in the city center.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bceec73-3d03-4133-9e6e-39d48243c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This crime cannot be interpreted except as a war crime against civilians.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77db5c-26ee-4735-9f12-9508470153d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the outbreak of war, Chernihiv was a vibrant city of 300,000\
        \ people. Now, many parts of it have turned to wasteland amid repeated Russian\
        \ bombardment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3a8fe-8275-4fe5-b360-0399300efe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city came under siege from Russian forces at the start of the invasion\
        \ in March 2022, and was cut off from electricity and running water. Russia\
        \ troops began withdrawing from the region later that month, although shelling\
        \ of Chernihiv continued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83796a73-76d7-403e-8c39-9155872cd42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the siege, the city’s mayor described Chernihiv as about
        70% destroyed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1a2fc-7bd4-4ac6-b53a-3bf135398192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:47:05.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:47:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/19/europe/russian-missile-strike-chernihiv-intl">Seven
        dead including six-year-old girl as Russian missile hits center of Ukraine’s
        Chernihiv city</a>"</em></p>'
