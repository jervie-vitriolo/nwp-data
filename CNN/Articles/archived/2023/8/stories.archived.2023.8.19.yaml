      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Bureau
        of Corrections chief Gen. Gregorio Catapang on Saturday ordered inmates to
        dismantle their kubols or makeshift dividers inside prison facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f197bcc-1112-4616-bb6b-587153d9318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.067+08:00
