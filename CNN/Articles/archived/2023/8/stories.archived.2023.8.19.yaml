      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — A 26-year-old
        man severed his left foot and sustained abrasions on the head after jumping
        onto the tracks of the Light Rail Transit Line 1 (LRT-1) Blumentritt Station
        as a train was approaching on Saturday morning.</p>'
