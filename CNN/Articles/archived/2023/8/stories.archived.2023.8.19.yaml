      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d34635-31b1-471b-9c3d-f5f6a3532dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:20:06.935+08:00
