      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CCG ship on Aug. 5 blocked and fired water cannons at Philippine\
        \ Coast Guard vessels escorting boats chartered by the AFP to deliver food\
        \ and supplies to the BRP Sierre Madre.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacda38d-0e0d-4599-ac01-903eb8a9aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992e7c3-a517-4f00-8231-dbc1763b3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the supply boats was not able to complete its mission because\
        \ of the Chinese vessels' \"dangerous maneuvers.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b0835-4a09-4b79-8a97-e91dedda5c7e'
