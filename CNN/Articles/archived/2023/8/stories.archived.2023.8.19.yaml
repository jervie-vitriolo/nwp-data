      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> An
        innocent life of 17-year-old Jemboy Baltazar, who was just cleaning his fishing
        boat, was taken by members of the Navotas police in a snap after he was mistakenly
        killed on Aug. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d50a6f-deda-46c1-afb4-51655836c931'
      'mgnl:activationStatus': true
