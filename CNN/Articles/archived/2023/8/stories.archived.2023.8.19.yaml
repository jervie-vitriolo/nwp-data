      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Senator Grace Poe, former Senate President Tito Sotto\
        \ III and Senator Lito Lapid will lead the ceremony renaming the station.\
        \ \r"
