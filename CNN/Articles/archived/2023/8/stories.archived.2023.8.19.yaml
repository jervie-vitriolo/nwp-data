      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — A bystander
        and a suspect were killed, while three others were injured, in a firefight
        in Sta. Cruz, Manila Friday night between police officers and two motorcycle-riding
        individuals who were subjected to inspection, authorities reported.</p>'
