      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa6b7f-47fc-46a1-ac38-1574a2de3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:43:30.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang explained that these kubols \"are not the luxury kubols that\
        \ we have seen during the past administrations that were occupied only by\
        \ moneyed PDLs.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d6845-4109-4597-9c49-828bf2e65f7e'
