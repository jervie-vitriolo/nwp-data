    'stories': []
    'template': '1'
    'title': 'Germany probes suspected poisoning after exiled Russian journalist falls
      ill on train to Berlin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb75e78-887f-46bf-a38d-ae89efa04f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian dissident journalist Elena Kostyuchenko
        has revealed how she was traveling to Berlin by train last autumn when she
        was abruptly taken ill, in a case that has led German authorities to investigate
        a suspected poisoning attempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e58656-ba5b-4b49-b1f5-17a8ead379d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b03ef-430a-4560-8ae5-2416986f0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kostyuchenko was living in exile at the time in the German capital\
        \ after being warned of Russian plans to assassinate her. She was on her way\
        \ back from a trip to Munich to apply for a Ukrainian visa when she suddenly\
        \ found herself drenched in strange-smelling sweat and experiencing cognitive\
        \ difficulties, she wrote in the Russian-language publication Meduza this\
        \ week. A long and mysterious illness then ensued, from which she has yet\
        \ to completely recover, the journalist said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffbb8c-666f-4e9b-9f1b-951e96eccda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeeeb9a-cd86-4de6-8246-9ccea9324f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An initial investigation by Berlin authorities into a suspected poisoning\
        \ was closed in May due to lack of evidence, but has now been reopened after\
        \ further consideration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131e2d3-9929-4f89-ab6d-2aaa77337b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daedea1-2589-4ee9-aab4-3ba4b568a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can confirm that the Berlin prosecutor is investigating against\
        \ an unknown perpetrator. The case is being treated as attempted murder,”\
        \ German public prosecutor spokesman Sebastian Büchner told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68033a3-45aa-401c-a09c-ed8020c7e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01460e-7bee-49e2-8021-e8cb58aa922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The case was initially closed in May but reopened in July. This was\
        \ due to new considerations rather than new evidence.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52d5e0-b124-4e59-a76b-c55c19be7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fa804-e53d-4416-a62b-4e8363efbba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kostyuchenko had been working for the independent Russian newspaper\
        \ Novaya Gazeta for 17 years when Russia’s invasion of Ukraine began. The\
        \ paper sent her on assignment to Ukraine at the start of the war.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc296e-fcde-42a4-976d-094e528a6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38cbc9-7f61-4c59-8a47-6922a4dc811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March 2022, she said she was tipped off by a source in Ukrainian\
        \ military reconnaissance about Russian plans to assassinate her. She was\
        \ told she must leave Ukraine immediately and could not return to Russia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e117c-f7b0-478d-8ef7-dc8d493dc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b361fa5-4d4b-4eac-a582-ba3b85b65bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kostyuchenko eventually fled to Germany, where she rented an apartment\
        \ in Berlin and began working for Meduza on September 29. After agreeing to\
        \ a reporting trip to Iran for the publication, she said she was asked to\
        \ submit paperwork for a Ukrainian visa before she left – requiring her to\
        \ make the trip to Munich.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f62ba-80a6-4db2-bc39-68e738309f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60200b9-98fd-49a7-ae6a-2f9d584c6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an ordeal outlined in an article written by Kostyuchenko and published\
        \ in Meduza and US publication n+1, she described how she first began to sweat\
        \ profusely after leaving the Ukrainian embassy on October 18, 2022.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29c17c-7764-494c-81f7-d5d7c664dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.544+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b871b83-6009-49e5-9ac2-7bbbfba1eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I got on the train, I found my seat and immediately went to the\
        \ bathroom. I wet some paper towels and started wiping myself off with them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8ddcf-1023-4abc-a9ce-f3757e88af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d7a58-e062-4e52-ad47-f925bc96293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.545+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was covered in sweat. The sweat smelled strong and strange, like\
        \ rotten fruit.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d45a53-06ae-4438-aec2-6d959c8cf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f570f-6073-4690-b749-3ecc0d930393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.546+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I sat down and started reading the manuscript of my book. After a\
        \ while, I realized that I was just reading the same paragraph over and over\
        \ and couldn’t move forward. My head ached.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dad78b-6c73-4608-8e71-72d76b81785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.547+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9f360-07e0-412a-8c77-63931e580f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.547+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After leaving the train, she said she struggled to remember the way\
        \ to her apartment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09dbc1-1dea-453e-983b-94f2cd61732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.547+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78344a8d-9abd-4429-8262-1d5d24d0ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I realized that I couldn’t figure out how to get home. I knew that\
        \ I needed to transfer to the subway, but I couldn’t figure out how.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5180f-eb73-4f26-8f3c-100a94db3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4724f-2363-493d-bae7-e3445cecdc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Safety concerns over book publication</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bdd10-e59a-45b4-b4e0-5790e905fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her condition deteriorated rapidly over the next days. She developed\
        \ symptoms including a sharp stomach pain, nausea, shortness of breath, and\
        \ swelling.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bf0ea-98c1-4435-b191-68b7c3cdad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c314d3c-1d47-4ffd-868c-e4d418010a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.550+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My face started swelling. Then my fingers. I barely managed to take\
        \ my rings off and could not get them back on again. My fingers looked like\
        \ sausages. Then my feet started swelling,” she wrote.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570fd96-0ece-47f4-aaea-82ac9297cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.550+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c3237-f73b-4841-95c8-3c4a72a2562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.551+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After managing to get a doctor’s appointment 10 days after the onset\
        \ of her symptoms, medical tests showed liver enzymes five times higher than\
        \ normal, and blood in her urine.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86da7aa-f22a-4d6f-90ca-8c651879bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.551+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30084121-e100-4e03-8b7b-dcc475768bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.551+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was referred to a series of doctors who failed to diagnose her\
        \ condition. She was tested for viral hepatitis, which she could have picked\
        \ up during her traveling, but the results came back negative.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44092a5-b30f-4b84-896c-ff17d94ff21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.551+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f32d5-f113-4b82-8537-8890943af35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.552+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, she was introduced to a doctor who suggested she could\
        \ have been poisoned.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683ef0d-e54d-49c7-bcf2-1fde867546b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.552+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1f22c-28d6-410a-a297-6f7bbaf5e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.553+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berlin police were called in to check her clothes and apartment for\
        \ radiation, before carrying out a “safety check” of the property. She was\
        \ also questioned by a senior detective who had run the investigation into\
        \ the killing of Zelimkhan Khangoshvili, a former Chechen field commander.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e8503-de16-4932-b6a1-d8c086ac5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.553+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc9d5d-7bf7-4a9f-ada4-0597316e4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.553+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent interview with Russian-language news outlet Current Time,\
        \ Kostyuchenko said the upcoming publication of her book on Russian history\
        \ has heightened her safety concerns.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e5c8a-90e2-45d2-ae6b-04737d334702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.554+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f24bc8-24ae-46d2-8234-48f3602f2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.554+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have a book coming out in a few weeks, and the police and investigative\
        \ reporters think that the release of this book could be a trigger.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d194a94-101f-404a-82a0-37c08d20d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.555+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f41575-ca85-42b1-b196-7256413f378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.555+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, she says she has largely recovered from the illness, although\
        \ she has been left with “no energy.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd078d-7e9b-4947-bbe3-cb30fbe8c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.556+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbdfb2-1f18-455a-afb7-b6a61c68f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.556+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to live. That’s why I’m writing this,” she adds.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337f8c2-c0a8-4d12-aea3-b823d6b611b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.557+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfab31e-6574-4d31-917e-d8dfcd1b0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.557+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other dissident Russians have been targeted outside their country.\
        \ Former Russian spy Sergei Skripal was poisoned alongside his daughter Yulia\
        \ with a nerve agent in the English city of Salisbury in 2018. The then-UK\
        \ Prime Minister Theresa May said it was “highly likely” the attack was ordered\
        \ by the Russian government. The Kremlin has repeatedly denied the accusation.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747c624-d8ee-47ec-a8cf-a8ed7e656882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.558+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd36d1-aba6-4885-b624-ae2decb8834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:30:09.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:53:37.558+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jailed Russian opposition leader Alexei Navalny also fell ill on
        a flight from the Siberian city of Tomsk to Moscow in 2020. The German government
        said he was poisoned with a chemical nerve agent from the Novichok group.</p>'
  'ancient-virus-species-diversity-climate':
    'author': 'Ava Loomar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
