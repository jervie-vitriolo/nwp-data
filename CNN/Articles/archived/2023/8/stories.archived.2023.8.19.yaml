      'mgnl:lastActivated': 2023-08-19T18:48:28.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though the police officers failed to verify the target, they opened\
        \ fire at Baltazar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487550f8-380f-4d8f-b629-75edbeaa3ecb'
      'mgnl:activationStatus': true
