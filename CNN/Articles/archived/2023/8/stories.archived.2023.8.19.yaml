      'jcr:uuid': '63b33dd0-8c28-4c26-8f0e-c642be8c862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese Prime Minister Fumio Kishida vowed
        to strengthen “trilateral strategic collaboration” with the United States
        and South Korea during the first-ever stand-alone summit between the three
        nations’ leaders on Friday at Camp David.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5789ab5-4475-476d-b979-813b9d0aeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the historic meeting, Kishida emphasized the need to strengthen\
        \ the partnership between the three nations, with heavy emphasis on the growing\
        \ nuclear and missile threats from North Korea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c01392-f486-4136-b75b-a9de2436b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under such circumstances to make our trilateral strategic collaboration\
        \ blossom and bloom is only logical and almost inevitable and is required\
        \ in this era,” he said to the crowd.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e4149-07b5-4519-b6f6-92419aa5347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The three of us here today declare our determination to pioneer a\
        \ new era of Japan, US, ROK (Republic of Korea) partnership.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed1e85-223f-4a2e-a6c0-59ecb7aec865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the shared North Korean missile warning system the three\
        \ countries have established since last November, Kishida announced new measures\
        \ to combat aggression in the region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee691de-08ef-49c9-abda-7a2421397e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These included the full implementation of sanctions, collaboration\
        \ at the United Nations Security Council where all three nations will be member\
        \ states in 2024, and the monitoring of North Korea’s cyber activities – a\
        \ believed “source of finance for nuclear and missile development and other\
        \ matters,” the prime minister explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c0064-1dbe-4b4d-bab8-c481f901e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kishida also announced yearly recurring summits between the three countries,\
        \ including meetings between several of the nations’ highest officials, including\
        \ the ministers of foreign affairs, defense, and national security advisers,\
        \ along with the financial, industry, and commerce ministers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e5650-4912-457f-9f6a-ef70d4beed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the several new initiatives to deter North Korean aggression,\
        \ Kishida said, “the way is open for dialogue with North Korea.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84205ae4-e62a-42d1-bd66-a737fb9532dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to work to further strengthen the strategic partnership
        between the three countries in order to safeguard a free and open international
        order based on rule of law,” Kishida concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da20a5-fd87-44f8-827d-f48d11762404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:37:19.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:24.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/18/asia/japan-responds-trilateral-us-south-korea-intl-hnk">Japan
        vows to strengthen ‘strategic collaboration’ with US and South Korea at historic
        meeting</a>"</em></p>'
  'russia-bars-british-journalists-ministers':
    'author': 'Katharina Krebs and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T15:37:22.000+08:00
    'imagesource': 'jcr:cd9d40d1-be6b-459f-9dbe-6df6f0013533'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d2e501-c162-40d8-8af8-c0b5a6cf7e98'
    'lead': 'Russia has barred 54 more British citizens from entering the country,
      in response to the UK’s sanctions against its citizens and enterprises, according
      to the Russian Ministry of Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T15:38:53.528+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-19T15:44:36.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia bars 54 British journalists and ministers from entering country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9a1b6-6bc7-4f82-93cc-5dd0978ac670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia has barred 54 more British citizens
        from entering the country, in response to the UK’s sanctions against its citizens
        and enterprises, according to the Russian Ministry of Foreign Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba182e1-c394-407a-accf-3ff63c5cdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia accused the individuals and entities of involvement in “propaganda\
        \ support of the activities of the [Ukrainian] Zelensky regime” and of being\
        \ “Russophobic,” in its latest update to its sanctions policy on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dd2c2-dcc8-4ac3-9935-7747977f7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sanctions list includes several government ministers as well as\
        \ journalists from public broadcaster the BBC, the Guardian newspaper and\
        \ the Daily Telegraph newspaper.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b539d5-00f7-4bec-b191-381ef4ad3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We would like to emphasize again that any efforts by London to further\
        \ spin the anti-Russian sanctions flywheel will inevitably receive a decisive\
        \ response from our side,” the Russian ministry said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b7a5e-24c7-4bdb-a69a-44b69938041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Work on expanding the Russian ‘stop list’ in response to the actions\
        \ of the British authorities will continue.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f49686-d59d-4359-a5fd-761b13d8df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entry ban includes British prosecutor Karim Khan, who is an elected\
        \ official on the International Criminal Court, due to his involvement “in\
        \ issuing a warrant for the arrest of the Russian leadership,” according to\
        \ the Russian foreign ministry statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f8dd4-5317-47ce-b5b1-78d228041a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, Khan submitted applications to the ICC for warrants of\
        \ arrest for Russian President Vladimir Putin and Russian Commissioner for\
        \ Children’s Rights Maria Lvova-Belova.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61957c6b-2b94-4767-ab79-bf5fc29b7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British cabinet minister Lucy Frazer, the Secretary of State for Culture,\
        \ Media and Sport was also included in the updated list, with Russian authorities\
        \ claiming she is “actively lobbying for the international sports isolation\
        \ of Russia.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d0c51-0053-4e55-8862-e167cebc8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Frazer said in a social media post that she asked\
        \ sponsors of the Olympic Games “to join 35 like-minded nations and press\
        \ the IOC for a continued ban on Russian and Belarusian athletes competing\
        \ in international sporting competitions,” adding that “we must continue to\
        \ ensure that Russia and Belarus cannot use sport for their propaganda purposes.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac936472-de6d-4a80-9efd-7d4d4aac95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions also include a Minister of State at the British
        Ministry of Defence, Baroness Goldie DL, who Russia has accused of being “responsible
        for the supply of weapons to Ukraine, including depleted uranium shells.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cb2d7-361a-44f8-8da2-57224e051fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:38:53.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:44:36.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/18/europe/russia-bars-british-citizens-intl-hnk">Russia
        bars 54 British journalists and ministers from entering country</a>"</em></p>'
  'Hawaii-delayed-diverting-water-that-could-have-helped-Maui-wildfires--letters-obtained-by-CNN-allege':
    'author': 'Isabelle Chapman and Curt Devine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T15:39:21.000+08:00
    'imagesource': 'jcr:add22ce0-32d2-4059-9eca-feb6f3f8a094'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5589ddb-f3a7-4a30-8f27-904d9f81f17f'
    'lead': 'A state agency delayed a water management company’s request to make more
      water available to fight the devastating wildfires on Maui earlier this month,
      according to letters obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T15:42:06.549+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-19T15:45:00.650+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hawaii delayed diverting water that could have helped Maui wildfires,
      letters obtained by CNN allege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9feb2ec-0cfb-49bf-9700-99c55d5d1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A state agency delayed a water management
        company’s request to make more water available to fight the devastating wildfires
        on Maui earlier this month, according to letters obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bea837-60d4-431c-826f-42326a1960a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d48896-ab3b-4751-8100-cb13b9a17ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glenn Tremble of the West Maui Land Company, which manages water supply\
        \ companies, complained in a letter to the deputy director of the Hawaii Commission\
        \ on Water Resource Management that the agency failed to quickly approve his\
        \ company’s request to divert stream water to nearby reservoirs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3c60e-6c66-4df6-94a4-9534864ff864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf4b33-38a6-4b7a-974b-2bfe52ac3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency told Tremble that his company first had to ask about impacts\
        \ on downstream users, according to the letter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc9918-189b-48df-9d74-1961f108e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear whether a prompt approval of the request would have significantly\
        \ bolstered firefighting efforts in Lahaina. In the wake of the blaze, state\
        \ officials announced they are investigating the emergency response to the\
        \ disaster that has claimed more than 100 lives.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7a766-10b8-4179-b4fb-372c6afcce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b6eb2-bb88-463c-bcb8-292479d45e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours went by, Tremble wrote in his August 10 letter, before his request\
        \ was approved. Tremble told CNN by that time, his company’s water system\
        \ manager left the area to evacuate his family and other staff couldn’t be\
        \ reached.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c1132-0aea-49b6-bca8-3097c6d99727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11013d6-4813-4667-b415-a7f061dba9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tremble said he made his initial request on August 8, when the fire\
        \ ripped through Lahaina.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c1b27-e6b2-4527-81eb-5ed6b65ecfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fe926-30f5-4261-9ab2-601923953915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and his colleagues watched the fire spread “without the ability\
        \ to help,” Tremble wrote.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a10fb-af16-44fa-bbbd-698b19d8cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1eac9-e5ef-4dc8-828f-06ebeca83249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We anxiously awaited the morning knowing that we could have made more\
        \ water available to (the fire department) if our request had been immediately\
        \ approved,” he wrote. “We cannot know whether filling our reservoirs at 1:00\
        \ p.m. (as opposed to not at all) would have changed the headlines when dawn\
        \ broke… We know that we need to act faster during an emergency.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973ced4-0238-42f4-9e07-3696d193273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b722562-f349-4fad-aa5c-3004dee25c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The correspondence was previously reported by the Honolulu Star-Advertiser\
        \ and the Honolulu Civil Beat. In an email to CNN, Tremble said his company\
        \ asked permission to fill their reservoirs before the fire swept into Lahaina,\
        \ though he said his company’s systems are not connected to the county’s systems\
        \ that supply fire hydrants.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9480ac-f875-486a-9b8c-6404ad11d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14d88f-a6f0-4eaf-a0c5-3206fbf4123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui’s fire department did not immediately respond to a request for\
        \ comment.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c0e47-1269-4fd3-a0b4-7b7a5c57ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b239ec-2ac5-4a34-9ec4-c4e5f3e59a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairperson for the Commission on Water Resource Management responded\
        \ to Tremble’s letter the same day, stating that her agency would largely\
        \ grant his requests related to filling reservoirs and loosening regulations\
        \ for fire emergencies in the area. In a follow-up letter, Tremble thanked\
        \ the chairperson for the prompt response.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5122c-a10e-4b71-8b50-07ac43610311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8a997-24ed-4939-9c77-ac17ed24aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about reports that firefighters didn’t have enough water to tackle\
        \ the fire, Gov. Josh Green told reporters in a news conference Monday: “\
        One thing that people need to understand, especially from far away, is there’\
        s been a great deal of water conflict on Maui for many years.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13a37a-4f5b-40ba-9743-4316027ea3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3db07c-2085-4786-919a-1ca90020a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This isn’t the first time West Maui Land Company and the state’s water\
        \ commission have been at odds.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6653b-95e9-44f0-9edf-85bfe1c2bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a474aa4-fa83-4898-ab57-a7f5e62474b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission had proposed slapping one of the company’s subsidiaries,\
        \ Olowalu Water, with a $470,000 fine in 2022 after it drew more water than\
        \ was allowed from a West Maui stream. The two parties eventually settled\
        \ on a compromise, according to local media: Olowalu Water would make improvements\
        \ to the community’s water system instead of forking over any cash.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a22054-af0b-44d8-b1d4-c1686c4a5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37eb96-c406-477a-aeec-a6f34d3912bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, the Department of Land and Natural Resources, which oversees\
        \ the Commission on Water Resource Management, reassigned M. Kaleo Manuel\
        \ – the recipient of the letter Tremble initially sent – to a different division.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e9e3f-8d74-4f9d-b410-8b946878a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca42e4a-abc9-4de4-8818-9c67a0098f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The purpose of this deployment is to permit CWRM and the Department\
        \ to focus on the necessary work to assist the people of Maui recover from\
        \ the devastation of wildfires,” reads a statement the agency shared with\
        \ CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c958be6-30e8-4533-ad05-22b334bd47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ce830-4579-4543-82c5-9b03f4c0e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This deployment does not suggest that First Deputy Manuel did anything\
        \ wrong.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355799e7-ed44-41b9-a78a-43f107a12c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753ec86-3a43-410c-8a92-c7b11e744866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency declined to comment on whether quicker approval of West\
        \ Maui Land Company’s request would have helped firefighters.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b59e5f-eb3b-4b27-bee5-f25a01572c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6c818-68ae-4da7-9158-c85db752c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel couldn’t be reached for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d82f0f-d700-4bed-851e-bbd2ed369e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:42:06.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T15:45:00.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/18/us/hawaii-diverting-water-delay-maui-fires">Hawaii
        delayed diverting water that could have helped Maui wildfires, letters obtained
        by CNN allege</a>"</em></p>'
