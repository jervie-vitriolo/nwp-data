      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 20 Navotas police officers reportedly arrived on Babanse\
        \ Street in Phase 1C around 1:30 pm., looking for an alleged murder suspect.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fca4d6-2830-40ea-b7a8-50340b5c018d'
