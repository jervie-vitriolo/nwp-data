      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said provisional service was implemented from Baclaran to Central\
        \ Station at 6:12 am following the incident, and full operations of the LRT-1\
        \ resumed at 6:44 am.\r"
