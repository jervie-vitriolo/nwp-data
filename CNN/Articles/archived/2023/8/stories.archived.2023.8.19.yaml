      'jcr:uuid': '3bdb3cb4-bc02-4132-b064-4da30a49f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, China’s defense minister Li Shangfu warned against “playing\
        \ with fire” when it comes to Taiwan in a veiled jab at the United States\
        \ when he addressed a security conference in Russia.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf7ece-3dfa-4c3c-802f-e2413de85fad'
      'mgnl:activationStatus': true
