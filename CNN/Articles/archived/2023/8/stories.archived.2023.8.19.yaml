      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Armed Forces of the Philippines (AFP) on Saturday urged the China Coast Guard
        (CCG) not to meddle with its upcoming rotation and resupply (RoRe) mission
        to troops stationed at the BRP Sierra Madre in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcb1a5-371f-4baa-9e10-abdc3c91cf46'
      'mgnl:activationStatus': true
