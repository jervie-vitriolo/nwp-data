      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/08/18/africa/niger-ecowas-d-day-military-intervention-intl-hnk/index.html">
        "ECOWAS sets ‘D-Day’ for possible military intervention in Niger"</a></p>'
