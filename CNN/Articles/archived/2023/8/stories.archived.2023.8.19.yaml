      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> LRT-1
        Roosevelt Station in Quezon City will be renamed after the late National Artist
        for Film Fernando Poe Jr. (FPJ) this Sunday.</p>'
