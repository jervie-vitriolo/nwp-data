      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a582d30-54c6-4cdc-9593-a015c9265af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T11:48:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salonga's replied: “I am so excited to share the news that my friend\
        \ Vina Morales will join our fabulous all-Filipino company in Here Lies Love!\
        \ So talented and lovely, but most of all, so kind. She will be a wonderful\
        \ addition to our cast!”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2757196-1186-4fd0-821e-4796d5fb524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T11:48:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f73909-f377-4554-b8bc-cc58f8b119e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T11:48:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alex Timbers, the Tony-winning director of the show, also welcomed\
        \ Morales.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2a9ca-9154-4474-a26d-817f7ed6a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T11:48:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81b977-4e4b-4596-bf6f-249a96ff0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:27:55.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T11:48:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“David Byrne and I were introduced to Vina's extraordinary talents\
        \ ten years ago in Manila when we were casting Here Lies Love's National Theatre\
        \ production,\" Timbers said. \"It's an exciting, full-circle moment to have\
        \ her join us now on Broadway and an honor to introduce her, in this show-stopping\
        \ role, to our incredible audiences.\"\r"
  'china-launches-military-exercises-taiwan':
