  'arroyo-no-sierra-madre-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-19T18:38:30.000+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638641c5-1360-4dbb-8682-2bd1d5c68541'
    'lead': 'Ex-Pres. Gloria Macapagal Arroyo said her administration did not make
      any deal with China to remove the BRP Sierra Madre, a World War II-era ship
      deliberately grounded in 1999 to serve as a military outpost in the West Philippine
      Sea, from Ayungin Shoal.'
