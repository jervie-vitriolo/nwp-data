    'template': '1'
    'title': 'New study warns against risks of ‘time-traveling pathogens’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698b3bd-a955-4bae-a303-e5461c807901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the climate warms, scientists have suggested
        that “time-traveling pathogens” unleashed by thawing Arctic permafrost may
        pose a risk to modern ecosystems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64078889-a0dd-4ea5-9582-e10c23b33944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36ec42-06c6-4740-9f5d-5368e4a892f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Permafrost is a hard layer of frozen ground made of soil, sand and\
        \ rocks in high-latitude areas such as Greenland, Alaska, Siberia, the Tibetan\
        \ Plateau and northern Canada. This icy layer traps microbes that remain dormant\
        \ for long periods of time — but a warming planet could create conditions\
        \ suitable for these pathogens to return from the past, according to new research.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157981b7-0280-4ed3-97dd-cd2f62c0186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f7a11-e00d-40fb-b208-2acda8d4112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To better understand the possible ecological effects, an international\
        \ team of researchers digitally modeled the interactions between an ancient\
        \ virus and modern bacteria in a study published July 27 in the journal PLOS\
        \ Computational Biology.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508365a-d742-47e0-8df7-da1be8caf515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f59c8e-3e69-4f85-8c01-4c86afe7b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through tens of thousands of iterations, the study team tracked how\
        \ the virus affected species diversity of a bacterial community. About 1%\
        \ of the ancient viruses caused major disruptions to the digital ecosystems.\
        \ The pathogen either increased diversity by up to 12% or, conversely, decreased\
        \ species diversity by 32%. The viral invaders not only survived but evolved\
        \ over time, throwing the system off-balance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f03424-405d-4ba4-bb82-b78f037dfb68'
