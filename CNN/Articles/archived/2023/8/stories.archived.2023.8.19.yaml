      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remains of Baltazar were brought home to his family and friends in\
        \ Navotas. They started Jemboy's wake in front of their house. Reports about\
        \ his death started to circulate on social media.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6332b-6156-48a1-8c55-e5713b2621d3'
