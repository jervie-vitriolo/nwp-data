      'mgnl:lastActivated': 2023-08-19T15:18:02.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555dfe19-4284-4378-a9f9-55dbbe513980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, after China announced the drills around Taiwan, the defense\
        \ ministry in Taipei condemned Beijing for what it said was “irrational and\
        \ provocative behavior.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba8c91-ce92-412b-86a1-20fa63af62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.318+08:00
