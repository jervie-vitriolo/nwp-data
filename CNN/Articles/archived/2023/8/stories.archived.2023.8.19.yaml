      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Ahead
        of the start of classes this August, Vice President and Education Secretary
        Sara Duterte reminded public school teachers and administrators to remove
        all wall decorations in classrooms to enable students to focus on lessons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e3fd6-8693-4b56-bc89-f343d6d3aee2'
      'mgnl:activationStatus': true
