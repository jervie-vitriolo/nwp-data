      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1041a2-fc18-4cec-85cd-41674fab0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We therefore call on all relevant parties to abide by their obligations\
        \ under international law and respect the Philippines' sovereign rights and\
        \ jurisdiction over its maritime shoals,\" AFP spokesperson Col. Medel Aguilar\
        \ said in a media forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402c393-1c7e-4018-b614-f1c0a52351f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bba1c-53a2-4fef-8f3b-cf79a00005c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:22:59.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All the consequences that their singular act will do, the blame will\
        \ be to them and to the authorities above them. So they should behave,\" he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ffa98-fc5d-4ffb-b00f-fef47db547ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:22:58.762+08:00
