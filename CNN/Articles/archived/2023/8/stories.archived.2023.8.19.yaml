      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers used a software called Avida to simulate whether pathogens\
        \ would be successful at infiltrating an ecosystem. In a two-dimensional grid,\
        \ bacterial organisms interacted with their environment to compete for energy\
        \ and space. Competitors who found their niche could reproduce and live on\
        \ through the cycles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa0996-1792-42da-9456-7290c74cc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff030d8-79d8-493f-be35-cb6ecf91218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In doing so, there were slight errors in reproduction that created\
        \ genetic diversity, resulting in a more complex ecosystem. When the virus\
        \ entered this environment, like any other parasite, it was only able to get\
        \ energy by leaching off suitable bacterial hosts. The hosts were then unable\
        \ to receive the energy they needed to survive or reproduce and, subsequently,\
        \ died.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b270550-d72e-4d60-9a2e-07838a500221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce816bf8-584b-4093-b0fd-cb7d71fab44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Does this mean that nearly one-third of humans and other living organisms\
        \ will soon be at risk of dying from a reawakened viral disease? No, but lead\
        \ author Giovanni Strona and coauthor Corey Bradshaw said the findings add\
        \ yet another layer of concern to the risks from an ever-warming climate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22634769-c78a-446f-b887-4ea7ebb8d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd169ccd-d40d-4c40-b930-f483c8f6d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Invasive species can diminish biodiversity</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8536a3d-6abc-4213-9f95-81ef42d61182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past two decades, more research has been dedicated to understanding\
        \ the consequences of permafrost melt in Arctic regions, such as a January\
        \ 2022 NASA study that investigated the effects of carbon release during abrupt\
        \ thawing events and Jean-Michel Claverie’s decade-long look into potentially\
        \ infectious pathogens locked in permafrost.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0002c-3b1c-4d5e-9c2a-1ec6e0e22a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b0696-eced-4257-8850-4a68a19ae61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Claverie, a professor emeritus of medicine and genomics at the Aix-Marseille\
        \ University School of Medicine, revived what he called “zombie” viruses from\
        \ permafrost in 2014 and 2015, and he and his team reported five new families\
        \ of ancient viruses capable of infecting amoebas in a February study, as\
        \ previously reported by CNN. The research led by Claverie proved that ancient\
        \ microbes could still be infectious despite lying dormant for tens of thousands\
        \ of years.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ed054-fddf-4d40-9d77-e599f98edbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27774d89-ca4f-475f-877c-5ab34087d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using that assumption from Claverie’s work, Bradshaw, director of the\
        \ Global Ecology Laboratory at Flinders University in Australia, and Strona,\
        \ a senior researcher at the European Commission’s Joint Research Centre,\
        \ designed a simulation to quantify the consequences these pathogens could\
        \ have.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275b5f0-80b3-461d-aff5-fe1dc8d4d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86075d-724d-44ee-93a0-538e97598798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While 1% of pathogens causing major disruption seems low, 4 sextillion\
        \ cells escape from permafrost every year, Bradshaw said. That’s far more\
        \ than the number of stars in the galaxy.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa9ea9-f3cb-4116-afb6-a748f5a6b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e712c-3e0d-49ed-ba2e-a36f640d02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One percent of 4 sextillion is a number most people can’t even conceive.\
        \ There’s so many, many opportunities for this to happen. … The probability\
        \ is rare for one individual virus, but there are so many potential viruses,”\
        \ he told CNN in a phone interview.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9922b5-764b-411e-b48c-3a2f21e06bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb54b5a-07fa-4a7e-8a3b-fb73c40d67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bradshaw likened the viruses within permafrost to any other invasive\
        \ species. In the real world, most invasions fail, which the study mirrored.\
        \ But the reason we still have problems with invasive species, he said, is\
        \ that there are so many introductions to an ecosystem.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d37203-6b04-42ef-89c2-fc598203dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ca9e2-f8f9-4c7e-8c78-aa2b15209366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://edition.cnn.com/2019/12/18/world/gallery/invasive-species-c2e/index.html">Invasive
        species around the world in pictures</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e5aa3-98c9-4213-91ac-a1424b5dcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fe447-f73e-410f-a9f4-f4d3eeeab98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the study’s successful invasion events, the resulting 32% loss\
        \ of species diversity doesn’t mean that the virus killed one-third of all\
        \ bacteria in the digital ecosystem, Strona said. Rather, it means that the\
        \ entire ecosystem saw a loss in bacterial diversity by 32%.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073523f-082c-4003-9bbb-2cbcf0b76271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a811f21-53a1-44b9-b7e8-7118baff7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the viruses infected the bacteria and killed their hosts, the\
        \ effects on the ecosystem were catastrophic. The resources that existed at\
        \ equilibrium simply weren’t available anymore, so the remaining species were\
        \ forced into an arms race for survival, Bradshaw said. Predators and prey\
        \ fought for use of the resources that were left, throwing the system off-balance.\
        \ If there were less predators to consume prey, prey thrived, overpopulated\
        \ and then used too many resources. The overproduction then reduced prey populations\
        \ in a natural culling. If there were more predators, they would consume too\
        \ much prey for sustainable survival, leading to the same result.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fc484-eaad-4179-9ddb-dac1dbd8cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9b1e8-35b0-4084-ac72-5c3eb0d8ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The introduction of the virus was the only cause for this major species\
        \ diversity fluctuation, researchers found.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5ec80-df8e-48b1-89b8-8fca6641ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51218bc2-ebe7-4038-9d94-9c247526eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of carbon emissions</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec456d6-f70f-45b9-8d1b-7d990f845b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modern organisms, including humans, have few, if any, natural defense\
        \ mechanisms for ancient pathogens. But for the research team, the study is\
        \ more of a call to action than a true warning, Strona and Bradshaw said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01858380-c555-496c-a15a-494ac31ee734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41df75-120b-43c4-b0f8-01b6517ae22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t need to sound the alarm just yet,” said Dr. Kimberley Miner,\
        \ a climate scientist at the NASA Jet Propulsion Laboratory in Pasadena, California.\
        \ She said she believes there are more pressing concerns with the climate\
        \ crisis that are far more controllable, such as slowing the output of carbon\
        \ into the atmosphere.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3b366-21c4-459f-9f2f-0de5566dd662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab32b84-444d-44bf-aef9-64a706433b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study is a great first step in quantifying the risks from these\
        \ unknown variables, said Miner, who was not involved with this research.\
        \ But the chance of infection from these emerging pathogens is still “highly\
        \ improbable.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb2cf0-8e03-4ec3-ad97-47e6d834a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be524e6-8545-47a9-9b10-6d1a91f4b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The areas containing Earth’s permafrost are sparsely populated. If\
        \ ancient pathogens did somehow manage to escape, they would have trouble\
        \ finding people to infect. Moreover, permafrost melts gradually throughout\
        \ the year at a rate of about 1.2 inches (3 centimeters) per season, and most\
        \ of the 4 sextillion cells are released during this gradual thaw, Miner said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432193a-8278-417b-b218-ceb21f64707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89631feb-7dc8-49ba-ac99-b5e9afc4f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abrupt thaws in Arctic permafrost, sometimes occurring as quickly as\
        \ a matter of days, are “what we are most concerned about in terms of releasing\
        \ organisms that we’re not familiar with,” she explained.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb04ec-c5c4-4415-a75d-9f8cc715f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f990fa4-0d41-4167-8df9-096ba604d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the average global temperature increasing, these abrupt thaws\
        \ will only become more common. After record high temperatures in July, drone\
        \ footage captured Siberia’s largest permafrost crater sinking as the ice\
        \ below ground melted.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef2708-7d28-4579-a5b3-59e5e1119858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4020f5-a681-44e7-a609-34c0146fc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strona and Bradshaw cited the need for more research to extend the\
        \ implications of their findings to human or animal populations. Both researchers\
        \ said their intention was to give a framework for assessing the risk of biological\
        \ invaders from a bygone era.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e1159-60c7-43a6-b933-014f899871d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f189a58-8fa4-4f24-9ee8-029db829c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:34:07.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-19T02:54:05.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only preventive action in all these cases — be it sea level
        rise, deadly heat or emerging pathogens — is to slow or stop carbon emissions
        that lead to global warming and protect Arctic ecosystems, the study authors
        said. Without doing so, the cascading ecological effects will no longer be
        science fiction, they said.</p>'
  'cape-verde-migrant-death-boat':
    'author': 'Benjamin Brown, Zahid Mahmood, Stephanie Busari and Mostafa Salem,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T02:36:40.000+08:00
    'imagesource': 'jcr:b9719efc-31eb-4481-8032-f92661d53832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '085bb775-db92-4a5c-8998-1d3fe037e298'
    'lead': 'Four national authorities and the European Union’s border patrol agency
      Frontex failed to make “sufficient” efforts to prevent the deaths of dozens
      of migrants off West Africa, despite being warned about the boat weeks before,
      a Spanish human rights NGO alleged Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T02:38:16.475+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-20T10:55:45.396+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Authorities ‘left people to die’ despite warnings about Cape Verde migrant
      boat weeks before tragedy, rights group alleges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc22952-18e9-4653-bd39-074e7b448b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T02:38:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-20T10:55:45.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Four national authorities and the
        European Union’s border patrol agency Frontex failed to make “sufficient”
        efforts to prevent the deaths of dozens of migrants off West Africa, despite
        being warned about the boat weeks before, a Spanish human rights NGO alleged
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52090f-876f-403c-88fd-54cdfb424e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 60 people are presumed dead after the boat was rescued off
        the coast of Cape Verde, the International Organization on Migration (IOM)
        told CNN on Thursday. Non-governmental organization Caminando Fronteras (Walking
        Borders) put the death toll at 92, adding it believed 130 people were on board
        the boat when it left Senegal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64b3f1-a348-47b3-93ce-7dddae586e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Family members of some of those on board had contacted Caminando Fronteras
        on July 20, saying that they were worried as their relatives had left Senegal
        for the Canary Islands 10 days earlier and not reached land, according to
        the organization’s founder and director, Helena Maleno Garzón.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07788914-b9b7-4257-96ae-42196d86c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garzón told CNN that Caminando Fronteras informed the authorities of
        Spain, Senegal, Mauritania and Morocco of the situation on July 20.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479cffe-fd7e-48ef-b07c-84538395451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Survivors explained that they had run out of oil and didn’t have enough
        food and water. The people died one by one. If [the authorities] had stayed
        and looked for them, nobody would have died,” Garzón said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c4444-c816-4cb5-a1a7-918e0d853818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garzón further alleged that the European Union’s border patrol agency
        Frontex is active in the region, cooperating with the Senegalese and Mauritanian
        navies. She claimed that while the patrol ships look for boats in the area
        and monitor migrant routes, they do not provide assistance when required.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914bfb3-58bb-4593-bd12-9a1063977763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The political Europe left people to die. It’s simple. If you don’t
        look for them or save them, that’s what happens,” Garzón added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dca5d1-85cc-4868-89c8-b8bdadf6cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a previous statement, Caminando Fronteras said it was “aware that
        search efforts have indeed been made, although we consider that they have
        not been sufficient.” The NGO said that boats could easily get lost or drift
        away on the route and it had “asked for greater search resources that could
        have saved more lives, but with no response from the authorities.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629cf65-b6b8-4dae-a668-4e4af6f457b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:55:45.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:55:45.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the relevant authorities in Spain, Senegal, Morocco
        and Mauritania and Frontex for comment but has not yet received a response.</p>'
  'Chinese-tensions-loom-over-Biden-summit':
    'author': 'Kylie Atwood and Kevin Liptak, CNN'
    'caption': 'Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T08:01:01.000+08:00
    'credit': 'Getty Images'
    'imagesource': 'jcr:6d21e7b8-fc1f-4205-b453-15170c5c1d1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21301c7-b92a-4255-baa3-221470cd31c1'
    'lead': 'The Camp David invitation President Joe Biden extended to his Japanese
      and South Korean counterparts this week – the first summit held at the legendary
      presidential retreat since 2015 – was a significant show of camaraderie for
      two increasingly essential US allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T08:03:18.347+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-19T08:03:18.883+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese tensions loom large over Biden’s summit with Asian allies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb93cd-0e24-4353-8c29-6150a7b721d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Camp David invitation President Joe
        Biden extended to his Japanese and South Korean counterparts this week – the
        first summit held at the legendary presidential retreat since 2015 – was a
        significant show of camaraderie for two increasingly essential US allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3c1f4-e0d2-42b1-b786-fb2c53b2404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Undergirding the talks is the three nations’ mutual concern over China,
        whose leader Xi Jinping Biden has sought to cultivate, despite a hardening
        view of the leader as an autocrat and adversary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef38e4-0163-42c9-95c6-1224173dd073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a guy who I think I understand,” Biden told Democratic donors
        last week in Utah after describing Xi’s China as a “ticking time bomb.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f9889-be36-42f4-90b9-c820ea666214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re not looking for a fight with China,” he went on. “But we’re
        looking for a rational relationship to have with China.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8d9e3-fec8-4234-ad02-f0e52548d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Work toward a “rational relationship” has been halting, despite Biden’s
        long ties with Xi. After months of acrimony, administration officials have
        recently begun visiting Beijing in a bid to reestablish regular communication.
        Yet tensions persist, and US-China ties remain deeply fraught.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24763042-bf47-46ed-9292-2f7b219e68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perhaps no other relationship in the world is quite as consequential
        than the one between Biden and Xi, who last spoke in person on the sidelines
        of the G20 summit in Bali last November in the hopes of establishing what
        US officials called a “floor” in the US-China relationship.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6afef0-cc62-4a3d-864a-2cd452af7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden told CNN’s Arlette Saenz on Friday he hopes to follow up on last
        year’s meeting with Xi “this fall.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47038258-c893-42ce-ab86-540fe2005dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I expect and hope to follow up on our conversation from Bali this
        fall – that’s my expectation,” Biden said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ebc1e-959b-44a5-9f5f-3a12bd962ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The talks were watched closely in Tokyo and Seoul, where China’s military
        and economic aggressions are an ever-present reality and a motivator in mending
        a long-tarnished relationship. At Camp David on Friday, agreements on joint
        military and technology initiatives will be made against the looming backdrop
        of Beijing’s growing power.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c050d51-8404-4243-adc8-538468dfc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China is just fact on the ground, a huge player in Asia. You can’t
        dismiss it away,” explained a senior administration official. “You’re trying
        to shape the environment in ways that both advance our interests, secure our
        partners, and send a clear signal about what kind of actions we think would
        be provocative.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82300a32-9e97-473b-b1bc-cdd29ead46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Thursday evening, discussions were underway about how to describe
        China in the joint documents that are expected to come out of the summit,
        Japanese Foreign Ministry press secretary Hikariko Ono told a group of reporters.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1bf2d-9db9-4efe-9ad0-44ca0934567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Courting a powerful Xi</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d66aa-0bd4-47dc-985e-0dc0db160219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It wasn’t so long ago that Xi was invited to his own high-profile summits
        hosted by an American leader. President Barack Obama hosted him at Sunnylands,
        the sprawling Palm Springs resort intended by its builder as the “Camp David
        of the West,” for lengthy talks in 2013. President Donald Trump served him
        chocolate cake at Mar-a-Lago.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332427d-05ba-4c3d-af34-e98d6ffc36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those types of engagements are difficult to imagine now, particularly
        amid growing tensions around Taiwan, a battle over emerging technology, human
        rights concerns and a leader Biden has deemed a “dictator.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2c7d1-3150-4677-a1f7-6afcaa18acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even though Biden often recounts the hours of meetings he held with
        Xi as vice president, he has been challenged in new ways by his relationship
        with Xi as the two men have risen to the leader level.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860fc459-2825-4d54-a658-47bcc28590ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When they engaged last time neither of them had power,” the official
        said. “Xi has an enormous amount of power now. Biden senses that, understands
        it.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f3c45-86c1-4c1c-a9c4-4ab5adc02bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden-Xi meetings are now treated as the “biggest possible gametime”
        for Biden, the official explained.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cffa81-a828-4099-bcf4-b71dc207e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The most intense, the most focus that I’ve ever seen President Biden
        is in advance of these engagements with President Xi,” the official said.
        “The President’s level of focus is off the charts. He wants intelligence briefings,
        he wants to bring his advisers together, he wants to hear different perspectives
        and he brings outsiders in.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2295c-83ce-4fd9-ab5f-248d3fa4cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That preparation demonstrates just how consumed Biden and his entire
        administration are by what the official called “relentless” competition between
        the US and China.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097a94e-0b88-42be-9302-9b8ddbf3f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, Biden’s hugely consequential personal relationship with Xi remains
        a work in progress.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e3033-951e-4a0a-9d51-248361410e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some officials say that Biden has struggled to develop the type of
        personal relationship with Xi that he deeply values in fellow world leaders
        who share democratic values. When Biden met with Prime Minister Narendra Modi
        of India at the White House in June, they bonded over shared frustrations
        with Xi, according to a second senior administration official.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9443c6f-de46-4c85-b3dc-3a99b0a2ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Ticking time bomb’</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa291821-d62f-4256-84d8-bb719317df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden often speaks to his personal relationship with Xi publicly on
        the campaign trail, and he has continued to highlight the many hours they
        have spent together.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a650f-2ec1-4fb5-9407-07649126425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’ve spent more time with Xi Jinping than any world leader has,” Biden
        told donors at his fundraiser, recounting the hours they’d spent getting to
        know each other when each was their country’s number two.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e79ab-fc8e-4012-aae6-45d69441a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same event, Biden offered a warning that reverberated throughout
        the region. Describing China’s weakening economy as a “ticking time bomb,”
        Biden said it could prompt China’s leaders to lash out.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f1f4a-5a19-470b-ae1c-c7f1856e754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s not good because when bad folks have problems, they do bad
        things,” Biden said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e8935-832e-49a7-9393-83275db66fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was the latest example of Biden offering candid observations donors
        off-camera. Earlier this summer, Biden himself demonstrated a willingness
        to characterize Xi in a negative light, calling him a dictator at a fundraiser.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ccda3-6d22-4c59-b19e-072e35fa1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden and Xi have spoken by phone several times and met in-person once,
        and officials said they expect the two men to speak again soon, potentially
        on the sidelines of an Asian leaders summit Biden is hosting in November in
        San Francisco.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e95280-267c-433c-94cd-4ac914cbb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the extent to which their personal relationship will impact US-China
        relations overall has yet to be determined.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe9486-6928-492c-991e-99a5fffeead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How much does their personal relationship, their experience over you
        know, decades come into play? And I think the answer to that, honestly, is
        unknown,” the official said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f524a5-f8e9-41e6-b251-cc46b06c92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the two leaders met in Bali, Biden drew on his personal experience
        in speaking with Xi about Taiwan – making commitments while he looked into
        Xi’s eyes, that appeared to have an impact.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b84d83-daad-4db5-a9df-ca815d247d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The President basically said, look, we’re not going to destabilize
        the status quo. We believe in the maintenance of peace and stability. We’re
        not going to push for Taiwan independence. And I could tell that had an impact
        on [Xi],” the first senior administration official said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0832adb-91e8-4ee9-87f5-6d68221c7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While leader-to-leader level engagement remains important in the eyes
        of US officials, its not the primary factor dictating the Biden administration’s
        China policy.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff9c02-c674-4aeb-b773-762385946afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A senior State Department official explained it this way: “Biden and
        Xi do understand each other. That is borne out of years of getting to know
        one another. But Biden knows they aren’t changing one another’s minds.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20030ae-6736-4415-935c-3177c9fd7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former US officials closely watched Biden and Xi bond during the Obama
        administration, but they are not surprised by the tenor of the current relationship.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c08762-065e-4144-b006-030d30a49aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The relationship that Biden and Xi had during the Obama administration
        was an unusual one. The two vice presidents bonded. They had extensive and
        deep conversions together. It felt like a healthy relationship,” explained
        Danny Russel, the assistant secretary of state for Asia during the Obama administration.
        “It is understandable to me that Biden might feel frustrated that the quality
        of the relationship he has with Xi now has little resemblance to what it used
        to be. Xi essentially won’t return his phone calls, and has become increasingly
        hardline, autocratic and ideological.”'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921ddf5-338b-4e92-ae54-6155bf8f94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Without the leaders’ relationship serving as the launchpad to steady
        the ship, Biden administration officials continue to put intense efforts into
        shoring up alliances. While investing in alliances has been central to the
        Biden administration’s foreign policy approach since day one, it has developed
        an outsized importance.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2f6ce-ce46-4d77-90bc-e577c8f29c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trilateral meeting at Camp David on Friday between Biden, Japanese
        Prime Minister Fumio Kishida and South Korean President Yoon Suk Yeol on Friday
        will put those efforts on display.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb36cef-07e2-4913-aee8-f41ecf5808cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This summit is formalizing and institutionalizing a major strategic
        shift of the region,” explained a third senior administration official. “China
        has previously seen an unbridgeable wedge between Japan and South Korea. But
        now we are stronger because we are bringing them together, doubling down on
        our alliances.”'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1d5f1-1e1f-4744-85d0-4d30dd65fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the backdrop to challenging China by drawing in US allies, the Biden
        administration has maintained a willingness to engage at the working level
        with Chinese officials. Secretary of State Antony Blinken, Secretary of the
        Treasury Janet Yellen and Climate Envoy John Kerry have all visited Beijing
        in the last two months.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb001658-c1e3-4197-a5c2-3a7f02c4c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their visits come as US officials continue to believe that engagement
        is key in order to prevent competition from veering into conflict. But they
        are not banking on those engagements resulting in major deliverables.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6542b61-18f0-4887-a8c5-68531e86993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is about getting caught trying,” said a diplomat from the Indo-Pacific
        who has been briefed on the visits. “The Biden administration has always been
        clear that talking is best, they will keep showing up, and communication is
        necessary. But it is really to show the rest of the world that they are not
        giving up, even though they are not expecting anything major out of the engagements.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b4121-0182-42d7-b362-9b6ad5755426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:03:18.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:03:18.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/18/politics/joe-biden-xi-jinping-japan-south-korea-summit/index.html"><em>"Chinese
        tensions loom large over Biden’s summit with Asian allies"</em></a></p>'
  'Thousands-evacuate-Canada-Northwest-Territories':
    'author': 'Elizabeth Wolfe, CNN'
    'caption': 'Ryan Planche/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T08:03:24.000+08:00
    'credit': 'Ryan Planche/AP'
    'imagesource': 'jcr:0b4bb40e-358b-4b97-8814-58a5c69d901c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d53d41f-c3ca-462d-af3a-e0fc623da890'
    'lead': 'Thousands of residents are rushing to evacuate the capital of Canada’s
      Northwest Territories as more than 200 fires burn, leaving many to face dangerous
      road conditions or stand in line for hours for desperately needed emergency
      flights. Evacuations were also under way in British Columbia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T08:05:33.746+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-19T08:05:34.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands scramble to evacuate capital of Canada’s Northwest Territories
      as more than 200 ‘unprecedented’ wildfires blanket region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f9f35-43c1-4a45-914b-787d9be8715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of residents are rushing to evacuate
        the capital of Canada’s Northwest Territories as more than 200 fires burn,
        leaving many to face dangerous road conditions or stand in line for hours
        for desperately needed emergency flights. Evacuations were also under way
        in British Columbia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5776c-86fa-42d6-bb15-536e138b3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Northwest Territories capital Yellowknife – home to about 20,000
        – and several other Northwest Territories communities have been ordered to
        evacuate as crews battle 236 active wildfires, and a massive fire creeps toward
        the city and a major highway.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce1b1f-867b-4f67-a1be-ffddfa787e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The infernos in the Northwest Territories are among more than 1,000
        fires burning across Canada as the country endures its worst fire season on
        record. Smoke from the fires has drifted into the US, bringing harmful pollution
        and worsening air quality.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34450f19-888c-43bc-a494-614e54a0af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A little rain was possible but strong northwest and west-northwest
        winds could push the fire to the outskirts of Yellowknife by the weekend,
        according to a Facebook post from a government fire-monitoring account.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f76ad3-98d4-490d-aade-b25e62047705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a Friday news briefing, Canadian leaders pledged no one would be
        left behind during the unprecedented evacuation from Yellowknife and getting
        residents out safely would continue through the weekend.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccce92c-7b59-4439-a818-b54bd68a72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ll continue to focus on helping the most vulnerable and will be
        there for as long as it takes,” Defense Minister Bill Blair said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7556be-0bad-43ad-8217-bcfcf70525eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While most were encouraged to leave via the only road out of the community,
        as many as 5,000 residents had requested flights out of the city.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e0074-d42b-4f57-a4e2-6117abf8fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smoke continues to shroud Yellowknife, as it has for weeks, but an
        unpredictable wind and a raging fire, now about 10 miles from Yellowknife,
        forced officials to order a complete evacuation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e8412-fe3c-4fd1-9148-a7b4e8cfaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, federal officials said they were confident they could continue
        to protect the majority of the community from fire damage and are working
        on building fire breaks by clearing trees and applying fire retardant.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11a4dc-242a-4d3b-96fd-7698add9f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In West Kelowna, officials confirmed several structures were lost in
        the fire, including many homes. However, officials said there were no reports
        of loss of life despite descriptions of harrowing rescues.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed6aab-d470-4c58-be3e-c50b4b7e782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Military assisting with airlifts</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5389431-4b10-4b13-912f-813580bdd459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian Armed Forces are assisting with firefighting and airlifting
        efforts in the Northwest Territories. The Royal Canadian Air Force has deployed
        several planes and helicopters to support regional emergency crews.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a187a-cece-4320-80b0-fbb627a742bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first CAF aircraft, a CC-130 J Hercules, conducted an evacuation
        flight Thursday and transported 79 passengers to Edmonton, the CAF said. Additional
        flights are scheduled for Friday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81249cd6-bd3f-48e4-950e-57ff3ef4e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Incoming and outgoing commercial flights at airports in the Northwest
        Territories have been canceled because of the wildfires. Commercial flights
        in and out of Yellowknife Airport will stop after the last flight departs
        on Friday evening, according to an update on the government website.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce239868-bac6-4138-b54c-b538c961b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evacuation flights will still be able to operate out of the airport
        as well as medical evacuations, firefighting and military-related flights,
        the government site said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247b16d-f2c6-4a73-b321-3ccdbd953c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 1,000 people were flown out of Yellowknife on emergency flights
        Thursday, and close to an additional 2,000 seats were available Friday, territory
        officials said in an online update. Many hoping to fly out Thursday stood
        for hours in a winding, slow-moving line only to be told they would need to
        try again on Friday, CNN partner CBC reports.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74edba-829f-43b8-b11e-5ae0cd400623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand that this is deeply frustrating for those who have been
        in line for several hours and who will need to line up again tomorrow,” the
        territory update said. It added people who are immunocompromised, have mobility
        issues or have other high-risk conditions were moved up in the line.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e5ceb-9e94-4c01-ab24-4b2e37bbcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials are encouraging people to leave by car, if possible, and
        carpool to reduce traffic and assist those without vehicles.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90779147-6e34-4201-808a-0b3db54009a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Evacuation flights should be used as a last resort for those who do
        not have the option to evacuate by road,” territory officials said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff6ada-e1dd-432b-b154-8a8665db6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some driving out of the area have faced thick smoke and roadways
        flanked with flames. Yellowknife resident Ruoy Pineda told CNN he and his
        family struggled to navigate through the heavy haze after the evacuation order
        was announced Wednesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c4881-49d7-41db-a846-b4e53d9488a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We were not actually fully prepared,” Pineda said. “On the road, we
        were all scared of what we saw ahead of us, but we keep reminding ourselves
        it is better to be out than stranded.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab500ed-ff53-4e51-9922-33c76f14b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pineda described the dangerous road conditions as he and others tried
        to flee the capital.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03139d-d11e-4866-98e9-8fa62609e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On the road you could see the fire and we were struggling because
        of the smoke,” he said. “The visibility on the road was very bad. We couldn’t
        even see if someone was ahead of us.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886c568-de0d-4e23-97e6-c71b4873766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Very worried about our house’</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b2e6f-3e90-4efc-be5d-e812446942b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He and his family were still on the road Thursday morning and were
        headed to seek shelter in Edmonton, about 900 miles to the south.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b569b-f182-4d07-a6ef-b898d035d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are very exhausted right now. We’ve barely slept and are very worried
        about our house in Yellowknife and if we’ll still have a home,” Pineda said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea70d7f-7e28-4c5f-a480-8cf11417cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fires in Canada have burned more than six times more land this year
        when compared to the 10-year annual average, according to data from the Canadian
        Wildland Fire Information System.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7c2c0-557e-4d7b-9d2e-f03d82af7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been more fires in Canada this year than compared to the
        10-year average, with a 128% difference. Yet the fires appear to be spreading
        much wider than before, and so far this year, more than 13 million hectares
        have been burned – an area larger than Pennsylvania.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d8666-15c4-4caa-bc62-90a4a5425aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The data, current as of August 9, show the 10-year average of area
        burned to date sits at just over 2 million hectares.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c981aad-648a-4385-b65e-4efd690c2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>British Columbia evacuates thousands</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844647d-71ad-4ab7-b869-184c165db2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Approximately 4,500 people are under evacuation orders in British Columbia
        due to threats from wildfires, Canadian officials said in a press conference
        Friday.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de3fde-d654-4104-89ba-877b199b981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People who choose to ignore evacuation orders put themselves and emergency
        personnel at risk,” said Bowinn Ma, the province’s Minister of Emergency Management
        and Climate Readiness.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fa7ea-c537-4da9-95dd-aef697693910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another 23,500 people in British Columbia are under evacuation alerts,
        which means they must be prepared to evacuate immediately if an order is issued,
        Ma said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87037d-3e68-4149-96a7-b8efc2d89188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some fires have reached over 400 feet tall and are moving “faster than
        we can effectively put firefighting resources on them,” said Cliff Chapman,
        director of provincial operations for BC Wildfire Service.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0344ac-814c-4600-81ef-d84f478bba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is very little that response tactics can do with these winds
        and that type of fire behavior,” Chapman said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91a4de-d009-4ee9-af9f-044d8b37009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The McDougall Creek fire near West Kelowna has experienced “significant
        growth” in the past 12 hours and currently spans more than 6,000 hectares,
        he said.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7c225-066d-4aea-bd02-cd49fa669e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kelowna International Airport closed to commercial flights to allow
        space for fire fighting activity to take place, according to a news release
        from the airport.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00884a1-3c6d-4d98-83dc-347c28c283a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'British Columbia has more than 360 active fires – more than any other
        Canadian province, according to the Canadian Interagency Forest Fire Centre.
        The forecast winds and lightning may cause fires to move and grow quickly,
        officials have warned. Chapman said that lightning has been the primary cause
        of new fires.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a7d07-c28c-4ba4-98bb-c521b9f5bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly 60 evacuation orders were in effect across the province Thursday,
        the British Columbia Wildfire Service said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378cdbb-bf78-41ef-882a-a7f222725458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the displaced are residents of at least 4,800 properties who
        were ordered to evacuate in the province’s West Kelowna area on Wednesday
        and Thursday as the McDougall Creek fire advanced, local emergency officials
        announced.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be00a83-c43b-4b25-8d8f-121a053906cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A state of emergency has been declared in Kelowna, as crews are combating
        spot fires coming from across the Central Okanagan Lake, stemming from the
        McDougall Creek fire, according to a news release Friday.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634fa08-313e-4e0c-90cb-5343d2fc45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video taken by resident Todd Ramsay shows a lake rimmed by large hills
        engulfed in a wall of fire.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ff125-fb87-418d-bc95-f5e372025f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Absolutely devastating,” Ramsay said of the devastation in a Facebook
        post. “The fire jumped the lake and was right behind our house.”'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccda1ba-094c-40e0-9ab2-42bacf7bf027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay said he was eventually able to evacuate to safety.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4556a85-efcd-4946-8c16-ad9d1ff6933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:05:33.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:05:34.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/18/americas/canada-northwest-territories-wildfire-evacuation-friday/index.html"><em>"Thousands
        scramble to evacuate capital of Canada’s Northwest Territories as more than
        200 ‘unprecedented’ wildfires blanket region"</em></a></p>'
  'Which-arm-gets-the-Covid-19-booster':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Scott Olson/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T08:05:42.000+08:00
    'credit': 'Scott Olson/Getty Images'
    'imagesource': 'jcr:f0ec0d65-34f1-43e8-8066-988e11a4eebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bcf0bb-d1ee-46b2-8f68-a89fa84732e4'
    'lead': 'Right or left? The arm in which you get your Covid-19 booster may increase
      the amount of immune cells you produce. Researchers share what you need to know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T08:07:21.145+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-19T08:07:21.519+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Which arm gets the Covid-19 booster may make a difference, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667016b6-25ef-4575-a82a-78dc29acf1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you go to get your newly updated Covid-19
        booster this fall, you might want to choose the arm the vaccine goes in carefully.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd519d37-7481-40ca-a332-5172f0b2afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The immune response may be stronger if your booster goes in the same
        arm as your last Covid-19 shot, according to a study published August 11 in
        the journal eBioMedicine.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640816d-f707-48e6-b443-f6206a47dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The question seems so banal, so trivial that nobody before has thought
        to ask it,” study coauthor Martina Sester, a biologist and head of the department
        of the Institute of Infection Medicine at Saarland University Hospital in
        Germany,  said in a news release.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39571f-6c26-4bd0-af14-864da80c86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers used the data of 303 people who received the mRNA vaccine
        as well as a booster shot as part of Germany’s vaccine campaign.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3955204-84e5-4ed5-a0f0-a80082a0e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two weeks after the booster, the number of “killer T cells” was significantly
        higher in those who had both shots in the same arm, according to the study.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8151b-5ce5-4f45-9cc8-4d2e14d94a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those cells, which attack and destroy the other cells they target,
        were present in 67% of the same-arm cases and only 43% in people who had their
        injections in different arms, according to study coauthor Laura Ziegler, a
        doctoral student at Saarland University.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18564327-b3ff-4a9a-adde-ba477503d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s absolutely fascinating because this is a subject that is clearly
        under studied,” said Dr. William Schaffner, a professor in the Division of
        Infectious Diseases at Vanderbilt University Medical Center in Nashville and
        former medical director of the nonprofit National Foundation for Infectious
        Diseases. Schaffner was not involved in the study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd34717-6ad3-42f2-8637-efc99e4e3bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I can’t remember another study similar to this with other vaccines,”
        he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa8708-f317-43ab-9dca-db3ca4066895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Why it might or might not work</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c590d-8c5f-4904-b1ed-277ed347203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It makes sense why the location of the injection would make a difference,
        Schaffner added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634492b-7879-4a87-bf3e-55ce15d71564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cells that provide the immune response are in local lymph nodes,
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b168fe-0067-4802-9e2c-c6272064dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lymph nodes are across the body in places including the neck, chest,
        abdomen and armpits, according to the American Cancer Society.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17765c65-ece2-4b51-b231-ffe43c45f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the immune cells in those lymph nodes are restimulated in the same
        place, there is a greater immunological response, the study said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f930da3-f270-4e74-9790-6b4afb9ee5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the study showed a greater immune response, researchers can’t
        say for sure that getting the booster in the same arm results in better or
        longer lasting protection, Schaffner said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef392e-5874-47c6-8794-98efd0891ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We wouldn’t know that unless we did a much larger clinical study with
        follow-up actual infections,” he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13458f-130a-4316-9334-f6b43ad056ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The immune cells are important for quickly destroying the virus, but
        antibodies are also important to prevent further harm, the study said. And
        researchers did not find a larger number of antibodies.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe768a10-658f-406e-b8a4-3bd7a98f3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the antibodies in people with the booster in the same arm
        were better at binding to the viral spike proteins, the study showed. Spike
        proteins are responsible for the coronavirus entering cells, according to
        the National Institutes of Health.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11261c-dc2c-4cf4-a854-78070f2cad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Still a good idea</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b9be3-fcd4-43a8-a72c-67012b9bf63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Questions remain about the actual protection impact, and this study
        is small, but Schaffner said it is worthwhile to consider the results when
        going for your next booster.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da20d9-e172-47c2-b30e-6ba4c0d5aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I do not have a critique of the methods,” he said. “I think the results
        as presented can be taken at face value.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f624a-266f-4d8e-8901-cb1f27f945db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The laboratory assessment of the immune response is solid, Schaffner
        said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b3175-ab76-42b8-89c1-b7e96c23d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This study made Schaffner think about this fall, when he will get vaccines
        for respiratory syncytial virus, known as RSV, and influenza as well as a
        Covid-19 booster.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd490901-83dd-4e88-9645-d0a9a1b0e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I began thinking, ‘Which arm am I going to get them in?’ And I
        think I’m going to get my Covid booster — on the basis of this study — in
        the same as the previous inoculations,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432bc85-931a-4f9d-8cb4-cb0ce566fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:07:21.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:07:21.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story. was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/18/health/covid-vaccine-arm-wellness/index.html"><em>"Which
        arm gets the Covid-19 booster may make a difference, study shows"</em></a></p>'
  'Evergrande-bankruptcy-beginning-of-China-real-estate-crisis':
    'author': 'Allison Morrow, CNN'
    'caption': 'AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-19T08:07:30.000+08:00
    'credit': 'AFP/Getty Images'
    'imagesource': 'jcr:e1a32b55-1d19-41f1-ae42-6e663b541498'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42cd557-f18f-41a4-ae30-6060b622a7ae'
    'lead': 'Evergrande’s US bankruptcy serves as a cautionary tale about the growth-at-all-costs
      model that underpinned China’s spectacular growth over the past 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T08:09:34.646+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-19T08:09:35.003+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Evergrande’s bankruptcy may be just the beginning of China’s real estate
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccdccc1-6311-445b-be71-35da73726776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evergrande’s US bankruptcy serves as a
        cautionary tale about the growth-at-all-costs model that underpinned China’s
        spectacular growth over the past 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a8795-9ec0-47b1-8340-7ef5b75168c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For decades, Evergrande, once one of China’s most successful real estate
        developers, gobbled up debt as China’s economy exploded. Demand for housing
        was so strong, homebuilders often pre-sold apartment units to buyers before
        construction was complete. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689ba27-5a82-456d-b8ad-86bf22c22c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But a sudden shift in policy by China’s leaders two years ago has left
        the country’s property developers scrambling for cash, compounding a financial
        risks within the world’s second-largest economy. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967aa91-27c2-454f-b0a6-149038e3b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What happened to Evergrande?</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f6dce-62e1-4c95-b273-f75f16b67db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The story of Evergrande’s downfall began in 2021, when the central
        government moved to curb excessive borrowing to try to slow the rise in home
        prices, effectively cutting off a major source of funding for property developers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a133d5-81a6-4109-986a-7faadd66f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evergrande, which had $300 billion in liabilities, couldn’t shore up
        cash fast enough to make its debt payments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e39f7-3fd8-4a9a-bac1-9cad481b7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It defaulted in December 2021, triggering a market panic. A wave of
        defaults followed, and China’s vast real estate market has yet to recover.
        Building was suspended on dozens of projects, leaving many “pre-sale” buyers
        left with no new home and a hefty debt burden.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3680af-4de7-475e-a931-131913f132b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What happens next as it tries to restructure billions of dollars in
        offshore debts has massive implications for China’s financial system.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa45c68-8afb-4af2-bae9-b96f6d22b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evergrande (pronounced “ever grand,” with a silent final “e”) filed
        Thursday for Chapter 15 bankruptcy, which is a way for foreign companies to
        use US bankruptcy law to restructure debt. The process will take time, as
        Evergrande has roughly $19 billion in offshore debts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ea4c5-5e1f-432f-9893-4cd18e86620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The next shoe to drop?</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215e86f-d902-4501-9bae-837a5dd006b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evergrande’s liquidity crisis was just the beginning of the pain. Other
        large builders in China have since defaulted as they struggle to to shore
        up cash and demand for housing has fallen.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557443ee-5527-49b6-9566-7d7ddb1d2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, investors around the world are watching nervously as Country Garden,
        which employs some 300,000 people, missed two payments on its multibillion-dollar
        debt and said it was considering “various debt management measures.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf17ba-f202-44a7-ae78-17bcc1f374de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cash-strapped developer’s debt is now seen as a “very high risk”
        asset, according to Moody’s, which downgraded its rating on Country Garden
        last week.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14ef9c-7d90-495e-a4b6-96d95003a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Country Garden has until early September to make the payments it missed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac9754-f89a-48bb-bd8d-5071ecdc0d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China’s economy is struggling</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7da7a-e968-4a0c-aea1-0c24208ac3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s hard to overstate the importance of the property market China.
        The industry accounts for as much as 30% of the country’s economic activity,
        and more than two-thirds of household wealth is tied up in real estate.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a76f2-18b2-4d47-a463-70146b14358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But nearly three years of “zero Covid” restrictions sapped China’s
        economic growth, and consumers have been reluctant to buy new homes in the
        face of higher unemployment and falling property values.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4493dcc-44b4-4c8b-b5a5-5a68ed1a907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a brief surge in activity earlier this year, China’s economic
        engines have been sputtering. Consumer prices last month fell for the first
        time in more than two years; youth unemployment has been rising so fast, Chinese
        authorities simply didn’t release the July data. Retail sales, export demand
        and factory production are all down.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58833daa-8a9c-48e0-be1f-a82cbf96683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Can’t Beijing just bail these companies out?</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef394c-b7c3-44b3-a9d8-c29644bdcf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s unlikely. While Beijing has made some efforts to help jumpstart
        demand for housing and free up cash for developers, the days of big, state-funded
        bailouts for bloated industries appear to be over.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b708ca5-8555-49e6-a4c7-88f638b9a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Xi Jinping said in a recent speech: “We must maintain
        historic patience and insist on making steady, step-by-step progress.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd63f6-248a-4976-987d-f60889bb99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T08:09:34.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T08:09:35.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/18/investing/china-evergrande-bankruptcy-explained/index.html"><em>"Evergrande’s
        bankruptcy may be just the beginning of China’s real estate crisis"</em></a></p>'
