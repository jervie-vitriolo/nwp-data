      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/18/health/coronavirus-variant">Scientists
        race to understand highly mutated coronavirus variant spotted in four countries,
        including the US</a>"</em></p>'
