      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the China Coast Guard put the lives of Filipinos at risk on\
        \ Aug. 5, when it blocked and fired water cannons at Philippine vessels conducting\
        \ a resupply mission for troops stationed at the BRP Sierra Madre in Ayungin\
        \ Shoal.\r"
