      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5196f-f181-40ac-a240-877f81fe767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:43:30.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to do this so that we can confiscate contrabands still in\
        \ possession of PDLs (persons deprived of liberty),” said Catapang in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f1a3c-ca70-4a43-969a-397db7c07e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:43:30.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31029a-1334-470c-af43-bbf0e6efa28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:43:30.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are fully aware that we have given them chances to surrender\
        \ all their contrabands but if they still refuse and they are caught red handed,\
        \ I'm sorry to say that they will have to stay longer at NBP (New Bilibid\
        \ Prison) as we will not hesitate to file charges against them,\" he added.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5912c-183c-474c-a679-fe2f29535859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-19T16:43:30.364+08:00
