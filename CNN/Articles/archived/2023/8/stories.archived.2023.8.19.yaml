    'lead': 'As the climate warms, scientists have suggested that “time-traveling
      pathogens” unleashed by thawing Arctic permafrost may pose a risk to modern
      ecosystems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T02:34:07.837+08:00
