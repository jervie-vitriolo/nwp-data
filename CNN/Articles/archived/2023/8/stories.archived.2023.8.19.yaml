      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tiyaking malinis at walang mga dekorasyon, tarpaulin o mga
        posters ang mga silid-aralan upang magkaroon ng</em> focus <em>ang ating mga
        mag-aaral sa mga leksyon mula sa ating mga guro</em>," Duterte said on a Facebook
        post, citing guidelines from DepEd (Department of Education) Order No. 21,
        Series of 2023.</p>'
