      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fcb82-bcfb-4a57-85bc-79448142139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:20:06.941+08:00
      'mgnl:createdBy': 'faith'
