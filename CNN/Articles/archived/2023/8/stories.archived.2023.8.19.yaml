      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuCor warned that personnel from the Diversified Maintenance Unit will\
        \ tear down remaining kubols starting Monday, Aug. 21.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac81b08-211d-41f0-ad91-224f721f6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T16:43:30.070+08:00
