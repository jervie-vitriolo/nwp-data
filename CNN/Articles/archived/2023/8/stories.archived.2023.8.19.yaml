      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e947b6d-39ad-4d24-ac18-0a7cd8047fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:20:06.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T18:48:28.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few moments later, someone told them that the alleged suspect was\
        \ on the boat  where Jemboy Balatazar and his friend Mario were, cleaning\
        \ their fishing boat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb777b1-a463-489d-8133-12e9004499dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T11:20:06.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-19T18:48:28.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219381e-01cb-48f9-88b5-cbb7a23b8445'
