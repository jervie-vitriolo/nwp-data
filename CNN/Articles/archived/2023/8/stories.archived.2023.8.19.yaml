      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morales will be joining the cast for a month, from Sept. 22 to Oct.\
        \ 22. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a95bc-feaf-4b8b-8432-3db6240c1534'
      'mgnl:activationStatus': true
