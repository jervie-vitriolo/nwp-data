      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1b074-f477-4315-a23c-5ca734c697aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said it would dispatch troops in response “to defend the\
        \ freedom of democracy and the sovereignty” of Taiwan.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab28341-070a-4306-b31e-6566821ca921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496adaa-4a59-4f93-a7f4-4361da957e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Launching a military exercise under such pretext not only doesn’t\
        \ help the peace and stability of the Taiwan Strait, but also highlights (China’\
        s) militaristic mentality and reinstates the domineering nature of military\
        \ expansion,” the ministry said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991856b-82ba-4e40-aa12-077fd9c3d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb18fa0-e5a7-432e-af60-3b0c3eea8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has stepped up military pressure on Taiwan in recent months,\
        \ sending warplanes and warships toward it on an increasingly regular basis.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64891980-7824-4f19-98f1-d1b5cf9adef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80058b8-a09f-4d48-b7de-2691f762e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Incursions by Chinese warplanes into Taiwan’s air defense identification\
        \ zone, a self-declared buffer zone beyond its territorial airspace, take\
        \ place almost daily.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbd33a-2756-4487-84c9-709ba3c67e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea385c0e-6fdb-448f-8c1a-6442c1713005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s defense ministry said the Chinese Communist Party was damaging\
        \ regional security with this continued “harassment.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc9c5d-e6c3-4212-890f-fd8bb66a6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6769c-bf77-4f26-851f-ca3691ae0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that in the face of “repeated advances” by China’s army, “\
        all officers and soldiers of the national army are ready to fight, uphold\
        \ the strong will of ‘preparing for war, not seeking war, responding to war,\
        \ not avoiding war,’ and have the ability, determination, and confidence to\
        \ ensure national security.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c063e3a-b1fd-43ed-b993-7f9c418dcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.324+08:00
