      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The train operator was able to immediately apply the emergency brake\
        \ when the passenger jumped on the tracks,” Assistant Secretary for Railways\
        \ Jorjette Aquino said in a statement.\r"
