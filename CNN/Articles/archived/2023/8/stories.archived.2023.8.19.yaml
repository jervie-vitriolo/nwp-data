      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims the self-governing, democratic\
        \ island of Taiwan as its territory, despite never having controlled it. It\
        \ has vowed to take control of the island, by force if necessary.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe12a1-eec3-4a21-80fb-723ab1ee030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271eb89-c53a-4eff-9256-30b7b1f18089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The patrols come a week after China’s foreign minister condemned Taiwan’\
        s vice president and presidential candidate William Lai as a “troublemaker\
        \ through and through” for passing through the US en route to Paraguay – Taiwan’\
        s only diplomatic ally in South America. China sees trips to the US by Taiwan’\
        s leaders as undermining its claims to sovereignty over the island.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8dc9b2-e2ac-40fa-96e3-83858ece0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8111e-83b7-4c27-adfe-e0086bab9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military drills also come as US President Joe Biden hosts the leaders\
        \ of South Korea and Japan for a historic trilateral summit that has been\
        \ undergirded by the three countries’ mutual concern over China.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db053548-84d4-4543-86a4-49f8a5c62206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979ccd2-8bb7-480c-a919-a17985452ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-19T15:18:02.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meeting at Camp David on Friday, the three leaders agreed to deepen\
        \ military and economic cooperation and condemned Beijing’s “dangerous and\
        \ aggressive behavior” in the South China Sea.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb373ce2-39bd-4b5c-a8e2-3d3398478845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.317+08:00
