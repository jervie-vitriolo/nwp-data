      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861a6d3-0e71-4e72-aa3c-79b4cc5c09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T15:18:02.313+08:00
      'mgnl:createdBy': 'kristel'
