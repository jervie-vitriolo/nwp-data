      'mgnl:lastActivated': 2023-08-19T20:21:34.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — Former
        President Gloria Macapagal Arroyo said her administration did not make any
        deal with China to remove the BRP Sierra Madre, a World War II-era ship deliberately
        grounded in 1999 to serve as a military outpost in the West Philippine Sea,
        from Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa0f11-3225-4296-b4f4-459dd4710e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I never made such a promise to China or any other country.
        Second, I never authorized any of my government officials to make such a promise.
        Third, I only became aware of such claims recently, when the matter surfaced
        in public discussions," Arroyo, who was president from 2001 to 2010, said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fb4f4-f934-45f9-a4f2-b7fe1e18304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:56:13.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:21:34.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, some Chinese diplomats
        claimed that Beijing made deals with Manila over the removal of the outpost
        between 1999 and 2003, years that covered the administrations of former President
        Joseph "Erap" Estrada and Arroyo.</p>'
