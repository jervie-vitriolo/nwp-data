  'kostyuchenko-russian-journalist-suspected-poisoning':
    'author': 'Sophie Tanno and Benjamin Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-19T02:28:31.000+08:00
