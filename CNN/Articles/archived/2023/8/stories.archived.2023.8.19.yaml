  'dfa-law-enforcement-fishing-ban-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-19T18:01:34.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22ca738-9a08-48c1-b0ed-4ec8a32bda6a'
    'lead': 'The Philippines is ready to enforce its laws as China lifted its fishing
      ban, which Beijing has imposed annually since 1999, over some parts of the contested
      West Philippine Sea last Aug. 15, the DFA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T18:03:48.515+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-19T20:39:53.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH ready to take ''law enforcement measures'' vs. China amid lifted
      fishing ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527be1ae-aeb6-43c1-9d07-80b5a56c00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — The
        Philippines is ready to enforce its laws as China lifted its fishing ban,
        which Beijing has imposed annually since 1999, over some parts of the contested
        West Philippine Sea last Aug. 15, the Department of Foreign Affairs (DFA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac3c50-1087-4dc8-bb04-895c8a78be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We urge China to take active measures AT PORT to prevent its fishing\
        \ fleets from encroaching into our territorial sea and EEZ [exclusive economic\
        \ zone]. The Philippines is ready to take law enforcement measures on illegal\
        \ fishing activities in its waters,\" DFA spokesperson Teresita Daza said\
        \ Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5f2f7-bd40-4318-a95d-2dbd550c7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that the Philippines does not recognize China''s fishing
        ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b850f1-c06b-4c21-bf8c-b54b5e29a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:39:52.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United Kingdom and former Foreign Affairs
        Secretary Teodoro Locsin Jr. – <a href="https://www.cnnphilippines.com/news/2023/8/16/locsin-special-envoy-china.html">who
        was recently appointed as special envoy to China</a> – welcomed the DFA''s
        move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf9381-158c-4875-ad09-57f0fc65d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:39:52.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, the Philippine is in every respect correct to reject a Chinese
        fishing ban; it can only respect its own in its waters—even as it demands
        that China limit its ban to its waters under international law and never by
        virtue of aspirational goals however noteworthy," Locsin said Saturday.</p>'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Well,
        the Philippine is in every respect correct to reject a Chinese fishing ban;
        it can only respect its own in its waters—even as it demands that China limit
        its ban to its waters under international law and never by virtue of aspirational
        goals however noteworthy. The road to… <a href="https://t.co/ECnNSDFFei">https://t.co/ECnNSDFFei</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1692805362347282826?ref_src=twsrc%5Etfw">August
        19, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1a9cd-cb90-4cf7-860f-ee6200a98ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T20:39:52.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9658e-bfd5-4c96-875a-a3399a7c871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Western Command earlier reported
        that <a href="https://www.cnnphilippines.com/news/2023/8/10/over-400-vessels-wps-85-percent-chinese.html">over
        400 foreign vessels were spotted in the country''s EEZ in the West Philippine
        Sea</a>, and that 85% of them were Chinese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe774f9-ec1d-46c4-b05f-dff1e4f44aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the military is <a href="https://www.cnnphilippines.com/news/2023/8/10/afp-maritime-reservists-ph-presence-wps.html">looking
        to deploy naval reservists and even train fisherfolk</a> in a bid to counter
        China''s presence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2fdc00-8782-4617-8236-38a45aef1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This has been the subject of our diplomatic protests and we will\
        \ continue to register our formal opposition to it. It is an illegal exercise\
        \ of state authority in so far as they cover the Philippines’ maritime zones,\"\
        \ Daza added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58d52b-e754-465d-8f37-1764672fe19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, the Philippines has already filed 445 diplomatic\
        \ protests against China since 2020. Thirty-five of these were done this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4924029-7b16-4bd1-87c9-32afbe5272ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May last year, the country filed a protest against China’s imposition\
        \ of a fishing ban in the South China Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48a109-0cd3-4f97-8205-6ae4e5916c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/31/DFA-Philippines-diplomatic-protest-China-fishing-ban.html">PH
        files diplomatic protest over China’s fishing ban in South China Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c47aa5-6c6e-4164-8537-ec88ea3a6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:03:48.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T20:39:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">most
        recent protest was filed over China’s firing of a water cannon at Filipino
        vessels</a> on a resupply mission to the BRP Sierra Madre in Ayungin Shoal
        last Aug. 5.</p>'
