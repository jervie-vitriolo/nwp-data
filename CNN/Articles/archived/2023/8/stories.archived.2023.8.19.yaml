      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-ever all-Filipino cast of the disco musical made <a href="https://www.cnnphilippines.com/entertainment/2023/5/25/Here-Lies-Love-set-to-make-history-on-Broadway.html">history</a>
        on Broadway in New York last May.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416f74a-3a27-457c-bc80-7c13ecec8ca2'
      'mgnl:activationStatus': true
