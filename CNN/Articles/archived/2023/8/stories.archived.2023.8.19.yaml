    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Pres. Arroyo: No deal with China to remove BRP Sierra Madre under
      my admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54484c-3d8b-4cb3-a036-01214076221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-19T18:38:54.077+08:00
