    'jcr:uuid': 'a61b3e0e-2faf-4b67-b91a-20426b87432b'
    'lead': 'Russian dissident journalist Elena Kostyuchenko has revealed how she
      was traveling to Berlin by train last autumn when she was abruptly taken ill,
      in a case that has led German authorities to investigate a suspected poisoning
      attempt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-19T02:30:09.045+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-19T02:53:37.536+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-19T02:53:36.807+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
