      'mgnl:lastActivated': 2023-08-19T18:48:28.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened six years after the death of then Grade 11 student\
        \ Kian delos Santos, who was killed by Caloocan policemen in an anti-drug\
        \ operation in 2017.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885402f-401d-470f-80ef-f801ba4b2676'
