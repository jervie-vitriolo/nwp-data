    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Light-Rail-Transit-Line-1', 'FPJ', 'Batangas', 'Grace-Poe', 'FPJ-Arena',
      'Cesar-Chavez', 'LRT-1', 'Fernando-Poe-Jr', 'San-Jose-Batangas']
    'stories': []
    'template': '1'
    'title': 'LRT-1 Roosevelt station renamed after Fernando Poe Jr.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9484302-29da-472f-812b-d24d69fddb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — The
        Light Rail Transit (LRT) Line 1 Roosevelt Station in Quezon City is now officially
        called the Fernando Poe Jr. (FPJ) Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2193d94-87c4-47bd-80c9-1d8807267b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe, the late actor’s daughter, led the renaming rites
        Sunday together with Senator Lito Lapid and former senate president Vicente
        Sotto III.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bf80c-adb5-4eca-8e7a-191cb1fcf006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Coco Martin, who starred in television remakes of the elder
        Poe’s hit movies “Ang Probinsyano” and “Batang Quiapo,” also attended the
        event. Martin was joined by fellow actor and Quezon City Rep. Arjo Atayde,
        congressman of District 1, where the station is located.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd4cf8-31c6-44e5-ba52-41922ccea4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The renaming of Roosevelt Station was done in accordance with Republic
        Act 11608 renaming Roosevelt Avenue as Fernando Poe Jr. Avenue. The ceremonial
        unveiling of the new station name was done on the late Filipino screen icon’s
        84th birthday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffac9b-a5a9-4814-8d9a-b4dcfa1fbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe said it was heartwarming to see her father’s name immortalized
        in the train station’s name since he grew up on what was formerly known as
        Roosevelt Avenue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0a049-bd50-4d00-8f96-07afb4dee166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakataba ng puso lalong-lalo na’t makikita ng ating mga biyahero
        yung kanyang pangalan at mga litrato,"</em> Poe said at the event</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d8df3-61d5-49b8-a4dd-66f732195b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana maging inspirasyon din at ehemplo sa ating mga kababayan
        ‘pag dumadaan sila dito, ''uy panoorin ko nga ang FPJ na pelikula sa</em>
        YouTube or <em>sa kung ano mang</em> network,''" she quipped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e0a2a-18cc-4522-82b4-e2dec8eb6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s heartwarming, especially as passengers will
        see his name and photos. I hope this inspires people to watch FPJ''s movies
        on YouTube and on whatever network.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a50fb3-c528-47d4-bd11-89d0dbb8b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.515+08:00
