      'mgnl:lastActivated': 2023-08-20T10:21:06.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve professional Los Angeles sports teams have come together to\
        \ donate $450,000 to Maui fire relief, according to a joint press release\
        \ Thursday.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da2dc4-e971-4b2c-a47b-6e8a0dd017aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf28f7-5bc3-4007-84ec-9252f4e1956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite California and Hawaii being separated by more than 2,000 miles,\
        \ the two states are very connected with a robust Hawaiian community calling\
        \ Southern California home,” the statement said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2a34e-5cba-444f-a70d-1aecb90498ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.076+08:00
