    'template': '1'
    'title': 'Fisherfolk group slams gov’t plan to import 35,000 MT of fish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb103c-e8e9-4726-8d9d-9ed775b3a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> – A fisherfolk
        group on Sunday slammed the government’s plan to import 35,000 metric tons
        (MT) of frozen fish varieties for wet markets, saying “imports are detrimental
        to the livelihood of fishers.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00454d-4c7e-4f6b-af5a-3721994d7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc1b1b-da32-4253-9822-c42bb48ce73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas\
        \ (Pamalakaya) vice chairperson Ronnel Arambulo said instead of importing\
        \ frozen fish varieties, the government should provide fuel subsidies and\
        \ post-harvest facilities to fisherfolk amid the closed fishing season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51355106-797f-4d76-8fda-29e9b42595db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8f45a-c55e-4d44-8b36-7eb73d0a1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.062+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been consistently calling that prior to the three-month closed\
        \ fishing season every last quarter of the year; the local production should\
        \ be strengthened by providing support to fishers, such as a fuel subsidy,”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fff75-c84a-4568-bc0d-ab3b79a03d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.062+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6215255-b655-408c-b236-46395b23524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) has&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/17/fish-importation-q4.html">approved</a>
        the importation of frozen fish, including round scad, bigeye scad, mackerel,
        bonito, and moonfish for wet markets from Oct. 1 to Dec. 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5e2e0-e5f2-464a-98af-0af6c12044fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ed6da-172f-4bd2-ba1d-82307dfe0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269de3b2-367a-46fd-9414-243022d40e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA said the import clearances will be first implemented from Oct.\
        \ 1 to 30. A second tranche will begin from Nov. 6 to 30.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdae8b-59d1-487c-af95-ddbb8b6d1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e96d96-f456-4512-9aea-f04206982bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armbulo cited a situation in Palawan where the farmgate price of galunggong\
        \ plummeted from ₱80 to ₱100 per kilogram to ₱50 to ₱60 per kilogram due to\
        \ the influx of “cheap but stale” imported fish.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c933dd1-b1fe-4040-8dff-8808e81d07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847eadad-4c7b-466a-ae54-6da6d79f1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is unacceptable that just because there is a temporary ban on catching\
        \ round scad, there will be imports of them and other fish,” Armbulo said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67c27a-8507-46a9-97f9-f1f9547f0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908fda1-19b4-4ae2-96b6-8dbd519e39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government itself should take the lead in urging the support for\
        \ our country's local fish instead of imported ones,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f99ac5-b11d-4d3b-9dce-c5a689038415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.417+08:00
