      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe34e4-ce24-4df9-bd27-9540d9921c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MLB’s Angels and Dodgers, NFL’s Chargers and Rams, NBA’s Clippers\
        \ and Lakers, NHL’s Kings and Ducks, NWSL’s Angel City Football Club, MLS’\
        s LA Galaxy and LAFC, and WNBA’s Sparks will donate to the American Red Cross\
        \ to help “those in need.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d24463-25d2-41f9-b5d9-6223cb3e18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a5ec8-1fb6-4af9-a80c-c6cc3767cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere, the University of Kansas and University of Illinois’ men’\
        s basketball teams announced Friday they will play in a charity exhibition\
        \ game to benefit Maui wildfire relief efforts. Both teams have previously\
        \ planned to hold a scrimmage before changing the event.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919f4d1-8ac0-4e99-9a41-7bb2a1be2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b914c-22c3-4dd7-8862-4918bb8d3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Proceeds from the game on October 29 in Champaign, Illinois, will be\
        \ donated to the Hawai’i Community Foundation Maui Strong Fund, which provides\
        \ financial resources towards Maui’s recovery, according to the schools.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002ee6d-85a0-46ef-bb6c-f624e52ee677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76b25f-a33b-469c-83a7-e29d48ccac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maui Invitational, normally hosted in Lahaina, has been a fixture\
        \ on the men’s college basketball schedule since 1984. As a result of the\
        \ wildfires it is unclear if the tournament will be played as scheduled, with\
        \ tournament organizers saying they are actively monitoring the situation.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6feed8-da10-4f1f-81ad-a38ab8ddcb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc303e-5ba9-47bf-84d2-eea8704b7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For decades, the Maui Invitational and the city of Lahaina have
        been very important to college basketball and our thoughts and prayers go
        to that entire community as they recover from such a tragic event,” said Kansas
        head coach Bill Self. “(Illinois coach Brad Underwood) and I discussed how
        our private scrimmage could become an exhibition game to raise money to benefit
        the so many affected by the recent catastrophic fires in Maui.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52d75a-2080-43d3-bf77-16388f9a3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/19/us/hawaii-maui-wildfires-death-toll-saturday/index.html"><em>"‘Lahaina
        belongs to its people’: Hawaii governor insists fire-ravaged Maui community
        will be rebuilt as search efforts continue"</em></a></p>'
