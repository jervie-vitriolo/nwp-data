      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wade Robson and James Safechuck – two men
        who have long alleged that the late Michael Jackson sexually abused them when
        they were children, and who were featured in the 2019 documentary “Leaving
        Neverland” – are now able to revive their since-dismissed lawsuits against
        Jackson’s estate, according to a court opinion filed on Friday and obtained
        by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8f705-0f2a-47eb-84c2-4eee55623713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c23597-d5e8-443b-bdaf-3c480f9506ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California’s Second District Court of Appeal ruled on Friday that “\
        a corporation that facilitates the sexual abuse of children by one of its\
        \ employees is not excused from an affirmative duty to protect those children\
        \ merely because it is solely owned by the perpetrator of the abuse.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49382fb3-6f30-490a-9aa0-7b52201e4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546553a2-f06f-44bd-9b62-f69778a68efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summary of the ruling also stated “it would be perverse to find\
        \ no duty based on the corporate defendant having only one shareholder. And\
        \ so we reverse the judgments entered for the corporations.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5df42a-acf8-4cdd-a74b-c8e46408066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecd8ef-10c0-4673-90f6-4ab865655d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robson and Safechuck have both made allegations of abuse on the part\
        \ of Jackson towards them when they were minors, after initially coming into\
        \ contact with the entertainer professionally.\r"
