    'mgnl:lastActivatedVersionCreated': 2023-08-20T10:21:24.211+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'General in charge of Paris’s Notre Dame cathedral reconstruction dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f0256-06af-411f-aa6f-4fc4a8ac8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The French army general appointed to oversee
        the reconstruction of Paris’s Notre Dame cathedral has died during a mountain
        walk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ec119-9cbb-470b-83ad-89d560071f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae212f-50e5-4a99-af75-669838b1d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The nation has lost one of its great soldiers,” President Emmanuel\
        \ Macron wrote on X, formerly known as Twitter, on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b63816-858b-48bb-b183-dbe24cb8fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc07f48-c44b-4049-ae6b-7ae691f66c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He described General Jean-Louis Georgelin, 74, as one of France’s “\
        great servants” and “the architect of Notre Dame’s rebirth.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470b6c3-630b-461f-8db2-ed942931f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4305f-cb1f-4716-af80-89b34189901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Macron appointed Georgelin to oversee the reconstruction of\
        \ Notre Dame following a fire that devastated the cathedral.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca54b1f-e8f8-495b-b686-9104ca743601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b8aa9-4bce-49ca-b2c3-c6292b651609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cathedral is being restored to its previous design, including the\
        \ wooden spire that collapsed during the blaze. French authorities hope to\
        \ complete the work by 2024, when Paris hosts the Olympics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438ae6b-7ab4-4c5b-8a82-6e7cb54ce18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b1b12-c94f-4aa9-b275-ae39c90bc12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CNN’s affiliate BFMTV, the general died during a hike\
        \ in Ariege, in the Pyrenees. CNN has not been able to confirm the details\
        \ of his death.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b835fe-3589-4004-a70e-8c72697c8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52760c9c-c279-45da-8d5f-627eeec35893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgelin was Chief of Staff of the armies between 2006 and 2010
        and then Grand Chancellor of the French National Order of the Legion of Honor
        between 2010 and 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966761c-c601-4923-8531-2093b195502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:15:40.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:24.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/19/europe/notre-dame-cathedral-reconstruction-charge-dies-intl/index.html"><em>"General
        in charge of Paris’s Notre Dame cathedral reconstruction dies"</em></a></p>'
