      'embedCode': '<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@cnnphilippines/video/7269264256393153798"
        data-video-id="7269264256393153798" style="max-width: 605px;min-width: 325px;"
        > <section> <a target="_blank" title="@cnnphilippines" href="https://www.tiktok.com/@cnnphilippines?refer=embed">@cnnphilippines</a>
        NBP inmate na si Cataroja ibinahagi sa PNP kung paano nakatakas <a title="weekendupdates"
        target="_blank" href="https://www.tiktok.com/tag/weekendupdates?refer=embed">#WeekendUpdates</a>
        <a title="newsph" target="_blank" href="https://www.tiktok.com/tag/newsph?refer=embed">#newsph</a><a
