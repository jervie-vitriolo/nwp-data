  'lahaina-hawaii-search-efforts-rebuilding':
    'author': 'Elizabeth Wolfe and Raja Razek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T10:08:17.000+08:00
    'imagesource': 'jcr:754a6e23-31f9-44d3-8f84-d727651a5167'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a06e13-9072-42d1-a90c-7c68d094edd0'
    'lead': 'Amid concerns that speculators may snap up destroyed land, Hawaii Gov.
      Josh Green insisted that the years-long undertaking of rebuilding Maui’s historic
      Lahaina community will prioritize residents’ desires over those of property
      developers.'
    'mgnl:activationStatus': false
    'mgnl:created': 2023-08-20T10:12:52.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-20T10:35:36.247+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hawaii', 'Lahaina', 'Maui']
    'stories': []
    'template': '1'
    'title': '‘Lahaina belongs to its people’: Hawaii governor insists fire-ravaged
      Maui community will be rebuilt as search efforts continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24dbaa-affe-4afd-84e2-9909c9082b1b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.247+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amid concerns that speculators may snap
        up destroyed land, Hawaii Gov. Josh Green insisted Friday that the years-long
        undertaking of rebuilding <a href="https://www.cnn.com/interactive/2023/08/hawaii-wildfires-timeline-maui-lahaina-dg/index.html"
        target="_blank">Maui’s historic Lahaina</a> community will prioritize residents’
        desires over those of property developers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884638e1-8c33-4a66-a076-393e17099b77'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.248+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let me be clear. Lahaina belongs to its people and we are committed
        to rebuilding and restoring it the way they want it,” Green said in a video
        statement Friday evening.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751912ce-b30e-4292-9360-8362a53a4232'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western Maui community – once a lively economic and cultural
        hub – has been decimated by the wildfires that began tearing through the island
        on August 8. Many of the at least 114 people killed in the fires were from
        the area, which has seen entire neighborhoods and irreplaceable historic landmarks
        reduced to ash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56217555-6887-46ff-a45d-d80d5e314739'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.249+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First Lady Jaime Kanani Green became emotional alongside the governor
        as she imparted the depth of the community’s loss.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5def3-e981-411a-b16a-d61071202437'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For generations, Lahaina’s beauty, culture and rich history drew artists,
        musicians and visitors from around the world,” she said. “Tragically, it took
        less than a single day for us to lose Lahaina in the deadliest fire our country
        has seen in more than a century.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683e79f-d0c2-4c22-adb7-e4e6312550d5'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.250+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor’s assurances came hours after Lahaina community members
        gathered to urge state leaders to include residents in rebuilding efforts
        after they’ve been allowed time to grieve.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fee852-e7aa-435a-9ae4-4c7238e3a7a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The governor’s plan to rebuild the community must be based on the
        needs of the people, not the interest of developers,” community member Tiare
        Lawrence said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eac755-3a9d-4e91-a665-de87c0d03ba6'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.251+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents are displaced – and more than 1,000 more
        are estimated to still be missing as crews continue to comb the burned ruins.
        About 78% of the area had been searched as of Saturday, according to the <a
        href="https://www.mauicounty.gov/CivicAlerts.aspx?AID=12731" target="_blank">Maui
        Police Department</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38003c-70d9-4cbf-a0ab-fbbab9a9bd7b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fears of outsiders making predatory lands grabs have
        already started to settle in. For many locals and Native Hawaiians, the concerns
        are <a href="https://www.cnn.com/2023/08/17/business/maui-land-grab-fears-history/index.html"
        target="_blank">historically rooted</a> and may also elicit memories of generations
        of residents being priced out of their familial homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f6e9d-b120-4411-8bf8-387081ea2ef6'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.252+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The land in Lahaina is “reserved for its people to as they return and
        rebuild,” Green said, and echoed his pledge to make sure non-residents do
        not capitalize on the tragedy as an opportunity to acquire locals’ land.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff262993-4e87-432a-9ad1-14f029c4b48e'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.253+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hawaiian officials have warned residents to be wary of predatory offers
        to purchase their property and have asked people to report such offers to
        the state’s office of consumer protection. Earlier this week, Green said he’s
        asked the attorney general to work on implementing a “moratorium” on property
        transactions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d18ce1-0fb7-49e0-9650-a8917b742277'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor estimated Maui is facing <a href="https://www.cnn.com/2023/08/18/business/rebuilding-maui-hawaii-cost/index.html"
        target="_blank">nearly $6 billion of damage</a> as more that 2,200 buildings
        were destroyed and another 500 damaged in the flames.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d9821-418a-4d30-a3f2-372637961c39'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But before the process of rebuilding can begin, crews must finish the
        heart-wrenching task of sifting through the scorched disaster area and continue
        to identify victims’ remains so that families can be notified.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144cb6c-dd84-46e8-b012-6df083dd85c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.254+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor has said he has asked the attorney general to conduct
        a “comprehensive review” of the disaster as island authorities are facing
        mounting scrutiny over whether more action could have been taken to warn residents
        as the flames wreaked havoc across Maui.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17ca81-4bc6-4643-995b-a23c6415973d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The review would include the cause of the fires, officials’ response
        and how emergency procedures can be improved, Green said Friday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba411d-8e00-4e42-b2a5-86560b23999b'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.255+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many residents’ frustration has grown as officials have offered shifting
        narratives on why the island’s disaster alarms remained silent, including
        that the system was broken or that sirens would have sent people fleeing toward
        danger instead of away from it.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a8f6c-b0fd-4d14-8f5c-07db777595b4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Maui’s Emergency Management Agency, Herman Andaya, <a
        href="https://www.cnn.com/2023/08/17/us/hawaii-maui-wildfires-death-toll-thursday/index.html"
        target="_blank">resigned Thursday</a> – just one day after defending the decision
        to not sound the alarms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8cd03-678c-4e79-9d0b-e04abb48126d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Andaya cited his health as reason for his resignation, Maui County
        said. No further details on his health were provided.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6f5c2-56d5-4509-b4db-cab845a03487'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, firefighters on Maui battling several wildfires had the
        blazes largely contained. County officials said the fires had not spread forward
        for several days, and activity has been limited to isolated hot spots within
        the existing footprint.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5bad02-9aea-4f83-9b74-effa9e14ce3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the causes of the fires remains under investigation, “fire investigators
        concluded the Kula and Olinda fires have distinct origins,” Maui County said
        Saturday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116f80c-da1f-4a47-9d37-052059cdee35'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sports teams pitch in to help</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219644f-8ba3-45d5-8a20-0e2a99645775'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the stark task ahead of rebuilding leveled communities, some sports
        teams are contributing to ongoing relief efforts.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071aa27e-1bf6-4462-9073-5dd77522f0b0'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twelve professional Los Angeles sports teams have come together to
        donate $450,000 to Maui fire relief, according to a joint press release Thursday.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfede7d3-fcf1-46df-ae18-9f644eb98492'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Despite California and Hawaii being separated by more than 2,000 miles,
        the two states are very connected with a robust Hawaiian community calling
        Southern California home,” the statement said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbfcda-3d9e-4d84-82e0-9227bc2a6899'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MLB’s Angels and Dodgers, NFL’s Chargers and Rams, NBA’s Clippers
        and Lakers, NHL’s Kings and Ducks, NWSL’s Angel City Football Club, MLS’s
        LA Galaxy and LAFC, and WNBA’s Sparks will donate to the American Red Cross
        to help “those in need.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c41b2-3c03-4bfa-8228-bfd170787a7d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elsewhere, the University of Kansas and University of Illinois’ men’s
        basketball teams announced Friday they will play in a charity exhibition game
        to benefit Maui wildfire relief efforts. Both teams have previously planned
        to hold a scrimmage before changing the event.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbad82-0a1d-49ca-a434-50f36d5bd7c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Proceeds from the game on October 29 in Champaign, Illinois, will be
        donated to the Hawai’i Community Foundation Maui Strong Fund, which provides
        financial resources towards Maui’s recovery, according to the schools.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23809c52-55f1-4759-bf10-a55728c0ff95'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://mauiinvitational.com/splash.aspx?id=splash_18"
        target="_blank">Maui Invitational</a>, normally hosted in Lahaina, has been
        a fixture on the men’s college basketball schedule since 1984. As a result
        of the wildfires it is unclear if the tournament will be played as scheduled,
        with tournament organizers saying they are actively monitoring the situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652139e7-7775-4e72-b293-e4ec36a68f5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For decades, the Maui Invitational and the city of Lahaina have
        been very important to college basketball and our thoughts and prayers go
        to that entire community as they recover from such a tragic event,” said Kansas
        head coach Bill Self. “(Illinois coach Brad Underwood) and I discussed how
        our private scrimmage could become an exhibition game to raise money to benefit
        the so many affected by the recent catastrophic fires in Maui.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2f2ae-d45c-4842-bd87-ccf6cf56aa07'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-20T10:12:52.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:35:36.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/19/us/hawaii-maui-wildfires-death-toll-saturday/index.html"
        target="_blank">‘Lahaina belongs to its people’: Hawaii governor insists fire-ravaged
        Maui community will be rebuilt as search efforts continue</a>."</em></p>'
  'canada-northwest-territories-evacuation-wildfire':
    'author': 'Elizabeth Wolfe and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T10:12:59.000+08:00
    'imagesource': 'jcr:6182574f-e293-4a05-bc75-47dcbe903c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e37022c-5339-407f-ad0b-210f7bae5869'
    'lead': 'The Northwest Territories capital Yellowknife – home to about 20,000
      – and several other Northwest Territories communities have been ordered to evacuate
      as crews battle 236 active wildfires, and a massive fire creeps toward the city
      and a major highway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T10:20:45.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-20T10:22:06.676+08:00
    'mgnl:lastActivatedBy': 'pia'
