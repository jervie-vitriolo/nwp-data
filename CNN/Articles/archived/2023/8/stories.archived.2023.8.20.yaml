    'stories': []
    'template': '1'
    'title': 'Thousands scramble to evacuate capital of Canada’s Northwest Territories
      as more than 200 ‘unprecedented’ wildfires blanket region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82d91c-6a31-4e99-b3d1-57920a6f590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of residents are rushing to <a
        href="https://www.cnn.com/2023/08/16/americas/canada-northwest-territories-wildfires-thursday/index.html"
        target="_blank">evacuate the capital</a> of Canada’s Northwest Territories
        as more than 200 fires burn, leaving many to face dangerous road conditions
        or stand in line for hours for desperately needed emergency flights. Evacuations
        were also under way in British Columbia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5ee93-9f21-46f6-806f-e9ad9866ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Northwest Territories capital Yellowknife – home to about 20,000
        – and several other Northwest Territories communities have been ordered to
        evacuate as crews battle 236 active wildfires, and a massive fire creeps toward
        the city and a major highway.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e608c3-68a3-45e4-8564-e25661879650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infernos in the Northwest Territories are among more than 1,000
        fires burning across Canada as the country endures its <a href="https://www.cnn.com/2023/06/26/americas/canada-wildfire-season-worst-2023/index.html"
        target="_blank">worst fire season on record</a>. Smoke from the fires has
        drifted into the US, bringing harmful pollution and worsening air quality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4317c8-68e5-4443-83ce-30b27b31e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Friday evening, about 19,000 Yellowknife residents have been
        evacuated due to threats from wildfires, according to an estimate from the
        city’s mayor.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd032c-93f5-4073-ba50-b137ec5dbe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.677+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The evacuation has been a huge success,” Mayor Rebecca Alty said in
        a press conference Friday evening. “We’ve managed to basically evacuate the
        whole city by now.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb6072-505a-4586-8658-17af5e9a68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire complex is about 15 km (9.3 mi) outside Yellowknife’s boundaries
        and hasn’t progressed much in the past couple of days, according to Mike Westwick,
        a wildfire information officer for the Northwest Territories.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4c2f6-f2c3-4545-ab42-591809af21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This fire could be much closer right now if we didn’t have those successful
        days of suppression and a little bit of help from weather,” Westwick said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392b228-4c91-492a-9469-6b61e7503a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A couple good days does not mean we’re out of the woods at all, so
        to speak,” he added. “We’ve still got a long way to go here.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190a0fb-5485-471b-b4df-189a50a2f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little rain was possible but strong northwest and west-northwest
        winds could push the fire to the outskirts of Yellowknife by the weekend,
        according to a <a href="https://www.facebook.com/NWTFireinfo" target="_blank">Facebook
        post</a> from a government fire-monitoring account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70d268-70c0-467a-a636-fec9c98a60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.678+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian government has deployed “significant military assets”
        to assist with air evacuations and firefighting efforts in the Northwest Territories,
        Prime Minister Justin Trudeau said at a news conference in Edmonton on Friday
        night.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c0d7d-be33-4a3c-94fb-e516ea1f6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re coordinating the air evacuations, we’re making sure that we’re
        there to respond to all the needs of community now and will be there in the
        coming months and years as we look to keep people safe moving forward, even
        as we rebuild in places where there are terrible losses,” Trudeau said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01492de-16d0-4013-bf7f-ea156c131890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a separate news briefing, Canadian leaders pledged no one would
        be left behind during the unprecedented evacuation from Yellowknife and getting
        residents out safely would continue through the weekend.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f7ea8-0b8a-4723-81c7-9784091a660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ll continue to focus on helping the most vulnerable and will be
        there for as long as it takes,” Defense Minister Bill Blair said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49db74e-d391-4de4-bf58-12b2838a3783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While most were encouraged to leave via the only road out of the community,
        as many as 5,000 residents had requested flights out of the city.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d993b-d686-4574-ad72-1d72608fb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smoke continues to shroud Yellowknife, as it has for weeks, but an
        unpredictable wind and a raging fire forced officials to order a complete
        evacuation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce53a2a-7e41-4f69-8184-f67c6e956240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.679+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, federal officials said they were confident they could continue
        to protect the majority of the community from fire damage and are working
        on building fire breaks by clearing trees and applying fire retardant.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703bea6-5936-41d3-a515-7f60bb23b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 29,500 people – approximately 65% of the Northwest Territories’
        population – are currently under evacuation orders, according to a spokesperson
        from the Northwest Territories’ Cabinet.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091504da-f14a-4ba4-baac-209b95055faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military assisting with airlifts</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903321d-5188-4aa6-81fb-eb308a2e1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian Armed Forces are assisting with firefighting and airlifting
        efforts in the Northwest Territories. The Royal Canadian Air Force has deployed
        several planes and helicopters to support regional emergency crews.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6933e4-5a00-4980-86f9-a9c023cba2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first CAF aircraft, a CC-130 J Hercules, conducted an evacuation
        flight Thursday and transported 79 passengers to Edmonton, the CAF said. Additional
        flights are scheduled for Friday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e212d5f-787f-4fcb-835a-1b22f26fbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.680+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Incoming and outgoing commercial flights at airports in the Northwest
        Territories have been canceled because of the wildfires. Commercial flights
        in and out of Yellowknife Airport will stop after the last flight departs
        on Friday evening, according to an update on the government website.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608b526-685e-4c33-8749-f195228e688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Evacuation flights will still be able to operate out of the airport
        as well as medical evacuations, firefighting and military-related flights,
        the government site said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ea05f-c0ae-4658-8d25-c3cc78820325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 1,000 people were flown out of Yellowknife on emergency flights
        Thursday, and close to an additional 2,000 seats were available Friday, territory
        officials said in an online update. Many hoping to fly out Thursday stood
        for hours in a winding, slow-moving line only to be told they would need to
        try again on Friday, CNN partner CBC reports.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3162d05-e778-4556-85ae-48869d5b644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand that this is deeply frustrating for those who have been
        in line for several hours and who will need to line up again tomorrow,” the
        territory update said. It added people who are immunocompromised, have mobility
        issues or have other high-risk conditions were moved up in the line.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce889dc-43b9-485b-8be9-609a3b833ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials are encouraging people to leave by car, if possible, and
        carpool to reduce traffic and assist those without vehicles.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69312ff5-00a4-488a-b73f-827bf4eb5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Evacuation flights should be used as a last resort for those who do
        not have the option to evacuate by road,” territory officials said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de896e-4283-4101-9ddf-d252255d7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.681+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some driving out of the area have faced thick smoke and roadways
        flanked with flames. Yellowknife resident Ruoy Pineda told CNN he and his
        family struggled to navigate through the heavy haze after the evacuation order
        was announced Wednesday.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9c20e-bab6-4019-8502-90a6aac64b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We were not actually fully prepared,” Pineda said. “On the road, we
        were all scared of what we saw ahead of us, but we keep reminding ourselves
        it is better to be out than stranded.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1cb76-1325-4393-81ce-3bf474b0afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pineda described the dangerous road conditions as he and others tried
        to flee the capital.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0dfb0-4cc2-4343-ab2a-9601a8846833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On the road you could see the fire and we were struggling because
        of the smoke,” he said. “The visibility on the road was very bad. We couldn’t
        even see if someone was ahead of us.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e699d6-634f-4d7b-a478-400991014afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Very worried about our house’</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b88cf-54c4-4054-b5c1-3d0538db2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He and his family were still on the road Thursday morning and were
        headed to seek shelter in Edmonton, about 900 miles to the south.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe20cec-492e-402e-a7c6-9cc75307ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.682+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are very exhausted right now. We’ve barely slept and are very worried
        about our house in Yellowknife and if we’ll still have a home,” Pineda said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c45ee-5afc-4628-8877-99130f1d1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires in Canada have burned more than six times more land this year
        when compared to the 10-year annual average, according to data from the <a
        href="https://cwfis.cfs.nrcan.gc.ca/report" target="_blank">Canadian Wildland
        Fire Information System</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64167e16-4cb2-44b6-b849-38c1ffc8f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been more fires in Canada this year than compared to the
        10-year average, with a 128% difference. Yet the fires appear to be spreading
        much wider than before, and so far this year, more than 13 million hectares
        have been burned – an area larger than Pennsylvania.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da24142-87b0-4097-b767-199e16dd4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The data, current as of August 9, show the 10-year average of area
        burned to date sits at just over 2 million hectares.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f3f08-a477-4ffe-b27d-9d1d0cd4b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>British Columbia evacuates thousands</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef66aa-ddcd-4f59-9481-2c53d7f466bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'British Columbia Premier David Eby described the province’s wildfire
        situation as grim, saying about 35,000 people are currently under evacuation
        orders with more expected in the coming days.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937000f-e5a1-4e7f-8263-3e1f902fe47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.683+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have about 30,000 people who are on advisory that within a matter
        of hours could receive notice that they’re on evacuation orders as well,”
        he said at a press conference Saturday.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c88ba0-725e-4fa6-95bc-744f141aadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eby announced a new emergency order for the province, temporarily restricting
        lodging for non-essential travel in the Okanagan region to make accommodations
        readily available for evacuees and first responders.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37b40c-164e-4bc3-b8fe-b69b71d93357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the order, BC officials are restricting non-essential travel
        to the communities of Kelowna, Kamloops, Oliver, Osoyoos, Penticton and Vernon.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a50d15-d911-4fb0-8d61-e86db079e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some fires have reached over 400 feet tall and are moving “faster than
        we can effectively put firefighting resources on them,” Cliff Chapman, director
        of provincial operations for BC Wildfire Service, said Friday.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290646c-14f1-43bd-88bb-399d4403d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lightning has been the primary cause of new fires, according to Chapman.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf26709-b7ae-4835-a069-b2cbe87bc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.684+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is very little that response tactics can do with these winds
        and that type of fire behavior,” Chapman said.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc6488-8517-45e2-8f64-b93ef16a8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a span of 48 hours, the province had experienced “some of the worst
        conditions” it has ever faced from wildfires, he said Saturday.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74305130-74bb-48f2-899d-1c3703dd6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'High gusts in fire-ravaged Kelowna, situated about 180 miles east of
        Vancouver, continued through the night Friday into Saturday, fueling fires
        that burned down what officials called a “significant” number of structures,
        including many homes.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720078e-c3a2-4d14-a21f-e86abd3ee2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials said there were no reports of loss of life despite descriptions
        of harrowing rescues.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7639090-947d-4907-bc19-4f862329328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McDougall Creek fire near West Kelowna has experienced “significant
        growth” in the past 12 hours, <a href="https://wildfiresituation.nrs.gov.bc.ca/incidents?fireYear=2023&amp;incidentNumber=K52767"
        target="_blank">expanding to 10,500 hectares</a> by Saturday, according to
        the BC Wildlife Service.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cecc4-7b70-4c29-a6f2-e9b5646bb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelowna International Airport closed to commercial flights to allow
        space for fire fighting activity to take place, according to a <a href="https://ylw.kelowna.ca/passengers/passenger-updates"
        target="_blank">news release</a> from the airport.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8de561-06e4-4a54-9d07-8a40bc783850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.685+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Forests Bruce Ralston said British Columbia has <a href="https://ciffc.ca/"
        target="_blank">more than 380 active fires</a> – more than any other Canadian
        province, according to the Canadian Interagency Forest Fire Centre. The forecast
        winds and lightning may cause fires to move and grow quickly, <a href="https://news.gov.bc.ca/releases/2023EMCR0054-001311"
        target="_blank">officials have warned</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29421656-d4bf-4456-8370-48c597c9eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ralston said there are approximately 3,400 firefighting personnel directly
        engaged with wildfire response across the province, including firefighters
        from Australia, Mexico, Brazil and Costa Rica.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef9911-4eae-4e6a-83aa-9378b6f1f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 evacuation orders were in effect across the province Thursday,
        the <a href="https://blog.gov.bc.ca/bcwildfire/provincial-wildfire-status-update-august-17-2023/"
        target="_blank">British Columbia Wildfire Service said</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815aa90-74a7-4d20-9df1-2ddf89c1b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the displaced are residents of at least 4,800 properties who
        were ordered to evacuate in the province’s West Kelowna area on Wednesday
        and Thursday as the McDougall Creek fire advanced, local emergency officials
        announced.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597c5e8-f571-4cfb-8e61-ade1bc138f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency has been declared in Kelowna, as crews are
        combating spot fires coming from across the Central Okanagan Lake, stemming
        from the McDougall Creek fire, according to a <a href="https://www.cordemergency.ca/updates/evacuation-orders-and-alerts-clifton-road-north-and-mckinley-areas-kelowna-fri-08182023-0007"
        target="_blank">news release</a> Friday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a6a03-6b1f-4080-beaf-0f6b95a30088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video taken by resident Todd Ramsay shows a lake rimmed by large hills
        engulfed in a wall of fire.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784f2f4-c18d-487b-bc58-497a188c70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Absolutely devastating,” Ramsay said of the devastation in a Facebook
        post. “The fire jumped the lake and was right behind our house.”'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba7735-cea4-405c-a786-61047eacff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay said he was eventually able to evacuate to safety.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375ae24-1dfd-4ac7-90da-3804aeda0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:20:45.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:22:06.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/18/americas/canada-northwest-territories-wildfire-evacuation-friday/index.html"
        target="_blank">Thousands scramble to evacuate capital of Canada’s Northwest
        Territories as more than 200 ‘unprecedented’ wildfires blanket region</a>."</em></p>'
  'walking-airport-gate':
    'author': 'Nathaniel Meyersohn, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-20T10:20:52.000+08:00
    'imagesource': 'jcr:34c66331-000b-44d9-b34e-0ca36033321e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8445b5-20c2-4c50-8565-af8cc14d01dc'
    'lead': 'Heading to the airport? Make sure to wear comfortable shoes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T10:27:45.614+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-20T10:27:56.882+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-20T10:27:56.406+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['distance', 'travel', 'travelers', 'airport']
    'stories': []
    'template': '1'
    'title': 'Why you have to walk so far to your gate at the airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1f69d-60c8-4eed-9166-2b37f4b03948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Heading to the <a href="https://www.cnn.com/2023/07/29/travel/travel-news-airline-secrets/index.html"
        target="_blank">airport</a>? Make sure to wear comfortable shoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238288a8-c27c-4aae-9d51-61d9af33a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As travel comes <a href="https://www.cnn.com/travel/article/tourism-europe-pacific/index.html"
        target="_blank">roaring back</a>, people are walking longer distances from
        the curb to the gate — past Hudson News, Chanel and Estée Lauder duty free,
        lounges, Auntie Anne’s, and Starbucks. And that’s just the first leg. These
        days, your concourse walk never seems to end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4ddaf-e432-4df6-b470-a518945a201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have just travelled thru the new LaGuardia airport. It confirms
        a theory of mine,” former Treasury Secretary Larry Summers recently <a href="https://twitter.com/LHSummers/status/1651184519142162432?s=20"
        target="_blank">observed</a>. “The newer the terminal, the less convenient
        it is to use because all the walks are longer. I wonder why?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7242c-31fe-4bcb-a48d-536a69e87c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Treks at the airport have been getting worse ever since security changes
        were implemented after the September 11, 2001, attacks. More changes came
        during the pandemic. Larger aircraft — which mean planes tend to be spaced
        out farther for takeoff and landing safety — have made hikes at the airport
        even longer.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3bf0a-d4fb-4aa1-b56d-851e3f1e1e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s mostly because bigger is better for the airport business,
        even if it’s harder on your feet. In Newark, Chicago and other cities’ airport
        terminals, moving walkways have been removed to <a href="https://www.cnn.com/2021/04/02/business/airport-stores-travel-hudson-stores/index.html"
        target="_blank">make room for more shops</a> and restaurants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34ff7d-06d5-48fc-8347-45c2b42ede77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You get to the gate and you’re exhausted,” said Henry Harteveldt,
        who covers the travel industry for Atmosphere Research Group. “You are dealing
        increasingly with airports that are designed around financial objectives and
        safety. The traveler gets lost in the dust.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba1f9c-93aa-4f29-9700-78f48f042b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designing 21st-century travel</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886efb5-cfc0-4128-b0a2-f5a4ae879034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many US airports were built during the middle of the 20th century,
        and have undertaken massive expansion plans in the 21st. New gate extensions
        and recent renovations have made concourses longer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a48eeb-9b56-4b5e-abd4-d0dfc2c6324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After September 11, security checkpoints were added to existing terminals
        and essentially divided terminals in two, increasing the space travelers need
        to walk, said Alexander Thome, who leads design firm Stantec’s US airport
        work.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80126367-1a8a-431a-9064-9bea7e655c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airports have added more retail and concession stands in terminals
        as airlines pull back on in-flight meals. This has pushed airports to offer
        more amenities in their terminals that aren’t offered on-board, he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1788d38-31ce-4dc7-b5b0-fe165ccfe7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airports bring in revenue in two main ways: Aeronautical revenue, such
        as fees airports charge to airlines to use runways, taxiways and parking.
        And non-aeronautical revenue — parking and rental car fees, retail rents,
        and advertising.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42f439-9947-4f6d-87a7-5c7f6b65f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Airports are trying to increase the portion of non-aeronautical revenue
        they draw. Operators have added more stores, restaurants and bars, especially
        as more travelers take mass transit and rideshares to airports and parking
        income declines.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2bfbf-b839-461e-98aa-90c3d5220bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People joke that today airports are shopping malls that have airplanes
        parked outside,” Harteveldt said. “If you look at design of terminals, much
        of the added space is given over to retail services.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcb74d-da03-4e15-b872-81475d38dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes have also gotten bigger to cram more passengers on board
        — known as “upgauging” — and airlines have retired some of their smaller planes.
        United, for example, is <a href="https://www.cnn.com/2021/06/29/business/united-record-jet-order/index.html#:~:text=Replacing%20smaller%20planes,each%20airline''s%20takeoffs%20and%20landings."
        target="_blank">replacing 200 smaller regional jets</a> that carry about 50
        passengers each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697368c-8798-4bf1-8339-1bbe0eda96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Larger planes mean they need to be spaced farther apart on the tarmac.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46758113-8060-4435-979d-2ee6a6a166cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a much better business case for larger planes. That’s pushing
        airlines to upguage their fleet,” said Wilson Rayfield, executive vice president
        of aviation at Gresham Smith, an architectural firm. “When you park 10 planes
        next to each other and they’re 75 feet, it naturally translates to a much
        longer walk.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa0dd9-53d1-47ec-a303-5ebd5c5f3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Fitness trail’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64acb6a-65a5-46ef-8f38-6612b761ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sprawling airports also create hassles for crews and airport employees
        trying to make flights take off on time.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fce9a-e426-4fd1-a3af-9f21084dc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some airports have added electronic signs that estimate for travelers
        how many minutes it will take them to get to their gate or how long it will
        take terminal-linking monorails to arrive.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce0ee0-a4ab-42d4-b5d3-13b98baa0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest airport trek in the United States is at Dallas Fort
        Worth, where the walk from an entrance in Terminal B to Terminal E is 2.16
        miles, according to a <a href="https://www.kurufootwear.com/a/blog/airport-walking-distances"
        target="_blank">study</a> by shoe company Kuru Footwear. (Luckily, the airport
        has a train.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a58951-bba7-4ce7-a640-e8aaeb4a59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phoenix’s Sky Harbor International Airport has a “fitness trail” where
        travelers can view mountains, parks and other city landmarks from the concourses.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd631e0e-f04f-4105-bfe6-2cbf9c265b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some new airport terminals have recently opened without moving walkways.
        Travelers were not happy.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785c490-1b06-49f3-a4ad-89e2c2baf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Orlando International Airport opened a <a href="https://www.clickorlando.com/news/local/2023/01/16/orlando-international-airports-new-terminal-c-has-everything-except-moving-walkways/"
        target="_blank">new $2.8 billion terminal</a>, but it left out moving walkways.
        Airport leaders are now voting on a plan to install them, after multiple complaints
        from travelers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0cfd6-9862-4161-8214-705594d1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salt Lake City International Airport in 2020 opened a new terminal,
        but it has been a major source of criticism for its walks to the gate, which
        can take more than 20 minutes. The airport is now <a href="https://www.sltrib.com/news/2022/08/03/sight-sore-feet-meet-project/"
        target="_blank">building a tunnel</a> to shorten the walk from security to
        the concourse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde0005-c9f3-48f2-b040-3dd2dfe645d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So, are people missing flights now because they have to walk so far?
        Well, that’s the good news, sort of. Weather-related flight delays have been
        so common over the past year that millions of people are still being left
        waiting at the gate.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6896fc2-190e-402d-8eaf-6f6a98342e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:27:45.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:27:56.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/19/business/airport-terminals-travel-walking/index.html">Why
        you have to walk so far to your gate at the airport</a>."</em></p>'
  'Legal-scholars-argue-Trump-should-be-barred-from-presidency':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T10:27:26.000+08:00
    'imagesource': 'jcr:66698491-ce16-4b5a-af5b-a8e8d1958839'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e64be1-27cb-4981-965a-8b5864de82d0'
    'lead': 'Prominent conservative legal scholars are increasingly raising a constitutional
      argument that 2024 Republican candidate Donald Trump should be barred from the
      presidency because of his actions to overturn the previous presidential election
      result.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T10:53:11.227+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-20T10:53:11.704+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Legal scholars increasingly raise constitutional argument that Trump
      should be barred from presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93943b87-4b6b-4a2b-a33c-509b619ea15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prominent conservative legal scholars are
        increasingly raising a constitutional argument that 2024 Republican candidate
        Donald Trump should be barred from the presidency because of his actions to
        overturn the previous presidential election result.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f08eed-4746-4cdc-9916-63c84c424529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest salvo came Saturday in The Atlantic magazine, from liberal
        law professor Laurence Tribe and J. Michael Luttig, the former federal appellate
        judge and prominent conservative who’s become a strong critic of Trump’s actions
        after the election.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71592b91-8ac9-46af-99cc-fd1ec40104bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not all in the legal community agree – and what the scholars are proposing
        would need to be tested in court.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880314d4-0068-4343-97a3-df75920091ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yet Luttig and Tribe’s writings capture a conversation about the Constitution
        and the 2021 insurrection that is likely to grow heading into the 2024 election
        season.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13bee1-d15c-4f6f-9ec0-06811a263d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They and others base their arguments on a reading of part of the 14th
        Amendment, a post-Civil War provision that excludes from future office anyone
        who, previously, as a sworn-in public official, “engaged in insurrection or
        rebellion … or [had] given aid or comfort to the enemies” of the government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f553e-406d-4047-8f60-5ef6da0fb5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair write: “Having thought long and deeply about the text, history,
        and purpose of the Fourteenth Amendment’s disqualification clause for much
        of our professional careers, both of us concluded some years ago that, in
        fact, a conviction would be beside the point.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6371d-d18a-4642-b11e-211c4d568e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The former president’s efforts to overturn the 2020 presidential election,
        and the resulting attack on the U.S. Capitol, place him squarely within the
        ambit of the disqualification clause, and he is therefore ineligible to serve
        as president ever again.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385eef3f-f8b0-4b15-bbd3-55ac062851e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tribe expanded on this message in a joint interview with Luttig on
        CNN Saturday evening, calling it “a monumental issue, the most important constitutional
        issue of our day.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a354ed8-2a84-41cc-8589-f0a83f257417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Stay tuned. This is going to be a saga that lasts between now and
        the election,” Tribe told CNN’s Jim Acosta.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bd7ac-7482-424b-a71e-0de95b8bbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luttig similarly told CNN their argument is rooted in “the actual meaning
        under the original understanding of the Constitution.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec41d6-d180-40db-a20c-8c8a06f088e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Law review scrutinizes Trump</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecfc90-ecfd-4950-b724-4d34e72ec807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just last week, two members of the Federalist Society, a legal organization
        that has substantial sway among conservative legal thinkers, released a law
        review article making a similar argument.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5235fa-2f1f-4296-8c3b-dc18bf0cbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In our view, on the basis of the public record, former President Donald
        J. Trump is constitutionally disqualified from again being President (or holding
        any other covered office) because of his role in the attempted overthrow of
        the 2020 election and the events leading to the January 6 attack,” law professors
        William Baude and Michael Stokes Paulsen wrote for the University of Pennsylvania
        Law Review. “The case for disqualification is strong.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd09ec7-fdb6-46d3-b4ff-8c3c68147466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In writing about Trump’s speech from the Ellipse on January 6, 2021,
        to his supporters who then overran the Capitol, Baude and Paulsen said Trump
        delivered a “general and specific message” that the election was stolen, calling
        on the crowd to take immediate action to block the transfer of power before
        falling silent for hours as the insurrection progressed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc13adc-8af2-4f21-aab0-420f65eaa4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Trump’s deliberate inaction renders his January 6 speech much more
        incriminating in hindsight, because it makes it even less plausible (if it
        was ever plausible) that the crowd’s reaction was all a big mistake or misunderstanding,”
        they write.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f6be2e-449c-402c-bd42-5fd3906cd4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law professors argued current and former officeholders who took
        part in supporting or planning the efforts to overturn the election for Trump
        should also be “stringently scrutinized” under the Constitution should they
        seek bids for future public office.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d71dd8-5db7-4db5-aa31-2a9bfdfd6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baude and Paulsen also noted that Trump’s “overall course of conduct
        disqualifies him” from eligibility as a candidate, regardless of whether he
        is convicted of criminal charges related to the 2020 election – which he now
        faces in Georgia state court and in federal court – or whether he is held
        liable in a major civil conspiracy lawsuit related to the attack.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918fc2d-1694-47fd-b789-6935c000b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the public record is accurate, the case is not even close. He is
        no longer eligible to the office of Presidency,” the law review article said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe54d06-f89b-468e-bed5-daa015f7562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair also looked at the historical intentions of this section of
        the 14th Amendment, which barred Confederates after the Civil War from holding
        office again.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ab84e-39b0-48c0-a6e3-958711db97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Not since the Civil War has there been so serious a threat to the
        foundations of the American constitutional republic,” Baude and Paulsen wrote
        about the Capitol attack and Trump’s illegitimate attempt to hold on to power.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ed555-4155-4086-8ce0-f7d7ad21d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They note that more people died and were injured as a result of the
        January 6, 2021, attack than in the 1861 Battle of Fort Sumter that began
        the Civil War.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835c607-f4ae-4d58-a7ed-758a3dfce618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Question for courts'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b20c2-d325-4fb6-b04b-bdd7cabc6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the articles from legal scholars amount to opinions at this time,
        it’s possible the court systems in various states could be asked to look at
        Trump’s viability as a candidate in 2024 – especially if secretaries of state
        or other officials disqualify Trump from their ballots.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa26fe-3103-45e3-a0cb-3c2fa0f04050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luttig and Tribe acknowledge the question of Trump appearing on ballots
        in 2024 might ultimately have to be decided by the Supreme Court.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eefe0c-628c-4a93-942c-86330c58ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The process that will play out over the coming year could give rise
        to momentary social unrest and even violence. But so could the failure to
        engage in this constitutionally mandated process,” Luttig and Tribe write.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52ea72-be97-40b3-826c-74b3b605ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previously, advocacy groups used the 14th Amendment to contest the
        ability of Republican members of Congress Marjorie Taylor Green and Madison
        Cawthorn to be ballot candidates in 2022 because of their vocal support of
        the Capitol rioters. But judges decided neither could be disqualified.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c5bc2-8307-4bf1-a04a-58b4566cd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:53:11.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one convicted Capitol rioter, Couy Griffin, was removed
        by a judge from an elected county office in New Mexico.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5c4c6-df04-416c-b25e-7b735fa8f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:53:11.252+08:00
