      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — New
        Bilibid Prison (NBP) inmate Michael Cataroja, who went missing and was rearrested,
        showed how he escaped from the maximum security compound by riding a garbage
        truck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758e225-7ac9-4b0c-a5e7-8e8a20592b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:34.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T13:07:40.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos shared by the Bureau of Corrections (BuCor) on Sunday,
        Cataroja demonstrated to the members of the board of inquiry created by Director
        General Gregorio Catapang Jr. how he clung to the bottom of the truck to escape
        from the NBP.</p>'
