      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2023/3/22/House-bill-BIR-Road-Agham-Road-Miriam-Santiago.html"
        target="_blank">first approved the bill in March</a>, while the Senate passed
        the bill on third and final reading earlier this week with no negative votes
        and zero abstentions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee6c61-8247-4c44-ac72-2289a7e4c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:39:19.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T13:42:53.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Buong puso po nating sinusuportahan ang hakbang na ito ng Senado
        na ipangalan kay dating Senador</em> Miriam Defensor-Santiago <em>ang dalawang
        kalsada ng ating lungsod,"</em> Mayor Joy Belmonte said in a statement Sunday,
        adding it was a honor for the city streets to carry Santiago''s name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327794b-b8e5-4204-a1e8-e2a2a2e730cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:39:19.605+08:00
