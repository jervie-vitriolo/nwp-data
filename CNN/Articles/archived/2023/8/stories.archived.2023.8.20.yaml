    'lead': 'Amid concerns that speculators may snap up destroyed land, Hawaii Gov.
      Josh Green insisted Friday that the years-long undertaking of rebuilding Maui’s
      historic Lahaina community will prioritize residents’ desires over those of
      property developers.'
