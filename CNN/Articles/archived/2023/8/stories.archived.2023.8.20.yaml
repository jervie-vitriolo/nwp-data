  'bucor-to-ban-cash-september':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-20T17:52:43.000+08:00
    'imagesource': 'jcr:81f7c7ec-c20a-4d75-adb4-48c72ecdf63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd000b455-f01e-49f8-bc77-d0d1203f89e8'
    'lead': 'Starting September, the BuCor will implement a ''cashless policy'' in
      all of its operating prisons and penal farms nationwide to prevent the use of
      money in illegal transactions within these facilities, Director General Gregorio
      Catapang said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T17:53:27.338+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-20T18:31:07.349+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuCor facilities to ban cash starting September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b0c92-3e16-42cf-b892-e51bd97ad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T17:53:27.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> – Starting
        September, the Bureau of Corrections (BuCor) will implement a “cashless policy”
        in all of its operating prisons and penal farms nationwide to prevent the
        use of money in illegal transactions within these facilities, Director General
        Gregorio Catapang said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22476444-ad4b-4beb-8340-86c2e7c94b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead of cash money, the BuCor will issue PDLs (persons deprived\
        \ of liberty) individual booklets just like the one being issued by the bank\
        \ reflecting the amount credited to the name of the holder and entitling him\
        \ to purchase goods or items from IPX [Inmate Post Exchange], a store inside\
        \ prisons. They are allowed to receive a maximum of ₱2,000 per week,” Catapang\
        \ said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d3ca4-2a4a-4d8a-bb19-8a3408c0f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policy will cover PDLs and corrections officers (COs).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22863f58-da18-465b-b024-c8874b8b32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuCor said the policy is a response to reports that some PDLs used\
        \ their money to conduct illegal business transactions in its facilities.\
        \ The agency added that the policy is also meant to prevent COs from “meddling\
        \ with PDL’s money.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f188ad-c209-40ce-8226-4a9c6f9011ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, Catapang and Justice Secretary Jesus Crispin Remulla
        disclosed that some <a href="https://www.cnnphilippines.com/news/2023/1/25/30-BuCor-guards-under-investigation-e-wallet-corruption-scheme.html">COs
        collected “taxes” from PDLs</a> through the use of e-wallet money transfers
        to prison guards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f39c4-5962-437c-b754-4e79a146dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/23/bucor-gcash-corruption-scheme-300k.html">Over
        ₱300,000 seized from GCash corruption scheme run by BuCor guards</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bed2e1-3c8a-4ed8-955b-12031ae4799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, money confiscated from inmates will be deposited
        to the PDLs’ trust fund, while cash confiscated from COs will be deposited
        to the employees’ trust fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcb27e-f34a-4d1a-ba7d-d2879e15e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, unauthorized BuCor personnel who are found in possession
        of PDLs’ booklets will be dismissed from the service, Catapang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fc95a-3fd6-4a5b-90fb-ba189a71cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T18:31:07.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T18:31:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Catapang wants IPXs inside facilities to be operated
        by BuCor cooperatives “where every employee is a member and proceeds for this
        operation will be deposited directly to their funds as part of their incentives.”
        The mechanics of this initiative are being developed by the agency.</p>'
  'platform-screen-door-safety-subway-nscr':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(File photo of the Metro Manila Subway)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-20T19:00:08.000+08:00
    'imagesource': 'jcr:5f6dda53-8868-4130-bd96-bba5e1926ba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e87651-4939-4b7d-a07e-1b488de25aeb'
    'lead': 'Platform screen doors will be installed in all stations of the Metro
      Manila Subway and North-South Commuter Railway  to prevent accidental falls
      and passengers jumping onto the train tracks, an official of the Department
      of Transportation said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T19:05:17.798+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-20T19:07:05.278+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-20T19:07:04.941+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NSCR', 'North-South-Commuter-Railway', 'Cesar-Chavez', 'safety',
      'Metro-Manila-Subway']
    'stories': []
    'template': '1'
    'title': 'Platform screen doors to be installed in Metro Manila Subway, North-South
      Commuter Railway stations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71017e9-b98f-4ca8-931c-76d3b550a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Platform
        screen doors (PSD) will be installed in all stations of the Metro Manila Subway
        and North-South Commuter Railway (NSCR) to prevent accidental falls and passengers
        jumping onto the train tracks, an official of the Department of Transportation
        (DOTr) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6478290-8e8d-472c-97d2-c6f0499a2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSDs are partitions that separate the platform from the train tracks.
        It is seen in various railway lines in Asia and Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6def61-d5ea-4678-b775-c237913181e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOTr Undersecretary for Railways Cesar Chavez said the Metro Rail Transit
        Line 4 (MRT-4), which will run from Quezon City to Taytay, Rizal will also
        have PSDs in all stations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433af127-9473-443d-b990-d4abef24f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Construction of the Metro Manila Subway, which will run from Valenzuela
        to Bicutan, is expected to be finished by 2028. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e7f6d-4e37-40ef-8719-f732117570ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the 147-kilometer NSCR, which will connect New Clark City
        in Tarlac province to Calamba in Laguna province, is seen to be completed
        in 2029.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c915e00-5168-4ad0-8862-a9f8881752e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 26-year-old man lost his left foot after jumping onto the southbound
        tracks of the LRT-1 Blumentritt Station Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142464ae-bc62-4286-b6d0-006d397e9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chavez said it would be “difficult” to install PSDs in existing LRT
        and MRT stations but the proposal is under study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e5f08-9af3-4065-8469-97f00584d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, he said security personnel in all train stations will constantly
        remind passengers to stay away from the edge of the platform when a train
        is approaching.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a04b3-ec06-4ae6-98ca-04dcaf1d77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahihirapan tayong maglagay ng</em> platform screen door, <em>pero
        pinag-aaralan namin ‘yan sa ngayon,"</em> said Chavez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f0064-ecf4-4f85-a546-1ecb812acb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It will be difficult to install platform screen doors,
        but we are studying that now.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3d379-6508-42f6-9223-96bb6f2922b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:05:17.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T19:07:05.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commended LRT-1 personnel who quickly came to the aid of
        the person who figured in Saturday''s incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87f38b-44c0-4a29-980c-d030a2eac40b'
      'mgnl:activationStatus': true
