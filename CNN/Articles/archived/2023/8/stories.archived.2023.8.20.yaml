      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will change the name because this street is no longer
        Roosevelt. This is now FPJ. The signages will be changed as well. The tickets
        will be changed as well.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b200e0d-6916-46b0-ba8f-a91da1000bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, The FPJ Arena was also inaugurated in San Jose, Batangas
        province on Sunday. The event was also attended by the senator, her son Brian
        Poe Llamanzares, Batangas governor Hermilando Mandanas, Reps. Ralph Recto
        and Lianda Bolilia, and San Jose mayor Ben Patron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d81fa5-6485-4959-815d-3e53bf886659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T16:59:33.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are humbled and grateful to the San Jose local government unit
        and the entire Batangas province for naming this arena after my father, FPJ,”
        Poe said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf512d6-001e-48fd-bf3e-89efa740f52e'
