  'Notre-Dame-reconstruction-general-dies':
    'author': 'Dalal Mawad, CNN'
    'caption': 'Francois Mori/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T07:14:13.000+08:00
    'credit': 'Francois Mori/AP'
    'imagesource': 'jcr:dcb092dd-580d-48e4-9834-6efa82e85bd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc9d4949-fffa-4971-a0cd-0e4ea807f6ff'
    'lead': 'The French army general appointed to oversee the reconstruction of Paris’s
      Notre Dame cathedral has died during a mountain walk.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T07:15:40.372+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-20T10:21:24.557+08:00
