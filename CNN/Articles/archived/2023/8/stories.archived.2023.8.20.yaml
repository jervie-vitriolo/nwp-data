      'mgnl:lastActivated': 2023-08-20T13:07:40.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48fbd3-0c7a-46c7-8f17-b7ac47fc4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:34.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T13:07:40.714+08:00
