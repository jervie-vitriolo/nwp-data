    'title': 'Ukrainian pilots are training on F-16s with US instructors, Kyiv says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ecc8a8-0af4-4632-a3f7-c2d462aa2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.201+08:00
