  'biden-japan-south-korea-new-era-of-cooperation':
    'author': 'Arlette Saenz, Kayla Tausche and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T09:59:15.000+08:00
    'imagesource': 'jcr:fa27438d-38db-44e5-ac15-6b0d5e7b9458'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204367fb-f85a-4e30-9355-0ef840cf2b5c'
    'lead': 'President Joe Biden’s summit with Japanese Prime Minister Fumio Kishida
      and South Korean President Yoon Suk Yeol at Camp David was meant to serve as
      a show of force as the countries grapple with persistent provocative behavior
      from North Korea and with China’s military and economic aggressions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T10:06:34.543+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-20T10:21:51.973+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-08-20T10:21:51.351+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'South-Korea', 'Yoon-Suk-Yeol', 'United-States', 'Japan',
      'China', 'Joe-Biden', 'Fumio-Kishida', 'US', 'Korea']
    'stories': []
    'template': '1'
    'title': 'Biden’s call for ‘new era of cooperation’ with Japan and South Korea
      likely to ramp up tensions with Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a705ec-adfb-48ac-8fe5-32aa22cb1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — The United States and two of its closest
        allies in Asia on Friday announced renewed commitments in a show of solidarity
        and force in the face of an ascendant China. The leaders of the United States,
        South Korea and Japan put aside a fraught history as three of the most powerful
        democracies in the Pacific, a move likely to add strain to the already-tense
        relationship between the US and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c4e55-0c98-416e-b354-c4b74a0f5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Joe Biden’s summit with Japanese Prime Minister Fumio Kishida
        and South Korean President Yoon Suk Yeol at Camp David was meant to serve
        as a show of force as the countries grapple with persistent provocative behavior
        from North Korea and with China’s military and economic aggressions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4176b-c148-40ec-843f-bc85dc977ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The announcements the leaders made afterward — including new military
        exercises and a hotline for crisis communications — reflected the current
        era of tension in Asia, with likeminded nations banding together in ways likely
        to only generate more animosity from Beijing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8d7bf-4bab-4258-96a7-7e41b2909044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden’s desire to strengthen alliances was a sign he doesn’t see the
        tension easing anytime soon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1d394-61ab-4c85-bb3a-52940ff2dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden has sought to deepen ties with allies in the Indo-Pacific amid
        concerns about Beijing, and thanked his counterparts for their participation,
        offering effusive praise for the “political courage” on display.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0eb1a-357f-4fd7-93d2-48441d39d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden stressed that the summit was not about China, the talks
        may stoke tensions with Beijing. On Friday, when asked about the trilateral
        meeting, <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/202308/t20230818_11128863.html"
        target="_blank">Chinese Ministry of Foreign Affairs spokesman Wang Wenbin
        said</a>: “No country should seek its own security at the expense of other
        countries’ security interests and regional peace and stability,” adding the
        Asia-Pacific region shouldn’t be “turned into a wrestling ground for geopolitical
        competition.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc031a7-2c7a-404d-ac92-d802cd15cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement released after the summit’s conclusion, the three leaders
        announced a new “commitment to consult,” a three-way hotline, a commitment
        to conduct annual military exercises and share intelligence and a new annual
        trilateral summit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc0d95-6df2-4935-a38c-38d319b96877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The summit will fall short of a producing a three-way collective defense
        agreement but will underscore “that a challenge to any one of the countries
        is a challenge to all of them,” a senior administration official said. The
        new “commitment to consult” doesn’t supersede either of the mutual defense
        treaties the US has signed with both nations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12519309-23c1-4c33-b56b-e4e048bef33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gathering marks the first time Biden is hosting foreign leaders
        at the Camp David retreat, a site of historic diplomatic negotiations for
        past presidents.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf014c2-df87-4188-97ca-d4f01bf4cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The prospect of trilateral progress among the countries was not always
        a given. The relationship between Seoul and Tokyo is trailed by decades of
        tension and mistrust, including a dispute over forced labor by Japan during
        its occupation of Korea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369bf28-f9df-4a1f-b3fe-33bd37424d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in the face of persistent missile threats from North Korea and
        China’s military maneuvering in the region, Kishida and Yoon have gone to
        great lengths to put aside those differences, including hosting a fence-mending
        summit in March, the first of its kind in 12 years. US officials have credited
        that work as a key step in cementing the trilateral partnership once thought
        unimaginable.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0218b-0995-4082-84b3-088e0daf8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China’s entire strategy is based on the premise that America’s number
        one and number two ally in the region can’t get together and get on the same
        page,” Rahm Emanuel, the US ambassador to Japan, said at the Brookings Institution
        on Wednesday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce0e99-762a-43b2-9784-85ab80552636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A time of unparalleled opportunity’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bfb82-d9ee-41c9-96f2-7b752e4100b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden took a veiled swipe at Beijing’s influence by taking special
        care to pledge the three nations’ support “for international law, freedom
        of navigation, and a peaceful resolution of disputes in the South China Sea,”
        and “our shared commitment to maintain peace and stability in the Taiwan Straits
        and addressing economic coercion.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a78c1-d108-4962-bd64-382c7a38af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This summit was not about China. That was not the purpose of the meeting,
        but … China obviously came up,” Biden said, adding that he hopes to speak
        with Chinese President Xi Jinping this fall. “Not to say we don’t share concerns
        about the economic coercion, or heightened tensions caused by China, but this
        summit was really about our relationship with each other, and deepening cooperation
        across an entire range of issues that went well beyond just the immediate
        issues we raised.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446921a6-91f6-4eb6-9c7a-a5c010126493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden said that “quite frankly,” a more peaceful and prosperous Indo-Pacific
        region would “benefit everyone living there and around the world if we get
        it right.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbcc6f-993d-4052-892d-90ffa84e0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not just here,” he said. “It has a phenomenal impact. As you’ve
        seen from initiatives we’re announcing here today, just how committed we are
        to see this vision and take place.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcc953-aca9-4b0d-82e8-427dcab8d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the leaders had “laid in place a long-term structure for a
        relationship that will last and have a phenomenal impact not just in Asia
        but through around the world.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb5921-9ab9-4219-b7c8-6284cb65fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden also explicitly condemned “threats from (North Korea),” including
        cryptocurrency money laundering and potential arms transfers to Russia to
        assist in its invasion of Ukraine.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01253a-a23e-466d-b44e-1d0718c4c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mr. President, Mr. Prime Minister, this is the first summit I’ve hosted
        at Camp David as president – I can think of no more fitting location to begin
        the next era, our next era of cooperation, a place that has long symbolized
        the power of new beginnings and new possibilities,” Biden said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dffb6-d506-41f1-9304-57404b85e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the joint statement, Biden, Kishida and Yoon affirmed the three
        countries’ trilateral partnership at what they called “a time of unparalleled
        opportunity for our countries and our citizens, and at a hinge point of history,
        when geopolitical competition, the climate crisis, Russia’s war of aggression
        against Ukraine, and nuclear provocations test us.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f24846-1221-424f-80c1-1a21bd25ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a moment that requires unity and coordinated action from true
        partners, and it is a moment we intend to meet, together. Japan, the Republic
        of Korea, and the United States are determined to align our collective efforts
        because we believe our trilateral partnership advances the security and prosperity
        of all our people, the region, and the world,” the statement reads.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38eb4f3-11c1-4507-978b-205f5820fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the joint statement, the three leaders also expressed “concerns
        about actions inconsistent with the rules-based international order, which
        undermine regional peace and prosperity,” while singling out “the dangerous
        and aggressive behavior supporting unlawful maritime claims that we have recently
        witnessed by the People’s Republic of China (PRC) in the South China Sea.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf48d5-fd8b-4470-ba08-a7718680b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.977+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And on North Korea, the three leaders “reaffirm our commitment to the
        complete denuclearization of the Democratic People’s Republic of Korea (DPRK)
        in accordance with relevant UNSC resolutions and urge the DPRK to abandon
        its nuclear and ballistic missile programs.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015bff3-4fef-471a-9df4-a769665ebc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We strongly condemn the DPRK’s unprecedented number of ballistic missile
        launches, including multiple intercontinental ballistic missile (ICBM) launches
        and conventional military actions that pose a grave threat to peace and security
        on the Korean Peninsula and beyond,” the statement says. “We express concern
        regarding the DPRK’s illicit cyber activities that fund its unlawful WMD and
        ballistic missile programs.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5b35d-de5f-445e-82fa-e24b43830e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alliance-building a cornerstone of Biden foreign policy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02155a4-87bb-4f36-889c-9df3040477f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gathering at the secluded, wooded retreat highlights Biden’s mission
        of reinvigorating alliances in the wake of the tumultuous four years of his
        predecessor – a key argument from Biden’s 2020 campaign that’s extending into
        his reelection bid.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe77be0-9c68-43b7-8537-75a14e005789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From the start of his administration, Biden has sought to draw Asian
        allies like Japan and South Korea closer, in part, to counter China. Biden’s
        first foreign leader visits at the White House were Japan and South Korea,
        and he visited the countries back-to-back in May 2022.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94496cb9-e77e-431f-a3c0-17430572bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The leaders held trilateral meetings on the sidelines of last year’s
        NATO Summit in Madrid and at the G7 in Hiroshima in May, but the Camp David
        gathering was the first stand-alone summit for the three leaders. National
        security adviser Jake Sullivan has held yearly meetings with his Japanese
        and South Korean counterparts beginning with a sit-down in Annapolis, Maryland,
        less than three months into Biden’s time in office.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba93f1f-9c45-4f52-9941-c6254e4ef4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden has worked to foster his individual relationships and cooperation
        with South Korea and Japan. Biden and Kishida have touted efforts to strengthen
        their countries’ military alliance, and the two men have worked closely as
        the US has sought to rally allies against Russia’s war in Ukraine.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfa18e-b9c4-4f97-b808-92a8287b9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, Biden thanked Kishida for his “leadership, from day one”
        on the response to Russia’s invasion, which he said was “critical for making
        it clear that the consequences for war extend well beyond Europe.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02e49f-6743-4b21-bf2e-b73e61467387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If my memory serves me, well – I think it does, Mr. Prime Minister
        – we found ourselves in a circumstance where, when I called you about Ukraine,
        I didn’t have to convince you of anything,” Biden said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442207f2-35ab-4ca0-a839-f6b95472a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a state visit for South Korea at the White House in April, Biden
        and Yoon announced a new agreement to deter North Korean aggression, including
        a US commitment to temporarily deploy a nuclear-armed submarine to South Korea
        for the first time since the 1980s.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e41850-315f-4324-8bd3-d21f74f9da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The visit also included memorable personal touches as South Korea’s
        president serenaded dinner guests with a verse from “American Pie.” The president
        in return gifted Yoon a guitar signed by the musician responsible for the
        song, Don McLean. Yoon’s father, Yoon Ki Jung, passed away on Tuesday, just
        days before the South Korean president was set to travel to the US.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c6408-2780-47b4-b5e9-e40655cd56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T10:06:34.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T10:21:51.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the current closeness of all three nations, the White House
        has been mindful of potential rollbacks to this progress under future administrations
        in all three countries. During Friday’s news conference, Biden rebuffed the
        suggestion that his fellow leaders should be worried about the US’ commitment
        to the Indo-Pacific given former President Donald Trump’s comments suggesting
        he’d seek to reduce America’s footprint in the region should he win the 2024
        election.'
    '35':
