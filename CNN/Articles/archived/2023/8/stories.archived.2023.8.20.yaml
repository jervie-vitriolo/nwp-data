      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dance tourney initially formed regional qualifiers in four clusters:\
        \ Northern Luzon, National Capital Region/Southern Luzon, Visayas, and Mindanao.\
        \ \r"
