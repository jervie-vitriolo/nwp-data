    'lead': 'A fisherfolk group on Sunday slammed the government’s plan to import
      35,000 metric tons of frozen fish varieties for wet markets, saying “imports
      are detrimental to the livelihood of fishers.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T13:07:09.042+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-20T13:07:09.400+08:00
