      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Santiago died on Sept. 29, 2016 from complications of lung cancer.
        She was known for her legal expertise, wit, and feisty demeanor.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaf2ed-1428-4dba-b698-cf2ae573131f'
      'mgnl:activationStatus': true
