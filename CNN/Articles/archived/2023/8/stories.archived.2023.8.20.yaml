      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/19/politics/donald-trump-fourteenth-amendment-2024-race/index.html"><em>"Legal
        scholars increasingly raise constitutional argument that Trump should be barred
        from presidency"</em></a></p>'
  'myanmar-arrests-14-offensive-film':
    'author': 'Su Chay, Benjamin Brown and Irene Nasser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T12:34:32.000+08:00
    'imagesource': 'jcr:b84c91d2-d38a-41b9-a851-0c07cd5cf855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83075095-d210-41eb-bd41-382f64a050f9'
    'lead': 'A Swiss national and 13 Myanmar citizens were arrested by the military
      junta on August 8 for working on a film authorities say harms Buddhist culture
      and tradition, state-funded media has reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T12:37:16.559+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-20T12:41:23.966+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Myanmar arrests 14 including Swiss national over film deemed offensive
      to Buddhism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344b298-faf0-457c-82d0-1312378cb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Swiss national and 13 Myanmar citizens were arrested by
        the military junta on August 8 for working on a film authorities say harms
        Buddhist culture and tradition, state-funded media has reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02928a-3dc2-46b0-a6ff-4b7eb33a24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the junta, all 14 people allegedly worked on the film\
        \ “Don’t Expect Anything,” which was released on July 24 on YouTube and TikTok,\
        \ Myawady Daily said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74b048-cb5f-4023-9d68-e29564110b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myawady added that the junta believe that the film is intended to mislead\
        \ audiences about Buddhists and Buddhist monks, and that it harms Buddhist\
        \ culture and tradition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd6642-19bf-4d96-af1e-cce5d8f13b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite (that) the main characters were Buddhists themselves, their\
        \ behaviors and words were reckless to the point it insulted the dignity and\
        \ morality of the Buddhist monks,” the junta said according to Myawady Daily,\
        \ adding that “those detainees will be effectively taken action in line with\
        \ law.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b89cb-1636-44b5-bf40-8c278d9cfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Swiss Federal Department of Foreign Affairs\
        \ told CNN Saturday that it was “aware of the case” and clarifications were\
        \ underway. “The local Swiss representation is in contact with the relevant\
        \ authorities,” the spokesperson added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8968c1-2655-4216-9fbc-7f1b0045e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted the Swiss embassy in Yangon for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14dbfb-78a3-46fe-aaa7-7a0ab230e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion is a sensitive subject in Buddhist-majority Myanmar. A
        Dutch tourist was sentenced to three months hard labor in 2016 after unplugging
        a speaker relaying a sermon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05386f90-8cd5-4170-bdc6-603d74d9a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:16.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:23.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/19/asia/swiss-national-myanmar-citizens-junta-arrest-intl">Myanmar
        arrests 14 including Swiss national over film deemed offensive to Buddhism</a>"</em></p>'
