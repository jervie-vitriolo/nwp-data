      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The best homegrown Filipino breakdancers will strut their stuff before\
        \ a panel of judges for a chance to join the national team bound for Paris\
        \ next year. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
