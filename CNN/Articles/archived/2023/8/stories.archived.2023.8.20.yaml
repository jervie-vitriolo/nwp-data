    'template': '1'
    'title': 'Gatchalian seeks ERC''s own charter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f07d0-684d-4e8d-8a38-1a2f3214f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Creating
        a charter to govern the Energy Regulatory Commission (ERC) will give the agency
        "more teeth" in addressing the energy sector''s issues, Senator Sherwin Gatchalian
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b4a6e-2a6a-492a-83bd-f74e854d3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ad0d7-f5b7-44c4-9cf7-ec802724785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian has filed Senate Bill No. 487, or An Act Enhancing The Governance\
        \ Structures Of The Energy Regulatory Commission, to push for the initiative.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ed09a-b333-40f1-859f-8c476aaf8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435ad5a-3374-4c53-af38-ef080110e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If enacted into law, the proposed measure will hope to provide ERC\
        \ with more teeth to regulate various stakeholders in the energy sector,\"\
        \ a statement from the senator stated. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55727306-5820-43bf-b4ec-8b1089592645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fa617-4121-4ad9-9dcf-687a4b0d6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian, a vice chairman of the Senate Committee on Energy, said\
        \ the Electric Power Industry Reform Act of 2001 (EPIRA) still has \"much\
        \ room for improvement,\" noting the developments in the energy industry.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504791a7-ff85-40f0-85b3-39beffce6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ae98e-1f5f-4895-8bbf-0205a8473b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said he has already discussed the issue with Energy Secretary\
        \ Raphael Lotilla and ERC chairperson Monalisa Dimalanta. He added that they\
        \ all agreed on the need to revisit the powers of the ERC.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41a13c-d548-4173-895c-6e861232321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a881f-9e67-4621-b5b7-123421e1a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"ERC is one of the most important actors in the energy sector, so\
        \ we have to make sure that it has enough power to penalize,\" the senator\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310f027-ffb3-4d4c-a097-4ccdf2cd88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf236d3-3627-4c48-bbef-6684373e93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T08:47:12.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:39.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a regulator, Gatchalian pointed out that the ERC plays an important\
        \ role in ensuring that the interests of consumers are protected, and its\
