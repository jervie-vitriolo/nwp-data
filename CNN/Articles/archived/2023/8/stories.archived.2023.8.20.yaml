      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking or elite breakdancing will make its <a href="https://www.cnnphilippines.com/sports/2020/12/8/Breakdance-Olympic-sport-Paris-2024.html">Olympics
        debut</a> in Paris 2024 which will be held from July 26 to Aug. 11.&nbsp;</p>'
