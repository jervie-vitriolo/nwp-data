      'mgnl:type': 'text'
      'text': '<h3><strong>Sports teams pitch in to help</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3640b21-cd36-4b4d-b566-128b8d3beb97'
