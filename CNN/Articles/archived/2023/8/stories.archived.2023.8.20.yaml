      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Cesar Chavez said route
        maps, fare matrices and other signs used in the LRT-1 system will be changed
        to reflect the new station name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859e54e-2731-4274-ae5b-661784c4fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.515+08:00
      'mgnl:createdBy': 'pia'
