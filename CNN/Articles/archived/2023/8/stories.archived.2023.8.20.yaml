  'fire-ravaged-Maui-community-will-be-rebuilt':
    'author': 'Elizabeth Wolfe and Raja Razek, CNN'
    'caption': 'Justin Sullivan/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
