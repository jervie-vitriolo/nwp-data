      'mgnl:type': 'text'
      'text': '“This isn’t just about one summit – what makes today’s different is
        it’s actually launching a series of initiatives that are actually institutional
        changes in how we deal with one another,” Biden said.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52610d0-e3bc-495e-b170-2607f0796777'
