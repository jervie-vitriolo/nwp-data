  'metro-manila-sea-level-rise-high':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-20T14:32:57.000+08:00
    'imagesource': 'jcr:eb6e2fa5-f5ce-40cf-af04-1c5dab0776ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3dcc9ee-90d8-461e-9975-1a51f3f9aa4d'
    'lead': 'The sea level in Metro Manila is rising by nearly three times the global
      yearly average, according to the National Mapping and Resource Information Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T14:33:44.757+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-20T16:20:42.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Metro Manila’s sea level rise nearly 3 times higher than global average
      – NAMRIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888d10a-d332-4d84-9685-492957b0cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:33:44.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — The
        sea level in Metro Manila is rising by nearly three times the global yearly
        average, according to the National Mapping and Resource Information Authority
        (NAMRIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903a40f-36ae-4295-adac-004ea4ba2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing National Aeronautics and Space Administration (NASA) figures,\
        \ NAMRIA said the global sea level is rising at an average of 3.4 millimeters\
        \ (mm) annually.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50a7aa-43aa-4bda-8060-cc73100c4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a presentation last Aug. 15, NAMRIA said that from 1901 to 2022,\
        \ Metro Manila’s sea level rose 8.4mm a year based on historical data from\
        \ the United States and the agency’s own findings, nearly three times the\
        \ global average.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf69082-42c8-4181-980f-08357941645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using a different data set obtained from 1947 to 2022, the sea level\
        \ rise was even higher at 13.2mm annually, NAMRIA Physical Oceanography Division\
        \ Chief Dennis Bringas said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1683928-4c0a-4a69-9d0a-32b58baa60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Bringas presented a third data set, stating that “starting\
        \ from the urbanization in 1965, nagkaroon ng [there was] heavy urbanization\
        \ (in Metro Manila) in 1965. Mas mataas pa [it’s even higher].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbe974-db88-457b-a99b-901651d391cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 1965 to 2022, sea level rise in Metro Manila was documented at\
        \ 14.4mm yearly, four times faster than the global average.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299fed5-6e68-45b2-8f61-8027c14f058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency attributed the accelerated sea level rise and land subsidence\
        \ — the sudden sinking of the earth’s surface — to the following anthropogenic\
        \ or human-induced activities: groundwater or oil/gas mining, vegetation clearing,\
        \ deforestation, population growth, urbanization, and land reclamation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a734ff-6d49-4fa2-9d68-c66bbcaf2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Increased sea level rise could cause frequent flooding, rapid land\
        \ loss, displaced population, economic problems, and negative impact on ecological\
        \ systems, NAMRIA added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbbc34-fc4d-4c01-929e-7245509e82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NAMRIA also presented sea level rise trends for cities
        outside of the nation’s capital:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ca5fd-a1dc-4b9a-892f-8748afee9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 1947 to 2022, Legazpi sea level rose 6.0mm a year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa6704-3313-48d7-8b30-8601054980ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1947 to 2021, Cebu saw a below average increase of 1.2mm annually.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850b122-be93-4034-8433-167d6ec75f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1948 to 2022, Davao observed a rise of 3.6mm a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbc2f2-b414-4167-a3e4-2b51fcc6c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T14:51:57.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T16:20:42.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1990 to 2022, Puerto Princesa’s sea level rose 4.8mm a year.</p>'
  'sen-poe-loyalty-ph-chinese-incursions':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-20T15:40:30.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeae5c07-d468-4aa4-8cd9-eea616bd8e21'
    'lead': 'Senator Grace Poe on Sunday stressed the importance of loyalty to the
      country amid rising tensions between Manila and Beijing due to the latter’s
      incursions in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T15:42:11.398+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-20T15:42:43.589+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sen. Poe: Loyalty to PH important amid maritime row with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05bed8-7cdf-4690-af60-ef784f5e64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> – Senator
        Grace Poe on Sunday stressed the importance of loyalty to the country amid
        rising tensions between Manila and Beijing due to the latter’s incursions
        in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d7442-ec95-4cd2-8192-a2ce1c7852b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang pinakamahalaga talaga ay ang ating katapatan sa ating bansa. May\
        \ mga iba diyan nagsasalita na siguro dinedepensahan kung sino. Pero ang importante\
        \ talaga yung ating teritoryo ay ating maipagtanggol,” she said at the sidelines\
        \ of a ceremony renaming the LRT-1 Roosevelt Avenue Station after Fernando\
        \ Poe Jr., her adoptive father.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b8ec9-4d07-48f6-ac0c-41ec3d2ec28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What’s important is that we’re loyal to the country.\
        \ There are others who speak in defense of whomever. But, what’s important\
        \ is that we defend our territory.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aac854-730b-4500-8542-7ac6153a8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Philippine Coast Guard’s spokesperson on the\
        \ West Philippine Sea Commodore Jay Tarriela slammed Filipinos who justified\
        \ China’s harassment and incursions, branding them as unpatriotic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba17a61-3c67-43f5-8d3c-8ca401b1b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/10/tarriela-partriotism-free-speech.html"
        href="https://www.cnnphilippines.com/news/2023/8/10/tarriela-partriotism-free-speech.html">PCG
        official: Don''t use free speech to justify unpatriotic behavior</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ea487-2f23-4dbd-a860-c5df3552637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe continued: “Patuloy namang nag-iimbestiga ang Senado sa West Philippine\
        \ Sea. Marami sa usapin diyan ay hindi natin pwedeng isiwalat sa publiko.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b819158-006f-4de3-86d2-897feb5e824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Senate continues to investigate the situation in\
        \ the West Philippine Sea. Many of the things discussed cannot be divulged\
        \ to the public.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68349b-c224-496f-8946-8d9368435556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the <a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">Senate
        unanimously passed a resolution condemning China</a> for its “incursions”
        in the West Philippine Sea and continued harassment of Filipino fishermen
        in the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafaec6-7fbd-4061-9f69-30eec303826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fec96-6fdd-4e00-afff-bd46503c0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T15:42:11.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T15:42:43.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident took place last Aug. 5 when <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">the
        Chinese Coast Guard fired water cannons at Philippine ships</a> conducting
        a resupply mission to the BRP Sierra Madre in Ayungin Shoal.</p>'
  'lrt1-fernando-poe-jr-station':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-20T16:50:55.000+08:00
    'imagesource': 'jcr:34a254c1-576b-431f-9a55-d164789612dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae33cdd-933a-42c4-a3ee-b86259ecaa42'
    'lead': 'The Light Rail Transit Line 1 Roosevelt Station in Quezon City is now
      officially called the Fernando Poe Jr.  Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T16:56:27.498+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-20T16:59:33.611+08:00
