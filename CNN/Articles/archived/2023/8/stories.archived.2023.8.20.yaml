      'mgnl:lastActivated': 2023-08-20T10:21:12.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Safechuck, at age eight, appeared with Jackson in a 1986 Pepsi commercial;\
        \ and Robson, at age five, after winning a dance-alike contest when Jackson\
        \ performed in Brisbane, Australia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396bb10-7f41-4ba2-916e-75eba6f84281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b32ea-e068-421a-a144-735fe7076bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.267+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In “Leaving Neverland,” they each laid out in strikingly similar fashion\
        \ how Jackson’s alleged sexual abuse of them gradually escalated over the\
        \ course of a number of years, accompanied by his alleged pressuring for them\
        \ not to divulge what was happening. (“Leaving Neverland” was an HBO documentary.\
        \ HBO, like CNN, is part of Warner Bros. Discovery.)\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f17d7-a7c8-48e1-a2e6-1c0f2da2d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af039d-72ec-4b25-b585-ce646c12db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jackson died in 2009, but the plaintiffs are seeking damages from two\
        \ entertainment companies that, over much of their existence, were solely\
        \ owned and operated by Jackson.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a3889-f5a7-4618-8e6f-114829514ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7b0e7-c1b6-4d89-95d4-6ee332e77e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cases, which were consolidated in the appeals court, will now go\
        \ back to trial.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edf1be-3da5-4dc7-b888-88cb7d0521ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413852b-bffd-4374-b961-8d5c1e8f1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:14:07.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:12.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vince William Finaldi, lawyer for Safechuck and Robson, said in a statement\
        \ shared with CNN on Saturday, “We are pleased but not surprised that the\
        \ appellate court overturned” the previous rulings, which he said were “incorrect”\
        \ and “against California law and would have set a dangerous precedent that\
        \ endangered children throughout state and country. We eagerly look forward\
        \ to a trial on the merits.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5199005-2770-4932-822e-69b8a6d3ad0d'
      'mgnl:activationStatus': true
