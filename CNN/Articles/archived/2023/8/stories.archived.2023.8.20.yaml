      'mgnl:lastActivated': 2023-08-20T10:21:06.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the stark task ahead of rebuilding leveled communities, some sports\
        \ teams are contributing to ongoing relief efforts.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5158f6b-5d0e-4a55-a8b4-927046e84bfc'
