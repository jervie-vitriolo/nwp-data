      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian pilots have started joint training
        on F-16 fighter jets with US instructors in Ukraine, according to Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b35bc-16e5-4c14-8dd8-087db95d3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef14c02-ef46-4763-bc90-f14b8093aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The F-16 aircraft was in Ukraine. It landed at our airfields, we conducted\
        \ joint training with F-16 pilots … A day ago two of my pilots were tested\
        \ by US instructors,” Ukrainian Air Force Commander Oleksandr Oleshchuk told\
        \ Ukrainian state TV on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22cc9cf-68e1-4aba-a433-08e8463e3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628244f-e928-47be-afe9-9408431d5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleshchuk added that while the total training period was 32 months,
        “it was decided that for this class of pilots, they will be able to master
        the F-16 aircraft in four months.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790daf8a-68ea-4012-9cdd-4d62a00b9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08318211-2cb9-4d54-9506-7225c14f0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Defense Minister Oleksii Reznikov also said training on the\
        \ jets had begun, saying in a separate on-camera interview on Saturday that\
        \ Ukrainian engineers and technicians were training alongside the pilots.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c2448-ac71-40c6-b5a4-901898f22262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bf143-6282-4a77-929d-ad099fe1d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reznikov said he would not disclose how long the training would last,\
        \ but noted that “a minimal term of training is six months.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8118b8-db8c-498a-8d73-958865625923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a1943-6d9c-4e60-b5b5-eb96532c14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the instructors would announce the completion of training when\
        \ they were satisfied the pilots, engineers and technicians had mastered their\
        \ new skills.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ec8bb-fbba-4257-997d-4664d73c9f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cba230-ab69-4d1a-a0ac-5074533cddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trainees will also get English-language training in technical terminology,\
        \ because “the basic level of English language is not enough,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5553ef-8a26-46e0-bf2a-07c201d4174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17604932-167f-4003-a4fb-5ea8ae646291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reznikov said it was important to determine what kind of weapons the\
        \ aircraft would be carrying.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e6a2b-9a4d-4094-bd65-f148fa21204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbe054-1a7d-4561-b2d2-f4d324318d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After all, without radars, the plane cannot see, and without machine\
        \ guns, missiles and shells, it is not a weapon, but only a carrier,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2bb5e3-5d15-469e-9a7f-2f90e5962048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23286d4-3825-4bfe-8d91-0d237a9cbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The F-16 training program is being supported by a coalition of 11 NATO\
        \ countries and requires official US approval because the jets are American\
        \ technology.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f79a95-c71e-46e3-9ae4-3ee5c356535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461df1c-a070-4e23-bc35-c01911c09cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US commitment</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220eb44-0881-4cd9-98e5-fd67d4ee2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday a US official said the US had committed to approving the\
        \ transfer of F-16 fighter jets for Ukraine as soon as training is complete.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc60f5f-e756-4026-bbc1-4e502607aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850a5f4-1ae7-4a8e-9f1d-cf48792099f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Denmark and the Netherlands have taken the lead in preparing a program\
        \ to train Ukrainian pilots on the American jet, but the US is still working\
        \ with other countries to see who may provide F-16s to the Ukrainian Air Force.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac44a05-f752-4d31-ae76-3dcd971ff794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253069d-502a-4dc5-b10f-7a6c0e4110e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the US approved the transfer of F-16 instructional materials\
        \ from Denmark to Ukraine, according to the US official and an administration\
        \ official.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253577f-bbb6-4cae-950f-1b53298926ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968acf7f-66ae-4eb6-89b5-1041ff12a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transfer will allow the Danish defense ministry to move forward\
        \ with “their effort to stand up pilot and maintenance training programs,”\
        \ the administration official said. The approval includes training modules,\
        \ documentation and classroom training materials, the official said, which\
        \ contains information about sensitive US technology.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c32b3-3093-418f-bade-527b12900e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe2bb6-cf51-4489-828c-3c436c42a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The approval of the third-party transfer request from Denmark was one\
        \ of the critical steps before Ukrainian fighter pilots could begin training\
        \ to fly the fourth-generation jets which Kyiv has requested for months. Denmark\
        \ said Ukrainian pilots would begin training on F-16 jets later this month,\
        \ part of a coalition of 11 countries that will be involved in the training\
        \ program.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc79e1c-3602-4210-880a-523340ab8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dc0d1-b07e-4553-a364-e58faaf5c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so, Ukraine said Wednesday that it didn’t expect to receive F-16s\
        \ until sometime next year.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf0b02-82ca-4b6f-bba8-4f8ab948a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c725080-d414-42aa-b26b-5a025913b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Archer training in Sweden</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287c319-5beb-4bfd-849b-0528feab5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian fighters have also been training in Sweden on the Archer\
        \ artillery system, President Volodymyr Zelensky said in a nightly address\
        \ on Saturday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed4d1f-b4ea-451e-abac-239051d7e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c18156-f565-4db7-9701-ca53a1cfcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Archer systems for our gunners… Our boys are already studying in Sweden,”\
        \ Zelensky said. “The powerful system, the necessary system. We are working\
        \ to have more of them in Ukraine.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860846bf-9387-4711-aeb7-56c8bd32dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3a4e3-4de5-4f6d-be07-89128b818cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:41:01.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T12:41:01.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky has said that Ukrainian soldiers have been waiting on Archer\
        \ systems to arrive since Sweden’s Prime Minister Ulf Kristersson visited\
        \ Kyiv in February.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e93c1b-91c9-4dc9-a36a-f9b63e82d32b'
      'mgnl:activationStatus': true
