      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Breakdancers
        across the nation are set to compete for spots in the 2024 Paris Olympics
        training pool at the Philippine Dancesport Federation (PDSF) Breaking National
        Ranking event this Sunday.</p>'
