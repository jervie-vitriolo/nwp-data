      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e39eb-4d1b-4fdd-99b1-3c269043f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T13:07:09.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-20T13:07:09.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Bureau of Fisheries and Aquatic Resources, northern\
        \ Palawan's annual galunggong closed fishing season is implemented from Nov.\
        \ 1 to Jan. 31.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8799d-5e86-4977-84c6-747ae64cd932'
