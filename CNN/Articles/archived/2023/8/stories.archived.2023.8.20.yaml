  'russia-luna-failure-collision':
    'author': 'Uliana Pavlova and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T19:36:13.000+08:00
    'imagesource': 'jcr:04001bc0-a961-490d-9986-03dda103849d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e41f44-edeb-457b-b3a8-633d935a3e09'
    'lead': 'Russia’s first moon mission in decades has ended in failure after the
      Luna-25 spacecraft collided with the Moon’s surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T19:38:22.352+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-20T19:38:44.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia’s first moon mission in decades fails after spacecraft collides
      with surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110705c1-154d-49c6-90b4-23665993c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia’s first moon mission in decades
        has ended in failure after the Luna-25 spacecraft collided with the Moon’s
        surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6518a1-4ea0-45f5-8dce-720cf5da76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident happened after communication with the spacecraft was interrupted,\
        \ a blow to Russia’s space ambitions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0691154-ba33-4deb-a4db-354deaf9b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s space agency, Roscosmos, said it lost communication with Luna-25\
        \ on Saturday around 2:57pm Moscow time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede6f2f-7171-4d49-bbcf-ce6f8dcf6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The measures taken on August 19 and 20 to search for the device and\
        \ get into contact with it did not yield any results,” it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf303356-fbfb-4f6d-9891-e105430a7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to preliminary calculations, Luna-25 “switched to an off-design\
        \ orbit” before the collision, Roscosmos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bb9c5-8270-4a1a-98fd-b4480e4642b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A specially formed commission will investigate the reasons for the\
        \ loss of Luna-25, the agency added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197ec4b-a8dc-495f-9687-693d5dd35520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes a day after the spacecraft reported an “emergency situation”\
        \ as it was trying to enter a pre-landing orbit, according to Roscosmos.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f475851-a1e2-45b9-86c4-00850a316c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the operation, an emergency situation occurred on board the\
        \ automatic station, which did not allow the maneuver to be performed with\
        \ the specified parameters,” Roscosmos said in a Telegram post on Saturday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f386b2e-936b-475b-8939-395a8de08344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft was meant to be Russia’s first lunar landing mission\
        \ in 47 years. The last lunar lander, Luna 24, landed on the surface of the\
        \ Moon on August 18, 1976.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c93b29-cfd5-4603-823a-a32fa9888a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Luna-25 spacecraft launched from the Vostochny Cosmodrome in Russia’\
        s Amur Oblast on August 10, setting the vehicle on a swift trip to the moon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622abeaf-2da6-44ef-8c2b-389fa2b5d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna 25’s trajectory allowed it to surpass India’s Chandrayaan-3
        lunar lander, which launched in mid-July, on the way to the lunar surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc2e3e-2df8-4735-8f1e-ed3d18a7e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T19:38:22.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-20T19:38:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/20/world/luna-25-spacecraft-moon-collision-intl">Russia’s
        first moon mission in decades fails after spacecraft collides with surface</a>"</em></p>'
  'senate-probe-religious-discrimination-taguig-police-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-20T20:08:31.000+08:00
    'imagesource': 'jcr:489fe51b-7805-4444-a024-ed5924e59aee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d66a07d-fe66-408f-b66b-80c77f3bc1fb'
    'lead': ' Senator Robin Padilla seeks a Senate investigation into the fatal shooting
      at a Taguig City police station last Aug. 7, allegedly resulting from religious
      discrimination and mockery of a Muslim police officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-20T20:11:03.981+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-20T20:11:04.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla seeks Senate probe into ''religious discrimination'' in Taguig
      police shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0884b-c2be-4a9a-8e8e-3112e12a26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:03.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Senator
        Robin Padilla seeks a Senate investigation into the fatal shooting at a Taguig
        City police station last Aug. 7, allegedly resulting from religious discrimination
        and mockery of a Muslim police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62626e-31e4-4c79-8854-f7c8cf8327a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla on Sunday said he filed Senate Resolution No. 743, requesting
        the Senate Committee on Cultural Communities and Muslim Affairs to conduct
        an inquiry in aid of legislation into the plight of the Muslim community amid
        "numerous acts and practices that disadvantage and undermine their religious
        beliefs, particularly in the observance of their dietary principles."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f456ea41-0892-42d3-952f-e0b3db9d17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited the gunfight among Taguig City cops that left one police officer
        dead and another in critical condition, following an altercation with a Muslim
        colleague.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7c324-2573-476f-8234-a1bff2be1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shooting allegedly stemmed from a pork dish prepared at the police
        station.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfce8c-31db-4cbb-bc65-6bda26cb387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Initial investigation showed that Chief Master Sergeant Alraquib Aguel
        and Executive Master Sergeant Heriberto Saguiped had a heated discussion that
        led to an altercation. Aguel later fatally shot Saquiped.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333b437-49ee-4a6e-8cef-682611bd22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Corporal Alison Sindac, who attempted to pacify the situation, was
        seriously injured.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2d915-69b0-4178-b188-54888473b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Padilla, the Muslim officer sent him a letter. Aguel said
        the incident "was exacerbated by previous instances of discrimination and
        mockery" aimed at him and the "surreptitious" serving of pork without his
        knowledge.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4d5ae-7b2a-4cd7-9159-5e95189a00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla also noted instances of violation of Islamic dietary laws,
        including the reported use of "Halal" logo on food products with pork and
        the alleged serving of pork to Muslim inmates in the facilities of the Bureau
        of Corrections.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d035e76-cade-491f-8ed6-c39f6bcaa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T20:11:04.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-20T20:11:04.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Given the recurring unfortunate incidents prejudicial to the Muslim
        community and their basic necessity for human survival, that is sustenance
        through food in line with their dietary principles, it is imperative for the
        Senate to thoroughly evaluate and formulate effective measures to address
        and mitigate these occurrences," he said.'
