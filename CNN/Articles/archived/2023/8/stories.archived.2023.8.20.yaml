      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Natural lang na papalitan ang pangalang ito dahil ang kalsadang
        ito ay hindi na</em> Roosevelt. <em>Ang kalsadang ito ay</em> FPJ <em>na,"</em>
        he said. <em>"Yung mga signages natin papalitan din. Yung</em> ticket <em>natin
        papalitan din."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579bc6c-6e63-4252-9ff5-1345b18b6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T16:56:27.516+08:00
      'mgnl:createdBy': 'pia'
