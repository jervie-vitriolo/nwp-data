      'text': '<p>The Senate Committee on Justice and Human Rights investigating the
        reported "mass grave" in the NBP will now focus on NBP''s security after the
        rearrest of Cataroja.</p>'
  'ukraine-f16-training-us-instructors':
    'author': 'Mariya Knight, Josh Pennington and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-20T12:38:50.000+08:00
    'imagesource': 'jcr:076618c2-6bb6-4bde-a2e9-48a4436628d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84befb62-e06e-4e97-9f16-173e206d02e6'
    'lead': 'Ukrainian pilots have started joint training on F-16 fighter jets with
      US instructors in Ukraine, according to Kyiv.'
