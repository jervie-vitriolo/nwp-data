      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja was reported missing on July 15 and was rearrested in Rizal
        earlier this month. He has been turned over to NBP''s maximum security compound,
        the BuCor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b4624-dee6-415e-b8cb-5a20e1f3a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T12:37:34.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-20T13:07:40.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LtGen Rhoderick Armamento, commander of the PNP Area Police Command-Southern
        Luzon, <a href="https://www.cnnphilippines.com/news/2023/8/18/Senate-panel-to-probe-Bilibid-security-breach-.html"
        target="_blank">said</a> Cataroja was able to pass through security after
        copying NBP''s visitor stamp on his arm using a ballpen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666954a-4edd-4f9d-a635-189c7ba4c06e'
