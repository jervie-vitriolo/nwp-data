    'template': '1'
    'title': '‘Lahaina belongs to its people’: Hawaii governor insists fire-ravaged
      Maui community will be rebuilt as search efforts continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6c524-7265-4023-ac5b-6060293cec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.068+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid concerns that speculators may snap
        up destroyed land, Hawaii Gov. Josh Green insisted Friday that the years-long
        undertaking of rebuilding Maui’s historic Lahaina community will prioritize
        residents’ desires over those of property developers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e0f22-f98c-424a-8add-d39b7f57df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.068+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f17b0f-595f-4e4b-a243-bc85d88f7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.068+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me be clear. Lahaina belongs to its people and we are committed\
        \ to rebuilding and restoring it the way they want it,” Green said in a video\
        \ statement Friday evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fabab4-f815-4f83-a28e-a302ecef1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ee5b5-cd50-4b53-9e2d-33bb108929ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The western Maui community – once a lively economic and cultural hub\
        \ – has been decimated by the wildfires that began tearing through the island\
        \ on August 8. Many of the at least 114 people killed in the fires were from\
        \ the area, which has seen entire neighborhoods and irreplaceable historic\
        \ landmarks reduced to ash.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a90c3-a6ad-4dd6-8427-00ee737ee30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849bc25-83db-4dcd-b519-9b5dfe1d69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First Lady Jaime Kanani Green became emotional alongside the governor\
        \ as she imparted the depth of the community’s loss.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029ed34-6138-4417-a64d-6f9c3bdfb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0270a-9fd2-431e-b6de-dbe69a3cd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For generations, Lahaina’s beauty, culture and rich history drew artists,\
        \ musicians and visitors from around the world,” she said. “Tragically, it\
        \ took less than a single day for us to lose Lahaina in the deadliest fire\
        \ our country has seen in more than a century.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cb8d6-23e1-48e3-b945-e8c706317a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdad0b-7341-4825-aa64-3ae597e8ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor’s assurances came hours after Lahaina community members\
        \ gathered to urge state leaders to include residents in rebuilding efforts\
        \ after they’ve been allowed time to grieve.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213c121-c4c2-4634-a668-4cda1d9c1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1f70e-04c5-4eea-b67d-1ce0fe08084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The governor’s plan to rebuild the community must be based on the\
        \ needs of the people, not the interest of developers,” community member Tiare\
        \ Lawrence said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682bd0d2-0053-4eca-81e9-91fed5201aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e64910-a328-47de-83d0-c8c979f1a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With thousands of residents displaced – and more than 1,000 more estimated\
        \ to still be missing – fears of outsiders making predatory lands grabs have\
        \ already started to settle in. For many locals and Native Hawaiians, the\
        \ concerns are historically rooted and may also elicit memories of generations\
        \ of residents being priced out of their familial homes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbda0d7-3754-461e-a188-ba8516692cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d963137-7971-4e8b-8be6-e6798debfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The land in Lahaina is “reserved for its people to as they return and\
        \ rebuild,” Green said, and echoed his pledge to make sure non-residents do\
        \ not capitalize on the tragedy as an opportunity to acquire locals’ land.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778830b-2153-4201-8c1c-e10088f073d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd56c8-6847-4165-9599-9ab73c229d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian officials have warned residents to be wary of predatory offers\
        \ to purchase their property and have asked people to report such offers to\
        \ the state’s office of consumer protection. Earlier this week, Green said\
        \ he’s asked the attorney general to work on implementing a “moratorium” on\
        \ property transactions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925d82d-6e55-4b68-8335-497194c30234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e779c-e7af-4ff2-9b15-8e13e8171123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor estimated Maui is facing nearly $6 billion of damage as\
        \ more that 2,200 buildings were destroyed and another 500 damaged in the\
        \ flames.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71493f6a-defd-4f5f-83d4-0ad2ea9cf234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c476ce7-bade-46be-91ef-4beabb6ec3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But before the process of rebuilding can begin, crews must finish the\
        \ heart-wrenching task of sifting through the scorched disaster area and continue\
        \ to identify victims’ remains so that families can be notified. More than\
        \ 60% of the burned area had been searched as of Friday, Green said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdab835-013c-4a9e-b3a8-2eba79743e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bd054-c82c-4fa2-b898-142c951d70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor has also said he has asked the attorney general to conduct\
        \ a “comprehensive review” of the disaster as island authorities are facing\
        \ mounting scrutiny over whether more action could have been taken to warn\
        \ residents as the flames wreaked havoc across Maui.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15396ef5-3ea1-4336-98be-75adf201d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85073e0b-64fb-4abf-8753-fb11dee4bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The review would include the cause of the fires, officials’ response\
        \ and how emergency procedures can be improved, Green said Friday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135cf62-a899-4452-806b-fd3f3a8894e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c0d87-a67d-499d-95ed-8b37d610b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-20T10:21:06.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many residents’ frustration has grown as officials have offered shifting\
        \ narratives on why the island’s disaster alarms remained silent, including\
        \ that the system was broken or that sirens would have sent people fleeing\
        \ toward danger instead of away from it.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04891004-70a4-4a90-9e71-cf6184fae097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.845+08:00
      'mgnl:createdBy': 'faith'
