      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e24698-a0a0-4409-b54d-7e7469d4ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-20T07:12:03.850+08:00
