        <a target="_blank" title="♬ original sound  - CNN Philippines" href="https://www.tiktok.com/music/original-sound-CNN-Philippines-7269264258243791622?refer=embed">♬
        original sound  - CNN Philippines</a> </section> </blockquote> <script async
        src="https://www.tiktok.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
