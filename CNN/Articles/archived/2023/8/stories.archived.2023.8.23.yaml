      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Vilda touches her, he first has his left arm on her shoulder in\
        \ a hug. Then, as Vilda turns his head away from the group embrace, his left\
        \ hand drops down to her chest. He keeps it there for a moment, and then lets\
        \ go.\r"
