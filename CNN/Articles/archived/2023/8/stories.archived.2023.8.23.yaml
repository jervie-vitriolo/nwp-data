      'mgnl:lastActivated': 2023-08-24T04:51:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a78882-89f5-4857-a59d-33c020de4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang ating supply boats, ang Philippine Coast Guard vessels ay tahasan\
        \ pa ring hinarang ng mga China Coast Guard (CCG) vessel at ng kanilang Chinese\
        \ maritime militia vessels. It's not true pinayagan nila ito,” the PCG official\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b58df-fc8e-4124-b424-e2a9be000f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.591+08:00
