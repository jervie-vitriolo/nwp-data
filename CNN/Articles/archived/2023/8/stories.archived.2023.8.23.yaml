    'mgnl:tags': ['Bato-dela-Rosa', 'China', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'Dela Rosa to China: Who are you to decide what we can bring to Ayungin?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6cc5b-761d-45ac-bf41-db65ac2f8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Sen.
        Bato dela Rosa condemned the recent statement made by Chinese Ambassador Huang
        Xilian, who said there is a “special arrangement” between Manila and Beijing
        on the delivery of humanitarian supplies to Filipino troops stationed at Ayungin
        Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c47c7-c095-4776-9ab5-98c11e473306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789c8cf-e08d-4bdd-979a-2fd62e3730b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sino sila para maga</em>-approve <em>kung ano dadalhin don
        para sa ating mga sundalo doon sa</em> outpost?<em> Bakit nila tayo pipigilan
        kung anong gusto nating dalhin</em>?” Dela Rosa told CNN Philippines’<em>
        The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b2ff0-606f-46d6-853c-a95bb464b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6b350-f179-4502-9861-1eaed65d1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Who are they to approve what can be brought there for\
        \ our troops in the outpost? Why should they prevent us from bringing what\
        \ we want to bring?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa280c87-88b6-4fc0-908b-971a8e9a675e'
      'mgnl:activationStatus': true
