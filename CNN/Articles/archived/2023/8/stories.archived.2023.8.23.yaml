    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAO seeks ₱2B to hire 1K more lawyers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75d0ea-e7c3-4533-8aec-9fedc37f7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Public
        Attorney’s Office (PAO) chief Persida Acosta told lawmakers on Wednesday that
        they need to hire 1,000 more lawyers, which she estimates would cost ₱2 billion,
        as she cited additional workload brought by the new code of conduct for legal
        practitioners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2e8de-2210-4edb-81cc-2a81c8ce7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a House briefing on the proposed 2024 budget of the Department of\
        \ Justice (DOJ), Acosta mentioned the “conflict of interest” provision in\
        \ the recently approved Code of Professional Responsibility and Accountability\
        \ (CPRA) — a provision she earlier unsuccessfully requested to have deleted.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09577e6-ec76-4a44-8ef5-e1288e8ff2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[LINK: SC denies PAO chief''s request to remove conflict of interest
        provision in updated code of conduct for lawyers]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fb70f-7696-4708-80e5-38b432ac31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the PAO is now authorized to handle cases of conflict of
        interest by the Supreme Court, we need additional 1,000 plantilla items of
        public attorneys, because that''s an additional burden to PAO — that we shall
        be handling even the case of our opponents in court, especially the indigent
        ones,” Acosta told the briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60826eb-862d-4366-9bb0-507242a31582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcbae3-0445-4f84-a55b-341ac427284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 22, Canon III of the CPRA reads, \"A conflict of interest of\
        \ any of the lawyers of the PAO incident to services rendered for the Office\
        \ shall be imputed only to the said lawyer and the lawyer's direct supervisor.\
        \ Such conflict of interest will not disqualify the rest of the lawyers from\
        \ PAO from representing the affected client, upon full disclosure to the latter\
        \ and written informed consent.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2c425-155d-4449-b5af-be065e34e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14694a-a1ef-4955-87e3-8996f920dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have vowed to the Supreme Court and expressed our conformity with\
        \ Section 22 of CPRA,\" the PAO chief said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4c8c4-53ac-4aad-847b-33989c672fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933886c-8113-4441-af80-559457009396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acosta also argued that the bigger workforce is necessary “to complement\
        \ the Office of the Solicitor General plantilla” and to be able to handle\
        \ more labor cases against corporations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a2fb4-27cd-4404-a726-26858f154cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900f07a-a385-4114-a0d7-850f5cf00499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Rufus Rodriguez, meanwhile, described Acosta's ₱2 billion estimate\
        \ as a “very big” amount and asked if Acosta would be amenable to an additional\
        \ ₱500 million in the meantime.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcee6ff-2f65-44fd-83cc-ab442cbd0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cee3c2-fa5a-4727-8e65-191a7c2d0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PAO chief said the smaller amount would do for now, which she noted\
        \ would be enough to hire 250 lawyers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453f6d2-25d8-443a-a2fe-e01990cb63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:10:21.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:10:21.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
