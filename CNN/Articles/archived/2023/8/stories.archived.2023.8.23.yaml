    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati City to distribute school supplies to students affected by land
      row with Taguig'
    'updated': 2023-08-23T10:10:44.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c7fb6-d734-4407-a69e-0fb0e0db305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T09:32:32.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — Mayor
        Abby Binay on Wednesday said Makati has secured approval from Vice President
        and Education Secretary Sara Duterte to distribute school supplies to students
        of 14 public schools entangled in its territorial dispute with Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9d614-d97e-48ce-a325-3d71ca29e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T09:32:32.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Binay said more than 45,000 students will "immediately"
        get free school supplies as classes start on Aug. 29.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b2b05-b5ad-4d3b-9621-ff2163146e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T09:32:32.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is such a relief for the city government of Makati, but most especially
        for the thousands of affected students and their parents who have been anxiously
        waiting and hoping for the favorable resolution of the impasse with Taguig
        on this issue. Finally, we will be able to carry out this annual tradition
        and ensure that the students will be ready on school opening," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a883b-46c3-48f9-a120-349fd8a523ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T09:32:32.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Usec. Michael Wesley Poa formally sent a letter to Binay
        for the approval, which includes "the use of school facilities in the distribution
        of the supplies." To recall, the mayors of Taguig and Makati had disagreements
        on the matter, with the former allegedly refusing to accept the free school
        supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b94750-9084-48c3-80b2-aa5727290ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T09:32:32.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/16/binay-school-supplies-makati-taguig-dispute.html?fbclid=IwAR1Sb87SwYgfSG_4WCwlk3_lcHhY3BJi25g_xtb0sO5XEXh4z849iQ71owI">READ:
        Binay fires back, says Taguig told Makati to just donate school supplies to
        calamity victims</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e50b3-b39c-4c42-b0cf-c743bcd92222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T10:10:50.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also took her frustration to Facebook, claiming that there
        was a “last-minute attempt” to halt the distribution despite the written authority
        from the DepEd.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe98d0d-d06d-4043-8995-bd547619cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T10:10:50.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Namigay nga kayo ng walang written authority, wala kayong narinig
        sa amin. Pinapasok kayo sa loob ng eskuwelahan at namigay ng inyong mga gamit
        ng walang problema,” the Makati mayor said, referring to the Taguig government’s
        own distribution of school supplies to EMBO barangays on Tuesday.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697d58c-a1fb-41b9-a15c-0294cdf792f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T10:10:50.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You gave no written authority, yet you heard nothing
        from us. You were allowed inside the school and handed out your supplies without
        any problem.]'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb094bb-c8df-47ba-a4eb-6bfc6bf15c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T10:10:50.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ngayon may last minute attempt pa kayong ipatigil ang distribution.
        Akala ko ba kapakanan ng mga bata ang importante?” Binay said.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f192e78-f1ea-45cb-bd1a-f893855c309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T10:10:50.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T10:14:41.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now you have a last-minute attempt to stop the distribution.
        I thought the welfare of the children was important?]</p>'
