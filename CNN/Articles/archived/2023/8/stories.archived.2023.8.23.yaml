    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f801d87a-9444-45de-a024-ea546471d758'
    'lead': 'No foreign country can dictate on how Manila exercises its rights in
      the West Philippine Sea. This was declared by the Department of Foreign Affairs
      on Wednesday, following a Chinese official’s claims of a special agreement regarding
      supplies which Manila may deliver to Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T14:26:50.760+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-24T04:51:07.977+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH activities in Ayungin not subject to other country’s approval – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c73563-e364-4492-a0a6-2b905ecc42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — No
        foreign country can dictate on how Manila exercises its rights in the West
        Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a49909-e9dd-4465-8901-e07305cbb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6d7cf-7df2-4d02-8838-348adafc0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was declared by the Department of Foreign Affairs (DFA) on
        Wednesday, following a Chinese official’s claims of a special agreement regarding
        supplies which Manila may deliver to Ayungin Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633c3cf-28ad-4345-a973-e91e5fceedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde9fee-3ae0-4f91-848b-bedcb05d7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA spokesperson Ma. Teresita Daza said the Philippines’ rotation and\
        \ resupply missions to the BRP Sierra Madre in Ayungin are “legitimate and\
        \ routine activities” in the country’s exclusive economic zone (EEZ).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d614ac-2b9f-4a48-9fc8-7337253f30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a9b6c-04e3-477e-b504-a5dabf234b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine’s exercise of its sovereignty, sovereign rights, and\
        \ jurisdiction within our maritime zones is not subject to any other country’\
        s approval,\" Daza wrote in a statement. \"This is the norm.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c53fb9-bc6d-4de6-b68e-284890ad0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fa633-283e-4002-a06e-eb9b016652aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a public briefing on the same day, the Philippine Coast Guard (PCG)\
        \ also said Manila does not need Beijing’s authorization — an assertion echoed\
        \ by Col., Medel Aguilar, spokesperson of the Armed Forces of the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9f8f5-f980-4d60-a460-5c9a673c2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52586ba1-deaa-439a-85c2-38bcbea1842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Una sa lahat ‘no [First of all], we don't need permission from the\
        \ People's Republic of China,” Commodore Jay Tarriela, PCG spokesperson for\
        \ West Philippine Sea (WPS), stressed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
