      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — State
        economists are studying the potential impact of the proposed ₱5 jeepney fare
        hike on motorists and the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fad1e5-ce56-4c48-9648-7f62035aabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:55:22.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e8074-dbb1-49c4-a253-4dcfa9bcac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:55:22.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Palace briefing on Wednesday, National Economic and Development\
        \ Authority (NEDA) Secretary Arsenio Balisacan said they must take into account\
        \ that the country is in the momentum of slowing inflation and a growing economy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a68285-df5a-45a4-b038-c2ae2661b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:55:22.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480362f-0dde-4632-bc42-ce7790cf8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:55:22.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said they have to continue the progress the economy has made\
        \ in recent months, as they consider the petition.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71963423-197d-4bc2-8d89-95f61be6d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:55:23.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654118f2-f239-46a1-85f3-e4068eb9b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:55:23.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As you have seen, the labor market has been showing us lower and lower\
        \ unemployment and underemployment. And we want to continue those, as well\
        \ as, perhaps more importantly, improving the quality of employment. So those\
        \ considerations have to be taken into account in approving requests or appeals\
        \ or things like higher transport fare,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4094df-b608-464d-8782-f9cd6db9ff7a'
      'mgnl:activationStatus': true
