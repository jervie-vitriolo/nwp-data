  'neda-boycott-china':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-23T13:34:25.000+08:00
    'imagesource': 'jcr:9bbf2d30-6add-4c9f-b1c2-7a9dfc3130b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7b4379-3b21-493c-8f66-1da61fda31b6'
    'lead': 'National Economic and Development Authority (NEDA) Secretary Arsenio
      Balisacan does not believe that cutting off business ties with China could help
      resolve harassment issues in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T13:37:30.959+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-23T13:37:31.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA chief rejects boycott calls against Chinese businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012d3c4-3300-4122-94f2-a99bddb84c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — National
        Economic and Development Authority (NEDA) Secretary Arsenio Balisacan does
        not believe that cutting off business ties with China could help resolve harassment
        issues in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb53f9-9468-4819-a7c5-a1371d21429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing on Wednesday, Balisacan expressed doubt that
        boycotting Chinese businesses would work, saying that a diplomatic approach
        in dealing with maritime issues is the way to go.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552a484-ef84-45dc-832a-4f9107fc478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the president said, we are an enemy to none and we are a friend
        to all. Let’s keep it that way. We just have to use the diplomatic channel
        to get our issues addressed,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9681750-2ea9-454a-9c88-c809a3d7a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NEDA executive also stressed that the Philippine economy “must
        by all costs be protected.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16545dca-323b-4795-9c39-d6dc13ed02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We don’t want to cut… This economy, including China, is part of the
        global value chain. Our economy is part of the global value chain. We are
        linked to China directly or indirectly. That should not be the approach that
        we take in dealing with our neighbor,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029966a3-a3ce-464b-a111-4502100c4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is one of the Philippines’ major trading partners, earlier data
        from the government showed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5e95b-4261-48f4-a2b3-3fe08d3b4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just this month, Senate President Juan Miguel Zubiri floated the idea
        of boycotting all Chinese companies and their products, suggesting that the
        Philippines should explore other nations as reliable trading partners and
        not just depend on China.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb60367-0d6d-4b3f-94ec-5c3526fceeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said boycotting Chinese-made products would be considered
        a sign of protest amid Beijing’s continuous bullying in the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e529724-6083-44c4-8b52-702cc7f6657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T13:37:30.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T13:37:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This call was triggered by the recent aggression from China where its
        coast guard vessels fired water cannons at Filipino vessels en route to Ayungin
        Shoal for a resupply mission.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bd18d-129f-44c7-948f-b8488aa05b33'
      'mgnl:activationStatus': true
