    'lead': 'Comelec will implement a money ban five days before the barangay and
      Sangguniang Kabataan elections scheduled on Oct. 30, a Comelec official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T00:06:09.104+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-23T00:06:30.178+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-23T00:06:29.730+08:00
