      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Marcos administration has added three more infrastructure flagship projects
        (IFPs) to its list, National Economic and Development Authority (NEDA) Secretary
        Arsenio Balisacan said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452eab95-4e83-4a3c-931a-0a759e401841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:54:14.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T14:54:14.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a press briefing, Balisacan said the NEDA Board confirmed the
        revised guidelines for the formulation, prioritization, and monitoring of
        the IFPs, especially those not included in the list but meet the criteria.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ef13f-63a6-4611-b409-73fefbf44144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:54:14.234+08:00
