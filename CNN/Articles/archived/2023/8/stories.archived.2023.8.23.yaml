      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braun gained quick success as a music manager in the aughts after discovering\
        \ Justin Bieber at a young age and has worked with the Grammy-winner ever\
        \ since. Sources familiar with their deal have disputed a report Bieber was\
        \ seeking new management.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60654554-c45c-4dee-a565-c3c609f5fcd3'
      'mgnl:activationStatus': true
