      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935b867-43c8-49a1-befd-60e1610dc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Midtimbang was a radio host of the Bangsamoro Darul-Ifta being aired\
        \ over Gabay Radio 97.7 FM.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395af999-6494-4895-b214-44a93ca9c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.378+08:00
