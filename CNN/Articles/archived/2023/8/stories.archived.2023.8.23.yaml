      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, micro-merchants have access to an increased
        wallet limit of up to ₱500,000 per month. Moreover, the 1.5% transaction fee
        is waived up to ₱100,000 in gross sales.</p>'
