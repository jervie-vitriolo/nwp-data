  'doj-prosecutors-recommendation-charges-arnie-teves':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(File photo of former Negros Oriental Rep. Arnie Teves)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T15:32:13.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d77246-47f9-4a92-956e-ee378fe88017'
    'lead': 'The Department of Justice on Wednesday said its prosecutors could soon
      issue a resolution on the charges of multiple murder, multiple frustrated murder,
      and multiple attempted murder against former Negros Oriental Rep. Arnie Teves. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T15:37:04.925+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-23T15:55:38.091+08:00
