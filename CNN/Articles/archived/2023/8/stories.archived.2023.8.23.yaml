      'mgnl:lastActivated': 2023-08-24T04:51:07.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7fd1e-b777-42af-b423-6f97740a7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our supply boats, our Philippine Coast Guard vessels\
        \ are still being blocked by China Coast Guard vessels and their maritime\
        \ militia vessels. It’s not true there was no resistance.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747a682-c921-48ba-b9cf-d36dd2cc3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.592+08:00
