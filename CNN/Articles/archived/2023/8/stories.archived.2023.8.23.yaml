      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a04025-cd9d-4801-a6c3-402b825425d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:54:51.159+08:00
