      'mgnl:lastActivated': 2023-08-23T06:06:06.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136eed7-27a2-4bf5-9731-1562bb0b5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/PTFoMS/posts/pfbid04GFSLvH1jDu9xni8Vt9Qrphn4d4a9B9qEXBjvaGqYkYaoWGpARLAiTLJvez43Dvzl">statement</a>
        on Tuesday, the Presidential Task Force on Media Security (PTFoMs) said the
        victim, Mohammad Hessam Midtimbang, was gunned down while he was about to
        board his vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131050b-8b13-4b90-aa18-23b6fee42ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c6635-88d3-48ba-b74d-0e1180962231'
