    'jcr:uuid': '06506222-b786-4e1d-91f9-927dec3d5696'
    'lead': ' The Department of Justice (DOJ) has expressed its intent to ask for
      a congressional insertion to fund undertakings related to anti-online sexual
      abuse and exploitation of children (OSAEC) in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T22:00:11.210+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-23T22:00:11.794+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ wants congressional insertion to fund programs related to anti-online
      sexual abuse of children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe507cf-0157-46a4-9c6c-2717154a7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        Department of Justice (DOJ) has expressed its intent to ask for a congressional
        insertion to fund undertakings related to anti-online sexual abuse and exploitation
        of children (OSAEC) in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c5581-a50b-46fa-b44a-ce28672355d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccf719-2a04-429d-86db-ab795d11be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela Rep. Arlene Brosas asked the DOJ how much is allotted to handle\
        \ OSAEC cases during Wednesday's House Appropriations Committee hearing on\
        \ the Department of Justice's proposed ₱34.5-billion budget for 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e1525-0c27-4407-88d1-804cb65f82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5386f80-6908-4162-99dc-fe2c1a7782f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa ngayon 'yong mga gastos para sa OSAEC Law kinakarga sa IACAT (Inter-Agency\
        \ Council Against Trafficking),\" DOJ Undersecretary Nicholas Felix Ty told\
        \ lawmakers. \"Walang specific budget 'yong OSAEC Law pero kung may gastos\
        \ kami for meetings, do'n sa implementing rules and regulations (IRR), galing\
        \ sa IACAT budget.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b3b3d-e547-4552-8223-82f27d126da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05717a35-8dcd-4dbb-9ba5-d7456381f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:00:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For now, expenses for OSAEC Law are carried out by the\
        \ IACAT. There's no specific budget for the OSAEC Law but if we need to spend\
        \ for meetings, for the IRR, it's funded by the IACAT budget.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419f48b-6f1f-4e3f-9488-c2486deb4e05'
      'mgnl:activationStatus': true
