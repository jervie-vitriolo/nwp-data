      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after police involved in the fatal shooting
        of 17-year-old Jemboy Baltazar in Navotas were <a href="https://www.cnnphilippines.com/news/2023/8/14/body-cameras-unavailable.html">unable</a>
        to present footage from their body cameras during the incident on August 2.
        One of the policemen claimed that he forgot to turn on the device during the
        operation.&nbsp;</p>'
