      'mgnl:lastActivated': 2023-08-24T04:51:07.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff7390-dd7e-4b94-8162-11f1d66d476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said the problem was the transportation of large-scale building\
        \ materials — something Beijing accused Manila of doing during an Aug. 5 resupply\
        \ mission, as it defended its use of water cannons on Philippine boats.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925adbe-f6ec-4dde-84b9-662ab171b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b65604-13ef-4aef-bbe9-f25ef14b7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it isn’t true that China has stopped interfering with Philippine\
        \ vessels, Tarriela countered.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10648dc-7f24-4ec8-ab98-722477d9d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.590+08:00
