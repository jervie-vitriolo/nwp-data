      'mgnl:created': 2023-08-23T06:19:30.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the RFEF backed Vilda, and all but three of the 15 players\
        \ who sent letters missed out on Spain’s triumphant World Cup campaign.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f700e9-9067-466c-aaa6-99e12b44c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd4f6-8e70-43f4-b8d1-e826068d6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Unacceptable gesture’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f7058-30ef-4932-984b-09e53cce5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, on Monday, RFEF president Luis Rubiales admitted he “made\
        \ a mistake” by giving Spain star Jennifer Hermoso an unwanted kiss on the\
        \ lips after the 33-year-old received her gold medal following the team’s\
        \ Women’s World Cup final win against England.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5627960-c955-443c-bbd5-070c4550d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0dd008-c47b-41d6-aa32-aeee8cd3a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Well, in a moment of elation without any intention of bad faith, well,\
        \ what happened happened,” Rubiales said in a video with an RFEF watermark.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444000c2-9dac-42c8-9b1e-46c933c68f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e49f71-5dee-47a6-a4ad-1e93232294fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think in a very spontaneous way. I repeat, there was no bad faith\
        \ between either of the two of us. From there, well, here we didn’t understand\
        \ it because we saw something natural, normal and in no way, I repeat, with\
        \ bad faith.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa7ea4-ad9b-4a1f-823e-ee3ec8973c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7011688-9287-408c-90dc-c65ab6663493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But outside of the bubble, it looks like it has turned into a storm\
        \ and so if there are people who have felt offended, I have to say I’m sorry.\
        \ There’s no other way, right?”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c4516-5de0-4bd4-b4d8-24672be3f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee447df-9ca9-40d6-886d-32782b910894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:19:30.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:11.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Pedro Sánchez has said the apologies of Rubiales
        are “not enough.” Answering questions from reporters on Tuesday, Sánchez said
        that “what we saw was an unacceptable gesture.”</p>'
  'thailand-parliament-srettha-thavisin-prime-minister':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-23T06:21:14.000+08:00
    'imagesource': 'jcr:7ad628a7-e63b-420b-b379-0448ca5192e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '553116e9-a6a4-4e01-b486-d57a41a4129b'
    'lead': 'Srettha Thavisin, who still needs to be endorsed by King Maha Vajirilongkorn
      before he can officially take office, vows to work on improving the lives of
      Thais across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T06:23:45.906+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-23T06:36:45.586+08:00
    'mgnl:lastActivatedBy': 'superuser'
