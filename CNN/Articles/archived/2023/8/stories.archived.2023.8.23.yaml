    'stories': []
    'template': '1'
    'title': 'A new scooter every 90 seconds. India’s EV revolution has begun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b97fa6-ff2e-4686-b97e-f6dc416f0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At a startup factory in Hosur, a southern
        Indian city not far from Bangalore, the assembly line is buzzing with lightning-fast
        activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b976aa-9c5e-43c0-9625-e923974f12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here, workers in black uniforms churn out a brand-new electric scooter\
        \ every 90 seconds, while executives review the company’s skyrocketing sales.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8cf24-a44e-4ef6-9ee1-87d0cb28c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two-wheelers are going electric crazy fast,” says Tarun Mehta.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cddb236-d848-4ed1-8237-b1e91f927288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mehta is the 33-year-old CEO of Ather Energy, an electric scooter manufacturer\
        \ that has enjoyed a recent explosion of demand.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9dfb55-c119-45c3-a2f9-0eec884f496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years ago, the company sold about 200 units a month, he said.\
        \ Now, it easily clears about 15,000 units monthly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad69a09-8be7-4499-bfd0-130a4ed2e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Revenues are skyrocketing,” Mehta told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643e678-9de7-4800-868f-fd2c2a64fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what India looks like as it electrifies its vast personal
        vehicle market, <a href="https://www.bain.com/insights/electric-vehicles-are-poised-to-create-a-$100-billion-opportunity-in-india-by-2030/"
        target="_blank">which is projected</a> to become a $100 billion industry by
        2030. In the world’s most populous country, two and three-wheelers are the
        main focus, outnumbering other means of transport, such as cars, by about
        four times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d1a21-f0f4-4264-98fc-cfb554be8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking down a street in New Delhi or Bangalore is proof enough.
        Electric mopeds that sell for as little as $1,000 now zip along many congested
        roads. They’re touted by environmentalists and the government as a way to
        clear some of the toxic smog that <a href="https://www.cnn.com/2021/09/02/india/india-air-pollution-life-expectancy-intl-hnk/index.html"
        target="_blank">often chokes</a> metropolises across the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedb716-210a-4ba8-a649-2f9e561ebe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Registrations for such vehicles have shot up more than 10 times nationwide\
        \ in the last three years. In the Indian capital, many colorful rickshaws,\
        \ once powered by human pedaling, now run on batteries as they shuffle passengers\
        \ across town.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142364a-83ba-4b73-8748-d28e169e7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Established players, such as Hero MotoCorp, the world’s biggest maker\
        \ of two-wheelers, have invested heavily in electrifying their offerings.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f6afa-3c8d-4c82-9954-849ee8bb0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many countries, India is racing to go green, <a href="https://pib.gov.in/PressReleseDetail.aspx?PRID=1570107"
        target="_blank">with a goal</a> of having electric vehicles (EVs) account
        for a third of all private car sales and 80% of two- and three-wheeler sales
        by the end of the decade. By doing so, the country hopes to provide a model
        for other developing nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487804ec-8c04-4ff8-a36e-f4a5935a1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But to get there, experts say several big hurdles stand in the way,\
        \ including bringing down prices and improving infrastructure.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e3fc2-33f4-43d4-9dc1-f89be6b7ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two-wheeled ‘revolution’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70ccb7-cc69-49fe-974d-c86bc1695a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the last three years, a significant amount of momentum has been\
        \ brought into the market,” said Brajesh Chhibber, a McKinsey partner who\
        \ co-leads the firm’s think tank on future mobility in India.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed42f8c-d4d8-4d7b-bae0-1a7fbb47a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, almost 7% of all two-wheeled vehicles sold were electric\
        \ vehicles — rising from an “almost negligible number of units three years\
        \ ago” to 1 million, he noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b4a3c-b503-497b-94d7-2a1407996b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s an incredible jump.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e40137-dd9b-4749-a123-58f1341f6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push has been fueled by strong state support, particularly through
        <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=1942506#:~:text=Faster%20Adoption%20and%20Manufacturing%20of,10%2C000%20crore."
        target="_blank">a policy known</a> as “FAME,” or the Faster Adoption and Manufacturing
        of Electric Vehicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1daca-df67-4774-a369-707d9cabc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=1942506#:~:text=Faster%20Adoption%20and%20Manufacturing%20of,10%2C000%20crore."
        target="_blank">which started</a> in 2019, is pouring more than 100 billion
        rupees (about $1.2 billion) into subsidizing EVs for consumers and setting
        up thousands of EV charging stations across the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9eec42-b1b3-42ac-834d-501199a14b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subsidies have played a huge role in the recent wave of adoption.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d95b3-3b59-458e-ab1c-38054119a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, a high-speed two-wheeler in Delhi may now cost just 15%\
        \ to 20% more than its diesel-powered equivalent when factoring in federal\
        \ and state subsidies, according to Bain, compared to up to 30% without subsidies.\
        \ That’s helped incentivize many consumers to make the switch.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e99eae-ceb3-4f00-942e-f91c86768e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ather, which sees the transition as nothing short of a “revolution,”
        is one of dozens of startups benefiting. It joins at least 55 other EV manufacturers
        that have sprung up to meet demand, according to <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=1942506#:~:text=Faster%20Adoption%20and%20Manufacturing%20of,10%2C000%20crore."
        target="_blank">government data</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae50b8-9704-4a8d-ad4f-53bb61d5be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, however, is just getting started. Despite hitting a milestone,\
        \ the 1 million units sold last year is a mere drop in the bucket compared\
        \ to “India’s total two- and three-wheeler fleet stock of 250 million — leaving\
        \ immense room for sustained growth,” according to the World Economic Forum\
        \ (WEF).\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981f997-fffd-435b-92b5-3e16200eb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because public transport is relatively underdeveloped, these types
        of vehicles — scooters, motorcycles and rickshaws — are hugely important,
        <a href="https://www3.weforum.org/docs/WEF_Financing_India%E2%80%99s_Electric_Two_and_Three_wheeler_Fleets_2022.pdf"
        target="_blank">accounting for</a> a staggering 80% of all vehicle sales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b081d-e531-4166-85cb-651110694832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trend gives the country a leg up as it shifts to EVs, because such\
        \ vehicles are typically used more for daily short commutes versus long-distance\
        \ drives, according to experts.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a390f6-3718-4f27-8311-455c5f741ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.bain.com/insights/electric-vehicles-are-poised-to-create-a-$100-billion-opportunity-in-india-by-2030/"
        target="_blank">report</a> last December, Bain predicted two- and three-wheelers
        would be the “the vanguards for EV adoption,” in part because users may have
        less range anxiety, relying less on public charging infrastructure and more
        on “the adequacy of home charging.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bc706-1ad8-4658-84b6-fe6fcde4689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another driving factor is early adoption by delivery and logistics\
        \ companies, which are drawn to the lower operating costs of going electric\
        \ and efforts to lower their carbon footprints.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66328e3f-fecb-43a4-b50b-972474f50fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bain cited e-commerce behemoth Flipkart and food delivery giant Zomato,\
        \ as examples of companies that had already pledged to switch entirely to\
        \ EVs by 2030.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43f751-3c62-4dee-bd28-877d628d3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Room to grow</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaaf7f-6b2e-4b84-b009-dbff39fd54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite the hype and promotion, experts say three core challenges\
        \ remain.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3c7c4-ac76-46e2-8207-efed89d44d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like elsewhere, India is lagging in charging infrastructure. Authorities
        are working to change this, commissioning new charging networks in 68 cities
        across 25 states, as well as dozens of highways or expressways, according
        to <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=1942506#:~:text=Faster%20Adoption%20and%20Manufacturing%20of,10%2C000%20crore."
        target="_blank">a July statement</a> from the Ministry of Heavy Industries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49ed30-96dd-4c24-baf1-d518423a9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India is one of the world’s biggest nations, with <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=1942506#:~:text=Faster%20Adoption%20and%20Manufacturing%20of,10%2C000%20crore."
        target="_blank">thousands of cities and 28 states</a>, as well as many sprawling,
        underdeveloped rural areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c9820-c442-442c-844b-3ae48ccd859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the country still has a long way to go — and a lot of
        money to put in. WEF estimated in <a href="https://www3.weforum.org/docs/WEF_Financing_India%E2%80%99s_Electric_Two_and_Three_wheeler_Fleets_2022.pdf"
        target="_blank">a November report</a> that approximately $285 billion is needed
        to fully electrify India’s two and three-wheeler markets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c6569-5911-422b-a1b1-7610cc0a0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anmol Singh Jaggi, CEO of BluSmart, an Indian ride-sharing company\
        \ that uses an all-electric fleet, calls the lack of charging stations his\
        \ “biggest hurdle.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfaf42-9904-432b-af95-9322d055f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although we have built some very large super hubs … we still feel\
        \ deeply constrained by large-scale charging infrastructure being there,”\
        \ he told CNN. “I think the government needs to do more about [it], more than\
        \ just fiscal incentives.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5487dd5-a4d2-4393-90ab-7cca67b21b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And even with generous subsidies, consumers in some circles remain\
        \ skeptical about EVs.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef0a19-d640-4fad-a987-0d4b254b039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say more education is needed as customers question the csafety,\
        \ reliability or value of battery-powered vehicles. Some consumers believe\
        \ the prices of these models are still too high.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68550623-14dc-4741-9feb-9f10675adf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chhibber said more time was needed for people to come around on the\
        \ economic benefits of going electric, such as savings on fuel or maintenance\
        \ costs.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290ef6c-8dfd-40a1-936b-203e9aa5943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makers of two-wheelers argue that with the relatively high cost of\
        \ fuel in India, it takes less than a year for the owner to start seeing savings\
        \ from the purchase an electric scooter or motorcycle, compared to the cost\
        \ of operating a vehicle with a combustion engine.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5130ea-c274-49a6-b42c-bab0b9d8701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:32:59.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:33:09.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is still a bit of a hesitance on buying electric cars,” Chhibber\
