    'template': '1'
    'title': 'Australian Mark Torcaso named PH women''s football coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5aa8c-1da7-4325-a219-36b0ccc8d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Australian
        Mark Torcaso will now call the shots for the Philippine national women''s
        football team, the Philippine Football Federation (PFF) announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395cc49-9e37-400a-97c1-e535ef240b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torcaso will replace Alen Stajcic, who led the Filipinas to a historic\
        \ run at the recently concluded 2023 FIFA Women's World Cup.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e5d39-0e8b-4b64-a4f9-b424f3130db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 42-year-old football coach is the reigning A-League Women Coach\
        \ of the Year after leading Melbourne-based club Western United to the grand\
        \ finals in its inaugural Australian league season early this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1bd4c-62c1-4855-915d-168f2b9d6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is important that we continue the momentum from the Filipinas’\
        \ historic FIFA Women’s World Cup campaign in New Zealand,” said PFF general\
        \ secretary Edwin Gastanes in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fad96-0730-4954-8ad2-59a544309cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a motivated and accomplished coach in Mark Torcaso together\
        \ with his staff, ready to lead our women’s teams in upcoming competitions,”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7c1af-8bc9-4128-8f5d-e234c57c55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow Australian Sinisha Cohadzic will serve as assistant coach for\
        \ the Filipinas and head coach for the Philippine national teams for girls'\
        \ Under-17 and women's Under-20.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068eff25-7ac2-4edd-90fc-3d4920237456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, retired New Zealand football player Andrew Durante, who\
        \ is also part of Western United's coaching staff, will also join Torcaso\
        \ as assistant coach for the Filipinas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c7a8e-7ab3-4006-bbe5-ea29a2725d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Watching the development of the team over the last couple of years\
        \ has been amazing, from the AFF Championship to the World Cup, and I feel\
        \ honored to be able to try to continue this growth,” Torcaso said in a statement.\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1fd1e-14bd-4d46-bd3f-b6ad8130d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am excited to take on this opportunity and I can’t wait to meet\
        \ the players and the other staff in camp next week. I look forward to the\
        \ challenge alongside Sinisha and Andrew,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7becf0e-0912-4f64-9e6b-3876ead7b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torcaso's first test as Filipinas new head coach is the upcoming Asian\
        \ Games in Hangzhou, China in September and the AFC Olympic Qualifiers in\
        \ Perth, Australia in October.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712bf31-c714-484e-93e2-6bafe1866dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:14:07.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-23T11:17:00.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohadzic will handle the girls’ Under-17 in the AFC Asian Cup Qualifying
        Tournament in Vietnam next month.</p>'
