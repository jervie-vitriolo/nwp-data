    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roel-Degamo', 'Boying-Remulla', 'Arnie-Teves', 'Arnolfo-Teves-Jr.',
      'Department-of-Justice', 'DOJ', 'Jesus-Crispin-Remulla']
    'stories': []
    'template': '1'
    'title': 'Prosecutors expected to issue resolution on charges vs. Teves over Degamo
      slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d3e2a-e156-47d0-b707-b093861ac750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Department of Justice (DOJ) on Wednesday said its prosecutors could soon issue
        a resolution on the charges of multiple murder, multiple frustrated murder,
        and multiple attempted murder against former Negros Oriental Rep. Arnie Teves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3523f6b-2322-4e66-a73f-39f902316f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla said the law may soon catch\
        \ up with Teves once the charges against him have been filed in court and\
        \ an arrest warrant is issued over the killing of Governor Roel Degamo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffed12-4527-4269-b883-e0cc7e706a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.093+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given a word that looks like they are about to resolve it
        already. <em>‘Yun ''yung hinihintay natin, ‘yung</em> resolution <em>para
        ma-file na ‘yung</em> Degamo cases against Teves," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1353a-bddf-40b1-bbd8-2e57bd785f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when that’s filed, everything will become faster now for the
        arm of law <em>kasi may</em> duty of rendition <em>na lahat ng</em> member
        states <em>ng</em> United Nations <em>na hulihin siya</em> and <em>meron na
        siyang</em> arrest warrant," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bf792-d65a-4b08-8207-f7212bcc7bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: \"I was given a word that looks like they are about to\
        \ resolve it already. That's what we're waiting for, the resolution so we\
        \ can file the Degamo cases against Teves. And when that's filed, everything\
        \ will move faster now for the arm of law because there will be a duty of\
        \ rendition to all member states of the United Nations to capture him and\
        \ there is an arrest warrant.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30307e38-5e3b-421e-b0b5-bbaba3e0508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has repeatedly denied involvement in Degamo’s killing on March\
        \ 4. He also refused to return to the Philippines, citing threats to his life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde9596-592f-492b-971a-d9f3ac93c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a historic first, Teves was expelled by the House of Representatives\
        \ last week for disorderly behavior and violating the chamber’s code of conduct.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe62a01-1d8d-4bdf-b518-828f6a75e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/8/22/house-of-representative-hr1212-special-elections-teves.html"
        target="_blank">House</a> has directed the Commission on Elections (Comelec)
        to conduct a special election in the third district of Negros Oriental for
        Teves’ replacement.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7460d27-9705-4835-80bd-bbca4ad78be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T15:37:05.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T15:55:38.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said it is not feasible to include the\
        \ special election in the upcoming barangay and Sangguniang Kabataan polls\
        \ in October. The earliest it can be held is December 2023, he noted. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
