    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB eyes submission of joint circular for ₱3-B fuel subsidy next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e08e1-5f8d-436e-b003-053dafc1bc13'
      'mgnl:activationStatus': true
