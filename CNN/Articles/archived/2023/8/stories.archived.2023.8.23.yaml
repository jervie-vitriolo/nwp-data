      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, \"The resupply mission that we had yesterday is not a walk\
        \ in the park. We still experienced dangerous maneuvers.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5696c-d2f8-44b0-bf3b-fbcc14501fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ce021-410f-4fdd-9ddd-74b91bd0e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, AFP chief Romeo Brawner Jr. noted that
        while China no longer fired water cannons on Tuesday, it still appeared ready
        to use these on Philippine vessels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28b578-0eb4-4e85-9123-fc0a04b9bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be8185-9378-4c0f-8f0a-44f88adda6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung isang (Chinese) coast guard ay pinaandar nila 'yung kanilang\
        \ mga water cannon ano, although hindi naman nila tinutok directly sa mga\
        \ resupply ship natin at dun sa coast guard ship natin. Pero the mere fact\
        \ na pinaandar mo 'yung water cannons mo at ready kang gamitin ito is something\
        \ else,” Brawner said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d7256-f639-45bf-9c6e-15e1bb63a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18332f96-02cc-448d-8db3-464dd9711580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Chinese coast guard started operating their water\
        \ cannons, although they did not directly aim these at our resupply and coast\
        \ guard ships. But the mere fact that you readied these devices is something\
        \ else.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09dd4a8-28fe-4127-99b5-84c15efa9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d479350-bf02-4587-9163-dea7b9a898dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP chief said he interprets the move as China's way of “flexing\
        \ [its] muscles.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2cfee-c623-43cc-bcad-73dcdbbe8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62674d89-edf0-4adf-941f-d6bbb6766513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, both Tarriela and Aguilar noted the importance of other countries'\
        \ support, with Aguilar saying it shows that China is now \"isolated\" from\
        \ the rest of the world.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86feaa1-5a9f-45e2-b164-a7614e1dd82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbe02a-04a3-4cc0-b1de-ce643dcf002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the international support, Tarriela also attributed the\
        \ success of the resupply mission to the seamanship skills of the PCG vessels\
        \ and supply ships.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4fbf9-a4ef-4c9b-92f3-81628f1cf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e28095-dd1e-42a5-a19b-52d4e0231661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said China made three attempts to block and separate the supply\
        \ vessels from the PCG ships escorting them to the military outpost on Ayungin\
        \ Shoal.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7821a01-6e19-478a-9a10-128e7cf5cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f385b-3eb7-4ae7-9efe-a90c960117b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This time our game plan really is to outmaneuver the Chinese Coast\
        \ Guard vessels sa kanilang pagharang sa atin. The game plan was for the supply\
        \ boats to be successful in entering the shoal at makapagdeliver ng kaniyang\
        \ supplies,\" the spokesperson said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b033fb-579a-4b71-add8-c700c61b75a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7525b1-f65b-4c39-b82c-017534b24e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela and Aguilar promised Filipinos that the administration
        will continue to assert the country''s sovereign rights over Ayungin Shoal.
        They also stressed the government will not remove the BRP Sierra Madre — the
        Navy ship intentionally grounded on the shoal by the Philippines to enforce
        the country’s claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5b611-647f-4221-a56d-e8fbe9516002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'pcg-denies-special-arrangement-china-ayungin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T14:24:47.000+08:00
    'imagesource': 'jcr:848980b7-f9b1-4a99-a2f4-2e4875aaf75b'
