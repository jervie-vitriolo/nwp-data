    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e737b-26c3-4de7-a946-b1ad8c7727b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Despite
        continued dangerous maneuvers by Chinese state vessels in the West Philippine
        Sea, Philippine officials said on Wednesday they noticed a change in behavior
        during the military''s recently completed resupply mission to Ayungin Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99801b-a056-49d1-8bd8-c95fa35f01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6eb93b-4243-478d-8353-860a12b270f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply vessels chartered by the Armed Forces of the Philippines
        (AFP), escorted by two Philippine Coast Guard ships, <a href="https://www.cnnphilippines.com/news/2023/8/22/brp-sieera-madre-resupply-mission-completed.html">delivered
        supplies</a> to Filipino troops stationed on Ayungin Shoal on Tuesday after
        they failed to complete the trip last Aug. 5, when <a href="http://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">China
        blasted water cannons.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e151d2d-489b-4f59-bbf3-4d58d6c6e08b'
      'mgnl:activationStatus': true
