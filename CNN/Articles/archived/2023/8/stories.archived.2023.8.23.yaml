      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        joint memorandum circular (JMC) required by the Budget department for the
        release of the ₱3-billion fuel subsidy will “hopefully” be submitted next
        week, according to the Land Transportation Franchising and Regulatory Board
        (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc4158-3fe9-4b93-8ee9-7812ea04b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:15:54.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:16:42.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press briefing Wednesday, LTFRB Executive Director Robert Peig
        said the board is finalizing amendments to the JMC, which should stipulate
        guidelines for the subsidy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca0b7b-11b2-43c8-8507-dff201140634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:15:54.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:16:42.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully matapos ngayong araw at mai-route for signature ng partner
        agencies po natin,” he said. “‘Yun na lang po hinihintay ng Department of
        Budget and Management (DBM) kasi may mga amendment po na kailangan ma-incorporate.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a3f87-24f6-4e8a-845d-0f2852e6ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:15:54.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:16:42.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Hopefully it will be finished today and routed for signature
        by our partner agencies. That''s all the Department of Budget and Management
        is waiting for because there are amendments that need to be incorporated.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefa42e-ac98-47ce-9b95-06a961d6352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:15:54.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:16:42.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM has required a JMC signed by the LTFRB, Department of Transportation,
        Department of Energy, and Department of Information and Communications Technology
        before it would release the ₱3-billion subsidy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735e9ec-c66a-43aa-bac5-76b0e5a3ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:15:54.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:16:42.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked whether the release of the budget for the fuel subsidy is possible
        next week, Peig said “hopefully.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abd78c-67f3-45ea-92b1-f9263043b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:15:54.136+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:16:42.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fuel subsidy is expected to benefit 1.6 million public utility
        vehicle drivers amid consecutive hikes in fuel prices.'
