      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> CNN
        Philippines partners with the Management Association of the Philippines (MAP)
        for the common advocacy of building a progressive future through management
        excellence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf3e3c-2803-4cc5-b0b5-ffdb841e7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old organization has the country''s top executives of
        various industries in its roster of 1,200 members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07faa39d-de8f-48c8-a4cb-4cafb11a370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This partnership with CNN Philippines, a very credible network, is
        a milestone for us especially this year that we have embraced advocacies on
        major social and developmental concerns that would have a tremendous impact
        on business and the lives of future children,” MAP President Benedicta Du-Baladad
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74669146-b47d-4b65-bf25-9b680320c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its partnership, MAP will talk about trends in management
        and the marketplace in “The Business MAP” segment on CNN Philippines’ The
        Final Word newscast from 9 p.m. to 10 p.m. on weekdays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925f0fc-119e-49ce-8197-2f4a80cab1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines President Benjamin Ramos said the network’s partnership
        with MAP will pave the way to more established sources of information and
        trends from not only the business community but also other industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1023c-0303-4922-bffe-6b96d3bc29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We expect a good partnership with MAP and, as we say, this would be
        a good source of stories and business trends,” Ramos noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7256aa-ed10-402b-8439-d8a97ffbc854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the theme “Bridging and Building a Progressive Future,” MAP is
        prioritizing programs about building in internal strengths; resilience and
        recovery, innovation, diversity; equity and inclusion; growth and people development;
        and environment, social and governance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e8e59-d4af-469b-9a7f-a2882613121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T23:50:53.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T23:50:53.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAP earlier launched its campaign against malnutrition and child
        stunting in the country, heeding the urgent calls to help solve this persistent
        societal problem that can imperil children’s ability to achieve a better quality
        of life.</p>'
