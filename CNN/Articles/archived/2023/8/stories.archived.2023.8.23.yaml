      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bd8b4-0281-4be7-b926-d472ebbaba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:00:11.245+08:00
