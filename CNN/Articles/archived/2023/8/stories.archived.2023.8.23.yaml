  'moodys-hawaii-wildfires-economic-losses':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-23T14:33:23.000+08:00
    'imagesource': 'jcr:1b7ec257-a397-4d59-86d0-432fa68b3574'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02235bea-a892-4044-9d7c-54282588a8b1'
    'lead': 'Moody’s RMS estimated up to $6 billion in economic losses from the devastating
      wildfires in Hawaii, which killed at least 115 people and destroyed countless
      homes and businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T14:37:41.666+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-23T14:37:50.816+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-23T14:37:50.518+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moodys', 'United-States', 'Hawaii', 'Maui', 'US']
    'stories': []
    'template': '1'
    'title': 'Moody’s estimates Hawaiian wildfires caused up to $6 billion in economic
      losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4698e7-c032-4ef3-a944-0e1ef71c6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Moody’s RMS estimated up to $6 billion
        in economic losses from the devastating wildfires in Hawaii, which killed
        at least 115 people and destroyed countless homes and businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443eb0e8-835c-4d71-89d5-f698ecf0ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The losses could range from $4 billion to $6 billion, Moody’s said\
        \ Tuesday. About 75% of the losses will be covered by insurance because of\
        \ the island’s high insurance penetration rates, according to the risk modeling\
        \ agency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd986997-d6bf-4669-ac70-8e5c21acfe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The loss estimate is wide-ranging, including “property damage, contents,\
        \ and business interruption, across residential, commercial, industrial, automobile,\
        \ and infrastructure assets,” Moody’s said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdc862-1a0f-45ff-995a-fa621979a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Post-event loss amplification is expected to be high in this event
        due to the island effect on supply chains, high construction labor costs in
        general, inflationary impacts during the expected long recovery time, and
        potential ordinance and law requirements,” said Rajkiran Vojjala, vice president
        of modeling at Moody’s RMS, in a <a href="https://www.rms.com/newsroom/press-releases/press-detail/2023-08-22/moodys-rms-estimates-usd-4-to-6-billion-in-economic-losses-from-hawaii-wildfires"
        target="_blank">news release</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf063e-504c-4e12-b0d6-f5742df35f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moody’s said it analyzed satellite and aerial imagery, as well as damage\
        \ maps from the Maui Emergency Management Agency on August 11.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1a89d-6fa0-46df-9577-c4ed557e32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The estimate counts physical losses, but not the long-term macroeconomic\
        \ effects. It doesn’t include the GDP loss as the island tries to recoup from\
        \ the damage, government payments or other social costs.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020ea93-cfc4-46b3-a824-90337fdbcad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the losses are concentrated in Lahaina, Moody’s said, where\
        \ insured property value ranged from $2.5 billion to $4 billion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3f5f4-d45a-4bf6-80d3-7a271585f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii will be <a href="https://www.cnn.com/2023/08/18/business/rebuilding-maui-hawaii-cost/index.html"
        target="_blank">expensive to rebuild</a>. Construction costs about 44% more
        compared to the mainland, according to an estimate from Verisk, a global insurance
        data analytics provider.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8c9fc-2980-4767-bc84-c5908ab0fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:37:41.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:37:50.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/22/business/maui-wildfires-moodys-economic-damages/index.html"
        target="_blank">Moody’s estimates Hawaiian wildfires caused up to $6 billion
        in economic losses</a>."</em></p>'
