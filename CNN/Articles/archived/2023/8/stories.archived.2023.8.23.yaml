      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 18, the ICC appeals chamber decided by majority to continue\
        \ to investigate the Duterte administration's war on drugs, rejecting the\
        \ plea of the Philippine government through the Office of the Solicitor General\
        \ (OSG) against the resumption of the probe.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903317eb-a5eb-4004-b1a8-aebfe439886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">ICC
        to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9d037-4a6f-43d0-83df-6a444d43d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this ruling, President Ferdinand Marcos Jr. agreed to stop the\
        \ country's engagement with the tribunal, Solicitor General Menardo Guevarra\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bea902-7233-44d2-bde7-def0fec3c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/20/ph-ends-icc-engagement.html">PH
        gov''t ends engagement with ICC following rejected plea vs. drug war probe</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b26b2f-2111-45b5-9f65-c2208e44e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How is that possible for our own Human Rights Commission to express\
        \ cooperation with the ICC when the President already said we are done with\
        \ the ICC? How do you think they will proceed?\" he asked Remulla.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aeb4fc-64e4-40ab-ab53-b024552041fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice secretary said that while the CHR is an independent constitutional\
        \ commission, it has to \"respect the other branches of government that are\
        \ there.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca741ef2-a1cb-4591-af26-fcee8b16ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When the Executive has already given its own commitment, I believe\
        \ that it is their duty to consult first with the Executive regarding this\
        \ matter because we have to speak with one voice as a country,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56dcab-d443-4fc1-8f68-874388c3929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said the DOJ may have to communicate with the CHR about\
        \ the matter, to which Marcoleta added that the commission must talk with\
        \ the OSG.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19442d8e-abc0-4861-90d9-a18ab0ef6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://chr.gov.ph/about-us/">CHR</a> is an independent
        national human rights institution created under the 1987 Philippine Constitution,
        established in May 1987 by virtue of Executive Order No. 163, in response
        to the atrocities committed during Martial Law.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7406de-4aa8-4f48-8ecf-39e6b604c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among its powers and functions are to \"investigate, on its own or\
        \ on complaint by any party, all forms of human rights violations involving\
        \ civil and political rights\" and to \"monitor the Philippine Government's\
        \ compliance with international treaty obligations on human rights.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676b5da-2994-455a-81a4-84be33d8063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission earlier encouraged the current administration to
        view the ICC decision as an "opportunity to give better meaning" to Marcos''
        commitment to ensuring a "high-level of accountability" for human rights violations.</p>'
  'dbm-bucor-request-prisoners-allowance-hike-':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T19:05:24.000+08:00
    'imagesource': 'jcr:30c6cd16-c13b-4134-a7cf-9b0a3c297c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbed46d2-1211-411f-a81d-e86a897916b7'
    'lead': 'The request of the Bureau of Corrections (BuCor) to increase the allowance
      of prisoners for food and medicine was rejected by the Department of Budget
      and Management, Justice Secretary Jesus Crispin Remulla told lawmakers on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T19:08:02.342+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-23T19:08:02.903+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla: DBM rejected BuCor''s request for prisoners'' allowance hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c92cc0-2ae0-4609-9ef0-e8556a4a550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        request of the Bureau of Corrections (BuCor) to increase the allowance of
        prisoners for food and medicine was rejected by the Department of Budget and
        Management, Justice Secretary Jesus Crispin Remulla told lawmakers on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96e464-a123-41b6-a6f4-642a0725fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the budget briefing of the Departmenf of Justice (DOJ) in the\
        \ House of Representatives on Wednesday, ACT Teachers Party-list Rep. France\
        \ Castro raised that the subsistence and medical allowance for prisoners remained\
        \ at ₱70 and ₱15, respectively in the proposed 2024 budget of the agency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e506683-a8d2-4a6c-833e-3ad3ddc3107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She asked the DOJ how much was recommended to the Department of Budget\
        \ and Management (DBM).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de32c0d-5744-4d58-a5a5-18b6e03f9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang amin pong hiningi sa BuCor (Bureau of Corrections) ay ₱100 sa\
        \ pagkain at ₱30 pesos sa gamot, ngunit hindi ito binigay sa amin,\" Justice\
        \ Secretary Jesus Crispin Remulla said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcaf4cb-6fc2-4253-b7db-523af75d46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami hong di talaga binigay ang DBM na kailangang kailangan ng\
        \ DOJ,\" he also said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5076af9-f22e-442b-a093-eb3076d60ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we requested for BuCor is ₱100 for food and ₱30\
        \ pesos for medicine, but it was not granted. DOJ had many other urgent requests\
        \ that were not granted by the DBM.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c132a05-dbdd-4055-b36c-963c30993c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla added that the DOJ asked for ₱23 billion to build new jails\
        \ to decongest other facilities but it was also not approved.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c237fcf-7809-40e4-9582-7564c952123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the congestion rate of Philippines jails is at 383%.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338829a-92c0-474f-a7c4-30eee7b6f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DBM approved a budget of ₱7.2 billion for BuCor next year  — only a\
        \ fifth or 20% of the proposed ₱36.1 billion funding.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bb053-b3a7-4bb3-a16d-b2489d77a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget Assistant Secretary Mary Anne Dela Vega said the amount of the\
        \ subsistence and medicine allowance for inmates under BuCor is the same as\
        \ the Bureau of Jail Management and Penology (BJMP).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d026c-309c-4d1d-87c2-3841c340586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The reason why it was maintained is because the impact of the other\
        \ PDLs (persons deprived of liberty) also being maintained will amount to\
        \ almost ₱3 billion,\" Dela Vega said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b63fe2-35a1-4028-8562-98c524ad4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'd also like to state that if we're going to give the ₱130 being\
        \ asked by BuCor, we'd also like to consider that as far as our counterparts\
        \ like the uniformed personnel or military, their subsistence is only at ₱\
        150 per day,\" she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b09396-ddea-4162-8494-2c18a8178c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, BuCor chief Gregorio Catapang Jr. vowed to block any attempt\
        \ by former New Bilibid Prison (NBP) deputy director Angelina Bautista to\
        \ return to the bureau after resigning this month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d719d-4bc3-4bd6-b3f9-7e3289be283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said he would reject any application from Bautista, who tendered\
        \ her irrevocable resignation after being linked to anomalies inside NBP.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78e059-a193-43c6-b701-4bf021c555b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista also resigned during the administration of Catapang's predecessor,\
        \ Gerald Bantag, after a gang fight inside NBP that resulted in the death\
        \ of an inmate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372ba42-689c-4994-93da-14175e532a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said his latest directive to ban cash inside NBP and other\
        \ BuCor jails is aimed at addressing what he described as a \"minimum form\
        \ of corruption\" involving inmates and BuCor personnel.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0af12-89a7-4205-8328-204aba881b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starting September, inmates and prison guards will be prohibited from\
        \ handling money inside prisons and penal colonies. The BuCor will instead\
        \ issue booklets to prisoners, which will reflect the amount credited to the\
        \ owner's name and could be used to purchase goods inside detention facilities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16e285-cf6b-40f2-b8fd-17f3079235b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:02.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:08:02.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuCor will now be a cashless zone," Catapang told lawmakers. "All
        people who have money inside the jail will be confiscated, including PDLs
        and employees. We will be issuing coupons or chit-money to the tune of ₱2,000
        per week because that is the only amount allowed by PDL."</p>'
  'LTFRB--Multiple-petitions-to-delay-decision-on-fare-hike-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-23T18:58:29.000+08:00
    'imagesource': 'jcr:cc1b2085-ed82-4d3c-9868-d1e88e5be08f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5cbfc1-d01c-469f-9286-2fd75e4fef93'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) said
      it anticipates that the variations in fare hike petitions from different groups
      would extend the process of developing a fare matrix that caters to the public
      transport sector and commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T19:08:56.836+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-23T19:09:46.276+08:00
    'mgnl:lastActivatedBy': 'superuser'
