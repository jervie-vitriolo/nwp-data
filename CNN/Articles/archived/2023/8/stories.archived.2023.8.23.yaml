    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan to aid in PH customs lab revival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcb6eb-0c0a-4908-81f2-d354d684160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Japanese government is extending its assistance to the Philippines’ target
        of reviving its customs laboratory, which is designed to boost border security
        efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981a479-d561-4cc4-bcdf-88d93f6c1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would be done through the Japanese government’s aid arm Japan International
        Cooperation Agency (JICA), the Bureau of Customs (BOC) said in a statement
        on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29912603-4c7f-4e6a-91e0-89ed690238aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commitment was made during a meeting with JICA’s customs expert
        Katsu Shigeaki last week, where he committed to provide strategic technical
        assistance and capacity-building support.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4a752-01b7-4b07-859f-4baf20df631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in June, the BOC said it was planning to re-establish the Philippines
        Customs Laboratory (PCL) to improve the country’s measures against smuggling
        as well as increase its revenue collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db34ac-e948-4481-a617-cfd2ca06e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/28/boc-customs-laboratory-revival.html">READ:
        BOC eyes revival of customs laboratory to boost fight vs. smuggling</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c5fec-0abc-4802-9189-5b56b7149697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BOC previously said that relaunching the PCL could help determine
        the correct tariff classification and imposable duties on imports, as well
        as deter any attempts of technical smuggling. The challenges, however, include
        the lack of facilities and obsolete laboratory equipment, Commissioner Bienvenido
        Rubio said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e1106-7e41-4b1e-940c-dae4245bc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:38:03.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:38:03.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JICA is also committed to assisting in other modernization projects
        of the BOC.</p>'
  'dela-rosa-china-special-arrangement-ayungin-shoal':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-23T11:58:21.000+08:00
    'imagesource': 'jcr:fd0491c0-8dd2-4a1a-9eb8-3e57742b0a95'
