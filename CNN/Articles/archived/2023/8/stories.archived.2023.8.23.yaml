      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> GCash, the Philippines’
        #1 financial super app, waives the QRPH transaction fees or merchant discount
        rates (MDRs) for micro-merchants who use the scan-to-pay service, until the
        end-of-2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a361ab2-3352-46c3-a414-66ded96ee36f'
