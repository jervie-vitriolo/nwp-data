      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T11:18:45.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get emotionally wrecked by Paul Mescal as a dad in "Aftersun,"
        this time on the big screen</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1883d5-fed2-46a5-85bf-602eb2c375a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:37:32.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T11:18:45.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been putting off watching director Charlotte Wells'' moving
        debut feature since it became available online early this year — not because
        I didn''t want to, but because I didn''t think I was emotionally prepared
        for it. While the promise of seeing daddy Paul Mescal appealed to me greatly,
        I didn''t think I was in a mental state to be wrecked by the two-hour film
        that my friends had marked as a tearjerker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5076303-eb67-40c1-8df0-043e5d0e9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:37:32.883+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T11:18:45.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no escaping it last week though, as I watched it on the
        big screen thanks to FDCP''s A-List Series in partnership with Ayala Malls
        Cinemas. The film follows young father Calum (Mescal) and his 11-year-old
        daughter Sophie (Frankie Corio) on their last holiday together at a fading
        resort in Turkey. Partially based on Wells'' own life, the film shows quiet,
        tender moments between father and daughter through flashes of VCR footage
        interspersed between scenes — all which were admittedly so much better on
        the big screen. Mescal and Corio played their parts so earnestly, it felt
        like I was watching a friend''s home movie. And while I wasn''t wrecked in
        the hagulgol out-of-my-seat sense (my pack of four-ply tissues remained untouched),
        the little moments of realization throughout the final act had me devastated.
        — GABY GLORIA</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0e7b0-f5c8-4e23-a260-2e96b6fd0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:37:32.885+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-24T11:18:45.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch international films "Aftersun," "Corsage," Return to Seoul,"
        and "Close" at select Ayala Malls Cinemas from now until Aug. 29. Reserve
        tickets <a href="https://www.sureseats.com/" target="_blank">here</a>.</em></p>'
  'school-officials-parents-old-school-calendar':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T18:32:45.000+08:00
    'imagesource': 'jcr:2c9607ce-3698-45bc-8cfa-d95ec926e7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89c62788-79e1-48c2-8099-ef7deac0dfa3'
    'lead': 'Various education stakeholders expressed their support to revert to the
      old school calendar of June to March as the Department of Education awaits the
      results of a study on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T18:38:10.625+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-23T18:50:12.188+08:00
