      'mgnl:type': 'text'
      'text': "Tori Kelly, Black Eyed Peas and country music duo Dan + Shay are among\
        \ Braun’s other clients. He formerly represented Kanye West, now Ye, off and\
        \ on.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3d320-247f-4342-8c5b-3948c51a4112'
