  'sweden-mandaue-city-transportation-waste-management-systems':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-08-23T21:33:59.000+08:00
    'imagesource': 'jcr:eafff5be-075d-46ae-b16c-c22c625e2772'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80d92d6-c774-4a17-bcec-6c2e07cb30fa'
    'lead': 'The Swedish government is planning to collaborate with Mandaue City in
      Cebu on transportation and waste management systems to make the locality a sustainable
      smart city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T21:40:11.750+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-23T21:42:35.662+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-23T21:42:35.266+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'Sweden', 'Annika-Thunborg', 'Cebu', 'Mandaue-City']
    'stories': []
    'template': '1'
    'title': 'Swedish government plans to partner with Mandaue City on transportation,
      waste management systems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c594b5-296a-4621-99a6-4f06414b3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 23)</strong> — The Swedish
        government is planning to collaborate with Mandaue City in Cebu on transportation
        and waste management systems to make the locality a sustainable smart city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8c36c-5513-4369-9e8a-332d0d5da90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swedish Ambassador to the Philippines Annika Thunborg said there are\
        \ a lot of ideas for partnership with the city government and the Mandaue\
        \ Chamber of Commerce and Industry, and that specifics will be announced soon\
        \ after a series of meetings.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1708b-7881-459e-bc96-7f1504a33604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are very like-minded. Mandaue as a city has won different awards\
        \ as sustainability and smart city development. I have been to different events\
        \ where I have spoken and Mandaue City often gets a prize or a winner, so\
        \ that bodes very well for the future,\" Thunborg said in an interview with\
        \ reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e55e8-dcdd-4923-a4bc-722b419c6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunborg was one of the speakers at the MCCI Business Summit 2023 on\
        \ Wednesday where she talked about sustainability in the circular economy\
        \ or the ways on how to reduce carbon footprint among industries just like\
        \ in Sweden.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850138d2-5047-488c-837a-0b1a9d70b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunborg said that a transportation system is one area that has been\
        \ discussed for collaboration with Mandaue City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64955d20-5ae6-4308-be5c-b20988a6540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Another area is waste management and waste-to-energy and that we\
        \ also discussed with (Cebu) Governor (Gwen) Garcia previously,\" she added.\
        \ \"Of course, as we know there is a lot of interest in moving towards a more\
        \ sustainable waste management system in Cebu.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdc3fc-273d-4db6-80a3-104c852fe803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunborg said Sweden is known for a very efficient transportation system\
        \ which includes Bus Rapid Transit (BRT) systems, ferries, trains, and subway\
        \ systems.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424646d-2377-4799-adae-219e1da78fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador said she was glad that Metro Cebu is now starting to\
        \ build its own BRT system which she described as a first step to a sustainable\
        \ transportation system.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508adef-c2ff-4355-bb91-92abf9d5194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is very important for Cebu to have a BRT system,\" the envoy said,\
        \ adding any city needs a good mix of transportation systems.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2b6ab-86f4-42b7-a77b-ff282d71ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The aim is for the whole population to use the public transportation\
        \ system and basically leave the car at home,\" Thunborg explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0682f-957b-46b1-b49e-28f446c5e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mandaue City Mayor Jonas Cortes welcomed the collaboration with the\
        \ Swedish government, saying it is the goal of his city to become a smart\
        \ and sustainable city.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f812d3-ae4f-44c6-8176-69aa0cbb409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am confident that we are on the right track, Mandaue is doing good,\
        \ with the good partnership with the business sector, and we do hope to take\
        \ advantage of the momentum,\" Cortes said. \"The momentum is on our side.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2f2e3-4e01-4b21-9a84-a3737a3758a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever plans they have for Mandaue, Cortes said it would also need\
        \ to collaborate with neighboring Cebu City and Lapu-Lapu City.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9154f-8132-4cb4-a287-c3949debb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:40:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T21:42:35.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is our goal,\" the ambassador pointed out. \"In fact, that is\
        \ why we are establishing good relationship with our neighboring cities of\
        \ Cebu and Lapu-Lapu. We have to go beyond borders because our neighbors'\
        \ problems sooner or later will be our problem so we need to pool our efforts\
        \ together.\"\r"
  'NEDA-confident-PH-will-hit-economic-growth-target-for-2023-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T21:56:54.000+08:00
    'imagesource': 'jcr:cf647ca7-9162-444e-bd6d-664f76a0c121'
    'jcr:primaryType': 'mgnl:composition'
