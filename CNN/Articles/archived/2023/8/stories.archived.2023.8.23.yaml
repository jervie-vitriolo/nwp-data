      'mgnl:lastActivated': 2023-08-23T06:06:06.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a801b-686d-447f-8bb4-bc5157ff1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The radio program, also known as the \"House of Opinions,\" consists\
        \ of Muslim missionaries who cater to various projects in support of the Mindanao\
        \ peace process.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce0a7b-8302-4433-b4a1-1f304364ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386ed94-7f39-4948-9420-4d2b8876f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We condemn this senseless act of violence as it has no place in our\
        \ society,\" PTFoMs chief Paul Gutierrez said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6b7ec-dbe2-432c-b8a9-5e6d39be99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190c387-6da7-4040-875a-536ed625e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the media task force has coordinated with the Philippine\
        \ National Police and the 6th Infantry Division of the Philippine Army for\
        \ support in the ongoing investigation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc8b0f-fe24-43c6-b274-134c361a630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8d7bb-fe85-4b25-b0c6-922769d8da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pending the result of the investigation as to the motive of the attack,\
        \ we consider this as related to the work of the victim as a radio anchor,\"\
        \ Gutierrez also said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bd9dc-9b4a-4625-8545-697cf5dfad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c21078-449d-48bd-802f-ee44401a42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last May, the Center for Media Freedom and Responsibility reported\
        \ at least 75 cases of violations against media workers since President Ferdinand\
        \ Marcos Jr. took office.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f5761-e6ea-4860-99b5-7656730e1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d4252-fbb2-4b49-8843-bf93ac826b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:02:49.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T06:06:06.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It exceeded the 60 press freedom violations under the Marcos administration
        reported by the National Union of Journalists of the Philippines.</p>'
