      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Justice
        Secretary Jesus Crispin Remulla expressed belief the Commission on Human Rights
        (CHR) should have consulted first with the executive department when it declared
        willingness to cooperate with the International Criminal Court''s (ICC) probe
        into the bloody drug war of former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52301186-5a3d-4324-b0ef-c2a811b1a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SAGIP Party-list Rep. Rodante Marcoleta raised the matter during the\
        \ budget briefing of the Department of Justice (DOJ) in the House of Representatives\
        \ on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52bb7b-199c-433b-8c0b-790ae612b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:05:08.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T19:10:51.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing news reports, Marcoleta said the CHR stated that it is willing\
        \ to cooperate with the ICC if its office is tapped by Prosecutor Karim Khan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b25a5-2c30-4507-934f-23d5a74d9e6c'
      'mgnl:activationStatus': true
