    'title': 'COA flags over ₱800 million MWSS collections from water companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622de29a-344d-4c50-8192-62a0c5beea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Commission on Audit (COA) said the over ₱800 million collected by the Metropolitan
        Waterworks and Sewerage System (MWSS) from water concessionaires were excessive
        and would lead to additional burden to consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83da45-e0c5-49b1-8818-cb96fb4494a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26be76-27dd-4438-89be-721d7e6762d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its annual audit report, state auditors said the MWSS collected\
        \ ₱845.71 million from Maynilad Water Services Inc. and Manila Water Co. Inc.\
        \ from 2019 to 2022 which exceeded the limits under their concession agreements.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71551315-309e-47bf-9acd-a784e53c011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09895ff-e9d1-4f9d-ae67-b42cd2387458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“MWSS billed and collected the actual share of the two concessionaires\
        \ for the costs and expenses relative to the implementation of the New Centennial\
        \ Water Source - Kaliwa Dam Project (NCWS - KDP) and for the salaries and\
        \ wages of the Bantay Gubat and other expenses relative to the implementation\
        \ of the Ipo Watershed Development Program,” the COA explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908242e-64cb-43d6-8a1a-75ef6785473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2757ae-c00f-4c61-a3ef-71943d2acecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the MWSS collected over ₱310 million from both water firms\
        \ for the standby cost of the Kaliwa Dam Project.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26432a2-5d65-49b6-8bec-0825cccc1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02dbdda-d6a9-4437-b289-ddf5f4766924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission said it wrote a letter dated May 26, 2023 to the Department\
        \ of Finance (DOF) to clarify the matter. In its response on June 26, the\
        \ Finance department said the MWSS is allowed to collect fees pursuant to\
        \ their concession agreements.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea17566-a586-490d-86de-1e3f7d6c9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d7563-ea69-49b2-b349-0999166ff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the absence of approval of the DOF for the billings and collections\
        \ of additional local counterpart funds from the concessionaires made these\
        \ unauthorized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44bf2e-9525-467a-90e9-9b6eafb998f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f522c-9837-45c0-b081-246b491031e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This “will result to irregular expenditures of the Concession which\
        \ will be recovered from the consuming public through tariffs,” the COA said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6f579-3f99-43aa-91ee-59369e80feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd3664-6cb3-4647-9620-2899ff27f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:57:03.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:57:07.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommends to the MWSS management services group to suspend
        the collections unless there is approval from the DOF.</p>'
  'Gilas-Pilipinas-final-12-man-lineup-FIBA-World-Cup':
