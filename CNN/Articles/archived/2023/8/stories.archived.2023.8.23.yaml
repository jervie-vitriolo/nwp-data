      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the deadlines and stress piling up from work, let this
        be a fun way to stay fit and feel a sense of community. If indoor spinning
        has done wonders for my mental and physical health, doing it in the outdoors
        would most definitely amplify the experience. — GERIE MEDINA</p>'
