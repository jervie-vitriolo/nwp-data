      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Sen.
        Bato dela Rosa reminded the Philippine National Police (PNP) on Wednesday
        that body cameras should be worn during all of its operations as this will
        not only serve as evidence to a case, but also defense if any of its personnel
        is harassed.</p>'
