      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        Samahang Basketbol ng Pilipinas unveiled on Wednesday the 12-man lineup for
        the 2023 FIBA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ad6bf-ad80-4544-92d4-9f9df8b3842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T17:15:17.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T20:14:36.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the Chot Reyes-mentored squad are naturalized NBA star
        Jordan Clarkson, bigs Kai Sotto, June Mar Fajardo, Japeth Aguilar, and AJ
        Edu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5ab72-4d5f-4d2b-bc1d-59108bb08152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T17:15:17.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T20:14:36.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the rotation are Scottie Thompson, Dwight Ramos, Jamie
        Malonzo, CJ Perez, Rhenz Abando, Kiefer Ravena, and RR Pogoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07905f29-7e1c-4e9f-ae76-6619e5482992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T17:15:17.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T20:14:36.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is co-hosting the FIBA World Cup with Japan and Indonesia.\
        \ This is the first time in 45 years that Manila will serve as host of the\
        \ global showpiece.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85374fc-3212-4015-940f-82d9ad92f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T17:15:17.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T20:14:36.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas, ranked 40th in the world, will try to improve its last-place\
        \ finish in the last edition of the tournament in 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b50b6-99f6-4481-8790-4633dccf2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T17:15:17.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T20:14:36.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will open its campaign against the Dominican Republic
        on Aug. 25 at the Philippine Arena in Bulacan, then Angola on Aug. 27 and
        Italy on Aug. 29, with both games to be held at the Smart Araneta Coliseum
        in Quezon City.</p>'
