    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Revised guidelines for overseas Pinoy travelers too strict, inconvenient
      – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050558fa-7b82-43c0-806a-5951b02b1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        revised guidelines of the Inter-Agency Council Against Trafficking (IACAT)
        for overseas Filipino travelers are "too strict" and would "entail a lot of
        inconveniences," a lawmaker complained on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff764c6f-f0df-4883-b689-9e694a15af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing in the House of Representatives for the Department of\
        \ Justice's (DOJ) proposed 2024 budget, OFW Party-list Rep. Marissa \"Del\
        \ Mar\" Magsino said the revised guidelines require additional documents that\
        \ seem \"too difficult to acquire.\"  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6765a2a-f9fe-4b98-9764-2095a03d119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ is the lead agency in IACAT.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f56bbb-cefc-4998-816e-90ff129bcb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masyado pong strict to support 'yong ating anti-human trafficking,\
        \ we have to preserve the ease of traveling sa ating passengers with respect\
        \ to their constitutional right to travel,\" Magsino told DOJ officials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d80f31-c64e-4ab6-893b-7e2487e9313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Inter-Agency Council Against Trafficking (IACAT) approved the revised\
        \ guidelines for international-bound Filipino travelers with the aim to \"\
        combat the grave menace of human trafficking.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9127bfc-42b3-4768-b30d-a81171c4c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/23/revised-guidelines-overseas-travel.html">Anti-trafficking
        council OKs revised guidelines for overseas Filipino travelers</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab1d55-103a-40b0-95f9-327d94db96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magsino described as too burdensome a rule requiring a traveler sponsored\
        \ by relatives on the fourth civil degree to present an original affidavit\
        \ of support or guarantee authenticated by Philippine Consular officials in\
        \ the destination country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b55568-9e37-4316-86d0-2699ba9fe4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Will they not cause further delay sa pagpo-process ng ating traveler\
        \ [in processing our travelers]?\" Magsino asked. \"Will they not provide\
        \ a potential source of corruption among our immigration officials…such as\
        \ 'yong [the] baseless offloading and extortion activities?\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60ba7e-b954-4a02-b80f-bbdaa347c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sobrang effect nito sa ating mga OFWs (Overseas Filipino Workers)\
        \ na nagtatrabaho sa abroad baka makakuha lang sila ng consular requirements\
        \ na ito ay tapos na po ang taon, buwan, hindi pa sila makakuha,\" she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30581d-b5ff-483d-bf95-99ed63317da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has a grave effect on our OFWs. They might not
        be able to secure the consular requirement even if the year or month is over.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c3126-7ff2-44d8-933c-9d01779484e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OFW Party-list representative added that it's not easy even for\
        \ members of Congress to connect with consular offices, \"lalo pa silang walang\
        \ koneksyon dito [especially OFWs who don't have connections].\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb556a3-61ba-49f7-b258-877f6c739e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOJ Undersecretary Nicholas Felix Ty said the technical working group\
        \ (TWG) simplified some of the departure formalities but it also needed to\
        \ retain some requirements that are deemed important.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245869ab-1fcc-48c5-ac14-0cf5f0a38f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong ibang requirements tulad ng nabanggit ni [Representative] Magsino,\
        \ naiwan ito dahil natiyak ng TWG na medyo importante talaga lalo na for distant\
        \ relatives or 'yong mga no-relation na ma-establish talaga ang kanila support\
        \ and relationship sa kanilang ini-sponsor,\" Ty said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5563f6-f417-440c-8950-232b632a4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Requirements mentioned by Representative Magsino were\
        \ retained because they were deemed by the TWG as important, especially establishing\
        \ the support and relationship of the distant relative or those with no relation\
        \ who will sponsor the traveler.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3d717-9530-4eba-89ff-27e508e448f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ty assured the Department of Foreign Affairs (DFA), a member of the\
        \ IACAT and among those who crafted the departure formalities, will make ways\
        \ to ease the process.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c32f2-54d3-4d04-b6dc-4141b27ebd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kakausapin din namin yong foreign posts abroad na subukang i-expedite\
        \ ang process ng pag-issue ng documents na kailangan ng ating mga OFWs upang\
        \ mag-sponsor ng mga kamag-anak nila magbiyahe,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2c6d8-693d-40c1-9157-d16a536acb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:09.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-24T18:03:40.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will talk to foreign posts abroad to try to expedite
        the process of issuance of documents needed by the OFWs to sponsor their relatives
        who will be traveling.]</p>'
