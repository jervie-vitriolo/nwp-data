    'mgnl:lastActivatedVersionCreated': 2023-08-23T18:50:11.699+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Senate-of-the-Philippines', 'Senate-Committee-on-Basic-Education',
      'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'School officials, parents favor old school calendar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81647ad7-45e2-4800-9cfa-210e2882d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — Various
        education stakeholders expressed their support to revert to the old school
        calendar of June to March as the Department of Education (DepEd) awaits the
        results of a study on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fae8d7-e5ae-4b75-a341-d21fad8db912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a hearing of the Senate Committee on Basic Education on Wednesday,\
        \ the Philippine Association of Schools Superintendents (PASS) said they can\
        \ better endure rains than the summer heat.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737edf7-08a6-4744-b653-d7687a4867cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas nahihirapan kami sa pagtuturo at mas walang focus</em>
        <em>ang mag-aaral dahil sa init ng panahon,”</em> Quezon Province Schools
        Division Superintendent Dr. Rommel Bautista told the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ff22d-fd03-4a65-92fc-f2ef6d173f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We find it more difficult to teach and students are less\
        \ focused because of the heat.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b681d5-5f4e-47ba-b6f5-c061d3bdb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Class disruptions at the height of the COVID-19 pandemic forced the\
        \ DepEd to move school opening from June to October in 2020. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b6f3f-88e5-457f-94c2-bf850cd13bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency eventually set the opening of the academic school years\
        \ to August.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db458fc-e950-43ff-bbb6-f466af29b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several measures have been filed in Congress to revert to the old school\
        \ calendar, citing the struggle of holding classes during the dry season.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82fd3b-59e9-4619-a993-89497b2a89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/19/house-bill-8550-traditional-school-calendar.html"
        target="_blank"><strong>RELATED: New House bill seeks a return to old school
        calendar</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e73db7-3201-4158-8247-555655dd60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the discomfort caused by the heat, a parent-teachers group\
        \ also pointed out more serious health concerns that students and teachers\
        \ have to deal with.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231ed0c-f39a-4d31-a5d0-2581743cf514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Parent-Teacher Association (NPTA) board member Aileen Marquez\
        \ said a class in her school had to deal with a chickenpox outbreak.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b802a5-5158-4cbc-9990-67ec6ed02533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to the doctors, kailangan 14 days <em>iyon, tapos</em>
        another 14 days <em>para ipahinga ang bata and hindi makahawa. Eh ang mga
        magulang pinapasok pa rin, kaya nagkahawa-hawa halos naubos po yung buong</em>
        Grade 3 <em>sa kabilang</em> section," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e81f09-b489-492c-82a2-a4ed758f0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: According to the doctor, it lasts for 14 days, plus another\
        \ 14 days so the children can rest and not be contagious. But parents made\
        \ them come to school so the illness was passed on and infected almost an\
        \ entire section of Grade 3 pupils.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bf64b-d619-4acf-b709-8f5ce8322d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meantime, the national weather bureau shared their findings on the\
        \ pros and cons of the new academic calendar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c308858-5fdd-4e95-8fca-f8db946ef003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main advantage is a decrease in school days with extreme rainfall.\
        \ However, the weather bureau noted that there are more school days with extremely\
        \ hot temperatures, while graduation day ceremonies coincide with the rainy\
        \ season.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096ac93-2f79-4a37-b913-00efd713e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/24/marcos-school-calendar-weather-heat.html"
        target="_blank">RELATED: Marcos: Weather, heat among considerations for moving
        school calendar</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26b8fe-00de-4c14-bcf8-054d62ba4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd is still waiting for the results of a study being conducted\
        \ by a third-party organization on the best option for schools. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5caada-e743-4fac-b821-07e9ff7f2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The question is, are we reverting back to June really? ,” DepEd Asec.\
        \ Francis Bringas said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6baf0e0-a141-4d31-8f02-20ecc59a559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:38:10.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:50:12.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if we are reverting, is it going to be abruptly or is it going
        to be gradual," he also said. "It will all boil down to whether you want to
        have classes in the extreme heat or you want to have classes <em>kapag baha
        naman</em> or typhoon <em>ang</em> season [if there is a flood or typhoon]."</p>'
  'remulla-on-chr-willingness-icc-drug-war-probe':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
