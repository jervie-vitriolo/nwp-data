      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — A low
        pressure area inside the Philippine Area of Responsibility could turn into
        a storm in the coming days, according to the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
