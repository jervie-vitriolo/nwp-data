        This week, catch a movie (or four), take an outdoor spinning class, see the
        original manuscript of Rizal’s “Noli Me Tangere” and “El Filibusterismo,”
        visit art exhibits, participate in a woodworking workshop, and join a Bingo
        night.</p>'
