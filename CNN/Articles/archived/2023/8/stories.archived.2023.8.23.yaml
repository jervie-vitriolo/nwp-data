    'lead': 'Sen. Bato dela Rosa condemns the recent statement made by Chinese Ambassador
      Huang Xilian, who said there is a “special arrangement” between Manila and Beijing
      on the delivery of humanitarian supplies to Filipino troops stationed at Ayungin
      Shoal.'
