      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perigon Rhythmic Cycling Microstudio calls all fitness enthusiasts
        to an outdoor spinning class. Pick a class from either 9 a.m. to 6:30 p.m.
        on Aug. 26, or 9 a.m. to 12 p.m. on Aug. 27, and book a bike for a 30-minute
        ride ( two classes back-to-back if you’re feeling active).</p>'
