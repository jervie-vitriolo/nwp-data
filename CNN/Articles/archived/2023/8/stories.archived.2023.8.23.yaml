  'makati-school-supplies-taguig':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T09:33:27.000+08:00
    'imagesource': 'jcr:afcd58c6-0ae1-42c4-bfa6-4a7d2c915caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd0ed96-e767-41dd-b0ec-79cf9f41e4db'
    'lead': 'Mayor Abby Binay on Wednesday said Makati has secured approval from Vice
      President and Education Secretary Sara Duterte to distribute school supplies
      to students of 14 public schools entangled in its territorial dispute with Taguig.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T09:32:32.763+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-23T10:14:41.666+08:00
    'mgnl:lastActivatedBy': 'superuser'
