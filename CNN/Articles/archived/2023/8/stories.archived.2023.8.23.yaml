    'lead': ' Economic managers remain confident the government will hit its growth
      target of 6%-7% this year as state agencies accelerate their spending coupled
      with cooling inflation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T21:58:08.239+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-23T21:58:08.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA confident PH will hit economic growth target for 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda7a67-be7a-4212-bac8-0593563a18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Economic
        managers remain confident the government will hit its growth target of 6%-7%
        this year as state agencies accelerate their spending coupled with cooling
        inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfc2b7-0990-47a7-a067-31009724e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is despite the slowdown in economic growth to 4.2% in the second\
        \ quarter due to government underspending and the effects of elevated inflation.\
        \ First quarter gross domestic product growth was at 6.4%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b8143-1636-47b4-9e07-9a1d637c1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e959ad8-89c2-4dbc-b64d-5e5df2c1b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Palace briefing on Wednesday, National Economic and Development\
        \ Authority (NEDA) Secretary Arsenio Balisacan said agencies have already\
        \ presented their plans to catch up on spending and implementing projects.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2d6ba-ccf5-47a2-8562-6e7d47acd857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a57797-9545-4b6a-a891-58034812e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have identified the sources of the slowdown and we think that we\
        \ can speed up the implementation of projects and programs to benefit the\
        \ economy for the second half of the year,” Balisacan said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba84afd-1f6a-4102-9de7-2c1ad2608ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f0da7-f4bb-4fac-bf3f-10e7419fcf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So the things that were not spent in the first half could be spent\
        \ in the second half and so it will get recorded as part of the economic activities\
        \ during the second half,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe26df-407f-415a-a3de-a145a9ed5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0fccb-0a6e-4b70-a93c-46347cf77587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NEDA official reiterated that the local economy must expand by\
        \ 6.6% in the second half of the year to hit even the lower end of the target.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c082b1e-5571-4082-b88f-0c6bf415f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9305b6a-1b4d-4c49-b63f-c971c032a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan was also optimistic that the robust demand usually being\
        \ recorded in the last stretch of every year amid the holiday season could\
        \ further lift the Philippine economy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4305713-9495-4a6c-8d5f-72c4bc4cc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c33934-b74b-40af-bbd5-2334cefa8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in the inflation rate, which has been on a downtrend since
        February, would also provide “a big boost to domestic demand,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96170b4-94e5-44cc-ab93-ee4c26ab6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T21:58:08.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T21:58:08.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84abad3-d167-45a7-92c1-9834b7b27d69'
