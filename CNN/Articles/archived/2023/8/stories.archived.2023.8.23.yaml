      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its presentation, the DOJ said the Witness Protection Program
        had ₱371 million in the 2023 General Appropriations Act. Under the 2024 National
        Expenditure Program, it received an allocation of ₱320 million.</p>'
  'CHED-labor-education-in-college-curriculum--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T22:00:15.000+08:00
    'imagesource': 'jcr:508cc0b5-a3a8-4672-b7bf-d4f7fbb85db6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5578a2d6-9ada-4f0a-9711-6ad8e6ac4a9c'
    'lead': 'The Commission on Higher Education (CHED) on Tuesday admitted that it
      has yet to implement the integration of labor education in the higher education
      curriculum despite being mandated by law two years ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T22:01:11.723+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-23T22:01:27.108+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "CHED yet to implement labor education in college curriculum  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49375e01-a41f-4db2-b488-61193431d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        Commission on Higher Education (CHED) on Tuesday admitted that it has yet
        to implement the integration of labor education in the higher education curriculum
        despite being mandated by law two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635bfe6-176d-49df-94c0-6829d0d97666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I admit that it's been very challenging to implement that law,\"\
        \ said CHED chairperson Prospero De Vera III during the deliberation of the\
        \ agency's proposed budget for 2024 at the lower chamber.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546f387-956a-4091-9e1b-4c56073df8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30440a82-5d7b-4636-b05a-ec96bffff7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Labor Education Act was signed into law in 2021 in a bid to teach\
        \ \"basic knowledge on labor rights and other skills relating to negotiation,\
        \ fostering smooth interpersonal relations in the workplace, and mechanisms\
        \ for redress of grievances and other concerns.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f7ad3-8d06-49d8-a241-f040b158b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law provides that labor education should be integrated as part\
        \ of an elective course.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04f29c-9498-4602-91ce-882e697da58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d7d55-84f1-4ad5-8970-4adffff25247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But CHED executive director Cinderella Jaro explained that they had\
        \ to wait first for the Department of Justice's legal opinion on whether to\
        \ make labor education a standalone course or just integrate it as one of\
        \ the topics in an elective subject.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cc601-8765-42ce-adbe-569d7318e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11dec4-9b6c-4fb5-90ad-9f2cfd388c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And recently, we have already secured the legal opinion of DOJ saying\
        \ it can be one of the topics in the elective course and as soon as we have\
        \ secured that legal opinion, in-approve na po ng CEB (Commission en banc)\
        \ yung implementing rules and regulations (the CEB already approved the implementing\
        \ rules and regulations),\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04daad3-fbb2-4533-9271-f10a900d53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, labor education also covers technical-vocational institutions.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bfb86-ecf6-430e-9394-980ea8b9c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T22:01:11.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T22:01:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the coverage and quality of labor education shall be
        included in a comprehensive curriculum review to be conducted by the CHED
        and the Technical Education and Skills Development Authority.</p>'
  'PAO-seeks-P2B-to-hire-1K-more-lawyers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T22:07:29.000+08:00
    'imagesource': 'jcr:fd2821a1-1189-4ddd-8084-aff922ec9870'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6562d0d9-9b27-48d9-8734-6506977c95ca'
    'lead': 'Public Attorney’s Office (PAO) chief Persida Acosta told lawmakers on
      Wednesday that they need to hire 1,000 more lawyers, which she estimates would
      cost ₱2 billion, as she cited additional workload brought by the new code of
      conduct for legal practitioners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T22:10:21.236+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-23T22:10:21.590+08:00
