      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fb5ed-6970-4aa5-bd78-5d4efe5c24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.602+08:00
      'mgnl:createdBy': 'kristel'
