      'jcr:uuid': 'f7465dad-be08-498c-9fd0-fbfc4832551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have been puzzling over a mystery
        on Neptune, and now they think they have unlocked its secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910155da-163f-425b-a650-ae4ac166526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db728a43-f1ca-44f7-8cbc-76643bc7db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ice giant’s ghostly, cirrus-like clouds largely disappeared four\
        \ years ago. Today, just a patch hovers over the planet’s south pole.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f457e-0962-47a1-9391-6aa18384b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a40e8-2ec1-4aa0-b709-01e8a96becf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thanks to an analysis of nearly three decades’ worth of Neptune observations\
        \ captured by three space telescopes, scientists have determined the ice giant’\
        s diminished clouds may indicate that shifts in their abundance are in sync\
        \ with the solar cycle, according to a recent study published in the journal\
        \ Icarus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000ab3a-1dd2-44f6-b7d5-c0cad5a51f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab103c6a-a041-4854-a9d6-1de9d5b4cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These remarkable data give us the strongest evidence yet that Neptune’\
        s cloud cover correlates with the Sun’s cycle,” said senior study author Imke\
        \ de Pater, professor emeritus of astronomy at the University of California,\
        \ Berkeley, in a news release. “Our findings support the theory that the Sun’\
        s (ultraviolet) rays, when strong enough, may be triggering a photochemical\
        \ reaction that produces Neptune’s clouds.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7caa79-2179-4115-82c2-1a653f792d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce911f-1a24-4956-921d-1493a850c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the solar cycle, the level of activity in the sun’s dynamic\
        \ magnetic fields waxes and wanes. The magnetic field flips every 11 years\
        \ as it becomes more tangled like a ball of yarn, according to NASA. When\
        \ there is heightened activity on the sun, more intense ultraviolet radiation\
        \ bombards the solar system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb19425-3677-4fab-abe6-f56a50fcc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3de2a5-0c70-4635-a160-ae8475ca6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With data from NASA’s Hubble Space Telescope, the W.M. Keck Observatory\
        \ in Hawaii and the Lick Observatory in California, scientists observed 2.5\
        \ cycles of cloud activity over the 29-year period of Neptune observations\
        \ — during which the planet’s reflectivity increased in 2002 and dimmed in\
        \ 2007. Neptune brightened again in 2015, before darkening in 2020 to the\
        \ lowest level ever seen. That’s when most of the cloud cover faded away.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5e962-8cd8-4ab8-85a9-ad0907bd05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb112f-4641-4412-abd1-438c299c6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even now, four years later, the most recent images we took this past\
        \ June still show the clouds haven’t returned to their former levels,” said\
        \ the study’s lead author Erandi Chavez, a doctoral student at the Center\
        \ for Astrophysics, Harvard &amp; Smithsonian, in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363a262-b08e-4fb0-827f-f50a2e8f80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdbeb5-4880-4c87-81f7-916a88325a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings are “extremely exciting and unexpected, especially since\
        \ Neptune’s previous period of low cloud activity was not nearly as dramatic\
        \ and prolonged,” Chavez added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0039f-dd27-46bd-96b1-7bb1c58a4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fd3af-e089-45e9-a4a5-f76cb6d404f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A surprising correlation</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788956b-f2e8-41f5-bbd8-6d773ff44229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors also found that two years after the cycle’s peak, more\
        \ clouds appeared on Neptune — and that the more clouds there were, the brighter\
        \ Neptune was from the sunlight reflecting off it. That connection was “surprising\
        \ to planetary scientists because Neptune is our solar system’s farthest major\
        \ planet and receives sunlight with about 0.1% of the intensity Earth receives,”\
        \ according to NASA. The findings also contradict the idea of the clouds being\
        \ affected by Neptune’s four seasons, which each last about 40 years.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029c37a-d002-4136-9156-3ae4af211274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f75537-c3b7-4da9-9fd7-3ec803aa58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a very interesting paper and a very nice piece of good, old-fashioned\
        \ detailed detective work,” said Patrick Irwin, a professor of planetary physics\
        \ at the University of Oxford who wasn’t involved in the study, via email.\
        \ “This new paper covers a longer time frame than previous studies and shows\
        \ a convincing correlation of the observed cloud cover with the solar UV brightness.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ea806-9cce-46fd-9d6f-e6bad87dbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972fb350-4155-467f-a7d8-7745d2dda7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is a two-year time lag between the solar cycle’s peak and\
        \ Neptune’s increased abundance of clouds. The authors think this gap could\
        \ be explained by the photochemistry that occurs high in the planet’s upper\
        \ atmosphere, which takes time to produce clouds.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068f8d5-cd7d-4257-ba04-6b2a781d9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e78fc-9fcd-4617-a52f-4ae8588caa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The relationship between increased brightness of the sun and cloud\
        \ formation could be due to the generation of ionized molecules that can act\
        \ as cloud condensation nuclei and help initiate condensation, Irwin said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c1140-e567-416a-8c54-310e54e98926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bdb34-73f6-47be-afcc-fcde65dc46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s fascinating to be able to use telescopes on Earth to study the\
        \ climate of a world more than 2.5 billion miles away from us,” said study\
        \ coauthor Carlos Alvarez, a staff astronomer at Keck Observatory, in a statement.\
        \ “Advances in technology and observations have enabled us to constrain Neptune’\
        s atmospheric models, which are key to understanding the correlation between\
        \ the ice giant’s climate and the solar cycle.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264ada7-d0a0-47e3-9bd9-c9aef1fa4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996ce00-0aeb-475f-b2aa-3529b5843c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research team is still monitoring Neptune’s cloud activity since\
        \ more UV light could also darken the planet’s clouds, lowering its overall\
        \ brightness, the authors said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fe96e-a7f4-4e6d-9238-2696e76cd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.497+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78130cd-9950-46e2-8a78-dae61da4f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, Neptune storms rising from the deep atmosphere do influence\
        \ the planet’s cloud cover — but aren’t related to clouds formed in the upper\
        \ atmosphere. That variable could interfere with studies looking at correlations\
        \ between photochemically produced clouds and the solar cycle. More research\
        \ could also suggest how long the near absence of clouds on Neptune might\
        \ last.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ecdeb-107f-4618-8441-5141a12246ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.498+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:33:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac936c6-6e2f-4472-9b5b-d06b79afd6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:24:49.499+08:00
      'mgnl:createdBy': 'raheema'
