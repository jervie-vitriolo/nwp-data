    'lead': 'The Japanese government is extending its assistance to the Philippines’
      target of reviving its customs laboratory, which is designed to boost border
      security efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T11:38:03.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-23T11:38:03.807+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
