      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statements came a day after Chinese ambassador Huang Xilian claimed\
        \ “there has never been a problem” with the Philippines delivering humanitarian\
        \ supplies to its troops stationed at the BRP Sierra Madre, saying “there\
        \ is a special arrangement for such.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617727a-75d5-4d80-bf27-8936281cf5ed'
      'mgnl:activationStatus': true
