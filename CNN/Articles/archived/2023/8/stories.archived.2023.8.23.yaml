    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New York Red Bull tickets usually cost $46. Here’s what they cost now
      that Messi is playing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51763de0-5870-47ec-95d1-54f6f33a1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Seeing superstar soccer player
        Leo Messi’s debut in the New York area could cost you as much as a steak dinner
        at Peter Luger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abb6a1-7ad0-47e3-ba72-ba2569e64846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saturday’s Inter Miami CF match marks Messi’s first regular season
        Major League Soccer game, and demand to see it is sending ticket prices nearly
        1,000% higher than they usually are for the New York Red Bulls.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dabf1-a198-408e-b30d-b92f5435fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ticket reseller VividSeats told CNN that the average price for this
        weekend’s game is averaging $483. That’s well above the usual $46 it costs
        to snag a ticket to the MLS team, which plays in Harrison, New Jersey (a half
        hour away from Manhattan).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519f86c-47a0-470c-930f-25560b7d6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A search on VividSeats reveals that some seats are costing as much
        as $3,600 for the first-row, but you have to buy all four, totaling nearly
        $15,000. Of course, there are plenty of cheaper seats, with some as “low”
        as $345.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5d8da-abf5-4f82-9dfe-fea7961de0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the New York Red Bulls, Messi’s appearance is “trending as the
        Red Bull’s hottest ticket in over a decade,” a VividSeats spokesperson told
        CNN. The second costliest game for a ticket was a friendly with FC Barcelona
        in July 2022, when a ticket cost about $270.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf680d5-206e-4d12-8e53-b1c030e35ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prices for MLS games where Messi is playing have surged since the 36-year-old
        entered American competition. He’s also been on a hot streak since his American
        arrival last month. Last weekend, he helped Inter Miami capture the Leagues
        Cup title and scored the club’s first trophy. The Leagues Cup is an annual
        tournament between MLS and Mexico’s Liga MX.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482d045-adc1-4015-89d9-1b7e47aee1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pressure is only intensified for Messi this weekend, when Inter
        Miami tries to climb out of last place in the MLS standings and possibly into
        playoff contention as the season nears its ending in October.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bd50c-d184-466e-b2ec-9526fbfb59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Messi mania” extends beyond the pitch, too. Apple said that subscriptions
        to its soccer streaming package have soared since Messi joined in July. And
        Adidas said that demand for Messi’s jersey has been “truly unprecedented,”
        sparking an order backlog until October.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d894b5-cc20-496c-9042-f2ceefc2a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T07:49:56.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T07:49:56.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailer Soccer.com told CNN on Tuesday that top eight-selling jerseys
        on its website are Messi related, including his Argentina kit and Inter Miami
        shirt. The Florida team is now the top-selling MLS club kit in all US states,
        except Vermont. Previous to him joining, the Inter Miami jersey was the only
        top-selling jersey in Florida.</p>'
  'ahsoka-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-23T09:10:48.000+08:00
    'imagesource': 'jcr:cffce4f2-f113-4581-bf89-7e8a6b33e328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae1d76f-c9e7-40ed-998d-5b7e2ef5134a'
    'lead': 'Awkwardly bringing the animated character to life in her own series,
      ''Ahsoka'' gets so much right about the look and action of ''Star Wars'' that
      its shortcomings — an overall stiffness slowed by long, pregnant pauses — feel
      more pronounced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T08:18:01.060+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-23T09:10:25.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'REVIEW: ‘Ahsoka’ stiffly brings the ‘Star Wars Rebels’ universe to live-action
      life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138b8a0-1163-4466-96e7-08fc7ffa4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Awkwardly bringing the animated character
        to life in her own series, “Ahsoka” gets so much right about the look and
        action of “Star Wars” that its shortcomings — an overall stiffness slowed
        by long, pregnant pauses — feel more pronounced. There’s still hope for this
        showcase featuring Rosario Dawson as Anakin Skywalker’s all-grown-up Padawan,
        but the first two episodes don’t possess as much Force as they should.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3db244-33cc-447c-a1b0-e3f3bb7a3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having already introduced Dawson’s Ahsoka in “The Mandalorian,” Dave\
        \ Filoni, the producer of that series as well as the animated “Star Wars Rebels”\
        \ and “Clone Wars,” set the table for what has become one of the most beloved\
        \ characters in the “Star Wars” galaxy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba56689-6248-4f7b-8464-5caba5328a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once again, the show occupies the timeline after the fall of the Empire,\
        \ where the threat of imperial remnants lingers. In that respect, the Disney+\
        \ shows are providing important connective tissue in terms of how the galaxy\
        \ went from those singing, celebrating Ewoks at the end of “Return of the\
        \ Jedi” to the First Order.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536543db-7804-4ad5-b272-c8c0d56706b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger compels Ahsoka – a world-weary loner by nature these
        days — to reconnect with the “Rebels” gang, specifically, Hera (Mary Elizabeth
        Winstead) and Sabine (Natasha Liu Bordizzo).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6d63b-d15c-4870-9c93-ae48f3b1f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahsoka is pursuing information to locate Thrawn (to be played by Lars\
        \ Mikkelsen, who voiced him in the earlier series), a ruthless imperial leader\
        \ whose return could unleash a new round of war. To do so, though, she’ll\
        \ need help from the headstrong Sabine, with whom Ahsoka had embarked on a\
        \ mission to find the missing Ezra Bridger when “Rebels” concluded, with plenty\
        \ of implied discord in between.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489eb91-1306-4d14-9730-541bf3d8a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a lot to digest, and the premiere (written and directed by Filoni)\
        \ does a reasonably nice job of establishing all that, as well as a new foe\
        \ in the form of Baylis Skoll (Ray Stevenson, who died in May, and to whom\
        \ the premiere is dedicated), whose Jedi powers potentially make him Ahsoka’\
        s match.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d3514-9001-4c60-872f-1e075f88205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these first two episodes, there’s enough lightsaber heroics (and
        villainy) to make “Ahsoka” feel like a credible addition to “Star Wars” canon,
        as well as a dark and serious one, buoyed by its abundance of strong female
        characters. The main problems are the sluggishly paced dialogue and angst-ridden
        glances around it, one of those unfortunate byproducts of limited series —
        hey, no rush, we’ve got eight episodes to tell this story — that movies don’t
        allow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cccbb-847e-42d2-ba31-7eeaafe79361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the plus side, “Ahsoka” displays the kind of production values that\
        \ wouldn’t look out of place on the big screen, and the second chapter moves\
        \ a bit more briskly. (Wisely, the first two episodes will drop together before\
        \ shifting to a weekly release pattern.)\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646c5ec-1d37-4b60-bb14-b09f2b856b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, given the place Ahsoka occupies in “Star Wars” lore thanks
        to her animated exploits — which included memorably facing off against her
        former master in his Darth Vader guise&nbsp; these episodes don’t pop in the
        way one might have hoped, and indeed, expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4d2d4-ba79-447c-83be-263e85054d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney’s success with “The Mandalorian” owes an enormous debt to the\
        \ animated shows that kept the fires burning and provided the foundation for\
        \ its storytelling, particularly in the second and third seasons. That made\
        \ giving Ahsoka a solo vehicle a no-brainer, other than legitimate second-guessing\
        \ as to whether, like “Obi-Wan Kenobi,” a movie might have served the material\
        \ and character better.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb91afd-98de-4374-a4bb-2294eca5522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These days there are few who can wield the Force,” Ahsoka says at\
        \ one point.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a619b-06e4-4ef8-b217-6711618aa5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also few characters these days that can generate the kind\
        \ of enthusiasm and passion that Ahsoka can, and it would be a shame to see\
        \ that squandered.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9e2fd-dd31-488d-a8b8-f78150c45377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ahsoka” might not when the dust settles, but for now, to paraphrase\
        \ a familiar line among the “Star Wars” faithful, it’s hard to have an unreservedly\
        \ good feeling about this.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161b7a0-560f-469b-b2e2-0c110bd8a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ahsoka” premieres August 22 at 9 p.m. ET on Disney+.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802caf02-cfe2-4345-8a98-b3f490a6cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:18:01.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:10:25.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/22/entertainment/ahsoka-review/index.html">‘Ahsoka’
        stiffly brings the ‘Star Wars Rebels’ universe to live-action life</a>"</em></p>'
  'ukraine-strikes-russia-bases-supersonic-warplanes':
    'author': 'By Ivana Kottasová, Tim Lister, Svitlana Vlasova, Mariya Knight, Gianluca
      Mezzofiore, Eve Brennan, Olga Voitovych and Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-23T09:11:04.000+08:00
    'imagesource': 'jcr:29d94cb5-adf8-4443-a7e4-c5a66f44fda2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d6d814-ff07-4e58-9a73-e300f8c3f809'
    'lead': 'Ukrainian forces appear to have stepped up their efforts to weaken Russian
      air superiority in the war by attacking bases that house supersonic warplanes
      deep inside Russian territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T08:21:32.409+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-23T09:11:04.375+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukrainian strikes reportedly hit bases in Russia housing supersonic
      warplanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341232e-d7d9-4d71-8cbf-37979d820530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian forces appear to have stepped
        up their efforts to weaken Russian air superiority in the war by attacking
        bases that house supersonic warplanes deep inside Russian territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03490f-124b-4e04-acad-c745458260a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv said it had carried out a drone strike on the Shaykovka Russian\
        \ military air facility some 200 kilometers (130 miles) northeast of the Ukrainian\
        \ border on Monday. Over the weekend, Russia’s defense ministry said another\
        \ Ukrainian drone hit the Soltsy military airfield in the Novgorod region,\
        \ also hundreds of kilometers north of Ukraine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d5eed-23ec-41d3-9a8a-87a04fe5f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow’s dominance in the skies has been a major obstacle for Ukraine’\
        s counteroffensive. Ukrainian forces have been working their way through dense\
        \ minefields and multiple layers of defenses along the frontlines in recent\
        \ weeks, while regularly coming under attack from above.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499468dc-d9d2-4edb-abc6-947729196e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s why Kyiv has made it a priority to get F-16 fighter jets from\
        \ its allies. But while the Netherlands and Denmark both agreed this week\
        \ to provide the aircraft, it will take many months before Ukrainian pilots\
        \ are trained up to use them. In the meantime, Ukraine seems to be trying\
        \ to make a dent in Russia’s air power by targeting its air bases.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559640d2-1536-47a3-8274-f99312973803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Shaykovka military air base operates Tupolev Tu-22M3 supersonic\
        \ long-range bombers that have been used by Russia to strike targets in Ukraine\
        \ since the start of its full-scale invasion last year. Just last week, the\
        \ Ukrainian air force reported that aircraft flying from Shaykovka had launched\
        \ four Kh-22 cruise missiles towards Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d13062-f055-4fda-a759-c80242267fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andriy Yusov, a spokesperson for Ukraine’s Defense Intelligence, said\
        \ that a drone attack on the Shaykovka base in Russia’s Kaluga region on Monday\
        \ left “at least one aircraft damaged.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e26ed3-bf98-4f13-aa3e-f25d13030a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Ukrainian media Liga.net, Yusov said the strike was carried\
        \ out “in clear coordination with the Main Directorate of Intelligence of\
        \ the Ukraine’s Defense Ministry,” adding that this specific task was carried\
        \ out from within Russian territory.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2191e-d87a-4309-b476-f5d7f93ef994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine performs various tasks from inside Russia “in many other cases,”\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4e892-ec59-4465-a162-ad0588a0040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has not officially commented on the latest incident. However,
        Baza — a Russian social media blog that has close contacts with the country’s
        security services — said that a Ukrainian drone had crashed at the Shaykovka
        base on Monday and that “an unused aircraft at the airfield was damaged.”
        It said that the information has not been officially confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18a6af-660f-4451-bd4d-209eeea2136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Russian Telegram channel, Mash, also reported the incident.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b8bdc-9759-40d7-ab12-7d0cbfaab850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A Ukrainian UAV landed on the territory of the airfield at around\
        \ eight o’clock this morning. According to our information, it was a civilian\
        \ copter equipped with an IED (improvised explosive device) and a reinforced\
        \ battery - it was spotted in time and shot down,” Mash said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f164a-a8de-4469-9e53-3500e7b2c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the governor of the region, Vladislav Shapsha, reported that\
        \ a UAV attack was “repelled” in the Kirov district. The air base is about\
        \ 15 kilometers north of the town of Kirov.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dcd65-8981-4acb-920a-1d5244530cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yusov said that Russia was trying to underplay the incident. “At least\
        \ one plane is damaged. As in most cases, the Russian regime is trying to\
        \ hide the true extent of losses and damage,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b55b6-8351-4523-9e5e-840b74af609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Degrading morale</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f19be6-2a12-471c-ab93-df27b26b1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Monday was the second strike against a Russian air base\
        \ housing powerful hardware in just three days.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14724417-d26f-4620-962f-121aabef2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Defense Ministry said Saturday that a Ukrainian drone damaged\
        \ a plane at a military airfield in Soltsy in the northwest Novgorod region.\
        \ Ukraine did not comment on that incident.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c878a47-c1f6-46f2-8925-edd25b9136a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian ministry said the drone struck the field on Saturday morning\
        \ and caused fire to break out. It claimed the drone was spotted and “hit\
        \ by small arms.” The ministry statement didn’t provide any details on the\
        \ damage, only saying there were no casualties as a result of the attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77010cc-972c-48ab-985f-ccd310bfecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN analysis of satellite images of the base showed that this airfield\
        \ was also used to house Tu-22M3 supersonic bombers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9c289-a1cd-4ad8-88fc-6e5fa452cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An image taken on August 8 shows a number of Tu-22 bombers parked there.\
        \ Then an image taken on August 21 appears to show charred ground where one\
        \ of the Tu-22M3 planes was parked, while the rest of the aircraft appear\
        \ to have been moved.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72adef-ae12-453f-8600-4004d4adf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two social media images geolocated by CNN show a similar aircraft on\
        \ fire at the same base.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfcc80b-257f-44aa-8c23-d4f92f8b7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian media reported that attacks on Russian bases over the past\
        \ few days have destroyed several aircraft including two bombers, citing unnamed\
        \ Ukrainian defense intelligence officials.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58f70b-9120-49e2-8a73-defb375d55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Washington-based think tank the Institute for the\
        \ Study of War (ISW), several Russian military bloggers claimed that Ukrainian\
        \ forces used a small and relatively inexpensive quadcopter drone to conduct\
        \ the attack and criticized the Russian Ministry of Defense for not storing\
        \ the aircraft in hangars where they would have been protected.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d403d-3500-4d77-a725-aa93150537f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISW added that while damage to or destruction of two Tu-22M3
        bombers is not going to have a major military effect, the reaction by Russian
        military bloggers shows “such deep attacks support larger Ukrainian efforts
        to degrade Russian morale.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a200ee8-6297-47e0-8607-ad4c580e27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:21:32.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-23T09:11:04.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/22/europe/ukraine-strike-russian-air-base-supersonic-warplanes-intl/index.html">Ukrainian
        strikes reportedly hit bases in Russia housing supersonic warplanes</a>"</em></p>'
