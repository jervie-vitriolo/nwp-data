      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moments after Spain’s Olga Carmona scored the only goal of the game,\
        \ giving La Roja the lead against England, the footage shows Vilda in a celebration\
        \ embracing with members of his staff, including a female staff member.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1146e66-5097-4537-b13f-cb9f7d9e67cf'
