    'title': 'OSG forms panel to study PH’s legal options on arbitral victory vs.
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e4caf-98bf-4fb9-a9df-7aa503983b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — Solicitor
        General Menardo Guevarra has formed a panel to study the country''s options
        regarding its arbitral victory, which invalidated China’s sweeping claims
        over the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c8840-5318-42c7-9f21-0b27b2825bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4b26b-ee6f-499b-964c-3fa1f6863350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Wednesday’s House Appropriations Committee hearing on the Department\
        \ of Justice’s proposed ₱34.5-billion budget for 2024, Guevarra said the panel\
        \ would study suggestions to elevate China’s continued aggression in the West\
        \ Philippine Sea—a part of the South China Sea—as well as having another round\
        \ of arbitration in the tribunal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a033c-086a-4eec-a527-13c464e58c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57528da1-9744-43d1-974f-db9d5c1770b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines brought an arbitration case against China before The\
        \ Hague-based tribunal in 2013. It ruled in favor of the Philippines in 2016,\
        \ saying China’s claim over the entirety of the South China Sea based on the\
        \ “nine-dash line” has no lawful effect.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fb154-e8b0-4f9a-87bb-562084d6211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a47ada-1d9e-4394-8985-92d372ef216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra said he constituted two weeks ago “a special team of high-caliber\
        \ solicitors who have extensive training in international law and arbitration”\
        \ to study the country’s legal options regarding the matter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e2a69-d160-436a-be12-ed409d1f1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46de27e-0e16-4d3b-9b96-bd7eb086ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, we are very much aware of the proposal to bring the matter\
        \ to the UN General Assembly, which is a very political forum and also a similar\
        \ proposal to have a second round of arbitration with the Permanent Court\
        \ of Arbitration,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0efc19-b86a-4159-bbc0-f557827abb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c77326-4c24-457f-bcad-320f5b692488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But these are matters that have to be studied very carefully by the\
        \ Office of the Solicitor General (OSG) as counsel for the republic, because\
        \ these may have very, very serious and important implications. So right now,\
        \ we are in the midst of this study,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e6961-e27b-4ab6-92df-26eafd54d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b45ae-e01e-4b7d-8ce2-feda279e93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:07:24.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:57:09.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan De Oro Rep. Rufus Rodriguez proposed a ₱10-million
        budget for the panel created by the OSG, which Guevarra welcomed.</p>'
