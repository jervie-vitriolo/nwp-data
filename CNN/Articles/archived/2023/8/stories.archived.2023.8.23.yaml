      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a739d6-709a-4bad-9894-019f5ff10330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:16:20.472+08:00
      'mgnl:createdBy': 'lara'
