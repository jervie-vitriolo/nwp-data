    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB: Multiple petitions to delay decision on fare hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97821ba2-d06b-4d9a-90fc-94483d5f7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) said it anticipates
        that the variations in fare hike petitions from different groups would extend
        the process of developing a fare matrix that caters to the public transport
        sector and commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7601937-3f25-48cc-b71d-66e0892b30f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung iisa lang po sana ang boses nila, mas madali pong magdesisyon
        dahil kung ano yung hinihingi nila, yun lang po ang aming lilitisin at bibigyan
        ng pansin," LTFRB chairperson Teofilo Guadiz said in a press briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e7d24-4156-4fc9-aedf-0a6dd7c125ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If only they had one voice, it would be easier to make
        a decision because what they are asking for, is all we will consider and pay
        attention to.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e04e4-9948-4f1b-86b6-933fae443bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups Pasang Masda, Alliance of Concerned Transport Organization
        (ACTO), and Alliance of Transport Operators and Drivers Association of the
        Philippines (ALTODAP) filed a petition on Tuesday to raise traditional jeepney
        fares by up to ₱5 amid the rising prices of fuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923ae65-a5c6-4989-b4f4-dd66712341d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the LTFRB to issue an order granting a provisional
        increase of ₱1 to the current minimum fare, ahead of the hearing on their
        petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3179135-9574-4cc4-a9f6-af099634f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.858+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Liga ng Transportasyon at Operators sa Pilipinas
        (LTOP), PISTON, Stop and Go Transport Coalition and the Federation of Jeepney
        Drivers Association of the Philippines (FEJODAP) asked the LTFRB for a ₱2
        increase in minimum fare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2217181-9caf-47a4-8f42-12ee8f63251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi drivers and operators renewed their calls to increase the flag-down
        rate by ₱30. The current flagdown rate is ₱40, implemented back in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601b791-c446-4fb2-a8cd-57b2f3bffa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the petitions from public utility jeepneys and taxi operators,
        the LTFRB confirmed city and bus operators will also formally file for a fare
        hike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cb91a-2059-4243-8893-755ed90357e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sana magkaisa sila [I hope they will be united],” Guadiz said, pointing
        out that the different fare hike requests make it difficult for the LTFRB
        to act immediately.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fdcba-a90a-4f05-a723-1d58b8086241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong watak-watak yung hinihingi nilang fare hikes, bawat request
        po ay babalangkasin namin,” he also said. “It will take a while before we
        can come up with a fare matrix.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fd815-f2b8-40f1-8638-08ecfffe1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, they have various fare hike proposals, we will
        outline each request.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e85232-f48a-46f7-883a-23b975000ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB will discuss the ₱1 provisional increase request in a
        board meeting next Tuesday, while the petitions for PUJ fare hikes will be
        tackled in a hearing on Sept. 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47188391-a51c-4512-80db-9316f1c25f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T19:08:56.862+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T19:09:46.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Paige Javier contributed to this
        story.</em></p>'
  'LTFRB-joint-circular-for-fuel-subsidy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-23T19:11:21.000+08:00
    'imagesource': 'jcr:cd6f120c-52be-41ef-8f9f-0aac19d11f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18f0f6a-6912-4f66-934b-dc272230813a'
    'lead': ' The joint memorandum circular (JMC) required by the Budget department
      for the release of the ₱3-billion fuel subsidy will ''hopefully'' be submitted
      next week, according to the Land Transportation Franchising and Regulatory Board
      (LTFRB).'
