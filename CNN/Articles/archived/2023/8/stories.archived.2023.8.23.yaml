  'cops-relatives-bske-reassignment':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T16:50:20.000+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c23466-413f-4201-85eb-f2bf4d7a4f98'
    'lead': 'The Philippine National Police said its officers who have relatives planning
      to run for the barangay and Sangguniang Kabataan elections in October will be
      reassigned to other areas to isolate the organization from partisan politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T16:51:45.275+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-23T16:52:41.880+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cops with relatives running for BSKE up for reassignment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a95c82-f98a-4660-b3ea-9987525a5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Philippine National Police (PNP) on Wednesday said its officers who have relatives
        planning to run for the barangay and Sangguniang Kabataan elections (BSKE)
        in October will be reassigned to other areas to isolate the organization from
        partisan politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f715ae3-ef3f-42c8-8231-2118e2d0980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d021bb-9854-4720-983f-e11fbefd49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, PNP spokesperson Col. Jean Fajardo said they have\
        \ identified at least 327 members of the police force who are up for reassignment\
        \ due to this protocol, which is implemented every election period.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5395a41-6803-4576-aac3-316809df477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f493ac-88e0-4e43-a77e-3f0281592883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP chief Gen. Benjamin Acorda, Jr. earlier said the identification\
        \ of officers with relatives vying for elective posts will serve as a major\
        \ factor in the adjustment of assignments on the days leading to the election.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8045db5-e99b-4063-a549-b3e501c5a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36c1cc-63ec-4e22-a64f-124049b695a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intention, according to Acorda, is to avoid a repeat of past experiences\
        \ of barangay polls posing the most challenge in terms of security and peace\
        \ and order due to partisan politics.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d54075-250f-459c-84f7-deff2e0f16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d258d12-2da1-4fb7-96d7-371a8167ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The filing of certificates of candidacy for the BSKE will be from Aug.\
        \ 28 until Sept. 2. By that time, the PNP hopes to come up with a list of\
        \ all their personnel whose relatives are running for the local posts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b168fed-45d6-4b67-bcac-6408986d7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae1ea1-83b6-4a6e-a8ec-d342e149d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:51:45.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T16:52:41.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acorda also assured the public that measures are now being implemented\
        \ to secure the barangay elections, including the PNP's aggressive campaigns\
        \ against private armed groups and loose firearms.\r"
