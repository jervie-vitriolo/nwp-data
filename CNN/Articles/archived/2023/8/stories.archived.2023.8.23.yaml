    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thai parliament picks Srettha Thavisin as next prime minister ending
      3 months of political deadlock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca591ff-cae2-4f2d-ba9f-0e0a17a32d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand’s parliament on Tuesday voted
        for real estate tycoon Srettha Thavisin to be the country’s next prime minister,
        bringing an end to three months of political deadlock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6096fb-3f5d-4c82-bf2b-0184ed0728b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f875625-65c2-4d1a-9f8e-e76f28d853aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srettha, 60, was the sole candidate put forward by the populist
        Pheu Thai Party and received 482 votes out of a possible 747 in Thailand’s
        bicameral parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca1ecd-f5d0-44da-8cd6-d55a3e381655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1eaad4-76ee-4385-9860-8818515646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His election comes the same day that Pheu Thai founder and divisive
        former prime minister Thaksin Shinawatra returned to the country after more
        than 15 years in self-imposed exile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193da220-adef-4c50-bb9f-56353a97a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337ced1-d5ec-480f-b1ed-fd4d6af5a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thavisin - who still needs to be endorsed by King Maha Vajirilongkorn
        before he can officially take office - later vowed to work on improving the
        lives of Thais across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe75d24-2d72-4b9d-9e29-1ec81e279730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0e33b-2bcb-4b08-85ce-e58860d3c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel greatly honored to be elected as the 30th prime minister of\
        \ Thailand. I would like to thank every Thai, coalition parties, honorable\
        \ members of the House of Representatives, every senator who joined the vote\
        \ today. I will try my best in doing my duties tirelessly to elevate Thais’\
        \ lives,” Thavisin said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607c70c-95d8-4545-812a-0743b05bf6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be286496-d301-407e-b13c-da2853c6b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A political newbie with a track record in business, Srettha joined\
        \ Pheu Thai in 2022 before being named one of the party’s three prime ministerial\
        \ candidates ahead of the election in May.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffe4f6-276e-4c9b-b286-204278389f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f234a-febe-4b8b-b888-7824022d35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That poll was won by a popular progressive party, Move Forward, which\
        \ had proposed radical reforms to capitalize on years of rising anger with\
        \ how Thailand is governed. However, its efforts to form a government were\
        \ later stymied by the kingdom’s political elites.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9088c19-88b9-409f-947e-bd6d3d170bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14758bea-69b7-470e-9c82-8f8cf4361485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pheu Thai came second but led efforts to form a new alliance after\
        \ parliament blocked Move Forward’s leader from becoming prime minister over\
        \ the party’s pledge to amend Thailand’s strict royal defamation laws, known\
        \ as Article 112.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb555f-4ba9-4c31-b7ae-7daa6eb35af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ada09b-d34c-48e2-9593-89b5a92b9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a bid to secure the needed votes, Pheu Thai struck a deal with its\
        \ former military rivals and in doing so reneged on a promise that it would\
        \ not work with pro-military parties.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea9ac8-5373-4d0f-8e6b-9520ddd66e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c0450-a521-4a3f-9401-4727714b195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pheu Thai also campaigned on keeping the military out of politics,\
        \ but under the new alliance the military-backed Palang Pracharath and United\
        \ Thai Nation Party will be awarded ministerial roles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40da01-8b25-40d7-9757-f3b45a37b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bf361-5ff7-4df8-9472-b8c670afd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both those parties are affiliated with coup leader and outgoing Prime\
        \ Minister Prayut Chan-o-Cha, and linked to the military junta that toppled\
        \ Pheu Thai’s democratically elected government, led by Thaksin’s sister Yingluck\
        \ Shinawatra, nearly a decade ago.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b3680-b5e5-48ba-8cc8-b90c40666f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1fcd0-466f-4262-bbf0-6fd297c0a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move also subverts the will of millions of Thais who voted for\
        \ progressive parties in the May election, delivering a powerful rebuke to\
        \ the country’s military-backed establishment that has ruled Thailand since\
        \ the 2014 coup.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263781a-ccf3-4b9c-b427-95ba63660173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f1c60-ec83-4061-af03-a6a005c43e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Move Forward now in the opposition, the formation of the new government\
        \ is likely to add fuel to the fire of the progressive movement’s young support\
        \ base with the potential for mass street protests.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89230f-214d-4cb1-9457-9dcb8e8f6c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b180b-8dc4-4628-975c-2ebe644ec6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A survey by the National Institute of Development Administration found\
        \ about 64% of 1,310 respondents disagreed or totally disagreed with the idea\
        \ of the Pheu Thai party forming a “government with military-backed rivals,”\
        \ according to Reuters.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa441438-a725-4130-b939-f367bff31e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73835ef2-99cb-4c2b-9ab9-aebfe140063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The return of Thaksin, a deeply divisive figure who was ousted in a\
        \ 2006 military coup, now adds a further layer of uncertainty into this febrile\
        \ political atmosphere.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4cff9b-8290-41f8-85de-4f7f7a214acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73f5ce-b2a6-4aeb-a5dd-5683391327f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite his physical absence from the country, Thaksin has retained\
        \ an outsized influence on Thai politics.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f4755-e79f-4575-bbae-47730fb6f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73550eab-8d3b-4b36-96b4-34c26a4932ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until this year, political parties allied to Thaksin had won the most\
        \ seats in every election since 2001, but have struggled to hold on to power\
        \ due to the military exerting its influence, whether through coups or other\
        \ means.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a2553-e776-4b44-b690-282434f08c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ee690-b097-448e-9ed3-728f6245fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN before the May election, Srettha said he is not Thaksin’\
        s man and was keen to focus on fixing Thailand’s income inequality, promote\
        \ LGBTQ+ rights including same-sex marriage, root out corruption and put the\
        \ country back on the world stage.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc69ee2-ace3-4515-903e-0cf70d63fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14514995-5e73-47e5-a66e-a2278c9fe0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to be a prime minister who can make the difference,” Srettha\
        \ told CNN. “We really need to be boosting foreign activities. We need to\
        \ go out and talk to the world. We need to sell Thailand. What are the advantages\
        \ of investing in Thailand? What do we have to offer the world?”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352074c6-f447-4336-8a8e-6653b33882f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07894cf4-723e-49d6-bc1c-3ca45556c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also vowed to fix Thailand’s economy. During campaigning, Pheu Thai\
        \ pledged to give 10,000 baht (about $300) in a digital wallet to every citizen\
        \ over the age of 16.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73907ff8-6f25-4471-bebe-4cc00c7af902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d7a6b-9054-44b1-8322-303bddb1e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thailand has been in a bad economic situation for the last five to\
        \ eight years. We are kind of in a coma. You need a big economic stimulus\
        \ policy just to get them back on their feet and start being economic producing\
        \ members of society again,” Srettha said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150157b-4c4c-4863-983e-7132d75c9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e428c-deb7-4d62-92ad-06acfaeaf793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with an 11-member coalition that includes bitter military rivals,\
        \ it is unclear whether Pheu Thai can govern effectively.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023914a2-e6f6-4385-8b8c-88ac5ac1aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e17a7f-5930-4e29-bdc9-da22cb48b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:23:45.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:36:45.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srettha, who is not a member of parliament, was educated in the
        United Kingdom and the United States and received his masters in finance from
        Claremont Graduate School. He worked as an executive for Procter &amp; Gamble
        in Thailand and later founded real estate company Sansiri with his brother.</p>'
  'new-york-red-bull-tickets-messi':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-23T07:48:23.000+08:00
    'imagesource': 'jcr:dadd5dc0-c76e-4393-96f5-f0e9e9c4ac18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373e9d87-fe83-4f0a-8ce9-c67e10c18240'
    'lead': 'Seeing superstar soccer player Leo Messi’s debut in the New York area
      could cost you as much as a steak dinner at Peter Luger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T07:49:56.344+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-23T07:49:56.560+08:00
