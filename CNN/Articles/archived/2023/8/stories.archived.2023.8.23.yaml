    'lead': 'Foreign ambassadors joined the country in mourning the death of Migrant
      Workers Secretary Susan Ople, whom they described as a real advocate of Filipino
      overseas workers'' welfare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T11:21:17.992+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-23T11:21:18.326+08:00
