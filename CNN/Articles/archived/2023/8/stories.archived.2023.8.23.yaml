      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58626e92-ad97-4e8f-80fb-0cd33fa2d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:16:20.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:35:30.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braun’s tenure as a music manager has at times been a part of pop culture\
        \ debates.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48aa4c-6cdc-4aa5-ad85-623bd7986012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:16:20.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:35:30.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0dc613-69d7-4347-b153-8fba14a3c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:16:20.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:35:30.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most notably, the music executive acquired the master recordings of\
        \ Taylor Swift’s first six albums from her former label – Big Machine Label\
        \ Group in June 2019 – despite her objections. At the time, Swift called the\
        \ agreement her “worst case scenario,” and announced her plans to re-record\
        \ those first six albums, coining them “Taylor’s Version” albums.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc380d9-41a9-41c2-b923-920fa3cbc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:16:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:35:30.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7fb9a-f2b3-4331-a6ad-1b2c8e70e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T06:16:20.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T06:35:30.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has since released “Taylor’s Version” re-records of “Red,” “Fearless”\
        \ and “Speak Now,” with “1989 (Taylor’s Version)” coming in October. Swift\
        \ is expected to release re-records for the remaining two albums, “Reputation\
        \ (Taylor’s Version)” and her 2006 self-titled debut album.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
