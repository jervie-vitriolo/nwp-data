      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Base sa pinakahuling datos natin, hindi natin inaalis yong posibilidad
        na ito ay maging bagyo sa mga susunod na araw," PAGASA weather specialist
        Obet Badrina said in a 4 a.m. briefing on Wednesday.'
