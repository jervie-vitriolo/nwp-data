      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71608a0-33d1-4729-97ca-651cddbdd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the water cannon incident earlier this month, the Philippines
        conducted a new resupply mission to Ayungin on Tuesday, which the National
        Task Force for the WPS said was successful despite attempts by Chinese vessels
        to again "block, harass, and interfere.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a336012-4074-47bd-8692-09419f0b76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T04:51:05.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T04:51:07.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Navy Rear Admiral Rommel Ong, who served during the previous
        Duterte administration, called the supposed special arrangement "very ridiculous."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23625a6-8268-42da-8c31-6564e30173ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T04:51:05.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T04:51:07.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense is they were talking to their domestic audience. Nakalusot
        tayo eh [We got through], they had to justify it," Ong told CNN Philippines''
        <em>Politics As Usual</em>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b41de-506a-4afd-a6a4-d053ea8af283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T04:51:05.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T04:51:07.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Former Coast Guard chief Leo Laroya warned that China''s
        "dangerous maneuvers" may cause accidents given the difficulties of sailing
        vessels in high seas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea314ed0-d5e2-4795-ac06-71ed94fed3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T04:51:05.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T04:51:07.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[T]hey either pass at the bow area of the vessel or trying to get\
        \ near of the vessel, and that's very dangerous,\" Laroya also told Politics\
        \ As Usual.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942c966-9619-4abd-840b-5e281f137f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T04:51:05.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-24T04:51:08.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 2016 landmark arbitral ruling that upheld the Philippines''
        sovereign rights within its EEZ, China continues to claim Ayungin Shoal as
        its own, referring to it as Ren''ai Reef.</p>'
  'india-scooters-electric-vehicles':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-23T14:25:03.000+08:00
    'imagesource': 'jcr:51b8d1b4-4510-4290-8ab5-94927ee03b64'
