      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61241be9-3b00-4560-a264-496a6f432827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/22/brp-sieera-madre-resupply-mission-completed.html"
        href="https://www.cnnphilippines.com/news/2023/8/22/brp-sieera-madre-resupply-mission-completed.html">successful</a>
        resupply mission of the Philippines to Ayungin Shoal on Tuesday, Huang claimed
        that “[t]here has never been a problem with the delivery of humanitarian supplies
        because there is a special arrangement for such.” He noted that the problem
        was on the transportation of large-scale building materials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d6e76-6186-45e7-bd71-2eaba3bc8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:44:53.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard spokesperson for the West Philippine Sea
        Commodore Jay Tarriela denied Huang’s statement, noting that the China Coast
        Guard still blocked Philippine vessels during the recent resupply mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c69ec-5e3b-4dc9-b1ad-ee2652bedb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143863fe-d793-41f7-8b44-b0ec543aa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa said this proves that what Beijing wants is to advance its\
        \ own interests and that it wants the World War II-era ship BRP Sierra Madre\
        \ to be further destroyed so it can take over the contested waters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d69d3-17be-4fcc-9c30-8584a4c4067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194f787-9191-43fb-a160-c1bcbe98ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Navy ship was deliberately grounded on Ayungin Shoal\
        \ in 1999 to serve as the country’s military outpost in the area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395888af-e251-4abf-93f0-454949de254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff9616-472e-4dc1-b52f-795f850bcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayungin is located 104 nautical miles west of Palawan and is well within\
        \ the Philippines' 200 nautical mile exclusive economic zone (EEZ).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04e876-1ac6-4a9d-94db-8c084b7d443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacaab1-2bfd-4c88-a506-bb4cd3bfa738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and China have conflicting claims over the part of\
        \ the South China Sea that Manila calls the West Philippine Sea, where Ayungin\
        \ is located. However, a 2016 arbitral tribunal ruling invalidated the latter’\
        s expansive claims, and ruled largely in favor of Manila in areas of its EEZ\
        \ and continental shelf that are being claimed by Beijing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2568d-ca0f-4b00-9a4d-2d282571531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shoal is part of the Philippines’ EEZ, Tarriela stressed
        that Manila does not need to ask for permission or explain to Beijing what
        materials it is transporting to Ayungin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403c47d-24d9-4306-8542-066112d2a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa also said he supports the call to build a structure on the\
        \ shoal to provide better accommodation for Philippine troops there, as well\
        \ as shelter for Filipino and Chinese fishermen during bad weather. The question\
        \ now is if it can really be implemented given China’s objection to bringing\
        \ of construction materials, he noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25f5c6-b595-4e6f-9ca3-a6df7aca85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6953a4b-c76b-49ed-ba4e-d28a3639d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T12:08:37.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T12:44:53.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Sen. Francis Escudero
        said he will push for the allocation of <a href="https://www.cnnphilippines.com/news/2023/8/15/escudero-p100-million-ayungin-shoal-structure.html">₱100
        million</a> under the 2024 budget for the building of a structure on Ayungin
        Shoal. Senate Minority Leader Koko Pimentel supported this, noting this should
        be <a href="https://www.cnnphilippines.com/news/2023/8/21/pimentel-ph-anticipate-china-actions-ayungin-shoal.html">non-military</a>.&nbsp;&nbsp;</p>'
