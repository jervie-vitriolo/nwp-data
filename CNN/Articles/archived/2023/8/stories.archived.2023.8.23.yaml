      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de390768-1a56-4eb4-a150-4a2a93d40298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:20.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP spokesperson Col. Medel Aguilar said there was a less hostile approach\
        \ from China this time, which he believes was brought by the backlash from\
        \ other nations on the water cannon incident.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3cfa6-01b9-41c9-90db-565933445639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:20.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007553c-41bc-4048-8c81-872007533a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:20.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not so aggressive. Probably they learned their lesson,
        that violence has no place in this world especially if that violence is founded
        on something that is not acceptable to the international community," the official
        said in the Laging Handa briefing on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098d593-5ab9-43ba-b444-613f02689049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added China deployed two Coast Guard vessels that were smaller
        compared to the one used by the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704cfcb5-aced-4fae-a820-8c0eccd73d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:18:23.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-23T18:45:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/6/lawmakers-envoys-china-water-cannon.html"
        href="https://www.cnnphilippines.com/news/2023/8/6/lawmakers-envoys-china-water-cannon.html">RELATED:&nbsp;Envoys
        unanimously condemn China’s use of water cannon on PH vessels</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd318cea-0e58-4e9a-aa46-4292b0413a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Old tactics remain</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800f041-138d-42c5-8050-d56347b607f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Commodore Jay Tarriela, the PCG spokesperson for the West\
        \ Philippine Sea, believes the east Asian giant is only trying to keep up\
        \ appearances.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdc0aa-1a1e-4e06-b0c2-462af3e07be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this has something to do with optics. They want to show
        the world kunyari they are not really that aggressive in preventing our resupply
        operations kaya nag-adjust sila ng dalawang mas maliit na barko. It''s still
        defeating the argument na naging makatao sila sa pagpapapasok ng resupply
        operations," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1dfdc-447c-498e-9ecf-f6db4656ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:41:40.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T18:45:20.004+08:00
