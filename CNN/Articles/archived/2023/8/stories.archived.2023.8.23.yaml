    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46444e6-8c77-4b79-8f46-281fe96d8b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T16:14:12.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-24T04:51:07.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang Ayungin Shoal ay napapaloob sa ating [Ayungin Shoal is within\
        \ our] exclusive economic zone,\" he added. \"We have the sovereign rights\
        \ over these waters.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bf158-b5cf-4f5d-b993-0353918d7331'
