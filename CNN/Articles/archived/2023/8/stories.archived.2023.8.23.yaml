      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> A 32-year-old
        Muslim radio anchor was shot dead in Cotabato City Monday night, according
        to the government''s media task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84108e-d6d3-41b8-a93c-1f2b53531b06'
      'mgnl:activationStatus': true
