      'text': " \"In fact, we may be asking for an additional amount with respect\
        \ to the Witness Protection Program in order to capacitate it further because\
        \ of the need for us to handle the greater number of witnesses,\" he pointed\
        \ out..\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46843d5-93a4-463f-9052-fa73685cd4f2'
