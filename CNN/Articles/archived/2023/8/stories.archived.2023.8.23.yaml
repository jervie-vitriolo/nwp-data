    'template': '1'
    'title': 'Diplomats pay tribute to late Migrant Workers Chief Susan Ople'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc95815-3858-4e90-96d9-7958783554cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — Foreign
        ambassadors joined the country in mourning the death of Migrant Workers Secretary
        Susan Ople, whom they described as a real advocate of Filipino overseas workers''
        welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdb437-9bda-4e00-bf05-76c77ba52c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Ambassador to the Philippines MaryKay Carlson extended her condolences
        to the bereaved family of Ople on Tuesday, hours after the Department of Migrant
        Workers (DMW) announced her death.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e7598-d903-47c8-ac7a-b62d89efd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awarded with the [US Department of State] 2013 Trafficking in Person
        Heroes Award, Secretary Ople''s work to champion the rights of Filipino migrant
        workers will remain an inspiration," Carlson said.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I offer
        my sincerest condolences to the family, friends, and colleagues of <a href="https://twitter.com/DMWPHL?ref_src=twsrc%5Etfw">@DMWPHL</a>
        Secretary Susan Ople. Awarded with the <a href="https://twitter.com/StateDept?ref_src=twsrc%5Etfw">@StateDept</a>
        2013 Trafficking in Person Heroes Award, Secretary Ople&#39;s work to champion
        the rights of Filipino migrant workers will remain an inspiration. <a href="https://t.co/VYnzlxZoCO">pic.twitter.com/VYnzlxZoCO</a></p>&mdash;
        Ambassador MaryKay L. Carlson (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1693939869150740587?ref_src=twsrc%5Etfw">August
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62f5ed-4fa4-4556-be01-b27642c5c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fd473-d058-4b54-bb1a-d8abe8f68d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japanese Ambassador Kazuhiko Koshikawa, in a separate statement, called
        Ople "a tireless advocate for OFW welfare."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b970ff2-85ec-44d0-ba02-2a26df1fb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Her legacy of sincerity and service will forever inspire us. Her absence
        will be deeply felt," Koshikawa said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f25abe-0764-48e7-ab14-ee6b4f342578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embassies of Canada and Singapore likewise issued statements, expressing
        their condolences.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26924554-7b10-4ab8-8f28-59d7ca8381ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada said Ople was "a valuable partner in advancing our two countries''
        common goals in promoting responsible and ethical recruitment, and protecting
        migrant workers'' rights and welfare."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c92f5d-9921-4b48-9ce5-10867db50f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Singapore, meanwhile, said the embassy was "profoundly saddened" by
        the passing of Ople.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900d10e-ffa8-419a-97b4-61829f38ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A dedicated public servant and champion of OFW rights, Secretary Ople
        was an invaluable partner in enhancing Singapore-Philippine bilateral labor
        relations," it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c8329-25e5-4ce6-97fa-9fa14e734983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople died at the age of 61, just a month after the deaths of her
        two brothers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd907912-aa26-447a-a6c7-a92ea42e0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She was the first official to head the DMW.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca9f21-45bc-4199-a0fe-259e04c0f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T11:21:18.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-23T11:21:18.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/22/nation-mourns-toots-ople-death.html">READ:
        ''The Philippines lost a friend'': Marcos, lawmakers mourn death of Toots
        Ople</a></strong></p>'
  'jica-boc-customs-lab':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-23T11:36:57.000+08:00
