  'pakistan-chairlift-rescue-children':
    'author': 'Sophia Saifi, Rhea Mogul and Irene Nasser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-23T05:21:01.000+08:00
    'imagesource': 'jcr:fcbb7522-91e5-4ab5-ad0f-124001155f93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '600a46f6-0f13-4434-b477-837556b21ca4'
    'lead': 'After a 14-hour ordeal, all eight people, including six children and
      two adults, who were stranded on a cable car dangling hundreds of feet over
      a valley in northwest Pakistan have been rescued, the country’s caretaker Prime
      Minister Anwaar ul Haq Kakar said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T05:22:28.564+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-23T05:32:46.425+08:00
