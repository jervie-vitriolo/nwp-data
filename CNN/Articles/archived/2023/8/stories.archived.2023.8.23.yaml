      'mgnl:type': 'text'
      'text': "Jaggi, who runs a fleet of more than 4,000 cars, said he had long been\
        \ bullish on predictions “that the cost of batteries will continue to drop,\
        \ and the efficiency of the batteries will continue to rise.”\r"
    '41':
