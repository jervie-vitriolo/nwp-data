    'stories': []
    'template': '1'
    'title': 'All 8 people rescued from stranded cable car in Pakistan after 14 hour
      ordeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb0ce2-7815-49e2-99aa-b815f7ae6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN) —</strong> After a 14-hour ordeal,
        all eight people, including six children and two adults, who were stranded
        on a cable car dangling hundreds of feet over a valley in northwest Pakistan
        have been rescued, the country’s caretaker Prime Minister Anwaar ul Haq Kakar
        said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064ab37-37ce-4a97-b92b-54563252a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a45965-a854-4291-b79f-126b4201522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Relieved to know that Alhamdolillah all the kids have been successfully\
        \ and safely rescued. Great team work by the military, rescue departments,\
        \ district administration as well as the local people,” he said in the statement\
        \ posted on X, formerly called Twitter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d163-40ac-4b6a-9ee0-afedfcf0b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8905fbf-77e3-408e-ac16-43dd47c31761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescue began on Tuesday morning local time after six children and\
        \ two teachers were traveling to school in the province of Khyber Pakhtunkhwa\
        \ when one of the gondola’s cables snapped, leaving them stuck some 900 feet\
        \ above a valley, officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edf5bb-29e5-40b4-9630-016abd0940cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c0659-f4e3-412e-82a1-0da30ef2d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescue included helicopters and the use of zip lines, officials\
        \ say. But as night fell, Pakistani authorities were forced to pause helicopter\
        \ rescues of the remaining children and adults.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce75a8-8c50-445c-8319-0bc0cbcc49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393db19f-7a88-487c-9ea8-75a863542831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cable car was traveling between the villages of Btangi and Jhengarie\
        \ and had made multiple trips on Tuesday before the cable snapped, said Tanveer\
        \ Ur Rehman, deputy commissioner of Battagram district, who added that strong\
        \ winds had thwarted earlier attempts to reach those trapped.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850ee07-56f3-4995-bd7a-f2b296f84dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501cdb3-57a2-4a44-975c-9a1f3973c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many children who live in remote and mountainous parts of Khyber Pakhtunkhwa\
        \ province rely on cable cars to ferry them to school and back. Some of these\
        \ lack regular maintenance and can be a risky form of travel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b9a6e-f703-48b3-8351-5a544d1c497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f281a80-3893-43ce-9f62-ad81af0e73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage released by the rescue services captured the dramatic moment\
        \ when one child appeared to jump from the cable car while holding onto the\
        \ end of a rope dangling from a helicopter before being flown to safety.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f16cdd-09ab-4d0d-81e4-c6bb86eb36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8be73-4b43-4606-92cb-0ec666a24af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video provided by the rescue services showed locals and emergency\
        \ workers using ropes to reel in another person attached to a platform by\
        \ a harness.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb9cbe-ca31-4de0-9683-c03efb5b0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80acfe87-8717-48a7-a565-4f357fe6f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the rescue attempt on Tuesday, two of the students in the cable\
        \ car were reportedly slipping in and out of consciousness, one of the passengers\
        \ told Pakistani media outlet Geo News earlier. The passenger, named only\
        \ as Gulfaraz, had urged state authorities to take action. He said that the\
        \ students, aged between 10 and 15 years old, didn’t even have drinking water.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52ac82-b5f7-48ac-9471-415610090100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b839b-2319-4bed-a774-e13f29ec5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue personnel gave the passengers nausea medication following reports\
        \ of children vomiting, Ur Rehman said, adding that those trapped were also\
        \ given heart-related medication.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b75618-b75e-4f62-9ee8-6a224485b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece8d14-d8f6-4d06-bf23-5558c86ee057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:22:28.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:32:46.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted Pakistan’s caretaker prime minister to order
        all “dilapidated and non-compliant chairlifts” to close immediately, according
        to a statement from his office.</p>'
