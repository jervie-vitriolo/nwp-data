      'mgnl:type': 'text'
      'text': '<p>On Aug. 26, Saturday, ELEPHANT invites everyone to a night of drinks,
        dance, and bingo. It’s a farewell party to remember as they send-off some
        of their DJ mainstays — T33g33, Hideki, and Dignos — to Berlin. For as low
        as ₱500 per person, get a chance to win prizes such as gift certificates and
        food, to appliances and clothing. Then cap the evening off dancing the night
        away. To purchase tickets, visit ELEPHANT’s <a href="https://www.instagram.com/thatelephantparty/"
        target="_blank">Instagram</a>. — CNN PHILIPPINES LIFE STAFF</p>'
