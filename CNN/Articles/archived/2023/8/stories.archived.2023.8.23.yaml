      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Video has emerged that shows Spain head
        coach Jorge Vilda appearing to inappropriately touch a female staff member
        during the Women’s World Cup final between Spain and England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c80aa-16a0-4269-b56c-d65de668102a'
