      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride the Buwan ng Wika festivities as the National Library of the
        Philippines (NLP) commemorates its 135th Founding Anniversary through an exclusive
        Filipiniana exhibit featuring pieces from the Rare and Special Collection.
        Visitors can view original artifacts including the manuscript of Jose Rizal’s
        “Noli Me Tangere” and “El Filibusterismo,” “De Molucis Insulis” (the first
        book written on the Philippines after Magellan’s expedition), and The Philippine
        Incunabula featuring printed works by the native press when printing in the
        country was still in its infancy). Bonus: the Acta de la Proclamación de Independencia
        del Pueblo Filipino (Act of the Declaration of Philippine Independence) in
        all its glory. — CNN PHILIPPINES LIFE STAFF</p>'
