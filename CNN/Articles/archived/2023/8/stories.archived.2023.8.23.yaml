      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 16 people have been killed and
        36 more injured following a bus crash Tuesday on central Mexico’s Cuacnopalan-Oaxaca
        highway, according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebde76-20c5-4708-9a3c-fe9b772bf16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:41:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:41:24.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bus, which was carrying locals and migrants, collided with a trailer\
        \ truck on the highway near the border between the states of Oaxaca and Puebla,\
        \ Oaxaca’s Prosecutor’s Office said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b4ff2-a04d-4ef5-a73d-e43630b9d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:41:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:41:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The traffic accident killed at least eight men and eight women, including\
        \ one minor. The injured were transferred to hospitals in Puebla for medical\
        \ attention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3b67e-6df9-4df1-8fc3-edc9b0ad50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:41:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:41:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason for the collision is unknown, but the prosecutor’s office\
        \ has said they will conduct an expert-led investigation to uncover what events\
        \ unfolded that led up to the crash and determine if anyone should be held\
        \ liable.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4d866-77e4-445c-900f-be1fbda910db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:41:15.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:41:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have instructed the heads of the relevant authorities to collaborate\
        \ and support the injured people,” the governor of Oaxaca, Salomón Jara Cruz,\
        \ said on X, formally known as Twitter. “We send a hug and condolences to\
        \ the families of the deceased, to whom we will also provide all our support.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f00328-0dad-4165-9aaa-77e22584d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T14:41:15.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T14:41:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Puebla’s interior ministry said it is in communication with federal\
        \ government agencies and state authorities on how best to support the victims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6b0da-9171-4f02-8888-7c48d5aff2ed'
      'mgnl:activationStatus': true
