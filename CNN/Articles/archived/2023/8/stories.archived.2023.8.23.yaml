    'template': '1'
    'title': 'Poll body to implement money ban five days before BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ab7ff-8af3-454f-9804-058023a70b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.179+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> – The
        Commission on Elections (Comelec) will be implementing a money ban five days
        before the barangay and Sangguniang Kabataan elections (BSKE) scheduled on
        Oct. 30, a Comelec official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21129465-0863-4650-9bd2-b856d67a1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.180+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d743432-6bce-47c2-a943-ba455d4743e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.181+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the BSKE Security Command Conference on Tuesday, Comelec chairperson\
        \ George Garcia said persons caught carrying cash that is ₱500,000 and above\
        \ and those who made transactions via electronic wallets to 20 people will\
        \ be presumed engaging in vote buying.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217caf77-a17d-452a-8403-f1a694c92f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.182+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74ba30-a90d-461d-bb6b-44a1d9f6f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.182+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Noong 2015 ginawa na ng Comelec ‘yan pero ‘yun ay pag-withdraw ng\
        \ ₱500,000. Binago na po natin ang strategy, ‘di natin pipigilan ang withdraw\
        \ ang ipu-punish ay yung pagdadala ng ₱500,000 lalo na ‘pag pumasok ang period\
        \ ng kampanya,” Garcia said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f584a78-fdcb-4389-b75e-85c99b4aebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.183+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ad6f5-4f93-4b93-8dd0-2012d55e9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.184+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In 2015, the Comelec did that but it was for a withdrawal\
        \ of ₱500,000. We have changed the strategy, we will not stop withdrawing,\
        \ what will be punished is bringing ₱500,000 especially when the campaign\
        \ period starts.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18324db-417f-4b03-b5b8-92f03b0ab738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.185+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce35a03-3b8e-4b85-b286-b1f174d2c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.185+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairman said exempted from the money ban are messengers, cashiers,\
        \ and other employees whose job involves transporting money for their companies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034abc3e-7dd5-4b00-ab23-0d3103bcfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.186+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4ba48-d3c4-40ec-bdb8-091327da353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.187+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yan po ang panahon ng pagbili ng boto. Hindi naman absolute yung\
        \ prohibition na ‘yan. May exemption naman tulad ng cashier na kailangan magpa-sweldo.\
        \ Kailangan lang employee’s ID,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c46ed-78e4-4596-aaf4-8ec6cad96baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.188+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c024ab3-da73-4f95-ab04-c4f2a1405d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.188+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's the time to buy votes. But the prohibition is\
        \ not absolute, there is an exemption like a cashier who needs to be paid.\
        \ The only requirement is employee's ID.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977d689-e1f4-4913-bbdd-c01fcd8b68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.189+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a58f50-d3b1-4b5c-b45c-745c772022e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.190+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP), meanwhile, assured that they\
        \ will exert the utmost courtesy when conducting their inspections at checkpoints.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be405d-cbef-4023-8568-d3fde9247862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.190+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aabbc0-c20b-4c4b-9056-14508883c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.191+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tutulong ang PNP diyan sa pamamagitan ng nilatag nating checkpoints\
        \ titingnan ang mga sasakyan na may checkpoints, plain view doctrine ang ipapatupad\
        \ sa pamamagitan ng pagtingin sa mga sasakyan, pero bawal ang pagsaliksik\
        \ at paghalughog,” PNP Public Information Chief chief BGen Red Maranan said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89725df3-e57d-48c8-aae8-e1b846de453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.192+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0da48-590d-4a3e-a21b-087fd9db9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.193+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The PNP will help with that through the checkpoints we\
        \ have laid out. Vehicles with checkpoints will be checked, plain view doctrine\
        \ will be enforced by looking into vehicles, but searching and searching are\
        \ prohibited.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c7e60-f48f-43a3-bf1d-b6041bea040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.194+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de390df3-2068-4c74-bf75-c69b8503826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T00:06:09.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T00:06:30.194+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC led a command conference among law enforcement agencies
        such as the Armed Forces of the Philippines, PNP, and the Philippine Coast
        Guard to wrap up preparations for October polls.</p>'
  'uk-nigeria-oil-minister-charges':
    'author': 'Stephanie Busari and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-23T05:18:57.000+08:00
    'imagesource': 'jcr:b5f7ad18-4a9e-4733-92dd-ca788c15233f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d311d7c-cf62-4f46-a4c7-36089f7bb2d9'
    'lead': 'Nigeria’s former oil minister Diezani Alison-Madueke has been charged
      with bribery offenses following an investigation by the UK’s National Crime
      Agency, which alleges she accepted bribes in exchange for multimillion-pound
      oil and gas contracts while in government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T05:20:04.263+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-23T05:31:53.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UK crime agency charges Nigeria’s former oil minister with bribery offenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d47761-75c4-4419-8890-283a3a5e6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:20:04.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:31:53.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria’s former oil minister Diezani Alison-Madueke
        has been charged with bribery offenses following an investigation by the UK’s
        National Crime Agency, which alleges she accepted bribes in exchange for multimillion-pound
        oil and gas contracts while in government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979049e-1b99-4f9a-91e7-7a33a06f8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:20:04.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:31:53.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She is alleged to have benefitted from at least £100,000 in cash,\
        \ chauffeur-driven cars, flights on private jets, luxury holidays for her\
        \ family, and the use of multiple London properties,” the National Crime Agency\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea3e86-97c9-48bc-95d8-5de377bd2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:20:04.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:31:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ff674-b67e-428e-addb-1786c4fedf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:20:04.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:31:53.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her charges also detail financial rewards including furniture, renovation\
        \ work and staff for the properties, payment of private school fees, and gifts\
        \ from high-end designer shops such as Cartier jewelry and Louis Vuitton goods.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e28f37-db80-4960-a83d-a9a522da7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:20:04.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:31:53.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c7165-aa3b-430d-a168-9f053e4db622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T05:20:04.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-23T05:31:53.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alison-Madueke, who was a key figure in the cabinet of former Nigerian\
        \ President Goodluck Jonathan from 2010 to 2015, has previously denied allegations\
        \ of corruption.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
