      'jcr:uuid': '6c08b264-bcc0-4a51-b466-3bb4cf29be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — Several government agencies
        will be taking part in a memorial service for Migrant Workers Secretary Susan
        "Toots" Ople, who <a href="https://www.cnnphilippines.com/news/2023/8/22/dmw-chief-susan-ople-dies.html"
        target="_blank">died</a> on Tuesday at the age of 61.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa80126-d701-4a6a-bf23-080dbf7237db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople's wake began at 6 p.m. on Wednesday at Chapel 1 of the Heritage\
        \ Memorial Park in Taguig City. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53e140-6bb8-4491-8a86-335612a15cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, a joint Night of Tributes and necrological service by\
        \ the Department of Migrant Workers (DMW,) Overseas Workers Welfare Administration\
        \ (OWWA), and Department of Labor and Employment (DOLE) will start at 6 p.m.\
        \ with a requiem mass.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13af301-8ee8-454d-98f9-5091ac67528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More details on Ople's wake will follow.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d511ac-e663-4f7a-8210-b0e879afa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes continue to pour in for Ople, with <a href="https://www.cnnphilippines.com/news/2023/8/22/nation-mourns-toots-ople-death.html"
        target="_blank">President Ferdinand Marcos Jr.</a> saying he and the country
        lost a friend with the secretary''s passing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b703155-9cb3-4f6f-864b-c286feb136fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Ople had a "deep compassion" for migrant workers, a
        sentiment shared by Philippine officials and foreign diplomats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b79587-92c6-4dee-896a-a6ce6c91eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:00:32.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T18:20:49.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, US Ambassador to the Philippines MaryKay Carlson said
        Ople''s work in championing the rights of Filipino migrant workers would remain
        an inspiration.</p>'
