      'mgnl:type': 'text'
      'text': "“For GCash, making this service free means micro-entrepreneurs can\
        \ earn a little extra for their families through safe cashless transactions.\
        \ We are committed to working with our micro-entrepreneurs to achieve their\
        \ business goals in the digital economy,\" said Ren-Ren Reyes, President and\
        \ CEO of G-Xchange, Inc., the mobile wallet operator of GCash.\r"
