      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Following the revised guidelines, the NEDA Board approved to include
        three more projects under the list of IFPs,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b7bb7-694c-4f53-beb9-901133b582ec'
