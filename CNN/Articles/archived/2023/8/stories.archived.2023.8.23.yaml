  'Erik-Spoelstra-Team-USA-Gilas-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-23T18:02:02.000+08:00
    'imagesource': 'jcr:0677d983-3243-48bc-8ac8-b0afc042a224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6764f31-2c98-4506-8d4e-927fb9690bef'
    'lead': 'Team USA assistant coach Erik Spoelstra says he could not pass up the
      chance to be included in the 2023 FIBA Basketball World Cup upon learning that
      it will be held in the Philippines, the country where his mother is from.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-23T18:05:12.606+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-23T19:01:42.106+08:00
    'mgnl:lastActivatedBy': 'nikko'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-23T19:01:39.760+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Erik Spoelstra thrilled to be part of FIBA World Cup hosted by PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb260-0eef-48cc-bb0b-da3d35846ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.107+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Erik
        Spoelstra returns to the country as part of Team USA in the 2023 FIBA Basketball
        World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb134d3d-f15c-4123-b368-3bed23ddf01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.107+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old tactician shared he could not pass up on the opportunity
        to help Team USA at the same time reunite with his Filipino relatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af92bb7-c931-49f0-bb37-df49396eddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.107+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Spoelstra''s mother hails from San Pablo, Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa11eb-1b46-4c80-bfa1-4f7ee13dc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.108+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor of a lifetime to be a part of USA basketball program.
        And then once I found out that the world championships is going to be in Manila,
        I thought there''s no way, I''m in," he told CNN Philippines'' Sports Desk
        in an interview Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaa719-08f8-4994-b225-9b7178338ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.108+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing opportunity. And then I''m going to be able to
        reconnect, see some family and friends, and also be able to compete at the
        highest level," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a1cce-fe17-46a5-bec1-991893ded098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.108+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked on his thoughts about the Philippines' national team, Spoelstra\
        \ said the addition of NBA star guard and big man Kai Sotto will boost Gilas\
        \ in the global showpiece as it seeks to improve its winless campaign from\
        \ the last edition of the tournament.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e018c-b1c6-4046-b18e-1b7d9815acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.108+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be really exciting. The coaching is going
        to be phenomenal with coach Chot and coach Tim. Adding those two guys (Clarkson
        and Sotto) are definitely going to help. They put in the work and now it''s
        a matter of just doing it on the big stage," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998aed2-c917-4d2d-99e1-29cf1056b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T18:05:12.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-23T19:01:42.109+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA, one of the World Cup title contenders, will begin its
        stint against New Zealand on Aug. 26 at the Mall of Asia Arena in Pasay City.</p>'
