      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She cited at least two agencies – the Office of the Vice President\
        \ and the Department of Education.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879663b-4416-4e0e-8402-5229695a28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.606+08:00
