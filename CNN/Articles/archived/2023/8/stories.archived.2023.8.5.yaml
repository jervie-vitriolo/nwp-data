    'template': '1'
    'title': 'DENR eyes possibly halting, minimizing Manila Bay reclamation projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2aaee-dfcd-4c44-b16e-1b3a91b5566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — The
        Department of Environment and Natural Resources (DENR) is looking into the
        possibility of suspending or reducing reclamation projects in Manila Bay pending
        the findings of the study on their environmental impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aecd5e-e104-46a1-9ab2-36cecac55869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This process can take some time,\" Environment Secretary Maria Antonia\
        \ Yulo-Loyzaga told reporters on Friday, referring to the DENR's cumulative\
        \ impact assessment on the reclamation activities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde36b0-9315-4aa4-9a2a-1469fb840161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6c1fa-d505-4acb-b1f8-f99ff0511b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, what we are saying here is that the concern really would be to\
        \ see whether we could basically maybe halt, minimize activities muna hanggang\
        \ matapos itong [pending the conclusion of the] cumulative impact assessment,\"\
        \ she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0551e4-52fa-41bd-88d1-198b001bfaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23752f93-e347-4f8d-bec7-0135c661debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.388+08:00
