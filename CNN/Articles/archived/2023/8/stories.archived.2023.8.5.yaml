      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Executive Order No. 74 signed by former President Rodrigo Duterte,\
        \ all proposals for reclamation projects shall be evaluated by the Philippine\
        \ Reclamation Authority \"based on their cumulative impacts rather than on\
        \ a specific project basis.\"\r"
