  'lawmakers-fag-confidential-intel-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-05T16:01:27.000+08:00
    'imagesource': 'jcr:c4cec3a4-0dc3-4d88-9f4a-c48566f1fb81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e9d829-d7c9-4ad4-b85a-e4e9909bd301'
    'lead': 'Some lawmakers are questioning the proposed ₱10.14 billion confidential
      and intelligence funds in the 2024 national budget, stressing that the money
      should instead be realigned to social services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T16:05:26.427+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-05T16:05:26.936+08:00
