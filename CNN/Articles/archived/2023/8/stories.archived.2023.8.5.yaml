    'lead': 'Mark Margolis, a veteran actor known for his performances on “Breaking
      Bad” and “Better Call Saul,” has died, his son, actor and Knitting Factory Entertainment
      CEO Morgan Margolis, told CNN in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T03:18:02.009+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-05T03:18:02.462+08:00
