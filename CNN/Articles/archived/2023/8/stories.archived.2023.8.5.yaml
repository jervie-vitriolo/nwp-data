      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia’s ancient Red Sea port city
        Jeddah, stewing in the steamy heat of the world’s hottest summer on record,
        is not the obvious pick to cool the world’s fiercest conflict, currently raging
        in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f0010-7294-4c66-bd2b-3218e97a7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a6276-6343-4146-9eef-c51c7c271aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, the desert kingdom’s king-in-waiting, Crown Prince Mohammed bin\
        \ Salman – MBS for short – thinks he can help. Last fall he had a role in\
        \ the release of Western mercenaries captured by Russian forces while fighting\
        \ in Ukraine. Now he is hosting a summit to discuss peace in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0da69c-0323-4317-bd7b-3fc852d0c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16f138-d650-47cc-8965-1a0f488dd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials say the venue is a boon for them “that completely\
        \ destroys the narrative of Russia” that Ukraine is only supported by “countries\
        \ of the collective West.” They expect as many as 40 nations to be represented,\
        \ including the US and India.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1eefe-450b-4851-ade8-a6b02a654d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a8bb4-f0f8-4845-9610-e42940a4c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days ahead of the summit, the Ukrainians set out their intent.\
        \ “Our goal in Saudi Arabia is to develop a unified vision of the formula\
        \ and to work out the possibilities of holding the future Global Peace Summit,”\
        \ they said, referring to Ukraine’s peace plan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bd9c8-e20c-4841-a6ef-ccbe524363cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1aa8b4-5cbf-4638-bedf-2b23d5cc81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That Moscow will only “monitor” and not attend risks the summit becoming\
        \ a desert snowflake, momentarily awesome and inspiring, but blink and it’\
        s gone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f3983-9fbd-4c0a-9245-2c414f8adefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be294f49-e79f-4a84-9bd8-5543c9be8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so Ukrainian officials are pinning their hopes on it, “to unite\
        \ the world around Ukraine.” The White House is sending National Security\
        \ Adviser Jake Sullivan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8ae92-9988-4e44-821a-dd8f9bb068e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0a1fe-2a14-4f17-b013-176b99ccf95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US State Department officials are billing it as “Ukraine in the driver’\
        s seat,” an opportunity to find a “potential diplomatic resolution to the\
        \ war” and for nations who might otherwise not hear directly from Kyiv to\
        \ talk face-to-face with Ukrainian officials.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51245c-ab0a-45c6-ae2e-492602d96ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2008c8-9f13-491e-b37b-1f71a8a6b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first session of this series was quietly hosted by the Danes in\
        \ June, and gathered 15 nations, many from the global south whom to varying\
        \ degrees are sympathetic to Putin’s argument the war was “necessary,” that\
        \ NATO forced him to invade Ukraine.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bcb44-8077-47d9-a1ef-ea69b9a6c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2704f9f-3bc9-452b-8d58-223c7cd77d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That summit produced no major headlines, nor a discernable drift to\
        \ Ukraine’s prerequisite for peace that Russian troops exit Ukraine. So what\
        \ is different this time?\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e7523-75ad-4e2f-9805-b993b3bada36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3614c2c-11ee-4400-8c13-07ea09594514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, Saudi Arabia, unlike Denmark, has not overtly taken a side\
        \ in the war. More significantly MBS has leverage. Like the roads that led\
        \ to Rome in its day, Saudi Arabia is increasingly at the confluence of competing\
        \ global interests.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a2ca5-922e-41e4-91d4-1ad9eb3a96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeecada-b9fb-486b-84a7-3c28c9186ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Biden came in July last year, China’s President Xi visited\
        \ a few months later. Both had business with MBS.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6e816-535e-4899-b721-57be41ae10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3d9b3-054f-41c0-8125-06dd34a68f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was able to build on their shared diplomatic achievement, a peace\
        \ deal in Yemen a few months earlier. Xi talked business, and signed memorandums\
        \ of understanding worth billions of dollars, but unbeknownst to most they\
        \ were only a few months away from a seismic diplomatic breakthrough.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b075647-f921-4154-b09b-df52bc0787d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb25325-392a-414a-9861-d5ed8fa2f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In spring this year, Saudi Arabia and China announced a confidence-building\
        \ peace plan with Iran to repair their hostile relationship. So far it has\
        \ worked. Iran’s proxies in Yemen, the Houthis, have stopped attacking Saudi\
        \ with Iranian-made ballistic missiles.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a6a1b-dd07-4ef6-be45-19bac6507cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4da30-5758-4b66-a286-8aa7b47ee72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two nations have reopened diplomatic missions in their respective\
        \ capitals and come fall will likely extend their newfound cooperation into\
        \ commerce.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f115d9c-f103-4174-bac0-3df49b666ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f6428-9c0b-43df-a5c0-91e470bee10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What MBS wants most is a stable oil market and stronger trade relations\
        \ throughout the Gulf. Disagreements in the region alone are dangerous. The\
        \ war – between oil-rich, nuclear-armed Russia and Ukraine – could be catastrophic.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9439d8e-7b86-4414-adc5-9d5fabef1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2b549-4127-4814-9626-caa92710e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If he can tame that tiger, he can better plan how to deliver his otherworldly\
        \ and insanely expensive visions of a future Saudi Arabia diversifying from\
        \ oil yet employing the country’s huge young population.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb286959-2988-4172-8eeb-7b9808404a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa4eaf-a049-42dc-b63d-67694e3813b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His ambition is what drives him every day. In his ideal world, Saudi\
        \ Arabia would be a dominant geopolitical player.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb84ed2-2aa2-4824-82fa-fa735b7c9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03675314-1860-40d8-ac20-fe0361a099f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of Biden’s pitch to MBS when they met last year was: Don’t cut\
        \ oil production, it hurts my citizens at the gas pumps at home, and by the\
        \ way, helps Russia fund its war in Ukraine by driving up oil prices.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d56585-8f8c-4128-a4bb-47a626a0a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6289ec-f07d-4327-8468-a756c65fec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So what did MBS do a few months later? Cut oil production. Saudi officials\
        \ say they are reading the oil markets correctly and only changed production\
        \ to suit their own “national interests.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae5ef7-a8f0-46da-9290-636983825abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025c15f-9dda-46df-b5db-c017e8d13f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That point didn’t go down so well in Washington. Yet today the cardinal\
        \ law of diplomacy would say MBS has potential leverage over Russia. If the\
        \ Saudi potentate can raise oil prices he could also lower them. Not to say\
        \ that he will, but he could, and Putin will know that too.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fa688-a16e-4e0b-b837-c8c1a9b66fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c2ec1-ef6f-47df-abf6-097a271151d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sort of diplomacy MBS is involved in is reimagining the role of\
        \ Gulf Arabs. Stakeholders with real clout, not the rivals at each other’\
        s throats of yesteryear.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0d1a3-b7ee-464f-804d-27520786869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531e165-1d60-4f72-8242-5bafa01ae51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a work in progress, but he sees where he wants to go and part\
        \ of that involves one of the Middle East’s thorniest issues: Saudi’s rapprochement\
        \ with Israel.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beafe59-5a80-455c-af2a-b55091c038f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef58492-9e76-4269-b211-b047b1faf8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On that, Saudi negotiations with the US are underway, and reportedly\
        \ include domestic energy nuclear power plants, F-35 fighter aircraft and\
        \ security guarantees for the desert kingdom.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8babc6-ac22-411b-8b80-63359ab00f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72982bd7-3090-4869-947f-346e1c9fe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US wants compromises from the Saudis, and vice versa.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58fad3-05e7-4f72-874b-22b2839ff7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb433b-1f18-4fca-bc10-7cb0d7ce586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All of this of course is way outside the scope of the Jeddah peace\
        \ summit and Russia’s unprovoked war of aggression in Ukraine. Yet it shows\
        \ where there are a lot of pieces in flux, a cornucopia of potential quid\
        \ pro quos, and growing possibilities of what can be achieved.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37e99c-f15c-4501-9cc6-41a60e5c17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd90d8-478e-494f-bd4a-cce93431529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not least, as Ukraine’s biggest backer, US appreciation that Saudi\
        \ stepped off the diplomatic sidelines to help Zelensky.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35ad15-c028-4a71-9845-a61808eb512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89977648-f22a-4fe6-8d0c-70c6b5873e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are other areas beyond Iran where China and Saudi interests align,\
        \ not least their mutual concerns about the risks to their economies of an\
        \ untamed war escalating out of control on the edge of one of their biggest\
        \ markets, Europe.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e78f2-9cd0-4c9a-9d08-6d7925fd8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c565c-42d1-442b-a504-1c5b3a08fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without China’s economic support, Russia’s economy and its ability\
        \ to wage war in Ukraine could crumble. To a lesser extent some of the global\
        \ south nations who may be around the table in Jeddah also help prop up Putin’\
        s war by buying gas, oil and other commodities he can no longer sell in Europe.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341480c-6f19-4b29-8092-dbf0ed597c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872679d8-914f-4f67-ba49-742be2ab0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is exactly these countries the Ukrainians most want to impress with\
        \ President Volodymyr Zelensky’s 10-point peace initiative in Jeddah. Although\
        \ it was published in December last year they think it has been rubbished\
        \ by Russian propaganda and hope to reverse the damage.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6734d6a8-3244-4c85-af5c-37f4021bbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb03a81-8a33-4e35-bcca-47eebe1217fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only last week Putin ignored his own illegal invasion and blamed Ukraine\
        \ for a lack of peace when African Union representatives at a Kremlin-sponsored\
        \ Africa conference in St Petersburg pressed him to seek a ceasefire.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca062e09-20df-44a6-94ae-cd18c1abfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4563e5-e22d-4a86-b481-14069c4d1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a typical Kremlinesque inversion of logic and reality, he told them\
        \ that “in order to start the process an agreement is needed from both sides,”\
        \ that “a ceasefire is hard to implement when the Ukrainian army is on the\
        \ offensive.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f801af2-edfe-4ae2-a936-6c53e5754d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0bb86-2894-4c31-b5c3-99ef59db392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering Putin’s revisionist lies will likely keep Ukraine’s representatives
        in Jeddah extremely busy, with officials saying they plan to meet individually
        and collectively with other delegates about “each point of the [10-point]
        Peace Formula.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc624fa-c1b8-420c-90fb-955dad107394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:25:49.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:25:50.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/04/middleeast/saudi-ukraine-peace-forum-mime-intl/index.html"><em>"Saudi’s
        MBS wants more than peace at his Ukraine summit"</em></a></p>'
