    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda4c24-d95c-46e1-b493-a9197f77ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.220+08:00
