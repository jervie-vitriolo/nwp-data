      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d7dbe-64c9-4567-bcf0-ba9b356b5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.604+08:00
