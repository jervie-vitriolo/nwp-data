    'jcr:uuid': 'f53a2bba-7d32-4a5c-bb54-54ac3965e580'
    'lead': 'More than a million people have been forced from their homes by the remnants
      of a storm in China’s northeastern Hebei province, according to state media,
      as officials warned it could take a month for the waters to recede in some areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T15:40:55.906+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-06T06:28:28.305+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than a million displaced and dozens dead after record rain drenches
      northeastern China'
    'updated': 2023-08-06T06:28:38.000+08:00
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26feac51-4a70-41a3-9919-2d87d3a360a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> More than a million people have
        been forced from their homes by the remnants of a storm in China’s northeastern
        Hebei province, according to state media, as officials warned it could take
        a month for the waters to recede in some areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc6062-b5aa-4bbf-b90b-426b743f24bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typhoon Doksuri slammed into southeastern China’s Fujian province on\
        \ July 28 before weakening and making its way north.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0f8a1-5f12-4576-9a29-b6729b7fa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rains that followed soaked Hebei, a province of 75 million, and\
        \ the neighboring cities of Beijing and Tianjin. Flooding in those regions\
        \ stranded residents, washed away bridges and highways, killing about 30 people\
        \ in total, according to Chinese authorities.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f8478-4374-48da-8863-bd18427d08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm also brought the heaviest rainfall Beijing has experienced\
        \ in 140 years, marking a significant test of the region’s capacity to handle\
        \ extreme weather that experts warn will become more frequent with climate\
        \ change.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03fa1e-ba63-4f39-9946-b98773005cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evacuated residents have been transferred to makeshift shelters in\
        \ hotels and schools, according to state media reports.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccd305-3ca3-4b39-9060-fdec41150bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media posts show people dropping off donations to these shelters\
        \ or setting up booths to offer food, while a district government within Tianjin\
        \ called on residents to help house their displaced relatives and neighbors.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571caf57-c16a-4282-8d1a-5a6500e88c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of those displaced in Hebei, an industrial and agrarian hub that\
        \ is home to many of Beijing’s commuters, have been forced to leave their\
        \ houses in areas where authorities have released pent-up floodwaters that\
        \ had overwhelmed reservoirs and waterways.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e866cc-026e-4fb8-99ac-298e4604bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10 have been killed in Baoding, a major city in Heibi, the\
        \ city government said on Saturday. Another 18 were reported missing. The\
        \ rains in the city forced about 627,000 to evacuate and affected more 1.1\
        \ million people, local authorities said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9185a-e754-4502-82c4-1de54e04bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of homes have already been damaged or destroyed. The local\
        \ government said that the economic damages from the storm stand at about\
        \ $2.2 billion.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbae45-aa7e-4de3-b230-495a7ba1d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flood control zones</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e57c9-1717-4930-993d-2ee2018942d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 1.5 million people have been evacuated from Hebei province, though\
        \ it is not clear whether some people in flood control areas had been previously\
        \ evacuated due to the heavy rains.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2108cd3-62f7-48f9-85a2-7290155eb8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State news outlet Xinhua reported that 883 towns and townships in 98\
        \ county-level regions of Hebei had been hit by flooding, affecting over 2.2\
        \ million people.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16e681-ff5d-4ae5-8c98-134f3434347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those relocated, more than 960,000 are from flood storage and\
        \ detention basin areas meant to decrease the impact of flooding downstream\
        \ in Hebei, the provincial flood control and drought relief headquarters said\
        \ on Saturday.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f76287-d6be-4c45-9417-227ff67f3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A number of flood control zones have been activated one after another,\
        \ resulting in relocations and relatively large economic losses,” Yang Bang,\
        \ an official at the Ministry of Water Resources, told state broadcaster CCTV.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7338b8f-662e-4f14-950d-3669ba63835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the current situation, upstream reservoirs reached high water levels\
        \ and urgently needed to be discharged, while at the same time, downstream\
        \ rivers also faced a limited capacity to handle the flood flows, Yang said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8942f54-0e13-45f5-a6b8-f8b750608ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A comment from a provincial official, who suggested that flooding in\
        \ Hebei was done to protect the Chinese capital, sparked backlash and debate\
        \ about the handling of the flooding on social media.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b01079-e97b-4385-839f-532b6bd66a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ni Yuefeng, the party secretary of Hebei province, was quoted in media\
        \ reports calling on areas bordering Beijing to “resolutely serve as a ‘moat’\
        \ for the capital.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ab325-f7ad-477e-a23f-09cd126536f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one widely-circulated article on social media, a blogger who claimed\
        \ their family was in a flood-affected area of Hebei wrote, “I hope that from\
        \ now on, we don’t have to be the ‘sacrifice’ for protecting the capital”\
        \ – while some commentators debated this view.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb47a0d-04ae-4c59-a51a-09ff43e41f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While state media quoted other officials saying the drainage in Hebei\
        \ played a role in alleviating the pressure on the flood basin, it also pushed\
        \ back on the idea that one area was flooded to preserve another.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f689a-b924-474a-80dc-deb1a9daebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One state media report quoted hydraulic engineer Cheng Xiaotao saying\
        \ this characterization was “not very accurate” in terms of how flood control\
        \ operates.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dd663-56d3-43e8-954d-c5f43f21cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No official data has yet been released on the costs of damage to homes\
        \ and farmlands.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f8758-dc41-45ff-a79d-ee4a9880a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under national rules, the cost of properties damaged due to the release\
        \ of waters in flood control areas will be compensated by 70%.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ee0c8-1f42-4989-9ff6-19ea1b109f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Hebei had dispatched 3,385 working groups and mobilized\
        \ materials worth 150 million yuan, or about 21 million US dollars, to assist\
        \ with rescue and relief efforts, by Friday morning.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaeddb4-79b8-4623-8c35-e5fdf739fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 300 professional emergency rescue teams and 6,913 people\
        \ have participated in the on site rescue work in Zhuozhou, one of the worst-affected\
        \ areas in Hebei, according to Xinhua.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb1e84-d2a9-43ca-b890-135a2d418f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disaster response</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3d35c-f965-4849-b65a-fd648c86fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disaster points to the challenges facing the region – positioned\
        \ within the Haihe river basin, where five rivers converge – when it comes\
        \ to severe rain and flash floods.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b45bc-e2bf-4cd3-bcec-753ea5584696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also the largest river system in northern China, covering a total\
        \ area of 265,000 square kilometers, including 180 million hectares.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735cf94-2a50-4ce4-b546-6c124b1a852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shao Sun, a climatologist who studies meteorological hazards at the\
        \ University of California Irvine, told CNN that northern China has faced\
        \ intensifying extreme rain over the past decade and needs to enhance its\
        \ disaster defense capabilities.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edffa21-1638-46ec-82df-91f28993f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T06:28:27.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T06:28:28.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sun explained since northern China’s terrain is higher in the west\
        \ and lower in the east, rainfall usually accumulates on the western side\
        \ of the North China Plain – where Hebei, Tianjin and Beijing are situated.\
        \ The water is then drained eastward into the ocean.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
