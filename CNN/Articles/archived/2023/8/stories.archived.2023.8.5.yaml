    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Adults with comorbidities may now receive COVID-19 bivalent vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be832c0-7dbf-425f-8955-f738093d318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:02:16.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — COVID-19
        bivalent vaccines may now be given as boosters to adults with underlying illnesses,
        according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c29400-751d-4b61-932a-41ed7dc35720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will join the other priority groups – senior citizens and health\
        \ care workers – in the bivalent vaccination program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5cc70-4449-48db-82da-ca9c53f8b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a memorandum issued last month, the DOH said the bivalent shots\
        \ may be used as the first, second, or third booster doses for the identified\
        \ individuals, provided their latest vaccination was at least four to six\
        \ months ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242825bb-c0a4-4947-b6b6-b92012dcc8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government rolled out the bivalent vaccination of health care workers\
        \ and senior citizens in June using 390,000 doses donated by the Lithuanian\
        \ government.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca3a3c-4144-40b6-8010-d6e1a98d09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/3/first-batch-bivalent-vaccines.html">First
        batch of donated bivalent COVID-19 vaccines arrives in PH</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7966a44-c678-493f-bc0d-78f89bfc41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Facility-based implementation shall be observed for the pilot rollout\
        \ in select sites in all regions such as in hospitals and/or health facilities,\"\
        \ the DOH noted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf2ee2-301f-4a71-96ba-84680eba6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Food and Drug Administration earlier approved the Certificate of\
        \ Product Registration for Pfizer's bivalent vaccines, which means these may\
        \ be purchased by the public once supply is available in the market.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d3a12-a39d-4179-ae31-4c82f8d065d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T20:10:36.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T20:10:36.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Kaithreen Cruz contributed to
        this report.</em></p>'
