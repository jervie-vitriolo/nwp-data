      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3aa895-4c41-490d-b59e-be1b3d84daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Hundreds of teenage
        boy and girl scouts have fallen ill at a global event in South Korea as a
        sweltering heat wave sweeps the country, angering some parents who have called
        for the 12-day event to be canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f48ee-4e5a-4fa1-9c50-bdd5d3729569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 40,000 participants – mostly middle and high schoolers – have\
        \ traveled from 155 different countries to attend the event, a week-long festival\
        \ featuring cultural performances and outdoor activities, according to Kim\
        \ Hyun-sook, the chairman of the jamboree’s Organizing Committee and the Minister\
        \ of Gender Equality and Family.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c0791-a1c2-485b-afd4-e73f64caf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5bf2d-00e3-4552-a3f0-5fba35e006b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their visit came as South Korea recorded consistently high temperatures\
        \ up to 35 degrees Celsius (95 Fahrenheit), triggering nationwide heat wave\
        \ warnings and posing a major headache for jamboree organizers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3c74c-344a-4cca-aac5-ae53e8713c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff80adb-32ad-4a6b-b18e-e741c7591d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday alone, 1,486 people visited the on-site hospital at the\
        \ World Scout Jamboree, held in Saemangeum, a few hours south of Seoul, according\
        \ to Kim.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79880adc-19f1-41ae-a7ee-f2f22135674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5a873-b632-4351-9be6-56d3bf37f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the people who visited the hospital, 250 reported skin rashes, 138\
        \ had heat-related illness, and 386 had bug bites, Kim added – but none were\
        \ in a critical condition, said an official from the Jeonbuk Fire Service.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f98ed9-bbaa-4eb1-9335-fb66e9fe9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c1611-cb14-4058-96df-e57e53bca524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development prompted the UK Scouts Association to announce that\
        \ roughly 4,000 UK scouts and volunteers attending the jamboree would leave\
        \ the event and move to hotels in the capital, Seoul.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79f539-912b-4081-98a1-479245446531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6615004-c06a-4630-aef7-8aa50c1bfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will start moving our people to hotel accommodation over the next\
        \ two days. As we are the largest contingent, our hope is that this helps\
        \ alleviate the pressure on the site overall,” the organization said in a\
        \ statement Friday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0617ad-84d5-43b5-9f4d-42a2fc7e324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cae53-267d-4b29-8bef-b5dc8d5b473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK scouts also acknowledged that while the decision may serve as “\
        disappointment for some,” it will endeavour to “continue the Jamboree experience”\
        \ in the capital of Seoul, working with Korean authorities “on a programme\
        \ of activities.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf57145-0e3f-4766-a631-de21fafb33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26a0a3-00f4-45b5-8d60-8033bf5387a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As more children fell ill, worried parents and observers from around\
        \ the world flooded the event’s social media pages with frantic questions,\
        \ angry reprimands for organizers, and demands for the event to end – with\
        \ messages written in various languages.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51436362-38cf-4568-925b-8e75633e5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e8b98-1568-468f-bbef-381c8ebfa2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One commenter wrote that their son had spent the night at the jamboree\
        \ sleeping on the ground because there were no tents, cots or other gear available.\
        \ “My wallet paid a hearty price for this chaos,” they wrote.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47345e39-54bc-498d-9156-4287cfeadc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477502f-8241-4256-8552-30e274d92e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One writing in Spanish said their daughter was attending the event\
        \ and had reported there was “no food, no way to protect them from the sun.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc6d10-7e51-4179-a8c9-e2e1310174dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08b0f2-f31c-4f31-9060-7c92603f4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to jamboree organizers for a response to the parents’\
        \ comments.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42765f-c0b7-4695-8496-1b2f84e94c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc398991-b3de-4e2a-8a3b-2c906feec1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos from the site show participants gathering at a water supply\
        \ zone to cool themselves off, and resting in shaded areas.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd32f5-b91f-48b5-a542-ea0dcfcc0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d89db-e1c6-4ac6-8258-e96bbd38ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National authorities are also getting involved, with President Yoon\
        \ Suk Yeol ordering an “unlimited supply” of large air-conditioned buses and\
        \ refrigerator trucks to the campsite on Monday. He also ordered organizers\
        \ to improve the quality of food provided and to “immediately resolve” issues\
        \ occurring from the site, according to the presidential office.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f05f44-ebd2-4aa2-a90a-be2621f9b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dde4b9-f2dc-4fe5-b884-14ab160554b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news release Friday, event organizers said they were working with\
        \ the Red Cross to accommodate those with heat-related symptoms. The military\
        \ is also helping to set up shade shelters, and improving the floors of leafy\
        \ vine tunnels where participants have been hiding from the heat.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe069b-29c5-4db6-a0af-eb07dc30e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9ea27-0d34-44ec-9072-d618ebe84a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jamboree is also ramping up its medical staff, pest control personnel,\
        \ the number of portable toilets and food supplies. The number of cleaning\
        \ staff – previously just 70 for the entire 40,000-person site – has been\
        \ increased to more than 500, organizers said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957ea51-00e2-4be0-bc9d-ef068cc095ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc7408-ec36-487c-80f4-769960fd64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim, the minister and jamboree organizing chairman, said about 130\
        \ cooling buses will be deployed to the site on Friday, and an additional\
        \ 10 refrigerator trucks would be dispatched soon. Each scout will be given\
        \ five bottles of cold water each day, as well as cooling masks, hats, sunscreen,\
        \ ice packs and salt pills, she added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aea364-23e0-4a9e-8610-48488901d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.779+08:00
