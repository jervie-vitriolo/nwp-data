      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/04/world/greta-thunberg-edinburgh-intl-scli-climate/index.html"><em>"Greta
        Thunberg pulls out of Edinburgh Book Festival appearance after accusing key
        sponsor of greenwashing"</em></a></p>'
