      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave picked up in late July, with 19 reported deaths from
        heat-related illnesses since May 20, and 1,520 reporting heat-related illnesses,
        according to the country’s disease control and prevention agency. The deaths
        far exceed those over the same period last year, when six people died from
        heat-related illnesses, the agency said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145de47-657a-4a42-a508-5a4fbbc6718e'
