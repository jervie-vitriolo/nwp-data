      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greece has announced that it will limit
        the number of daily visitors to the Acropolis in order to guarantee the safety
        and longevity of the ancient monument.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022f53a-257a-407b-a642-0e8783f36662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a27d57-85e0-4eae-96fb-9d690a2c54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From September, the UNESCO World Heritage site in Athens will admit\
        \ no more than 20,000 visitors a day, according to the country’s culture minister,\
        \ Lina Mendoni.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6758ba-53ea-4f26-89d2-ca3ce746433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f17ef7-a290-4352-a7b9-45a45d13d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Greek radio station Real FM on Wednesday, Mendoni\
        \ said the change is being introduced as a trial following research by the\
        \ government’s Hellenic Organization of Cultural Resources Development.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0775645-781c-4df7-8fb6-96f57381f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027c204-7bda-4f2a-b872-038a4b8ad4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that up to 23,000 people currently visit the site every day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a7226-01af-498a-8944-89eada7d8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97a71a-30f4-47d8-99e6-c1cb3281ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is a huge number,” she told the interviewer. “Tourism is obviously\
        \ desirable for the country and for all of us, but we must work out how overtourism\
        \ won’t harm the monument.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f61eb-584d-48a9-abb6-1656bbcbeda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39566d9d-77b9-4083-ae02-ec8732811006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Built on a rocky hill in the fifth century BC, the ancient citadel\
        \ is home to a collection of historic ruins, buildings and artifacts – the\
        \ most famous being the Parthenon temple, dedicated to the goddess Athena.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476b656-396c-450c-88e9-e0ac80d2e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52488eb7-2cbd-44a2-b732-793db3007e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Acropolis and its monuments “form the greatest architectural and\
        \ artistic complex bequeathed by Greek Antiquity to the world,” according\
        \ to UNESCO.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648f5e1-bf1b-469f-a822-5021c5056d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859c051-1e08-4ee7-b9ef-28991b8da810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The site is open daily from 8 a.m. to 8 p.m., but half of the visitors\
        \ tend to arrive in the morning, between 8 a.m. and midday, Mendoni said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bccda3-e35c-4782-b1a9-669f9f8a92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cb5e9-f19a-4d1a-9505-160ea92cfd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That creates unpleasant conditions for the site, the visitors and\
        \ the staff who are trying to accommodate this high volume of people,” she\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99bfdf-55d8-41dd-a22f-59d35e9214ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb1780-4e51-4549-a19d-6242b110d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoni said the government plans to create hourly visitor limits to\
        \ avoid bottlenecks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485e1dc-0d27-410a-9525-1fb90069853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec389bd-6137-4c97-9ae4-86c41f8c5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For example, 3,000 people will be granted access from 8 to 9 a.m.\
        \ local, 2,000 during the next hour, 9 a.m.-10 a.m.,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8fd7c-20f6-4ae9-a3d5-23a09835237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fd636-d457-4eca-a87a-e9c86cb2c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The restriction on numbers will vary throughout the day but will be\
        \ in place from the time the site opens until it shuts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f527d1-b2de-4e97-8794-130ba5054726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e2ef-4225-41fd-87e0-7c9e39694a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoni said that the measure will allow the government to protect\
        \ the monument and enhance the overall experience for visitors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cbe3e-b554-422d-8016-c138e83f2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ebef6-2a59-4d33-b72b-fde3f8c26f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the new system will be trialed from early September, with\
        \ state broadcaster ERT reporting that it will begin on Monday, September\
        \ 4. The restrictions will then be enforced from April 1, ahead of the 2024\
        \ summer season, Mendoni confirmed.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959770c-e8c2-42ae-845b-62c66f7a402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f979b33-d32d-4596-9e47-55660b3f6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From April 1, the new system will also apply to other archaeological\
        \ sites that operate with electronic tickets, accounting for 90-95% of visitors\
        \ to Greek sites.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9d247-08f2-45ac-a594-ed7353da6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266421a1-77ae-46c7-8ea3-f2063621ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Greek authorities closed the Acropolis and other
        archaeological sites for several hours during the hottest part of the day
        as the country battled a deadly heatwave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9f8c7-5642-468d-8b63-7f0786904118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:23:48.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:23:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/greece-acropolis-tourist-numbers-scli-intl/index.html"><em>
        "Greece is limiting Acropolis visitors from September"</em></a></p>'
