      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc69de-0899-4ab5-86b2-72d83ef1d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:08:35.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers have also adjusted scheduled events, suspending activities\
        \ requiring “significant physical activities” and replacing them with indoor\
        \ programs, they said. However, organizers suggested they would not heed public\
        \ calls to cancel the jamboree, and would “ensure the safe and stable operation\
        \ of this event until its conclusion.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594ef3d-1cc8-46b3-8d38-1a5be2a28f1c'
