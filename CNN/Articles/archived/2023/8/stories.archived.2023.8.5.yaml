    'jcr:uuid': '6aa9ee1f-cc6f-4696-92a8-fe910441af85'
    'lead': 'Tina Knowles has appeared to refute the theory that her daughter Beyoncé
      dropped mentioning Lizzo on tour because of a lawsuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T12:29:45.193+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-05T12:29:45.435+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tina Knowles addresses Beyoncé’s alleged Lizzo snub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a1185-62e6-4b31-bcea-5e0d031f84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tina Knowles has appeared to refute the
        theory that her daughter Beyoncé dropped mentioning Lizzo on tour because
        of a lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0dd7a-3a13-4baa-826d-953a0208cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The internet took note recently when Beyoncé changed up her usual shoutout\
        \ during her performance of “Break My Soul (The Queens Remix)” while on her\
        \ “Renaissance” tour.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045142b-e0fb-472d-89aa-cad9c2330211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lyrics to the song include references to “Betty Davis, Solange\
        \ Knowles, Badu, Lizzo, Kelly Rowl,’ Lauryn Hill, Roberta Flack” and other\
        \ prominent Black women, which Beyoncé recorded based off of Madonna’s hit\
        \ song “Vogue.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ff538-6592-4228-8923-415c11248043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But soon after three of Lizzo’s former dancers filed suit against her\
        \ over harassment and hostile work environment allegations, which Lizzo has\
        \ denied, some concertgoers noticed that Beyoncé instead sang “Badu” multiple\
        \ times in place of any mention of Lizzo’s name.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f9268-c8f3-4e76-8405-2e42f030c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That led some to believe the superstar was distancing herself from\
        \ the “Good as Hell” singer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b4a87-1d19-4ea5-b88f-95a630940fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowles however jumped in the comments on an Instagram post about the\
        \ alleged snub.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211346df-8f16-4f9b-82e6-ed1c39fbc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She also didn’t say her own sister’s name yal [sic] should really\
        \ stop,” Knowles wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb52c62-fe9c-4ab6-a36b-f874aadfa5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative of Beyoncé for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a19c5-73a6-4426-9c68-6f202d980ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:29:45.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:29:45.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/04/entertainment/tina-knowles-beyonce-lizzo/index.html">Tina
        Knowles addresses Beyoncé’s alleged Lizzo snub</a>"</em></p>'
  'alexey-navalny-given-more-jail-time':
    'author': 'Rob Picheta, Anna Chernova, Darya Tarasova and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-05T13:06:58.000+08:00
    'imagesource': 'jcr:080bc784-1846-448b-9463-96cd0c377584'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6aa5aae-a008-423a-a7d4-084e4a6f8525'
    'lead': 'Russian opposition leader Alexey Navalny is facing an even longer stint
      in jail after being sentenced to 19 years in prison on extremism charges, Russian
      media report, a fresh blow to a fierce critic of Russia’s President Vladimir
      Putin that comes amid an intensifying crackdown on dissent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T13:21:19.518+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-05T13:21:19.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kremlin critic Alexey Navalny given more jail time on extremism charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bb829-a2f7-4315-9ffc-04cc1aa25ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexey Navalny
        is facing an even longer stint in jail after being sentenced to 19 years in
        prison on extremism charges, Russian media report, a fresh blow to a fierce
        critic of Russia’s President Vladimir Putin that comes amid an intensifying
        crackdown on dissent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e565c47-4a80-417e-8fe9-a66f849a4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was accused of creating an extremist community, financing extremist\
        \ activities and a number of other crimes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919c44c-0e86-407d-a887-4a8a764af43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was found guilty on Friday at the high-security penal colony in\
        \ which he has been detained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d10cdc-b439-45ef-9a2c-fcd3a3a06519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny is already serving sentences totaling 11-and-a-half years in\
        \ a maximum security facility on fraud and other charges that he says were\
        \ trumped up.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e6f32-12fa-4223-be0a-96ca46744e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and his supporters claim that his arrest and imprisonment were politically\
        \ motivated, intended to silence his criticism of Putin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa85c0-f67b-4b6a-8b59-0535f8b026ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial ended in June and took place behind closed doors at the IK-6\
        \ penal colony at Melekhovo, around 155 miles east of Moscow, where Navalny\
        \ is being held.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce52a4-b945-4ea7-b2f0-b215c47ed1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin critic said Friday that he is “serving a life sentence,”\
        \ according to a statement on Telegram, and urged fellow Russians not to be\
        \ intimidated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351ccbd-6781-4ca6-af56-5d37f695cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“19 years in a special regime colony. The number doesn’t matter. I\
        \ understand very well that, like many political prisoners, I am serving a\
        \ life sentence. Where life is measured by the duration of my life or the\
        \ life of this regime. The number from verdict is not for me. It is for you,”\
        \ the post said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b52e5-0373-4115-af7d-40cb7bb6ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They want to frighten you, not me, and deprive you of the will to\
        \ resist. You are being forced to surrender your Russia without a fight to\
        \ a gang of traitors, thieves and scoundrels who have seized power. Putin\
        \ should not achieve his goal. Don’t lose the will to resist.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f68d0-ad09-4bfd-9f6d-781900e8afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s verdict extends Navalny’s time in prison and raises further\
        \ concerns about the brutal crackdown on Putin’s opponents that has been accelerated\
        \ since Moscow’s invasion of Ukraine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba9f06-5616-4e3e-8673-b164de10951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former tech director of Navalny’s YouTube channel, Daniel Kholodny,\
        \ was also sentenced to eight years in a penal colony, according to his lawyer,\
        \ Svetlana Davydova in the independent Russian newspaper Novaya Gazeta.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c42915-deed-4c33-be4c-022070e76849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A letter from Kholodny was also shared on the Navalny team’s Telegram\
        \ channel Friday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fb173-9015-46d9-a331-2b6c42365346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hi everyone, this is Danya Kholodny. I was sentenced to 8 years. You\
        \ may ask what for? Turns out, connecting to a YouTube channel at the office\
        \ is extremism … But that’s not all! 8 years isn’t long enough to be acquitted,\
        \ so the court ordered that my property and money be confiscated. That’s what\
        \ the prosecution asked for,” he wrote.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379575c-3af8-4e8a-a91a-f71fafdcc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to understand: they condemned me not for being an\
        \ extremist, because it is clear to a fool that there was no extremism, but\
        \ so that you, horrified by my fate, would not think of fighting,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c02c06-51b4-45c9-bbe9-c362c7a54103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union was quick to condemn Navalny’s sentence, saying\
        \ it reiterated its “deep concern about reports of repeated ill-treatment,\
        \ unjustified and unlawful disciplinary measures, and harassment amounting\
        \ to physical and psychological torture by prison authorities against Mr Navalny.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a1e4b-45c0-46c8-acdd-dbe15bbb2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny has been incarcerated in Russia since his return to the country\
        \ in January 2021, on charges of violating terms of probation related to a\
        \ years-old fraud case, which he dismisses as politically motivated.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107e8cd-580f-463b-9854-5aa6c12b3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been concerns about his wellbeing: Navalny lost weight and\
        \ suffered stomach pain earlier this year, leading to fears among his lawyers\
        \ that he had again been poisoned.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d402c06-54bf-4631-92f7-ae669a1775fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had previously been taken from Russia to Germany in August 2020,\
        \ after he was poisoned with the Soviet-era nerve agent Novichok. Navalny\
        \ arrived comatose at a hospital in Berlin, following a medical evacuation\
        \ flight from the Siberian city of Omsk.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fae40-c49d-45a1-9aa9-8de87119f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint investigation by CNN and the group Bellingcat implicated the\
        \ Russian Security Service (FSB) in Navalny’s poisoning, piecing together\
        \ how an elite unit at the agency had followed Navalny’s team throughout a\
        \ trip to Siberia, when he fell ill.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200ff57-7e2d-47b5-9bf3-ee04daa2e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation also found that this unit, which included chemical\
        \ weapons experts, had followed Navalny on more than 30 trips to and from\
        \ Moscow since 2017.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731e60b-ac4a-4317-a023-d8f9a38963d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia denies involvement in Navalny’s poisoning. Putin himself said\
        \ in December 2020 that if Russian security services had wanted to kill Navalny,\
        \ they “would have finished” the job.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c8039-b354-4ce3-9495-1f04b1ba3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the Russian authorities’ targeting of Navalny pre-dates Moscow’\
        s invasion of Ukraine, the country has cracked down even more dramatically\
        \ on internal opposition and free speech since launching the war.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a54d6-d88b-41b9-b05f-d3ce6051ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An expanded and intentionally vague law on “foreign agents” came into\
        \ effect late last year, requiring organizations and individuals engaging\
        \ in political activity and receiving funding from abroad to adhere to draconian\
        \ rules and restrictions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b9314-daa4-42e3-bfa5-3dbe0fa9117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has also restricted access to Facebook, many Western news sites,\
        \ and independent media in the country. Peaceful protests were quickly shut\
        \ down and thousands arrested after Moscow’s invasion.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404c96b-48ec-4244-948b-26b56049e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the government has adopted a law criminalizing the dissemination\
        \ of what it called “deliberately false” information about the Russian armed\
        \ forces, with a maximum penalty is 15 years in prison.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc8c1b-406d-4d14-83a5-043b6fef7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has nonetheless been a vocal critic of the conflict. On
        the anniversary of the invasion in February, he called it “an unjust war of
        aggression against Ukraine under ridiculous pretexts.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabcdf5-0109-4e22-99d5-053265230ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:21:19.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:21:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/04/europe/navalny-extremism-trial-verdict-russia-intl/index.html">Kremlin
        critic Alexey Navalny given more jail time on extremism charges</a>"</em></p>'
  '14-million-children-sudan-unicef':
    'author': 'Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-05T13:22:39.000+08:00
    'imagesource': 'jcr:1e1051b6-170f-47bc-b475-24eb6d7e6e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1409b195-650c-4f96-8492-e1102bbd849f'
    'lead': 'Fourteen million children are in ''dire need'' of humanitarian support
      in Sudan, the United Nation’s children’s agency warned on Friday, as a deadly
      conflict in the country deepens its hunger crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T13:25:45.709+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-05T13:25:45.941+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '14 million children in Sudan are in dire need of humanitarian support,
      says UNICEF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1887f97-6eab-4074-b07b-45769958b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:25:45.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:25:45.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fourteen million children are in “dire
        need” of humanitarian support in Sudan, the United Nation’s children’s agency
        warned on Friday, as a deadly conflict in the country deepens its hunger crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b2c7a-98b8-479c-99bd-a78380aa24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:25:45.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:25:45.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The numbers are staggering. Almost 14 million children – a number\
        \ roughly equivalent to every single child in Colombia, France, Germany, or\
        \ Thailand – are in dire need of humanitarian support,” UNICEF deputy executive\
        \ director Ted Chaiban said in a briefing on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758ca2a-2bad-4eb3-8abb-821d73a3b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:25:45.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:25:45.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 1.7 million children in Sudan have been forced out of their homes\
        \ facing risks of hunger, disease, violence, and family separation, he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24e2ad-f052-4d24-853a-49d931993513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:25:45.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:25:45.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is in addition to the 1.9 million children who were already displaced\
        \ in Sudan before this latest crisis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7aea8-88be-429f-bc1e-4576a409e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T13:25:45.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T13:25:45.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three million children under five are malnourished with 700,000 at\
        \ risk of severe acute malnutrition and mortality. 1.7 million children under\
        \ the age of one are at risk of missing critical vaccinations, raising the\
        \ risk of disease outbreaks,” Chaiban added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
