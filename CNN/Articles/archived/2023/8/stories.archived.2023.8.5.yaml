    'stories': []
    'template': '1'
    'title': 'Lawmakers flag ₱10.14-B confidential, intel funds in 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c55926-cb15-4545-a282-0771b1de4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.601+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> — Some
        lawmakers are questioning the <a href="http://https://www.cnnphilippines.com/news/2023/8/3/confidential-intelligence-funds-2024-national-budget.htm">proposed</a>
        ₱10.14 billion confidential and intelligence funds (CIF) in the 2024 national
        budget, stressing that the money should instead be realigned to social services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf418d-e400-42b3-9275-2969658f1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.601+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515bf59-bbab-43d5-8b13-91f6df468181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allocation of ₱10.14 billion to confidential and intelligence
        funds, while our fellow Filipinos in calamity-stricken areas suffer, raises
        serious questions about the government''s understanding of the real needs
        and challenges faced by our country," Senate Minority Leader Koko Pimentel
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abdbf7-90b3-4e18-8946-2c0da5ab6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d8508-1aab-47a8-a500-27c224b5625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the government should allot the funds instead to help\
        \ the victims of Super Typhoon Egay, Typhoon Falcon, and the southwest monsoon\
        \ or habagat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb29c93-2e0c-4201-b223-5c93a456a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d28e8a-58e8-4def-ba37-7a2de8a7ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:05:26.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-05T16:05:26.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The struggles our countrymen endure day in and day out must be addressed\
        \ through meaningful budgetary allocations that directly benefit the lives\
        \ of our people,\" Pimentel said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b162ecf-72fc-4875-9d88-0998da752dbc'
      'mgnl:activationStatus': true
