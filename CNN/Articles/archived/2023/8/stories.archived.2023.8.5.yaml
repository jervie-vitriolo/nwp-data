      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the third phase, the government said that 5,499 former rebels\
        \ have been provided with cash assistance, and around 35,000 birth certificate\
        \ applications have been processed.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeddf95-bc33-4ef3-8333-bc427f85a066'
