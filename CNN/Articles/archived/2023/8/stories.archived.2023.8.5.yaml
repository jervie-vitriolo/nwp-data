  'house-probe-sought-binangonan-boat-capsizing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-05T16:04:46.000+08:00
    'imagesource': 'jcr:3fb8bb0a-ad4e-4d47-8968-150dba806089'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c97ae33-08a7-43db-95dd-2c6257dfb9cd'
    'lead': 'Cavite Rep. Elpidio Barzaga Jr. wants the House of Representatives to
      investigate the capsizing of a motorboat off Binangonan, Rizal on July 27, which
      left 27 people dead, highlighting the need to assess the disaster response of
      various agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T16:09:27.048+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-05T16:09:27.339+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House probe sought on Binangonan boat capsizing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc883ba6-3bc9-4116-b2e5-b741e196aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> Cavite
        Rep. Elpidio Barzaga Jr. wants the House of Representatives to investigate
        the <a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">capsizing
        of a motorboat off Binangonan, Rizal</a> on July 27, which left 27 people
        dead, highlighting the need to assess the disaster response of various agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304f253-52d6-4aa4-9965-3ac29ff784a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Barzaga said he filed House Resolution
        1159 to urge the appropriate House committee to investigate if there was negligence
        on the part of the Philippine Coast Guard (PCG) since "the boat obviously
        sank because of the perennial problem of overloading."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a1baa-a44b-46c5-bb79-1b7d47b08f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the alarming PCG's performance during the Egay boat disaster,\
        \ as well as other incidents, there is a need to examine, assess, and improve\
        \ the PCG if it is fulfilling its mandate to the promotion of safety of life\
        \ and property at sea under the Philippine Coast Guard Law and Presidential\
        \ Decree Nos. 600, 601, 602, and 970,\" he said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de590610-e40c-44f8-b1a4-6cd8b67222cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/31/tulfo-poe-binangonan-probe.html">Some
        senators</a> have also called for a legislative probe into the matter but
        no date has been set for the Senate hearing.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a34d23-b63e-4d16-b1be-f45bf332f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG has already <a href="https://www.cnnphilippines.com/news/2023/7/18/pcg-dismissed-2-personnel-after-boat-capsized.html">dismissed
        two personnel</a> in relation to the incident, which happened on the same
        day Super Typhoon Egay left the Philippine Area of Responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd340888-270a-43f7-bf39-a712c7b502ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strong winds made the passengers panic and lean to the port side of\
        \ the boat, causing it to capsize, the PCG earlier said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2176c-70c5-44ec-a08e-c222b9839057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barzaga said the congressional probe will also look into the Egay response\
        \ of the PCG, as well as the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC), the Department of the Interior and Local Government, the\
        \ Binangonan government, and other related agencies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2ff81-8f78-44ff-a110-96843ff1c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said Congress needs to determine the \"much-needed reforms\
        \ in the prevention and response to natural disasters that have negative impacts\
        \ to millions of Filipinos.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916699f-f576-4970-bd08-3476cdb883e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T16:09:27.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T16:09:27.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that there should also be a multi-agency investigation,
        including the NDRRMC, to assess and work out solutions to the Philippines''
        preparedness and response to natural disasters such as storms, earthquakes,
        and volcanic eruptions that regularly beset the country," he said.</p>'
  '1-dead-boat-partially-sinks-romblon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-05T16:43:12.000+08:00
    'imagesource': 'jcr:ec2218d0-504a-415e-8743-842972c3bff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3491a8-f7da-4521-9515-eaebb91a00d4'
    'lead': 'A passenger died after a motorbanca carrying over 90 people partially
      sank in the waters off Corcuera, Romblon on Saturday, the Philippine Coast Guard
      (PCG) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T16:44:43.101+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-06T17:25:36.023+08:00
    'mgnl:lastActivatedBy': 'superuser'
