      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Party-list Rep. France Castro also questioned the CIF\
        \ allotment of agencies \"with no business in intelligence gathering or law\
        \ enforcement.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51efcb2-c07f-4f33-9db8-f20df260916c'
