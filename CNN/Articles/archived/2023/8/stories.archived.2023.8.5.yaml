      'mgnl:lastActivated': 2023-08-05T21:06:26.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His PTI party said that an appeal has been lodged in the Supreme Court\
        \ against the decision.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4643e-77f2-490f-8652-e5adf5cb231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former prime minister has repeatedly denied all wrongdoing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf63fa-ec2c-4a72-88a0-7bb89bdbc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video recorded prior to his arrest on Saturday Khan asked supporters
        to peacefully protest to ensure their “freedom and human rights.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152c5b1-0356-4799-947c-d5580d86f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he was going through this “struggle” for the “future of Pakistan’\
        s children.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2fd12-3331-4959-bafb-17335f6a6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan, 70, was ousted in a parliamentary no-confidence vote last year\
        \ and has since led a popular campaign against the current government led\
        \ by Prime Minister Shehbaz Sharif, accusing it of colluding with senior military\
        \ leaders to remove him from office and keep him locked out of politics.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e017c-c25a-42fa-b690-5f1b7cbba450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s government denied his arrest was politically motivated or\
        \ an attempt to stop him participating in elections later this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b12028-8e3b-482b-9878-44f74a81cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Imran was given ample opportunities to present his defense, but he\
        \ consistently sought to sidestep the law, hiding behind legal complexities\
        \ and employing delaying strategies,” said Maryam Aurangzeb, the country’\
        s Information Minister.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc86385-8cdd-4494-be13-fff72ed37dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My message to Imran Khan is straightforward: your time is up. You\
        \ can no longer deceive or hoodwink the public,” Aurangzeb added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e4767-ff84-4023-8013-dd7292d0621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, his arrest and brief detention on a separate case triggered
        violent clashes between his supporters and his police. Several senior party
        leaders were also detained but there were no immediate signs of fresh unrest
        following Khan’s arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96537c-77b8-4c89-8243-43a6c1edb1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan has also made allegations the government worked with the United\
        \ States in a conspiracy to remove him from office, claims both parties rejected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06798f94-e8c3-4857-9ed8-8e90ad6a1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The army has previously rejected Khan’s claims it had anything to do\
        \ with past purported attempts on his life.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc537303-300f-4eed-8bfe-d6377bcbae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former international cricketer’s claims have struck a chord
        with a young population in a country where anger and disillusionment with
        the political and military establishment is being fueled by a rising cost-of-living
        crisis and anti-American sentiment is common.</p>'
