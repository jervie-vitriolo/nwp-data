      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, at least 3,000 have completed their skills training with\
        \ the Technical Education and Skills Development Authority, and 3,658 also\
        \ finished their basic education through the alternative learning system.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
