      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b79dfc-b4ad-4cba-8a74-5e0c71914336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Correction: This story was updated to note the FDA approved the
        drug for “postpartum depression”).</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd0e50-b1a9-44a1-8075-9aabb106f1da'
