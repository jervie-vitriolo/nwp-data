      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lubog na nga ang bansa sa utang at napakaraming mga social
        services na dapat pondohan pero mas inuuna pa ang pork</em>," Castro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a7520-874c-4ca4-b554-86a9167589cc'
      'mgnl:activationStatus': true
