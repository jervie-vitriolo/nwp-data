      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/08/04/asia/world-scout-jamboree-south-korea-heat-wave-intl-hnk/index.html"><em>
        "Hundreds of teenagers are falling ill from heat wave at World Scout Jamboree
        in South Korea"&nbsp;</em></a></p>'
  'japan-calbee-potato-shortage-climate':
    'author': ' Michelle Toh, CNN'
