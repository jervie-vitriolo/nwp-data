    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '1 dead, 3 injured in Romblon boat mishap'
    'updated': 2023-08-05T19:39:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd63d1b-60c3-4f36-b7ff-fdb0c86f8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> A passenger
        died after a motorbanca carrying over 90 people partially sank in the waters
        off Corcuera, Romblon on Saturday, the Philippine Coast Guard (PCG) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e0326-86ed-4fe4-8f4e-a76a6976837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG station in Romblon said the cause of death of the 55-year-old\
        \ woman was cardiac arrest, as declared by the attending physician.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc504f-e2a3-4257-b7d4-14a5608dcf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing information from one of the passengers, Corcuera Mayor Elmer\
        \ Fruelda said the victim might have also suffered a head injury.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceac733-44f8-493b-bece-d29d08def133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang nailaliman siya, di nakalabas agad sa kamarote ng bangka.\
        \ No'ng ibinaba na siya sa pampang, may tama sa ulo, siguro nauntog gawa ng\
        \ malakas na hampas ng alon,\" the mayor told CNN Philippines' Newsroom Weekend.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f9f12-02c1-4fb8-9b85-4687bfd8595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It appears she wasn't able to get out of the cabin immediately.\
        \ When she was brought to shore, she had a bump in the head, maybe because\
        \ of the strong waves.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67ffe9-092e-48e5-9a05-40c26c072a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 16-year-old, 17-year-old, and 23-year-old suffered minor injuries,\
        \ according to the PCG.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8913973-3c75-4702-a6be-37c036e3cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 90 passengers, including 10 children, and five crew members\
        \ on board MB King Sto. Nino 7, which was on its way to the port of Corcuera\
        \ from Calatrava when the tragedy happened. The boat was also carrying a motorcycle,\
        \ the coast guard added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd73f0-8b8d-4a81-bad2-da39ab2956dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the other 94 individuals have been rescued.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3aa884-9286-4b59-ac15-a410a97ea095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said the boat, which was authorized to carry up to 96 people,\
        \ departed from Calatrava Port at 11 a.m. with \"favorable sea and weather\
        \ conditions.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704f705-e855-4e60-91d5-e3f71a7c7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that it received information on the half-submerged boat at\
        \ around 12:30 p.m., prompting it to deploy personnel for search and rescue\
        \ operations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712d28d-897c-4780-9d27-8ce46e9b60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the boat captain, the PCG said the vessel was hit by solid wood\
        \ at the port side.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698360c0-efab-4639-8a42-e8a38afd9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nabutas ang pinakagawing hull ng naturang sasakyan, nagsimula pumasok\
        \ ang tubig at 'yon nagsimula ang insidente,\" Mayor Fruelda also told CNN\
        \ Philippines.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b622e-74e6-40aa-8211-19ad65326b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The boat took in water after its hull was punctured,
        and that''s when the incident started.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1da03-7d41-4a92-b19a-896825a949ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-06T17:25:35.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-06T17:25:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat''s captain is still under the custody of authorities, awaiting
        possible complaints. Meanwhile, the Corcuera local government suggested mandatory
        maintenance and dry docking of all passenger vessels in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae8db6-aa51-43b8-81c5-7ec5d6ef00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week ago, the <a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">motorbanca
        Aya Express</a> sank off Binangonan, Rizal, killing 27 passengers out of nearly
        70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f0249-0d78-4764-8542-25318af66e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the boat capsized after strong winds caused passengers\
        \ to panic and crowd on one side of the boat.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931510e3-5aeb-4186-bc2c-8e8229189d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the <a href="http://www.cnnphilippines.com/news/2023/7/31/tulfo-poe-binangonan-probe.html">Senate</a>
        and the <a href="http://www.cnnphilippines.com/news/2023/8/5/house-probe-sought-binangonan-boat-capsizing.html">House
        of Representatives</a> have pushed for a probe into the tragedy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034cd55-2107-467a-99af-a7063b363ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the PCG also reported the sinking of at least
        two other motorized boats – one in <a href="https://www.facebook.com/coastguardph/posts/pfbid0KNS6Sz5jQSuENit4Rwe3XpqXf18jc6wdQy5ccwp16XyNMxrSnTHrhkCgVpSPrzT3l">Northern
        Samar</a> on Wednesday, and another in <a href="https://www.cnnphilippines.com/news/2023/8/3/boat-jovelle-sinks-quezon.html">Quezon
        province</a> on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2154eef-1962-4c81-a4d6-91afe2b7d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T19:45:20.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-06T17:25:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers of both vessels were rescued.</p>'
