      'text': "Loyzaga, however, said this was not done.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f3af7-53c1-4933-a184-8766b0187e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20f2bf-55f1-4bed-9f9e-6e71cf99e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What has happened here is that individual projects were somehow processed\
        \ without taking into consideration the cumulative impact of all the projects\
        \ together on the bay system, and this is absolutely critical for the future\
        \ use,\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd2f43-276b-4b55-bfa1-1ebe20da9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ad4ac-e26d-4fad-baee-b0a924827173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DENR chief, a team led by Filipino scientists will\
        \ conduct the assessment with the help of foreign experts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b656b0f-97cb-4de3-bd3a-b3a3275aab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5f59b-ba32-411d-bc39-5a654255344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Until we can get a very good sense of what scientifically is going\
        \ to happen in these areas and until we can get a very good sense of how the\
        \ rule of law can be followed in this area, we want to proceed with much caution,\"\
        \ Loyzaga stressed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3f3ce-b547-43c8-8115-2de3a3e1ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bdeee-7845-4a61-834d-cdb39fbd6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been raised by some groups – and more recently, <a
        href="https://www.cnnphilippines.com/news/2023/8/1/us-embassy-manila-bay-reclamation-projects.html">by
        the United States embassy in Manila</a> – over the reclamation projects''
        possible adverse effects on the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ef29b-e3cf-49c9-8477-3d0ab46041af'
      'mgnl:activationStatus': true
