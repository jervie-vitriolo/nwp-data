      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Bank and the Asian Development Bank, Washington
        further noted that the company has been flagged for supposedly "engaging in
        fraudulent business practices."&nbsp;</p>'
  'russian-warship-listing-black-sea':
    'author': 'Tim Lister, Victoria Butenko and Olga Voitovych, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-05T15:36:09.000+08:00
    'imagesource': 'jcr:e171d4d4-2eae-476e-b902-7489f22dcd33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef876bf6-d249-4e75-bb34-2acbf02b5a61'
    'lead': 'Ukrainian sea drones attacked a major naval base in Russia on Friday,
      leaving a damaged Russian warship listing in the Black Sea in a brazen strike
      carried out hundreds of miles from Ukrainian-held territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T15:38:51.883+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-05T15:52:05.823+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian warship seen listing in Black Sea after Ukrainian sea drone
      attack on major base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a9e02-34cf-4cf5-918f-617030d13b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN)</strong> — Ukrainian sea drones attacked
        a major naval base in Russia on Friday, leaving a damaged Russian warship
        listing in the Black Sea in a brazen strike carried out hundreds of miles
        from Ukrainian-held territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e1220-2995-408e-b283-0ab92e320a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dramatic social media videos showed the vessel, an amphibious Russian\
        \ landing ship, tilting badly and sitting very low in the water as it was\
        \ being towed near the base at Novorossiysk, Russia’s largest port.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be757f8-da5c-4d6c-b981-07fdb5602aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident comes against the backdrop of rising tensions in the Black\
        \ Sea and stepped up Ukrainian strikes against targets across Russia after\
        \ President Volodymr Zelensky pledged to “return” the war to Russian territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d3e34-14d9-402b-a40f-bdf313e5c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ukrainian source told CNN that a sea drone carrying nearly 1,000\
        \ pounds of TNT had hit the ship, and claimed there were about 100 Russian\
        \ servicemen aboard.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147fcfd-5493-4952-817a-fb5373162574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A big navy ship, [the] Olenogorsky Gornyak, was hit,” the source told\
        \ CNN. “As the result of the attack, the Russian ship has received serious\
        \ damage and is not able to fulfill its duties.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac47e9-2c87-46ea-bdd4-1a3c8cb7158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was provided with footage showing an unmanned sea drone approaching\
        \ a ship that appears to match the identity of the one later seen listing\
        \ in the port of Novorossiysk. The 36-second video, shot from the sea drone,\
        \ shows it approaching a ship at night. The video ends just as the drone reaches\
        \ its target.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e277b50-e753-4ae1-af97-b607a2a2def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian source said the operation was carried out jointly by\
        \ the Security Service of Ukraine and the Ukrainian Navy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522796b3-ef92-4272-9ec1-4bfa55de6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Russian-appointed official said later on Friday that three Ukrainian\
        \ sea drones had also been destroyed near the Kerch Strait and the area leading\
        \ to the Crimean bridge.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8edb2-9b4d-4aa4-988a-1f06fe77d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drones damaged a civilian Russian tanker, injuring some crew members,\
        \ according to Vladimir Rogov, an official with the Zaporizhzhia military-civilian\
        \ administration. However, Russia’s Federal Agency for Marine and River Transport\
        \ said in a statement on Telegram that there were no casualties among the\
        \ 11 crew.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c484b06-33fe-4813-893b-efb82a39c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ukraine Security Service source told CNN the hit on the Russian oil\
        \ tanker, the SIG, was carried out in a joint operation with the Navy and\
        \ that it involved a sea drone with 450kg of TNT. The source said the SIG\
        \ had been “transporting fuel for the Russian military.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29549135-809f-4c40-9ebc-fd422290aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to independently verify the claims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274780b-0f3b-4b16-a08e-9ad5bfa86c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SIG is one of the biggest Russian oil tankers. It was built in 2014\
        \ and has 5,000-ton capacity.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14362a-f626-4b3c-b63a-10d5189781e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An ambitious push</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302135d0-08d0-4540-aaaa-b4dd322f6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike at Novorossiysk was the latest demonstration of Kyiv’s ambitious\
        \ push to develop long-range unmanned attack vehicles at sea and in the air.\
        \ The drone that hit the ship would have had to travel several hundred miles\
        \ to reach the port, whether launched from Ukrainian-controlled territory\
        \ or from somewhere in the Black Sea.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69d774-f924-418e-8bf8-02573d50abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Novorossiysk, near the Russian city of Krasnodar, is Russia’s largest\
        \ port by volume of cargo handled and is a base for Russia’s Black Sea Fleet.\
        \ It is ice-free year-round and has nearly 100 berths, and handles oil and\
        \ gas exports as well as agricultural exports.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6f450-861c-4140-acb5-15c2c2ca7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Olenengorsky Gornyak was one of three Ropucha-class ships that\
        \ entered the Black Sea weeks before the Russian invasion in February 2022,\
        \ when a sea-borne assault on the coast around Odesa seemed a likely part\
        \ of Moscow’s strategy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8f516-9c93-446e-ad26-fc7a93091dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians’ failure to advance further west on land in the early
        days of the invasion, combined with the improvement in Ukrainian defenses
        since then, has made such an operation highly unlikely and the ship, which
        is nearly 50 years old, would not have had a key role in the Russian navy’s
        current Black Sea plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d387d-3cc7-4190-92b9-0762871b7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba84a7-b776-49df-93d6-bbde5cf2a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ukrainians’ ability to reach Novorossiysk serves notice
        that Russian surface ships and port infrastructure in the Black Sea are vulnerable
        to these fast and relatively stealthy weapons, especially with combat payloads
        of the size that struck the ship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372bbfe-3008-47d4-a3a5-fe90b6f18b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Russian military blogger who goes by the name Rybar later reported\
        \ that one of the Olenengorsky Gornyak’s compartments had been flooded but\
        \ that it was not in danger of sinking.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab8654-2d3e-4bd6-8882-66e7d933a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian officials claimed to have intercepted two Ukrainian sea drones\
        \ at the port, despite the video evidence to the contrary. The Russian Seafarers\
        \ Union later claimed the port was “working in normal mode” and that “everything\
        \ is calm,” state media agency RIA Novosti reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e0f5e-11ba-4906-ab37-dfe5be0a5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Changing the rules of the game”</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a41fc-2023-4e5a-b443-e20e4c56bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian presidential adviser Mykhailo Podolyak praised the strike\
        \ in a tweet, saying: “What is happening in the Black Sea? #Drones are changing\
        \ the rules of the game, returning the waters to full-fledged foreign jurisdiction,\
        \ and ultimately destroying the value of the Russian fleet. In fact, they\
        \ are returning everyone to the international law of the sea.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e997f6d-890d-4392-9af0-3bed23ec555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Ukrainian officials were more cryptic in their responses to the\
        \ attack. Andriy Yusov, a spokesman for Ukraine’s Defense Intelligence, said\
        \ just as “in Moscow there are unidentified flying objects” – in reference\
        \ to recent drone strikes on the Russian capital – so too there are now “\
        unidentified floating objects” in the Black Sea.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c545dc-c1ca-4470-be7a-cbc008e89223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yusov said the attack was “a serious slap in the face” for the Kremlin\
        \ and “in terms of security, of course, this is a big loss for the occupiers’\
        \ fleet. Planning further landing operations, including the use of these vessels,\
        \ becomes more problematic.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d71d9f-0b1c-4988-b1a9-acd5625206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian military bloggers reacted to the attack with a mixture of anger,\
        \ concern and surprise at the ability of Ukraine’s sea drones to strike targets\
        \ long assumed to be at a “safe” distance.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487390d-93b7-413d-a031-9ad2ddd546b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sergey Mardan, a Russian journalist and television personality, said\
        \ the “attack by Ukrainian marine drones on Novorossiysk is simply a quantum\
        \ leap in the geography of the conflict. It is much larger than even the drones\
        \ attacking the offices of Russian government ministries.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8efd7a-7b6c-4bb0-87b8-f43b25e33ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another commentator who writes under the pseudonym Kapral Gashetkin\
        \ said: “Throughout the entire war, the Novorossiysk Naval Base was the rear\
        \ of the Black Sea Fleet. It was thought to be relatively safe. However, it\
        \ is time to realize that the enemy has a ‘long arm’ and can reach very far\
        \ with it.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c5707-f4f2-4de5-a692-be788426d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate incident, Russia’s defense ministry claimed its air defenses\
        \ downed 10 Ukrainian drones over Crimea on Friday morning and suppressed\
        \ three others.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d62ab4-e42e-497c-bed2-9b00570a712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the strikes on Crimea targeted an oil storage facility at the\
        \ port of Feodosia, on the peninsula’s southern coast. According to Rybar,\
        \ Russian troops shot down seven drones and downed another with “electronic\
        \ warfare equipment.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9877ad4-6090-4670-83fb-6d99d588710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rybar said one of the drones “landed near an oil depot in the city,”\
        \ but “there is no data on damage yet.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81ac3c-4dbc-4198-afb1-409610a21c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials said that attacks on the oil storage facility in\
        \ Feodosia are “inevitable.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4cba0-add1-4cec-8085-48ea40434027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natalia Humeniuk, spokeswoman for the Ukrainian military in the south,\
        \ said that “Everyone knows that there is a very massive oil storage facility\
        \ [in Feodosia], where very large reserves can be stored for the Black Sea\
        \ Fleet.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8b16a-642f-4d26-8430-a619455f73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is clear that the [Russians] will defend this area. And it is clear\
        \ that the enemy’s logistics are concentrated to some extent in these places…\
        \ Therefore, “cotton” [explosions] will bloom. And it is inevitable,” Humeniuk\
        \ said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a536c2c-3dcc-4d9d-af09-118b761bf8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Black Sea strikes</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefdb0b-2954-4e0b-bccb-7b722f144622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has previously targeted Russian naval assets in the Black Sea.\
        \ In April 2022, shortly after the invasion began, one of Russia’s most important\
        \ warships – the flagship guided-missile cruiser Moskva – sunk, with Ukraine\
        \ claiming to have downed it with anti-ship cruise missiles.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48569d30-d59a-4ead-b350-0886fdcee188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s attack comes as tensions ratchet up in the Black Sea, after\
        \ Russia withdrew from a grain deal crucial to global food supplies and resumed\
        \ its blockade of Ukraine’s ports, as well as launching a prolonged bombardment\
        \ of its infrastructure and grain storage facilities.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa1d6f-ae04-4697-986d-dc83ae10bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Ukraine’s sea drone program has developed, it has increasingly allowed\
        \ the military to attack and surveil Russia’s fleet in the Black Sea and on\
        \ the occupied Crimean peninsula.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ceecf1-1457-4aaa-a2b3-c80ecabd7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was granted exclusive access to a sea drone base last week, where\
        \ officials said the latest version of the drones had a range of 500 miles\
        \ and were capable of traveling at 50 miles per hour.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118e052-6beb-4a72-9a41-9d340c15682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense sources confirmed to CNN that sea drones were involved in several\
        \ significant operations, including the attack in July on the Kerch Strait\
        \ Bridge linking Crimea to Russia. The strike took out a road section of the\
        \ bridge, which is a vital supply artery for Russian forces.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d11a14-9eab-4ee5-8248-8ec9116208bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the drone’s developers told CNN that the size and speed of the\
        \ unmanned boats made them tough for the Russians to track.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f665d9-7c44-4960-95b5-c3d6a93ec96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is very difficult for them to get into such a small drone, it is\
        \ very difficult to find it,” the developer said. “The speed of these drones\
        \ exceeds any sea craft in the Black Sea region at the moment.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f09182-178f-412b-9c7f-73d83eeed9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the strike on Friday, Russian military blogger Rybar noted: “\
        It is interesting that the drone approached the large landing ship freely.\
        \ The crew probably did not expect an attack and therefore did not take measures\
        \ to destroy the drone.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0054662-7dcc-4475-8b62-953bab8fefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, Ukraine has increased its strikes on Russian territory,\
        \ including in the capital Moscow, in an apparent shift in tactics and in\
        \ rhetoric.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f40b5-f459-4305-851a-6931a7119c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine is getting stronger, and the war is gradually returning to\
        \ Russia’s territory, to its symbolic centers and military bases,” Zelensky\
        \ said in his daily address last Sunday. “This is inevitable, natural and\
        \ absolutely fair.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63438a79-ebdf-4c43-b8ec-648a1f97f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:38:52.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T15:52:05.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/04/europe/ukraine-sea-drone-russian-warship-black-sea-intl">Russian
        warship seen listing in Black Sea after Ukrainian sea drone attack on major
        base</a>”</em></p>'
