      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bad78-3986-4369-8c8d-77aed921416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.233+08:00
      'mgnl:createdBy': 'kristel'
