      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd2430-1b19-40e9-8547-a5e0f9530b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.223+08:00
      'mgnl:createdBy': 'vince'
