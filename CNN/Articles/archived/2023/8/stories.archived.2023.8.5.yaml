      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad (CNN)</strong> — Pakistan’s former Prime Minister
        Imran Khan has been sentenced to three years in prison after he was found
        guilty in a corruption trial, a verdict that disqualifies him from holding
        political office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320fd99-5ea3-41b9-8bae-9afa3a74e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan was arrested at his home in Lahore after the court’s ruling and\
        \ is now being transported to the capital Islamabad.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5f849-cc9f-4711-aafa-181057874c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T21:06:25.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-05T21:06:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial relates to an inquiry conducted by the election commission\
        \ which found Khan guilty of unlawfully selling state gifts during his tenure\
        \ as prime minister from 2018 to 2022.\r"
    '3':
