    'template': '1'
    'title': 'Mark Margolis, ‘Breaking Bad’ and ‘Better Call Saul’ actor, dead at
      83'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e0cb8-4faf-4b64-91b8-ac8b0421edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mark Margolis, a veteran actor known for
        his performances on “Breaking Bad” and “Better Call Saul,” has died, his son,
        actor and Knitting Factory Entertainment CEO Morgan Margolis, told CNN in
        a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01133d13-fc0f-4f39-aa52-f96c7d1b41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00700c-fbf4-4da2-ad60-0ee0a1a45ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margolis died Thursday at Mount Sinai Hospital in New York City following\
        \ a short illness, according to his son. He was 83.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2caa5-0f60-47d8-989a-1a1edd34742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a884322-faa1-4e13-91e0-cfd17a3c009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margolis received an Emmy nomination in 2012 for portraying Hector\
        \ “Tio” Salamanca in “Breaking Bad.” Tio, a fan-favorite character, was a\
        \ former cartel enforcer who communicated using a brass bell attached to his\
        \ wheelchair. He later played Tio as a younger man, before he was in a wheelchair,\
        \ in the prequel series “Better Call Saul.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98dcb25-37db-4947-a9cb-def0df444640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91902e90-41f4-4c1a-ae93-da5b130039a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was a marvelous creature! The fact that he didn’t have any words\
        \ was not an issue for me,” Margolis told Time in 2013 of the role. “I was\
        \ delighted not to have to learn any lines. I mean, I had to know what was\
        \ going on, I had to my cues, but the fact that I didn’t have to master lines\
        \ was great. I got to fly out to New Mexico and not worry about memorizing\
        \ anything.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6a7b4-d5cc-495a-8482-42c78c6f6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee41ee0-ca4c-4aba-a710-f4486c9adba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margolis also appeared in “Scarface,” “Ace Ventura: Pet Detective,”\
        \ and “Oz,” among many other titles spanning back to 1976. He worked often\
        \ with director Darren Aronofsky and appeared in six of his movies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c7cd5-11cc-4c59-bab5-513d1cb2c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a239cd-4a80-40a2-ae7b-71cb407c81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor studied under legendary acting teacher Stella Adler in New\
        \ York.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd269a2-c6ae-4977-a82d-d01bb33f7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1281b90-6a05-4265-a0dc-dd2409bab9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though he had well more than 100 film and television credits, Margolis\
        \ found the staying power of his performance as Tio surprising.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8f31c-c5b9-4be4-9518-8259ae48da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aadcd-7d82-4e0a-82b5-a343a325be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t get down a street 50 feet without taking a picture or signing\
        \ an autograph! I was just supposed to be on for one episode,” he said in\
        \ the same 2013 interview. “After the second season, I didn’t know anyone\
        \ who knew the show, but after the third season — it just blew up.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7feb09c-a9d0-46ad-8fd7-3131c00eef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5c2e2-8920-46f9-ab5f-3c069fbbc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Best known for his portrayals as villains, Margolis in actuality was\
        \ described as humorous and self-deprecating.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15ed27-86dc-4fbf-ad7a-4187e4a4a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fed49-b53a-4fb0-9806-7192f282244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are three guys a day that stop me and the only thing they know\
        \ me from is ‘Scarface.’ I always say, ‘My God, you’re talking about something\
        \ from 30 years ago,’” Margolis told Vulture in 2016. “I’m a curmudgeon and\
        \ I get into these things with people. I should just shut up. It makes you\
        \ feel like they retired you for some reason. It shouldn’t pain me, but I’\
        m a little bit unhinged. Insecure is probably the word.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be758ca3-5ab1-44d7-883b-cd85a80120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03c57c-bff7-4fea-ae23-b0d696f94375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Margolis joked about being known for his “Breaking Bad” bell-ringing\
        \ skills when he was hired to be in a commercial for an Apple watch app.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6738fba-49df-4dfe-ba75-85528db29d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2f311-69ac-4d44-9e22-7cfb52702e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t do many commercials. I didn’t know why anybody wanted me,\
        \ and it’s because the thing is called Dingbel and it dings a bell,” Margolis\
        \ recalled to Vulture. “I tell people I’m the second-most famous bell ringer\
        \ after Quasimodo. It’s me and Quasimodo.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde73f4-010d-4a6b-aa1f-6c7495cb4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b8527-1560-422c-84c9-ec2f6f72da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the joys of acting were not lost on Margolis either. In a sit-down\
        \ interview with his “Better Call Saul” costar Jonathan Banks last year, he\
        \ said of his craft, “The wonderful thing about it is, I used to be so shy,\
        \ I didn’t even talk, and (was) closed off. It liberates me. It gives me things,\
        \ allows me to do things I could never do in my life. I love it very much.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471974f-802e-4e49-85ee-4fd9c1762830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6385dc0-a0bb-4efb-a0e8-1276fcf9716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:18:02.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:18:02.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margolis is survived by his his wife, Jacqueline, his son and several
        grandchildren.</p>'
