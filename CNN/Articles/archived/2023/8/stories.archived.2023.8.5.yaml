      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> What happens when Asia’s biggest
        potato chip maker runs out of potatoes? Japanese snack brand Calbee had to
        learn the hard way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa83a1b-cd36-4f5b-9089-101c82cf0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cfc27-e963-4f03-9000-466a0532d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather disruptions and supply chain snags forced the company
        to hike prices three times last year and rethink how it sources its most important
        ingredient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b779db-6b40-4d96-8c17-2b8e6a0a9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef5a1c-07ef-4431-92f6-153cafb6203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is our headache,” Calbee CEO Makoto Ehara told CNN in an interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2395de-d690-436d-b2d3-d6b40922e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adbdc5-7763-40de-9a02-2f574dfbd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue is critical to the company as it embarks on an ambitious\
        \ $1 billion turnaround and overseas expansion plan that will see it plow\
        \ deeper into the world’s top two economies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adee12-9402-4cef-b135-ba2f3c12e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492ac12-fb02-4001-ac5e-c29ddc4ad991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The humble potato is serious business for the 74-year-old snack maker.\
        \ The Tokyo-based firm uses hundreds of thousands of tons of the vegetable\
        \ annually to make chips in a variety of flavors, from pizza to soy sauce.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66297553-cb70-4207-921c-d85773a56a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b8dee-6b35-4325-af34-e4c05fd24fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These products rake in hundreds of millions of dollars in sales a year\
        \ for the company, which posted a profit of 22.2 billion yen ($156 million)\
        \ in the last fiscal year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25f7ac-513f-4eaa-bffa-150854c4f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2349f46-c544-4619-a6e8-3d0e559d6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Asia Pacific, Calbee sells more chips than anyone else besides Pepsi\
        \ (PEP)Co, its longtime partner that owns about 20% of the company via a subsidiary.\
        \ Pepsi (PEP) controls about 24% of the region’s potato chip market, while\
        \ Calbee has about 12%, according to data from Euromonitor International.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f3f00-b589-49a1-b8f5-c944369fbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907da12-321d-4cd3-bdc9-f9603d93def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both have been hit over the past two years by ruptures in commodity\
        \ supplies that led to a record surge in food prices in 2022, affecting virtually\
        \ everything from tomatoes to rice to peaches.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b0a99-1ffb-4fa7-89f4-1c1c58f1a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab8f34-ddd8-4a28-b7a6-128c17f441ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have called it the worst food crisis in modern history and\
        \ warned of continued instability ahead, even as the high prices have largely\
        \ receded.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15034236-23bb-42d6-83e0-69640e8528ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947c360-2d00-4a1e-90c8-a709ea118ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Supply chain nightmare</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d90c0-202f-442b-8fe2-2f1d67d25a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calbee faced a major crisis when it was confronted with a shortage\
        \ of potatoes from the summer of 2021 to the fall of 2022.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc06dbb-5e22-4f08-b537-8e00e4353785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2df92-6e39-4f43-884d-5787609a14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It came against a global backdrop of historically high food prices,\
        \ as producers grappled with pandemic-related supply chain issues, a historic\
        \ drought in Brazil and increased global use of vegetable oils, sugar and\
        \ cereals.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3a5f6-4de2-438a-b477-25a79a188a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b9673-fc85-4978-bfa2-48758af1cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then the war in Ukraine broke out in February 2022, cutting off access\
        \ to a critical global grain and vegetable oil exporter.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa6bc4-3902-4b5c-b624-db13939308fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c38dd-0811-4381-92ab-020d33a9f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crisis contributed to another record jump for food prices last\
        \ year, with a benchmark index compiled by the United Nations’ Food and Agriculture\
        \ Organization (FAO) reaching its highest annual level since 2005.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bda50a-d750-45fc-a404-f59a0434c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ccc63-ace9-4612-89a2-bb8b755386c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calbee typically sources as much as 90% of its potatoes in Japan, with\
        \ 80% of that supply coming from Hokkaido, a northern island.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711dfd79-380c-4ea6-ac48-abccd90ac70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a593f-3ca5-42b8-bb42-7ac62df2c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the area was ravaged by drought in 2021, and the firm’s domestic\
        \ potato supply fell by 8% and 14% in the 2021 and 2022 fiscal years, respectively.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d074f-0d59-4228-a7a9-baf816c9884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d594dc6-4c3b-46a5-81b8-d1fb23e60566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calbee tried to make up for the shortfall by importing more from the\
        \ United States, which normally accounts for the remaining 10% of its potato\
        \ supply. But it didn’t have much luck.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17013481-874e-452d-911f-5ee633bfc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06557fbc-3136-4cfb-8644-5cd1280d49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A global shortage of shipping containers caused delays and higher prices.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a669a-7c49-4f0e-a5b6-bfb3d517207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaebdea4-fb41-4b68-ad47-5c1098c0f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To make matters worse, in late 2021, floods in the US Pacific Northwest\
        \ stopped ports from operating as usual, making it harder for Calbee to get\
        \ both potatoes and potato flakes: small, white chunks of dried mashed potatoes\
        \ used to make Jagarico, its popular line of crispy biscuit sticks.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f2354-a532-4217-b948-b03f8263c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8532b2-b307-4508-b418-4faf20f93fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the company had to suspend sales promotions and new product\
        \ launches, while accepting higher procurement and shipping costs. The challenges\
        \ contributed to a 7% decline in operating profit in the financial year that\
        \ ended in March 2022.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae817dd8-4890-4cef-a460-e33e72e66339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc0adc-ec11-4bc8-9503-10caeac444c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Looking for solutions</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfacecd-1d1a-4b36-b3bb-95a4849e3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To shore up its supply of potatoes, Calbee is working with farmers\
        \ across Japan, seeking to boost its domestic supply from 320,000 tons to\
        \ 400,000 tons a year by the end of the decade.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8811273-5ab0-485e-843d-6a7cee2b4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a190e-8163-44e6-942e-b0c6d8d537a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Weather is very, very important for us,” said Ehara. “So in order\
        \ to avoid that kind of thing, we are now trying to increase the fields in\
        \ Japan, other than [in] Hokkaido.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984002a-2da9-4279-bd1c-b33af475e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9437f5-fd79-4389-a2ee-db98fc1b4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also estimates it may cut the proportion of potato imports it gets\
        \ from America, its sole overseas supplier, in half.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4b052-da80-460d-bb50-159ff2d6c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b745f-f0d1-4f17-8267-e56b29eeccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move is “a countermeasure towards the disruption we experienced\
        \ during the pandemic,” said a spokesperson.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d4485-96e7-4555-ba8e-420f2d1b79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa7440-f888-4e8e-8715-f9861d19ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To diversify even further, the firm is also considering importing from\
        \ other markets, such as Europe, according to Ehara.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60278c4b-a3d4-46a8-a303-3c0a6c8f1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafe6cf-8517-4a17-8fe2-54e7a9e3a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the FAO index declined to the lowest level in more than a year,\
        \ with significant price drops “for most cereals, vegetable oils and dairy\
        \ products,” according to the organization. The trend continued in June, before\
        \ food commodity prices ticked up again in July, highlighting a continued\
        \ choppiness.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ccf7a-4b74-45e1-a19d-7a713ebb1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e04377-fffb-4fd1-b9df-11375f92fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ehara said prices of potatoes and palm oil had also stabilized.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a3a03-bfb2-47d8-b21a-97712b00446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37402c91-a6cb-41e5-bf9a-806136562e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steady supplies are vital to the company’s ambitious turnaround plan.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baaef7-061d-4d29-a95f-85fbd0f3d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8a42b-1ad3-4b27-9764-d3863dcb5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calbee’s sales have plateaued in recent years. To address that, the\
        \ company announced in February it would invest about $1 billion over three\
        \ years into areas such as automation and overseas expansion.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716b6d8-f895-4e96-859b-f8bd12cdbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:51:08.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:03.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
