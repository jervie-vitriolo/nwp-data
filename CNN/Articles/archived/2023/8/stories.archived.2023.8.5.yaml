      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e94660-e7ea-457d-9494-dab2e452fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T15:18:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-05T15:18:44.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also expressed concern over the projects’ ties to a Chinese
        firm, which it said helped Beijing construct and militarize artificial islands
        in the disputed South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72990784-148e-43f7-ae10-b516df7bbb97'
      'mgnl:activationStatus': true
