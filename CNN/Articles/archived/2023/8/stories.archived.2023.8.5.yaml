      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate activist Greta Thunberg has canceled
        an appearance at the Edinburgh International Book Festival after accusing
        one of the festival’s main sponsors of greenwashing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f04293-be45-44db-8d0a-853862a507b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2638e-b014-4386-be30-33c300368971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thunberg announced her decision to pull out of the event in a statement\
        \ shared by the festival on Friday, outlining her belief that as a climate\
        \ activist she cannot attend an event sponsored by investment management firm,\
        \ Ballie Gifford, due to its connections with the fossil fuel industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68c86e-a883-45ce-a57a-2cb9d90cbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad09616-be19-473b-94f6-99089d11bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was set to speak at the 3,000 seat Playhouse Theatre in Edinburgh\
        \ on August 13 to discuss her appeal for climate action in an event titled:\
        \ “Greta Thunberg: It’s Not Too Late to Change the World.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ed817-d7f7-4dec-9bd3-a129278d60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af8d0c-07ec-4790-9feb-211423526ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am unfortunately unable to attend the Edinburgh Book Festival. As\
        \ a climate activist I cannot attend an event which receives sponsorship from\
        \ Baillie Gifford, who invests heavily in the fossil fuel industry,” Thunberg\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf33985-2eb9-4f4f-b583-1f4bf8983f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f631aa-95e2-4bb0-ad5b-c1ae3176f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Greenwashing efforts by the fossil fuel industry, including sponsorship\
        \ of cultural events, allow them to keep the social license to continue operating.\
        \ I cannot and do not want to be associated with events that accept this kind\
        \ of sponsorship,” her statement continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285476f6-7ade-4484-8a90-a314684bec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42823f-ca5d-4768-980c-1a5bd034471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greenwashing is a practice where marketing and PR language is intentionally\
        \ misleading and used to convince consumers that something is better for the\
        \ planet than it really is. The term can also be used to describe corporations\
        \ or businesses using philanthropy or association with environmental issues\
        \ to distract from their ecologically harmful business activities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8400c69-499f-43ab-89f8-c17bce3a70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730dabfc-f110-4bf9-91d4-b4f4f49d60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The festival’s director, Nick Barley responded in a separate statement,\
        \ saying that although he is “disappointed” that Thunberg will no longer be\
        \ appearing he fully respected her decision.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb623b50-86a9-46d9-9f74-e3d52666fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478b069-2189-4a61-b5f6-31505c0f2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I share Greta’s view that in all areas of society the rate of progress\
        \ is not enough,” Barley continued.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e327f3-ce00-4612-8d97-44d2fc8ad9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442cb45-d602-42ee-8735-b7cbcfff7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barley went on to highlight the crucial role played by organizations\
        \ such as Baillie Gifford in keeping an event such as the Edinburgh International\
        \ Book Festival alive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93931234-fbf6-4ad1-9a66-c2eefef7892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78686d6-b187-473d-8ca6-05f60acc1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Book Festival exists to give a platform for debate and discussion\
        \ around key issues affecting humanity today - including the climate emergency.\
        \ As a charitable organisation, we would not be in a position to provide that\
        \ platform without the long-term support of organisations such as Baillie\
        \ Gifford,” Barley said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaede339-d826-48ae-8201-8861dc382b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c593bfe-4336-40ad-8e67-06a4cd0eba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He defended Baillie Gifford’s record on climate, pointing towards the\
        \ company’s investment in “progressive climate positive companies,” adding\
        \ that the festival has seen Baillie Gifford make “rapid progress” on climate\
        \ issues during its 19-year partnership with the company.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45475d-9da9-4af7-8dbf-12dd303a3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef849177-becb-4d60-8a47-fdf953647878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Baillie Gifford denied the claims made by\
        \ Thunberg, saying: “We are not a significant fossil fuel investor.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadaea67-fc8a-4260-8495-2d15bfdef807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4e8c2-344f-43d8-9cb2-071dcdc23f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said that only 2% of its clients’ money is invested in\
        \ companies with some business related to fossil fuels, also pointing to its\
        \ investment in clean energy solutions.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa1caf-13ba-40a1-bca1-89644e987b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800178f-4365-4689-9848-e2e0973171f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which is set to kick off in the Scottish capital on
        August 12, has pledged to offer a full refund to all those who had purchased
        tickets to see Thunberg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830e2f9-627e-40b9-81b2-847449d4d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:21:50.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:21:50.582+08:00
