    'template': '1'
    'title': 'Protesters demand answers on third anniversary of Beirut port explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf31d9-ba8f-4f25-88c7-0231ef3c62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of protesters gathered in Lebanon
        on Friday to mark the third anniversary of a devastating explosion that ripped
        through a port in Beirut, demanding accountability from officials over a disaster
        that remains shrouded in mystery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3ff76-0662-4568-bc71-a6bf58bfbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage from Lebanese media showed demonstrators taking to the streets\
        \ during a nationwide three-day mourning period and chanting slogans against\
        \ politicians they accused of obstructing the investigation into the blast,\
        \ which killed at least 200 people and injured 6,000 on August 4, 2020.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe43211-ceaa-4a9d-a569-223a899bc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident at the Port of Beirut in the country’s capital was one\
        \ of the world’s largest non-nuclear explosions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d4200-363c-48c5-b2c1-40d3a1cf6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blast sent up a huge mushroom cloud-shaped shockwave, flipping\
        \ cars and leveling buildings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d821b0b-8193-41a6-be8c-caab68d1d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It registered as a 3.3 magnitude earthquake and was felt hundreds of\
        \ miles away, as far as Cyprus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcb871-0c18-495d-8413-22e9794f5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators attributed the blast to approximately 2,750 tons of seized\
        \ ammonium nitrate that had been stored in a port warehouse since 2014.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e037d-141b-4c69-b62d-9a39089620d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.499+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But three years on and what caused the ammonium nitrate to ignite remains\
        \ a mystery.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622cc2d-08de-4bf6-9b25-5f2b87ab4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation aimed at prosecuting several top politicians for criminal\
        \ neglect has come to a standstill, with activists and legal experts urging\
        \ the United Nations to initiate a fact-finding mission to uncover the truth.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8966c7-9854-4c0a-92fa-8505f2e56d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.500+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, caretaker Prime Minister Najib Mikati declared the\
        \ anniversary of the blast a nationwide holiday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c260b55-0986-4eef-866a-5d4a1684fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also launched a nationwide three-day mourning period for those affected\
        \ by the blast.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5e290-d25b-422c-9299-a56df5526347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.501+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Public institutions and municipalities should close on Friday, August\
        \ 4, 2023 in memory of the tragedy of the port explosion as a show of solidarity\
        \ with the families of the innocent martyrs and the injured and their families,”\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d3347-5b74-4445-a215-efbd2b85c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, French President Emmanuel Macron has pledged support for\
        \ the former French colony.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a050ee-b4d2-4bd4-ad8e-45512b06870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tweet Friday, Macron recalled his visit to Lebanon days after\
        \ the explosion, saying he was “at the side” of the Lebanese people.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d5bf4-35d4-4e51-a625-34fe8a0f2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.502+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lebanon was not alone. It still isn’t. You can count on France, our\
        \ solidarity, our friendship,” the French leader said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a6427-1bdb-4dde-b1d2-284f90a1903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Macron appointed his former foreign minister, Jean Yves
        Le Drian, to the role of special envoy to Lebanon as part of France’s effort
        to end the political deadlock in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cf412-e17f-4739-8db0-3eab475d8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:19:01.503+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:20:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/04/middleeast/beirut-explosion-third-anniversary-intl-hnk/index.html">Protesters
        demand answers on third anniversary of Beirut port explosion</a>"</em></p>'
  'laos-urged-release-missing-chinese-lawyer':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-05T12:20:25.000+08:00
    'imagesource': 'jcr:4fc265b9-19c2-4f88-ab5a-ef14f8aa80a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22315d8-8410-419c-bd4e-4e0b3b2e78b1'
    'lead': 'Dozens of human rights groups have signed a joint petition calling on
      Laos authorities to release a prominent Chinese lawyer as its embassy in Britain
      warned he could be deported back to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T12:24:43.532+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-05T12:30:02.283+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rights groups urge Laos to release missing Chinese lawyer who was trying
      to get to US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24d6f6-b0fe-43f4-a60a-8a6d7ea3c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Dozens of human rights groups
        have signed a joint petition calling on Laos authorities to release a prominent
        Chinese lawyer as its embassy in Britain warned he could be deported back
        to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1746697-744d-42bd-a526-66ea177b4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerns for Lu Siwei have spiked after he went missing in Laos while\
        \ traveling to the United States. Laos lies across China’s southwestern border\
        \ and has long been a common, albeit risky, exit point for Chinese dissidents\
        \ trying to leave the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d175e8b-1f0a-4ba3-8e4f-fb2f8e5d3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 85 rights groups from around the world demanded the Laotian government\
        \ “halt all processes of repatriation for Lu Siwei and release him immediately\
        \ according to its international human rights obligations.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1921bbf-bdc6-48b7-8ecc-48f8a6b2bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are gravely concerned that he is at serious risk of forced repatriation\
        \ to China where he faces the high likelihood of torture and other ill-treatment,”\
        \ it said, also calling for the country to disclose his whereabouts and safety.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb42b8-3f39-4220-9068-93ee3ef83562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN was unable to reach Laos authorities on Friday, but its embassy\
        \ in Britain confirmed his arrest later that day to the UK-based lawyers group,\
        \ The 29 Principles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34accc-e6d8-4f21-a935-6f26745fe23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Lu was arrested on July 28 “on suspicion of using fraudulent\
        \ travel documents” but added that he was “healthy”, according to an email\
        \ seen by CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7242577-efa8-47f9-9c77-e8c493a7b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is now waiting for investigation and criminal proceedings that\
        \ will take place soon according to the laws of Lao PDR (Lao People’s Democratic\
        \ Republic,” the embassy said, adding: “If found guilty, Mr. Siwei will be\
        \ deported in accordance with the laws and regulations of the Lao PDR and\
        \ treaties the Lao PDR is party to.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa12778-84ea-4a5e-a426-c662fa36e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights groups said he has a valid visa to enter the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560e172-b7a4-44e6-ba14-419464c5371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lu, from the southwestern Chinese province of Sichuan, has represented\
        \ a long list of defendants considered dissidents in mainland China over the\
        \ years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17610b-11a1-48e0-9797-f5cd0e73dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was known for navigating China’s opaque criminal system until his\
        \ license was revoked by authorities in 2021 following years of taking on\
        \ sensitive cases.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae35bc9-f9bd-4431-94a1-10b0b668c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The signatories of the joint petition said Lu has been “closely monitored\
        \ by the Chinese authorities and subject to an exit ban since May 2021.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f8ed5-bb62-4feb-9d10-3fecadb688db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Being a human rights lawyer has become increasingly risky under Xi\
        \ Jinping, China’s most assertive leader in a generation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4c39e-3a40-47e7-9794-513ce74cd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of well known rights lawyers were arrested in 2015 in what\
        \ was later dubbed the “709 crackdown.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1b0c2-b5ec-410e-b489-b195d8440628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lu represented fellow human rights lawyer Yu Wensheng after he ended\
        \ up in the dock for taking on the cause of a number of those detained in\
        \ the initial roundup.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f053d5-2297-49a5-89d1-2aa2f7414c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently Lu lost his practicing license after representing one\
        \ of the 12 activists who were intercepted by Chinese coastguards at sea on\
        \ their way to Taiwan while trying to flee Hong Kong.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14de80c-da97-4605-90ce-f68da0f86cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Detention witnessed</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bb1f6-c405-4ed7-9718-0edf2b340328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US-based group ChinaAid, which describes itself as an “international\
        \ non-profit Christian human rights organization” and is one of the petition\
        \ signatories, said its activists witnessed Lu’s detention in Laos. The group\
        \ said Lu had obtained visas for both Laos and the US and was on his way to\
        \ be “reunited with his family.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc6ded-e31d-44a5-ab97-95b802ce9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Immigration police apprehended (Lu) in front of two staff members\
        \ of ChinaAid. There has been little information about Lu since his arrest\
        \ on July 28th,” the group said in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9aa53a-4207-4965-a907-e75c86be0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group posted video on YouTube of what they said was the moment\
        \ Lu was picked up. It showed three men in uniform and a man who looks like\
        \ Lu next to a white Toyota car on the side of the road.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904e5b0-4566-4307-a095-e29a51b379dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They told CNN that an earlier version of the petition with 75 signatories\
        \ was passed to the Laos embassy in Britain earlier, with a protest planned\
        \ in London on Saturday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d639f7f-5cef-41c8-802d-b9175ecf75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spokesperson Sam Yip, of Japan Hong Kong Democracy Alliance, which\
        \ also signed the petition, described how the groups are racing against time\
        \ given the Laos government’s “negative track record” in how it treats activists\
        \ domestically.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9fe3f8-7f3a-44a5-876b-ba066ed5c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a real emergency to have him stopped from being extradited\
        \ back to China to protect his own security,” he told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54f58c-ac32-42f2-a6ae-c992ce44d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has a long history of imposing exit bans on individuals in an\
        \ attempt to force suspected criminals to surrender, to resolve business disputes,\
        \ or maintain pressure on political dissidents and regime critics.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bc57e-91a6-4a97-825a-39194ff5d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laos is a popular route for Chinese trying to avoid legal emigration.\
        \ Many head on to Thailand, a major hub for international flights.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99791c-393a-4903-8255-69445426064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Laos route carries dangers.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140a05c-39fd-42cf-ab13-28e7c50e5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially known as the Lao People’s Democratic Republic, the country
        has one of the world’s few remaining communist governments, which runs under
        an opaque one-party system whose leaders have close ties with Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca9b53-805c-48a9-b2c7-e4db720e2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T12:24:43.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-05T12:30:02.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/04/china/chinese-lawyer-lu-siwei-laos-intl-hnk/index.html">Rights
        groups urge Laos to release missing Chinese lawyer who was trying to get to
        US</a>"</em></p>'
  'tina-knowles-beyonce-alleged-lizzo-snub':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-05T12:24:54.000+08:00
