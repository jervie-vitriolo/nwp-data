    'template': '1'
    'title': 'Global ocean temperatures soared to the highest level on record this
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22f0b1-2bcb-4624-9223-35b1ca3ea50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The temperature of the planet’s oceans
        rose to new heights this week, setting a new record with no sign of cooling
        down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53de70-bb12-4947-90da-a1af232de6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e043dbf-e6d3-4f63-98ab-944af7ef8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average global ocean surface temperature hit 20.96 degrees Celsius\
        \ (69.7 Fahrenheit) at the end of July, according to modern data from the\
        \ European Union’s Copernicus Climate Change Service, beating the previous\
        \ record of 20.95 degrees Celsius set in 2016. The Copernicus ocean data goes\
        \ back to 1979.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d3e3d-e452-478d-990d-7d3827c6b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6de60c-bdf0-47ba-abac-b1357af32a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists say the world needs to brace for ocean temperatures to keep\
        \ rising as the arrival of El Niño – the natural climate fluctuation that\
        \ originates in the tropical Pacific Ocean, and has a warming impact – layers\
        \ on top of human-caused global warming.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0da66d-b36c-474c-a2bb-d98a845c35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafac1f9-a95b-4514-aa69-ece017653217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaitlin Naughten, an oceanographer at British Antarctic Survey, said\
        \ the data from Copernicus painted an alarming picture for the health of the\
        \ oceans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fcd7d-47cc-4610-b8b0-4f5fd9695eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9592e2b-f06e-4392-badc-589d896f044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Other datasets may give slightly different values – for example, [the\
        \ US National Oceanic and Atmospheric Administration] is reporting that last\
        \ April was still very slightly warmer than now,” she told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff812271-091d-4a2f-903f-538edc4bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb26b92-2bcd-403d-b788-c898952a7c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what’s clear, she said, is “that current sea surface temperatures\
        \ are exceptionally and unseasonably warm” and bringing wide-ranging implications,\
        \ “especially for complex ecosystems such as coral reefs.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e5e0a-91bb-4527-9b41-ad2c8f12736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad104a-7897-43a0-9939-0fc25d3d02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gregory C. Johnson, an oceanographer at NOAA, said sea surface temperatures\
        \ have soared this year. “What we’re seeing is a massive increase. It’s about\
        \ 15 years worth of the long term warming trend in a year,” he told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b8b3a-ef99-4d8d-bbd9-0c20a0aa9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc243ed-4392-41a2-a8d3-b7995442bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat could increase even further. Surface temperatures tend to\
        \ remain high from August through to September before starting to decline,\
        \ said Johnson. “There’s still room to have warmer sea surface temperatures”\
        \ this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276cf4e-2387-4445-b6ce-50206c33b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4b27d-cae2-4575-baf3-6b15b8250ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some marine heat waves this year have particularly shocked scientists\
        \ for just how unprecedented they are, and the damage they are causing. Ocean\
        \ heat can lead to the mass bleaching of coral reefs, as well as the death\
        \ of other marine life and increased sea level rise.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ba2cb-a448-4997-9fa2-d98092351e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec9783-8340-45e5-b43c-345e2fd237aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Florida Keys, a marine heat wave has pushed ocean temperatures\
        \ to record-breaking, “hot tub” levels, leaving multiple coral reefs now completely\
        \ bleached or dead.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e6df2-88e6-4851-9066-684ad30341ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a4578-619c-4ebb-a904-7d3219608950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “totally unprecedented” heat wave in the North Atlantic off the coasts\
        \ of the UK and Ireland in June – defined as “extreme” by NOAA – saw temperatures\
        \ up to 5 degrees Celsius (9 Fahrenheit) hotter than usual, sparking concerns\
        \ about the impacts on marine life.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cb919-4653-4132-8d56-85d5dc84bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cc8f8-82ad-4ac9-968c-15be1138f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samantha Burgess, the deputy director of Copernicus, said the heat\
        \ in the North Atlantic was astonishing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798b701-e6de-4706-835d-85764e5a66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139fcd2-c31b-4272-a45e-034ac9271cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never seen that kind of extreme marine heat wave for that time\
        \ of year … to see them in the open ocean, to see them in spring – that’s\
        \ very surprising,” she told CNN in an interview last week.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb63c6-b78f-47a1-b937-197a5066567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2ea69-f23a-4861-8999-ee4cf634eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warmer ocean water also has a climate impact. Oceans play a vital role\
        \ as a buffer against the climate crisis by absorbing planet-heating pollution.\
        \ Warmer water does this less effectively, meaning more carbon is left in\
        \ the atmosphere, fueling global warming.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107ac8e-f413-4b34-8732-4c389618bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57ed86-61e9-4685-865c-78b9c5c1746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some scientists are concerned that the ocean temperature records set\
        \ this year could mark the start of an alarming trend for ocean heat.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0fbdc4-44e0-470e-aff4-a53549be442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf504a-b90a-49e4-9a5f-abd304a258c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are continuing to put greenhouse gases in the atmosphere,” Johnson
        said. “And so, in the long term, sea surface temperatures are just going to
        continue to increase until we as a society decide to to cut our use of fossil
        fuels very substantially.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892970d9-6681-429c-9100-e88f0aa48a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T03:20:02.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-05T03:20:02.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/04/world/ocean-heat-temperature-record-climate/index.html"><em>"Global
        ocean temperatures soared to the highest level on record this week"</em></a></p>'
