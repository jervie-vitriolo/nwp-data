  'fda-approves-first-postpartum-depression-pill-in-the-us':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-05T08:52:35.000+08:00
    'imagesource': 'jcr:c37e2322-e3e7-4802-8c64-bd95ae167a3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae255247-7947-42d3-95f1-c2f48dcdef9d'
    'lead': 'The US Food and Drug Administration has approved the medication zuranolone
      for the treatment of major depressive disorder and severe postpartum depression
      – making it the first FDA-approved oral pill in the United States specifically
      for postpartum depression, a serious mental illness that can develop in about
      1 in 7 new mothers after childbirth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T08:54:41.246+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-05T09:09:27.400+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'postpartum-depression', 'United-States', 'zuranolone']
    'stories': []
    'template': '1'
    'title': 'FDA approves first postpartum depression pill in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3271bd0-a6f9-4647-852f-a65b43b653ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration has
        approved the medication zuranolone for the treatment of postpartum depression
        – making it the first FDA-approved oral pill in the United States specifically
        for postpartum depression, a serious mental illness that can develop in about
        1 in 7 new mothers after childbirth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd0a5f-c2ee-4339-a81b-beeeb02aa500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b6c4b-42ea-40bb-ae01-1253130d9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the FDA announced that the treatment, to be sold under the\
        \ brand named Zurzuvae, has been approved as a once-daily pill taken over\
        \ the course of 14 days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2d863-ff89-4eea-9e84-868dda37aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f946dff-cdb2-4467-8839-7d764e5a3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Postpartum depression is a serious and potentially life-threatening\
        \ condition in which women experience sadness, guilt, worthlessness—even,\
        \ in severe cases, thoughts of harming themselves or their child. And, because\
        \ postpartum depression can disrupt the maternal-infant bond, it can also\
        \ have consequences for the child’s physical and emotional development,” Dr.\
        \ Tiffany R. Farchione, director of the Division of Psychiatry in the FDA’\
        s Center for Drug Evaluation and Research said. “Having access to an oral\
        \ medication will be a beneficial option for many of these women coping with\
        \ extreme, and sometimes life-threatening, feelings.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a0b9d-5483-4c59-9044-47877e51600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2504a18-6353-4829-8e5d-93678f73f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA added a boxed warning to the drug’s labeling, noting it can\
        \ impact a person’s ability to drive and perform other potentially hazardous\
        \ activities. Patients also may not be able to assess their degree of impairment.\
        \ To reduce the risk of harm, the agency says patients should not drive or\
        \ operate heavy machinery for at least 12 hours after taking the drug.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb17a8b-bd2e-4825-9cb7-977667951faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdb1fa-139a-4920-914d-4c8c4ace40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA said the most common side effects include drowsiness, dizziness,\
        \ diarrhea, fatigue, nasopharyngitis (the common cold), and urinary tract\
        \ infection. The agency also said use of the drug may cause suicidal thoughts\
        \ and behavior. It may also cause fetal harm. The agency said women should\
        \ use effective contraception while taking, and for one week after taking\
        \ the medication.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f707c1b-eff5-4d1d-b4a8-d334b7ca9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429985c1-ab69-4642-8319-90b30cba8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women with severe postpartum depression may experience suicidal ideation,\
        \ and maternal deaths from suicide account for about 20% of all deaths that\
        \ occur postpartum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808013f-7f6d-4389-8351-f1abc31583d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ae68e-610e-425d-af13-542c21e3940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s estimated that each year in the United States, more than 400,000\
        \ babies are born to mothers who are depressed. Without any treatment, postpartum\
        \ depression can last for months or even years, according to the National\
        \ Institute of Mental Health.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda99493-3290-4c19-8b9e-9e6310ccdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939bc70-48af-43fb-addc-b1da16c80777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Becoming the nation’s second postpartum depression drug</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561177ad-d4e4-4d48-8174-b1b49abeeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e18ac7-838e-4612-9629-fab48b9f304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, drugmakers Biogen and Sage Therapeutics, Inc. – the two\
        \ companies behind zuranolone – announced that the FDA had accepted their\
        \ application for the approval of zuranolone and their application was granted\
        \ priority review.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791ba26-551a-43d9-9f76-25e79816e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5894ef-20ca-42f7-b279-10f7018f38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see potential for zuranolone, if approved, to be a meaningful new\
        \ option that can help address the serious unmet need faced by the diverse\
        \ populations struggling with” major depressive disorder and postpartum depression,\
        \ Dr. Priya Singhal, executive vice president and head of development at Biogen,\
        \ said in a news release at the time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a223fb-9399-4d21-910d-fa83f20b2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb18c26-9f64-4173-84c2-831eab2c45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treatment options for postpartum depression have included counseling\
        \ or therapy with a mental health professional and antidepressant medications,\
        \ but until Zulresso and zuranolone, no antidepressant medication had been\
        \ specifically FDA-approved to treat postpartum depression. Also, antidepressant\
        \ medications generally don’t provide an immediate relief of symptoms and\
        \ may take several weeks to help.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6aa53a-1793-4a0c-92f4-c7ef42d90f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773f25e-b022-4576-9c55-4201c2eeba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Zulresso became the first postpartum depression drug to receive\
        \ FDA approval.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053da63-8636-412f-beeb-df8ba080c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cdc22c-9b43-4819-8f9a-8f2106988015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That treatment is administered as a single 60-hour IV drip of the drug\
        \ brexanolone and was found to have mild side effects, such as headache, dizziness\
        \ or excessive sleepiness, but also sudden loss of consciousness. Some women\
        \ may face barriers accessing this type of treatment, as it requires 60 hours\
        \ of time and must be used within a health care setting. Whereas, with zuranolone,\
        \ it is a pill you can take at home.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69dc12-7428-4f54-a8e5-05b802794d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b71320-6d32-44b2-9777-032d1b7cb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both brexanolone and zuranolone are versions of a naturally occurring\
        \ substance in the body called allopregnanolone, a neuroactive steroid that\
        \ is a metabolite of the hormone progesterone. Levels of allopregnanolone\
        \ can rise dramatically during pregnancy and then abruptly drop after childbirth,\
        \ potentially contributing to postpartum depression.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83c94f-79b9-4c90-ab02-0300f5c0d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0c3dc-1901-46dd-baef-cae813a15fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So restoring allopregnanolone with medications structurally similar\
        \ to it, like brexanolone or zuranolone, can help provide some relief to people\
        \ with postpartum depression. Both drugs work in a similar way; they are just\
        \ administered differently.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26781c68-b7c4-443f-a90f-166568a34496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679865f1-0107-4ef4-aff4-9a93a6ee5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After years of dedicated research and collaboration with other scientists\
        \ around the country, women living with postpartum and perinatal depression\
        \ have a new, at-home, easy-to-use treatment option that has the potential\
        \ to alleviate their symptoms,” Dr. Kristina Deligiannidis, a professor at\
        \ the Institute of Behavioral Science at the Feinstein Institutes for Medical\
        \ Research in New York, who has been the principal investigator on national\
        \ multi-site clinical trials that led to zuranolone’s approval, said in a\
        \ news release.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade80f88-61d4-4e45-b24d-d049ac897baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14381a9d-69d6-4e0b-8cca-01b94d28ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Postpartum depression “is often underdiagnosed and undertreated. With\
        \ the FDA’s decision today, we may be able to reverse this and help many more\
        \ women in need,” Deligiannidis said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d77c83-c9a1-444d-8519-e038a0ca19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993b234-7ab9-4033-a75b-47efb5a305d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A previous Phase 3 clinical study of zuranolone, published in 2021\
        \ in the journal JAMA Psychiatry, found that among 151 women with severe postpartum\
        \ depression, the patients taking daily zuranolone at 30 milligrams for two\
        \ weeks experienced greater reductions in their depressive symptoms compared\
        \ with those taking a placebo. Those reductions in symptoms were seen within\
        \ three days and lasted through 45 days, according to the study, which was\
        \ conducted in 2017 and 2018 at 27 sites.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f61c2-109f-474d-82a6-fa847ab20f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab279f-9f67-4e8e-9f1e-a8ce353fe7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A more recent Phase 3 study, published last week in the American Journal\
        \ of Psychiatry, found that a 50-milligram dose of zuranolone was well tolerated\
        \ and effective. The study found that among 196 women with postpartum depression,\
        \ the patients taking daily zuranolone at 50 milligrams for 14 days demonstrated\
        \ “significant improvements in depressive symptoms” compared with those taking\
        \ a placebo.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c93c21-91e2-47dc-8429-40680075e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870c039-f59f-42af-b6f3-e5127da5e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day after the women completed the 14-day treatment course, the\
        \ researchers found that 57% reported a 50% or higher improvement in their\
        \ depressive symptoms, compared with 38% of those on a placebo. As the researchers\
        \ continued to follow the women through 45 days, 61.9% of participants who\
        \ received zuranolone, compared with 54.1% of those taking a placebo, saw\
        \ such high improvements in their symptoms.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d40dd-2284-4693-8e64-d34593520b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ded499-a3e4-431f-851e-c3d6e9aca077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA approval of zuranolone marks “a very important step forward”\
        \ for the field of maternal mental health, Dr. Samantha Meltzer-Brody, director\
        \ of the Center for Women’s Mood Disorders at the University of North Carolina\
        \ at Chapel Hill, said in an email. She was one of the investigators on the\
        \ zuranolone clinical trials.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb6e31f-73b2-4c7e-8fca-662ad8f408ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673046a-8b95-42ef-887b-ccfa2b53100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will be an important tool in treating postpartum depression. Rapidly\
        \ acting antidepressant therapies are needed and this would be the first oral\
        \ drug formulation of a rapidly acting antidepressant. That is a very big\
        \ deal for moving the bar forward to improve treatment options for women with\
        \ postpartum depression,” Meltzer-Brody said in the email.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dbde3-f33d-4640-a420-88dab5fbb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40835ec9-4441-42a2-be6f-d30b5e87808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that many women will be very eager for a rapidly acting\
        \ antidepressant,” she said, adding that if a mother can have relief from\
        \ postpartum depression within three days, which was found for some participants\
        \ in the zuranolone clinical trials, “that is extremely important as the postpartum\
        \ period is such a vulnerable time.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee0073-074e-419b-aaff-273624744f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d15a3-7b12-4b70-bd77-9a60e31a6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some mental health experts raise concerns</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc97c26-90bf-4fa9-b18a-070b47071251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957c57b-ddb2-4961-93d4-fea6f8f145d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Approval of this medication is an important milestone in postpartum\
        \ depression treatment, specifically as it has a new biological target and\
        \ is fast-acting, said Catherine Monk, professor and chief of the division\
        \ of women’s mental health in Obstetrics &amp; Gynecology at Columbia University\
        \ Vagelos College of Physicians and Surgeons.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c1a7c-307b-401d-a04a-1474ba126db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d5582-8df5-4f81-a3bd-aefdcd38f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet she added that there are certain concerns among some maternal mental\
        \ health experts when it comes to zuranolone – the medication was originally\
        \ tested primarily on women with severe postpartum depression, not mild or\
        \ moderate depression, and patients should still consider psychotherapy as\
        \ an intervention for depression.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799350f-4974-403c-9acd-f9310b7f5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c361718-2b3e-44fc-8678-a7f4cb00e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a concern that this medication will just get used for everybody.\
        \ Whereas for people with mild to moderate depression, the gold standard of\
        \ care is to start with psychotherapy and other behavioral and lifestyle changes,”\
        \ Monk said, adding that the pill should not be a first response for patients\
        \ with mild to moderate postpartum depression.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddffdc-4976-4f70-8a1d-cca43a1f82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5750ef5-85f0-47d7-9e4f-42669a42df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It needs to be clear that it originally was established as having\
        \ efficacy mainly with people who had severe depression,” she said. “Also,\
        \ there are significant health disparities in the rates of postpartum depression,\
        \ much higher rates for those living in poverty and minoritized populations.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433c0bb-882b-4704-919a-a8ecf0fa2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a42dea-20e5-4a16-b3a4-b9fd11795155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While such disparities are a social-political problem, Monk said, “\
        we must address the social determinants of health in the causal pathway to\
        \ postpartum depression and not let the excitement of a new medication overshadow\
        \ these issues.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd8a24-0387-4258-95cc-f3cca20f2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183d212-f631-4c38-96b9-c64e971b49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judite Blanc, assistant professor of psychiatry and behavioral sciences\
        \ at the University of Miami Miller School of Medicine, had similar sentiments.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a89f17-9396-4c60-a6bc-a2809a4c12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d93c1-28f7-4898-a35e-5f80473b8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zuranolone “could be particularly beneficial for women who face barriers\
        \ to accessing long-term treatments, such as low-income women or those with\
        \ limited healthcare access. However, from a scientific, social, and ethical\
        \ standpoint, this clinical trial is not the panacea to tackle the maternal\
        \ health crisis in the U.S. and globally,” Blanc wrote in an email last month.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f0d39-9294-443b-b3a3-42ebad3c3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773cea3-a6d2-4da6-bddc-efd134940f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Medications shouldn’t be the first or only line of treatment for mental\
        \ health conditions, particularly among women, children, and historically\
        \ oppressed populations,” she said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcab2c3-e7f6-4086-aad9-945fa7e035b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e0f14-df57-4324-b867-d082f237898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as the effect of zuranolone reported in the trial was followed\
        \ only for 45 days among postpartum women who don’t breastfeed, Blanc added\
        \ that “we need further studies to assess the long-term impact of Zuranolone,\
        \ including among breastfeeding mothers, as well as the patient-child interaction.”\
        \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed614e-2bca-4ecf-991c-bface543aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003f481-4026-4cee-bbeb-4a163e432a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Postpartum depression symptoms may include crying spells, difficulty\
        \ bonding with your baby, inability to sleep, or feelings of hopelessness.\
        \ With severe postpartum depression, women are unable to function with daily\
        \ routines and often have recurring thoughts of suicide, self-harm or harming\
        \ the baby, which are very serious symptoms that require immediate evaluation\
        \ and attention.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19222262-d709-4655-aaae-7541cb94ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a706ec-19bb-4934-9cfe-a2a87e9653cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T09:09:27.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Someone with a really severe depression, often there is suicidal ideation,\
        \ and very concerning, a plan,” Monk said. But she added that, for any new\
        \ mother, “if you feel like you could use some support and help, it doesn’\
        t matter if you have what we call a subclinical depression, please reach out\
        \ and you should get help – and it may be that you don’t need as much help\
        \ as someone else with a very serious depression, but let’s get you the support\
        \ and help you need — especially to prevent the situation from worsening.”\
        \r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462be8bf-05bc-4a32-a41f-b7e6489c5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:54:41.301+08:00
      'mgnl:createdBy': 'vince'
