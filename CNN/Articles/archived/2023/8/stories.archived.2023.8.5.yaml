      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire service has been operating the on-site hospital, with about\
        \ 200 fire department personnel deployed every day to the event site. They’\
        re planning to increase that number for the upcoming culture event day on\
        \ Sunday when attendance is expected to increase.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0b6b9-6ada-4787-84a1-a2cc29093710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T08:47:15.221+08:00
