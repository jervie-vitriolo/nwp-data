    'stories': []
    'template': '1'
    'title': 'Former Pakistan PM Khan given three years in jail after guilty verdict
      in corruption trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b59bc-9490-4fb4-bc91-0cad25a9bf12'
