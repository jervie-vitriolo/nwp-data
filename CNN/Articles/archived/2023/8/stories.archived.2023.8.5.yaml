      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The national government also maintains its dedicated support and commitment\
        \ to the other aspects of the Normalization Program such as socioeconomic\
        \ development, security, transitional justice and reconciliation, and confidence-building\
        \ measures including amnesty,” he added.  \r"
