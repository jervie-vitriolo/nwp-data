      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        third phase of the decommissioning process of the members of the Moro Islamic
        Liberation Front (MILF) has been completed, Malacañang said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfc4d1-06bd-4b1b-b42a-0c10cd187037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T14:50:04.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T15:11:04.809+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decommissioning process, which began in 2015, is part of the
        government’s normalization program to reintegrate former MILF combatants into
        society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cc7d9-1952-4d84-bd41-3f0e6ae19349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T14:50:04.514+08:00
