    'jcr:uuid': '291b8113-d2d5-4b64-8fc2-7139acd6d699'
    'lead': 'COVID-19 bivalent vaccines may now be given as boosters to adults with
      underlying illnesses, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-05T20:02:16.471+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-05T20:10:36.353+08:00
