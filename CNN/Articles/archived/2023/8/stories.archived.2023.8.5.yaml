      'mgnl:lastActivated': 2023-08-05T15:11:04.810+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d811f-4370-41aa-9014-d57da08b8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-05T14:50:04.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-05T15:11:04.810+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The completion of the third phase signifies the strong partnership\
        \ of the government and the MILF to pursue a singular mission of transforming\
        \ the Bangsamoro…..reflective of the President’s vision to build a Bangsamoro\
        \ that is self-governing, progressive, and effective,” said Special Assistant\
        \ to the President Secretary Antonio Ernesto Lagdameo, Jr. in a statement.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac55aa-28c4-449d-a9e3-81a05c12eb19'
