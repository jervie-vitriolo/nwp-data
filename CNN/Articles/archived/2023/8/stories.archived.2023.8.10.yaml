      'mgnl:lastActivated': 2023-08-10T10:35:42.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a93df8-d1da-4454-b718-b255b65509a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T10:35:41.779+08:00
      'mgnl:createdBy': 'bamba'
