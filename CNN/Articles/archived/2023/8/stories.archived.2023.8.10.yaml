      'mgnl:lastActivated': 2023-08-10T00:05:52.962+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is 181% higher than the same period in 2022, when about 510,822\
        \ passengers were served.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281438e-1600-449e-a2cd-a1c5f8520208'
