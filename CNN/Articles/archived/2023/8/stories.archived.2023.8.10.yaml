      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.youtube.com/watch?v=O5B65x7fsZQ&amp;ab_channel=CNNPhilippines"
        target="_blank">an exclusive interview</a> with CNN Philippines, Cinemalaya
        2023 festival director Chris Millado expressed that what’s particularly interesting
        about this year’s festival is that it marks many firsts. This year’s full-length
        feature lineup includes the animated film <a href="https://www.youtube.com/watch?v=anrUYDd5SxQ"
        target="_blank">“Iti Mapukpukaw”</a> and the documentary “Maria.” Meanwhile,
        “Kokuryo: The Untold Story of Bb. Undas 2019” and “Nang Maglublob Ako sa Isang
        Mangkok ng Liwanag” — <a href="https://www.cnnphilippines.com/life/entertainment/film/2023/08/09/cinemalaya-2023-mangkok-kokuryo.html"
        target="_blank">two short films featuring the trans experience</a> — are included
        in the main and Gawad Alternatibo short film categories. Other feature films
        that have captured fan interest are queer volleyball romance&nbsp;<a href="https://www.cnnphilippines.com/videos/2023/8/2/-Rookie--explores-developing-romance-between-two-queer-volleyball-players.html">“Rookie”</a>
        and Juan Karlos-starrer <a href="https://www.cnnphilippines.com/videos/2023/7/25/Juan-Karlos-stars-in-Cinemalaya-entry--When-This-is-All-Over-.html">"When
        This is All Over."</a>&nbsp;See the full lineup <a href="https://www.cnnphilippines.com/entertainment/2023/8/3/cinemalaya-2023-film-entries-schedule.html"
        target="_blank">here</a>.</p>'
