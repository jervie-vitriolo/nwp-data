      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The list of barangay beneficiaries itself is already\
        \ questionable, then no breakdown has been presented… that's why we call this\
        \ BDP the generals' pork because this has been going on for several years\
        \ now.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7f529-3e46-4a17-9940-477f3ef62491'
      'mgnl:activationStatus': true
