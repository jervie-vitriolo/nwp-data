      'text': '<p>Embrace an era of slow fashion, linen wear, and bingsu as the Origins
        Fair hosts the My Street High Street bazaar this weekend. The car-free bazaar
        promises an array of products from local brands, al fresco dining, and more.
        Try out Eat Snow!’s snowy guyabano bingsu and shop for Belles by Mary Collins’
        thrifty coords. In addition to their wide selection, the outdoor bazaar shopping
        experience will also be amplified with multiple live performances throughout
        the day.</p>'
