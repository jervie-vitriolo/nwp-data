    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rihanna', 'pregnancy', 'fashion']
    'stories': []
    'template': '1'
    'title': 'Rihanna continues breaking the rules of maternity style with a sultry
      new line for pregnant people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630f668-eccb-4200-a02f-9d2375a8383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Rihanna was pregnant with her first
        child in 2022, she <a href="https://www.cnn.com/style/article/rihanna-pregnant-maternity-fashion/index.html"
        target="_blank">subverted many of the conservative social and sartorial boundaries</a>
        of maternity style — regularly photographed attending events and red carpets
        in minidresses, heels and baby bump-baring garments with cutouts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28145c63-0760-4b43-a332-da3fca3d147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the singer and businesswoman and her partner, rapper A$AP
        Rocky, expect their second child, she’s expanding upon her pregnancy — and
        parenthood — aesthetic by designing and releasing a <a href="https://www.savagex.com/products/bras/maternity-bras?nav=maternity-secondary-new"
        target="_blank">maternity capsule collection</a> through lingerie brand Savage
        X Fenty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a3cb2-e783-44dc-9889-01ef276e883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The new maternity capsule is about bringing that confidence and comfort
        to moms at every stage of their journeys,” Rihanna said in a news release.
        “I want to remind people that you can still channel sexiness and feel-good
        while being a parent.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6154f80-cea0-431e-b938-5b6201e5944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new line features an oversized graphic tee with the cheeky message
        “Make More Babies” and three bralettes, all of which were both inspired by
        (and named after) Savage X Fenty’s most popular silhouettes — Savage X Cotton,
        Floral Lace and Savage Not Sorry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f8251-0a4f-4c28-bd78-38a5706db0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule collection is designed to be comfortable and functional
        for moms and moms-to-be, but is “still giving savage with a little extra support,
        so every mom can feel like their best selves — whether it’s at home, on the
        go (or) with or without baby in tow,” according to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d047a-90ad-432e-a345-ecf4dc410fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each bra has been created with one-hand functionality for multitasking
        parents. Other features for comfort and convenience include a full nursing
        sling with a neckline-to-underarm opening, adjustable front-facing straps
        and back closures, and a set of nursing clasps that easily click into place.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746dae2-b913-41bc-b970-4f8accf041ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I found out I was pregnant, I thought to myself, ‘There’s
        no way I’m going to go shopping in no maternity aisle.’ I’m sorry — it’s too
        much fun to get dressed up,” Rihanna told Vogue for the magazine’s <a href="http://www.cnn.com/style/article/rihanna-vogue-pregnancy-cover/index.html"
        target="_blank">May 2022 cover</a> story. “I’m not going to let that part
        disappear because my body is changing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda44525-97eb-4797-bfe6-fe20132881a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Savage X Fenty’s foray into maternity wear is the latest example of
        the brand’s commitment to greater inclusivity — across its clothing, accessories
        and beauty, sizing, campaigns and branding, and price points. Offered in sizes
        XS to 4X, the collection, the prices for which range from about $35 to $60,
        is available now online and in retailers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2796f-641f-4a0b-9b84-e6b282d526de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We want to make people look good and feel good,” Rihanna said. “We
        want you to feel sexy and have fun doing it.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f3765-490c-4cba-8945-4ecdfb2cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T12:06:55.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T12:07:10.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/rihanna-savage-x-fenty-maternity-line/index.html"
        target="_blank">Rihanna continues breaking the rules of maternity style with
        a sultry new line for pregnant people</a>."</em></p>'
