      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>New Day,</em> Seo said acting and
        singing are his priorities as an artist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c108a4-0f0e-4678-8ad0-69989178ae15'
      'mgnl:activationStatus': true
