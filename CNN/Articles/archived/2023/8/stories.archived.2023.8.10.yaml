      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Budget and Management (DBM) said next year's national\
        \ budget is based on the government's eight-point socioeconomic agenda, which\
        \ aims to ensure food security, mitigate the impact of the COVID-19 pandemic,\
        \ and provide employment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13825635-a9e4-4a2b-8036-26dd3fd1782b'
