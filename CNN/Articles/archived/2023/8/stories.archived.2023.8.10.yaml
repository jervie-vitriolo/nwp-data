      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first of the 3 bazaar events, GLOBAL PINOY ALABANG FAIR, is an\
        \ all-Filipino bazaar event featuring a mix of familiar brands and start-ups\
        \ carefully curated for the southern market. This event will run from August\
        \ 11-13, 2023 (Friday to Sunday), 10:00 a.m. to 9:00 p.m., at Activity Center,\
        \ Alabang Town Center, Muntinlupa City.\r"
