      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's our role basically to lend management expertise in the whole\
        \ system of food stamps, and not only that, but also the PMNP or the Philippine\
        \ Multisectoral Nutrition Program\" MAP President Benedicta Du-Baladbad said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edd9aa-c585-4a8b-b39f-48b293a9e5ae'
      'mgnl:activationStatus': true
