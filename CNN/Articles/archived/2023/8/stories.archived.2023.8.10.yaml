    'stories': []
    'template': '1'
    'title': 'Sandiganbayan denies Napoles'' plea due to ''utter lack of merit'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5be8c-5083-4eb5-97d3-4584a52b64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Sandiganbayan Fifth Division has denied a motion for reconsideration filed
        by alleged pork barrel scam mastermind Janet Napoles in a plunder case for
        "utter lack of merit."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eedfb5-2a49-4106-b2cb-ef634edc1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles sought the reversal of a July 4 decision that denied the
        admission of a memorandum which included transcript of stenographic notes
        of the hearing on the cross-examination of Benhur Luy – a witness in her case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f23cc-fedb-43bd-b4e8-6e7773daa5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The businesswoman questioned the court''s resolution rejecting her
        memorandum with motion to take judicial notice.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5d73f-43ac-401a-b041-889239299f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court, judicial notice is the "cognizance of certain
        facts judges may properly take and act on without proof because these facts
        are already known."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae4c84-9670-402f-8462-7f39d25a7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sandiganbayan''s ruling promulgated on Aug. 8 said there was "no
        cogent reason to overturn the previous ruling."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157426d-31cc-48e7-881f-7ad6dc79c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court also cited that "Napoles failed to present any plausible
        reason of the belated filing of her memorandum" '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4f642-4bd1-4e86-ab15-19131cfe03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:55:27.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T21:10:15.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution dated July 4 is maintained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc5067-4261-41dc-a6a1-9f66434ec92e'
      'mgnl:activationStatus': true
