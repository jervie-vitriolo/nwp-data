      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T15:46:07.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bills on the excise tax on single-use plastics, value-added tax\
        \ on transactions, rationalization of the mining fiscal regime, and the motor\
        \ vehicle users tax were identified as priority measures by President Ferdinand\
        \ Marcos Jr. in his recent State of the Nation Address.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715c20d-2b8e-4b77-b2d6-50347fd358bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:48.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T15:46:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Passive Income and Financial Intermediary Taxation,\
        \ the fourth package of the tax reform program under the Duterte administration,\
        \ was already approved by the House of Representatives in the 18th Congress\
        \ in 2019. It remains pending at the committee level in the Senate.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b11038-e9a8-45a0-94bc-3280ecd1eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:48.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T15:46:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the bill on excise tax on pre-mixed alcoholic beverages\
        \ was only filed at the lower chamber.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6684b-979d-4aa0-a6c9-cebf2f195172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:48.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T15:46:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOF earlier pushed for the revival of the plan to tax junk food\
        \ and impose a higher tax on sweetened beverages.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe8e5c-83ec-4d1a-80c5-1e8beff5b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:48.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T15:46:07.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these measures, Diokno said he is also hoping Congress
        would approve bills on capital market development, the military and uniformed
        personnel pension reform, and carbon taxation.</p>'
