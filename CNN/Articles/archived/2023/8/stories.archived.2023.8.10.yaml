      'mgnl:lastActivated': 2023-08-10T00:05:52.965+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167602e-c97a-48b2-a1aa-cca143432ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T00:05:08.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T00:05:52.966+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, two new international flights were opened for Taipei in Taiwan\
        \ and Incheon in South Korea. Total international passengers were pegged at\
        \ more than 233,000 in the first half of the year, which is 546% higher than\
        \ 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf4b5b-48c2-4e1b-9f7c-f3a01c4e3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T00:05:08.870+08:00
