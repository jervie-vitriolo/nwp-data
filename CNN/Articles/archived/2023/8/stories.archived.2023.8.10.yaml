      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m currently filming a new drama, coming out in December,\" he said\
        \ in Korean. \"During the times I am not filming, I am working on my music,\
        \ so that I can release an album in the future.\"\r"
