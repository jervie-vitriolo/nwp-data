      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with CNN Philippines on Tuesday, the foreign\
        \ minister said Ukraine will welcome support for the peace plan from ASEAN\
        \ countries like the Philippines.\r"
