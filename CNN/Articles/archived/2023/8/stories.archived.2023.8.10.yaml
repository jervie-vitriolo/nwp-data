      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A lawmaker
        on Thursday questioned the Department of Budget and Management (DBM) about
        the huge amount of confidential and intelligence funds of some government
        agencies under the proposed ₱5.768 trillion national budget for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e960cf-c67c-415a-a278-366a0a527b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc340b81-eb75-4de6-ac79-fc458b2d0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Raoul Manuel asked Budget Secretary Amenah
        Pangandaman how such funds can help the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2eab13-a8b4-431e-b4d2-d01f431b15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Para bang pinapayagan ng DBM ang ganitong kalakaran sa iba't-ibang\
        \ mga ahensya. Ang question ko po, ano ang naitutulong confidential at intelligence\
        \ funds sa ekonomiya?\" the solon asked during the start of budget deliberations\
        \ at the House of Representatives.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb74c81-1603-4aee-9ae2-2d0cbd4cac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19460fe1-5660-4ce5-9abf-a56738b39346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It seemed that the DBM allows this scheme in different\
        \ agencies. My question is, how can confidential and intelligence funds help\
        \ the economy?]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f5de2-b33f-4180-b91d-0c131b16dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc6e11-2dd2-4e53-b7a5-64b08461e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the ₱10.14 billion allotted across agencies, ₱5.27 billion is earmarked\
        \ for intelligence expenses, while ₱4.86 billion is for confidential expenses.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0ff38-6c3c-4972-afd3-cc7ec475102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982be62-0911-40c4-a0d7-1f2e5bacab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Per agency, ₱4.5 billion in confidential and intelligence funds will\
        \ be allocated for the Office of the President.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cf015-478c-4f27-a787-2775b479b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92b166-a9e0-4344-9172-4cbb17590e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Vice President and the Department of Education, both\
        \ spearheaded by Vice President Sara Duterte, have allocations reaching ₱\
        500 million and ₱150 million, respectively.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f440e00-69f9-4e0a-aff4-234356cc7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdf0f7-1816-42e1-816a-e9319e424818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of National Defense has ₱1.7 billion in confidential\
        \ and intelligence funds under the proposed budget.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ee1d8-41d5-43a2-9641-f1e35c16eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8a806-1d00-46fe-a8f0-a2fa5745314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the DBM chief did not completely answer Manuel's query.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9932d-eef3-4d98-a587-442cd7556ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.778+08:00
