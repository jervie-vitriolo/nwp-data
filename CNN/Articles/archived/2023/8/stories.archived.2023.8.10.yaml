      'mgnl:type': 'text'
      'text': '<p>Lace up your running shoes because on Aug. 13, contemporary wellness
        brands Sourthstar drug and Maxicare are partnering up for the annual “A Run
        for Wellness.” Novices and beginners in the running scene are invited to continue
        your fitness journey with fellow enthusiasts in UP Diliman Academic Oval.
        “A Run for Wellness” is more than just a marathon; it''s an opportunity to
        challenge yourself, achieve your personal best, and be part of a bigger community
        that celebrates health and wellness. The registration fees are the following:
        ₱536 (3K), ₱682 (5K), and ₱925 (10K). Register now through <a href="https://raceroster.com/events/2023/76606/southstar-drug-x-maxicare-run-for-wellness-2023-metro-manila"
        target="_blank">Race Roster</a> to secure your spot and start your training
        journey.</p>'
