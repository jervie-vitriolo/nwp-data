      'mgnl:type': 'text'
      'text': "\"When we win the war, I will publicly and openly say to every country\
        \ in the world thank you for your help. It's enough to win but until then\
        \ it’s not enough and we have to do more and this is the logic of a country\
        \ fighting for existence and territorial integrity,\" Kuleba said.\r"
