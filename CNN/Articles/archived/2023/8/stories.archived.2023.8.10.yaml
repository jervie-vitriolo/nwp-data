      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you do not release your supply, your stocks will rot,\
        \ we will flood the markets with imported onions then the price will fall.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b4deb-da4d-4eb4-ab69-27941daf241d'
      'mgnl:activationStatus': true
