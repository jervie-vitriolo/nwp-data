      'mgnl:type': 'text'
      'text': '<p>If the lyrics <em>“Bakit uhaw sa ''yong sayaw/ Bakit ikaw?”</em>
        have been stuck in your head lately, you have Baguio-based band Dilaw to thank
        for the LSS. The band is just one of the acts gracing The Rest is Noise’s
        eighth anniversary show this Aug. 12 at Balcony Music House Makati. Listen
        to the “Uhaw” singers perform their viral hit live alongside Eclectic Kiss
        artists AMSS, Moonwlk, and Pikoy, Kindred, Oh, Flamingo!, PlayerTwo, Sandwich,
        and SOS. TRIN8 is a celebration of the music prod’s dedication to championing
        Filipino and Asian music. Pre-sale tickets are still available for ₱700 at
        <a href="http://bit.ly/trin8thanniv" target="_blank">bit.ly/trin8thanniv</a>.</p>'
