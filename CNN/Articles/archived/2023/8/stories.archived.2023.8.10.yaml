      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339609b-bb37-4d2d-9d64-efcc980a9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:10:21.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T19:12:10.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mayroon pong existing guidelines and definition on confidential and\
        \ intelligence funds. Under the GAA, intelligence funds if used as, shall\
        \ be released, and disbursed for intelligence activities only,\" Pangandaman\
        \ tried to explain.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c132512-c3b7-4545-99e9-f96de816a91f'
