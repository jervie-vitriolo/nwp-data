  'pag-ibig-cash-loan-ready-as-school-season-begins':
    'caption': 'Photo from Pag-IBIG Fund'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T19:17:47.000+08:00
    'imagesource': 'jcr:0c6bf1f9-a0a0-467b-a010-115340923997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd86ddd-c8ec-4e44-a98e-8c51545febf3'
    'lead': 'Pag-IBIG Fund officials announced on Wednesday, Aug. 9, that its Pag-IBIG
      Multi-Purpose Loan is ready to assist members with their school-related fees
      as the academic season starts this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T19:19:47.511+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-08-10T19:19:47.822+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pag-IBIG cash loan ready to provide financial assistance to members
      as school season begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c855d1-7408-4c95-b32a-4ada7ddff00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.536+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        officials announced on Wednesday, Aug. 9, that its cash loan – the Pag-IBIG
        Multi-Purpose Loan – is ready to assist members with their school-related
        fees as the academic season starts this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9ecd9-644a-41db-8d0e-9206045ecaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.536+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f0ba1-9945-4ed5-93f4-0fd78815ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of June this year, the agency has assisted 1,182,996 members with\
        \ their financial needs with the release of cash loans totaling a record high\
        \ ₱26.17 billion. Of this amount, 13.8% or ₱3.61 billion were released to\
        \ aid 134,140 members with tuition and enrollment fees, and other school-related\
        \ expenses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bffae2-62cd-4591-968f-372f4698d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa075d-380e-4092-bbe7-0a5f6f9b8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We at Pag-IBIG Fund recognize that many of our members rely on us\
        \ for immediate financial assistance. This becomes more prevalent when school\
        \ season begins. That is why we are always ready to assist our members, particularly\
        \ those seeking funds to address school-related expenses with our Pag-IBIG\
        \ Multi-Purpose Loan.  All these efforts are in line with the call of President\
        \ Ferdinand Marcos, Jr. to provide our fellow Filipinos the means to gain\
        \ better and dignified lives,\" said Secretary Jose Rizalino L. Acuzar, who\
        \ leads the Department of Human Settlements and Urban Development and the\
        \ 11-member Pag-IBIG Fund Board of Trustees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3eb8a-97ed-488f-ac49-76b1a1eb9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.538+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884763c-120a-4383-a622-45367c99fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.538+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund's Multi-Purpose Loan or MPL is the agency's affordable\
        \ and easily accessible cash loan. Under the Pag-IBIG MPL, qualified members\
        \ can borrow up to 80% of their total Pag-IBIG Regular Savings, which consists\
        \ of their monthly contributions, their employer's contributions, and accumulated\
        \ dividends earned. Loan processing is as fast as 3 days, with the loan conveniently\
        \ credited to the borrower's Pag-IBIG Loyalty Card Plus. The proceeds can\
        \ be used to pay for tuition fees and other school-related expenses, as well\
        \ as medical expenses, minor home improvement, or even serve as capital for\
        \ small businesses. The loan is payable in 24 or 36 monthly installments,\
        \ with the first payment deferred for two months. The Pag-IBIG MPL comes with\
        \ an annual 10.5% interest rate. In the past years, the agency has returned\
        \ more than 90% of its income, mostly derived from interest on loans, to members\
        \ in the form of dividends.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ff4f1-aec4-4e8d-9a01-eee75ede8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e930d7-d635-4aa4-9789-54955ed9c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,
        said the agency understands the plight of Filipino workers – particularly
        those who seek funds to provide family members with formal education. She
        added that Pag-IBIG Fund has made its cash loan more accessible with its more
        than 200 branches, its online facility Virtual Pag-IBIG, and the Virtual Pag-IBIG
        mobile app, ready to accept loan applications from members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84018c45-a31a-49b6-b56c-97ed541aaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686154a6-e453-4df2-a0a3-5e36a6ccacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:19:47.540+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-10T19:19:47.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pag-IBIG MPL can be used to pay for tuition and school-related
        fees. Pag-IBIG Fund believes that education is one of the keys to a brighter
        future and a better life. We aim to aid parents in securing these for their
        children and hopefully, we can contribute to bettering the lives not just
        of the individual Filipino worker but their families as well. These are all
        part of our <em>Lingkod</em> Pag-IBIG, <em>Tapat na Serbisyo</em>, <em>Mula
        sa Puso</em>," Acosta said.</p>'
  'afp-maritime-reservists-ph-presence-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T19:35:27.000+08:00
    'imagesource': 'jcr:cee475c4-38da-4b1e-9bcc-5d938316c3b4'
