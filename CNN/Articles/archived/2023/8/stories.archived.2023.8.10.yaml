  'psa-q2-gdp':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-10T09:01:24.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d46783-cb2c-4d51-9144-c1da469ecb00'
    'lead': 'The Philippine economy felt the punch of high inflation and heftier interest
      rates, with authorities recording sluggish growth in the second quarter of 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T08:45:36.070+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-10T11:52:28.440+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nagging inflation, rate hikes drag PH growth in Q2'
    'updated': 2023-08-10T11:52:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3219f-7fe8-41d3-90c7-43e27a7946e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Philippine economy felt the punch of high inflation and heftier interest rates,
        with authorities recording sluggish growth in the second quarter of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee613e4-8653-458a-8e87-07da7338f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing on Thursday, National Statistician Dennis Mapa
        said the local economy grew at a slower pace of 4.3%, much weaker than the
        6.4% a quarter prior and the 7.5% growth recorded in the same period last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efbb99-88e5-4166-90d4-dd32790f0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Excluding the contraction during the pandemic, Mapa said the last time
        the Philippine economy posted a quarterly growth rate of "below or at 4% level"
        was in 2011.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e6cd0-2417-4dab-a4e0-5dd4c179bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also below the 6.34% average forecast in a
        CNN Philippines poll of 11 economists, with some of them attributing the possible
        slowdown to waning “revenge” spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e3ec7-fc8a-4127-85fb-9ddaacbba5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/8/8/ph-gdp-q2-forecast.html">READ:
        PH economy''s growth weaker in Q2 on waning ‘revenge’ spending – poll</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6437b-a757-4773-adb4-0bd227d733d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa said the services sector had the biggest contribution to the economy.
        Other main contributors include wholesale and retail trade; repair of motor
        vehicles and motorcycles; financial and insurance activities; and transportation
        and storage.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f713e5-90b9-4bc6-ac06-ea2fb1170e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Economic and Development Authority (NEDA) Secretary Arsenio
        Balisacan, who was also present at the briefing, described the expansion as
        “moderate.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef010357-92ed-4eac-ba3c-75893bf0ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the factors that dampened the growth, Balisacan attributed
        this to the lag effects of the interest rate hikes imposed in 2022 and early
        this year, which monetary authorities earlier said were necessary to tame
        soaring commodity prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcf0d0-98ed-4975-9e35-09ae75e48e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For consumers and businesses, the increase in interest rate hikes equates
        to more expensive loans. This move would prompt the public to save more and
        spend less, subsequently lowering the demand in the market.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6735d24b-7e0d-4f62-8297-ceaf289886ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The lag effects of an uptick in interest rates last year and early
        this year, we are feeling that now, especially sa investments and household
        durable goods,” the NEDA executive said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ef3c5-2782-4ba1-856d-9d3876229cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other factors that contributed to the slowdown were the underspending
        of the government and the absence of election-related spending, which helped
        boost last year’s economic activities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559674c-16fb-4f8f-8964-b8290a49c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite this development, the official kept his optimism about the
        Philippines hitting the target growth of 6% to 7% this year, banking on improvements
        in employment, tourism, investment registration activities, and the return
        of face-to-face classes.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bee5d-2dec-4343-b64e-cd4b1ae91788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the economy needs to grow “at least 6.6%” in the second
        semester to achieve the target.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe45a1b-db64-428a-9bcf-9c03bf557f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Notwithstanding the challenges, we believe this is still attainable,”
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda73a1-8a11-4c6a-980f-21a3364c2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that as the inflation cools, the pressure for the central bank
        to increase interest rates would likewise be eased. Balisacan also said the
        government must accelerate its spending on programs and projects.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d040c-ccb9-4101-b0c6-2f81f1cb7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On threats to the government meeting its target, Balisacan noted external
        factor “remains a concern.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15ddbf-9cd6-4b20-81cc-4cbdd203785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some major economies are not seeing major improvements in business
        sentiments,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63503c3c-0ded-4c8a-b8d6-c5f83fad28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the local space, the NEDA official said the Philippines still has
        to deal with eight to 11 typhoons in 2023. The wrath of recent typhoons was
        seen in some sectors, particularly agriculture.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cb4c3-38c6-4d35-84b7-a94ad5d8d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Overall, the risks are there and we can’t completely eliminate them
        but we can reduce their impacts, especially for those we can control, like
        inflation,” he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9000c-69c1-4fff-ba3a-67ca94787812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are better equipped and more resilient to withstand the various
        risks and challenges on both the external and domestic fronts,” he added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829aa25-a0ea-4357-a7f2-6e27add509e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reacting to the second-quarter growth, Rizal Commercial Banking Corporation
        chief economist Michael Ricafort said it was the slowest since the first quarter
        of 2021.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aedf42-e3c3-4230-bf63-0b29c85a1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also believes the latest figure could “mathematically be the slowest
        for 2023” due to a higher base after the national elections in May 2022.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f802e-a1e3-4004-a9d0-9fea86464260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:52:28.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T11:52:28.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the coming quarters of 2023, GDP growth could normalize more
        sustainably at the 5%-6% levels, in view of the continued normalization of
        GDP base/denominator effects (i.e. diminishing low base effects) with no more
        large lockdowns since 2022 and as the economy reopened further towards greater
        normalcy since 2H (second half) 2022,” Ricafort said.</p>'
