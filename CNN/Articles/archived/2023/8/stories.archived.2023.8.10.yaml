      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'mother-of-missing-bilibid-inmate-wants-son-to-surrender':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T21:06:44.000+08:00
    'imagesource': 'jcr:a3052ce2-f28a-436c-b8fd-7953718a3387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5fedc18-6e92-46b3-b3c4-9122da24b7b9'
    'lead': 'The mother of missing Bilibid inmate Michael Cataroja bared that she
      wanted her son to surrender to Senator Raffy Tulfo, Bureau of Corrections chief
      Gregorio Catapang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T21:09:08.218+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-10T21:09:08.543+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mother of missing Bilibid inmate wants son to surrender - BuCor chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e5a74-35d1-4288-84da-6b4382b712d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        mother of missing Bilibid inmate Michael Cataroja bared that she wanted her
        son to surrender to Senator Raffy Tulfo, Bureau of Corrections chief Gregorio
        Catapang told a House hearing on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acacc0f-0ddb-426c-a419-5315cf08f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a development, because right now there is a possibility\
        \ that PDL Cataroja is still alive. Even his mother is telling us she wants\
        \ her son to surrender to Raffy Tulfo,\" Catapang said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd2548-15f4-49ec-84c9-e794aa95091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd47fb-679f-4893-bbbf-312203891e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cataroja was reported missing on July 15, prompting authorities to\
        \ search for him to determine if he's still alive. BuCor had to seek help\
        \ from the Philippine Coast Guard and National Bureau of Investigation (NBI)\
        \ to locate him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af5e8a-2acb-4670-bea2-2b0b648165a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628251c-25be-4aa0-ba68-344a662936e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their search, trained dogs went to the direction of a septic\
        \ tank inside the maximum security compound of the national penitentiary where\
        \ a bone was retrieved.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6028417-bb42-4220-bc31-a8e536f01fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27650316-359c-4baf-b9d8-505257ee36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the NBI medico-legal division pointed out in the hearing that the\
        \ bone is not of a human but of a chicken. Catapang believed Cataroja had\
        \ escaped.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a443b5e-692f-477a-8976-6911fb21a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2cf04-af10-49a2-a98f-9fdfc46c1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Committee on Justice chairperson Juliet Ferrer, meanwhile, questioned\
        \ why BuCor officials failed to disclose that there was a missing inmate during\
        \ its July 25 hearing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddde24-447f-45ab-a0a0-9912bfd3a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4547404-6267-44a5-b94d-4c9122535b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was wondering why we were not informed at that time. Cause that's\
        \ already the issue that we're talking about during that time,\" Ferrer said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8ed0e-7340-427b-a81e-37926d35bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb9106-1a8c-425c-89d4-da3ca3cc44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang tinago ninyo ba? Alam ninyo pala may problema sa Bilibid,\
        \ bakit hindi ninyo ininform ang committee?\" she added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0eb03-99e8-4f6b-bcce-178256d20646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd896b-3a25-4e16-8642-5a409a27cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Did you hide it? You know there is a problem with Bilibid,\
        \ why didn't you inform the committee?]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e7c3d-d833-4f6c-a9c8-60fe29bf1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce748961-d5cf-462e-a0d2-d9fe8d2d195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:09:08.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T21:09:08.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang immediately clarified that there was no intention to hide
        it and apologized for the non-disclosure. He recommended assigning a liaison
        officer who will directly communicate with the committee.</p>'
