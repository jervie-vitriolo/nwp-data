    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Exclusive: Ukraine says victory against Russia will send strong message
      vs. aggressors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2de5d5-33f9-45ca-b885-44ee3c0e348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Ukrainian government said countries like the Philippines should be "genuinely
        interested" in their victory against the Russian invasion since this would
        send a strong message against aggressors, Ukrainian Foreign Minister Dmytro
        Kuleba told CNN Philippines on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2c87b-a04e-4b25-9c89-5ae558c890e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e2984-af5b-402f-ba8e-0c5194bead40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When Ukraine wins, the message will be simple. It doesn't matter\
        \ how big you are or how strong you are, the world that stands against aggression\
        \ will always be stronger,\" Kuleba said in a one-on-one interview.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad0b6d-fcaf-4088-a4d4-3d338b4eab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b392f-7c32-46ad-b4d4-64f8efbc5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Foreign Minister said while the rule of law must prevail,\
        \ there is also a need to strengthen military capabilities to defend one's\
        \ territory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b372e-4d6e-4b5a-9ca5-2988ae8c8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549cc2f-a5c7-482f-8eee-fe2f64486d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Build your army and defend the rule of law. There is no better choice\
        \ for any country in the world. The rule of law could not defend you if you\
        \ don't have an army that will be fighting for you and vice versa,\" Kuleba\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba0263-1cb3-4a43-b483-1e500f2280b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d27f7-4688-4d93-8e09-d3a14fa32c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 500 days since Russia launched its invasion of Ukraine, the foreign\
        \ minister warned that instability will remain if the war lasts any longer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e64082-dc27-4ec1-ab99-2b348b31d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6518353-ccd0-40d9-8469-dae3149746e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The world will continue to suffer from instability, and more maligned\
        \ actors across the globe will be tempted to follow Russians footprints and\
        \ challenge [the] borders of their neighbors,\" Kuleba added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af48be-9971-4347-b58a-824e38ff9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:04:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T22:04:34.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
