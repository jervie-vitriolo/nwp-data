      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> From
        one project to another, Korean singer-actor Seo In-guk bares what is still
        in store in his career that fans should watch out for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de2ddb-15dd-4d46-82b0-3be5a251e0ee'
