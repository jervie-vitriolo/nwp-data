  'ecuador-fernando-villavicencio-killed':
    'author': 'Jonny Hallam, Ana Maria Cañizares, Karol Suarez and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-10T11:37:40.000+08:00
    'imagesource': 'jcr:23f2181d-6153-4e88-b4c4-0cffc8f3688f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff150a1e-b3b8-4256-b34f-c48ec86a3ec0'
    'lead': 'A candidate in Ecuador’s upcoming presidential election, Fernando Villavicencio,
      was assassinated at a campaign event Wednesday, President Guillermo Lasso confirmed
      on social media, vowing the killing will not go unpunished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T11:43:38.623+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-10T11:43:53.696+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-10T11:43:53.190+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ecuador', 'Guillermo-Lasso', 'Fernando-Villavicencio']
    'stories': []
    'template': '1'
    'title': 'Ecuador presidential candidate Fernando Villavicencio assassinated at
      campaign event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142e22a-436d-48f5-b71d-0cae09b206c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quito, Ecuador (CNN)</strong> — A candidate in <a href="https://www.cnn.com/2023/07/26/americas/ecuador-drug-violence-crisis-explainer-intl/index.html"
        target="_blank">Ecuador’s</a> upcoming presidential election, Fernando Villavicencio,
        was assassinated at a campaign event Wednesday, President Guillermo Lasso
        confirmed on social media, vowing the killing will not go unpunished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bff7d-440b-41af-a3de-bb977c3e7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villavicencio was shot dead at a Movimiento Construye political rally
        at a school north of the capital Quito, campaign team members Cristian Zurita
        and Rodrigo Figueroa told CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcb083-0eb0-4fe0-95a9-33028097dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was gunned down 10 days before the first round of the presidential
        election was set to take place on August 20.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c6c5a-270c-4900-9424-3ffc8bfa4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador’s Attorney General’s Office said the suspected gunman died
        in police custody following an exchange of fire with security personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f5f49-2431-4906-b30a-00664b48a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect “was apprehended and transferred to the [Judicial Unit]
        in Quito. An ambulance from the Fire Department confirmed his death. The Ecuador
        Police is proceeding with the removal of the corpse,” the Attorney General’s
        office said in a statement on X, formerly known as Twitter.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33a4d9-c116-4599-93c5-15e4b1185fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nine people were injured in the attack, including a candidate for assembly
        and two police officers, it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17da994-4d50-4a8a-9201-b0d7d2f87316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An investigation into the assassination has been launched, the Attorney
        General’s office said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb44a9c-984a-4641-b8dd-a62ca002140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The moment Villavicencio was shot appears to have been captured on
        video circulating on social media.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd3d00-3e61-4e17-b530-5214dbfd612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The footage appears to show Villavicencio walking away from the campaign
        rally toward a vehicle surrounded by several police officers and a crowd of
        onlookers. As he gets into the backseat of the vehicle, at least 12 gunshots
        can be heard. A policeman quickly closes the door behind Villavicencio and
        many people are seen taking cover from the gunfire, including his security
        detail.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de372f-41e3-4847-a4eb-4f684be5e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Lasso said he is “outraged and shocked” by Villavicencio’s
        killing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd1157-340b-4dd6-a99d-abc03be015dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My solidarity and condolences to his wife and his daughters. For his
        memory and his fight, I assure you that this crime will not go unpunished,”
        Lasso said on X.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b04d25-49ce-44b4-8de4-10ebd53c0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The President said he had called an urgent meeting of his security
        cabinet to discuss the assassination.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf360a66-51dc-42d9-9e99-8f89a657cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Organized crime has come a long way, but the full weight of the law
        will fall on them,” Lasso said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800c992-c79a-4e6e-b2d7-6f8cc646eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked authorities for more details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27f80d-8195-44f8-bf46-69e284aafb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven of the eight presidential candidates, including Villavicencio,
        were under police protection, Ecuador’s Interior Minister Juan Zapata said
        earlier this week, local media reported Tuesday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708678b7-67c9-466e-9b58-d0d586c363fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villavicencio was a legislator in the country’s National Assembly before
        it was dissolved by Lasso in May, leading to early elections.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e8a64-c62b-4713-bf45-4e11e1100277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasso had <a href="https://www.cnn.com/2023/05/04/americas/ecuador-president-impeachment-intl-latam/index.html"
        target="_blank">faced an impeachment vote</a> over accusations from opposition
        legislators of embezzlement before he took office, which he denies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be9648-bcf4-4937-bead-1aab6ad0f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising violence</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3ee98-219d-4a31-b9a9-12b862d8da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination comes as Ecuador struggles with a deteriorating
        security crisis that has seen a deadly escalation of violence and crime fueled
        by drug trafficking and a <a href="https://edition.cnn.com/2023/07/26/americas/ecuador-drug-violence-crisis-explainer-intl/index.html"
        target="_blank">turf war</a> between rival criminal organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476be04-02fd-4040-8429-7b60bc180bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once known as the “isla de paz” – <a href="https://www.cnn.com/2023/05/04/americas/ecuador-president-impeachment-intl-latam/index.html"
        target="_blank">an island of peace</a> – the Andean country has in recent
        years reported some of the highest homicide rates in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5e9af-010c-4736-a202-c8f46a0ac3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though Ecuador has no history of producing cocaine, nor its main ingredient
        coca, it is sandwiched between the two largest narcotics production hotspots
        in the world: Peru and Colombia.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c530446-9b2c-4dee-83dc-5ec189845cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ecuador has become an integral part in the lucrative cocaine trafficking
        routes from South America to North America and Europe, according to security
        experts. And violence has been most pronounced on the country’s Pacific coast
        as criminal groups battle to control and distribute illicit drugs.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accb583-a66a-44e9-a8a9-3370f22c2132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also <a href="https://www.cnn.com/2022/05/09/americas/ecuador-social-bellavista-prison-riot-intl-latam/index.html"
        target="_blank">lost control of its prisons</a>, which are often ruled by
        criminal gangs. Security forces have struggled to confront the gangs inside
        overcrowded prisons, where inmates often take control of branches of the penitentiaries
        and run criminal networks from behind bars, according to Ecuadorian authorities.
        Hundreds of inmates <a href="https://www.cnn.com/2023/07/24/americas/ecuador-security-agents-prisons-intl-latam/index.html"
        target="_blank">have been killed</a> in brutal prison riots between rival
        gangs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb98c1-350c-44e7-b394-4339669a236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, the mayor of the port city of Manta, Agustin Intriago, was
        shot dead alongside Ariana Chancay, a young athlete he was talking with on
        the street.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960502f-0f54-4b21-a888-0b480667029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence and economic insecurity are leading more Ecuadorians
        to leave the country, with statistics showing thousands making their way north
        through the treacherous <a href="https://www.cnn.com/2023/04/17/politics/darien-gap-migrants-panama-what-matters/index.html"
        target="_blank">Darien Gap</a> this year, with hopes to <a href="https://www.cnn.com/2023/04/15/americas/darien-gap-migrants-colombia-panama-whole-story-cmd-intl/index.html"
        target="_blank">make it to the United States</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31474418-06e7-40fe-83fa-b9cd91609cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All the candidates in the country’s presidential election have pledged
        to rein in the escalation of violence.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2da3e-6bc0-4a3d-b4fd-49f3532a7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN En Español Conclusiones in May, Villavicencio
        addressed the violence caused by drug trafficking in the country, saying Ecuador
        had become a “narco state.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904ed8e-f7f3-439a-a9dd-44af0c308b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He proposed to restore security with the armed forces and the police
        in the streets and lead a fight against what he called the “political mafia.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07927588-7df0-4822-92b1-d9b420c28472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:43:38.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:43:53.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://‘https://edition.cnn.com/2023/08/09/americas/ecuador-presidential-candidate-fernando-villavicencio-assassinated-intl-hnk/index.html"
        target="_blank">Ecuador presidential candidate Fernando Villavicencio assassinated
        at campaign event</a>."</em></p>'
  'maui-wildfire-deaths':
    'author': 'Holly Yan, Christina Maxouris, Amanda Jackson and Jamiel Lynch, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-10T11:44:23.000+08:00
    'imagesource': 'jcr:d487f12f-e57c-4618-ab43-80fa60764cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f11aa920-6647-455d-95cb-e9f58e916ff3'
    'lead': 'At least six people have died in the wildfires that are ravaging parts
      of Maui, torching entire communities to the ground and leaving behind apocalyptic
      scenes of ash and debris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T11:48:51.349+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-10T11:49:00.555+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-10T11:48:59.919+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hawaii', 'Maui', 'US']
    'stories': []
    'template': '1'
    'title': '''Like something out of a horror movie’: At least 6 dead and communities
      decimated in Maui wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9dc98c-3141-4f97-90ff-d1b6e96921bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least six people have died in the wildfires
        that are ravaging parts of Maui, torching entire communities to the ground
        and leaving behind apocalyptic scenes of ash and debris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64294a74-2e78-45ec-a8b0-93aef5549885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Bissen Jr., the island’s mayor, announced the death toll
        in a Wednesday news conference, but did not offer further details about the
        deaths and said authorities are still conducting search and rescue operations.
        So far, more than a dozen people had to be rescued from the ocean, among them
        two young children, Maui County officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce57c6-25bc-4d16-b1e3-3b9a67e0af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several people are also unaccounted for, Bissen added. And many community
        members have been gripped with anxiety for their loved ones’ safety after
        flames began swallowing neighborhoods.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41353e4-ae5b-45a2-963b-8e19851f61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have not slept in over 24 hours. I spent all night, all through
        the morning scrolling through my phone looking for family members,” Dustin
        Kaleiopu, who lost his home to the fire, told CNN’s Erin Burnett Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280089ba-aed7-415f-b604-71565d6f2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the early Wednesday morning hours, Kaleiopu and his grandfather
        awoke to howling winds and quickly saw the blaze approaching their home. They
        fled shortly after 4 a.m.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf58326-2d43-4ba6-9dd4-163f048d7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Kaleiopu’s father went to the home an hour later to check that
        they had safely evacuated, there was nothing left.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a3cf8-5632-40ff-8495-07a552100755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our entire street was burned to the ground,” Kaleiopu said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c60b3-5162-45c7-9bd5-f373d74ef150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fires on Maui started spreading widely Tuesday – fueled in part
        by violent winds from Hurricane Dora, churning more than 800 miles away –
        decimating homes and businesses, launching urgent rescue missions, knocking
        out power and communication services, and even forcing some people into the
        ocean to avoid being burned.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d4ebe-2089-4938-803e-2bddc562ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday afternoon, officials on the island urged visitors to leave
        Lahaina and Maui “as soon as possible,” reporting a mass bus evacuation was
        ongoing and there were available flight seats.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac128c59-b8c6-448c-b9a4-f535734a52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a result of three fires that have occurred that are continuing
        here on our island we have had 13 evacuations from different neighborhoods
        and towns, we’ve had 16 road closures, we’ve opened five shelters,” Bissen
        said, noting more than 2,000 people were staying at shelters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c9eae-1173-4546-bab8-a9b7d9444d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Local people have lost everything,” said James Kunane Tokioka, the
        state’s business, economic development and tourism director, at the news conference.
        “They’ve lost their house, they’ve lost their animals and it’s devastating.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2bd09-0823-40d6-8944-975d70d0874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scores of structures on Maui have been burned to the ground, the mayor
        said. Most of them were in the historic town of Lahaina, a touristic and economic
        hub on the west side of the island.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c00962-7c7d-46d6-9148-8c92d601949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s where <a href="https://www.cnn.com/us/live-news/maui-wildfires-08-09-23/h_3cc1023767f1b1f95b46f67a816aa0da"
        target="_blank">Claire Kent’s home</a> was too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a324f70-8aea-46b9-b9d1-dc6c0e985897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It happened so fast,” she told CNN. “I heard the first explosions
        of the gas stations exploding and then I saw the black smoke a couple streets
        away and within half an hour we were out the door.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8d580-efb5-4a5c-86bb-fe35c040d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kent was at a friend’s home and never got to pick up anything from
        her house before they evacuated.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d1a9e-7a98-47cb-a233-6aa9cfebf2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We didn’t even realize we weren’t going to get to go back,” she said.
        But within an hour, the inferno had consumed the neighborhood, and had swallowed
        cars on the road Kent and her friends were using to evacuate.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e430ce-c73a-475c-ad28-298089101a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was, she said, “like something out of a horror movie.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0a4aa-b8da-4ec3-b02d-dc55ec3c42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bissen said helicopters were using water drops over Maui Wednesday
        to help suppress the flames. The fires are still not contained.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce17a17-2ba0-4276-a35f-f7f8f0b3dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, crews on Hawaii’s Big Island were also working Wednesday
        to contain multiple brushfires there, including a blaze that was threatening
        structures in one community and was 60% contained, <a href="https://www.facebook.com/permalink.php?story_fbid=311867691226711&amp;id=100072104461350&amp;ref=embed_post"
        target="_blank">according to fire officials</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52332f8-ec80-4ad6-99ef-fbdd944ea113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hawaii’s governor, who was on a personal trip this week, said he was
        rushing back to the state Wednesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ce8f0-562f-417a-bc39-8efbc123707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>911 and cell service disrupted</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b1521-9d93-45e1-9be1-fa3086bd3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Search and rescue efforts in Maui Wednesday were made even more complicated
        after the wildfires cut off power and disrupted 911 and other communication
        services in parts of the island, Hawaii Lt. Gov. Sylvia Luke told CNN.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d278661-765d-4a9c-8be2-5f566f86931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“911 is down. Cell service is down. Phone service is down,” Luke said.
        “That’s been part of the problem, that Maui County has not been able to communicate
        with residents on the west side, Lahaina side.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c27e2-607c-4932-b45d-dc62bde7bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Satellite phones have been the only reliable way to get in touch with
        some areas, including hotels, the lieutenant governor said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0383c7-5292-4e1d-89b6-4ac90c7cdd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is home to about <a href="https://www.hvcb.org/school-report/eight-major-islands/"
        target="_blank">117,000</a> people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9e631-a87a-4413-a60c-1685451bf6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our hospital system on Maui, they are overburdened with burn patients,
        people suffering from inhalation,” she said. “The reality is that we need
        to fly people out of Maui to give them burn support because Maui hospital
        cannot do extensive burn treatment.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911749e-3823-4e7b-b3ee-64cacae85dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of animals were also displaced by the fires, the Maui
        Humane Society said in a <a href="https://www.facebook.com/MauiHumaneSociety/posts/pfbid02Z7ZMoyYyWCVMJRAA81MLCVNw1GpR8rG9cmYymxrgcCAM7QJNekmrJtjWaJKDS1Qol"
        target="_blank">Facebook post</a>, pleading with residents who can to foster
        pets to make space for more animals, including some who may be injured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1b52b-74b1-4256-8082-b742ed33a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster also has wiped out power to more than 12,000 homes
        and businesses in Maui, according to <a href="https://poweroutage.us/area/county/5268"
        target="_blank">PowerOutage.us</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55838d5c-0f8c-4667-97d4-0b826d501a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video footage shot by Air Maui Helicopter Tours over parts of the Lahaina
        area shows entire blocks were decimated by the flames, with little but ruins
        and ashes left, and everything still engulfed in a thick, hazy smoke.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18066e0d-48b0-4298-9ce1-7fad6664033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were not prepared for what we saw. It was heartbreaking, it
        looked like an area that had been bombed in the war,” Richie Olsten, the director
        of operations for the tour agency, told CNN’s Jake Tapper Wednesday. “It’s
        just destroyed.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c36510-c3f1-4065-8731-1dc547e33258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In my 52 years of flying on Maui, I’ve never seen anything like that
        in my life,” Olsten added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606272e9-d704-4e03-bafb-63dcfb3a9f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tourists are being discouraged from going to Maui, Luke told reporters
        Wednesday.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00975858-a102-44d6-b2ed-63507a4fe63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Today we signed another emergency proclamation which will discourage
        tourists from going to Maui,” she said. “Even as of this morning, planes were
        landing on Maui with tourists. This is not a safe place to be.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27dd13-d599-4d6e-876b-18b69b103ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What the weather looks like next'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f263bf-3174-4bf5-bbbe-bf413d88022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dora, a powerful Category 4 hurricane with sustained winds of 130
        mph, was about 860 miles southwest of Honolulu Wednesday, the <a href="https://www.nhc.noaa.gov/text/refresh/HFOTCPCP2+shtml/091432.shtml?"
        target="_blank">National Hurricane Center</a> said. No coastal watches or
        warnings were in effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28596d-dcd2-4358-a881-a2d5b1f56572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The state likely experienced its most intense winds Tuesday, seeing
        wind gusts reaching up to 80 mph, said meteorologist Ian Morrison with the
        National Weather Service office in Honolulu. But those effects are quickly
        dwindling.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41f984-002c-41d7-be71-c816b6a8a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wind speeds lowered Wednesday and are expected to further decrease
        Thursday and Friday, according to Morrison.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab60ae-14b6-451c-b92e-dda219063ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The worst of the winds are certainly behind them as the wind gusts
        will decrease into the 20 to 30 mph range on Thursday,” CNN Meteorologist
        Taylor Ward said. “Still breezy, but much better than the 50 to 80 mph gusts
        that were observed Tuesday night into early Wednesday morning.”'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f7a51-47d9-4949-a205-15a36d6e6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dropping winds doesn’t mean the fires will go away,” Morrison warned,
        but added the drop will likely help firefighters working to contain the blazes.
        Little rain is expected on the Big Island and Maui this week, and it will
        be limited to the eastern side of the island, Ward said. '
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02635742-c89c-431f-8b5e-66c3b0066d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T11:48:51.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T11:49:00.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/09/weather/maui-county-wildfires-hurricane-dora/index.html"
        target="_blank">Like something out of a horror movie’: At least 6 dead and
        communities decimated in Maui wildfires</a>."</em></p>'
  'rihanna-fenty-maternity-wear':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-08-10T11:59:57.000+08:00
    'imagesource': 'jcr:e9a0c550-dad8-4bd3-b466-cbb2f9d5d7b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '837ca2e8-7e79-418e-84cf-bd4f1a5b05bf'
    'lead': 'The new line features an oversized graphic tee with the cheeky message
      ''Make More Babies'' and three bralettes, all of which were both inspired by
      (and named after) Savage X Fenty’s most popular silhouettes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T12:06:55.744+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-10T12:07:10.884+08:00
