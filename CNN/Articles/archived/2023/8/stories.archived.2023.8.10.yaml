      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These tax revenue measures will enable us to raise revenues totaling\
        \ ₱120.5 billion or 0.5% in 2024, and ₱183.2 billion or 0.6% of GDP in 2026,\"\
        \ said Finance Secretary Benjamin Diokno during the budget briefing at the\
        \ House of Representatives.\r"
