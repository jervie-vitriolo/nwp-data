    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59bada2-a2a5-4615-ad3f-e6d105e9ab34'
    'lead': 'With the Marcos administration intending to fund around half of its infrastructure
      flagship projects with official development assistance, Gabriela Women''s Party-list
      Rep. Arlene Brosas raised concerns that this ''reliance on loans'' may result
      in an additional ₱3 trillion in debt by 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T18:56:33.090+08:00
