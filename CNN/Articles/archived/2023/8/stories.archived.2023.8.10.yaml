      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        House of Representatives is eyeing to approve the proposed ₱5.768 trillion
        national budget for 2024 within five weeks, House Speaker Martin Romualdez
        said Thursday as the chamber started deliberations on the National Expenditure
        Program (NEP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7a52c-90cd-4682-ad3d-01764e53db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:50:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-10T14:55:31.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the House of Representatives will be able to
        deliberate and pass the national budget on time, and transmit the same to
        the Senate," said Romualdez at the beginning of deliberations. "I can assure
        everyone that the House of Representatives will not take a break until and
        unless we have passed this very important piece of legislation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4f8bf-13c4-4d51-91e4-2f71b3f4a6bf'
