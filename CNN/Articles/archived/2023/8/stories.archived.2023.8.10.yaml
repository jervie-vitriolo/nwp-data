      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/8/7/filipino-cadets-chinese-military-academy-.html">DND
        asked: Are Pinoy cadets sent to study in China?&nbsp;</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53884307-1970-49e0-912b-ec603783ac33'
      'mgnl:activationStatus': true
