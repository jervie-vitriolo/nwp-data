    'template': '1'
    'title': 'Infra projects'' reliance on loans to burden Filipinos with more debt
      – Brosas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cee827-6da4-4c3a-9c78-0d202fdda4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> With
        the Marcos administration intending to fund around half of its infrastructure
        flagship projects with official development assistance (ODA), Gabriela Women''s
        Party-list Rep. Arlene Brosas raised concerns that this "reliance on loans"
        may result in an additional ₱3 trillion in debt by 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068b134-6dfb-4209-a06e-47a88d9c059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During budget deliberations at the House of Representatives on Thursday,
        Brosas questioned the sources of funding for the <a href="https://www.cnnphilippines.com/business/2023/3/9/neda-board-oks-infra-projects-marcos-admin.html">194
        infrastructure flagship projects</a> approved by the National Economic and
        Development Authority (NEDA) Board worth about ₱9 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad46e6d-a74d-4db7-bb7f-e47ac8998238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Sec. Arsenio Balisacan answered that the projects would be
        funded through private-public partnerships (PPPs), government appropriations,
        and the <a href="https://neda.gov.ph/official-development-assistance-page/">ODA</a>
        or loans contracted by the Philippines with other foreign governments, and
        are administered to sustain the social and economic welfare of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47735e6-869a-4b1f-9b2d-de53d71235fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan specified that the ODA will cover 82 projects, while 47
        will be funded by PPPs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f3026-de4d-4b2a-9be3-75bdd3b607a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:58:20.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/29/Marcos-PPP-infra-strategy-step-forward.html">Marcos
        govt''s PPP strategy for infrastructure ''a step forward'' – think tank</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b748e09-f9f4-4572-9916-9f0239795fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung 42% ay popondohan ng utang [If 47% will be funded by loans],
        is this why the Marcos administration is planning to incur an additional ₱3
        billion debt in 2024?" Brosas asked.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743429b-8969-46b4-90df-dd766f6d8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This reliance on loans will result in an additional ₱3 trillion debt
        in 2024, bringing the total outstanding debt to ₱15.8 trillion by the end
        of the year,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a426c-8028-4e40-a749-871e32b35d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan argued that the infrastructure projects would boost economic
        growth, creating more jobs and improving the lives of Filipinos, and therefore
        lower the country''s debt.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d79a2d-6cce-481e-9bd2-bf7367dd8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T18:58:47.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The intention here in getting these projects is to expand the size
        of our economic pie even as we incur debt. That debt is going to fall in relation
        to the size of economy," the NEDA chief maintained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfda14d-3136-4915-a849-1582dd380838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:56:33.105+08:00
      'mgnl:createdBy': 'syrah'
