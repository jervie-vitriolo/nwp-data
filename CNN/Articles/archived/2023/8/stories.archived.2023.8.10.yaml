  'ukraine-war-message-aggressors':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T22:01:55.000+08:00
    'imagesource': 'jcr:62b26fa2-a9ae-4ac7-8545-3b4e85593d6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746d26f3-bf45-46f6-a665-261988c2172d'
    'lead': 'The Ukrainian government said countries like the Philippines should be
      ''genuinely interested'' in their victory against the Russian invasion since
      this would send a strong message against aggressors, Ukrainian Foreign Minister
      Dmytro Kuleba told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T22:04:33.733+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-10T22:04:34.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
