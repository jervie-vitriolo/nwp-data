    'mgnl:tags': ['PUV', 'public-utility-vehicle', 'Pasang-Masda']
    'stories': []
    'template': '1'
    'title': 'Transport group amenable to fare hike instead of surge fee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba6751-57bc-498e-9ce4-a54784b511aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:42:51.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:27:38.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Transport
        groups are willing to drop their call for a rush hour surge fee, and instead
        opt for a regular fare hike, according to the leader of jeepney union Pasang
        Masda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d737e69-2f6c-4b74-8c77-6f153beb773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:42:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:27:38.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanina nag-usap kami ng grupo ng</em> ACTO <em>at ng</em> ALTODAP,
        <em>ang</em> Pasang Masda together with our lawyer. It seems that we are,
        it''s better for us to amend the petition <em>na gawin na lang naming</em>
        ₱1 increase <em>ang aming hingin, hindi na yung magkaroon pa ng</em> surge
        charge <em>na</em> broken time...<em>para hindi na magkaroon ng kaguluhan,"</em>
        Pasang Masda president Obet Martin told CNN Philippines'' <em>Traffic Center.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4dcc3-c31d-4599-8431-ae78479f8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:42:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:27:38.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earlier we spoke with ACTO and ALTODAP, together with
        our lawyer. It seems that we are, it''s better for us to amend the petition
        to a ₱1 increase instead of a surge fee to avoid confusion.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193b6d6-d70f-4641-89c3-d9eebe4f3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:42:51.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:27:38.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups earlier sought a ₱1 surge fee to help cushion
        the impact of fuel price hikes – the <a href="https://www.cnnphilippines.com/news/2023/8/7/-4-diesel-price-hike-.html"
        target="_blank">most recent</a> was a ₱4 increase in diesel prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ca9d4-b9d1-4a9f-b062-b899a043c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:42:51.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:27:38.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1 will be charged on top of base fares from 5 a.m. to 8 a.m.,
        and again from 5 p.m. to 8 p.m. Martin said the surge charge would be withdrawn
        once pump prices return to normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9450bc-ac31-440b-8406-d669507bdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:42:51.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:27:38.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, transport regulators said they were more keen on <a href="https://www.cnnphilippines.com/news/2023/8/8/Regular-jeepney-fare-increase-more-logical.html"
        target="_blank">granting a regular jeepney fare hike</a> than the surge fee
        being sought by transport groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4796ab-de47-4252-bba7-a7f781fc7200'
      'mgnl:activationStatus': true
