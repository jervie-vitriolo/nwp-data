      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Communications and Media Commission (CMC) document said
        the use of the term “gender” was also banned. It prohibited all phone and
        internet companies licensed by it from using the terms in any of their mobile
        applications.</p>'
    '3':
