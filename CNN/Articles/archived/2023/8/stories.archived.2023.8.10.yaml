      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker also pointed out the substantial difference in the proposed
        budgets for infrastructure and social protection programs – ₱1.4 trillion
        and ₱204.6 billion, respectively.'
    '10':
