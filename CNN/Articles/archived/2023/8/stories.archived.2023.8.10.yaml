      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, MAP launched its Campaign Against Malnutrition and\
        \ Child Stunting. The group has the participating companies contribute in\
        \ the form of direct and indirect services, funding, data analytics and management.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755985f8-3200-455c-9e23-54fa5216e807'
