      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3f1fa-78f7-4ba1-9bdd-2c949a9a5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government early this year approved the importation of 21,060 metric\
        \ tons of onions as prices of the produce soared – even reached ₱800 per kilogram.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20725587-7600-4b3b-9af6-1e5481d2c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4941e-605c-4767-a1e5-f1651f1383bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Tulfo said lawmakers believe that hoarders and traders
        are taking advantage of the situation when Congress is dealing with other
        issues, like those involving the West Philippine Sea and the New Bilibid Prison,
        to increase the prices of onions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1b2e6-02d3-46c6-aad4-e2774c73b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.270+08:00
