    'lead': 'The Sandiganbayan Fifth Division has denied a motion for reconsideration
      filed by alleged pork barrel scam mastermind Janet Napoles in a plunder case
      for ''utter lack of merit.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T20:55:27.896+08:00
