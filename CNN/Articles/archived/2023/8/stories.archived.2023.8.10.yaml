      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked on the completion rate status of the BDP for 2022, Pangandaman\
        \ said 69% of the projects were marked as complete. This is equivalent to\
        \ ₱3.6 billion of the ₱5.6 billion appropriated funds of the DBP.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64794c-9599-4cfb-9aa7-330d70961584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.316+08:00
