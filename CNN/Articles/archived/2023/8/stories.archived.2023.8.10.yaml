      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The versatile actor is best known for his dramas “Reply 1997,” “Shopping\
        \ King Louie,” “The Smile Has Left Your Eyes,” “Doom At Your Service,” and\
        \ “Café Minamdang.”\r"
