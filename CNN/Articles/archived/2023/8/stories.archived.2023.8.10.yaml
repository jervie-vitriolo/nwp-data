    'stories': []
    'template': '1'
    'title': 'Brawner: No Pinoy cadets being sent to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e2ac6-631b-46ec-8b2a-c62eb1380667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Armed
        Forces chief Gen. Romeo Brawner Jr. has shot down reports about Filipino cadets
        being sent to Chinese military schools, saying there is no truth to these
        reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a55e06-e8d4-486e-9e8b-9aff354c68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c0851-3ce6-4410-be3a-fe0b822a3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not totally accurate. The basis of this is that in 2004, we signed\
        \ a memorandum of understanding (MOU) on defense cooperation with China,”\
        \ Brawner explained on CNN Philippines’ Politics As Usual on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32657c8-eb7b-43d0-b5cb-bcb473b67a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acb205-d8a6-4a06-a06d-b26ff8c0a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the MOU allowed the Philippines to send officers to study in\
        \ Chinese military schools or to train and partake in military exercises.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f69e53-5d3a-4ce0-8240-ed6ad68b060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871103c-b372-49d1-9d8d-2b050fcdcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As to the cadets, there are no cadets being sent to China and we never\
        \ sent any cadets to train in China, except for some instances when the Chinese\
        \ government invited several cadets for an exchange for a few days, for just\
        \ one week,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18e765-d524-4adf-b549-90b3982beb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd25215-2336-4df6-a94b-cca823b9abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:14:17.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers expressed alarm over reports of Filipino cadets being
        sent to a Chinese military academy following the latest incident in the West
        Philippine Sea. Last week, the China Coast Guard blocked and fired <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">water
        cannons</a> at Philippine vessels on the way to Ayungin Shoal for a resupply
        mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3174364-518d-4640-a1d1-c14a91ecac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.135+08:00
