    'lead': 'The estranged second oldest son of Thailand’s King Maha Vajiralongkorn
      has made an unexpected visit to the country, his first in almost three decades,
      in a return that surprised many in the kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T04:38:15.780+08:00
