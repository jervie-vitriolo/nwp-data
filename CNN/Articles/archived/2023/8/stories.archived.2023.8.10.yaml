      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The estranged second oldest son of Thailand’s
        King Maha Vajiralongkorn has made an unexpected visit to the country, his
        first in almost three decades, in a return that surprised many in the kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4bc0d-e58d-4223-9d86-315f0f58c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d858dd-6385-4525-bff9-fc274fe54b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn Vivacharawongse, 42, who has been living and working in\
        \ the United States, visited a daycare center for underprivileged children\
        \ in Bangkok on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135a6ab-8239-47ce-9846-1ae65f2ce04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f023716-96c8-47d3-a50d-374e29db033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am delighted to return to Thailand, I have been warmly welcomed.\
        \ I have been away for a long time, 27 years,” Vacharaesorn told reporters\
        \ at the Foundation for Slum Child Care.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064b129-094b-4ab1-88b4-9c46f1a1fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a9399-8d6a-4a2b-ac61-2740763dc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn is the second of four sons of King Vajiralongkorn, 71,\
        \ and his second wife, Yuvadhida Polpraserth, who he married in 1994 and later\
        \ divorced.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef6112-6b65-4bf5-b456-b74fcd4de5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c0f3f-2eba-4d22-98a7-a2aa16ac9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn, his mother and siblings were estranged after the separation\
        \ and he does not hold a formal royal title.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead2cc2-ec90-4d7c-bd0f-f2a3c450ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bed70-69a2-47e0-ae1d-3c023b5e061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Palace has not released any official information or public\
        \ comment on his visit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c65731-2418-4cc3-835d-3dc3da0ea815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db14c9-2383-448e-b2c4-56935fcd5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn’s trip to his homeland comes at a difficult time for the\
        \ royal family after the King’s oldest child, 44-year-old Princess Bajrakitiyabha,\
        \ was hospitalized in an unconscious state in December after collapsing due\
        \ to a heart problem.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5106280-e5f5-449f-9c24-aca7263e4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34777125-4989-4203-a6ca-41904e1e39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the palace said in a statement that Bajrakitiyabha suffered\
        \ a severe heart arrhythmia due to inflammation caused by a mycoplasma infection\
        \ and doctors have been using a support system to keep her heart, lung and\
        \ kidneys functioning.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f393ab-18b0-4727-88c9-0d5483d1b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717dc00d-7b55-467f-ba98-ff932d573325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no clear heir apparent to the King.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2033a-1265-4081-8ec3-9d2fe7f280ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748ff68-ef95-4875-9a93-835a34f7d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vajiralongkorn, who was born in 1952, ascended to the throne in 2016\
        \ after the death of his father, King Bhumibol Adulyadej, who had reigned\
        \ for seven decades.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f197a-8686-4095-af66-5aa8174b0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf845b-3f4f-478e-84df-a41d12139d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King has been married four times – to Soamsawali Kitiyakara in\
        \ 1977, Yuvadhida 17 years later, Srirasmi Suwadee in 2001 and Queen Suthida,\
        \ a former general and deputy commander of the King’s Royal Guard Command\
        \ who he married days before his coronation in 2019.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6cbb0-dc99-41b6-a14d-c200052fb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.801+08:00
