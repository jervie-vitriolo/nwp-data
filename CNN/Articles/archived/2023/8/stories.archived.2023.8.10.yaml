      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 2023, the secretary said the 1,254 endorsed projects of the DBP,\
        \ which is equivalent to an appropriation of ₱6.3 billion, are still in various\
        \ stages of procurement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f139f5-df25-44ef-8259-30fafcbccc51'
