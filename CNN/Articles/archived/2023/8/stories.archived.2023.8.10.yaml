  'over-400-vessels-wps-85-percent-chinese':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T18:27:02.000+08:00
    'imagesource': 'jcr:d22c000e-8763-4a73-a782-3e788427cabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e39a9c-d732-4007-b157-c44424ae07e3'
    'lead': 'Over 400 foreign vessels were sighted within the Philippines’ exclusive
      economic zone in the West Philippine Sea, and around 85% of them are Chinese,
      the AFP WESCOM reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T18:28:01.648+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-10T19:06:28.305+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 400 foreign vessels in WPS, around 85% are Chinese – AFP WESCOM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcb1aa-67ed-468a-ba09-873db5c0e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:28:01.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> – Over
        400 foreign vessels were sighted within the Philippines’ exclusive economic
        zone in the West Philippine Sea, and around 85% of them are Chinese, the Armed
        Forces of the Philippines (AFP) Western Command (WESCOM) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2a7ad-6dc7-4f62-9487-5ef92d851f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:43:11.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on our last monitoring [on Wednesday], malapit-lapit sa [close\
        \ to] 500. Lagpas [Over] 400...That is all foreign, all foreign vessel incursions\
        \ in the West Philippine Sea now,” WESCOM Commander Vice Admiral Alberto Carlos\
        \ told the media on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f205a-6976-4ebb-aff1-ed0dded399a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:43:11.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos added: “400 plus is a safe estimate because there may be a duplication\
        \ of sightings… siguro mga 85% doon are Chinese [maybe around 85% of them\
        \ are Chinese].”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88f22b-fddb-43a9-b28a-c7b4112f1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:43:11.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in <a data-cke-saved-href="https://www.cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-mischief-reef.html"
        href="https://www.cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-mischief-reef.html">Mischief
        Reef or Panganiban Reef</a> alone, there were 191 Chinese vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86caae1-1b27-4427-bd56-ff56a6dbb905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:04:50.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, AFP Chief of Staff Gen. Romeo Brawner said that the
        Philippines would increase its maritime presence through seafaring vessels
        and aircraft over the contested waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53881b26-1f66-4d4f-a1b0-68945a4ac87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:04:50.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really have to establish in our area, ang labanan dito padamihan.
        Naturally, hindi tayo lumaban sa level ng China [The fight here is through
        numbers. Naturally, we cannot fight China at their level head on]…We will
        try to deploy more ships para ma-establish yung presence sa lugar [to establish
        our presence in the area],” Brawner said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8f8a3-8d9e-4c38-a912-aa32f96d863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:43:11.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report comes after Beijing’s latest incursion in the West Philippine
        Sea, when Chinese Coast Guard vessels on Aug. 5 fired a water cannon at Filipino
        vessels en route to deliver supplies to BRP Sierra Madre stationed on Ayungin
        Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f440941-a353-4808-8d20-bde4dcf3438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:43:11.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html"
        href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons at PH vessels en route to Ayungin Shoal –
        PCG</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e8f27-1656-41df-9ce2-59b22751026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:04:50.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos added that after the water cannon incident, only one Chinese
        vessel has been monitored so far near Ayungin Shoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b8d33-3bf2-4353-85ac-7601bbeb3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:04:50.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the National Task Force on the West Philippine Sea reported
        that there were around 287 Chinese vessels suspected to be maritime militia
        scattered over various parts of the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28041d42-7d6f-4b78-845b-e98ebe09003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:04:50.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/5/12/287-Chinese-militia-ships-West-Philippine-Sea-May-9.html"
        href="https://www.cnnphilippines.com/news/2021/5/12/287-Chinese-militia-ships-West-Philippine-Sea-May-9.html">287
        Chinese vessels remain scattered within, outside PH EEZ — WPS task force</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdfd49-9aa4-4233-8645-f0f252fd106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:04:50.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to lead incursions in the West Philippine Sea, despite
        the 2016 arbitral ruling under the United Nations Convention for the Law of
        the Sea which <a href="https://www.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">nullified
        its sweeping claims over the South China Sea</a>, one that covered 80% of
        the Philippines'' EEZ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f408f5-d7a1-498b-aa70-61e1e9e9ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:06:27.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T19:06:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">Beijing
        continues to reject the ruling.</a></p>'
