      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — A Philippine
        Coast Guard official called out what he described as "unpatriotic actions"
        by those who make excuses for the aggressive behavior from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b93530-1297-46c4-82be-4fc8773ea2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a Filipino, whether in government or private sector,
        regardless of your politics, defending and making excuses for China''s aggressive
        behavior should deem you unpatriotic, and a traitor to the Philippines and
        to our people. Given current developments in the West Philippine Sea, it is
        important to show loyalty to country," said PCG spokesperson for WPS Commodore
        Jay Tarriela in a <a href="https://twitter.com/jaytaryela/status/1689434460062949376"
        target="_blank">tweet</a> on Thursday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b3695-f12d-498a-93a5-90f4aa3f872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the weekend, the Chinese Coast Guard used water cannons on Philippine
        vessels on a mission to resupply troops on board the BRP Sierra Madre stationed
        in Ayungin Shoal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d9196-26c1-4bd9-8be0-761e30c6238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident drew strong reactions from government officials, including
        <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html"
        target="_blank">President Ferdinand Marcos Jr.</a> who said the vessel will
        remain where it is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420fadf-7fb5-48a8-8bea-6ac803a05805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And should an agreement exist seeking to remove the Sierra Madre from
        its location, the president said it was now rescinded.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea460475-263f-4997-804b-e783ef97858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a statement by the Chinese Ministry of Foreign Affairs,
        Manila made a commitment to remove the vessel, but has yet to act on it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30dcb5-cf19-4786-aae6-a31478e792f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing also accused the Philippines of wanting to permanently occupy
        Ayungin Shoal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c8234-b92e-4229-abb5-6ffdcafc1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/9/AFP-chief-China-water-cannon-use-short-of-declaring-war.html"
        target="_blank"><strong>RELATED: AFP chief: China''s use of water cannon on
        PH boats ''short of declaring war''</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37e829-7327-4bd5-a614-09caed659032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his tweet, Tarriela said Filipinos'' right to free speech should
        not be misused.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219264b-01bc-484d-9e17-9107f786d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It should not be misused as a means to justify unpatriotic actions
        by acting as China''s mouthpiece," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0829c4d-1e68-416b-b7af-8c0b2f7af617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:08:53.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T19:27:03.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Filipinos should unite in calling out China''s aggressive and
        unlawful actions in the West Philippine Sea. Together, we should stand united
        in protecting our nation''s interests and pursuing a peaceful resolution to
        the issues."</p>'
  'DBM-confidential--intel-funds-':
