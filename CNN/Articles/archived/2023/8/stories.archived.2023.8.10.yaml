    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OFWs in Myanmar can now return to PH for vacation — DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d92ee-387d-4ef8-b0ce-7c10fd8493b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Department of Migrant Workers (DMW) on Wednesday said overseas Filipino workers
        (OFWs) who have been legally working in Myanmar can now return to the Philippines
        for vacation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0b03a-c36e-4259-9c2b-07b91601c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7ff09-4cf2-4891-ac8c-6a9c2d421819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW clarified it \"applies only to those with existing employment\
        \ contracts and not to the deployment of new hires to Myanmar.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceed7ff-e797-46e3-8b83-f1557cd28fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615f014-adb5-4610-9506-525e944877df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after the Department of Foreign Affairs (DFA)
        downgraded the crisis alert status in Myanmar from Alert Level 4 to <a href="https://www.cnnphilippines.com/news/2021/2/24/DFA-alert-level-2-Myanmar.html">Alert
        Level 2</a> last July. Alert Level 2 means restricting non-essential movements,
        avoiding places of protest, and preparing for possible evacuation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794a9b0-7d0b-4ecb-9994-1d74e9163b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the assessment of the DFA and the Philippine Embassy in Yangon,\
        \ the OFWs in Myanmar are concentrated in the cities of Yangon, Nay Pyi Taw,\
        \ and Malanday where they enjoy safe and stable working conditions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337afe4-b49c-4126-9a8e-9a36cae65c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550b11b-3a87-496a-b781-3f568dbcb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW also advised OFWs to avoid crisis-prone regions in Myanmar,\
        \ saying there is no guarantee that the Philippine or Myanmar authorities\
        \ will be able to easily access these areas to respond.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0dba4-a610-4057-ae26-ed37ab4b389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d24a2-b310-4464-a293-b785bb72c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:18:30.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T05:18:30.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests and civil disobedience movements against the coup have\
        \ been the largest in Myanmar in decades, with thousands calling for State\
        \ Counsellor Aung San Suu Kyi's release from detention, and for power to be\
        \ handed back to civilian control.\r"
