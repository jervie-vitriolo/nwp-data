      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Department of Social Welfare and Development (DSWD) is tapping the private
        sector in the fight against malnutrition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b43024-a39f-421d-beda-2115519c63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc5d7e-55f4-4274-8ed8-a2122a0c2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.393+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is finalizing a partnership with the Management Association
        of the Philippines (MAP) for data collection and analytics, as well as spreading
        awareness on proper nutrition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c53e0-f3a7-440d-a7a6-6db34377572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7696605-1f6e-4844-83d1-27cdbe491867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang engagement natin sa Management Association of the Philippines\
        \ ay tulungan tayo sa baseline data. Alam naman natin laging hirap ang gobyerno\
        \ at lahat tayo sa data,\" DSWD Secretary Rex Gatchalian said at the MAP general\
        \ membership meeting on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d181cfa-b706-46eb-807c-45878d505cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.394+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38181f95-e89c-4c41-8781-6c2772f9c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our engagement with the Management Association of the\
        \ Philippines is to help us with the baseline data. We know that the government\
        \ and all of us are always struggling with data.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48af3d6-caee-4caa-8ea0-26d28fccc45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4515b8-e33d-47f4-8590-0b4954625524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While they have yet to officially sign a deal, Gatchalian said his\
        \ department has already begun working with the private organization on the\
        \ nutrition education aspect, as well as the pilot run of the food stamp program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed43404-1b57-4f5f-bd9b-0ee72181737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb072ab-db25-45dd-9478-fd046f0745ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T00:03:25.396+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T00:03:25.734+08:00
