      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220f75b-ec03-4bb2-842e-8bcf99c8c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, wala na sa kamay ng farmers, ng onion growers ''yung
        products nila, naibenta na nila, so this is the right time to import from
        overseas ng mga onion dahil mas mura doon and the government or the importers
        can sell it to ₱90 per kilo, so malaking kabawasan, ''yun ang sinasabi ng
        gobyerno,</em>" Tulfo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620dbc5-a0df-4014-a428-cd5ded38cafa'
      'mgnl:activationStatus': true
