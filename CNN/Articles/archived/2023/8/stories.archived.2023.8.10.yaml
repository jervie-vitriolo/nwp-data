      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM pointed out that it has considered various factors in evaluating\
        \ the budget proposals of various agencies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2261807-ee29-48d9-9fba-ce28d702f12e'
      'mgnl:activationStatus': true
