      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dba4cf-7abd-4986-9bc1-d1739a4b38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T00:05:08.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T00:05:52.965+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no way but up for the aviation industry as we are finally\
        \ seeing the full recovery of air travel,\" the airport administration said\
        \ in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12ebda-7cef-4358-9220-602f1eeb43ca'
