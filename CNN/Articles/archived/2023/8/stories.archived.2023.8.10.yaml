      'text': '<p>Feminist comedian and host Fran Ayala invites everyone to spend
        their Friday night with their barkadas as the Sex Ed Trivia Nights make its
        return. Expect an evening filled with general sex ed trivia questions, movies,
        history, and even a game of Pictionary. Members of the audience will participate
        in various quiz rounds that will test their textbook knowledge, between-the-sheets
        skills and pop culture references. To secure seats, form a team of two to
        eight friends together, and contact Fran Fandango at 09773752039.</p>'
