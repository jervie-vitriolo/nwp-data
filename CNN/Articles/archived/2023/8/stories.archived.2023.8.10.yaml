      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Of course, we will not be able to achieve zero or total annihilation,
        but at least they will not be able to launch attacks anymore, get taxation
