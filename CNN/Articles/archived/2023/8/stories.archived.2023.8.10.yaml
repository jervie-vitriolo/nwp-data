      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34775b-b29c-467e-b316-8dedb925686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T00:05:08.866+08:00
