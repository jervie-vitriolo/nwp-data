      'text': '<p>Delve into the rich history and evolution of a classic Filipino
        favorite sport in the upcoming Triple Double Show by artists Jethro Olba,
        Joses Olba, and Ivan Aratas. The exhibit features their interpretation of
        basketball scenes told in bright colors, trippy renditions, and squiggly lines.
        From the vibrant cheery creatures to the overblown proportions that lean towards
        his youthful side, this collaboration tells the story of vintage basketball.</p>'
