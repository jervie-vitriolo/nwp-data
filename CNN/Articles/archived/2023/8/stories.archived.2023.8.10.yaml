      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Environment
        Secretary Ma. Antonia Yulo-Loyzaga on Thursday maintained she is "not easily
        scared" after Senator Cynthia Villar said the Cabinet official supposedly
        expressed fear that people behind the reclamation projects in Manila Bay are
        influential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f144f1-2afc-4300-a161-1514b5685acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:24:54.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T18:27:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7e48a-5721-4b92-b164-e7ec91e76922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:24:54.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T18:27:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't know many of you, but you can ask the people who do know\
        \ me. I'm not easily scared,\" Loyzaga told reporters during a Palace briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef55f3-15e3-4572-ac1b-97d6ccddb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:24:54.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T18:27:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5cb362-e528-48ae-8012-68b8b0eb4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T18:24:54.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T18:27:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing the day before, Villar said Loyzaga shared that
        she has fears regarding reclamation activities in Manila Bay, which some are
        opposing due to their possible social, economic, and national security <a
        href="https://www.cnnphilippines.com/news/2023/8/8/house-probe-manila-bay-reclamation-projects.html?fbclid=IwAR1dGzjHhZPtDqyD96qJiwD5XPTWD6XCPn9pKZ4ckhyMO7lvo2wpKaVoTUQ">implications</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa27391-df56-438b-a122-d33b3078fc66'
      'mgnl:activationStatus': true
