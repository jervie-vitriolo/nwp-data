      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — American
        microprocessors manufacturer Texas Instruments Inc. (TI) is set to spend $1
        billion for the expansion of its Clark and Baguio City facilities amid the
        global chip shortage, according to Malacanang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd91817-27fd-457d-8a05-7a13b549cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T10:01:36.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T10:01:36.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the palace said the plan was bared during
        the US-ASEAN Business Council’s meeting with President Ferdinand R. Marcos
        Jr. in Malacanang on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33374cd-b4a4-484c-a820-77799b0aaf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T10:01:36.665+08:00
