      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 500 days since the war broke out in Ukraine, Kuleba said they\
        \ continue to make progress in taking back their territory.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84677473-5168-4879-9ede-7e6896cd7477'
