      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e46720-e5a2-4f9e-9489-4bf05b0988a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has seven children from his marriages – two daughters and five sons\
        \ – only one of whom is officially recognized as a prince.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a84ac-0209-4204-9249-8ff8d3925b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c1418-b12b-469a-bee3-f34f3fa468aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn’s sister Princess Sirivannavari was later welcomed back\
        \ to Thailand following their estrangement and is a fashion designer and equestrian.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aba5e6-2936-48b3-9c1b-fd56c74fc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6e43c-f754-4bca-be9d-8d905832f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has frequently been seen in public with the King and Queen, and\
        \ during mass anti-government protests in 2020 told CNN that Thailand is a\
        \ peaceful country, saying “we love the Thai people, no matter what.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642d6f1-a2ff-4e40-bf33-ef1840fae751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecc037-cd15-4115-a93c-4a837d5604b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The return of the King’s son has been met with surprise in Thailand.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b81285-0c7f-423f-925e-a64fc382a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fd390-0ca1-48bd-957b-8e7319584955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of Vacharaesorn in a tuk-tuk in Bangkok, which he shared
        on his Facebook page, was viewed more than 40,000 times and video appearing
        to show him arriving at Bangkok’s main Suvarnabhumi Airport was widely shared
        on social media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ebec0-faa5-48b3-98e0-653084ed2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:38:15.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:38:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/09/asia/thailand-king-son-vacharaesorn-returns-intl-hnk/index.html"><em>"King’s
        estranged son makes surprise return to Thailand after 27 years"</em></a></p>'
  'New-variant-on-the-rise':
    'author': 'Brenda Goodman, CNN'
    'caption': 'Reginald Mathalone/NURPHO/AP/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-10T04:38:24.000+08:00
    'credit': 'Reginald Mathalone/NURPHO/AP/FILE'
    'imagesource': 'jcr:c2b2c0b4-0aef-43ac-a9c4-9b010b64e0d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c49e82-5db0-4ff9-bbfc-fc2ee65f6fea'
    'lead': 'There’s a new coronavirus variant topping the leaderboard in the United
      States: EG.5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T04:40:23.491+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-10T06:27:24.893+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New variant EG.5 is on the rise as COVID-19 cases and hospitalizations
      go up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87a09a-bfb6-41f4-a9f8-9f0977b54d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There’s a new coronavirus variant topping
        the leaderboard in the United States: EG.5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635620d3-fff7-4005-b1ed-782ecd094790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec53766-3089-4522-ba3c-df999d2727cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nationally, EG.5 is causing about 17% of new Covid-19 cases in the\
        \ country, compared with 16% for the next most common lineage, XBB.1.16, according\
        \ to the latest estimates from the US Centers for Disease Control and Prevention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46668e-9d8c-4c0c-8f7b-dc5e3d4e4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39872dfe-a5c2-4785-8659-b0c7a16595cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EG may sound like a whole new flavor of the virus, but it’s not; it’\
        s a spinoff of the XBB recombinant strain of the Omicron family. And it represents\
        \ another incremental tweak to the virus rather than a major evolutionary\
        \ leap like the original Omicron strain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc5328-c8e8-46f0-b443-11256fd95f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a77be0-7d97-40c4-bad8-e55825649de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared with its parent XBB.1.9.2, it has one extra mutation to its\
        \ spike, at position 465. This mutation has appeared in other coronavirus\
        \ variants before. Scientists aren’t sure exactly what new tricks it enables\
        \ the virus to do, but variant hunters are paying attention because many of\
        \ the new XBB descendants have adopted it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfae8d7-1e49-4b64-b57a-f80850783a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fe56a-cf90-410f-892b-f690b5bd07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 465 mutation is present in about 35% of coronavirus sequences reported\
        \ worldwide, including another that’s rising in prevalence in the Northeast,\
        \ FL.1.5.1, suggesting that it is conveying some kind of evolutionary advantage\
        \ over previous versions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a4097-6ada-4344-bf22-8330236697b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e77d3-6aa2-4fb0-870b-86332df1a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "EG.5 also now has its own offshoot, EG.5.1, that adds a second mutation\
        \ to the spike. That one is also spreading rapidly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e539d-89ec-4c01-83c4-7027cd596dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7687509-7797-45b0-beea-9bf3b3ce4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. David Ho has been testing these variants in his lab at Columbia\
        \ University to see how resistant they have become to the antibodies we have\
        \ to defend against them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe187f6-a1eb-4c1e-aff9-d1272edb5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbc79e-24bb-41b3-bd9f-5310ed55233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both are only slightly more resistant to neutralizing antibodies in\
        \ serum of infected and vaccinated persons,” Ho, a professor of microbiology\
        \ and immunology, said in an email to CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d193c4-02c0-49f6-a5c6-300425657350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877f0cd-41c2-47e8-813c-2fa19aa5f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clinically, he said, these variants don’t seem to be causing different\
        \ or more severe symptoms than the viruses that came before them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa0c3f-7a7f-4121-8d70-7e8733c4ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c998a5-5ea3-4662-b458-4f1fbb39710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It basically has some more immune escape compared to the ones that\
        \ were precedents in this XBB series,” said Dr. Eric Topol, a cardiologist\
        \ at the Scripps Translational Research Institute. “It has an advantage, which\
        \ is why it’s getting legs all around the world.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219c65b-0abb-4089-8ad4-67691ac0b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060c8be-23ef-4f26-9b4f-aa69ae76666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond the US, EG.5 is growing quickly in Ireland, France, the UK,\
        \ Japan and China. The World Health Organization upgraded its status on Wednesday\
        \ from a variant under monitoring to a variant of interest, a move that signals\
        \ the agency thinks it should be tracked and studied further.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454a83b-d7d3-4772-a837-6df4dccb2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dd5f2-d760-4c79-9bda-95e920524e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The variant has become the most prevalent in the US just as cases,\
        \ emergency room visits and hospitalizations are going up, although there’\
        s nothing to suggest that this specific strain is what’s driving those increases.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7561d2d-5418-4f0b-ba67-b66b4c267d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded9325-4e7e-4809-81e3-dc4472ce7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, epidemiologists think human behavior is the engine for this\
        \ uptick. They point to things like record heat driving more people indoors\
        \ for air conditioning, which helps the virus spread. Summer travel is sending\
        \ people outside their normal social circles, which carries viruses to new\
        \ victims. School is going back into session in many parts of the country\
        \ too, and as parents know, homework isn’t the only thing kids bring home\
        \ from their classrooms.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c0f54-9e75-4c9b-a414-c3f5373451d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c595d0f-8066-485b-8b36-377ee52f40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, there are reasons to be hopeful that this wave of cases won’\
        t be so bad, says Dr. Anne Hahn, a postdoctoral associate in the Department\
        \ of Epidemiology of Microbial Diseases at the Yale School of Public Health.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882305c2-e8eb-43ea-8ed5-425f7f95671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c6ff9-54e3-4f10-8fc0-faa35f4c75db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are starting from a very low baseline in combination with high\
        \ population immunity, which would speak against a big surge anytime soon.\
        \ However, what these new variants will do during wintertime remains to be\
        \ seen,” she said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae75fbc-fa31-4559-acaf-cc101e27ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dfcd2-71e8-42f6-99ce-16b9a54cf6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levels of virus detected in wastewater in August are about where they\
        \ were in March, according to data from Biobot Analytics.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20f8fe-3165-4d85-b587-244f02a5947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e82580-429e-43f3-8942-150a90e64c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do expect that there will be widespread infections, and I would\
        \ expect that those widespread infections would generally be mild,” said Dr.\
        \ Dan Barouch, an immunologist and virologist at Harvard University in Boston.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9dcce-1380-4f9c-ba0f-39ae52236556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befb387-86d3-4e70-a520-89a0b7295845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The people who are at high risk for severe disease, obviously, have\
        \ to continue to take precautions.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb33df-2f6b-434b-9b6d-339985260433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fd083-38a9-406c-a211-a23ae3daa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topol says this fall’s updated Covid-19 booster, which will be targeted\
        \ against the XBB variant, should be a very close match to the variants circulating\
        \ now, including EG.5, and he expects that it will convey strong protection\
        \ — if regulatory agencies can get it to people in time.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881414c-b00b-4c64-9c4c-8f551ad9aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c347b3-e295-4ca2-a896-23b5fb0a6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vaccine manufacturers have said they expect to have the updated shots\
        \ ready in a few weeks, but CDC Director Dr. Mandy Cohen has projected that\
        \ the updated vaccine will be available in October, since it will need sign-off\
        \ from the US Food and Drug Administration and a recommendation from the CDC.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8c87a-e3ac-433a-995d-de1e07ea102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18627b4f-948d-4772-8bf7-d89ab310f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That would be full month later than boosters were available last fall.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0bc1b-65b4-4241-9c26-4cbe46b3b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4092c-9eb4-40b9-8057-e6b244db3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why is this taking so long?” Topol said. “The whole idea of mRNA is\
        \ that it would you could pivot quickly and within a couple of months, you’\
        d have it ready.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3c2ce-5d20-453c-a4d1-7c7c220240ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cf66d-b1e1-4795-a3b8-623507525408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topol said the vaccine is particularly important for those who are\
        \ elderly and who have weakened immune systems because they no longer have\
        \ effective monoclonal antibodies to help if a Covid-19 case becomes severe.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db051a-00ae-44e2-a418-91f6be1e0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3de4c8-6c54-425d-9d79-8a1a347d68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear why the process seems to be slower than it was last\
        \ year. The FDA did not immediately respond to a question about its timeline\
        \ for reviewing the fall vaccines.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3455811-9c9d-458b-8b20-1cb11448567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35448ed-c284-410b-8ed9-3274ee2f8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topol says the US can’t afford to delay its Covid-19 vaccine rollout.\
        \ Coming up behind EG.5 are a crop of variants with tweaks that enable them\
        \ to bind more tightly to cells, he says, making them even more infectious.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ce7e3-3b79-41ed-83ee-0ca589d37454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3f9da-3666-497e-9d57-09679f54daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is worried that those might have the potential to be more consequential.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa2b93-3907-4bba-a164-33d442e1c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4a84b-94d4-48a3-ba10-226c7048e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:40:23.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T06:27:24.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be out now, because things are building up,” he said.
        “We need it now.”</p>'
