      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A party-list
        lawmaker on Thursday questioned the Department of Budget and Management (DBM)
        for failing to provide a list of projects under the Barangay Development Program
        (BDP) – the flagship program of the government''s anti-insurgency task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa29b1-83e2-41ca-8487-adf058dadd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec4108-6a45-4f1b-89ec-0a7a120a1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Task Force to End Local Communist Armed Conflict,\
        \ the BDP aims to rehabilitate and develop – through farm-to-market roads,\
        \ schools, health centers, and livelihood projects, among others – 822 barangays\
        \ formerly established as guerilla fronts of the communist group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef50ca-8c9d-4115-8b1e-614d4b142dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6033eb-11d9-443a-81e9-7bb407c41820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we have is the list of beneficiaries per region, province, city,\
        \ municipality, and barangay. But we don't have the list of the specific projects\
        \ on hand,\" Budget Secretary Amenah Pangandaman told Kabataan Party-list\
        \ Raoul Manuel during budget deliberations at the House of Representatives.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f19b3-e6ba-40b6-86de-712f5b40a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0becf83-3772-4a35-af12-51e628248084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But aside from the list, Manuel also flagged the BDP's \"lump sum\"\
        \ projects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb7326-f353-4574-9972-d3ea0dfb0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291f38b-1c9e-44ed-93b3-85443c4b5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Questionable na nga 'yong listahan ng barangay na beneficiaries,\
        \ tapos wala ring ma-ipresent na breakdown… kaya natin natatawag na generals'\
        \ pork itong BDP kasi several years na na ganito 'yong nangyayari,\" Manuel\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621516df-cd04-4ed4-b50f-9fd7d8f216ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ea55f-024e-43ce-8fa4-465e1fd8abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T23:01:58.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T23:01:58.659+08:00
