    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e99b73-02f4-48f4-a72e-d0096b70ef33'
    'lead': 'Transport groups are willing to drop their call for a rush hour surge
      fee, and instead opt for a regular fare hike, according to the leader of jeepney
      union Pasang Masda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T19:42:51.304+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-10T20:27:38.371+08:00
