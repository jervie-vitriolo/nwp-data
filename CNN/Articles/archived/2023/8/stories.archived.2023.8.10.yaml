      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b3e82-3ec4-4cb6-9004-fe98406ad47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Agriculture''s price monitoring on
        Aug. 9 across Metro Manila markets, local red onion costs as much as ₱190
        per kilogram, which slightly decreased from last week''s ₱200, and local white
        onion costs as much as ₱170 per kilogram from ₱180 a week ago.</p>'
  'pura-luka-vega-manila-persona-non-grata':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T15:01:36.000+08:00
    'imagesource': 'jcr:c6861676-52ab-4738-89fe-afff13e637cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edc682b3-dff3-4911-9656-a4c3b605c78f'
    'lead': 'The Province of Bukidnon also recently declared drag performer Pura Luka
      Vega persona non grata for the controversial performance of "Ama Namin", which
      drew flak from the religious sector and politicians.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T15:02:12.678+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-11T12:33:09.929+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pura Luka Vega declared persona non grata in Manila, Bukidnon

      '
    'updated': 2023-08-11T12:33:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b27f07-0305-4b82-9316-f70cd52ca37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:02:12.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        City of Manila and Province of Bukidnon have declared Pura Luka Vega, the
        drag queen behind the notorious "Ama Namin" performance, persona non grata.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd5944-ed86-4ad2-8d0b-f203b791b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:34.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatawan ng Persona Non Grata si Amadeus Fernando Pagente o mas
        kilala bilang Pura Luka Vega dahil sa kaniyang hindi pagbibigay ng respeto
        sa relihiyong Kristyanismo o Katoliko," the council of the country''s capital
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea9ba4-e41e-44bf-a5a3-baee672b087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:34.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Amadeus Fernando Pagente, better known as Pura Luka Vega,\
        \ is now a persona non grata for showing lack of respect for Christianity\
        \ and Catholicism.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d191b1b-7814-4abc-97ad-5e6306e93934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:34.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It unanimously adopted a resolution declaring Vega as no longer welcome\
        \ in the city.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914906f0-47aa-4b71-b62a-0a0c377825a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:34.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the persona non grata designation is symbolic and has no legal\
        \ power.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932ec27-04e4-48aa-b229-2f950081c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:34.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayon sa Punong May-akda na si Councilor Ricardo ''Boy'' Isip Jr.
        ay pambabastos at paglalapastangan ang isinagawang pagtatanghal ni Vega sa
        buong lungsod ng Maynila," the council said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404466c7-14b5-48bf-bb70-92052db145a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:45:34.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T12:33:09.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: According to the principal author of the resolution,\
        \ Councilor Ricardo 'Boy' Isip Jr., Vega’s performance was insulting and blasphemous\
        \ to the whole City of Manila.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49618e82-9410-4c0b-9320-7afcea372058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:33:09.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T12:33:09.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local government of Bukidnon also released a statement
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ccd34-5061-4f25-8f73-76040d569ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:33:09.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T12:33:09.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is the viral video deemed blasphemous, it is also obnoxious
        demeaning, slanderous, inadmissible and insulting to the Christian religion
        and belief," according to the statement by the Provincial Board that was only
        made public on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c488f56-6e71-4172-a871-e05fb6dc8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:44:30.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T12:33:09.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent declarations, Vega, who uses the pronoun them,
        took to social media to challenge the city councils that designated them unwelcome
        for the Ama Namin performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c39af8-f57c-453b-8255-2e446378d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:44:30.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T12:33:09.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tell me EXACTLY what I did wrong. I’m open for a dialogue and yet
        cities have been declaring persona non grata without even knowing me or understanding
        the intent of the performance,” the drag queen said Thursday&nbsp;afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e6839-bee8-46d2-9270-15bda75af1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:44:30.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T12:33:09.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Drag is art. You judge me yet you don’t even know me.”\r"
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tell
