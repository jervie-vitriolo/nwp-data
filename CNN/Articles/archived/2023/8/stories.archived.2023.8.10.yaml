    'jcr:uuid': '84eb52c3-17ef-487d-9458-e808f721cbd4'
    'lead': 'The Armed Forces of the Philippines  is looking at tapping naval reservists
      to increase presence in the West Philippine Sea, Chief of Staff Gen. Romeo Brawner
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T19:35:52.164+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-10T20:59:06.413+08:00
