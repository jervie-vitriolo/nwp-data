      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> With
        a little over two weeks left before the 2023 FIBA Basketball World Cup, Gilas
        Pilipinas was joined by two vital pieces in its buildup for the global showpiece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3615a-c866-4a17-b290-5e3e03c68700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:37:16.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-10T14:38:56.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson, who <a href="https://www.cnnphilippines.com/sports/2023/8/8/Jordan-Clarkson-arrives-Manila-Gilas-FIBA-World-Cup.html">arrived</a>
        in the Philippines on Tuesday, and Kai Sotto, who has been nursing a back
        injury, joined Gilas in its team practice behind closed doors Wednesday night
        at the PhilSports Arena in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0179788-cd79-4900-b6a5-52673826f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:37:16.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-10T14:38:56.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an Instagram Story posted by Gilas head coach Chot Reyes, the two\
        \ were seen doing some drills with the rest of the squad.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc5f6b-509b-4950-b5ae-dfeda9a359d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:37:16.436+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-10T14:38:56.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Clarkson and Sotto, also in attendance were June Mar Fajardo,\
        \ Japeth Aguilar, CJ Perez, Jamie Malonzo, Rhenz Abando, AJ Edu, Dwight Ramos,\
        \ Ray Parks Jr., Kiefer and Thirdy Ravena, Chris Newsome, Calvin Oftana, and\
        \ Roger Pogoy. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fb65e-9884-44d6-bdaa-83369f0f242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:37:16.436+08:00
