      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d3830-3706-430f-8324-617e0890a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T00:05:08.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T00:05:52.966+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCIA, the country''s biggest gateway next to the Ninoy Aquino
        International Airport, currently hosts 17 foreign airlines and four local
        carriers. It also serves 27 domestic destinations and 11 international routes
        as of June this year.</p>'
