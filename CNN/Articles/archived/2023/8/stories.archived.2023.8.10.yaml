    'title': 'Tulfo sounds alarm on crew of Chinese vessels disembarking in Manila
      Bay area, citing possible security threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6575817-392d-44fc-8aaf-db65b0059c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> House
        Deputy Majority Leader Erwin Tulfo on Thursday warned about possible security
        threat after crew members of Chinese vessels docked in Manila Bay were seen
        being transported to areas around the bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28423c86-eacc-4943-9caf-1475ec3e6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876463af-467f-49aa-bf09-5c5094459a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from House Speaker Martin Romualdez, Tulfo told
        CNN Philippines'' <em>The Source</em> his team conducted a surveillance around
        the Manila Bay area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aeedc-d393-4a21-8118-28aaaeb4225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3a0c2-d86b-494f-940e-0872e648ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have videos na yung Manila Bay right now<em> parang nakaparada
        ''yung</em> Chinese militia vessels… <em>Ito ngayon naging</em> concern <em>ni</em>
        Speaker Romualdez <em>na napakarami raw barko diyan ng</em> China and then
        he’s been receiving reports that the crews of these vessels they come down
        at night to party in Pasay, Roxas Boulevard, and MOA (Mall of Asia),” Tulfo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56afc72-27bf-470b-8df2-6fd388f09e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909f4fe-0bfb-44fa-8b86-b8913a44f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have videos showing Chinese militia vessels docked\
        \ in Manila Bay now. This is now the concern of Speaker Romualdez because\
        \ they are so many and then he’s been receiving reports that the crews of\
        \ these vessels they come down at night to party in Pasay, Roxas Boulevard,\
        \ and MOA.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80a834-e7a5-4700-9639-9364b4aff4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ae43d-e1d7-43f9-bc9d-ee8ffb1bf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I said Sir<em> baka hindi po</em>. What if members <em>ito
        ng</em> People’s Liberation Army or intelligence community <em>ng</em> China
        getting information right now <em>sa</em> Metro Manila then <em>nalalagay
        sa alanganin ang ating</em> national security<em> o baka na</em>-compromise
        <em>na</em>,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6199ba4-56fb-4b2c-8f32-b6090bd9ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f02110-dd64-4850-85f0-d3f362402ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: And I said Sir maybe no. What if they are members of\
        \ the People’s Liberation Army or intelligence community of China getting\
        \ information in Metro Manila then that threatens our national security or\
        \ maybe it was already compromised.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ca998-6172-4082-b6c9-fd6c640eace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a8a0b-a873-4cf8-ad0d-efe29f01e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo along with other congressmen from ACT-CIS Party-list filed House\
        \ Resolution no. 1171 calling for an inquiry to look into the security implications\
        \ and other possible impacts of the presence of all foreign ships in Manila\
        \ Bay.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a5ddf-8657-4487-b614-2462dafbaa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa04068-0432-4ec2-b760-e4575b3872af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the surveillance his team conducted, Tulfo said up to 60 Chinese\
        \ vessels are in Manila Bay. He noted these are involved in dredging and reclamation\
        \ activities in the area and have been there for several months already.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1728fa-f867-42c9-985d-e4156caf11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7cf7a-347b-4bac-974a-2afe330c8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier expressed <a href="https://www.cnnphilippines.com/news/2023/8/8/ejercito-hontiveros-concerns-manila-bay-reclamatrion-china.html">concerns</a>
        over the Manila Bay reclamation project involving Chinese Communications Construction
        Company Limited (CCCC), which is also linked to the building of artificial
        islands in the South China Sea.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162702b-51e5-4208-8f1c-3d6a1744d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df664c45-24c4-4811-987f-2dfd6bf82dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assuming that each ship has 20 personnel, it means there are over 1,000\
        \ Chinese crew who are possibly freely going to Philippine land. They use\
        \ smaller boats of Filipinos for a fee so they can be transported, Tulfo said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e9f9b-67e7-41df-8f99-c7aad2c89495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a830ff-27eb-4080-a5fa-f053d975e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippine Coast Guard and the Bureau of Immigration are\
        \ pointing fingers at each other on who should really monitor these vessels,\
        \ the latter has said that the Chinese crew cannot disembark because they\
        \ do not have working visas, he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3ef52-04e6-4e60-84b0-a9cc2f50a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0db301-fb4f-4dc4-9dfc-2302b1d7891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T13:08:52.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:40:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the resolution will be assigned to the appropriate
        House committee on Monday for the conduct of hearings.</p>'
  'Gilas-Pilipinas-Jordan-Clarkson-Kai-Sotto-team-practice-FIBA-World-Cup':
