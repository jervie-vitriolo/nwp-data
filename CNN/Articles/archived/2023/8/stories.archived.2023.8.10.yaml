      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MCIA authorities attributed the growth to the reopening of more flights\
        \ to Cebu, especially the return of international routes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df0c45-a177-482a-b46b-409f97f32b2e'
      'mgnl:activationStatus': true
