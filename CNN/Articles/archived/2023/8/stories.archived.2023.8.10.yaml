      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c625e12-6dd1-4e53-9777-e6c808719110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regulator “directs media organizations … not to use the term ‘\
        homosexuality’ and to use the correct term ‘sexual deviance,’” the Arabic-language\
        \ statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7de90-702d-4aed-ad7a-ebdbbad86539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4785d9-d6e0-47fd-a4ae-e0dc9fc2e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson said a penalty for violating the rule
        had not yet been set but could include a fine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf71e27-df95-4601-8f18-5649336e3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq does not explicitly criminalize gay sex but loosely defined
        morality clauses in its penal code have been used to target members of the
        LGBT community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dde4ee-f431-4caa-9b5a-d9f619161e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ead6e1-8004-42bf-9e96-e7db06f19f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major Iraqi parties have in the past two months stepped up criticism\
        \ of LGBT rights, with rainbow flags frequently being burned in protests by\
        \ Shi’ite Muslim factions opposed to recent Koran burnings in Sweden and Denmark.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38166903-e438-449a-8eea-d0f6318840b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70df309-04d5-4abd-bdbc-baace8bc5029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 60 countries criminalize gay sex, while same-sex sexual acts\
        \ are legal in more than 130 countries, according to Our World in Data.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986331d-4923-45a5-a9f5-6d5c2fa35f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T04:36:08.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T04:36:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/09/middleeast/iraq-bans-homosexuality-media-scli-intl/index.html"><em>"Iraq
        bans media from using term ‘homosexuality,’ says they must use ‘sexual deviance’"</em></a></p>'
  'Estranged-son-makes-surprise-return-to-Thailand':
