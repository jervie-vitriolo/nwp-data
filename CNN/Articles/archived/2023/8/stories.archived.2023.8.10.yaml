      'mgnl:lastActivated': 2023-08-10T10:01:36.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The American company is scheduled to submit “in two weeks” its application
        for the expansion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d78d28-4034-4ea3-af41-fce7ca96409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T10:01:36.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T10:01:36.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos welcomed the planned investment, saying it is one of the “areas
        and sectors in the economy that we would like to be involved in.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57dee3-059f-4253-b2b9-21aceeb57d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T10:01:36.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T10:01:36.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And we have a great deal of [dependence] already… of our exports,"
        he also said. "We do not see why we should not further support and enhance
        the sector of the economy because it has (done) well."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644e50f-7525-4d4e-a825-5828ccf6830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T10:01:36.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T10:01:36.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added that the government has been implementing “a
        very comprehensive program” to upskill and reskill the Filipino workforce
        to address the demand in the labor market.</p>'
