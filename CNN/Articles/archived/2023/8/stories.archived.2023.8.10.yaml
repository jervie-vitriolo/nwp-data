    'lead': 'Armed Forces chief Gen. Romeo Brawner Jr. has shot down reports about
      Filipino cadets being sent to Chinese military schools, saying there is no truth
      to these reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T05:14:17.107+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-10T05:14:17.413+08:00
