    'title': 'Gilas ramps up training as Clarkson, Sotto join team practice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8938a-4a7e-436c-8f7d-1264fa558f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:37:16.434+08:00
