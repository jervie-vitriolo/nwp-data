      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Social responsibility
        is now the latest trend in the corporate world. More than the buzz, a number
        of companies take their corporate outreach programs seriously in action. Corporate
        social responsibility (CSR) is the heart of every company, big or small. But
        not everyone is familiar with CSR.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ab89d-76c6-4398-a878-260fdfc7cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.957+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.171+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cfa2d-849e-4963-b8fc-76876c346984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.957+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.171+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Good thing there is BUSINESS MATTERS, a TV magazine show that explores\
        \ the diverse practice of corporate citizenship, from CSR as philanthropic\
        \ practice to the adoption of a sustainable Inclusive Business (IB) model.\
        \ The program helps tackle the issues of society in areas of nutrition, agriculture,\
        \ food security, education, infrastructure, technology, and environment. It\
        \ proves how big businesses do their share in nation building.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de09938-0271-46d2-8253-5da388df07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.958+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.171+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94723a3d-b6e5-4ee4-aaed-e208999cfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.958+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.171+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Business Matters serves as a link of the companies to the communities\
        \ across the country,\" Executive Producer Vanessa Verzosa said. \"Since 2018,\
        \ we've been consistent in our main goal of showing the other side of business\
        \ by narrating stories of hope, accomplishments and vision in creating economic\
        \ and societal impact in the community through corporate social responsibility.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a9450-cf30-4d73-aeb4-bb017a79b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.959+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.171+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a234c3-a915-41a7-9790-bb9c32e78745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.959+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.172+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now on its 10th season, BUSINESS MATTERS continues to enjoy the support\
        \ of the country's top corporations in power distribution, manufacturing,\
        \ retailing, banking, agriculture, real estate, among others. It showcases\
        \ the human side of the business by focusing on good values, bringing untold\
        \ stories to viewers. Through the years, the program has reached out to far\
        \ flung communities that have been deprived of the opportunities that urban\
        \ areas enjoy.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87778a5a-3b44-47e6-8963-96a0b2632317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.959+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.172+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4cd9d0-204a-4dd1-9f49-3ba91c6057ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T16:51:49.960+08:00
      'mgnl:createdBy': 'nichol'
      'mgnl:lastActivated': 2023-08-10T17:40:26.172+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Imagine the joy of the residents of a community that was installed\
        \ with solar power, enjoying electricity for the first time,\" shares Verzosa.\
        \ \"We really want our viewers to see that there are companies that really\
        \ extend their services and resources to underprivileged communities.\"\r"
