      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162bb82-0d2a-462b-b686-74236d48bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The products of farmers and onion growers are no longer\
        \ in their hands since they've already sold it, so this is the right time\
        \ to import onions since it's cheaper and the government or the importers\
        \ can sell it at ₱90 per kilogram, which is a big relief, that is what the\
        \ government is saying.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d3018-ca59-4a98-a92a-856fefca2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.269+08:00
