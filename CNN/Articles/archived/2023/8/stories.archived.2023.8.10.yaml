      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez noted that the swift passage of the proposed 2024 NEP would\
        \ allow President Ferdinand Marcos Jr. to enact it by December.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b8c39-286f-41e1-9817-511c330a8694'
