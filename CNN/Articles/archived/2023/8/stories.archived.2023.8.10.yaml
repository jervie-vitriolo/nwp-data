      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the 23rd and 24th GLOBAL PINOY BAZAARS, the biggest and\
        \ the pioneering all-Filipino bazaar that brings forth the creativity and\
        \ ingenuity of local brands closer to consumers, will finally be back in the\
        \ center stage at the heart of the metro. The 23rd Global Pinoy Bazaar will\
        \ run from October 5-8, 2023 (Thursday to Sunday) while the 24th Global Pinoy\
        \ Bazaar will be held from November 9-12, 2023 (Thursday to Sunday), both\
        \ at Palm Drive Activity Center, Glorietta 2, Ayala Center, Makati City.\r"
