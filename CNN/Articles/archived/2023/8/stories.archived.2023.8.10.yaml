  'all-manila-bay-reclamation-projects-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T19:51:28.000+08:00
    'imagesource': 'jcr:1d443d2f-53c0-4ab1-b4f4-a8228150af72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35e7c24-fe1a-4253-9793-4e0f59249eff'
    'lead': 'The Department of Environment and Natural Resources clarifies that all
      reclamation projects in Manila Bay are suspended, contrary to President Ferdinand
      Marcos Jr.’s earlier statement that one was allowed to push through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T19:53:49.102+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-10T19:53:49.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'All reclamation projects in Manila Bay suspended, DENR clarifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68730c11-b806-4764-b01d-95a08bd39bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Department of Environment and Natural Resources (DENR) clarified on Thursday
        that all reclamation projects in Manila Bay are suspended, contrary to President
        Ferdinand Marcos Jr.’s earlier statement that one was allowed to push through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d410a1-f3eb-460a-8ce0-1d2b7671e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3690b-b49b-46e4-b8b4-d5952359f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually po upon clarification with the president, and as you will
        see in the suspension (order), all are under review,” Environment Secretary
        Ma. Antonia Yulo-Loyzaga said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e041b-2726-4f5a-b228-aaecb562f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88803941-2b91-43fa-a323-e35fd7afa39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DENR chief, there are “roughly” 22 projects being\
        \ evaluated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b70ab-dd90-422d-b041-60b510e8b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3fb5c-6adc-4436-84d5-032e3b743b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked to confirm if the suspension is already in effect following reports\
        \ that some reclamation activities were still ongoing as of Wednesday, Loyzaga\
        \ said, “As soon as the president speaks, I think that will be in effect.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30df3a-915a-4b60-9250-ca64838882f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5b695-964f-441e-8e2d-6b348c7e1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Marcos announced that all reclamation projects have been\
        \ suspended, except one which has finished review. Loyzaga clarified, however,\
        \ that the suspension order was issued only after the president made such\
        \ a statement. She said while the DENR has indeed begun assessing the projects,\
        \ it doesn’t have the authority to suspend them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26613b4f-5632-4df2-87bd-f5401efcacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ff929-bf7a-4bb0-8edf-16b9f4cebb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga also noted that some companies have yet to be formally notified\
        \ of the directive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2ea40-b1c4-4904-8c08-042d9ddbe272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfc703-619f-4bec-bfa5-6d5614e072b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 22 projects will be written to,\" she said. \"Some of them have\
        \ already been written to, on the part of DENR, in terms of the compliance\
        \ review. So, regardless of whether suspended sila or hindi, gagawin namin\
        \ ang review for compliance [So, regardless of whether the projects were suspended\
        \ or not, we will conduct the review for compliance].”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c3d9f-f76d-40b2-ba55-fb199883c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcc8c5-c380-4805-a1c9-d1c636bec9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not yet clear when the suspension will be lifted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737231c-1feb-48a8-8afa-6d9ffb45a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ec69b-8358-4d8c-bbdc-3414ace87164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:53:49.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-10T19:53:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to take our time, really beginning with those (projects) that\
        \ are ongoing because they are in fact already impacting the areas. And then\
        \ we will graduate to those that [have], in fact, still not yet begun,” Loyzaga\
        \ explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7848c-7b86-4790-901e-27eaa58d7ef3'
