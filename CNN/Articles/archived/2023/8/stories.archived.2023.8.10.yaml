      'mgnl:lastActivated': 2023-08-10T14:55:40.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416991d5-cfc9-4d7b-aa84-4dbc32da8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo said the importation of onions should push traders and hoarders\
        \ to release their supply, or else these will be wasted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1a8da-3674-424d-a8d2-f89e83b4b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.271+08:00
