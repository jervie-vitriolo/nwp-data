      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3976015-8bbd-48ea-b84a-d605849ec2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:49:38.683+08:00
      'mgnl:createdBy': 'kristel'
