      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00f0c9-0735-4bd8-b915-dc2415c64c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sige pag hindi nyo inilabas ''yan mabubulok ''yang stocks ninyo,
        babahain namin ang market ng mga imported na sibuyas then babagsak ‘yung presyo,</em>"
        he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47097d2a-aa8d-439e-ae5c-9e294e3c9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.272+08:00
      'mgnl:createdBy': 'bamba'
