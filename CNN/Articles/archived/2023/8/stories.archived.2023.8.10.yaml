      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1cb0c-8336-4c3c-bbde-796dbad41102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:50:15.617+08:00
