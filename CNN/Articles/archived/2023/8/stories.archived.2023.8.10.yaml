      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Ukrainian
        Foreign Minister Dmytro Kuleba hopes more countries will show support for
        Ukraine''s peace formula, which not only aims to end the Russian invasion,
        but also to become a basis in ending other potential military conflicts in
        other parts of the world.</p>'
