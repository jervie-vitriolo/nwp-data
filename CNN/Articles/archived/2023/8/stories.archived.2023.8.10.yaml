      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Speaker earlier said the lower chamber aims to approve by\
        \ October the proposed ₱5.768 trillion budget, which is 9.5% higher than 2023’\
        s ₱5.268 trillion spending plan.  \r"
