      'mgnl:lastActivated': 2023-08-10T14:55:40.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it proves ineffective, importation will be implemented upon the\
        \ approval of President Ferdinand Marcos Jr., he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2cc8e-e7b4-4896-9049-a56baad90f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.267+08:00
