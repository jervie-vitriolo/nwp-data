      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, as of now we don't see any indicators that Russia\
        \ is seeking peace and this missile attack is another evidence of that because\
        \ you don't behave like this when you seek peace,\" he added.\r"
    '20':
