      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Mactan-Cebu International Airport (MCIA), the country''s second busiest airport,
        served 925,344 passengers from January to June this year.</p>'
