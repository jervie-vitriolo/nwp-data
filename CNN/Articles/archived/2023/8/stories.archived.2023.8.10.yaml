      'text': '<p>Sadomasodisco, Elephant, and Angel Trimmings are no strangers to
        nightlife. On Aug. 12, they’re joining forces for a night of honor and camaraderie
        to raise funds to send some of their DJ mainstays to Pop Kulture Berlin. With
        sets performed by an all-star lineup including Hiroto, Sonchauni, Hideki Ito,
        Dignos, and T33G33, guests can spend their Saturday night dancing the night
        away together at Seltsam’s greenhouse. The fun continues with a chill out
        room and <a href="https://www.instagram.com/estes_estes_estes/" target="_blank">Este’s
        ice cream</a> served on the dance floor. For ticket inquiries and reservations,
        contact Elephant’s <a href="https://www.instagram.com/thatelephantparty/">official
        Instagram page</a>.</p>'
