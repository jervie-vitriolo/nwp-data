      'text': '<p>"Moreover, we referred to the budget utilization rates of agencies
        in the past years in evaluating their absorptive capacity. For example, we
        considered that a low budget utilization rate may reflect the agency''s limited
        capacity to utilize additional funds," she added.</p>'
