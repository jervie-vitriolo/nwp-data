      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sisiguruhin natin na maipasa natin ang 2024 General Appropriations\
        \ Bill sa loob ng limang linggo – apat na linggo sa komite, isang linggo sa\
        \ plenaryo,\" he added.\r"
