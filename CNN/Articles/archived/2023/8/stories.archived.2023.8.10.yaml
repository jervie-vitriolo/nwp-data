      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The education sector, on the other hand, continues to get the lion's\
        \ share of the budget.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c91b1-f92b-4cb9-b439-7f85adc95d72'
