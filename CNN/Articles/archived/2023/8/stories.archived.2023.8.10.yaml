      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the latest figures, 702,000 were domestic passengers – a 149% jump\
        \ compared to last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6168d1a-7c22-4213-a5ad-b7b07583d72e'
