      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Yabang Pinoy is
        finally back in the bazaar scene ever since the COVID-19 pandemic happened.
        For 18 years, the movement is stronger than ever, living up to its commitment
        by highlighting the innovation and hard work put in the quality products,
        ideas, and services of Filipino brands made with 100% love and pride. With
        more Filipinos entering the entrepreneurial path and carving their way to
        being proud local brands, Yabang Pinoy supports their endeavor through a series
        of bazaar events this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a792e6-47c4-4bf8-a7a3-61a7c5455a94'
