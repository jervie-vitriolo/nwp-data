      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Armed Forces of the Philippines believes the national government will achieve
        "total victory against the communist terrorist group and local terrorist groups"
        by the end of this year, its chief Romeo Brawner Jr. said.</p>'
