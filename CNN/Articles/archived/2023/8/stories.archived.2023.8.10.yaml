      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Veteran
        actor Robert Arevalo has died at the age of 85, his daughter Anna Ylagan announced
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecde4c-ada8-40c6-a46d-fb56145d0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T22:42:58.820+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Today is the day that the Lord has chosen to take our dearest Papa
        home," Ylagan posted on Facebook. "Praise God for His mercy and grace."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597171e3-7888-4ac9-9f3a-a5a9918f5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T22:42:58.820+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Born Robert Francisco Ylagan, the Filipino film and television actor
        died "peacefully" at 10:17 a.m. Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a697419-9d7a-446f-b1b5-1a87a0daf993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T22:42:58.821+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are grateful that he has given us the best Papa one can ever wish
        for. Thank you for loving as the way you did, Pa," Ylagan said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c7f30-00cf-4ed9-ae67-02954169c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T22:42:58.821+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Although our hearts are broken, we are comforted by God''s promise
        that He has a place reserved for you in His kingdom in Heaven where all of
        us who believe in His son, Jesus, will one day reunite," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5e2ac-be2e-4849-b5a9-ea8f776f23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T22:42:58.821+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Dumaguete-born Arevalo began his fruitful career on screen and
        behind the cameras in the 1960s.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32925b2f-758d-4599-a301-f11bd2eca7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T22:42:58.821+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He starred in several acclaimed films including "Hubad na Bayani,"
        which he also directed, and "Dahil sa Isang Bulaklak," where he was also credited
        as assistant director. Arevalo recently appeared in "Ang Larawan" and "The
        Healing."'
    '7':
