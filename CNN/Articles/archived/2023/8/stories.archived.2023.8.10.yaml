      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc8dc3-19bf-4f97-8249-3543efc0c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T22:38:23.529+08:00
