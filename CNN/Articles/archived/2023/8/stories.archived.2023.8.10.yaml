      'text': "Iraq’s official media regulator on Tuesday ordered all media and social\
        \ media companies operating in the Arab state not to use the term “homosexuality”\
        \ and instead to say “sexual deviance,” a government spokesperson said and\
        \ a document from the regulator shows.\r"
