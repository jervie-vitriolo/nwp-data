      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b79c3f-0c8f-4f7b-8bb0-9d705e9f1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T14:55:40.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-10T14:55:40.654+08:00
