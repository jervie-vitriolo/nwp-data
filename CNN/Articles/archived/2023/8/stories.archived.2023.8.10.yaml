    'title': 'DENR chief on claim she''s ''afraid'' of influential people: I''m not
      easily scared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7eb34-4c59-4504-9a58-26bc80c82aa4'
