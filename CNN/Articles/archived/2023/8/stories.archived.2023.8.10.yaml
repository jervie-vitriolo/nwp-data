      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c750f-7a3d-4ed1-b3c0-06f1339a327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T00:05:08.868+08:00
