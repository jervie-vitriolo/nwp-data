    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP to deploy reservists, increase maritime presence in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdc511-4b01-4e81-9ccc-7e0c66360e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T19:35:52.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> – The
        Armed Forces of the Philippines (AFP) is looking at tapping naval reservists
        to increase presence in the West Philippine Sea, Chief of Staff Gen. Romeo
        Brawner said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c158ea-32a8-47ed-aa8e-590fd084e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:12:59.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parte nung reserve force development natin [part of our reserve
        force development], when you say reserve force it''s not just land based forces.
        We are also trying to develop our reservists who will also be able to operate
        in the sea,” Brawner told the media at a press conference in Palawan on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e931a-09e9-4641-b347-c3f969a31555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:12:59.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the AFP is looking into training fisherfolk as reservists\
        \ to better aid in defense and to enhance presence in contested waters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed297b0-0892-4353-82e7-3f97d7a774ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:12:59.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It's already being implemented. We have established already these\
        \ reserve units but we are going to wait for the platforms or the vessels\
        \ na gagamitin nila [that they will use],” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b694c-7db1-47cb-a9c4-c2957f756190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:12:59.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military is also looking to increase the deployment of seafaring\
        \ vessels and aircraft, Brawner said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c862b6-1773-495c-8fcc-88567148e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:12:59.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said the initiative  includes refurbishing the BRP Sierra Madre\
        \ and other troop bases in the West Philippine Sea, if the military is granted\
        \ more funding.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f220c51-9638-4308-a809-ec674b43c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:12:59.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T20:59:06.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brawner said he will attend the Chief of Defense Forces
        meeting in Fiji next week, where over 20 countries – China included – will
        send defense representatives.</p>'
    '7':
