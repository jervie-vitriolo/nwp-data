  'supreme-court-saln-errors':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T20:29:01.000+08:00
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b2c866-c83f-42b4-8237-cb5f44b52594'
    'lead': 'Government officials and employees should be given the opportunity to
      correct errors and omissions made in their statement of assets, liabilities
      and net worth, the Supreme Court said in a recently released document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T20:32:47.549+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-10T20:35:14.315+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-10T20:35:13.978+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jessie-Javier-Carlos', 'SALN', 'Supreme-Court', 'statement-of-assets--liabilities-and-net-worth',
      'Resorts-World-Manila']
    'stories': []
    'template': '1'
    'title': 'Supreme Court: Public officials, employees should be able to correct
      errors in SALNs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861c309-3476-4d56-bf21-a9c95302c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Government
        officials and employees should be given the opportunity to correct errors
        and omissions made in their statement of assets, liabilities and net worth
        (SALN), the Supreme Court said in a recently released document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42475c49-5c6f-4216-ada3-49bd23ab1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the determination that a SALN had not been submitted on
        time, is incomplete, or is not in proper form the head of office has five
        days to perform the ministerial duty to inform the official or employee concerned
        and direct them to take the necessary corrective action," <a href="https://sc.judiciary.gov.ph/225774-jessie-javier-carlos-vs-department-of-finance-revenue-integrity-protection-service-dof-rips-and-office-of-the-ombudsman/"
        target="_blank">the high court said</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d12e3f-d940-497b-bd76-eeabfa3bc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the official then has a non-extendable 30-day period to make
        the corrections upon receiving the order. If after the period the official
        or employee does not comply with the order, disciplinary action will be taken.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1531287-bc6e-42e5-bfcf-3f4e1250095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The high court cited the case of Jessie Javier Carlos, a tax specialist
        with the Department of Finance, who was found guilty of grave misconduct and
        gross neglect of duty in 2014 and dismissed for allegedly failing to disclose
        properties, business interests, and vehicles, as well as his liabilities in
        the SALN.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c86c6-ff6a-4358-b065-5b08c19a03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his defense, Carlos alleged that he completed his SALNs in good
        faith and that he should have been given an opportunity to correct his alleged
        omissions or mistakes," the document said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5271766-db0f-4718-b657-8abf9949908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the charges, Carlos said he complied with the disclosure requirement
        of RA 6713 and RA 3019, adding that the alleged omissions were not directly
        related to his obligations. Carlos'' petition to reverse the decision was
        granted in part although he was found guilty of dishonesty.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba57648-52e7-44ee-a8f6-de8e9f1aea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Carlos'' petition, the Supreme Court said he could not be held liable
        for the omissions and errors in his SALN because of "the government''s failure
        to comply with the review and compliance procedure in Section 10 of Republic
        Act No. 6713."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ec314-ab8f-49d6-91b6-8012e40615a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law said heads of office are required to determine if SALNs are
        complete.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfa65b-6a98-4e71-ab50-bd2f6ba1fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SC decision said this "institutes a mechanism for review and an
        opportunity to rectify errors, specifically with respect to: (1) failure to
        submit on time; (2) incomplete SALNs; and formally defective SALNs."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c0ebe-88ce-45e7-ad28-80dd91809f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T20:32:47.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-10T20:35:14.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Carlos who was behind the <a href="https://www.cnnphilippines.com/news/2017/06/14/Resorts-World-Manila-attack-CCTV-videos.html"
        target="_blank">attack at the Resorts World Manila</a> in 2017. He was killed
        by authorities after a shooting spree at the gaming area of the luxury hotel
        and casino in Pasay City.</p>'
