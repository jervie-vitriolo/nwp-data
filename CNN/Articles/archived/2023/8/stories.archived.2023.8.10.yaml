      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7047362-49c3-453d-99c0-82e33e1a94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T05:14:17.135+08:00
