  'graft-charge-bohol-water-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-10T15:01:27.000+08:00
    'imagesource': 'jcr:ffca80e4-9344-4c44-9e28-b16e913574ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2fce110-411d-4474-861f-316b8cc6071e'
    'lead': 'Six national government officials and a Bohol town mayor are facing a
      criminal complaint for granting an allegedly "fraudulent" permit for a ₱95-M
      water supply project in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T15:16:31.206+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-10T15:16:31.492+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '6 gov''t execs, Bohol mayor slapped with graft charge over ''fraudulent''
      water permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccc3c9-7796-43d2-8441-b3f9755ba5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Six
        national government officials and a Bohol town mayor are facing a criminal
        complaint for granting an allegedly "fraudulent" permit for a ₱95-M water
        supply project in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899deb1a-e226-426e-8390-b06ef65db9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some officers of the Bohol Clean Water Alliance (BCWA) filed the graft
        and corruption case before the Office of the Ombudsman on Wednesday, Aug.
        9.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176b52d-f941-428c-8ce2-62de03b7c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The respondents include Department of Environment and Natural Resources
        (DENR) Undersecretary Analiza Rebuelta-Teh, National Economic and Development
        Authority (NEDA) Undersecretary Rosemarie Edillon, and Department of Justice
        (DOJ) Senior State Counsel Rosario Elena Laborte-Cuevas.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751e07d-bb21-4c2a-b541-8428905ec0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other respondents were Department of Science and Technology (DOST)
        Director Juanito Batalon, National Hydraulic Research Center (NHRC) Director
        Roberto Soriano, National Water Resources Board (NWRB) Executive Director
        Sevillo David, and Mayor Maria Pureza Chatto of Balilihan, Bohol.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0f078-d8fc-4a18-b26e-6c344dbe338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In their 25-page complaint, BCWA Chairman Emmanuel Ramasola and BCWA
        President Erastus Leopando explained that the conflict arose from the issuance
        of a water permit in the local government of Balilihan over the Bugwak Spring.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf37c0-50ad-4e0f-a1f7-d55aa8efb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/regional/2023/6/13/sevilla-bohol-water-project.html">RELATED:
        Bohol mayor stops ''illegal'' ₱95-M water supply project</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa0fab-a9a9-43cc-96a4-85c1f149386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BCWA officers claimed that Chatto "fraudulently obtained" the permit
        from the NWRB "by misrepresenting that Bugwak Spring from where the LGU will
        source its water is located in Balilihan, when in fact it is located in the
        adjacent municipality of Sevilla, Bohol."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefab93-6d47-4cb2-b275-ca4db4181581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Specifically, the complainants said the water source is found in Barangay
        Magsaysay, Municipality of Sevilla.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0839b2-8cfb-458a-9b18-5a2e9e585550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The respondents, they said, gave the Bohol mayor "unwarranted benefit,
        advantage, and preference causing undue injury to the local government of
        Sevilla, Bohol, its residents, and Richli [Corporation]."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c2152-d7cc-48c8-b412-a88d01b44aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7acf7-68b9-46bc-a903-f0f3851c0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The respondents should all be criminally charged… as they gave unwarranted
        benefit and preference to LGU Balilihan," they added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fb096-ff80-4f45-888c-131afdb54bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement issued Thursday, Chatto said she has yet to receive
        a copy of the complaint, but stressed that it was "baseless and politically
        motivated."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc241a41-b6d8-4c73-bf69-9404230b7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chatto also said the complaint was part of efforts "to harass me and
        distract me from my work."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1845d4-a324-4d25-95b7-f0e57128219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:16:31.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-10T15:16:31.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure the people of Balilihan that I am fighting for
        water rights for our town. I have always been transparent about my efforts
        to secure a reliable water supply for our people, and I will continue to do
        so," she said.</p>'
