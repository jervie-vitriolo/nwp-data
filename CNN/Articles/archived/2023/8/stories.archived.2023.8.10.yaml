    'jcr:uuid': '082fc5d7-5cce-4405-8367-0b35b79072af'
    'lead': 'The Department of Migrant Workers says overseas Filipino workers who
      have been legally working in Myanmar can now return to the Philippines for vacation'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-10T05:18:30.518+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-10T05:18:30.802+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
