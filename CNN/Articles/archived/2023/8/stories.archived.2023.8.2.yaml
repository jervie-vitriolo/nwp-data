      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Senator
        Sherwin Gatchalian on Wednesday made clear that he is not involved with his
        family''s reclamation project in Manila Bay, which recently caused concern
        for the US Embassy.</p>'
    '1':
