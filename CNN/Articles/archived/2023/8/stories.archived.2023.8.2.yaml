      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> -- The
        reported death toll from Super Typhoon Egay has gone up to 27, latest data
        from National Disaster Risk Reduction and Management Council (NDRRMC) showed
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a15da-ec2e-4d8d-ac45-d367767e745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:13:50.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:30:43.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m., the NDRRMC reported two deaths have been confirmed,
        while 25 others are still being validated. The agency added it is verifying
        reports that 13 people remain missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f797be-5eeb-4ad8-9e90-72aecf157d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:13:50.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:30:43.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency has confirmed 39 people were injured and is looking into
        reports that 13 others suffered injuries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11263cb-554e-4851-adcc-fb7e763c93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:13:50.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:30:43.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm affected 765,024 families (2,856,962 persons) in 13 regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea75e35-6acb-4203-8e9f-9d2beb3bca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:13:50.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:30:43.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of damage to agriculture so far is at ₱1.94 billion,
        affecting 148,788.76 hectares of crops with rice being the most affected.
        Egay hit 114,622 famers and fisherfolk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
