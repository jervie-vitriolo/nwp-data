  'national-election-as-regular-holiday':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-02T21:35:31.000+08:00
    'imagesource': 'jcr:dea4632a-5758-4633-964b-f8889fade5b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f3efbb-4b00-4423-8a40-ba00b816b070'
    'lead': 'With 198 affirmative votes, the House of Representatives approves on
      third and final reading a measure seeking to declare every national election
      as a nationwide regular non-working holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T21:38:18.308+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-02T21:38:18.531+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House OKs bill declaring national election as regular holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e510294-96fd-426d-bc3f-ec0a9c0e8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> With
        198 affirmative votes, the House of Representatives on Wednesday approved
        on third and final reading a measure seeking to declare every national election
        as a nationwide regular non-working holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4facc-13fb-4241-a3c5-9eeef83a05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557f61b-c7f3-466b-9f5a-e2360f4e8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8187 seeks to amend Executive Order No. 292 or the Administrative
        Code of 1987, where the regular holidays and nationwide special days are indicated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ac8ae-4c65-484a-b5c7-14a1b992df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1199fb4-7b4d-43d6-8edf-eecc34caeecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill defines \"national election\" to include activities such as\
        \ plebiscite, referendum, people's initiative, recall elections, special elections,\
        \ regional elections, and other processes of voting of a similar nature which\
        \ are national in scope.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbcd73-fdd2-47e1-8480-5d828f6662b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02449889-4091-43b7-8216-b89a74d2a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez said the bill would\
        \ encourage the \"maximum participation of voters\" in national elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f15efb-faea-4861-818b-143f66fe0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247498ec-2ab8-4985-9110-fadcd2e51f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:38:18.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T21:38:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to suffrage is guaranteed by our Constitution and we
        want to value and protect this right by making sure that voters would no longer
        worry about missing work," he said.</p>'
