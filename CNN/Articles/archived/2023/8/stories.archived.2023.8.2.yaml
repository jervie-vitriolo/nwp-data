      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce1b7a-f0a6-43c7-b569-fff8a81c716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T13:45:04.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, the agency also increased up to 14 years the allowed year\
        \ model of PUB units that can apply for the special permit.  \r"
