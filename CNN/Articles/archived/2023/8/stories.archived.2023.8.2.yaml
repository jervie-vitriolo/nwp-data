      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fc3a0-a2a6-47a6-a39c-0a590345f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech, he said he looks forward to discussing important areas\
        \ of partnership with Vietnam, particularly maritime cooperation, trade and\
        \ investment promotion, people-to-people exchanges, and cooperation in ASEAN\
        \ and other multilateral fora.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc9f74-fe45-47ac-a19d-a701997b9ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d7e78-c871-4c32-a740-9ff5482358b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am also looking forward to exchanging views with you on pertinent\
        \ regional and international issues, mainly on how we can promote peace and\
        \ stability in the region and in the greater international arena,” Manalo\
        \ said.\r"
