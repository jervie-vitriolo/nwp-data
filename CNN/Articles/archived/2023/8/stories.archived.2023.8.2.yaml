      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 9, contemporary visual artist Aileen Lanuza is partnering
        up with clothing line Kaayo Modern Mindanao for “A Symphony of Roots,” bringing
        together artisans across Mindanao for an exhibit that not only delineates
        a relics of the past, but narrates the heritage of the true Mindanaoan weaving
        identity. The exhibit features a collaboration with women from the T’boli,
        B’laan, Mandaya, Bagobo Tagabawa, Tagakaolo, and Ata Manobo tribes. Guests
        are invited to learn more about the importance of raising awareness of, preserving,
        and reimagining each tribe’s weaving methods and traditions. — GERIE MEDINA</p>'
