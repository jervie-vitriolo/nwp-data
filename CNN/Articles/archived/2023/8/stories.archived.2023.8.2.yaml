      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Nag-iisa Lang” by Regine Velasquez and Jonathan Manalo</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc27f22-12f0-4475-b7aa-c100b431fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.560+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regine Velasquez-Alcasid made a much-awaited comeback to live concerts
        early February this year, and “Nag-iisa Lang” proves a return to form. Her
        voice has aged like a fine wine, still retaining its crystal-clear quality
        that has cemented her as a culturally-significant biritera, but also now surfaces
        hints of depth. The song itself is surprisingly restrained for Velasquez-Alcasid,
        leaving room for plenty of vocal acrobatics in a live setting. It still retains
        the benchmarks of the quintessential Filipino ballad: bittersweet twists and
        turns of melody that build up into a dramatic climax, lent at last a modern
        quality courtesy of Jonathan Manalo’s production.</p>'
    '9':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/UJhj-OYqpE0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
