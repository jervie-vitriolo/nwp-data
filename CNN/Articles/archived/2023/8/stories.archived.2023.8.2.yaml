      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> College
        students from low-income families will get the chance to earn money through
        the Department of Social Welfare and Development’s (DSWD) Tara, Basa! tutoring
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2294a1-a895-4c1d-b467-b04f0d8f99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-day program, which is in partnership with the Department of\
        \ Education (DepEd), will give participating students ₱570 per day as tutors\
        \ and Youth Development Workers, the DSWD said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35526a1c-9dd1-4d01-9835-de6d8c763ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440160a-00e6-46b7-bb8e-d2e4a589cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DSWD Secretary Rex Gatchalian said the program targets 3rd year or\
        \ 4th year students. Authorities already spoke to local universities to know\
        \ who among their students have free time and want to earn extra income.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6936a3-914b-41a2-8862-fdfb451a435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c677e15-0e2c-45d1-96bd-a17c3d42b08c'
      'mgnl:activationStatus': true
