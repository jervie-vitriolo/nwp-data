    'lead': 'President Ferdinand Marcos Jr. will pay an official visit to Vietnam
      next January, Foreign Affairs Secretary Enrique Manalo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T13:11:56.620+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-02T14:35:19.859+08:00
