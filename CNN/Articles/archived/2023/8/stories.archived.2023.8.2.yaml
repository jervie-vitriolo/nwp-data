      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cd452-3ac6-4be9-aa69-cf4b495c6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.183+08:00
