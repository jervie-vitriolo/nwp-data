      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        new sovereign wealth fund is expected to ease pressure in financing big-ticket
        projects by 2025, the budget chief said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d4cd4-3272-4c52-b848-9ebacc029b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing, Budget Secretary Amenah Pangandaman said it is “possible”
        that the Maharlika Investment Fund would help finance some of the 194 priority
        infrastructure projects approved by the National Economic and Development
        Authority Board.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9d914-642d-48aa-b29b-1521156b509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman said the projects are spread from 2023 to 2028, or the
        term of the Marcos administration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d0e07-050a-410a-aee2-c3505c7e6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wala pa po dito, pero eventually po, 2025, 2026, and 2027 national
        budget, makikita niyo po na yung ibang major infrastructure projects ay hindi
        na popondahan ng national government,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f71e8-f04a-4abf-b3c9-98dc5aaf8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It’s not here yet, but eventually, in the 2025, 2026,
        and 2027 national budgets, you will see that other major infrastructure projects
        will no longer be funded by the national government.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213af3f-3082-4626-8e73-84a6d0bee4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. signed the Maharlika bill into law on
        July 18.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c480a42-069e-4a18-ba87-bbec51f4acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman said its implementing rules and regulations may be ready
        early this month.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16699e66-4954-4805-b382-e4609ed5d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Benjamin Diokno said investments from the fund may
        begin “early next year.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540dd21-e2fb-4b4b-b25c-af00b41fc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:03:45.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T17:03:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect this to be organized, appoint the right people by September.
        We expect it to be off and running by early next year,” he said at the post-State
        of the Nation Address briefing.</p>'
