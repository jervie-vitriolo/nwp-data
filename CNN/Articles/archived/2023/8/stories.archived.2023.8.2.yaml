      'mgnl:lastActivated': 2023-08-02T16:42:45.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3706dae-cdf2-40b7-9440-da9cdd99990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the projects may contribute to the economy, their ecological\
        \ impact must be studied, Environment Secretary Antonia Yulo-Loyzaga said\
        \ in a Palace briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4462ff5-1ad2-4da6-a0b5-34af86ba73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56999a48-119b-4525-87e8-5b409236a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think what's important is reclamation has a certain value, obviously,\
        \ in terms of the economy,\" the secretary said. \"However, we need to do\
        \ the cost benefit analysis in terms of the impact to the ecology and the\
        \ long-term impact in terms of possibly what could result from climate change.\"\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e96d81-473c-4dad-b6d7-9b73ee556726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86abbe-0f0c-470c-ad65-4f4d406b10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources (DENR) has been\
        \ conducting a cumulative impact assessment on Manila Bay reclamation projects.\
        \ The agency said local scientists will be involved in the review.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbac50d-a951-4d4a-8e06-377333f1c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9a80e-46b5-4038-8c2a-2a43b3efe8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the geological hazards, so far, ang nakikita ko ngayon [what I\
        \ see now] in terms of the studies that I have looked at for the reclamation\
        \ projects is the reference to the 7.2 movement sa [of the] West Valley Fault,\"\
        \ Loyzaga said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224de35-6970-4411-be47-28e733d53a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec15c9-f989-4761-8468-eedf460fad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mayroon po tayong tinatawag na Manila Trench, ito po ay nandiyan\
        \ sa Manila Bay [We have the Manila Trench, which is in Manila Bay]. That\
        \ is the geological event that we should be looking at in terms of a generation\
        \ of a potential tsunami,\" she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a40d1f-ed28-429e-87a1-e3c18079ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025f223-324f-4468-b83c-e9cdd0399c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T16:42:45.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a 2004 study by the Metropolitan Manila Development Authority\
        \ and the Japan International Cooperation Agency, a magnitude 7.2 earthquake\
        \ hitting Metro Manila could lead to the collapse of 40% of residential areas,\
        \ and cause 34,000 deaths and 114,000 injuries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dedf46-f64d-4b52-b23e-c0ff7967d6d3'
