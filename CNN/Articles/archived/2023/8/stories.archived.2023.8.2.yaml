      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Listening Biennal</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a129000-e2fc-4f9c-8156-5f94ee783489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.563+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross-disciplinal international festival <a href="https://upd.edu.ph/the-listening-biennial-2023-at-upd/"
        target="_blank">The Listening Biennial</a> recently staged the “neverending
        gig,” curated by Dayang Yraola, in celebration of World Listening Day last
        July 18. It featured a mammoth 12-hour line-up from noon to midnight featuring
        practitioners in the Philippines and beyond, with a diverse range of artists
        coming from different disciplines. There were artists from film scoring like
        Malek Lopez and Juan Miguel Sobrepeña; artists and academics like Robin Rivera
        and Annie Pacana; new media artists and circuitbreakers such as Marco Ortiga
        and Rambo; musicians and composers such as Jazz Nicolas and Caliph8; and more.
        Of course, all of the aforementioned categories are not set in stone, as sound
        is something that almost all artists subject themselves to one way or another,
        but there is still much to unearth when we approach the act of listening with
        intention.</p>'
    '15':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/WEx8e38DXJo"
