      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from tutoring, the Youth Development Workers will also hold sessions\
        \ with parents and guardians on effective parenting topics such as dynamics\
        \ of the Filipino family and children’s rights and child development.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7988c-2738-44a4-acb8-d7082b2da3b5'
