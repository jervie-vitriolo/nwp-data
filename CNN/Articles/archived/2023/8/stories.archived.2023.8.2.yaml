      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a4262-0fb0-4317-bb8c-1673f2c70b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.647+08:00
      'mgnl:createdBy': 'bamba'
