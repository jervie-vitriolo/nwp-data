    'title': 'House: No gov''t funds for Atayde''s Europe trip, travel authority issued

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2a17a-95f5-4f4a-b248-20075f8a0c86'
