  'teves-terrorist-tag-out-of-desperation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-02T13:10:35.000+08:00
    'imagesource': 'jcr:b1579458-c01e-43cd-9e5d-6ee4f2f50867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee5d4dd6-6dec-4ab3-aee6-22889f087f4f'
    'lead': 'The designation of embattled Negros Oriental Rep. Arnolfo Teves as a
      terrorist was an act of desperation by the government, his lawyer says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T13:12:46.933+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-02T13:12:47.257+08:00
