      'mgnl:lastActivated': 2023-08-02T22:59:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Benjamin Diokno earlier warned of a \"fiscal collapse\"\
        \ over the ballooning pension payments to MUP, which he estimated to be at\
        \ ₱213 billion this year and could possibly reach ₱1 trillion by 2025.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed0312-7873-43b0-a18e-e32f28df7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad3568-93e7-47c7-8dd6-899b0aaac95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez said a consensus has\
        \ been reached on how to fund the reforms needed for the MUP pension.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bcbfa-bcd6-42a5-92dc-9be0d5072642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667f206-6ac1-4bf6-8cdb-b0ab67895104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We all agreed on a solution that we believe will be beneficial to\
        \ all stakeholders in the MUP pension program,\" Romualdez said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d9719-46dd-4404-bde4-3e80e803a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.248+08:00
