      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR earlier said that the role of <a href="https://www.cnnphilippines.com/news/2023/6/30/denr-garbage-collectors-plastic-waste-law.html">garbage
        collectors</a> in waste management must be recognized in the implementation
        of the EPR law.</p>'
