      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">Resolution
        No. 43</a> by the Anti-Terrorism Council (ATC) tagged Teves, his brother Pryde
        Henry, and 11 others as members of the “Teves Terrorist Group,” which was
        allegedly behind the killings done in Negros Oriental, including the murder
        of former Gov. Roel Degamo in March.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4dbc4e-e0b2-48fe-a8f5-4fc6912f6ef8'
