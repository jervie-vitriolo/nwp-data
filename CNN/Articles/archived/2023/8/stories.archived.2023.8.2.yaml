      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ac1c5-1f10-4253-8421-b73d36ad80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on its latest supply and demand situation report, the SRA said\
        \ the current sugar supply is more than enough to sustain existing demands.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3ed9e-1616-4fac-9da4-51975652b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.477+08:00
      'mgnl:lastActivatedBy': 'pia'
