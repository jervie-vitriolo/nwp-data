      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.565+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a single that leaves a lasting impression, girlcharmm’s “infatuation”
        infuses shoegaze-drenched grit with metronomic drums and cerebral, assured
        lyricism. It delightfully blends eras of popular music, from the melodic songcraft
        of The Blue Nile to the unapologetic attitude of riot grrrls.</p>'
