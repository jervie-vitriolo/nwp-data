      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f29876-93ea-42e0-9e4b-41096f0ab01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neskuchne, Ukraine (CNN) —</strong> The four roads of Staromaiorske
        appear almost ground to dust in the drone footage. It’s a tiny village, but
        as the latest gain of Ukraine’s renewed counteroffensive in the direction
        of Mariupol, Staromaiorske’s symbolism far outweighs its size.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e1325-886d-485c-a17a-50d49f1623ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16829a-9dea-4b1e-ad42-37d64e1e0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its fate represents a larger problem for Ukraine as it pushes forward.\
        \ After the bitter battles of Ukraine’s advances, barely a wall is left standing\
        \ from which Kyiv’s forces can defend the recaptured ground, making their\
        \ hard-earned progress vulnerable to Russia’s blunt artillery.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c55811-e0cc-4c59-ab6a-d6607cd13c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb51ecb-eef2-437e-98a5-3a3729fd0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is exactly what happened Monday, when persistent shelling was\
        \ said to have pummelled the village’s ruins. At one point, Russian officials\
        \ even claimed to have kicked Ukrainian forces back out of the village, which\
        \ Ukraine staunchly denied.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9d826-24b1-4469-9e27-2df98fb688c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d308045-c85a-4dc2-8529-827e88ac19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the troops who fought for Staromaiorske, a mixture of Ukraine’\
        s AREY territorial defense forces from Krivyh Rih and the 35th Marines, the\
        \ fight was the latest of many, where grueling losses have marred every 100\
        \ yards regained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b4f97-1460-4210-ae6e-93f898d3dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285e589-029c-4736-9804-e204539a8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A solider from the AREY forces, call sign Krivbas, sped towards the\
        \ front as he described the main peril of the ten-day Staromaiorske attack,\
        \ at the end of which Russian forces suddenly fled the ruins.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71c0e9-e7b1-4932-99df-1682a2050f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702f280-7d30-4bba-a99a-239a1cf769f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you assault under enemy shelling, you have nowhere to hide,”\
        \ Krivbas said of the ruined village. “That’s the hardest part.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deffa28-b201-4a97-acfb-71dc5c528146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b698831-ecad-40c3-97d3-a413f390ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Russians have tried to recapture the village twice with\
        \ small groups of troops since it fell last week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5855b-6c61-45a2-a7da-ce26373b2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381b38f-1c32-4891-8717-856185c37b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s position is made harder still given Russian forces are on\
        \ the eastern side of the river, able to use its natural boundary from which\
        \ they can fire artillery. These latest advances remain small in scope, but\
        \ came after Pentagon officials suggested Ukraine had stepped up a gear in\
        \ its months-long counteroffensive and was finally committing reserves to\
        \ the fight.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57e8d5-6636-4fbe-bbff-b0033eef300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f185e-b61b-4c73-8d6b-90e070d61bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hopes are high for a faster pace of advance, but have been dampened\
        \ by the very real threat of Russian airpower and Ukrainian exhaustion, troops\
        \ in frontline villages told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefeb1f-dbbe-4ae1-94c5-1e5f7994cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418865a2-fb2e-4ae1-bef5-0a909bb69384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Welcome to Mordor’</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbfbc3-0a0d-4b92-b140-1931d4076d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krivbas walked through the ruins of Neskuchne, a larger town liberated\
        \ by Ukraine weeks earlier, as he described the tenacity and cunning of the\
        \ Russian forces he fought there.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c640c-19b6-42a5-986b-d687b6b4b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89610ccd-9f92-4259-ac01-a386e0f08ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the assault, Ukraine had assessed that only 20 Russians were\
        \ defending the town. But there were another 200 hidden in various basements,\
        \ who did not even emerge to use the toilet, apparently using plastic bottles\
        \ underground to avoiding Ukrainian surveillance drones.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f6c62-7954-4805-be8a-c200880503a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d4268-f63d-4419-8921-699f5efd1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, Ukraine thought its force of 70 was overwhelming, but\
        \ instead met tougher resistance than expected.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99100a9d-7ef9-4630-9a5d-cc02ef3e2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc34e8-30c7-48de-90e1-2f7712263da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bitter fight for Neskuchne ended, Krivbas said, in the school hall,\
        \ where Russian paratroopers made their last stand before fleeing. He gestures\
        \ to the trash littering the school floor, and appalling conditions in which\
        \ the occupiers appeared to live, before battle torched the building.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe398777-d58b-47ae-92ea-56fc5d263824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775425f0-5195-464f-947a-4ac4ea0a9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wall graffiti is equally bleak: “There is no love.” “God is for\
        \ Russia.” “Welcome to Mordor.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b967c3-d67d-4f30-b163-e202e0a59bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c178eeb-c1c2-4ac5-bf6a-a6c4a5e5bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a nihilism that only amplifies a key question Ukrainian forces\
        \ have: Why do the Russian troops fight so hard for these tiny settlements?\
        \ As they push further into occupied territory, the fight remains as hard.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c69c49-86db-4cee-90d8-34729ac833ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad644144-c4af-4999-b91f-a35ff6e34c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that Russian forces fight so persistently for each settlement\
        \ has raised doubts about claims that Russia’s defensive line is fierce but\
        \ thin.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0060f-907e-4ad9-8ca9-e5d3ff911da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b02c3-2886-4170-92fe-460b4e065862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.304+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope that when we get through their last line of defense, then they\
        \ start to run,” said Krivbas. “For now they still feel there is something\
        \ behind them.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458e0a9-5856-453c-bcb3-c0beb9d4b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d47135-1aae-481b-aa6d-6bfe120917c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.305+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recent deployment of Ukraine’s reserves, and talk of a new phase\
        \ of the counteroffensive can only boost morale so far.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2d963-3305-4f33-9330-9e14f27e328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.306+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d44f1a-ec10-4e23-8506-ff3cc758f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel support, but we are very very tired,” Krivbas said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243882e1-89cf-42f7-9f3b-97b69a889fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b587142-2d02-41a2-9f53-7294789bbe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘I don’t understand their motivation’</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d027c6-59d3-421b-8264-bfd4f405034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brutal tenacity of Russian tactics remain steadfast.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbfe31-acab-4772-822a-221db35f7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a40163-73c0-415c-aea1-0c2958e0749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid constant outgoing shellfire, Serhey, an AREY commander, said:\
        \ “Their tactics haven’t changed. They put the Storm Z convicts in front with\
        \ no comms or information.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4734a1-b53a-4f9a-b0af-5f11c0bd6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9da5f-8a99-4ecd-a45a-caa95a7a8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such prisoner assaults – waves of poorly equipped recruits from Russia’\
        s jails who are often described as “cannon fodder” – are used to expose Ukrainian\
        \ firing positions, so better trained Russian soldiers can engage them, he\
        \ said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03d714-4c56-4c91-8869-f3e6d793bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c18b71-fa10-4fbc-9509-049ce4a4540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “They stand till the death. I don’t understand their motivation.\
        \ Or what they are fighting for.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad4c1d-33e9-48a2-b021-809cf54e622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ed849-1c9d-4e90-a6dd-d011dc0a8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His troops showed a small Russian booklet entitled, “Why we fight,”\
        \ found in captured Russian positions, which provides a warped narrative of\
        \ the invasion’s causes, saying Russia had been attacked and was left with\
        \ no choice but to defend itself.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d45a4-71aa-44ed-92b0-09ec3277e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6c6c8-bc53-4457-8e59-9017fabec095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Staromayorske liberator, callsign “Reva,” carried a captured\
        \ modern AK-12 Russian assault rifle as he described the apparent Russian\
        \ use of an irritant gas on the frontlines.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bb699-032b-4fe5-8a4f-14139a3b0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cdf01-b57e-427f-be5c-edd1bc6f8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was chaotic [Russian] shooting, to find out where we were. Then\
        \ the gas. You don’t feel it. It moves slow near the ground. I was packing\
        \ my rucksack when I felt burning in my throat and nose,” he recalled.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cd204-ce67-49f5-b107-6d2e048063c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c0636-6252-4d96-9aec-732ddcd85eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the mines the Russians laid were booby-trapped.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98c839-0893-4782-9fc5-7fa4efaaf25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfea831-d451-4ec1-8e39-0532e691a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.321+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A young military deminer who goes by the call-sign Volt, described\
        \ how anti-tank mines he found were laid with a grenade beneath them, so the\
        \ grenade would detonate if the larger mine were moved, causing a dual blast.\
        \ His explanation was interrupted by loud outgoing rocket fire.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad01d76-1a12-4078-b02b-0539e732ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d65f5-7a43-440f-9146-eece61ff23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has picked up the pace, and is moving. Its troops just do
        not know how much further this bitter fight will continue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe127c27-cc8a-4983-8354-60071861bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:31:48.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:15.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/01/europe/ukraine-neskuchne-question-counteroffensive-intl/index.html">‘Nowhere
        to hide’: The question troubling Ukrainian troops amid a grinding counteroffensive</a>."</em></p>'
