      'jcr:uuid': 'a0add2e9-f557-4077-bf93-1c838802f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T20:37:37.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T20:37:39.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to clarify that the only confirmed information is the\
        \ possible crash site of the missing Cessna 152. All other information are\
        \ subject for verification,\" the Apayao provincial government said.\r"
