      'mgnl:lastActivated': 2023-08-02T11:29:56.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        prices of sugar are not expected to increase any time soon, according to the
        Sugar Regulatory Administration (SRA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b95b4d-bd7a-4b1c-b5ae-e9757ee28940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed71820-d807-4fd6-bccc-cd4af08ad2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already see ₱85. It''s been steady. I think for almost six months
        <em>na</em>. Although the high <em>na</em> ₱110, <em>nandiyan pa</em> [is
        still there], what we noticed is it all depends on the branding,” SRA Administrator
        Pablo Azcona said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b81b-d777-4848-aad3-aada9c9d1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c038d60-2028-47f5-ae2d-7fe5e2b5ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no reason for it (price) to go up,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c4d28-e305-4abb-b0f1-7447a9d99967'
