      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar’s ruling military junta has pardoned
        Aung San Suu Kyi on five charges for which she was previously convicted, reducing
        the lengthy sentences handed down to the deposed, democratically elected leader
        after generals seized control of the Southeast Asian nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c07ae7-651c-4aab-ae43-3d017e90e096'
