  'pag-ibig-home-loan-releases-reach-record-high-h1-2023':
    'caption': 'Photo from Pag-IBIG Fund'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-02T15:45:48.000+08:00
