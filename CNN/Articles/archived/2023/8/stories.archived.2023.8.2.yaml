      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Atayde is also attending the film fest as the vice chairperson
        of the Special Committee on Creative Industry and Performing Arts, Velasco
        stressed that "Hon. Atayde did not request for any funding from the House
        of Representatives and said travel will be at his own expense."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be2e29-a9b3-4803-b30a-a6331064cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This comes after actress-TV personality Maine took to social media
        to address a news report by INQUIRER.net, which she claims "insinuates that
        this trip is at government expense."'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The article
        is still misleading and lacking context. It insinuates that this trip is at
        government expense. There are two kinds of “official” travels and I hope you
        include that in your article and where this trip falls under. I will probably
        be asked to delete this again but I… <a href="https://t.co/uVHgQAF5gS">https://t.co/uVHgQAF5gS</a></p>&mdash;
        Maine Mendoza (@mainedcm) <a href="https://twitter.com/mainedcm/status/1686545831124783104?ref_src=twsrc%5Etfw">August
        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd44ea-197b-42f9-8dbd-fa66c5fbda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f453f37-d28c-449f-8479-480256cc1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are two kinds of ''official'' travels and I hope you include
        that in your article and where this trip falls under," Maine said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b84b28-913a-4646-9bdb-0bf1abae06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I will probably be asked to delete this again but I shall say it again
        one last time, everything is at personal expense. 100%. No government funds
        will be used. Hope you can insert that somewhere in your article. Salamat,"
        she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459a3d2-56ca-49b7-98ec-5849408abc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the attached story, INQUIRER.net said it was standing by its article
        as it is "backed by documents and obtained from highly-placed sources," adding
        that it is not inclined to disclose its sources.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c4447-446e-4f6d-b8d1-e2c7d4c8d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A document secured by INQUIRER.net, however, was clear on the destinations
        covered by the ''official trip,''" the news agency said. "Nowhere in our articles
        was it insinuated that government money was involved in their travel."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6619f43-f7ef-49c2-b7ef-182f99629abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House secretary general also released a copy of the travel authority
        issued to Atayde with the subject "Official Travel to Switzerland, Italy and
        Greece on 05-27 August 2023."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c3ebb-1149-422a-ae91-36bf85baa710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was stated in the July 10 travel authority that Atayde is "entitled
        to travel tax exemption."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aabdcd-f914-4b81-b290-c32a34da736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said the lawmaker will visit the Filipino communities
        in Italy and Greece.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f837db-e784-4ca2-b756-2d5b3a64a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Tourism''s Tourism Infrastructure and
        Enterprise Zone Authority, among those who can <a href="https://tieza.gov.ph/travel-tax-exemption/">avail
        of travel tax exemption</a> are foreign diplomatic and consular officials
        and staff, government officials and employees traveling on official business,
        and grantees of foreign government-funded trips.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1c40a-8641-4870-a955-09dc2148d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers, children two years old and below, and
        Filipino permanent residents abroad whose stay in the country is less than
        one year are exempted from paying travel tax under the law.</p>'
