      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A Throbbing Unbearable Thing” by Antemundane</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60f4af-1a91-4e53-8af0-f84a7a8ce959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.198+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.564+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antemundane gazes into the void in this lush, baroque ballad that
        is the lead single to his new album. It rewards repeated listens with detailed
        orchestration that layers brass sections and brooding slide guitar. Behind
        it is Ivan Brosas, also of cult alt-country favorite “The Strangeness” and
        the frenetic “Dr. Strangeluv.” The darkness he brings into his songs for the
        other bands comes into fruition on Antemundane. His songwriting holds shards
        of thought up to a blisteringly bright light, bringing out shadows otherwise
        left unseen.</p>'
    '18':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/9CPg8qCI-oU"
