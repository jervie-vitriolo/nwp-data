  'donald-trump-indicted-2020-election-interference':
    'author': 'Tierney Sneed, Holmes Lybrand, Marshall Cohen, Zachary Cohen, Devan
      Cole, Hannah Rabinowitz, Holmes Lybrand and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-02T06:10:55.000+08:00
    'imagesource': 'jcr:77e36cae-1958-4d62-8f67-68038357f2e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b8af09-97ba-40f2-b499-a7caa73425a7'
    'lead': 'Donald Trump has been indicted on criminal charges by a federal grand
      jury in a case that strikes at former US president’s efforts to remain in the
      White House after losing the 2020 election and undermine the long-held American
      tradition of a peaceful transfer of presidential power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T06:13:36.733+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-02T11:29:48.355+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-02T11:29:47.747+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Donald Trump has been indicted in special counsel’s 2020 election interference
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b37b85-4128-4d90-9dff-2ad408a4f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump has been indicted on criminal
        charges by a federal grand jury in a case that strikes at former US president’s
        efforts to remain in the White House after losing the 2020 election and undermine
        the long-held American tradition of a peaceful transfer of presidential power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b52576-943d-47d2-859d-ddde34734731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1e59d-4163-404d-addd-417b004f482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump is scheduled to appear at the Washington, DC, federal courthouse\
        \ at 4 p.m. ET on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b230e-401f-4265-9ae7-19940a85603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ccd56-924c-478d-9f15-3b77065cca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of special counsel Jack Smith’s investigation, Trump was charged\
        \ with: Conspiracy to defraud the United States; conspiracy to obstruct an\
        \ official proceeding; obstruction of and attempt to obstruct an official\
        \ proceeding; and conspiracy against rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a35f70-dcfe-4664-bb2a-2dee9fa3a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a880b-2925-4d15-b0f4-3e9eb88e8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shortly after election day, the Defendant also pursued unlawful means\
        \ of discounting legitimate votes and subverting the election results,” the\
        \ indictment handed up on Tuesday afternoon states. “In so doing, the Defendant\
        \ perpetrated three criminal conspiracies.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9d7b0-c831-434b-a3bb-bb6e4c779da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01048518-b64e-49f1-ba0e-2a46138a54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plot to overturn the 2020 election shattered presidential norms\
        \ and culminated in an unthinkable physical assault on the US Capitol on January\
        \ 6, 2021, as Congress met to validate President Joe Biden’s victory. Even\
        \ before that, Trump engaged in an unprecedented pressure campaign toward\
        \ state election workers and lawmakers, Justice Department officials and even\
        \ his own vice president to persuade them to throw out the 2020 results.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023288f-14c9-492e-9b71-c7a991693d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4dbe35-9e75-4a9c-81b4-8f0d118cdb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six unindicted co-conspirators were included in the filing. Among the\
        \ six are four unnamed attorneys who allegedly aided Trump in his effort to\
        \ subvert the 2020 election. Also included is one unnamed Justice Department\
        \ official who “attempted to use the Justice Department to open sham election\
        \ crime investigations and influence state legislatures with knowingly false\
        \ claims of election fraud.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d5d60-a64a-4425-badd-c54851bad4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9d031-c07e-4396-9468-41f579b6b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment also mentions an unnamed “political consultant who helped\
        \ implement a plan to submit fraudulent slates of presidential electors to\
        \ obstruct the certification proceeding.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f12038-efed-472a-9069-a7091d3e5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b93cc0-f19c-4fe6-bf81-9b1c0fa1ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith’s move to bring charges will test whether the criminal justice\
        \ system can be used to hold Trump to account for his post-election conduct\
        \ after he was acquitted in his impeachment trial related to his actions that\
        \ day.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcca76-e7b3-49b2-9c31-a06fb5675210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fff526-b479-4b35-8c6b-f3296040c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment is the second time in two months that Smith has brought\
        \ charges against Trump. In June, Trump was charged with retention of classified\
        \ documents and conspiracy with a top aide to hide them from the government\
        \ and his own attorneys. And separately in March, Manhattan District Attorney\
        \ Alvin Bragg indicted Trump on state charges of falsifying business records.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5745f-4b47-4a6e-bdc5-3d57d09d7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d17d8f-9cf7-4f95-81ea-2ca91bb3fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has pleaded not guilty in both cases – and is likely to do so\
        \ again when he’s arraigned on the latest charges.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c38ed-b49c-4e82-b9cd-7f98f40cbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdab4f4-fa9b-4ae0-b6b6-ed9f8f465f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new special counsel indictment comes as Trump remains the front-runner\
        \ for the 2024 Republican presidential nomination. The first two indictments\
        \ have done little to impact his standing in the race.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5538936-b151-48dd-b5fc-a685b37a34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbc9b2-873b-4613-8e37-254facd4f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s March indictment marked the first time in US history that a\
        \ former president had faced criminal charges. Now there are three separate,\
        \ concurrent cases where the president is facing felony allegations, which\
        \ are all going to play out as Trump seeks to return to the White House in\
        \ 2024 following his loss to Biden in 2020.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2b6ee-eb6e-4932-9f4a-39136246b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f06d7-2bca-4464-b107-db0ed4840420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake electors plot was an unprecedented attempt to subvert Electoral
        College</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737bd1a-b9b1-4379-9543-5738448901c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The so-called fake electors plot was an unprecedented attempt to subvert\
        \ the Electoral College process by replacing electors that Biden had rightfully\
        \ won with illegitimate GOP electors.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457bbc9-e53e-4aa0-88a3-4cff898cb9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f110ea-692c-4675-bc5d-ec8903d2bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump supporters in seven key states met on December 14, 2020, and\
        \ signed fake certificates, falsely proclaiming that Trump actually won their\
        \ state and they were the rightful electors. They submitted these fake certificates\
        \ to Congress and to the National Archives, in anticipation that their false\
        \ claims would be embraced during the Electoral College certification on January\
        \ 6, 2021.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ac48a-616b-44c4-b754-f61e712832d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fb1ff-0975-4c74-a5d0-52833b63e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, their actions were largely dismissed as an elaborate political\
        \ cosplay. But it eventually became clear that this was part of an orchestrated\
        \ plan.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503f444-f775-45c4-8cdb-6b2d3fabfb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410f4f5-6dc7-4072-9db6-7e31335214fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Trump campaign officials orchestrated the fake electors plot\
        \ and directly oversaw the state-by-state mechanics – linking Trump’s campaign\
        \ apparatus to what originally looked like a hapless political stunt by local\
        \ Trump supporters.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006acfc6-45fb-46a0-a334-2d49a1f9f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed369f-f99a-493a-89b5-981564c42abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal investigators have subpoenaed the fake electors across the\
        \ country, sent FBI agents to interview witnesses about their conduct, and\
        \ recently granted immunity to two fake electors from Nevada to secure their\
        \ grand jury testimony.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3dd262-d0a4-40bc-8e6e-dc0e79c24565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6eb7b-beb5-4f18-83e4-a3db0cba66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:13:36.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:48.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, the state’s attorney general charged the 16 fake electors
        who signed certificates falsely claiming Trump won Michigan in the 2020 election
        with multiple felonies. Fulton County District Attorney Fani Willis is also
        expected to ask a grand jury this month to bring charges related to efforts
        in Georgia to subvert the election results.</p>'
