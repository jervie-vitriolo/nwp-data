      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        wreckage of the Cessna plane reported missing while en route to Cagayan was
        found on the boundary of Barangay Salvacion, Luna and San Mariano Pudtol in
        Apayao, local officials of Cagayan and Apayao confirmed on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bd4b5-e205-454c-a742-73570ba34835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T20:37:37.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T20:37:39.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ae310-8791-4a5d-b166-53d073f55be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T20:37:37.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T20:37:39.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government of Apayao clarified that the two passengers of\
        \ the plane have yet to be found, contrary to earlier reports from Cagayan\
        \ officials that an Apayao Provincial Disaster Risk Reduction Management officer\
        \ confirmed that both passengers were already found dead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ce307-c177-4147-b843-0198eb791634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T20:37:37.377+08:00
