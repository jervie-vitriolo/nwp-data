      'mgnl:lastActivated': 2023-08-02T22:59:50.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97d752-bb49-4c02-b3a7-adeb60007606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The creation of the committee, which was formalized during Wednesday's\
        \ session, followed a three-hour closed-door meeting of House leaders and\
        \ members of the economic team to thresh out details of the MUP pension reform.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e691f8-8317-4b01-9446-8d54b8774911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323f33a-e758-4f17-baad-bb76aa5596a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 11 bills have been filed in the House pushing for a \"sustainable\
        \ fiscal framework\" for the MUP pension system.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6f07c-67ac-4f17-80f4-216c2a39e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d994da9-94c1-4322-b49c-eac1a3b321d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.246+08:00
