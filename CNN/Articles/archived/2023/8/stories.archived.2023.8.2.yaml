      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pagtapos ng 20 days magbibigay yung DepEd ng post-test para masukat\
        \ natin kung iyong mga tinuturuan ba ay natuto naman magbasa at kami confident\
        \ kami sa galing ng ating college students na nag-volunteer maging tutor,”\
        \ Gatchalian said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9e713-b0ea-4fa2-9d74-79aee9b80293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.746+08:00
