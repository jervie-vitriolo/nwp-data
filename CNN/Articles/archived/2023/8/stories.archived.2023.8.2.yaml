      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She had lived in Haiti for multiple years, showing love and care
        in a variety of ways before coming on staff with us, but has had a heart for
        the hurting since she was a child,” El Roi Haiti said. “She seeks people out
        to show them love and compassion, and no one is excluded from receiving her
        kindness.”</p>'
    '31':
