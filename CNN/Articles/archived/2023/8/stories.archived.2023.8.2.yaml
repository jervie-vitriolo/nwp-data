      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ako personally hindi ako connected dyan. Hindi ko nga alam kung ano
        yung mga activities. But I know for a fact na yung mga gantong reclamation
        project… lahat yan dumaan ng proseso," said Gatchalian in a media forum.'
