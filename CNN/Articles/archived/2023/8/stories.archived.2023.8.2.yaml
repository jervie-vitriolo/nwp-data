      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited information from his sources indicating authorities were already\
        \ convinced from the beginning that the congressman was behind the killings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221b088-d614-4182-8f8d-5bb1818fe083'
