      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“A Symphony of Roots” will be on view from Aug. 9 to 27. Galerie
        Stephanie is located on the 4th floor of Shangri-la Plaza East Wing, Mandaluyong
        City.</em></p>'
