    'template': '1'
    'title': 'DOJ: Teves can’t be arrested yet, freezing of assets the only effect
      so far of designation as terrorist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c937786-a0fa-4e2f-a312-3c4cea6f26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        Department of Justice (DOJ) on Wednesday said the designation of embattled
        Negros Oriental Rep. Arnolfo Teves as a terrorist has so far resulted only
        in the freezing of his assets, with the government to take further steps later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03197e02-b39a-46e9-8f1a-52bade1d4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583c1e5-baee-4c6f-b08c-24c0a5949ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, the only consequence of a designation, according
        to the Anti-Terrorism Act of 2020, is that his assets will be frozen by the
        Anti-Money Laundering Council (AMLC). This is purely preparatory for other
        remedies that the government can take against the designee,” DOJ spokesperson
        Mico Clavano told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29c752-8ab0-4ec1-a17e-23471b191d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959dee3-f22b-4d04-8237-c0479b588623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council issued Resolution No. 43 tagging Teves
        and 12 others, including his brother Pryde Henry, as suspected members of
        the “Teves Terrorist Group.”&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5e582-ce51-49ba-8cb9-cd34f92b5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496142f8-e447-444f-ab05-0b1251cabd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities claimed the group allegedly led by the congressman was\
        \ behind the killings in Negros Oriental, including the murder of former Governor\
        \ Roel Degamo in March.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0e8ff-dbd7-40cd-8200-52711cb85dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.417+08:00
