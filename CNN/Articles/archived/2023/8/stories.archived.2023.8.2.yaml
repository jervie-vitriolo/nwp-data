      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, damage to infrastructure was estimated to be worth ₱3,529,972,255.78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151d7da-577a-4db0-9891-c9b346b809fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:13:50.454+08:00
      'mgnl:createdBy': 'pia'
