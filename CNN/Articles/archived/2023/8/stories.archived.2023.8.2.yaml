      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> House
        Secretary General Reginald Velasco on Wednesday confirmed Quezon City 1st
        District Rep. Arjo Atayde did not request funding for his authorized travel
        to Europe, days after he tied the knot with actress Maine Mendoza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94cd2d-1685-416b-851b-742afeb5864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since their wedding in Baguio last Friday, the celebrity couple are
        again making headlines over reports their honeymoon in Europe will coincide
        with Atayde''s official trip to Switzerland, Italy, and Greece.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd7d91-9760-4640-8d9d-09c991719779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T19:53:56.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T20:21:12.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Velasco stated in a signed certification that Atayde was granted travel
        authorization to Switzerland on July 10 to attend the international screening
        of his film "Topakk" at the 2023 Locarno International Film Festival.'
    '4':
