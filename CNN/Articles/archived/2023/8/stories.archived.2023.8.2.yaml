  'michele-boccoz-france-future-looking':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-02T14:48:48.000+08:00
    'imagesource': 'jcr:e563f031-75fe-4239-9c7f-5fd04e2121e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104979ce-83c4-47f6-93b9-685f0c36d40f'
    'lead': 'French Ambassador to the Philippines  Michèle Boccoz has ended her stay
      in the country with an emphasis on investing in the future generation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T14:51:45.714+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-02T15:00:57.370+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-02T15:00:57.004+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michele-Boccoz', 'France']
    'stories': []
    'template': '1'
    'title': 'French envoy wraps up stint, calls PH-France ties ''future-looking'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea14b45-8431-4273-b946-689c3cf28db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — French
        Ambassador to the Philippines Michèle Boccoz has ended her stay in the country
        with an emphasis on investing in the future generation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892d59e-47c0-4597-a972-da189c9da9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her parting words, Boccoz pointed out the need to invest and
        provide more opportunities to young people, seeing this as a way to further
        build stronger ties between both countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb09c46-a8fb-4b48-82d8-42657535c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I would say ''future-looking'' because of the youth, because of the
        young generation. We see it expanding and that''s what we want to build on
        because the young generations are the ones taking us to the future, the innovation,
        and they''re  bringing us together," the envoy said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f3e05-51b3-4c3b-8664-4fb3dd1e488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She granted CNN Philippines her last one-on-one interview before
        she wraps up her duties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50998c55-edd9-4e30-add0-dd2156874ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Boccoz said future-looking extends to the French government''s goal
        of accepting more students by 2025.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67a7ad-49e9-4431-a10e-094b884acce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So that''s a commitment, that''s something we want to do. We want
        to bring more young people together, that''s the hope of our people in our
        country. So definitely, future-looking, and again, comes from the heart. And
        I think both our hearts are really close together," said Boccoz.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373a524-33fe-4055-a9c5-c501ae408156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Partnership of hearts</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d9145-f7a1-45ed-960a-4f9417fc6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The French envoy enumerated the roadmap of priorities set by President  Bongbong
        Marcos and French President Emmanuel Macron. The roadmap covers cooperation
        in defense and security, food security, climate change, renewable  energy,
        and people-to-people exchanges.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e291f-633b-4180-90d0-a44aeb72f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boccoz said that while political and economic ties are growing there
        is also one aspect of Philippine-France relations that needs to be highlighted
        and that is what she calls a partnership of hearts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24491da5-d353-48f6-acbe-2467a44d3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Bringing more people together is very important. We started developing
        all these  wonderful times with our 75th anniversary. This was jointly celebrated
        in France and the Philippines and that was an opportunity to show how close
        we are. How  close our hearts are together. For me, it''s really important
        and from there,  everything can grow," she added.'
    '10':
      'image': 'jcr:83fa09ee-3566-4e4e-ad8f-2658c6cb78bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112c351-f5ca-47ee-b541-aa12f81a373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d1aa4-35af-4722-b790-d40c20e4aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Boccoz looked back on her diplomatic career so far, saying it wasn''t
        all glitz and  glamour, but a lot of work.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b8e9c-513c-4b6a-8b49-689d54c44f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yes, I think people have some a very limited view on what an ambassador''s
        life is. It''s a lot of work," she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c3ddc-878b-4442-971a-b9bc88bcb410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You know this glamorous image is maybe I don''t know maybe one percent
        of what we do but actually most of our lives is doing the economic and political
        and  social aspects and reaching out to all works of life," Boccoz added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03768ea-a573-4751-b1a9-206b63b3514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador credits the team she works with, lauding their commitment
        and work ethic.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75c1f4-6da6-4d57-a435-606aa190afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also recalled her two-and-half year stay in the Philippines as
        life-changing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e4828-ca15-497e-b4b3-af8b18870293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think it has changed me," she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6db1f-68eb-485b-aa8d-157420d14401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:51:45.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T15:00:57.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incredible feeling of being embraced by the country, I really
        feel at home here, I really feel that I, I build a strong relationship, that
        I feel there''s been so much you know love and so much openness of the people
        here. We can feel so close together and we can do so much together," she said.</p>'
  'DENR-fair-wages-garbage-collectors':
