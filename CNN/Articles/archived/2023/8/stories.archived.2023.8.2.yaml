      'mgnl:type': 'text'
      'text': '<p><strong>Celebrate the life and legacy of Audrey Hepburn at a new
        exhibit</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8090c-f887-4370-9d5b-ea7643043db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:10:07.413+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-02T16:55:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In commemoration of beloved actress Audrey Hepburn’s 90th birthday
        anniversary, the Hepburn family brings this intimate collection of nearly
        800 photographs, memorabilia, dresses, and accessories of Audrey herself to
        Pasay City. Made possible by Hepburn’s son, Sean Hepburn Ferrer, the “Intimate
        Audrey” exhibition will be on display for the first time in Asia from Aug.
        1 to Oct. 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d24ed-8ef7-4f7c-a5ce-737d91ebb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:10:07.413+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-02T16:55:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whether you’re a die-hard fan of her movies, drawings, or outfits,
        this exhibit is a must-visit. Plus, it''s a perfect excuse to dress up and
        walk through the life of one of the greatest fashion icons in history. What
        I found particularly cool about the “Intimate Audrey” experience is the very
        last section where Filipino fashion designers share their love and admiration
        for Audrey’s style by emulating elements of her iconic wardrobe. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b933e62-14f9-44f9-ba82-896371507a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:10:07.413+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-02T16:55:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-guided tour highlights significant chapters of the icon’s
        life starting with her family tree, childhood, then eventually leading up
        to her experiences with art, marriage, and humanitarian duties. — GERIE MEDINA</p>'
