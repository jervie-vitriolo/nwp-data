    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Sidney-Powell', 'Jeffrey-Clark', 'United-States',
      'Rudy-Giuliani', 'Kenneth-Chesebro', '2020-US-elections', 'John-Eastman']
    'stories': []
    'template': '1'
    'title': 'Who are the Trump co-conspirators in the 2020 election interference
      indictment?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7165e1-d3e7-4807-a60c-914ea9044a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The historic indictment against <a href="https://www.cnn.com/2023/08/01/politics/donald-trump-indictment-grand-jury-2020-election/index.html"
        target="_blank">Donald Trump</a> in the special counsel’s probe into January
        6, 2021, and efforts to overturn the 2020 election says that he “enlisted
        co-conspirators to assist him in his criminal efforts.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96a1ec-971f-4bf0-bb1e-1cfa8a01d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charging documents repeatedly reference six of these co-conspirators,
        but as is common practice, their identities are withheld because they have
        not been charged with any crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7e9ae-88d7-45ab-9f44-b4d1016e7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN, however, can identify five of the six co-conspirators based on
        quotes in the indictment and other context.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348944be-0fed-4a3c-b706-2035a4bd73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They include:'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb8ca0-8742-4ab0-bd86-1c8c14228eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Co-Conspirator 1 is former Trump lawyer Rudy Giuliani.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162d485-ccf9-42aa-8a33-339e5fd213b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the indictment quotes from a voicemail that
        Co-Conspirator 1 left “for a United States Senator” on January 6, 2021. The
        quotes in the indictment match quotes from Giuliani’s call intended for GOP
        Sen. Tommy Tuberville, <a href="https://www.cnn.com/2021/01/08/politics/mike-lee-tommy-tuberville-trump-misdialed-capitol-riot/index.html"
        target="_blank">as reported by CNN</a> and other outlets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d13a62-2fdc-4788-869d-fb5c488521a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Goodman, a political adviser to Giuliani, said in a statement
        that “every fact Mayor Rudy Giuliani possesses about this case establishes
        the good faith basis President Donald Trump had for the actions he took during
        the two-month period charged in the indictment,” adding that the indictment
        “eviscerates the First Amendment.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28221cf7-0f14-4770-9fcd-3921a7ac0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Co-Conspirator 2 is former Trump lawyer John Eastman.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de921d5-65cc-45d4-8713-ecdaab2be2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the indictment says Co-Conspirator 2 “circulated
        a two-page memorandum” with a plan for Vice President Mike Pence to overturn
        the 2020 election while presiding over the Electoral College certification
        on January 6, 2021. The indictment quotes from the memo, and those quotes
        match a two-page memo that Eastman wrote, <a href="https://www.cnn.com/2021/09/22/politics/trump-pence-election-memo-fact-check/index.html"
        target="_blank">as reported and published by CNN</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2662c-fe04-407f-afcb-7e588c79c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached to an attorney for Eastman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435afc4-35b0-4c21-b07a-99754dbbb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Co-Conspirator 3 is former Trump lawyer Sidney Powell.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea027cb0-af60-44c7-941c-eba848fa69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment says Co-Conspirator 3 “filed a lawsuit against the
        Governor of Georgia” on November 25, 2020, alleging “massive election fraud”
        and that the lawsuit was “dismissed” on December 7, 2020. These dates and
        quotations match the <a href="https://healthyelections-case-tracker.stanford.edu/detail?id=401"
        target="_blank">federal lawsuit</a> that Powell filed against Georgia Gov.
        Brian Kemp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d1c81-3635-4001-b952-b9a81580e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Powell declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2502b-7d16-4cf9-ad46-9bebee20d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Co-Conspirator 4 is former Justice Department official Jeffrey
        Clark.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f655bd3-b6ad-4d77-8572-c7287c3ed620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment identifies Co-Conspirator 4 as “a Justice Department
        official.” The indictment also quotes an email that a top Justice Department
        official sent to Clark, rebutting Clark’s attempts to use the department to
        overturn the election. The quotes in that email directly match quotes in an
        email sent to Clark, according to a <a href="https://www.judiciary.senate.gov/imo/media/doc/Interim%20Staff%20Report%20FINAL.pdf#page=22"
        target="_blank">Senate report</a> about how Trump tried to weaponize the Justice
        Department in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0a931-d0fd-4aac-9756-83ce665ab4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Clark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15310e-636c-436a-8452-58b7ba3f0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Co-Conspirator 5 is pro-Trump lawyer Kenneth Chesebro.</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670bfc5f-2980-41e7-9c4d-6865b15df680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the indictment references an “email memorandum”
        that Co-Conspirator 5 “sent” to Giuliani on December 13, 2020, about the fake
        electors plot. The email sender, recipient, date, and content are a direct
        match for an email that Chesebro sent to Giuliani, according to a copy of
        the email made public by the House select committee that investigated January
        6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c6d4a-dc74-430b-88c2-0f6b6fd4de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Chesebro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d9fa5-ab01-4acb-b3dc-d98d94fd6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of Co-Conspirator 6 is unclear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba2f3a-79c9-4394-a0fd-8d4db21c20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The indictment says they are “a political consultant who helped implement
        a plan to submit fraudulent slates of presidential electors to obstruct the
        certification proceeding.” The indictment also further ties this person to
        the fake elector slate in Pennsylvania. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36412da5-53df-403c-a2d0-d088b438cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:23:45.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:04.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/01/politics/co-conspirators-trump-indictment/index.html"
        target="_blank">Who are the Trump co-conspirators in the 2020 election interference
        indictment?</a>"</em></p>'
  'toyota-land-cruiser-return':
    'author': 'Peter Valdes-Dapena, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-02T11:24:12.000+08:00
    'imagesource': 'jcr:43ce2ae7-45c9-4dce-be6a-274a388444f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e248286e-ca64-4bb3-abcb-507b7f5bd095'
    'lead': 'Just three years after being discontinued in North America, the Toyota
      Land Cruiser is coming back — with an all-new, retro-styled design. Besides
      the classic looks, the new Land Cruiser will also have a more accessible price
      than before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T11:28:51.246+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-02T11:31:10.899+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-02T11:31:10.579+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toyota', 'Land-Cruiser', 'vehicle']
    'stories': []
    'template': '1'
    'title': 'Toyota unveils the retro-styled return of the Land Cruiser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93fe13-5182-4898-a694-8373cbbf8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just three years after being discontinued
        in North America, the Toyota Land Cruiser is coming back — with an all-new,
        retro-styled design. Besides the classic looks, the new Land Cruiser will
        also have a more accessible price than before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d79fe-ee8c-437d-b915-f706749c88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a trend toward more off-road capability in new vehicles
        and a major upsurge in interest in classic truck-like SUVs. In 2021, Ford
        brought back its <a href="https://www.cnn.com/2021/06/28/success/ford-bronco-off-road/index.html"
        target="_blank">Bronco off-road SUV</a> to capitalize on interest in that
        classic brand. The Toyota Land Cruiser has its own similarly passionate fan
        base.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bd029-95f9-4913-9f84-dd920f83dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Land Cruiser is slightly smaller than the previous version,
        last sold in the United States in the 2021 model year. That version was closely
        related to the Lexus LX luxury SUV and was fairly opulent for a Toyota, with
        a starting price of over $80,000. Prices for the new Land Cruiser will start
        at around $55,000, further underscoring the model’s roots as a rugged off-roader
        rather than a comfortable errand-runner. It’s expected to be available in
        the United States in the spring of 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e6db2-f9dd-4147-8b7c-9883a9dd89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For those who really want to tap into Land Cruiser history, customers
        in the United States will be offered the Land Cruiser 1958 Edition, commemorating
        the year the model was first offered in the United States. It will feature
        classic styling cues like round headlights instead of the standard narrow,
        rectangular lights. A limited run of 5,000 First Edition models also will
        be available with two-tone paint and extra off-road equipment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0b977-bb66-4f2b-9e39-7328b9cf88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the classic looks, the 2024 Land Cruiser will have modern hybrid
        power. The SUV will have a 2.4-liter four-cylinder gas engine working with
        an electric motor to produce a total of up to 326 horsepower. Fuel economy
        figures will be announced later, Toyota said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162b281-94c2-4845-adab-7956cdb989ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota, which recently announced plans to offer more fully electric
        vehicles, has a long-standing <a href="http://www.cnn.com/2023/03/07/business/toyota-2023-prius-hybrid-review/index.html"
        target="_blank">commitment to hybrids</a>, believing they play an important
        role in reducing global carbon emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff350991-9d4c-480f-81fa-c9611eac99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day the Land Cruiser was unveiled, Toyota announced
        a near <a href="https://www.reuters.com/business/autos-transportation/toyota-posts-94-jump-q1-operating-profit-2023-08-01/"
        target="_blank">doubling of its quarterly profits</a>, helped by increased
        production and sales as well as favorable currency exchange rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c8fdc-aa27-4678-acce-a3451a9b1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s unveiling comes on a date regarded as the model’s birthday.
        The Land Cruiser traces its direct history back to the earliest days of the
        Korean War when the US military was looking for a vehicle to work alongside
        their famous Jeeps in the Korean peninsula. Toyota had previously made four-wheel-drive
        vehicles, including large amphibious landing craft, for the Japanese military
        during World War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f976fe-5fe4-485f-bb84-7668f92d8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Engineers developed something they called the Jeep BJ, building the
        first production vehicle on August 1, 1951, said Kurt Williams, a director
        of the Land Cruiser Heritage Museum in Salt Lake City. While that vehicle
        didn’t earn the military contract, Toyota saw value in the the small off-roader
        and continued its development. In 1955, it was renamed the Land Cruiser, with
        the name meant to suggest it could easily handle any terrain.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96960534-ac37-40a1-872d-b473dd38c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it was offered in the United States in 1958, only a single Land
        Cruiser was sold in that first year. A later version with somewhat better
        off-road capability and higher build quality was introduced around 1960. Thanks
        to Toyota’s newly expanded US dealer network, said Williams, that Land Cruiser,
        called the Series 40, became the best-selling Toyota model in the the US five
        years in a row. It’s the classic familiar to many American drivers today,
        with its round headlights and “Toyota” lettering in the grille.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87856c-20e5-43de-a242-aab3bbe85119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In many parts of the world, especially in places where roads are poor
        and service centers scarce, Toyota Land Cruisers have become ubiquitous. Lacking
        the sort of technology and luxury equipment that many car buyers are used
        to, bare-bones Land Cruisers are sought after for their ruggedness, ease of
        repair and ability to get through treacherous situations, said Williams.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9799c-aeb9-4bef-8c32-a6da744cc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Some come at it from ‘it’s the only vehicle that works where I live,’”
        he said. “‘I have a coffee plantation in Latin America or a mine in remote
        Australia.’ That’s the vehicle that reliably gets you to and from work, or
        gets you back home every night.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371b56b-199b-421c-916a-d859e9cd1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Land Cruisers, along with other early SUVs, have become very
        popular in the collector market, said Brian Rabold, vice president of automotive
        intelligence at Hagerty, a company that closely tracks collectible vehicles.
        Toyota Land Cruisers were among the first SUVs to rise sharply in value. Between
        2010 and 2015, classic Land Cruisers were among the first older SUVs to be
        worth over $100,000 in value, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0c741-a50a-44f0-ab2f-5ac6eb893555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Land Cruiser values, along with other older SUVs, have
        tapered off slightly in the last couple of years, a 1970 Land Cruiser customized
        with modern equipment recently sold for $270,000 on the auction web site BringATrailer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829614bb-a45c-45e7-80a8-ba51cff55e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:28:51.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:31:10.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/01/business/toyota-land-cruiser-reveal/index.html"
        target="_blank">Toyota unveils the retro-styled return of the Land Cruiser</a>."</em></p>'
  'haiti-gang-violence':
    'author': 'Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-02T11:34:47.000+08:00
    'imagesource': 'jcr:f490e37b-4eee-48ad-b365-74f7a9aba3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce225ebf-5d8c-4b45-b461-47ef2dd731ad'
    'lead': 'Waves of crime and unrest have hit Haiti since the assassination of former
      President Jovenel Moise in 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T11:38:39.915+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-02T11:38:49.687+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-02T11:38:49.231+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti', 'gang-violence', 'Ariel-Henry', 'Jovenel-Moise', 'violence']
    'stories': []
    'template': '1'
    'title': 'Gang violence is tearing Haiti apart. Here’s what to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a9765-b507-4134-b1f8-f60dfd1c1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://cnn.com/2023/07/29/americas/haiti-kidnapping-nurse/index.html"
        target="_blank">kidnapping of an American nurse in Haiti</a> last week along
        with her young child has cast stark light on the Caribbean nation’s epidemic
        of lawlessness, where more than 1,000 people were taken hostage for ransom
        in the first six months of the year, according to United Nations figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96457df7-00a5-47b6-81e4-55fcf6df54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves of crime and unrest have hit Haiti since the assassination
        of <a href="https://cnn.com/2021/07/07/americas/haiti-president-jovenel-moise-attack-intl/index.html"
        target="_blank">former President Jovenel Moise</a> in 2021. His successor,
        Prime Minister Ariel Henry, has struggled to staunch the violence, which is
        also a major impediment to holding crucial long-delayed elections in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fceb2-88fa-4908-bb46-1e822ebb0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For months, Henry and the United Nations Secretary General Antonio
        Guterres have called for a military intervention in the country. But Haiti’s
        neighbors in the Western Hemisphere have quietly declined a leading role.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332816c1-7814-476c-8485-0df601e2b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kenya finally responded to the call this weekend, when foreign minister
        Alfred Mutua announced on Twitter that his country would “positively consider
        leading a multi-national force to Haiti,” spearheaded by a 1,000-strong contingent
        of Kenyan police.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b4730-86f8-4f27-8a91-ed92452b5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commitment was praised by US Secretary of State Antony Blinken
        and joined by the Bahamas on Tuesday, which offered 150 people for the force.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ffb90-1bc9-4321-8271-c3c249823f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their mission, if eventually approved by the UN Security Council, is
        hoped to “restore normalcy” to Haiti, Mutua said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf527e-2655-41f7-91f8-fd016c0a3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But such a state is increasingly difficult to envision in a nation
        where an entrenched network of gangs see kidnapping their countrymen as one
        of the few lucrative industries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86ebd1-16f0-4a99-bd05-3ca071645ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ‘alarming’ cycle of violence</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefafe9-53b7-4598-8752-e6b49ef284d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past two years, warring gangs in Port-au-Prince have visited
        terror upon the country’s vital port city with rape, torture and killing as
        they vie for territorial control. Thousands of Haitians have fled their homes,
        gathering in makeshift encampments across the sprawling capital.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1161a-9e9b-4289-b579-af862566954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A vigilante movement known as “Bwa Kale” struck back brutally earlier
        this year, stoning and burning suspected gang members in the street – prompting
        United Nations Special Representative Maria Isabel Salvador to warn in a July
        report that the movement had set into motion “a new and alarming cycle of
        violence.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c5860-7805-49b2-9299-f6adf725c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hundreds of alleged gang members have been killed by vigilantes across
        the country, she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd4553-a051-43bc-8d99-8ba3bcdd5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Conflict in the capital has meanwhile choked the rest of the nation’s
        supply lines, causing the price of food and energy to spike in other parts
        of the country.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb17f5-e574-4c61-8add-ff2e358ddfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Flavia Maurello, country director for Italian aid group AVSI, told
        CNN earlier this month in the southern Haitian town of Les Cayes that a sense
        of lawlessness had also weakened the social fabric, with local communities
        turning a blind eye to petty crime and other abuses that before might not
        have been tolerated.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de88bf-bc53-4625-927b-c6c17e8026f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US tells citizens to leave</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9791e-d0fb-424d-b92e-6419fba96947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There have been a few fragile moments of peace in Port-au-Prince this
        year. The Bwa Kale movement successfully deterred some gang activity, according
        to Haitian monitoring group CARDH, with kidnappings slowing in early summer.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58e469-25d7-44aa-a000-ad3edaf30d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Further raising hopes for a period of respite, two of Haiti’s biggest
        gangs appeared to sign a peace deal in early July, per a press release from
        the Catholic charity that mediated the truce.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046333f-8927-4753-bcb0-ef1c55e4f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But normalcy remains far from reach.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3987c3d-4829-45f4-97cc-305fa42935c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three weeks ago, in the Port-au-Prince neighborhood of Tabarre, medical
        NGO Doctors without Borders said that around 20 armed men broke in and forcibly
        removed a patient from the operating room.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d1316-1146-4435-8a4c-5d1c3593d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shortly after that, intense gang attacks prompted the mass exodus of
        dozens of Tabarre residents – including mothers with young children – who
        sought refuge at the US embassy. They were later dispersed from embassy grounds
        with tear gas.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24500929-30ad-4d59-b230-4f5f35063a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, the US State Department ordered all its non-emergency
        personnel to leave the country, following earlier warnings that Americans
        should not travel to the country.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b47a0e-49f0-4b2a-9716-2482972f3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated advisory came too late for nurse <a href="https://cnn.com/2023/07/31/americas/haiti-kidnapped-nurse-alix-dorsainvil/index.html"
        target="_blank">Alix Dorsainvil</a>, who was kidnapped on the same day, per
        El Roi Haiti, the Christian humanitarian aid organization for which she works.
        Dorsainvil and her daughter have now been hostages for six days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e276e6d-dde3-40c7-91e0-f8174725051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Until Alix and her daughter are safely returned to us we will do as
        it says in Psalm 27:14 “Wait for the Lord; be strong and take heart and wait
        for the Lord,” read a blogpost on Monday on the El Roi website.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54559c3-20b9-418e-b338-a08e566a7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:38:39.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:38:49.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gedeon Jean, CARDH’s executive director, tells CNN that he was not
        surprised by Dorsainvil’s kidnapping. His organization has been expecting
        a resurgence in hostage-taking as gangs look to recoup some financial losses
        suffered due to international sanctions and at the height of the Bwa Kale
        movement.'
    '23':
