      'mgnl:created': 2023-08-02T07:14:52.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Agriculture (DA) also reported that
        as of July 31, the retail price of refined sugar in Metro Manila markets ranges
        from ₱86 to ₱110 per kilo, washed sugar from ₱82 to ₱90, while a kilo of brown
        sugar is between ₱78 to ₱90.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fc2cc-efe2-4c68-ae22-5f9416fb9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdb3b9-f294-4f0f-be30-f571f81c0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA adds local production of raw and refined sugar was not affected\
        \ by Super Typhoon Egay.\r"
    '13':
