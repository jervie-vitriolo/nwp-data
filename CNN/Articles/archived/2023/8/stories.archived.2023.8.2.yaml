      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Salceda said the pay of MUP will still be increased under\
        \ the proposed solution eyed by the House \"since we can control its fiscal\
        \ consequences on the pension system.\"\r"
