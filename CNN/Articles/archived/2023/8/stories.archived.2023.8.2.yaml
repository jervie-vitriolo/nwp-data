      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Water supply in five of six areas affected has also gone back on line.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97722e-7dd3-4897-a972-1e020babbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:13:50.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T11:30:43.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication lines remain down in most places hit by the storm.
        Of the 54 cities and municipalities affected, only two have gone back to normal.</p>'
