      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Reclamation
        projects in Manila Bay should factor in the impact of the so-called "Big One,"
        or a possible destructive magnitude 7.2 earthquake from the movement of the
        West Valley Fault, a Cabinet official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb0eee-0059-4ff8-97d9-a41b068d3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:42:45.178+08:00
