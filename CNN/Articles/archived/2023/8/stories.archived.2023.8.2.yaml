    'title': 'Marcos to visit Vietnam in January 2024 – DFA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48a3da-fa92-47b4-9f35-1f31588cd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — President
        Ferdinand Marcos Jr. will pay an official visit to Vietnam next January, Foreign
        Affairs Secretary Enrique Manalo said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b082c-3fe3-40dc-a297-b0a23fb654e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b04fb-bfec-445b-b3aa-0dbdacf425bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the trip, Marcos and Vietnamese President Vo Van Thuong “could\
        \ meet to discuss how to raise our bilateral ties to even greater heights,”\
        \ Manalo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4f17c-b51c-423f-8a07-6d1c580db826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5931030-461c-429a-ba72-7a8449bb6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would be the first bilateral meeting between the two leaders following\
        \ Thuong's election in March this year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88f768-e93d-4f5a-b92b-4f8d1f7e955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e7ab4-7959-4422-b8ed-0d08fc883a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos previously held sideline meetings with Vietnamese Prime Minister\
        \ Pham Minh Chinh during the ASEAN summits in November 2022 and in May 2023,\
        \ where they agreed to boost their nations' ties in a number of areas, including\
        \ trade, agriculture, defense, and maritime security.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11824d5-3080-49f4-92ca-7a556574d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a33ea-324b-49bd-b46f-7bf789ade2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Ferdinand Marcos Jr. recently finished his first year in\
        \ office, and we have seen a remarkable display of trust and confidence between\
        \ our two countries,” Manalo said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770fe62d-5e3c-49c5-b8e4-0fb1bccebc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93df51-7005-4910-803b-67d7964cd771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.549+08:00
