  'seized-sugar-thailand-kadiwa-stores':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-02T08:00:57.000+08:00
    'imagesource': 'jcr:97a45f6c-a63c-4e4a-b89b-073d22e0e5f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '085b81fc-0076-4048-8c31-cd6f112a4c07'
    'lead': 'About 4,000 metric tons of seized white sugar from Thailand would be
      available at the government’s Kadiwa stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T08:02:13.687+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-02T15:50:51.257+08:00
