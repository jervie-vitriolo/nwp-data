      'mgnl:type': 'text'
      'text': '<p><strong>“infatuation” by girlcharmm</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7a06c-e2c1-4b54-bab2-4fe5e1ccbcc4'
      'mgnl:activationStatus': true
