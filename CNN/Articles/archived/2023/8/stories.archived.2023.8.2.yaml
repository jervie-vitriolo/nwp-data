      'mgnl:lastActivated': 2023-08-02T22:59:50.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631cfb6-ea11-40ce-8915-3a6db257d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang sinisigurado namin, mababayaran ang lahat ng pension ng ating\
        \ mga sundalo at uniformed personnel [The assurance we can give is the pension\
        \ of all our soldiers and uniformed personnel will be paid],\" he added.\r"
