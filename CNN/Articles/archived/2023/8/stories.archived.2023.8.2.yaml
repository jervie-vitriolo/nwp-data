      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s raining, but not just in Manila. It may or may not be a coincidence
        that July’s torrential downpour over most of the Philippines has influenced
        the character of this month’s round-up, with a few inclusions resonating with
        the dreaded typhoon season, whether intentionally or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a8a35-c08f-4f86-9d5a-68e19bc5f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.557+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One can always try to raise the volume high enough to surpass the storm,
        if it could be the silver lining to the dusty window on a bus commute that
        should have ended hours ago. Here is music to lend your ears to, rain or shine.'
