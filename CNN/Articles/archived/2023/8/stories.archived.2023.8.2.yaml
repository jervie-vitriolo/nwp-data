      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also raised concerns over the involvement of a Chinese company in
        the projects.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4e000-ce58-45d3-88fb-ccdd550bcd31'
      'mgnl:activationStatus': true
