      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of French and European evacuees
        gathered at the airport in Niger’s capital of Niamey on Tuesday after a presidential
        coup plunged the West African nation into a political crisis that polarized
        neighboring countries in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fa235-d596-4c28-a1fb-a764cc42a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.097+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c75e26-349b-42fe-8c57-5c02742a6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Airbus A330 planes dispatched by France arrived at the airport\
        \ in Niamey on Tuesday afternoon to bring French nationals and citizens from\
        \ other European Union member states to Paris, the French armed forces general\
        \ staff said in a briefing. A third plane may be sent later to evacuate all\
        \ the people who want to leave, if needed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099ef26-3459-43d6-a482-13b1c472ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d720d2-eda2-436a-8b63-75d7cbb17a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.098+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French nationals, including young children, formed a queue with their\
        \ suitcases outside the entrance of the Diori Hamani International Airport,\
        \ according to a CNN journalist at the airport.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51eac7-a4b9-48ea-8971-8b1a53dc234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7dc1f7-26b2-4a4e-8f45-3654ab748e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French army supervised and organized the group of French nationals.\
        \ Most of the evacuees told the journalist they were sad to leave. Some said\
        \ they were in the country as part of missions, while others were tourists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c01ea-7481-493c-aabc-a9f9468c3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c39117-8faf-432e-8c3f-81d34ad24ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are “several hundred French and several hundred European” citizens\
        \ that wish to leave Niger and will be evacuated by France, French Foreign\
        \ Minister Catherine Colonna told French broadcaster LCI on Tuesday, adding\
        \ that she hopes to see the operation completed in 24 hours.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4960f6-b03a-4d70-befc-5f167d474826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365e0f2-ee0d-4f3c-bffa-12e1f31c4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said it would remove French and European citizens on Tuesday\
        \ due to the “situation in Niamey,” where pro-military supporters rallied\
        \ outside the French Embassy in the Nigerien capital to demonstrate against\
        \ the country’s post-colonial influence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66bd4d-8867-48ed-bf85-63f232f67b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.101+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b18f7-1db1-41ae-a8dc-8350628da731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A message from the French embassy to French citizens in Niger, seen\
        \ by CNN, instructed those wishing to be evacuated to bring food and water\
        \ with them while they wait before boarding.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d11d3b-13ab-498f-bd1c-3785f30cede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.102+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540720a7-30ba-4103-9236-63927bdcbe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy will also offer a special flight to evacuate its citizens from\
        \ Niamey, the country’s Foreign Minister Antonio Tajani announced Tuesday.\
        \ There are less than 90 Italian civilians in Niger and just over 300 military\
        \ personnel, a spokesperson for the Italian Foreign Ministry said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c266ddf-69b3-4a07-a8d9-a6a691a276f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.103+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ace22-585b-4fb7-8581-d8b2a037ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France will also assist Germany to evacuate its nationals from Niger\
        \ in coordination with the German Embassy in Niamey, a spokesperson for the\
        \ German foreign ministry told CNN on Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99961c43-1d99-4589-9c29-bd96409e57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.104+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f1046-8e9a-4b16-8cf0-dd54d0d5e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain will evacuate more than 70 Spanish citizens from Niger, according\
        \ to a source at the country’s Ministry of Foreign Affairs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87fe8c-f604-4d97-aed6-a7c96ded28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.105+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffdd9d-8dc1-4c2c-abae-ed98f5bf89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK Foreign, Commonwealth and Development Office (FCDO) said it\
        \ was in contact with the few British nationals registered in Niger and is\
        \ working closely with the French government.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12f452-42e9-4816-81df-59163facb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.106+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be7e36-71a2-415f-96e4-bb147675f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Burkina Faso and Mali said in a joint statement that\
        \ any military intervention against Niger would be considered war on them,\
        \ after other West African leaders imposed financial and travel penalties\
        \ against the coup plotters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2167aec-012d-4f39-a4ec-05a4bb5bef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.107+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b9e71-7cca-44a5-bc20-fea050f79d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All military intervention against Niger will be considered equivalent\
        \ to a declaration of war against Burkina Faso and Mali,” the two countries\
        \ said in a joint statement on Monday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890955e-6387-4ad6-9402-644b4be586a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.108+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e16759-cd65-47a0-a1e6-8841d4ffd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dramatic ouster of President Mohamed Bazoum on Wednesday provoked\
        \ split reaction from countries in the Sahel region, where the threat of militant\
        \ extremism in recent years has destabilized local governments and led to\
        \ volatility.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b068774-1c4e-475f-bd64-0d4e13eb8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.109+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902dedb-8b63-4db3-9dfc-d6b73362d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Economic Community of West African States (ECOWAS) on Sunday issued\
        \ a stark warning against the military junta and gave it one week to release\
        \ and reinstate Bazoum, warning they did not rule out the “use of force” if\
        \ their demands were not met.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d63a3-867d-434a-8946-57c07d152f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.110+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a48d3-9801-4a3d-a0ec-5f102a870ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.111+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economic bloc imposed a travel ban and asset freeze for the military\
        \ officials involved in the coup attempt, as well as for their family members\
        \ and the civilians who accept to participate in any institutions or government\
        \ established by the officials.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ccc78-eeaa-4b9f-8457-10432c433afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.826+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174ab4e-1735-4c31-b3f1-7744efd802ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France and the European Union also cut off financial aid to Niger following\
        \ the coup.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424297e-35e5-4006-9690-ae092706f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0978f58-a8b9-436e-9f85-6b2804a3ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.113+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burkina Faso and Mali expressed their solidarity with Nigerien authorites\
        \ and said they would not participate in any measures against Niger by ECOWAS,\
        \ calling the sanctions “illegal, illegitimate and inhuman.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49d03b-ee0a-46ee-97a7-282487fef73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9da53-cc45-45d3-9e32-9337c61b922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guinea also expressed its solidarity with Niger on Monday, saying it\
        \ would not participate in measures against Niger.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce126c-cc15-4d91-b061-18707acca483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7b6f4-d022-47bc-b837-5c1f649e4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Guinean presidency statement praised the Nigerien public and said\
        \ “illegitimate and inhumane” sanctions would lead to the disruption of ECOWAS.\
        \ It went on to warn that a military intervention would result in a human\
        \ disaster “that could reach far beyond Niger’s borders.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff800b-ef3c-4e6f-beb0-450a0f81fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6b17d-0bd3-4585-96b3-fc237fe215d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What led to the coup?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e48e4-b9d4-40c6-af5c-b5bf41f0efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niger was one of the few remaining democracies in Africa’s Sahel
        region, where disputes over how to quell Islamist insurgencies gave rise to
        numerous power grabs including in Mali and Burkina Faso.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06074936-4b54-420c-964f-84320573f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d141f1-ac4a-49ed-a59e-2045a542bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of violent events involving militant Islamist groups in\
        \ the Sahel has doubled to 2,912 since 2021, according to a report by the\
        \ Pentagon think tank Africa Center for Strategic Studies.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fcaff-3910-4389-aec2-af6a87cd9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3526fd-79a9-4bbb-8aae-41dcb01b68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deaths relating to such attacks have nearly tripled to 9,818 in the\
        \ same period, the report published on Monday added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b12b87-174a-427a-8a40-bb9e5cc04aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0ba86-f0d6-43ca-b8e7-b32af48c69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were more than 1,100 attacks on civilians by militants in the\
        \ region 2023, resulting in more than 2,080 fatalities.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29bf1f-a5d2-45ce-aa01-13ecfd529076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbf94f-1f11-44e2-a868-8ca191160cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Bazoum was elected in 2021 it marked a relatively peaceful transfer\
        \ of power, capping years of military coups following Niger’s independence\
        \ from France in 1960.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4a2cd-6cd8-47c6-ab8c-3d4046d367ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51377ce4-3a79-408b-b457-b1470510a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there were signs that Niger’s military leadership believed they\
        \ had a lack of government support to fight militants and that a coup could\
        \ change that campaign, Cameron Hudson, a senior associate at the Center for\
        \ the Strategic and International Studies, told CNN.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75caefa5-b56c-459a-8abb-135df3f0edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bcc57-20c5-42fd-9cbc-9e96fc45a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger is also balancing support for refugees with a worsening economic\
        \ crisis, according to the World Bank, which said that nearly 42% of people\
        \ were living in extreme poverty in 2021.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efb1f2-656f-47da-bdad-34f7731638ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd7b18-e074-436b-857b-228e47447eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country hosts about 251,760 refugees mainly from Nigeria and Mali,\
        \ where thousands of people have fled due to the security crisis in the region,\
        \ the UN’s refugee agency said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3926c-b6ab-4d23-b374-ab007dccb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eea90d-2f6f-4118-a995-ac84bf89928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger has “endemic problems, poverty, and terrorism, so there are many\
        \ factors contributing to instability in the country,” Hudson added.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c55fb-470b-469e-9eda-a075378417b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59487679-212d-4232-9834-bbf8f92179a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is involved?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df166fc-abad-46bb-8520-85d6ac52f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week men in military uniforms claimed to have taken power in
        Niger after Bazoum was seized by members of the presidential guard, before
        national institutions were shut down and protesters from both sides took to
        the streets.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5334371-e0c6-4658-89eb-93b623601e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0037658-9e17-48d7-891a-d864d8e6a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A man named as Colonel-Major Amadou Abdramane announced the stunning\
        \ takeover, saying: “We have decided to put an end to the regime that you\
        \ know.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e819c-ab29-4809-bd65-50218c9f7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.136+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31d2d8-b293-4661-bab2-a3c175c096ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rebellion alarmed Western leaders including the US and France,\
        \ which are both key stakeholders in Niger’s crackdown on local Islamist insurgencies.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238d233-90bb-4770-9ef8-20e724ba65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3569c4-04e2-4bd4-b9a3-376dea43abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are about 1,000 US troops stationed in Niger to bolster counter-terrorism\
        \ operations, two US officials told CNN. The French Armed Forces said 1,500\
        \ French troops are deployed in the country.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4d0c0-ba61-4157-8bae-225b462e2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba3682-507a-43c3-92ea-6faebf3b449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have stressed their focus on restoring democratic rule\
        \ in Niger, while the Elysee Palace has continued to endorse Bazoum and criticize\
        \ the actors of the coup.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8002be-2bb7-4666-a6f5-a031ab810b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052db4c-2937-4727-aef9-99e96d253555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of the deposition, some Nigeriens expressed their anger\
        \ over the legacy of French colonialism and its continued influence in the\
        \ West African country.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e9033-a183-4a70-9a1d-248e30a45294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830419a-cca9-4135-858b-5c06ab65121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators descended on the French Embassy in Niger on Sunday, telling\
        \ CNN that France acts as an imperial power by depleting it of natural resources\
        \ and directing how its leaders steer the economy.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0e581-72b6-4073-9d9c-52b00e6155d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0774e06-a0aa-4948-b07b-e1f9ccc3d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow has capitalized on that anti-colonial movement to stretch its\
        \ influence across the continent, fostering pro-Russia support in Niger.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24500975-7c33-48ff-85f5-cb3c5ddd0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f57fd8-de22-4648-af57-52db56d5b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian private military company Wagner has seized on the growing\
        \ number of militias in Mali, with US officials warning that the group could\
        \ extend similar contracts to the military junta in Niger.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bcb64-4370-4b62-a9aa-2d015d388f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:23.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c405c7-fcc0-4ed0-ba5a-ff36a2443603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:35:43.150+08:00
      'mgnl:createdBy': 'syrah'
