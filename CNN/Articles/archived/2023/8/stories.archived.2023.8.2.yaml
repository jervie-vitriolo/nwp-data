      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: After 20 days, DepEd will conduct a post-test to measure\
        \ if the learners were able to gain knowledge on reading and we are confident\
        \ given the skills of our college students who volunteered to be tutors.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197c9b2-94a0-41bc-a336-4eafc0975fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.747+08:00
