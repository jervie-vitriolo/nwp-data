      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a81fc9-93a6-48c0-a03a-132a91d7eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.030+08:00
