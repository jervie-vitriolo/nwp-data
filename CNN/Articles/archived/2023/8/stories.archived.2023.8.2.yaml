      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilities in areas affected by the storm are also inching back to
        normal. As of Wednesday, power has been restored in 210 cities and municipalities
        out of 312 areas previously affected by outage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6252f-4377-4f70-95b7-373d5bbe3504'
      'mgnl:activationStatus': true
