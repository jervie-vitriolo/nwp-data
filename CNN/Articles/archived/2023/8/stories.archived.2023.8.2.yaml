    'title': 'NDRRMC lists 27 dead due to ''Egay'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cbaf8-2ac8-4fbc-be45-ee77920c55a0'
      'mgnl:activationStatus': true
