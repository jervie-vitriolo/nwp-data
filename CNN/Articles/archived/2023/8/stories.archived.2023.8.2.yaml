    'jcr:uuid': 'e1809563-ab62-4866-8dbd-bd6a2ba8a20d'
    'lead': 'The 20-day program of the DSWD and DepEd will not only help struggling
      or non-reader incoming second graders, but also provide extra income to college
      students who volunteer as tutors.'
