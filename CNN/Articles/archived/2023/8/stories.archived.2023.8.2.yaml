      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb52fd-b9d8-4f23-a690-d82d789e7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pardon was announced by Aung Lin Dwe, the secretary of the regime’\
        s governing body, and further details were confirmed by a source with direct\
        \ knowledge of the case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350d46f-14ff-4466-a917-ad9094dff36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.700+08:00
