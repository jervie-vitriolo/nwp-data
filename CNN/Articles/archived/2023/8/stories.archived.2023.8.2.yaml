    'template': '1'
    'title': 'SRA: Sugar supply stable, no price hike seen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26734524-f639-440b-8cee-b6b519bb8d80'
