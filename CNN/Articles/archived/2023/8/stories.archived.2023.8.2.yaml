      'text': "\"It is actually a directive to all our Regional Directors, District\
        \ Chiefs, Offices and Extension Offices to find the best ways to properly\
        \ and efficiently distribute the unclaimed license plates within 60 days,\"\
        \ LTO Chief Vigor Mendoza said in a statement.\r"
