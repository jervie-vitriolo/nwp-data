      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Security Council last year called on the junta to\
        \ release all political prisoners, including Suu Kyi and former President\
        \ Win Myint.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
