      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foreign affairs chief spoke at the opening of the 10th meeting\
        \ of the Philippine-Vietnam Joint Commission for Bilateral Cooperation held\
        \ in Hanoi, and which he co-chairs with Vietnam’s Minister of Foreign Affairs\
        \ Bui Thanh Son.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032444d-455d-4372-9c7f-c1167244752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebade521-7896-42fe-80c1-6344f93b3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo noted that this was his first official bilateral visit to a\
        \ fellow Association of Southeast Asian Nations (ASEAN) member since assuming\
        \ the Philippines’ top diplomat post in July 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b707623-a13c-4efe-9904-b1c07d869982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:35:19.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-02T14:35:19.872+08:00
