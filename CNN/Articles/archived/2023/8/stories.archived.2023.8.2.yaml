      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> More
        public utility buses will be granted with special permits to operate on special
        holidays starting August 14, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d81d3-94b3-453b-ac14-15409c9ce882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T13:45:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB said that it has raised from 25% to 30% the total number\
        \ of PUB units plying in a route that will be granted special permits.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c9841-62b1-404e-afef-d0df85c90a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T13:45:04.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceec393-1144-492a-8ed7-f2e20fd860a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T13:45:04.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Special holidays such as Christmas and Holy Week are important holidays\
        \ that allow many Filipinos to go home even for a few days so that they can\
        \ reunite with their families, loved ones and friends in the celebration or\
        \ observation of these dates,” said LTFRB chairperson Teofilo Guadiz III in\
        \ a statement.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd97d3-e14b-4cd2-be79-d7803e057be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T13:45:04.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d81c87-fa14-451c-881c-65c82bfa5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T13:45:04.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By allowing more PUBs to ply routes such as those going to the provinces,\
        \ it will provide commuters with more convenience going home.\"  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1abe0-837c-4e5e-9aad-6ee028ae8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.323+08:00
