      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc67e9f-d0ba-4a1c-9c2b-998862e22ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from designation, the DOJ official said another remedy stated
        in the law is proscription, which refers to tagging a group as a terrorist
        organization.</p>'
