    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Seized sugar from Thailand to be sold at Kadiwa stores'
    'updated': 2023-08-02T15:50:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d65e94-4d7e-4264-bc49-b09a01f0a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T08:02:13.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T15:50:51.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — About
        4,000 metric tons of seized white sugar from Thailand would be available at
        the government’s Kadiwa stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57221d8-fa33-49de-85e1-87b6ded64cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T08:02:13.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T15:50:51.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80,000 bags of sugar were shipped from Thailand to the Port
        of Batangas in January, but later rendered as forfeited as the shipment lacks
        necessary documents, Bureau of Customs (BOC) Commissioner Bienvenido Rubio
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b65b9-cdf3-41de-858b-2ed294b5a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T08:02:13.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T15:50:51.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an order from the Sugar Regulatory Administration that states
        “seized sugar with commercial value and capable of legitimate use may be disposed
        of by the BOC through a donation to government institutions,” the Department
        of Finance approved the donation to the Department of Agriculture (DA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111606a6-ece9-4b5f-9a88-729999d84307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T08:02:13.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T15:50:51.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DA received the sugar on Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd2516-a3e3-43bc-a09a-7e0022d982a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T08:02:13.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T15:50:51.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, the DA said the sugar would be sold at Kadiwa
        markets and stalls.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0258a-6e24-42b1-b115-9e67913fb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T08:02:13.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T15:50:51.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its monitoring, the prices of sugar range from ₱78 to ₱110
        a kilo. The department also noted that the existing sugar supply in the country
        is “more than enough” to sustain current demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8af1e-3750-420c-af75-d45c1e167351'
