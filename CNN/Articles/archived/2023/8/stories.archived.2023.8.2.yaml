      'mgnl:type': 'text'
      'text': '<p><strong>“Things” by Amateurish</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa2ebc-07c3-4fc9-b172-c69f4e3a12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.201+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.566+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City’s midwest emo band Amateurish have released “Things,”
        a catchy guitar anthem laced with jangly guitars and boy longing. Their charm
        comes from its propulsive musicianship, topped with softly-sung, sugary harmonies:
        <em>“My world was us and now there’s rust?”</em> It’s too true.</p>'
