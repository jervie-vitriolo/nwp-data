      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        Land Transportation Office (LTO) on Wednesday clarified that the 60-day deadline
        it imposed to get unclaimed license plates is meant for agency officials and
        car dealers–not owners.</p>'
