  'house-proposed-2024-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-02T14:33:04.000+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ea9721-39df-4f55-bd3c-ee2d25971738'
    'lead': 'House Speaker Martin Romualdez said the immediate passage of the proposed
      ₱5.768-trillion national budget for 2024 will be the lower chamber’s “priority.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T14:34:31.918+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-02T14:34:32.246+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Romualdez wants swift passage of 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85087750-d914-4b75-9597-7709cf367a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — House
        Speaker Martin Romualdez said the immediate passage of the proposed ₱5.768-trillion
        national budget for 2024 will be the lower chamber’s “priority.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d02f78-bbcf-4fc0-8987-8434d8c3820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Budget and Management (DBM) submited the planned
        spending to the House of Representatives on Wednesday, less than 10 days after
        Congress opened its regular session.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f90f0-bd8a-4e9f-b2b0-64d2f74c6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said this gave them enough time to study the proposal, which
        is 9.5% higher than 2023’s ₱5.268 trillion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a3fde-ab1d-4b79-ae35-14b756c2c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let me assure everyone that the House of the people understands fully
        well the need to pass the national budget on time. The national budget is
        crucial to maintaining economic stability, sustaining the country’s growth
        trajectory, and facilitating the seamless implementation of government programs
        and projects,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3071be-5f4a-4ea3-82ee-d14967478c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is why I declared that the passage of the national budget shall
        be a priority of the House of Representatives,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e39e7-aea9-4c92-a32a-4a6db666f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marikina Rep. Stella Luz Quimbo said plenary debates may happen on
        the week of September 18.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957bc40-2d37-4ab7-abb4-5adcbd7f3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By the end of September, tapos na tayo at na-aprubahan na natin ang
        budget (we’re done and we have already approved the budget),” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a501ef-8426-4a53-839b-f0b5baeb7903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Romualdez, the Marcos administration''s priorities for
        next year are the following: food security; reduction of transport, logistics
        and energy costs; arresting learning losses; health and social protection;
        improving bureaucratic efficiency; and sound fiscal management.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bc8ef-6c19-4954-8d3c-f8769f3fb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T14:34:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T14:34:32.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I was told that funds to support the country’s climate change initiatives,
        local government empowerment and the development of the Bangsamoro Autonomous
        Region of Muslim Mindanao were also allotted," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
