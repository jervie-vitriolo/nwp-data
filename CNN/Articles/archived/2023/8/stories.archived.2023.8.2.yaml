      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report by the Africa Center for Strategic Studies said the rise\
        \ in extremist violence coincides with Wagner’s activity in the Sahel, which\
        \ has “been credibly accused of widespread human rights violations.”\r"
    '79':
