      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SRA reported physical stock of 262,328.30 metric tons (MT) of raw\
        \ sugar, 448,106.45 MT of refined sugar, and 148,264.29 MT of molasses as\
        \ of July 16.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18881b-ccff-4067-9932-927b6c2e55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:14:52.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:29:56.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997cf46-e700-4189-be1d-09332d237663'
