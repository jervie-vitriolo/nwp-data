    'template': '1'
    'title': 'What we know about an American woman and her daughter who were kidnapped
      in Haiti 6 days ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc2c06-016a-4dc2-8616-2d7b9c43e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Six days since American nurse Alix Dorsainvil and her daughter
        were kidnapped from the community ministry where she works in Haiti, information
        about their capture and whereabouts remains unclear as the aid group works
        with authorities and partners in the United States and Haiti to secure their
        freedom, it said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6e11c-c8f1-4384-a4b7-f30b33b34f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250e03c-03f2-4040-9bba-992d0666138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case, on which President Joe Biden has briefed, comes amid waves\
        \ of crimes and unrest across Haiti, with more than 1,000 people taken hostage\
        \ for ransom there this year, according to United Nations figures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d986c9-c468-443e-8e3e-72df7a04e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b4d90-e5f9-42c3-974b-7ad894afae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.956+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many people are laboring for their return, but currently we cannot\
        \ share more specific details,” Christian humanitarian organization El Roi\
        \ Haiti said Monday in a statement about Dorsainvil and her child. “We are\
        \ so thankful for all of the support that has been shown. Please continue\
        \ to pray with us for the protection and freedom of Alix and her daughter.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352114d3-fdad-486d-8c61-4e22dd9e950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df313a-202a-403a-8df8-3f166c1a9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dorsainvil, the wife of El Roi Haiti Director Sandro Dorsainvil, and\
        \ their child reportedly were abducted Thursday morning while serving at their\
        \ community ministry on El Roi Haiti’s campus near the capital city Port-au-Prince,\
        \ according to a statement from the non-profit. It’s not clear how old their\
        \ child is.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d392f72-042a-4cf3-9c55-c1ab3827eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.957+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92240f-4b85-43e6-938b-00aa38b231f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kidnapping – including a man pulling out a gun – unfolded in view\
        \ of a patient waiting for a medical checkup, they told the Associated Press.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87830cea-de06-485e-8277-f9b7a4d0d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee02405-6265-4f87-880d-79cfd8fef823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I saw the gun, I was so scared,” Lormina Louima told the AP.\
        \ “I said, ‘I don’t want to see this, let me go.’”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78eb769-571f-419a-be45-3c6395c9a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860a939-12ed-4b12-8346-45c537bcb0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same day, the US State Department ordered the departure of nonemergency\
        \ government personnel from Haiti as the security situation in the country\
        \ deteriorates. The order followed a travel advisory from the US Embassy in\
        \ Haiti advising US nationals to leave immediately due to recent armed clashes\
        \ between criminal groups and police in Port-au-Prince.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95109bf-72c9-4ffa-913a-7b783f87424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3072179-7f2f-4e9a-8720-b3ce4160742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has been briefed on what the White House described as a “precarious”\
        \ situation in Haiti, National Security Council coordinator for strategic\
        \ communications John Kirby told CNN on Tuesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f3ee5-b3c7-47b3-92fe-9ee46da0cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f694909-fec2-47ec-bd98-8623d9c9a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to see her released, we want to see her back home with her\
        \ family where she still belongs,” Kirby said. “But again, I think it’s probably\
        \ the most prudent thing for us to not publicly talk about these efforts in\
        \ any great detail as the situation is still precarious.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e0480-d4ec-464b-b826-4bbd4db04306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fcb06-e2e0-47b9-9a9f-9d2a67f99d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re all very, very mindful of her case,” he added. “And certainly\
        \ mindful that she has a young child with her and we’re doing everything we\
        \ can to try to secure her release.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820bfa4-639d-45ec-a57f-238079743d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd8cdc-89f4-4190-aa92-af2c58abb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Port-au-Prince and surrounding areas have been gripped by a yearslong\
        \ kidnapping-for-profit epidemic, with hundreds of Haitians targeted by gangs\
        \ seeking ransom payments each year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b048e9-5902-4342-b8fb-3f705adcadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdbe2e-f55e-4ed7-a0de-cd1e322b61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the bulk of such cases are local, targeting the rich and poor\
        \ alike, foreigners have been taken in several high-profile kidnappings. In\
        \ 2021, 17 missionaries from the United States and Canada were seized by a\
        \ local gang while traveling on the road north of the capital and held for\
        \ more than a month. And authorities registered 1,014 kidnappings in Haiti\
        \ from January to June this year – 256 women, 13 girls and 24 boys – according\
        \ to a United Nations report on Haiti.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e5ec8-7723-4574-9fb9-681ccccdb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f634d-5b27-49ae-a218-cde3b7dd8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.965+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, students from El Roi Haiti and other residents joined a\
        \ demonstration demanding the freedom of Dorsainvil and her daughter. “Free\
        \ the nurse,” one protester’s sign read, in part.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cd50a-4a7b-4932-a63a-1ed40ed5907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.965+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfd726-8a49-40ca-b691-7ef441563d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.966+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alix Dorsainvil has been on staff tending to schoolchildren as a nurse\
        \ since 2020 and married Sandro Dorsainvil in 2021, according to the non-profit.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad0d88-2371-4c9c-afa9-4276826c30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.966+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0431acb-09d0-4552-86c7-b01353db0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T01:28:02.967+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T11:29:10.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A New Hampshire native, Alix Dorsainvil first visited Haiti after the\
        \ 2010 earthquake while she was still in college and “fell in love with the\
        \ people,” the non-profit said in a statement. She then spent breaks from\
        \ school and summers visiting Haiti, saving her money and paying her own way\
        \ back to the Caribbean nation as often as she could.\r"
    '29':
