      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c138d2-d082-4eb8-a264-6b5f3f978818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A week after being
        recognized by President Ferdinand Marcos, Jr. in his 2nd State of the Nation
        Address for its record high home loans in 2022, Pag-IBIG Fund has again set
        a new record in home loans released for the first half of 2023, the agency’s
        top officials announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac690f8-3369-43a7-adfe-0be6c8886afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af6b9d-54c3-43d9-a5e9-a94794460da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund released ₱57.07 billion in home loans from January
        to June this year, an increase of ₱5.11 billion or 10% compared to the ₱51.96
        billion released during the same period in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced8ecb-d073-43b4-add4-c3b024907d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91081f08-25f9-4094-8510-4a203833f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag-IBIG Fund's performance in the first six months of 2023 in the\
        \ home loan front now stands out as the best in our history,\" said Secretary\
        \ Jose Rizalino L. Acuzar, who heads the Department of Human Settlements and\
        \ Urban Development and the 11-member Pag-IBIG Fund Board of Trustees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc0015-fe84-40c3-a5ca-2b701e6b56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205ef35-601a-42c5-b2e4-9c24c3040265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.701+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that the number of Filipino workers who were able
        to become homeowners through Pag-IBIG’s Housing Loan programs continues to
        grow," he also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d9397-cc65-4c9d-9e51-005277978507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.701+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90c6eb-7501-4594-9bc4-f4a3f4cbbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.702+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inspired by President Marcos’s recognition of our efforts in his
        report to the people, we remain committed to his administration’s <em>Pambansang
        Pabahay para sa Pilipino</em> Housing or 4PH Program under the <em>Bagong
        Pilipinas</em> Campaign, in line with our united efforts of providing our
        fellow Filipinos access to decent, safe and affordable homes,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8f00e-7c2a-4408-aa7d-e61cc0a42413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.702+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304faf0-daee-4ec6-9332-1607589350d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.703+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said the amount of home loans released by the agency during\
        \ the period enabled 44,414 members to acquire their own homes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a516d75-95a8-48de-aab8-641c25220e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.703+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756460bc-b930-412c-b7bf-a125db2e9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.704+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He further noted that of this total number, 5,748 or 13% are Pag-IBIG\
        \ Fund members from the minimum-wage and low-income sectors who are now homeowners\
        \ after securing a total of ₱2.42 billion in socialized home loans.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792cc1e-f581-4676-87a7-1dda0dae35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.704+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232324f-ce8b-4d40-a636-02855177b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.705+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta\
        \ attributed the continued growth in the agency’s home loan releases to its\
        \ sustained affordability.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc545d-d917-49ef-8683-6bf12a43384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.705+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad29451-62fb-4f72-b93c-590a246b92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.706+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She expressed optimism that home loans will maintain growth in the\
        \ second half of the year, with Pag-IBIG Fund further reducing home loan rates\
        \ earlier this month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8e290-563f-4256-a516-4b3c79a3209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.707+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043f7c7-a838-44f2-96e5-9232d277e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.707+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We at Pag-IBIG Fund always strive to provide our members, the Filipino\
        \ workers, the means to have their own homes through affordable shelter financing,\"\
        \ Acosta said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1a316-a7f0-4f41-b0d0-dc3d4eaed6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.708+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcafb3a-2ed3-4255-a03f-60411c3e849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.708+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And, with our collections strong and our performing loans ratio high,\
        \ we were able to further reduce the interest rates on our home loans and\
        \ make it even more affordable,\" she also said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3d64d-dec8-4d35-893c-5646240ea527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.709+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7036c0-5b7d-4bec-8c63-a6928945861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.710+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "That is why we are optimistic that the excellent
        performance of our home loans will keep its pace for the rest of the year.
        More affordable home loans translate to more Filipinos turning their dreams
        of owning a home a reality."</p>'
