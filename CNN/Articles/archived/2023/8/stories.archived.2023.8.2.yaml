      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54577f-bc45-45fa-9cb1-543303145b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T12:20:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:28:34.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said the <a href="https://www.cnnphilippines.com/news/2023/8/2/amlc-freeze-assets-teves.html">AMLC</a>
        has started initial steps to freeze the assets of the alleged terrorists and
        the freezing is expected to be completed soon.&nbsp;</p>'
