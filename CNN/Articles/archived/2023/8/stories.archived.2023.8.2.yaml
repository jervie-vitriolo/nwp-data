  'haiti-kidnapping-update':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'CNN Wire (From El Roi Haiti)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-02T01:25:37.000+08:00
    'imagesource': 'jcr:554a7641-17c7-470c-9116-b6ec2bae738e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1241cfbf-d872-4cf2-8d10-35d4eacb594a'
    'lead': 'Six days since American nurse Alix Dorsainvil and her daughter were kidnapped
      from the community ministry where she works in Haiti, information about their
      capture and whereabouts remains unclear as the aid group works with authorities
      and partners in the United States and Haiti to secure their freedom, it said.

      '
