        to reform the pension system for military and uniformed personnel (MUP), which
        is among the legislative priorities of President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ca813-7d49-4673-83c7-fccd08a49310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d2ca2-874d-495e-bf17-6ffc3c8cdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T22:59:50.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ad hoc committee on MUP pension reforms will be led by Albay Rep.\
        \ Joey Salceda, who chairs the House Ways and Means Committee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70625972-ae09-4d82-9cc9-cb73804e056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T21:49:49.245+08:00
