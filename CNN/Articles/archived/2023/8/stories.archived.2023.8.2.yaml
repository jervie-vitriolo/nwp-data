      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said authorities resorted to this \"because the public is already\
        \ witnessing how the cases of the government are collapsing at the DOJ (Department\
        \ of Justice)\" as suspects recant their statements.\r"
    '7':
