      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">Gov’t
        designates Teves, 12 others as terrorists</a></strong></p>'
    '23':
