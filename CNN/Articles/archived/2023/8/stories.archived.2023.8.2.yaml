    'title': 'Pag-IBIG home loan releases reach record-high ₱57B in H1, up 10%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b30c5-057d-4314-b594-8342ae15d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:50:26.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-02T15:50:27.130+08:00
