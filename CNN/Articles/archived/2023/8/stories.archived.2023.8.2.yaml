    'stories': []
    'template': '1'
    'title': 'DSWD, DepEd launch tutoring program for reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb37fa-8bfb-469f-83c5-50326effdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.743+08:00
