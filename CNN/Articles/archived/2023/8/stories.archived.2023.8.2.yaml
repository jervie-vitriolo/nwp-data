      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNNN Philippines, August 2) —</strong> The
        Department of Environment and Natural Resources (DENR) on Wednesday called
        for just compensation and social protection for garbage collectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d28b8-1e82-405d-b388-280f2a85f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:16:32.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T15:23:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DENR Secretary Antonia Yulo-Loyzaga said this should be part of the\
        \ implementation of the Extended Producer Responsibility (EPR) Act.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3154365-19c3-42e6-b7ab-285872cf4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:16:32.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T15:23:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b1511-d974-47a3-8655-5f5810837913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:16:32.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T15:23:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been moving for, under this new extended producer responsibility\
        \ law, the inclusion of our informal waste management sector into the formal\
        \ system of solid waste management,\" said Loyzaga in a Palace briefing. \
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309cca19-2941-4a72-99b0-bf18cb552235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:16:32.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T15:23:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ec04d-54d0-444d-8f75-e6312df1ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:16:32.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T15:23:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Which means, our waste workers that are not formally employed, be\
        \ justly compensated, covered by occupational safety, and given social protection,\
        \ as well as the fair wage for their contribution to the solid waste management\
        \ industry,\" ahe added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de7985-34ae-4b8b-a83d-77d9eb1a31ce'
      'mgnl:activationStatus': true
