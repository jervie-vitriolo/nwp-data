    'title': 'Lizzo sued by three former dancers alleging harassment and hostile work
      environment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a5b1d-0e8b-4776-8e4a-c15da1cea2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lizzo has been sued by three former dancers
        who claim they were subjected to a hostile work environment and harassment
        while they were members of the Grammy-winner’s dance team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe90787-9146-4f07-9142-a74c92b33db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf488a0-e4aa-4188-9313-f6e5d5af8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint, filed in Los Angeles Superior Court on Tuesday and obtained\
        \ by CNN through an attorney for the plaintiffs, also names her production\
        \ company Big Grrrl Big Touring, Inc. (BGBT) and a person described as “dance\
        \ cast captain” as defendants in the suit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8a1d5-0841-4c61-be16-b17063230678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4aa7d6-8c97-4967-9faf-1601fd70ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the claims outlined in the suit, one of the three plaintiffs\
        \ said she was encouraged by the singer to “take turns touching the nude performers”\
        \ while out at a club in Amsterdam’s Red Light District while on tour in February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b1152-8fea-4875-a7d3-f64cd2c69499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b58611-f289-4446-aee9-b976edf3b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fearing retaliation, the suit states the plaintiff eventually “acquiesced”\
        \ despite having expressed numerous times she had no desire to touch the performers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e7ab5-dfbb-4d93-879d-568b573cdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd44bb-54ea-4c93-97ea-41a079fc9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another plaintiff claims that her commitment to her role on the dance\
        \ team was questioned by the singer, who expressed “thinly veiled” concerns\
        \ about the plaintiff’s “weight gain,” according to the lawsuit, resulting\
        \ in the plaintiff feeling pressured to “explain her weight gain and disclose\
        \ intimate personal details about her life in order to keep her job.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192861e-6c9d-470f-ad45-4b0bdceed72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bc034-9a2c-4a92-930d-62704b5c574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other claims are made throughout the complaint that allege people employed\
        \ by Lizzo subjected the plaintiffs to racial and religious discrimination,\
        \ including an allegation that an accountant from BGBT’s primarily White management\
        \ team discriminated against the Black dancers by scolding them for allegedly\
        \ “unacceptable and disrespectful” behavior while on tour. The suit alleges\
        \ that this comment from the the accountant was “charged with “racial and\
        \ fat-phobic animus.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe1eb8-065c-4737-ac6c-b9e137999ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265a139-be46-44c0-80c3-2faef1e53c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lizzo is known for her uplifting messages and advocacy for body positivity\
        \ as an integral part of her work.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748fe6b-464d-4e11-afd7-336786ba6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:02:14.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:31.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
