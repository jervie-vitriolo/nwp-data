      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So my point of the matter there is that dumaan na yan sa proseso.
        Unfair naman sa mga gumagawa nito… Unfair naman na binigyan na sila ng permit
        tapos ngayon ka lang magrereklamo," he said.  '
    '8':
