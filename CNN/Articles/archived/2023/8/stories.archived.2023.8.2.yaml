  'UNGA-route-an-option-DFA-chief-tells-senators':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Ferdinand Marcos Jr. before the 77th United Nations General
      Assembly in New York, USA in 2022.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-02T21:59:28.000+08:00
    'imagesource': 'jcr:c633c5c9-09c5-4b63-b099-0d32fc29591c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18653609-2dd0-44fe-9e93-a8605a13c90a'
    'lead': 'The Department of Foreign Affairs (DFA) is not ruling out the possibility
      of elevating the issue of China''s incursions in Philippine waters to the United
      Nations General Assembly (UNGA), based on pronouncements made by DFA Secretary
      Enrique Manalo to senators.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T22:04:24.113+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-02T22:04:24.401+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UNGA route an option, DFA chief tells senators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fc8d0-2f26-41f5-af89-c788c01cbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        Department of Foreign Affairs (DFA) is not ruling out the possibility of elevating
        the issue of China''s incursions in Philippine waters to the United Nations
        General Assembly (UNGA), based on pronouncements made by DFA Secretary Enrique
        Manalo to senators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fba08-7bf4-4b63-bb6b-5824966f33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"He said that is one of the options, that option is on the table,"
        Senate President Juan Miguel "Migz" Zubiri told reporters on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d8401-baf5-4777-87f1-a8b9109f2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We presented this to them and Secretary Manalo did not object. Sabi
        niya magaganda itong mga options na ito, ang pinaplano na namin yung mga susunod
        natin na hakbang," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761fd70-ccd3-4cc0-8adf-a353ed9b09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: He said these options are good, we are already planning
        our next steps.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370d249-44a8-44a2-9cee-83b19d8fea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senators had an executive session with Manalo, Armed Forces of the
        Philippines Chief of Staff Gen. Romeo Brawner, and National Security Adviser
        Eduardo Año on Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd0792-41d1-42b2-8f7f-5f339d6b9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was convened after senators failed to agree on opposition Senator
        Risa Hontiveros'' proposal to urge the DFA to sponsor a resolution before
        the UNGA calling on China to stop harassing Filipino vessels.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c198c7-a716-4570-b11f-abe7133db583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the Senate unanimously passed a resolution strongly condemning
        China''s harassment of Filipino fishermen, the navy and coast guard, and other
        "illegal actions" in the West Philippine Sea. It listed the UNGA route as
        among the DFA''s possible options.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7480e-19c9-4834-9b7e-b16c784d73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the DFA acknowledged Senate Resolution 718, which it
        said: "suggested actions the executive branch pursue to address the actions
        by China."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4dfb6-98cf-4415-b091-ab5e9e881378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All future diplomatic initiatives, both in the bilateral and multilateral
        realm, particularly the choice of modalities, fora and timing, will be carefully
        assessed and calibrated to ensure that these will promote the national interest
        and bring optimal benefits for the country," it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de116707-db99-4bc9-82e5-d642b7586fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA further said the government has a sustained program to promote
        the important contribution of the 2016 Arbitral Award and the United Nations
        Convention on the Law of the Sea to the Philippines.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722403e6-42a8-417e-84e3-d6636bdf0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Hontiveros said she appreciated that the executive
        did not oppose the resolution during their closed-door meeting.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733d5ab-7add-403a-83ee-ebc89aca987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So there was that openness of mind na naappreciate ko at yung paghawak
        nila ng responsibilidad na sila nga ang gagawa niyan [that I appreciate and
        the assumption of responsibility that they will do it] which I respect,” she
        added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403835a-8563-4bf4-a809-db72f0c3482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:04:24.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:04:24.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos, Jr. earlier had a cold response to the
        original resolution, stressing that "foreign policy is not set by the legislature."
        Zubiri said senators will mention the newly-approved resolution during a private
        dinner with the president on Wednesday.</p>'
