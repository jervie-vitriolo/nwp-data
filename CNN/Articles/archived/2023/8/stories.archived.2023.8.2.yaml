      'mgnl:lastActivated': 2023-08-02T11:29:40.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3189b-13af-46c7-8be5-403b06e6c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five charges pardoned include offenses against defamation, natural\
        \ disaster laws, export and import laws and the country’s telecommunication\
        \ law, the source told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19328e2-af3f-4a0d-8741-723c75bf9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a2b97-267d-42c6-96b0-b5fa96f94fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar’s military spokesperson Zaw Min Tun said Suu Kyi’s jail sentence\
        \ would be reduced by six years, he said speaking to the media on camera on\
        \ Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8d166-4f25-4461-bb0a-667543fd4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e6a86-1208-451c-9591-35ea0406f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how many years Suu Kyi now faces in prison.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc474ba-a70f-4eba-a5c6-e840a2af1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dca3d-ef28-4db0-86fb-733d742d4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source CNN earlier spoke to with direct knowledge of the case said\
        \ her sentence had been reduced by 9 years on Tuesday, and that there were\
        \ prior reductions already made to the amount of time she would have to serve.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a3341-0955-4f8c-9cb6-e009608df218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188da3fd-df75-4326-8525-29c4a6df1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless Suu Kyi still faces the prospect of decades without liberty,\
        \ an outcome that has permeated her long political career trying to bring\
        \ democracy to Myanmar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def03a7e-61be-4682-8040-7b38220db0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea493d7-8550-44c7-8d4e-622e30c3abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of the end of 2022, the 78-year-old faced a total of 33 years in\
        \ jail, including three years of hard labor, for multiple convictions including\
        \ electoral fraud and receiving bribes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987eb14e-c585-43d5-8584-1393a24c252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d49a09-8963-4fd8-94e2-174108e63624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suu Kyi led Myanmar for five years before being forced from power and\
        \ detained after her party was re-elected in a landslide election against\
        \ military-backed opposition.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334bc8e-a581-4d02-af18-d1cdd35829ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0f180-390d-4901-baaf-412b7c9e8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Army general Min Aung Hlaing seized power at that time in February\
        \ 2021, ending Myanmar’s brief experiment with democracy, imprisoning multiple\
        \ opposition figures and plunging the impoverished Southeast Asian nation\
        \ into a raging civil conflict that continues to this day.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee68f43-3167-4e1c-95cd-0b371a302e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefbe72-cdf9-4f8f-84ac-05ae82692ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Battles between the military and resistance groups unfold daily across\
        \ the country. Airstrikes and ground attacks on what the military calls “\
        terrorist” targets occur regularly and have killed thousands of civilians,\
        \ often including children, according to monitoring groups.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33070a22-4aef-4ba9-829b-2f9afee42a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58873be0-778e-4ce9-939a-52fe1cff80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whole villages have been burned down by junta soldiers and schools,\
        \ clinics and hospitals destroyed as a result of the attacks, according to\
        \ local monitoring groups.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffb2bb-d7f0-4977-b036-c716896f3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c74f9-fd66-4d1c-857b-c277a2af4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suu Kyi, who spent decades under house arrest during a previous military\
        \ junta and has been a symbol of opposition to decades of military rule, has\
        \ denied all of the charges levied against her – and rights groups and international\
        \ observers say her convictions are politically motivated.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c9acb-fb88-4dcf-9208-1ac11c5f84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d11d7-8c90-475e-bcc6-67f795919c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Tuesday, Suu Kyi still faces sentences for 14 other offenses\
        \ of which she was convicted, the source said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f334fb8-26a0-4162-af71-c0ac847e94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b1b64-1420-474e-b010-03971b078dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes as Myanmar’s Supreme Court is set to hear appeals\
        \ by Suu Kyi against multiple convictions over the next two weeks. The source\
        \ told CNN those appeals will still go ahead.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7278c-9ed2-4cb5-86b1-3e16a16789ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-02T11:29:40.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b5c9e-1fba-4cf8-bacf-2fec6901ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T06:09:18.712+08:00
