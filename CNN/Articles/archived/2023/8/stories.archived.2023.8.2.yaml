    'stories': []
    'template': '1'
    'title': 'LTFRB to grant special permits to more public utility buses on special
      holidays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d002c5b-003c-4ece-b91b-ff98ceecd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:44:44.321+08:00
