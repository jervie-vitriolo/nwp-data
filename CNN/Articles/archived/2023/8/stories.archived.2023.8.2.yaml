    'template': '1'
    'title': 'Metrobank books 34% profit growth in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed500bcd-922b-4e52-8e90-2fbc65c2cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Metrobank
        enjoyed a stronger bottom line in the first half of 2023, with the group expecting
        this momentum to continue amid the Philippine economy’s growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01d9b5-f126-44af-ba3b-054da4aaa38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Wednesday, the country''s second-biggest lender said
        its earnings in the January-June period jumped by 34% to ₱20.9 billion, owed
        to “asset expansion, higher margins, and healthy fee income growth.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718eef1-207c-4881-b66b-510ff2de2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the second quarter alone, Metrobank saw its net income reach ₱10.4
        billion, higher by 37% from a year ago.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0381a7-3cec-4982-bde9-85ffd89cf6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our core businesses continued to grow and benefit from our strong
        balance sheet. As the economy further expands, we see more market opportunities
        that will keep our upward momentum and sustain our efforts to better serve
        our customers,” said Metrobank President Fabian Dee.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1ec8f-db77-425b-86dd-e4ccdd3e620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Metrobank said its net interest income in the period climbed 27% to
        ₱50.6 billion following a 50-basis point increase in net interest margin.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592a310-1565-4ae7-95c0-b94afe11a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gross loans, meanwhile, also went up by 8.6%, propelled by the expansion
        in both commercial and consumer loans.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693791e-1575-4974-aed2-0ee7f7d49710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T11:22:56.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-02T11:30:55.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total deposits, on the other hand, hit ₱2.3 trillion in the period.</p>'
  'donald-trump-co-conspirators-2020-election-interference-indictment':
    'author': 'Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-02T11:17:45.000+08:00
    'imagesource': 'jcr:07b62b6c-e77a-4694-bcbd-3bd62e3ed3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc35753-f057-4b33-92ff-1d4c827bed5c'
    'lead': 'The historic indictment against Donald Trump in the special counsel’s
      probe into January 6, 2021, and efforts to overturn the 2020 election says that
      he ''enlisted co-conspirators to assist him in his criminal efforts.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-02T11:23:45.542+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-02T11:31:04.457+08:00
