      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Embassy spokesperson Kanishka Gangopadhyay on Monday said they are
        in constant communication with the Philippine government about how the projects
        could potentially negatively impact the environment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfe25f-091b-4498-9e00-a51bffa4517b'
