      'mgnl:type': 'text'
      'text': '<p><strong>“Raining in Manila” by Lola Amour</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffdb32-827c-4d1b-b572-517d3a4565c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T16:22:32.085+08:00
