      'text': "Vigor explained that the order is \"not intended for the motor vehicle\
        \ owners because it's the LTO's mandate to issue plates.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac77d2d-dac3-4fa1-834f-67d614a98cab'
