    'stories': []
    'template': '1'
    'title': 'PSA looks to print over 50 million national ID cards by end-2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bb23c-733d-4b2e-b2c0-0c31a1be1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        Philippine Statistics Authority said more Filipinos who registered for the
        national ID will get their physical cards soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce11451-f88d-4eda-b34a-beb3afc3f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We forecast that by the end <em>ng</em> 2023, <em>ma-breach natin
        yung</em> 50 million printing ng cards," PSA officer-in-charge and Deputy
        Statistician Fred Sollesta told CNN Philippines on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781e442-bc07-49da-8aa6-de6a08e3161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We forecast that by the end of 2023, we will breach
        the 50 million-mark of printing physical cards.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a39d26-e491-4abf-903e-466259381335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sollesta said over 80.2 million people have registered for an ID. Of
        this number, he said 36 million have received physical cards, while 39.49
        million have received the electronic version known as ePhilIDs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dce35a-3d11-401c-848a-88422821c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sollesta added that an ePhilID — or the digital copy which can be
        printed — has the same function of the physical card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e48c3c-9d25-4865-986a-0caca2b7f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said initially, they could only print 80,000 cards per day
        and could not cope with the number of registrants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3d32a-2448-477f-bc81-3d91b03471e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Negotiations have since happened to increase the number of printed
        cards and reduce backlog, it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df6572-c5ef-46e8-b288-7c50b6971ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sollesta said all registrants will eventually receive their physical
        national ID cards.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f6dee-98de-4c32-a9a9-70e610218755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T17:50:14.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-02T19:02:41.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.cnnphilippines.com/videos/2023/8/2/Mahigit-80M-nakapagparehistro-na-para-sa-National-ID.html"
        target="_blank">here</a>.</p>'
