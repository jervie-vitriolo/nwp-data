      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09a8c1-b3ed-4ee5-b5f7-2b309fb1451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.559+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Raining In Manila” is too viral to ignore, especially considering
        its timely release. It’s been the soundtrack of countless videos online, with
        scenarios including but not limited to: winning a ranked match on Mobile Legends,
        fish swimming along España Boulevard, and other absurd situations made reality
        by institutional neglect of public infrastructure and transportation. I even
        heard a show band in the coastal town of San Jose de Buenavista, Antique cover
        this, which was a strange turn of events considering how songs that reference
        very specific locations can still strike a chord in distant places.</p>'
    '6':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/uaw_TV3XnCA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
