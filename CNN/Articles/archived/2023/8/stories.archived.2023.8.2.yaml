    'template': '1'
    'title': 'AMLC freezes assets of Teves, 12 others after terrorist tag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85665937-adaa-47eb-b019-b51326da80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        Anti-Money Laundering Council (AMLC) has started freezing the assets of embattled
        Negros Oriental Rep. Arnolfo Teves Jr. and 12 other personalities after the
        government designated them as terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d3c12-8b81-4bdc-96a9-406a55b8976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f7fe3-26a4-462a-90b7-72f3d9593c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Resolution No. TF-69 dated July 31, but was only forwarded
        to the media Wednesday, the AMLC directed all concerned government agencies
        to prohibit the designated individuals from accessing their properties or
        financial assets “without delay.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654ab9d-e245-4fad-a223-ae273bf917df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113307b-627a-4cdb-b552-3e113e43ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assets covered by the order include the following:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a1198-4593-4a2e-ac55-c02a14e4a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24880d1c-568d-41cd-a20c-250c38d37433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- property or funds owned or controlled by the designated individual,\
        \ and should not be limited to those that are directly related to or can be\
        \ linked to a terrorist act, plot, or threat\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82b20a-2ef3-416b-a427-a04c8b9f3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- property or funds wholly or jointly owned or controlled by the identified\
        \ personality\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01900e2a-4fa3-4958-8608-5d8590475a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- property or funds generated from assets owned or controlled—directly\
        \ or indirectly—by the person\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08fe32-7146-4263-9748-55847b3d9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- assets of persons and entities acting on behalf or at the direction\
        \ of the subject of designation\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22544d2c-e01b-4c0f-be3a-753671894c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173930e1-8060-46a3-ab9b-3977eb678555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AMLC also warned that a person, government agency, or private company\
        \ who will deal with any assets of the terrorists or extend assistance to\
        \ make available any property or fund would “be prosecuted to the fullest\
        \ extent of the law pursuant to the TFPSA (Terrosim Financing Prevention and\
        \ Suppression Act of 2012).”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d38e07-ae85-481d-b38c-979242fd4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c842fc-21b1-4e13-b961-cb43e8c1158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Institutions covered by the order are also directed to submit “suspicious\
        \ transaction reports” for all previous transactions of the individuals designated\
        \ as terrorists.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77119e39-9426-4b19-84e5-dc7c56f75bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d1d77-1748-4206-99f9-b33b3e430768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, Justice
        spokesperson Mico Clavano said the government has already taken “initial steps”
        to freeze the assets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f4fa4-f741-476b-9c26-4b309f108b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70385ff-0ea8-4243-8610-8917d65172d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The AMLC expected to get returns starting yesterday afternoon until\
        \ today, I guess for the rest of the week, if assets are found under the names\
        \ of the designees,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671196c2-582b-4b16-81ee-c4bc22c4af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8753cb-35d5-48f9-87bb-d05049abef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And so, very soon. This type of process, it’s meant to be quick, fast\
        \ because we want to prevent the dissipation of assets,” Clavano added.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b9e22-d68a-441d-afc2-9d75e30cc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d38a2-b558-48d2-b9ff-99fd750e4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T11:30:35.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Anti-Terrorism Council (ATC) designated Teves, his\
        \ brother Pryde Henry Teves, and 11 other supposed members of an alleged armed\
        \ group as terrorists.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3615e00-b87a-474c-8065-e723edcdaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T10:50:39.188+08:00
