    'title': 'NLEX-SLEX connector to start collecting toll on Aug. 8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67161a71-2335-4259-8bc6-0e2494ef04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:15:59.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:15:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        new NLEX-SLEX connector will begin collecting toll on Aug. 8 ranging from
        ₱86 to ₱302 for motorists accessing its Caloocan City to España Blvd., Manila
        stretch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbc434-9329-4011-a932-91689c08cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:15:59.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:15:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Metro Pacific Tollways Corporation (MPTC) said
        ₱86 will be charged for Class 1 vehicles, including cars and SUVs; ₱215 for
        Class 2, including minivans and buses; and ₱302 for Class 3 or large trucks
        and trailers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b287c-ffb7-41c8-93cc-66a4dd079405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:15:59.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:15:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the MPTC, the NLEX-SLEX connector''s Section 1 (Caloocan
        to España) provided toll-free passage to over 14,000 motorists daily since
        it first opened for the public in March.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55e022-acd8-4f86-bedf-7992424f77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T22:15:59.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T22:15:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said it targets to complete the link''s Section 2 (España
        to Sta. Mesa in Manila) by the fourth quarter of 2023. The project aims to
        provide easier access to the University Belt and ease traffic congestion in
        the cities of Malabon, Navotas, Caloocan, and Valenzuela.</p>'
