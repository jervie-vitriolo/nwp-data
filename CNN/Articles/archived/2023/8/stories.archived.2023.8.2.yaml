      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Aking Minamahal” by Charleen Ong</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a823a-1af4-48b4-8435-13d0ca857671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:54:25.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-04T12:38:56.561+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleen Ong’s “Aking Minamahal” is a stunning debut EP that traverses
        kundiman to indie folk in songs that are pure and distinct. Her voice, recalling
        Pilita Corrales, Regina Spektor, and Molly Drake, seems straight out of either
        the late sixties or the influx of folk singer-songwriters in the early 2010s.
        Even when she plays live on a ukulele, her voice demands the attention of
        an entire room. Fortunately, those distinct qualities were captured in recording
        too.</p>'
    '12':
      'embed': '<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/74-PIhUORWg"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
