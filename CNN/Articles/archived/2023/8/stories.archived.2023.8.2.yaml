    'mgnl:tags': ['Arnie-Teves', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Designation of Teves as terrorist shows gov''t desperation, says counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d919e-5cfa-42d7-a08d-af11c0aa5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:12:46.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:12:47.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> The
        designation of embattled Negros Oriental Rep. Arnolfo Teves as a terrorist
        was an act of desperation by the government, his lawyer said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2916b4-88e8-4b00-b65e-a2e124692e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:12:46.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:12:47.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1500d-adb1-450b-9ae7-079382074915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T13:12:46.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T13:12:47.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s easy to accuse, it''s easy to point fingers, but proving it
        is another thing. And that is why I think that they resorted to the Anti-Terrorism
        Act as an act of desperation,” Teves’ counsel Ferdinand Topacio told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
