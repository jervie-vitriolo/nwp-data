      'text': '<p>Cubao-based pottery studio Bumi and Ashe is calling on Leos to avail
        of their latest promo. As a gift to the July-August babies born during Leo
        season, they’re offering 25% off on all crash course pottery classes, which
        includes handbuilding and wheel throwing sessions. Friends of Leos may also
        avail of the discount as long as it’s the Leo who books and also participates
        in the session. For more information, follow them on <a href="https://www.instagram.com/bumi.and.ashe/"
        target="_blank">Instagram</a>. — GABY GLORIA</p>'
