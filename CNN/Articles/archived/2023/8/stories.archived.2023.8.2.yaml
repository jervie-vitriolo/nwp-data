      'mgnl:lastActivated': 2023-08-02T15:41:24.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tutoring program also aims to help struggling or non-reader incoming\
        \ second graders.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61652dcf-7617-4778-b841-97c1caa732ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0914b0-c653-477e-91c3-4e7064450d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T15:41:23.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-02T15:41:24.028+08:00
