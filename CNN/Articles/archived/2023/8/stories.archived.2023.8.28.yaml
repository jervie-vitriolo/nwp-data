    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India-based digital lending firm enters PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382397ed-e8d7-4fb3-ae09-ec916c14b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:39:59.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T19:39:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — India’s
        financial tech company Lentra has expanded its operations to cover the Philippines,
        as it banks on the growing demand of small- and medium-sized enterprises (SMEs)
        for loans and the central bank’s push to advance financial inclusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739a499-b063-40d9-914c-207bbd1a9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:39:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T19:39:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Joel Del Valle, country general manager-
        Philippines, said that the Philippines presents “a huge opportunity” amid
        its robust SME sector in need of capital, coupled with its young population
        now leaning towards digital transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5430b8-03aa-41ce-9669-c0cc57d13767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:39:59.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T19:39:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a rising youth population and favourable policies to encourage
        financial inclusion, Lentra’s entry into the Philippines is timely. We will
        enable our banking ecosystem to keep pace with digitization and to accelerate
        financial inclusion,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8899c-8dc7-4e47-9b25-d3be49c1f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:39:59.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T19:39:59.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lentra’s venture into the local market is part of its expansion plans
        in the ASEAN region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e6107-e45a-4ee0-80af-4004a0231f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:39:59.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T19:39:59.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To help finance this plan, Lentra secured $78 million in fresh funds
        from investors MUFG Bank, Bessemer Venture Partners and SIG Venture Capital,
        and Citi Ventures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677db70-82bf-4dc2-8983-b43d744ae8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:39:59.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T19:39:59.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its lending platform already serves more than 60 financial institutions,
        and has so far processed over $20 billion worth of loan applications.'
