      'mgnl:lastActivated': 2023-08-29T08:58:05.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/28/pagasa-potential-typhoon-haikui-PAR.html">Potential
        typhoon may enter PAR this week</a></strong></p>'
