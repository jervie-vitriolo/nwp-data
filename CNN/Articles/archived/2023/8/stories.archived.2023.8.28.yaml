    'jcr:uuid': 'f4dd2a3c-429e-4148-8951-681998462249'
    'lead': ' The chief of the Armed Forces of the Philippines said China’s proposed
      joint military exercises and patrols with the Philippines are unlikely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T21:58:05.298+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-29T11:28:42.875+08:00
