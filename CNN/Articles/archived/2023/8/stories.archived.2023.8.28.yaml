      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981edd09-2892-4c2c-a98c-226a8253573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:31:12.310+08:00
