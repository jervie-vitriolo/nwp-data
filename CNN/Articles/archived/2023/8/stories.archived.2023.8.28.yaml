      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — President
        Ferdinand Marcos Jr. said his administration would ensure that the work of
        the late Department of Migrant Workers (DMW) Secretary Susan “Toots” Ople
        would continue, as he shared her determination to protect and uplift the lives
        of overseas Filipino workers (OFWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94bfff-6703-45c4-94c1-e4a195bf7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We should honor Toots and remember what was the most important thing
        to her… we must continue that work,” the president said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fad10b-29dd-4025-b851-62cf52492494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos led the private necrological rites in Malacañang on Monday,
        which was attended by Vice President Sara Duterte, Cabinet officials, and
        members of Ople’s family.</p>'
    '3':
