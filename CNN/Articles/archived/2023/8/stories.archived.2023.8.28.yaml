      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 16, the House of Representatives <a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html"
        target="_blank">expelled</a> Teves for disorderly behavior and violating its
        code of conduct.</p>'
