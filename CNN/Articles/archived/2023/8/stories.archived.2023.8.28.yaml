      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Tropical
        storm Haikui may enter the Philippine Area of Responsibility (PAR) as a typhoon
        within the week, the state weather bureau said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74374ce-be6d-4282-a4ad-dd6ae6b2a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:31:12.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-28T16:31:12.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its advisory, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Haikui was last located 2,230 kilometers
        east of northern Luzon, still outside PAR.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769f007-cf74-44d2-974d-7036b4fde3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:31:12.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-28T16:31:12.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Haikui may reach severe tropical storm category within 36 hours and
        steadily intensify over the next five days, PAGASA added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7796a-1acc-4537-bd9a-52703912e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:31:12.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-28T16:31:12.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is seen to become a typhoon before it enters the PAR on Wednesday
        evening or Thursday morning, when it will then be named "Hanna."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622d953-3060-4e96-a779-1f38fd9aeb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:31:12.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-28T16:31:12.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA said according to its current forecast scenario, Haikui is less
        likely to directly affect the country but it may enhance the southwest monsoon
        beginning Wednesday or Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcdb86-55e0-4c1f-9086-4c7a9721c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:31:12.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-28T16:31:12.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haikui became a tropical storm on Monday morning while moving westward
        at 15 kilometers per hour (kph). It was packing maximum sustained winds of
        65 kph and gustiness of up to 80 kph.</p>'
  'families-of-desaparecidos-demand-justice':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T16:31:12.000+08:00
    'imagesource': 'jcr:b9470625-0241-48e3-ac3a-d5ef6143a8ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
