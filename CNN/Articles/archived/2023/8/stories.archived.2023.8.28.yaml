      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In general, I can say that all systems go for the opening on August
        29,” DepEd Assistant Secretary Francis Bringas told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1162ec-2b39-4e9c-9d42-7f507c713bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.076+08:00
