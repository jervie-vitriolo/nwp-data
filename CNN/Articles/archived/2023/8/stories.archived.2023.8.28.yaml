      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66ba5d-5892-4a6e-b2a2-5d9c4fce4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calabarzon logged the highest number of enrollees at over 3.4 million,\
        \ followed by Central Luzon with over 2.5 million, and the National Capital\
        \ Region with over 2.4 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39688c2-bd53-4800-b812-e073dec65e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8162eb-dec9-4ce8-8d16-f59a5acd0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While enrollment ended on Aug. 26, Bringas said the latest tally is\
        \ expected to increase this week as late enrollees come in.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03c6f7-f150-4005-bc93-ffa335e660ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9be7e-8245-4fe9-86d8-1ab35ba87056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schools open amid the lack of classrooms — a persistent problem in\
        \ education in the Philippines. Under the 2024 budget, DepEd is proposing\
        \ ₱10 billion that can only build around 7,100 classrooms, which is far from\
        \ the accumulated shortage at 159,000.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d582f27-0a33-47c0-b3b3-ba8f9cec8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601631c-cc77-44cc-bbbe-cc53aff162e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bringas said the total shortage includes school facilities that were\
        \ destroyed by natural disasters. To address this, he said DepEd’s long term\
        \ solution is institutionalizing blended learning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ab674-05ae-4989-b0df-0059ea433a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc78db-8cb8-4cd0-b5d1-aa2d1a2d4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have learned from our two years of pandemic that there are many\
        \ best practices that were conducted or that were done in several schools\
        \ all over the country and we intend to look at these best practices to incorporate\
        \ them into our system of developing a standard and institutionalized blended\
        \ learning,” he noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12bb41-6f99-4e86-aa89-b907964ba0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316415b-7141-434c-aaa8-7b51d5678743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bringas said several alternative delivery modes will be adapted like\
        \ the modified in-school, off-school approach, and digital and distance learning\
        \ modalities that includes digital and printed materials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45d4d8-f973-4c5c-9972-f16bff11455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133d7a2-1ab2-40a6-8290-271817b1c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the institutionalization of blended learning, the education official\
        \ said “we will be redefining our definition of classrooms and we will be\
        \ looking into a new definition for learning spaces.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f64581-dcb0-4fe0-8bbc-69dba7809c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3024f18-c31e-4565-97a4-ed8868a98358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While DepEd is working on this, classes schedule on shifts will continue\
        \ especially for congested areas, Bringas said. The department is also still\
        \ looking into possibly leasing facilities of private schools that closed\
        \ during the COVID-19 pandemic, he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca8fcb-ff87-45d4-9e25-d4c58b9d6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c405c-b2dc-46d0-b26f-76c0325c6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Party-list Rep. France Castro said in another interview\
        \ that the government must prioritize providing more funds for classrooms\
        \ to finally address this perennial problem.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424e57c-7623-492c-9f81-8541759967d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.084+08:00
      'mgnl:createdBy': 'bamba'
