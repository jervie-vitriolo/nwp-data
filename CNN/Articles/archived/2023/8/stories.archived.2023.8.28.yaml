    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP confiscates more guns from driver in viral road rage incident, revokes
      permits'
    'updated': 2023-08-28T17:38:30.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7daebd0-ade5-4d39-86c5-3c928ebbdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:39.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Philippine National Police (PNP) has confiscated three more guns of the driver
        who drew a handgun on a cyclist in a viral road rage incident, following the
        revocation of the motorist''s gun permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89916020-26fe-4a6b-ad24-ea09206cef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.facebook.com/watch/?v=671436907920374">video</a>&nbsp;posted
        on Monday, PNP Firearms and Explosives Office (FEO) chief Brig. Gen. Paul
        Kenneth Lucas said they revoked on Sunday the License To Own and Possess Firearm
        (LTOPF), Firearm Registration (FR), and Permit To Carry Firearms Outside Residence
        (PTCFOR) of the motorist, identified as Wilfredo Gonzales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f238a-f967-4bb0-9b31-d3abc5850b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales drew his firearm, loaded it, and pointed it at an unarmed\
        \ cyclist near Welcome Rotonda in Quezon City on Aug. 8, the PNP Civil Security\
        \ Group said in a statement. A video of the incident went viral on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935791f-d7ed-48c6-a3db-933b2f3c2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This morning, we confiscated the firearms under the name of Mr. Gonzales,\
        \ which consist of four firearms three caliber 45 and one 9 millimeter pistol,\"\
        \ Lucas said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174464b1-69fe-4a66-ac94-a9fc12c393af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales, who was seen driving a red sedan, said he had already
        <a href="https://www.cnnphilippines.com/news/2023/8/27/LTO-issues-show-cause-order-vs.-viral-road-rage-driver.html">settled
        the issue</a> with the biker before the video went viral. He, however, did
        not disclose details of their agreement.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91103bf9-c365-4549-89ad-b9d26caa292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP also confirmed that based on their records, Gonzales is a former\
        \ police officer. He was dismissed in 2018.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba04d30-faa1-48b7-af8c-cc5b62ea41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The now-deleted video showed Gonzales confronting the cyclist who had\
        \ bumped his vehicle, hitting the cyclist on the head, and drawing his handgun.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6f077-ce3f-420b-96cb-c5b693aa56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales said he \"voluntarily\" surrendered the gun to the Quezon\
        \ City Police District (QCPD) on Aug. 8.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f67a64-8fef-487a-8fcc-f4dd8d6796b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucas said the QCPD would turn over the gun to the FEO.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62506d9-5ff8-42be-b1ce-8c497fb40a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a reminder to all licensed citizens, it is of utmost importance\
        \ to be responsible gun owners at all times…The possession and ownership of\
        \ firearms are not absolute rights but rather a privilege,\" the PNP said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a6ab4-553b-415a-93fa-ed809de18ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation Office (LTO) has issued a show cause order\
        \ against Gonzales after his video went online, while LTO Chief Assistant\
        \ Secretary Vigor Mendoza also ordered an investigation into the incident.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c74bb-5d01-454e-9672-2a7bc4a98b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO said its initial findings showed Gonzales was not the registered\
        \ owner of the vehicle he was driving during the incident.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45988ffb-feb2-4044-b9d1-fbe2a2deedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales and the car owner are to face the LTO on Aug. 31 to explain\
        \ why they should not be facing complaints of Improper Person to Operate a\
        \ Vehicle and Reckless Driving.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384200d0-9eec-4dc2-b998-17da472ab85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a04d6-f8df-4f3f-9184-def50c23dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77e5fd-90fa-4c1f-8bd9-2e99e381c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quezon City mayor''s appeal</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60837d08-4bbf-4d96-b650-20d2adf24f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon City Mayor Joy Belmonte is urging the cyclist to come forward\
        \ and coordinate with the city government in filing necessary complaints.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b347254-4dd8-4f10-a41a-df21290c7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Belmonte said she also ordered the city's People's\
        \ Law Enforcement Board to probe how the QCPD handled the case, expressing\
        \ dismay on why the Galas Police Station allowed the incident to quickly in\
        \ an amicable settlement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5810d84-15f7-44f9-997b-1f9b44f69cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are appealing to the complainant to come forward so that Willy\
        \ Gonzale[s], whom I consider a menace to society, is held accountable,\"\
        \ she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680751be-9ddc-44a2-9e4f-fe766fae9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belmonte said the local government would extend legal assistance to\
        \ the biker and they would put him and his family \"in our protection,\" stressing\
        \ she would \"not allow this case to be whitewashed.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca189563-353e-473d-926b-4ce5a1f17f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also assured the biking community in Quezon City that \"the city\
        \ is willing to exhaust all means to demonstrate to them that we will act\
        \ in their interest and in the pursuit of justice.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ba1fe-d77b-4824-9b06-0957e046be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Should the biker come forward, the city is looking into filing possible\
        \ complaints such as Grave Threat, Slander by Deed, Reckless Imprudence, Physical\
        \ Injuries, Violations of Republic Act 10591 or absence of a License to Own\
        \ and Possess a Firearm; absence of Permit to Carry,\" the statement read.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42f3fa-c6af-47e6-81eb-ce24b1938552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city government said it also has an ordinance that penalizes motorists\
        \ obstructing bicycle lanes and walking paths.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00d6dd-72f7-454d-9a91-6bc016491c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:50:29.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T21:17:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Gerg Cahiles contributed
        to this report.</em></p>'
