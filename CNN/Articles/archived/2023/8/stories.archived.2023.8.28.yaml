    'jcr:uuid': '19d7219a-1884-43f5-9173-209f42cb4dd9'
    'lead': 'Six towns in Ilocos Sur were flooded due to heavy rains brought by Typhoon
      Goring, Governor Jerry Singson says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T16:45:02.225+08:00
