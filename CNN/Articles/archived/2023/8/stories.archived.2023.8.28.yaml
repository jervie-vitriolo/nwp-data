    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9983f4a-f2e3-4072-9e68-1a384648dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        Office of Ombudsman has ordered the dismissal of the mayor of Mexico, Pampanga
        and several other officials due to the alleged irregular procurement of construction
        materials from 2009 to 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ff237-c726-45f6-b389-4d33bc5970da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-page decision ruled that Mayor Teddy Tumang, municipal accountant
        Perlita Lagman, municipal engineer and former Bids and Awards Committee (BAC)
        vice chair Jesus S. Punzalan, and Administrative Officer V and former BAC
        member Luz C. Bondoc were guilty of grave misconduct for the anomalous purchases
        amounting to ₱8.66 million from March 2009 to February 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b57a85-2f25-42c8-9802-ecd11059d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The decision affirmed that Tumang approved and signed disbursement
        vouchers without the signature of the municipal accountant and performed functions
        and duties accorded only to BAC members.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaeb9f2-40b6-4b5f-8675-52cc8730cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also questioned the capacity of Buyu Trading and Construction as
        the supplier of the construction materials.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3651c7e-582c-4249-b8f6-482092711b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the respondents'' denial of the allegations, the Office of
        the Ombudsman found substantial evidence to hold them administratively liable
        for grave misconduct.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf5cbd-d594-409e-826d-09a0bb126334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"(They) are hereby meted the penalty of dismissal from service, together
        with the accessory penalties of cancellation of eligibility, forfeiture of
        retirement benefits, perpetual disqualification from holding public office
        and bar from taking civil service examinations," the decision said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba5ce1-d964-4fdb-aede-8a779be6b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that should dismissal not be an option because the person
        is no longer in service, "the same shall be converted into fines equivalent
        to their respective salaries for one year...and may be deductible from their
        retirement benefits, accrued leave credits or any receivable from their office."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37900b2-eb66-4d3f-945b-d00d03f02d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A separate 27-page consolidated decision authorized the filing of 41
        counts of violation of Section 3(e) of Republic Act 3019 or the Anti-Graft
        and Corrupt Practices Act, by way of conspiracy, against Tumang; BAC chair
        Marlon D. Maniacup; Punzalan; BAC members Lucila M. Agento, Bondoc, and Romeo
        M. Razon; and private respondent William B. Colis, the owner of Buyu Trading
        and Construction which supplied the construction materials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46f295-258d-42e1-861d-d5727cbcc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered the filing of another 23 counts of violation of
        Section 3(e) of RA 3019 and seven counts of malversation under Article 217
        of the Revised Penal Code against Tumang, Maniacup, Agento, Punzalan, Bondoc,
        Razon, Lagman, and Colis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437eb08a-3713-45ea-9f27-997681386035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Based on the foregoing, there is no doubt that public respondents
        acted with manifest partiality, evident bad faith or gross inexcusable negligence,
        causing undue injury to the government and giving Buyu, through private respondent
        Colis, unwarranted benefits, advantage or preference in the procurement of
        base coarse and other materials," the document said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35932d-ddd5-4aa7-a0b3-4a1788e7e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, charges will be filed in a regional trial court as the
        amount involved in each transaction was less than ₱1 million -- the threshold
        for filing cases at the Sandiganbayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631db31e-bcc3-4b25-92bd-f77d16aeedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:00:56.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:08:18.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both decisions were approved on August 23.</p>'
  'pnp-body-cameras-bske-checkpoints':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T17:27:24.000+08:00
    'imagesource': 'jcr:2368ebfc-8ca3-4e6c-897f-8211f998048a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73dc494f-fa6e-4754-bccd-11bb9decb3ae'
    'lead': 'The Philippine National Police (PNP) is set to realign some 2,700 body-worn
      cameras to police officers stationed at Commission on Elections (Comelec) checkpoints
      to ensure that they will be observing proper decorum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T17:29:45.805+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-28T17:29:46.231+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP to deploy 2,700 body cameras for police in BSKE checkpoints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6753f6-1a2a-45e7-92d8-4e1e021bc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Philippine National Police (PNP) is set to realign some 2,700 body-worn cameras
        to police officers stationed at Commission on Elections (Comelec) checkpoints
        to ensure that they will be observing proper decorum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac7954-8303-4d10-8ac6-8de9c6f8e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung ating 2,700 na body-worn camera na naka-issue sa ating mga\
        \ kapulisan nationwide ay ire-realign natin at dadalhin natin doon sa mga\
        \ Comelec checkpoints,\"  PNP Public Information Office chief Brig. Gen. Rederico\
        \ Maranan said on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e15ed-2c1e-4c31-b309-baa93b9039ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our 2,700 body-worn cameras issued to police officers\
        \ nationwide will be realigned and brought to Comelec checkpoints.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae7286-8596-4db5-b5f9-430539917131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election and gun ban period for the barangay and Sangguniang Kabataan\
        \ elections (BSKE) in October officially began on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf64ea-25c1-4b15-b344-7dd6dfb59fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/28/BSKE-COC-filing-gun-ban-.html">COC
        filing, gun ban for BSKE period begins</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46410d8a-99b1-4e9d-b2a2-9e77c4e59649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said they are still waiting for the Comelec resolution on areas\
        \ where these body-worn cameras will be used.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885f045-6094-408a-9a2a-4ca5c28914da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police previously said that they have identified 27 hotspots nationwide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02550d-944d-4303-ab4f-94c3b9421b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung 27 na sinasabi ng PNP ay 'yun ay sa amin lang and we will still\
        \ wait for the en banc resolution coming from the Comelec para ma-finalize\
        \ 'yung talagang mga nasa red category after workshop and validation,\" Maranan\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402e0e1-21f5-4c91-ad8a-a7f9426489f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The 27 areas are only from the PNP and we will still\
        \ wait for the en banc resolution coming from the Comelec to finalize the\
        \ areas that are in the red category after the workshop and validation.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b7194-4bcc-427e-b76b-6e74f24c198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PNP, aside from ensuring that proper procedures are\
        \ followed, these cameras will also serve as protection for police officers\
        \ against accusations of abuse.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b6db6-674e-4051-8d34-4d70d5731ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police will be exercising the plain view doctrine in checkpoints.\
        \ This means motorists need only to lower their windows and turn on the lights\
        \ inside their vehicles when passing through the checkpoints.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c53ef7-f75c-46ca-a822-a83f1b57e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP gave assurance that utmost courtesy and respect for human rights\
        \ will be exercised by police personnel deployed at checkpoints.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410316a9-bcef-4103-a12d-1986b48db754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regional directors have been ordered to supervise directly the checkpoints\
        \ and ensure that police officers conduct procedures in well-lit areas, wear\
        \ proper uniforms, and use marked vehicles, Maranan said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6ab70-8c8d-44f3-a548-76929e3435f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sundin to the letter 'yung ating police operational procedures at\
        \ siyempre 'yung pinakamahalaga yung strict observance of human rights at\
        \ pagiging courteous sa mga passing motorists,\" he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3fd80-9601-487a-bd4a-015468e62e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:29:45.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:29:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Police operations procedures should be followed to
        the letter, and most importantly strict observance of human rights and be
        courteous to passing motorists.]</p>'
