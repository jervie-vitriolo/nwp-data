    'stories': []
    'template': '1'
    'title': '

      ''Goring'' keeps strength as it moves northward over Philippine Sea

      '
    'updated': 2023-08-29T18:08:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d439cc-48f2-41b5-b2e5-a8095d6266ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:06:14.852+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-29T08:58:05.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Typhoon
        Goring maintains its strength as it moves northward over the Philippine Sea,
        the state weather bureau said Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a10ec5-c5a2-4500-9b86-228671e309ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Goring is enhancing the
        southwest monsoon, which is seen to bring rains over parts of Central Luzon,
        Southern Luzon, and Visayas over the next three days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370ff71-dc29-4783-8b92-2b639d539b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The enhanced southwest monsoon may bring gusty conditions over Aurora,
        Bataan, Metro Manila, Calabarzon, Mimaropa, Bicol Region, Visayas, Dinagat
        Islands, Camiguin, and most of Zamboanga Peninsula.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80e9d0-9506-4e57-be9b-698ad6145e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Signal No. 1 remains hoisted over Batanes, northern and
        eastern portion of mainland Cagayan, including Babuyan Islands and, eastern
        portion of Isabela.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec667d03-5c92-4f19-be9a-081e3db35981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA said Goring is seen to closely approach Batanes between Wednesday
        morning and evening, where landfall may occur.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e3dd4-0654-4a74-87bf-2e1edcd08bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Goring is forecast to maintain its strength in the next 24 hours,
        then gradually intensify before passing close to Batanes area," it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114c97b-219a-477b-8182-bbfdb468fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency earlier warned that higher storm signals may still be raised
        in extreme northern Luzon and the northern or northeastern portion of mainland
        Cagayan on Monday or Tuesday. Hoisting of Signal No. 3 or 4 over the Batanes-Babuyan
        Islands area is also not ruled out, it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca6f36-7509-4461-aa11-6fd81b265789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Goring was last spotted 260 kilometers east of Tuguegarao City, Cagayan,
        packing maximum sustained winds of 155 kilometers per hour (kph) near the
        center and gustiness of up to 190 kph.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dc56b-3e9c-4154-8f5b-0399627f958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goring is projected to turn generally northeast and north until
        Tuesday, then generally northwest on Tuesday towards the Bashi Channel and
        the vicinity of Batanes. The weather system is expected to exit the Philippine
        Area of Responsibility (PAR) on Thursday morning or afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd4cf8-8867-41c5-ac70-69db43e40cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T08:58:05.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA earlier said it is also monitoring a tropical cyclone expected
        to enter PAR by Wednesday evening or Thursday morning and will be called "Hanna."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f588a79-d589-405d-ae1f-eaa919772410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T18:08:36.814+08:00
