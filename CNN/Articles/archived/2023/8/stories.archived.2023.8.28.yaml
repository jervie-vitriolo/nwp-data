      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Gilas
        Pilipinas suffered a <a href="https://www.cnnphilippines.com/sports/2023/8/27/FIBA-World-Cup-Gilas-Angola.html">disappointing</a>
        80-70 loss to Angola in a crucial group stage match in the 2023 FIBA Basketball
        World Cup on Sunday.</p>'
