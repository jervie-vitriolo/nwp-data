    'stories': []
    'template': '1'
    'title': 'Marcos urges Filipinos to ‘realize own power to become heroes’'
    'updated': 2023-08-28T11:27:24.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d61ed7-3d68-4ba6-80bd-946e3ba3bbd5'
      'mgnl:activationStatus': true
