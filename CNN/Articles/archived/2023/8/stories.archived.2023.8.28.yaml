      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano <a href="https://www.cnnphilippines.com/news/2023/8/26/teves-formally-charged-degamo-killing-doj.html"
        target="_blank">said over the weekend</a> that murder, frustrated murder,
        and attempted murder cases have been filed against Teves before the Manila
        Regional Trial Court (RTC) on Aug. 18 in connection with Governor Degamo’s
        killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3d04a-2cf9-4445-adda-52bef37f6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano said an arrest warrant for Teves is expected to be issued by
        the court soon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe1a7a-ff58-45a3-a456-634398ff5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves has repeatedly denied any involvement in Degamo’s death. He,
        however, has yet to return to the Philippines after leaving for the United
        States last February.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28596bef-bb59-46b1-b846-332562b30bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.114+08:00
