      against the driver who drew a gun on an unarmed cyclist, adding ''there must
      be consequences'' for such kind of actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T22:23:36.184+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-28T22:23:36.692+08:00
