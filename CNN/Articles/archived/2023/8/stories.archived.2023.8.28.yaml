      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sunny Sandler starred in her own real-life
        bat mitzvah just last year, making her lead role in dad Adam Sandler’s new
        Netflix comedy “You Are So Not Invited to my Bat Mitzvah” that much sweeter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8aae91-aa66-4475-9239-55afcd150980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The youngest daughter of the “Happy Gilmore” star celebrated her bat\
        \ mitzvah – a Jewish rite of passage celebrated when a girl turns 12 or 13\
        \ – in May 2022 with a lavish affair in Los Angeles, and her guest list was\
        \ full of famous faces.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09454c51-3d0e-43ff-8a6b-ec30bd2adf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jennifer Aniston, Taylor Lautner, David Spade and Peyton List, among\
        \ others, were present at Sunny’s big day, as seen in videos and photos posted\
        \ to social media by guests at the time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761751f-99e2-4ef3-9196-354fd0619fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage also showcased Sunny’s sweet-themed after-party where singers\
        \ Charlie Puth and Halsey performed for her family and friends.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42fdf5f-0808-4363-ba1d-b8ae2c486092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You Are So Not Invited to my Bat Mitzvah” is a family affair, too.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a9013-b55c-482d-92c8-e4197a576b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie stars the entire Sandler family with Adam playing Sunny’\
        s dad, real-life sister Sadie playing her sister, and her mom, Jackie, playing\
        \ the mom of her best friend Lydia (Samantha Lorraine).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1c69c-4f6f-4c45-9d86-7849bfc931fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on author Fiona Rosenbloom’s 2005 novel of the same name, “Bat\
        \ Mitzvah” follows Sunny’s character Stacy Friedman and her best friend Lydia\
        \ “who’ve always dreamed about having epic bat mitzvahs,” according to an\
        \ official synopsis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77783193-e22b-4333-bc65-f63dce738eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When a popular boy at their religious middle school comes between the\
        \ two besties, drama ensues and bat mitzvah invites get rescinded. It’s a\
        \ hilarious, sentimental and nostalgic coming-of-age tale full of classic\
        \ Adam Sandler humor and plenty of teenage angst.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c1336-2d9d-4088-96a9-c74acf384653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Saturday Night Live” star Sarah Sherman, who plays the eccentric Rabbi\
        \ Rebecca and is comical in every scene she appears in, plus Idina Menzel\
        \ and Luis Guzmán round out the cast.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0f889-23df-4032-b910-45c47748e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, it feels like it was “bashert” – that’s the Yiddish
        word for “destined” – that Sunny would go on to star in a film with her entire
        family about becoming a bat mitzvah just a year after she celebrated her very
        own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d505d-cf54-4d4d-8be5-c8ef97e251cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:40:58.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:40:58.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/27/entertainment/adam-sunny-sandler-bat-mitzvah/index.html">Adam
        Sandler’s daughter Sunny had her own starry bat mitzvah 1 year before starring
        in her dad’s movie</a>"</em></p>'
  'castro-ovp-p125-million-spent-in-19-days':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-28T14:20:21.000+08:00
