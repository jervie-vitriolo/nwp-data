      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f15a3-2b24-4e03-975f-62eff3d50c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:27:26.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos led the commemorative ceremony at the Libingan ng mga Bayani
        in Taguig City on Monday, where he also honored frontliners in key sectors,
        such as teachers, electric linemen, and overseas Filipino workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65a0d7-7cbc-4e33-8cbc-36264a668938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:27:26.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also described the late Migrant Workers Secretary Susan
        ‘Toots’ Ople as a “hero.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732408d8-6305-4e88-953f-1eab47147108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:27:26.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“She is a perfect example of what true heroism can be. She tirelessly
        dedicated the better part of her life to promote the welfare of our modern-day
        heroes,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2aed1c-5653-4512-817f-86e8ebdb7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:27:26.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople died on Aug. 22 at the age of 61.</p>'
