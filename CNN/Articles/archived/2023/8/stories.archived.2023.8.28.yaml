    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-28T17:22:24.559+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Families of desaparecidos demand justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2456b-9a9b-4fea-a572-9c8fb51409df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> As
        the world commemorates the International Day of the Disappeared on Aug. 30,
        families of desaparecidos in the country are still demanding justice for their
        loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b57a0-b9e7-4501-bfcd-a8258f7f7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edita Burgos, whose son was abducted more than a decade ago, said enforced\
        \ disappearances still happen during the current administration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655203a-b373-46f3-898c-7df9b1a80d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She explained more than 1,000 cases had been reported during the late\
        \ dictator’s rule, 821 during the administration of former President Cory\
        \ Aquino, 39 under the Ramos administration, 26 under the Estrada presidency,\
        \ 206 during the term of President Gloria Arroyo, nine during former President\
        \ Noynoy Aquino's term, and more than 20 under the Duterte administration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f59cf6-c4af-4eb2-aef3-3f4e12890696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under President Ferdinand Marcos Jr.’s administration, it’s currently\
        \ at 8, Burgos added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73317f70-2faf-4cf5-ac89-d61ffbd7698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.420+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eh isang taon pa lang eh ilang taon pa sya? I-multiply po 'yan ng\
        \ six. Nakakakilabot,” Burgos noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945fd6c-8b40-437a-ad70-edb9fdfb7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He’s only been in office for one year. Multiply that\
        \ by six, it’s frightening.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18814eb-5ae2-4036-81c4-fc36116d1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.421+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are here to reiterate our call to surface our loved ones. These\
        \ persons are not just numbers but actual people. They are family members,\
        \ a father, a friend,” Idda de Jesus said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91f096-4d62-406f-9d47-2f288a36c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Jesus’ brother, Gene Roz Jamil, disappeared last April 28 along\
        \ with Dexter Capuyan in Taytay, Rizal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc89dd-6eb5-4ce6-b55d-40d0811f0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We tried to contact him but we couldn’t reach him. He was incommunicado.\
        \ And we tried to piece everything together then it became clear to us he\
        \ was abducted or enforceably disappeared,” De Jesus explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04e8e6-ff00-47d5-b5a0-3eac540cebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.422+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She accused state forces of being behind her brother’s alleged abduction.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d118dcc-c78d-4f68-b71b-4eeb4cc3e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For what reason? Because they probably did something which these state\
        \ agents or forces didn’t want them to, which is to pursue the truth, to be\
        \ the voice of the voiceless,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d890c-4f98-4d2f-a427-7b0eefd9fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:34:09.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T17:22:24.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Capuyan, Dexter’s brother, hopes there will be an end to this
        injustice as they continue to search for their loved ones.</p>'
  '6-ilocos-sur-towns-flooded-goring':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T16:39:00.000+08:00
