    'jcr:uuid': 'fedb97d0-b4a2-43b7-9c0a-d4f8ab959349'
    'lead': 'As the world commemorates the International Day of the Disappeared on
      Aug. 30, families of desaparecidos in the country are still demanding justice
      for their loved ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T16:34:09.342+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-28T17:22:24.934+08:00
