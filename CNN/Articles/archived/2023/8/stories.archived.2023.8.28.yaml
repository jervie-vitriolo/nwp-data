      'jcr:uuid': '05f91e16-c177-4238-a21e-d94703ad9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        widow of slain Negros Oriental Governor Roel Degamo has welcomed the Department
        of Justice’s (DOJ) announcement that murder charges have been filed against
        expelled congressman Arnolfo Teves Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5e9c3-10fc-4c4f-ad55-04fccddbcfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamplona Mayor Janice Degamo said she is happy about the latest
        developments in the bid to get justice for her husband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4c1ed-9569-4f0f-815a-e7e096c9359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our family is happy to hear that finally, we are a step closer to
        justice (with) the filing of murder, frustrated and attempted murder cases
        in court against Arnie Teves and the issuance of a warrant of arrest very
        soon will be a big leap towards getting justice for our loved ones,” she said
        in a text message Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d784bb6-9ff9-4669-a14b-1c50557de35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our family is grateful that the wheels of justice in our country [are]
        indeed progressing towards the direction it should go,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fe064-1723-43e5-bcbb-59272542a866'
      'mgnl:activationStatus': true
