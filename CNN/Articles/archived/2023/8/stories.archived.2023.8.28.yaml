    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Raps should be filed vs. driver in viral road rage incident, says DILG
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfb661-92f9-48f0-a68c-f8d186ac8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Interior
        Secretary Benhur Abalos said criminal cases should be filed against the driver
        who drew a gun on an unarmed cyclist, adding "there must be consequences"
        for such kind of actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3195e-c412-453e-bc29-b37a93087ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d033ec0-43b6-4031-a28b-2144cd103bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the sake of a peaceful and orderly society, we cannot allow a\
        \ culture of impunity,\" Abalos said on Monday. \"We cannot allow bullies\
        \ to just go around intimidating people with deadly weapons. There must be\
        \ consequences here.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d10b92-ce81-42cd-a715-390707d0e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12750afd-83a7-453b-9f1b-7c0e7fe12373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Aug. 8, a motorist identified as Wilfredo Gonzales hit a cyclist\
        \ on the head and drew a handgun after the biker bumped his vehicle. This\
        \ was seen in a now-deleted video that went viral on Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea46ec0-3381-4d88-9c4b-9fccf3651680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a82175-976e-4029-98a8-1a8f238e5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said he had already <a href="https://www.cnnphilippines.com/news/2023/8/27/LTO-issues-show-cause-order-vs.-viral-road-rage-driver.html">settled</a>
        the issue with the biker before the video went viral. He, however, did not
        disclose details of their agreement.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03914f1-d75c-4294-bfcb-3962a51e55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1be5f-d097-4a6d-ba66-90c8ad33d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even if the victim won't testify, criminal cases can still be filed\
        \ if another witness comes forward,\" said Abalos who is a lawyer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7ba00-7adf-4ba6-a87f-11e46395e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd37bb8-35ed-485c-8e3c-733790880f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For example, the person that took the viral video, or other bystanders\
        \ during the incident, can establish that they were at the scene, and identify\
        \ the perpetrator and the acts that he committed,\" he added. \"At the very\
        \ least, a case for alarm and scandal could be filed.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981209b-2ff1-45e1-a396-187f3bf448b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f9ee6-fb35-43ac-a97c-055e38f00146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) confirmed that based on their\
        \ records, Gonzales is a former police officer. He was dismissed in 2018.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edf871-73e4-40ec-b3ca-a339c480c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ac143-f9a5-4b7d-af7b-2459432866f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His gun permits were <a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html">revoked</a>
        on Sunday, and authorities confiscated three more guns in his possession on
        Monday.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f6f2d-165f-45a4-a537-776f1f72f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ded2fd-c10e-4e15-92fb-5a7274bb398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos also said the National Police Commission (Napolcom) will monitor\
        \ the PNP's response to the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e6e38-73c8-47a3-b63a-a546afa08870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009c166-e5d8-45a5-9533-2a3e3e048fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In case of any inaction by the PNP's handling officers, the PNP's\
        \ Internal Affairs Service would investigate,\" Abalos said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d02087-2796-4af8-9c14-b1b10d859649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82775d64-3214-4fdf-a462-590ef1e4ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Napolcom may step in, if warranted,\" he added. \"In any case,\
        \ rest assured that the Napolcom will do its utmost to pursue the cause of\
        \ justice.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fb429-c812-447c-9a95-bf0d8d3182f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb268351-d63e-4d6b-ae9b-10248eaae4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. JV Ejercito also said the driver should still face a complaint\
        \ for grave threats, as \"drawing a gun against a helpless, unarmed cyclist\"\
        \ is \"unforgivable.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48bfd4-9de8-4ec7-9eee-e0fa8b8b7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8ec60-a774-4ecd-98dd-4c7613a68b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a cyclist, I will not let this pass. Hindi dapat makalusot ang\
        \ mga sigang pulis! Hindi na 'yan uso! Dapat makasuhan din ito sa korte at\
        \ ipakulong nang hindi na ito tularan! Hindi ka dapat palagpasin!\" he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f769661-3265-4c14-b6af-01991872209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305107d3-402c-4566-9550-feb1a9a86315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Arrogant police officers should not get away with their\
        \ actions! He should be charged in the court and be imprisoned so that he\
        \ would not be emulated!]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d1b14-3e59-40bc-989a-b7400abed2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408bf5d-d81f-4ed4-b009-e8f60f651c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Bong Go also urged gun owners to be responsible.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90393c05-9e7f-4007-84aa-b4e9d4dae240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2edae2-c2c3-44fa-ba98-83ab0dee1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-28T22:23:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat sila maging magandang ehemplo. Nagserbisyo sila bilang pulis.\
        \ Tinuruan naman sila  paano maging responsible gun holder,\" he said. \"’\
        Wag niyong gamitin sa mga inosente, gamitin niyo sa mga kriminal.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100d128-fa2b-427e-8652-51c12587e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:23:36.220+08:00
