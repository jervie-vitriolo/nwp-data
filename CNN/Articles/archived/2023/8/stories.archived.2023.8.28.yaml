      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8564179-615c-451d-9a76-05ff05e27339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.076+08:00
