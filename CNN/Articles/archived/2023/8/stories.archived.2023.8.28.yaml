      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6014b06-2119-44b2-9bb7-487fcf21f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T11:35:15.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned some of her concerns ahead of the opening of
        the classes like class size, scheduling of teachers, and school facilities.</p>'
