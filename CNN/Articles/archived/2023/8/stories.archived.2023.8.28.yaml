    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Open provides the scene for the latest chapter in rivalry between
      Novak Djokovic and Carlos Alcaraz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8550b06-6952-493c-82f0-17a034b1c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The stage is set for another epic showdown
        between Novak Djokovic and Carlos Alcaraz at the US Open which starts on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac01a42-62ee-473a-86ec-707006ef84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair have thrilled tennis fans this season with two special matches,\
        \ first in the Wimbledon final and then most recently at the Cincinnati Open.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa4cd7-d353-4f17-aff4-8dddb02890b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic described last Sunday’s Cincinnati Open final victory over\
        \ Alcaraz as “one of the toughest matches” of his career and the three-set,\
        \ nearly four-hour clash will surely go down as one of tennis’ all-time great\
        \ encounters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c108fc-497e-463b-a68e-f2073793c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World No. 1 and No. 2 respectively, Alcaraz and Djokovic played some\
        \ otherworldly tennis in Cincinnati as the sport’s burgeoning rivalry continues\
        \ to enthrall fans in the absence of Roger Federer and Rafael Nadal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c41bea-e4bb-41da-b113-7f2b7fcd11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In truth, it’s almost impossible to see a US Open winner beyond Alcaraz,\
        \ the defending champion, and Djokovic with the pair simply in a league of\
        \ their own compared to the rest of the draw.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda40f0-2fa2-4df1-b1d4-3aafafe34c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mere 20 points separate Alcaraz from Djokovic at the top of the world\
        \ rankings, before a steep drop off of more than 3,500 points to Daniil Medvedev\
        \ at No. 3.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c134aa3-3da7-4702-bc62-0cd64f8c07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men’s tennis has been reliant on the epic rivalries between Nadal,\
        \ Federer and Djokovic over the years and while it may be hyperbole to say\
        \ Alcaraz’s emergence has saved the sport, the Spaniard’s rise certainly makes\
        \ the transition into the next era significantly smoother.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b7251-3725-4738-8f16-1d48bde6a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old has enjoyed a remarkable season in 2023, winning six\
        \ titles that include Wimbledon – his second grand slam – and two Masters\
        \ 1000 events.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615587e-f177-4b2c-8d66-a911775fb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his stunning five-set win over Djokovic in the Wimbledon final,\
        \ Alcaraz’s form briefly deserted him in a shock quarterfinal defeat to Tommy\
        \ Paul at the Canadian Open but he bounced back brilliantly to play some of\
        \ his best tennis of the season in his run to the final in Cincinnati.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa5081-7200-4348-95bd-6b6996028094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcaraz enters the tournament as the top seed, and faces a possible\
        \ quarterfinal rematch with Jannik Sinner, a year after their epic five-set\
        \ classic which saw Alcaraz win at 2.50 a.m. setting a record for the latest\
        \ finish for a match at the US Open.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93b22c-eac1-4fd5-b74a-41e880008f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is also in the same side of the draw as third seed Medvedev who\
        \ he could face in the semifinals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0cfa7-599e-4fe3-9706-b4cd624b9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What Alcaraz has done in the last year is unbelievable,” seven-time\
        \ grand slam champion John McEnroe told Eurosport. “[He’s] the best I’ve ever\
        \ seen at this age.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d1c2f-825b-4a09-bf8c-aafbb2680398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Novak is incredible how good he still is, to see the all-time great\
        \ play against the young superstar is incredible. I’d love to see that match\
        \ played again.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286586e-da71-4309-a277-97f2159b78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The last couple of matches have been close and incredible matches,\
        \ let’s hope it lasts.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206c915-2545-46b8-a9f9-7572f03744d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic’s win over Alcaraz in Cincinnati was his fourth title of the\
        \ year, including victories at the Australian Open and French Open to take\
        \ his grand slam tally to 23.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6fc77-766b-4a73-b6d7-8e96a56415cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Serb is in the United States for the first time since 2021 due\
        \ to his unvaccinated status but made up for lost time by immediately returning\
        \ to winning ways in Cincinnati.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb67d4-8604-44b8-a6eb-f8b58d5a388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic faces Frenchman Alexandre Muller in the first round and is\
        \ in the same quarter of the draw as Stefanos Tsitsipas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d333810-456c-4415-b500-299258524350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He may now be 36 years of age and firmly in the twilight of his career\
        \ but Djokovic is still capable of consistently producing his best tennis,\
        \ meaning fans likely have plenty more match ups to look forward to between\
        \ the world’s two best players.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea5d55-3ce8-4e42-824d-63c03d21d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Best of the rest</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c115fd-eb94-42b4-86e3-bc02942483ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As world No. 3 and a former US Open champion, Russia’s Medvedev is\
        \ the most likely of the chasing pack to cause an upset at Flushing Meadows.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8c4fa-c39f-4889-990d-d050fbaf83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old has faced hugely contrasting fortunes in the first\
        \ and second half the season. Medvedev won five ATP Tour titles in the first\
        \ five months of 2023, including two Masters 1000 tournaments and a run of\
        \ three consecutive tournament wins in the month of February.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34f9d9-8782-47d4-9c5c-d06be1c7a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, his form has largely tailed off since winning his last title\
        \ against Holger Rune at the Rome Masters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaf4a7-6a98-4272-8060-0bc22ca15a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after that tournament, Medvedev suffered a shock first-round defeat\
        \ to Thiago Seyboth Wild at the French Open and – aside from a career best\
        \ semifinal appearance at Wimbledon – hasn’t won more than two matches at\
        \ a tournament since.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3853ad7-afdd-4c77-8618-1c86ce568b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medvedev is without doubt a contender at the US Open, but only if he\
        \ can recapture his early season form.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6150a-f6e1-4dd6-a3de-ee1991420266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After reaching the final in 2022, Capser Ruud – who has now lost on\
        \ all three of his grand slam finals appearances – has plenty to play for\
        \ as he hopes to defend the rankings points earned during last year’s run.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ca692-f945-4056-b6f7-bb73b742f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world No. 5 has also endured an up and down season, the peak of\
        \ which came during a four-week window in May and June when he reached the\
        \ semifinals of the Rome Masters and then the final of the French Open.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad8cad-b3e0-46d4-af8b-a54ff79fd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with increased experience in grand slam finals, perhaps the
        2023 US Open will finally be the tournament Ruud banishes his grand slam final
        demons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f831cf2-a97d-4c69-8226-e238c370073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:28:27.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:26.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/tennis/us-open-preview-novak-djokovic-carlos-alcaraz-spt-intl/index.html">US
        Open provides the scene for the latest chapter in rivalry between Novak Djokovic
        and Carlos Alcaraz</a>"</em></p>'
  'boris-johnson-oped-wagner-yevgeny-prigozhin-putin':
    'author': 'Jennifer Hauser and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-28T13:33:55.000+08:00
    'imagesource': 'jcr:cc139737-88cd-455a-bc19-d0d741fab69d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9852b22f-4643-4026-a0f1-8df9d8b12a2e'
    'lead': 'Former UK Prime Minister Boris Johnson has alleged that Russian President
      Vladimir Putin ''must have killed'' Wagner boss Yevgeny Prigozhin and said there
      can be no peace negotiation with Putin on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T13:36:49.976+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-28T13:41:48.075+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Boris Johnson: ‘Prigozhin’s last thought was ‘Putin!’’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788d1bd-32d4-48e3-8480-a57c006115d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former UK Prime Minister Boris Johnson
        has alleged that Russian President Vladimir Putin “must have killed” Wagner
        boss Yevgeny Prigozhin and said there can be no peace negotiation with Putin
        on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff1b4d-077a-42c9-a46a-c021f12e43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing in a Daily Mail op-ed on Saturday, Johnson speculated about\
        \ Prigozhin’s last moments, just days after a plane believed to be carrying\
        \ the Wagner boss crashed in a field northwest of Moscow while en route to\
        \ St. Petersburg.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed922103-3ad7-4249-9a2f-c3b86b7d6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear yet what caused the plane crash, but US and Western\
        \ intelligence officials that CNN has spoken to believe it was deliberate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fab8a8-7f28-461e-ba62-7d9ac80d7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It can’t have been more than a few seconds between the explosion aboard\
        \ the otherwise reliable Embraer Legacy 600 executive jet, and the moment\
        \ the Russian thug blacked out in his vertiginous acceleration to earth; and\
        \ yet in that instant I am certain that he knew with perfect clarity what\
        \ had happened,” Johnson wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31580bf-107c-48a0-9c8c-b5b62191f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He knew whose hidden hand was sending him 28,000 ft down, to be immolated\
        \ with the rest of his Wagner group companions in a fireball in the countryside\
        \ of the Tver region north of Moscow – and then on downwards, of course, for\
        \ the shade of Prigozhin: down, down to Hades and the Tartarean pit below.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6d5b3-8cd0-488c-ad98-064094c94197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He went on to say that the man allegedly “behind the killing of Prigozhin”\
        \ was “the very same man who authorised, for instance, the poisonings in the\
        \ UK of Alexander Litvinenko and Sergei Skripal.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef8721-dfe7-4bb9-92d1-dbde533cef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the detonation sucked the air out of the aircraft’s cabin, I would\
        \ wager that the last thought in the doomed dome of Prigozhin’s skull was\
        \ ‘Putin!’, preceded by one of the many profanities in which the former jailbird\
        \ and hotdog salesman was so fluent,” Johnson wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8869da3-2b19-47a6-acf1-a2a7cfcec2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane crash thought to have killed Prigozhin came exactly two months\
        \ after the Wagner boss launched a short-lived rebellion in Russia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b538c3a-bad5-4f66-a2e5-f7ac27233dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have questioned whether the Wagner group can survive without\
        \ Prigozhin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e448c1-0da5-4b24-9dad-f35716a55e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin on Friday said that all necessary examinations, including\
        \ genetic testing, were underway to determine whether Prigozhin was killed\
        \ in Wednesday’s crash. Kremlin spokesman Dmitry Peskov vehemently denied\
        \ claims that Russian authorities might have been involved. “All this is an\
        \ absolute lie,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abbab2-12b6-4c20-b11d-7732fc15dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Putin said he had known Prigozhin “for a very long time,”\
        \ and called him “a talented man, a talented businessman.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490a96d-2c2b-41dd-8130-5036b575c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his op-ed, Johnson called it the “height of conceit” for Prigozhin\
        \ to think Putin would forgive him for contesting his government.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b58398-4747-44ff-9291-f3b440f9195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we watch the chilling footage of that plane spiraling to earth,\
        \ we are witnessing something historic. This is the violent liquidation –\
        \ on TV – of his enemies by an existing head of state. I cannot think of another\
        \ example of such ostentatious and uninhibited savagery by a world leader\
        \ – not in our lifetimes,” Johnson wrote.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ddf71-cbaf-499e-919f-9d6fcea59af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mask is now fully off. Putin stands exposed as a gangster,
        and his absurd televised ‘tribute’ to the dead Wagnerites is straight from
        the pages of ‘The Godfather,’” Johnson concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268fe89-b4b1-4728-b4fb-8ad00aa192a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T13:36:50.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-28T13:41:48.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/27/world/boris-johnson-oped-wagner-yevgeny-prigozhin-putin-intl-hnk/index.html">Boris
        Johnson: ‘Prigozhin’s last thought was ‘Putin!’’</a>"</em></p>'
