      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd’s Aug. 27 data, over 22 million learners out
        of the projected 28 million have enrolled for the upcoming academic year.
        Of the 22 million enrollees so far, 19 million are from public schools while
        three million are from private institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e3932-a8c6-4344-b73e-aca9dd2edd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.077+08:00
