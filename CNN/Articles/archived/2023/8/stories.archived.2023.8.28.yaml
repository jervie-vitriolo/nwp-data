      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese players and fans were left in
        tears after the country claimed its first ever victory against European opponents
        in the FIBA Basketball World Cup on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce45ca8-298b-4856-82d7-40c798474887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752a269-bc8c-4669-a9a4-39f0b5c7b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pulling off the biggest comeback of the 2023 tournament so far, co-hosts\
        \ Japan came from a staggering 18 points down to beat Finland 98-88 in front\
        \ of a home crowd in Okinawa, knocking out its Group E rival.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01e689-75be-4ef2-8104-38994df7f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d99e83-2250-4cee-bbe5-7d81e6c16533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stars including Phoenix Suns’ Yuta Watanabe and the NBA G League’s\
        \ Yudai Baba could be seen crying in disbelief as the Japanese team made history,\
        \ while many fans were also overcome with emotion in the stands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afc9df-ade7-47dc-996f-098f0216e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21bf11b-6643-4545-83e0-54fb2078df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US-born Josh Hawkinson scored 28 points and 19 rebounds for Japan,\
        \ while 5’7” (1.72 meters) local favourite Yuki Kawamura tallied 15 in the\
        \ fourth quarter alone to seal Japan’s first win of the tournament.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56356886-1e82-4c61-a510-89a265a1f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e64dc-c536-4d27-9e51-14ec7c1c2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Japan’s first World Cup win in 17 years – its last came as host\
        \ nation against Panama at the then-named FIBA World Championship in 2006.\
        \ Japan lost all five of its group games at the postponed 2019 World Cup held\
        \ in China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dbe51-4861-450d-9d1d-faf5f5dc49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd210482-5d29-483c-b985-e1b64c5090ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While considered a dominant basketball force in Asia, Japan has struggled\
        \ to make waves globally.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4312c0-34cc-4353-a56a-cab9d7b7c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba7baa-4393-443a-8102-a16698fbf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Japan’s head coach Tom Hovasse hopes the “crazy game” against world-ranked\
        \ 24 Finland will thrust the team, ranked 36, into international tournament\
        \ prominence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dc88e-8fcf-405f-8b98-1b8aea5ba474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46657b97-aa1a-46d7-92ff-c370c17cd29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was a big win for us. We’re trying to create a new standard here\
        \ for Japan and this was definitely a big step in the right direction,” Hovasse\
        \ told a post-game news conference.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ebe97-14f5-45cf-8068-11183b98e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61cbaa-6563-43d4-949c-efa37dbd38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The guys just never gave up. It was looking kinda bleak out there.\
        \ We haven’t shot the ball well in the last three or four games. The fans\
        \ were amazing.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4b294-2f50-4172-8c18-3128c4a1571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208bb4f-c580-4697-8074-74b48e753984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US college prospect Keisei Tominaga, previously touted as the “Japanese\
        \ Stephen Curry” and who contributed with 17 points, added, “Even when we\
        \ were down 18 points, we never gave up. We knew we could still do it. We\
        \ trust each other.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0229c5-1725-417b-9cf0-7a07429c8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac0af5-4486-41bf-ab5c-90b9120986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan faces a tough test in its final group game against world No.\
        \ 3 Australia on Tuesday. The winner will likely advance to the second round.\
        \ Group leaders Germany have already qualified.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c616a-702e-4959-95b5-bca80c42389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb73b1a-2998-46ed-9619-4dcb8169d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan and Australia are the only nations hailing from the eight Asia\
        \ and Oceania-qualified teams to win in the tournament so far.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a058cf9-d077-4d48-9641-2969e1ccfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85685e6-c702-4631-a50a-6e386bcdef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, which last month naturalized NBA player Kyle Anderson in an\
        \ attempt to better its World Cup chances, lost to Serbia by 42 points in\
        \ its opening game, while co-hosts the Philippines is reeling from two disappointing\
        \ losses.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bc0e5-b728-4cdb-b40c-b1ea07f7a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34df94-4dd5-4804-acd6-e523c012080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:31:04.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-28T11:32:43.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 FIBA World Cup is co-hosted by the Philippines, Japan and\
        \ Indonesia – the first time multiple nations have hosted the event.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90c30c-9f73-4525-9ded-9714e395fb31'
