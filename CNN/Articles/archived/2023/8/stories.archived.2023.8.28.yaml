  'PNP-revokes-gun-permit-of-viral-driver':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T11:31:30.000+08:00
    'imagesource': 'jcr:046d56f3-e3cc-4f9b-9d80-23ea8d97b72b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2f853a-1371-4769-b732-01442578dc29'
    'lead': 'The Philippine National Police (PNP) has confiscated three more guns
      of the driver who drew a handgun on a cyclist in a viral road rage incident,
      following the revocation of the motorist''s gun permits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T11:33:22.926+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-28T21:17:39.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
