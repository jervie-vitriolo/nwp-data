    'stories': []
    'template': '1'
    'title': 'No evidence for plunder in Pharmally case – Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d25316-6e3d-4c78-98dc-8ebb9efd17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Ombudsman
        Samuel Martires stood by his office’s decision to file graft charges, and
        not plunder, against officials and private individuals involved in the alleged
        anomalous purchase of billions of pesos worth of medical supplies from start-up
        Pharmally Pharmaceutical Corp. in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbe71f-11cb-43f4-9125-5a7e6ed7b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Martires said there was simply no evidence that would constitute the
        crime of plunder in the transactions covered in the resolution.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238647a8-9e94-4ad8-a4e6-9546e3ca3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sino sa kanila, sa mga</em> public officer — <em>dalawa lang
        naman silang medyo</em> high-ranking and that is (former Department of Budget
        and Management-Procurement Service head Christopher) Lao and (former PS-DBM
        procurement group director Warren) Liong — <em>ang nag-amass ng</em> ill-gotten
        wealth?” Martires told reporters on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a660c3e-523c-44b7-b7f2-92f13ab63669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala naman</em> on record <em>na nagsasabing nangomisyon ''yung
        dalawa, ang maliwanag sa</em> records is that PS-DBM favored Pharmally,” he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40cbc8-8f54-479e-93e2-021f9bdc3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Which of these public officers — and there are only
        two who are high-ranking and that is Lao and Liong — amassed ill-gotten wealth?
        There is nothing on record that says they received a commission, what''s clear
        is that PS-DBM favored Pharmally.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6eb04c-f2c2-47a9-aaa8-b873976d70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ombudsman approved the finding of probable cause to file graft
        charges against Lao, Liong, and 11 others for unwarranted benefit to Pharmally
        in the purchase of thousands of RT-PCR test kits despite the company’s small
        capital and lack of experience.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683a178-e46e-4013-b709-02017a601993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Escudero questioned why the Ombudsman did not recommend
        plunder charges considering the amount involved is more than the threshold
        of P50 million for the non-bailable offense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70c473-0c46-45a1-b8ef-caacefd69b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Senator Richard Gordon, who led the Blue Ribbon Committee inquiry
        into the Pharmally deals, also asked why plunder was not recommended.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e82414-2458-48c2-9467-855e198d7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also questioned why other big players were not included in the respondents,
        such as Michael Yang and Lin Wei Xiong who were identified as financial backers
        for Pharmally.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68d37a-cf38-45cc-b3c9-5cbcc1d11167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yang, a Chinese national who was based in Davao City, was connected
        to former President Rodrigo Duterte as his special economic adviser in 2018.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5bd7f-537b-44a1-b8f2-d6e74126319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Martires, however, said he cannot file cases against individuals based
        on testimonial evidence alone.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892aea1-c7f7-449b-acf2-f30e606c18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang hirap nun patunayan sa husgado eh iyong</em> he said, she
        said. There should be concrete evidence. If our purpose is to harass an individual,
        we can do that, <em>pero kung ganyan ang magiging</em> role <em>ng</em> Ombudsman,
        <em>magre-resign na lang siguro ako,”</em> Martires said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df10186-2ba1-4e06-8eec-031ed6507272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: He said, she said it is difficult to prove in court.
        There should be concrete evidence. If our purpose is to harass an individual,
        we can do that, but if that''s going to be the role of the Ombudsman, then
        maybe I would resign.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee5691-2525-4547-9275-98821671154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he plans to proceed with the filing of the Pharmally
        cases before the Sandiganbayan without waiting for parties to file a motion
        for reconsideration to avoid possible dismissal over inordinate delay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfed03-1dfb-4b09-8afd-46b7c0413f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T17:40:13.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T17:45:41.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inordinate delay can lead to the dismissal of a case against a defendant
        who invokes his constitutional right to a speedy trial.</p>'
