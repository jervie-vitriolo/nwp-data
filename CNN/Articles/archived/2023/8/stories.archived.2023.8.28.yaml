      'mgnl:type': 'text'
      'text': "\"We ask that the OVP provide a detailed public accounting of how the\
        \ Php 125 million was spent. We hope that Vice President Sara Duterte will\
        \ use the OVP budget hearing to personally clarify her position on this sensitive\
        \ issue,\" Castro wrote in a statement on Saturday.\r"
