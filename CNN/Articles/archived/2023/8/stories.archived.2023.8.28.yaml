      'mgnl:created': 2023-08-28T11:42:54.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said whenever a work issue arose in some countries, Ople would immediately
        shift her focus and efforts to ensure the well-being of OFWs there.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e76a7d-024f-4ea5-bd82-081cb854aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May initiative, hindi na naghihintay. Alam na alam niya ang trabaho
        niya [She had initiative. She knew her job well]. These all came from her
        heart,” Marcos said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb7c6c-2d0f-4cd8-bae3-549cf7faba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Don’t feel sorry for Toots. Her soul went immediately to heaven. For
        that, I have no doubt. I feel sorry for us, for the Filipinos working abroad
        because they have lost the best champion they ever had,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bd405-8e89-4f52-bf7c-8f1f5e7a04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ople’s daughter thanked Marcos for allowing her mother “to live her
        mission by entrusting her the position despite her illness.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830933ab-8f67-414c-a303-401d02bc71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said her mother was already diagnosed with stage 4 cancer when
        she was appointed DMW secretary.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024274d-e72d-42da-a5b3-77b86a4b2f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:42:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Palace, Ople’s remains will be opened for public
        viewing in the afternoon from 1 p.m. to 5 p.m. before it is transferred to
        the DMW Building at 5:30 p.m.</p>'
  'BSKE-COC-filing-gun-ban-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T12:01:08.000+08:00
    'imagesource': 'jcr:f65146d5-127a-48a1-b407-3e6e9b572711'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e28ee84-714f-48fb-bba0-d23be1e9ab56'
    'lead': 'The election and gun ban period for the barangay and Sangguniang Kabataan
      elections (BSKE) in October officially began on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T12:07:24.614+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-28T20:49:10.118+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COC filing, gun ban for BSKE period begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffcc8a-e23c-4490-8795-e87adc285b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        election and gun ban period for the barangay and Sangguniang Kabataan elections
        (BSKE) in October officially began on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15736a1b-99a6-4de8-8198-093b32042c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) also declared that the six-day
        period for filing certificates of candidacy (COC) for the barangay and SK
        polls is open until Sept. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8149fce1-9227-43da-bebf-73de327a568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Garcia said the commission was surprised at
        the number of candidates who flocked to the filing venues on opening day.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee642b53-22f7-4ffa-960c-9f639d7eb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin inanticipate na ganito kadami kaagad ang magfi-file
        ng candidacy sa unang araw. Kahit hindi namin expected naging maayos ang unang
        oras ng pag fifile ng candidacy</em>," Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d6deb-8fbe-40a5-bbe3-bce8a721422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asahan natin na magiging napakainit ng labanan na ito sapagkat
        napakahaba ng termino ng mga dating barangay at SK officials. At nakailang
        postponement na tayo," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a39f53-3177-45c4-a0f2-bd74204ac31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not anticipate this many people filing for
        candidacy on the first day. Even if we did not expect this, the first hour
        of filing has been okay…We should expect a heated fight as the terms of the
        outgoing barangay and SK officials have been prolonged because of several
        postponements.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d69763-1579-4a74-82f8-fb6f08bae040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/22/comelec-guidelines-vote-buying.html">Comelec
        to issue ‘revolutionary guidelines’ vs. vote buying</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e50e4a-a9cf-409a-993d-3d8a8fe3639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the revised calendar of activities released in March,
        Comelec said the election period will run from Aug. 28 to Nov. 14, with a
        gun ban also enforced.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c296f8-20f6-4ddb-af7c-ca1502664372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body said the Philippine National Police (PNP) has also set
        up checkpoints in preparation for the election period.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad962727-5f10-4d64-a66d-e61edfcd36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP regional office in Eastern Visayas said it is deploying more
        than 11,000 police personnel to ensure safe, secure and honest polls this
        October.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecef18-bf6f-4f7e-9f92-34f1c918f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Police Regional Office (PRO) 8 and Comelec started setting-up checkpoints
        in main entry and exit of every locality in the region.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dca3a-50c1-42ce-ab73-8e8be89f9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Security forces from the Philippine Army, Philippine Coast Guard, and
        Philippine Navy also man some of the installed checkpoints.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea61814-0199-4a2a-b0b9-7e2e9655368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Areas of concern''</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8e7cb-a9b4-4311-9cc3-c44bdd4ed39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PRO8 Regional Director PBGen Vincent Calanoga said there are "areas
        of concern" in Eastern Visayas which are mostly places with a history of violence
        and untoward incidents in the previous election.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f3671-22f3-4b2f-a984-5f8396a08b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong mga</em> (We have) listed areas of concern from
        the previous election, it''s still subject for review after the deadline on
        filing of certificate of candidacy," Calanoga said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d7252-35c5-4bd5-aca1-1d019a1f6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan natin ''to para maging accurate ang ating assessment.
        Hindi pa natin masasabi ngayon until na meron na tayong review ng ating security
        assessment</em>," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5343b-518c-4bac-8e57-557428985cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We need this for the accuracy of our assessment. We can''t
        say now until we have a review on our security assessment.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65542ebd-bbf3-488b-b220-304f79194d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Regional Director Jose Nick Mendros reminded
        law enforcement personnel manning check-points that they are only allowed
        to do "plain sight" checks unless there is valid ground to order that a vehicle
        be opened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b73756-38a4-4fb0-bea9-b23d6aa3cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:07:24.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-28T20:49:10.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier and Tacloban-based
        correspondent Wil Mark Amazona contributed to this report.</em></p>'
  'deped-revert-to-june-opening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-28T12:36:35.000+08:00
    'imagesource': 'jcr:944547a8-afc5-4ef8-9f83-61cc1c2ba6b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f5ceb9-063c-4bd7-90e3-434a017c8b7e'
    'lead': 'The DepEd says the school calendar will not revert soon to June to March
      even amid calls for this from students and teachers struggling to hold classes
      during the dry season.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T12:37:52.990+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-28T12:43:14.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'education']
    'stories': []
    'template': '1'
    'title': 'DepEd: Opening of classes not to revert to June soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52bb78-ebfb-4093-be8c-c1272640b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:37:53.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Schools
        cannot return soon to the old academic calendar of June to March, the Department
        of Education (DepEd) said Monday amid clamor for a shift to the previous schedule
        from students and teachers struggling to hold classes during the dry season..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c679e-295f-4d6a-b471-4aecf688a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424607e-2ab1-4941-b442-dba16596b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By June 2024, we cannot yet go into a June opening because the
        (school year) 2023-2024 is going to end on June 14,” DepEd Assistant Secretary
        Francis Bringas told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb49f4-33eb-4bc6-aa5b-a31c2aa9b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21789f82-96e8-4c38-bcce-2b32b561031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Aug. 23, some education stakeholders expressed
        their <a href="https://www.cnnphilippines.com/news/2023/8/23/school-officials-parents-old-school-calendar.html">support</a>
        to return to the old school calendar. Aside from the heat, they also raised
        concerns on having to deal with more serious health concerns during the present
        school calendar of August to May like chicken pox.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f114d9-3485-4b76-9882-88c4aa98bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b35732-3145-4aff-9fa4-a72a94fcedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd moved the opening of classes from June to October in 2020\
        \ due to disruptions caused by the COVID-19 pandemic. It then set the start\
        \ of school years to August.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e61ddd-268e-48a7-a1f8-e407a64b6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac41d1e-f533-4501-88ab-d94f688ebc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bringas said the department is studying the shift back to the old school\
        \ calendar.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddf9a6-55be-4b54-aa0b-ffe36eabac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059a1a6-c946-4043-ad73-b5a6af1cd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a study already in our bureau that looks at at least 3-4 years\
        \ before we can gradually transition to a June opening,” he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac226b84-f444-44c3-864a-f509d153b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435d062-d6b9-44ea-a78f-81aa190dec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DepEd data showed that over 22 million students have enrolled
        for the <a href="https://www.cnnphilippines.com/news/2023/8/28/deped-all-systems-go-august-29-opening.html">academic
        year 2023-2024</a>, of which 19 million are from public schools and 3 million
        from private schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e158d-7411-4ef7-b5f2-8d12401109a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a065f-bf89-4501-a2bf-c81f795de37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T12:43:13.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T12:43:14.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the new academic year comes amid a shortage of 159,000
        classrooms. The department has proposed to set aside ₱10 billion in its 2024
        budget that will be able to build around 7,100 classrooms.</p>'
  'us-open-preview-novak-djokovic-carlos-alcaraz':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-28T13:25:32.000+08:00
    'imagesource': 'jcr:22a47dfb-d62e-4015-a6f7-da7463eb2776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280679e4-e471-4e3e-9058-609a93abaa35'
    'lead': 'The stage is set for another epic showdown between Novak Djokovic and
      Carlos Alcaraz at the US Open which starts on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T13:28:27.832+08:00
