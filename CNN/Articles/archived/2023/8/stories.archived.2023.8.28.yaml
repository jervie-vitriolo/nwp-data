    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Armed-Forces-of-the-Philippines', 'China', 'Romeo-Brawner', 'AFP']
    'stories': []
    'template': '1'
    'title': 'Brawner says joint exercises with China look ''murky'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd804fc-5256-4af2-87fe-2ff246b3d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T21:58:05.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T11:28:42.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        chief of the Armed Forces of the Philippines said China’s proposed joint military
        exercises and patrols with the Philippines are unlikely to be held.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651f6d0-0258-4371-840d-870a9f60cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T21:58:05.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T11:28:42.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed joint military exercises with the Philippines was pitched
        <a href="https://www.cnnphilippines.com/news/2023/7/27/china-offer-joint-military-exercises.html"
        target="_blank">in July</a>. However, details are still indefinite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d7cb0-d1d0-4078-a558-2a645e40b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T21:58:05.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T11:28:42.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gen. Romeo Brawner said the country’s memorandum of agreement on defense
        cooperation has been existing since 2004. Since then, the military has been
        sending over Filipino officers and enlisted personnel for schooling in China.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf572b-02bd-4626-b15f-7de9dcf9fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T21:58:05.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T11:28:42.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although given China’s aggression in the South China Sea, the government
        has halted sending over these officers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b924850-470e-4a8d-bb20-90aa9283aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T21:58:05.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T11:28:42.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner also said China should stop what he called coercive and dangerous
        tactics in the disputed waters when the military are resupplying their stations
        in islands and occupied features like the Ayungin Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb5c04-2a97-4601-b74d-e1333158f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T21:58:05.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T11:28:42.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military chief also says proposals from China could still be
        studied, reflecting President Marcos’ independent foreign policy.</p>'
