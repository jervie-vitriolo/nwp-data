      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite holding a 0-2 win-loss record, the Philippines is still in\
        \ contention for second place in Group A, where it could end up in a three-way\
        \ logjam with Italy (1-1) and Angola (1-1). Dominican Republic is on top with\
        \ a 2-0 slate.\r"
