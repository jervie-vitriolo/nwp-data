      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — On
        National Heroes Day, President Ferdinand Marcos Jr. said every Filipino has
        the potential to make immense contributions to nation-building as he pushes
        for a “new Philippines.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4c76a-d94d-49db-90d5-6edfe72a92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T08:02:35.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a message on Monday, the president honored the heroes and heroines
        who sacrificed their lives for the country’s independence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8da39-f574-45e2-955a-891e31b1de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T08:02:35.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Marcos said that heroism should not be limited, as he also saluted
        the unsung champions “who played pivotal roles in shaping our nation.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9774a1-5d97-4229-998e-1ae2e2635f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T08:02:35.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If all of this means anything, it is that each of us has the capacity
        to be a hero of our nation…,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15084270-fc03-4655-96dc-3aa24a4c008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T08:02:35.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-28T11:27:26.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we recognize our forebears whose uncelebrated legacies our society
        is built on, let us also realize our own power to become heroes for our families
        and communities,” Marcos added. “May this consciousness then ignite us to
        be dedicated in our agenda of creating a new Philippines that is strong, prosperous,
        resilient, and secure for present and future generations.”</p>'
