      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas will face world number 10 Italy on Aug. 29 at the Smart Araneta\
        \ Coliseum in Quezon City. A victory by the Philippines over the European\
        \ powerhouse won’t be enough as there is a certain winning margin needed in\
        \ the event of a tie.\r"
