      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos described Ople as a consummate professional who was determined
        and devoted to her work related to migrant workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d52738-359d-4c93-b572-25c1876812b1'
