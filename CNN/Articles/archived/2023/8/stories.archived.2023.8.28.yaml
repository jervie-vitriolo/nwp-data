  'DFA-chief-diplomatic-efforts-with-China':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T22:37:42.000+08:00
    'imagesource': 'jcr:bdb76e78-3f33-4a0c-8e00-5fbf93551b25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34eff23-b009-4c2a-a45e-16fb6fcd0840'
    'lead': 'Foreign Affairs Secretary Enrique Manalo called on the Filipino-Chinese
      community to support the Philippines’ diplomatic efforts in preserving peaceful
      and constructive relations with China.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T22:49:03.381+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-29T09:34:19.237+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA chief urges Fil-Chinese community to support diplomatic efforts
      with China to manage differences

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720aefb4-41d8-42b4-b619-724780e0161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Foreign
        Affairs Secretary Enrique Manalo called on the Filipino-Chinese community
        to support the Philippines’ diplomatic efforts in preserving peaceful and
        constructive relations with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b38d11-e7bf-4e37-a175-c180454998e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge the Filipino-Chinese community to support our diplomatic
        efforts to enhance our ties with China and to manage our differences,” Manalo
        said during the re-opening ceremony of Bahay Tsinoy Museum in Intramuros,
        Manila on Monday, August 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d9679-c89b-4f52-90da-7a16d77aa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo was the guest speaker at the event, wherein he reflected
        on the important role of the Filipino-Chinese community in forging stronger
        relations with Beijing. The DFA chief also stressed that “diplomacy is really
        about relations between and among people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1740cef-8aa1-4a4a-af01-a9d5a16d5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to preserve the peaceful and constructive relations between
        the Philippines and China, and the friendly and cooperative spirit between
        our nations and peoples, looking back at our past and studying how our communities
        evolved through the centuries-old interactions between our peoples should
        inspire us to continue advocating for peace and cooperation,” Manalo added.</p>'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Foreign Affairs Secretary Enrique Manalo and Chinese Ambassador Huang Xilian
        are now both here at the re-opening of the Bahay Tsinoy museum in Intramuros,
        Manila <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/a6tt9CUQmg">pic.twitter.com/a6tt9CUQmg</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1696062147372122297?ref_src=twsrc%5Etfw">August
        28, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ef627-8c91-4888-bd78-5a41e273b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72406932-17d4-44d7-8350-6291a907123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese Ambassador to the Philippines Huang Xilian also attended the
        event.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d316d6-0de5-4702-a819-76fa588d5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China and the Philippines are neighbors joined by a narrow strip of
        water,” Huang said in his speech. “Throughout the long history of our interaction,
        the vast amount of Chinese in the Philippines have made indelible contributions
        to the economic and cultural prosperity of the Philippines and hence have
        become an important part of the Philippine history.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e63b19-b845-4e9c-aebd-4e8dcf51ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ambassador recounted the hardships and the history of overseas
        Chinese who went to the Philippines, highlighting their contributions to the
        country''s economic recovery, industrial revitalization, and improvement of
        people''s livelihood.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2448af-a49e-432e-a42c-5f5b41f61279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huang also spoke about how Chinese and Filipinos had resisted aggressors
        in the past, mentioning the Wha-Chi Movement, a group of Chinese and Filipinos
        that the Japanese persecuted during the Second World War.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abe23b-4363-4433-b140-9b6cc57d0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a history of shared destiny and friendship. Throughout the
        long history of the Filipino people''s resistance against colonial powers
        and aggressors, Chinese and local Filipinos have stood shoulder to shoulder,”
        the Chinese envoy added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b9f93-b8ad-4f2a-a297-0b65438aa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manalo and Huang attended the event almost a week after the Philippines
        successfully completed its resupply mission to Ayungin Shoal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595317b8-08dd-463d-8632-db818f6b3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manila vows to continue the resupply efforts but Beijing, on the other
        hand, maintains that only ‘humanitarian missions’ will be allowed.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cc7dd-934c-4974-b059-d3cd8e7e5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T22:49:03.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T09:34:19.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have agreed to “peacefully” manage tensions
        and said that the South China Sea issue is not the sum of the overall bilateral
        relations of the two countries.</p>'
  'LTO-suspension-drivers-license-viral-road-rage-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-28T23:57:47.000+08:00
    'imagesource': 'jcr:046d56f3-e3cc-4f9b-9d80-23ea8d97b72b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac9b4458-885d-4af2-8023-f25587209419'
    'lead': 'Pending investigation, the Land Transportation Office temporarily suspended
      the driver''s license of the former police officer who pulled a gun on a cyclist
      in a viral road rage incident in Quezon City.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T00:00:15.368+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-29T00:21:21.138+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO temporarily suspends driver''s license of ex-cop in viral road rage
      incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75ce7e-1143-4923-9fe1-16cb5df58c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Land Transportation Office (LTO) suspended for 90 days the driver''s license
        of the former police officer who drew a handgun on a cyclist in a viral road
        rage incident in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e3b61-6f80-4e13-88ff-6e152f7fc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.397+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, LTO chief Vigor Mendoza II clarified that
        the suspension of Wilfredo Gonzales’ license to drive motor vehicles will
        be in effect while the investigation into the incident is ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51de984-d09f-42b7-99c5-bd1f64e47d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang ipinataw nating preventive suspension ay isang mabilis na aksyon
        mula sa inyong LTO upang matiyak na hindi na niya uulitin ang nangyaring pananakit
        at paglabas ng baril sa isang bicycle rider," Mendoza said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611ea77-4218-4a6b-a40f-64506252df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The preventive suspension that we have imposed is a quick
        action by LTO to ensure that he does not repeat the incident of assaulting
        and pulling a gun on a bicycle rider.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae615490-3358-4676-8c12-83c7ddf67f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi pa ito ang final decision. Kasalukuyang iniimbestigahan ang
        kasong ito at depende sa outcome ng pag-iimbestiga, maaring permanent revocation
        at lifetime na hindi na siya maiisyuhan ng driver''s license," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a5078-7a4c-440d-b4b6-1957356b0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is not the final decision. This case is currently
        being investigated and, depending on the outcome of the investigation, there
        may be a permanent revocation and he may not be issued a driver''s license
        for life.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c990b-d6c7-4f04-8be8-420ccf169fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza pointed out that while Gonzales'' inappropriate behavior was
        "glaring" in the video, the LTO respects Mendoza''s right to due process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7223efb-b441-445f-973a-5b5c7a478b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite this, Mendoza emphasized that the LTO has the authority to
        suspend Mendoza''s driver''s license under Sec. 27 of R.A. 4136, in cases
        of grave offenses like the viral incident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adbf54-f7e8-4bdf-87a7-514b82be5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LTO official said Gonzales will also be summoned to the LTO to
        explain why his driver''s license should not be permanently revoked.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38fe30-8813-4202-b969-85ab46cac4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza said Transportation Secretary Jaime Bautista was informed of
        LTO''s action.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4a1fe-649d-4385-ad10-e6de9f9665f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T00:00:15.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T00:21:21.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html">PNP
        confiscates more guns from driver in viral road rage incident, revokes permits</a></strong></p>'
