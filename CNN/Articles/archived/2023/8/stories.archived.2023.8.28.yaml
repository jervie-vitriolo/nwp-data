    'template': '1'
    'title': 'Castro: OVP spent ₱125 million confidential funds in 19 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea50d17-174c-4a6b-a189-eb32adbe57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> ACT
        Teachers Party-list Rep. France Castro on Monday claimed that the Office of
        the Vice President (OVP) spent its ₱125 million confidential funds in 2022
        in only 19 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73c5c0-a113-48b5-94c0-3afd8f533602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee98ca-635e-4d2a-96eb-e124090910cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, the House deputy minority leader, alleged that the OVP spent\
        \ the funds in 2022 even without Congressional authorization. She said there\
        \ was no appropriation for confidential expenses for the OVP under that year's\
        \ General Appropriations Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac8723-e2ee-4a7e-899d-33f4e71379f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32c7e3-b0ea-4dc0-a8ec-6fcc21a4381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ito</em> authorized <em>at nakita natin</em> there was
        a contingent fund from the Office of the President<em> na nanggaling itong</em>
        ₱125 (million) confidential fund (This was not authorized and we saw there
        was a contingent fund from the Office of the President where this ₱125 million
        confidential fund came from),” she told CNN Philippines’ <em>The Source</em>
        on Aug. 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc8211-1c68-4ff0-a649-5a55b019e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fbb93-3ff0-4fe7-8d91-90694168dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Castro said the Budget department released
        on Dec. 13, 2022 the 2022 SARO-BMB-C-22-0012004 for the OVP amounting to ₱221,424,000
        "to cover Financial Assistance/Subsidy and Confidential Fund per Office of
        the President Approval dated November 28, 2022." SARO refers to Special Allotment
        Release Order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7712956-bbad-46c7-bbd6-5651442e0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c866c-c45d-48af-9b70-dce19e5ef69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This amount includes the ₱125 million allocated for confidential funds\
        \ and more than ₱96.4 million for medical assistance, she noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9a6e2-3c6c-45de-b392-616028693ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3e818-90dd-4d7e-bb7d-997ca55831d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In its Statement of Appropriations, Allotments, Obligations, Disbursements\
        \ and Balances (SAAODB) as of December 31, 2022, the OVP reported that of\
        \ this amount, as of the Quarter ending December 31, 2022, it had obligated\
        \ and disbursed Php 155,000,000, with Php 66,424,000 remaining as unobligated\
        \ allotment,\" Castro explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09e723-1c3b-4226-b29a-f75b0202ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c05f5b-dd9a-45cb-a0dc-9527a8552fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OVP’s SAAODB as of the quarter ending June 30, 2023 reported the\
        \ same amount of ₱66,424,000 under Contingent Fund: Financial Assistance/Subsidy-Others.\
        \ Castro said this implies that the ₱125 million in Confidential Funds “was\
        \ already spent by Dec. 31, 2022, along with Php30,000,000 of the Financial\
        \ Assistance, for a total of Php 155,000,000.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88fa16-2d44-4ba7-8003-9f001291376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c864d27-1c9e-466d-9ad5-6b3f0552c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that OVP spent the whole ₱125 million in just 19 days
        from Dec. 13 to 31, 2022, which translates to almost ₱7 million per day, the
        lawmaker pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ccfdd4-0855-47f5-b7d0-f84d0307040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5b8db-1dbb-40b7-94a2-541ea93bc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T14:32:58.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-28T14:32:58.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro previously said that Vice President Sara Duterte could be held\
        \ liable for a number of criminal cases, including for alleged technical malversation\
        \ and illegal use of public funds, and violation of the Anti-Graft and Corrupt\
        \ Practices Act.\r"
