      'jcr:uuid': '87d40198-f97b-4ffb-96bb-2b086319022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T19:41:39.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-28T19:48:08.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has directed the Commission on Elections to hold a <a
        href="https://www.cnnphilippines.com/news/2023/8/22/house-of-representative-hr1212-special-elections-teves.html"
        target="_blank">special election</a> in the third district of Negros Oriental
