    'template': '1'
    'title': '6 towns in Ilocos Sur flooded due to Typhoon Goring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4adc04-a360-440c-8d6c-7da6463b0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> – Six
        towns in Ilocos Sur were flooded due to heavy rains brought by Typhoon Goring,
        Governor Jerry Singson said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f464f-4b24-4edf-bf85-e9676d3b2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cd8ee-4f51-4f04-b9fb-160b66d44752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.245+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are Narvacan, Sta. Maria, Sto Domingo, Bantay, Vigan and Caoayan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046b8a2-97c9-4f4d-9646-149c1fcc5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b7ecd-e21f-4add-81c2-5f3de4650482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang malala lang talaga nung kasagsagan ng ulan, kasi ‘yung
        tubig na galing sa bundok, ‘yan ‘yung tumatama sa amin. Sinasalo namin ‘yung
        tubig galing sa Abra</em>,” Singson told CNN Philippines’ Balitaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371caab7-2c70-40cb-b83d-b53e2f957bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.246+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c0209-795d-4300-8f31-dc5f7341d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The worst thing that happened during the downpour was\
        \ the water from the mountain hit us. Our area serves as catch basin of the\
        \ water from Abra.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d51c2d-59d3-425f-bc1b-a3d5e6ab6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.247+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b32a8-7688-4cc3-aa75-67881ae1dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said four houses in Narvacan were swept by water from the river.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606aab1-dfb9-4d4e-990f-bf7aae1c35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7f914-5afa-4de1-8511-035b83e81d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.248+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong Typhoon Egay sa Narvacan, lumawak ‘yung ilog at tinangay
        nung ilog ‘yung aming bukid at kalsada pero may isang bahay noon na kongkreto
        na malapit na makuha. Eh itong dulot ng ulan ng Typhoon Goring, lumawak na
        naman ‘yung ilog…at tinangay ulit ‘yung bukid at bahay. So ang nangyari ngayon,
        apat na bahay na po ang natangay nung ilog,</em>” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea3378-3263-4d6f-8f77-91eb71becee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5be182-cf99-4cb6-8d1b-38943134181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: During the onslaught of Typhoon Egay in Narvacan, the\
        \ heavy rains led to swollen river crashing through a farmland, a road and\
        \ a house. The rains from Typhoon Goring also caused the river to swell again…\
        and it swept the farmland and the house. So now four houses were swept by\
        \ the river.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183f694-0615-4a6b-878f-1f072bfa4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606866e5-7b90-4f3e-b421-381b5a9dceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Disaster Risk Reduction and Management Council,\
        \ Goring has caused ₱40-million infrastructure damage. It has also affected\
        \ 2,302 families or almost 8,000 individuals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eecaaa-a6ef-4a26-add4-5ad0ad74e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ec889-fc44-4a28-a359-4d4807119bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ilocos Sur disaster response office also reported one drowning\
        \ incident in Bulag East Bantay Town.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ad0e7-ddac-4ac7-a81c-12979ea71c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcb2e0-b7db-4564-a953-afe7ab6c6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T16:45:02.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-28T16:45:02.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goring was downgraded from super typhoon category to a typhoon on
        Monday morning. However, it is <a href="https://outlook.office.com/mail/inbox/id/AAQkADVkOWVmNzMxLWViMmUtNGVlYy1hZmI3LWVhM2IwN2RjNGJiMQAQAI8cY%2FIVSHZOuPEm3WY%2FLBQ%3D">seen</a>
        to pass close to Batanes and may make landfall in the province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822dc2d-202b-4eee-a51e-e5d0f5a1a4e4'
