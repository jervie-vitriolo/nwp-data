    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeed6c5-6eb0-4690-a7d8-42ead89ddce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:35:15.076+08:00
