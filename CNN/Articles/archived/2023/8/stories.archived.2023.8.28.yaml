      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Public
        school teachers and students are all set for the opening of academic year
        2023-2024 on Aug. 29, the Department of Education (DepEd) said Monday.</p>'
    '1':
