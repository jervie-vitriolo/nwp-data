      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president, who turned emotional during his eulogy, said Ople would
        leave “a big gap” in everyone’s heart, particularly Filipinos working abroad.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9281d9-eea7-4751-9f0c-43b1416f2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-28T11:42:54.475+08:00
      'mgnl:createdBy': 'lisbet'
