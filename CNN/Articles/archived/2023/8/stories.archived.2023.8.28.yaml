    'jcr:uuid': '3719f2cb-b894-457f-8122-2e38de86bb8e'
    'lead': 'On National Heroes Day, President Ferdinand Marcos Jr. said every Filipino
      has the potential to make immense contributions to nation-building as he pushes
      for a “new Philippines.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-28T08:02:35.632+08:00
