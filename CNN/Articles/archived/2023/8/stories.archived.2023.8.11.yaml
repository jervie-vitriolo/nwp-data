      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rebel Wilson is healing after an on-set
        accident resulted in her having to get stitches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3da14-6209-40fc-a306-26607b168064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:33:04.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:33:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress shared an update on her Instagram Story on Thursday, about\
        \ what happened to her while filming in Savannah, Georgia recently.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b990bf2-71fd-44da-936b-e39ac1628380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:33:04.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:33:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, the injury to her nose was quite apparent. Wilson said\
        \ toward the beginning of the clip, “I just wanted to say thank you for all\
        \ your well wishes.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43ff35-2c78-4075-9e23-3de079a26693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:33:04.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:33:04.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve actually been healing quite amazing,” she continued, showing\
        \ off the injury. “The stitches have dissolved out from my on-set accident\
        \ last week.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2d88f-9e27-42dc-8ef4-8bd7b5f89b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:33:04.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:33:04.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Wilson, she had done several “kick-a** fight sequences”\
        \ for the independent action film (which is allowed during the writers and\
        \ actors strikes currently ongoing), and was filming her final scene in the\
        \ movie when she was hit in the face with the butt of a gun during a fight\
        \ scene.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ecaa1f-0946-4891-9bae-a17c7424941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:33:04.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:33:04.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was such a shock,” the “Bridesmaids” star remarked, later adding\
        \ that she’s “all good” now.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181ad5e-05ea-4ea9-a198-8d1200ca6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:33:04.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:33:04.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was like really fun to do an action movie, but God, it can be
        a bit dangerous,” Wilson also said in the clip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bdbb6-ebd0-4bb6-87d4-39125cf3cd75'
