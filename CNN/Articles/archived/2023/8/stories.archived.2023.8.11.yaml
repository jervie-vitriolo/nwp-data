      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A candidate in Ecuador’s upcoming
        presidential election, Fernando Villavicencio, was assassinated at a campaign
        event in the capital Wednesday, as a deadly escalation of violence and crime
        grips the South American country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54ec84-4748-46a7-844c-e4efdb41afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c94db-c0fe-4ba2-aaa0-8dfa295a306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloody incident prompted Ecuador’s President Guillermo Lasso to\
        \ request help from the US Federal Bureau of Investigation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af9ad9-feef-4505-9f46-4b27f28fcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f39b6-8859-4997-b4f3-1ec1c36181d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An FBI delegation will arrive in the country “in the next few hours,”\
        \ he tweeted Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17e54e-e047-4a17-9a06-f0ae5853966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150d62b-208f-4935-93bf-0a9b33bce32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio was fatally shot as he was leaving a campaign rally at\
        \ a school north of the capital Quito, 10 days before the first round of the\
        \ presidential election was set to take place. He was 59 years old.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa313d-c86b-46ee-b4ae-eb4d92b87830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0721f4a-57da-49e5-a891-1ed9aa299f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine other people, including a candidate for the National Assembly\
        \ and two police officers, were also injured in the attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae431e-c258-48dd-a3a5-20909feb9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697201e-9f41-47c7-a52c-d35740627605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lasso vowed has vowed that the incident will not go unpunished, saying\
        \ that “organized crime has come a long way, but the full weight of the law\
        \ will fall on them.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ee813-6b40-428d-9166-3b7f45e8d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539092b8-8c16-4918-8afe-def922c4ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to requesting the FBI, Lasso has announced a state of emergency\
        \ for 60 days, an immediate mobilization of the armed forces across the country\
        \ and three days of national mourning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d6a7e-43b3-4ae4-b77a-ec9ccd614606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95243f11-daa9-42ce-a256-4148ef997774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador’s presidential election, scheduled for August 20, will go
        ahead as planned, the Electoral Council President Diana Atamaint said Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b778d5-56fc-4bfc-b883-4175ea31f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legislator in the National Assembly, Villavicencio had been outspoken
        about corruption and the violence caused by drug trafficking in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e55db4-0640-465c-84f9-04c3411d3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d274d7-6b5d-4702-ab14-0ffa4c499c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, he told CNN En Español Conclusiones that Ecuador had become\
        \ a “narco state” as he proposed to lead a fight against what he called the\
        \ “political mafia.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7af049-a2b0-4b11-ab12-008eac25ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fe121-1d79-4060-be09-3ffdf88a798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opinion polls had Villavicencio in the middle of the pack of the eight\
        \ candidates, far behind the frontrunner Luisa González.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c55a6d-8e34-44bf-a256-dc1c27e3c2e8'
