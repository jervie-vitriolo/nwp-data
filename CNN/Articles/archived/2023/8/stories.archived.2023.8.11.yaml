      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the second time that OhMyV33nus and Wise have decided to skip\
        \ the local tournament.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32bff9-4a7a-437d-bc43-b1e2f217fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:23.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-11T16:04:23.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist finished second to last when the two stars did not play
        in <a href="https://www.cnnphilippines.com/sports/2022/1/10/OhMyV33nus-Wise-Blacklist-skip-MPL-PH-Season-9.html">Season
        9</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7e694-beb7-472e-96a0-063ad4055c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:23.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-11T16:04:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OhMyV33nus and Wise are three-time champions in MPL-PH, leading Blacklist\
        \ to glory in Seasons 7, 8, and 10.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618d6ce-9c3e-400f-9d8c-e40280fe974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:23.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-11T16:04:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With their absence, Blacklist will be banking on veterans Edward Jay\
        \ \"Edward\" Dapadap, Kiel \"Oheb\" Soriano, Salic \"Hadji\" Imam, Renejay\
        \ \"Renejay\" Barcarse.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb2248-afa5-4fa4-98eb-2e204e7df55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:23.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-11T16:04:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also part of the lineup are Lee Howard \"Owl\" Gonzales, Kenneth Carl\
        \ \"Yue\" Tadeo, Russel \"Eyon\" Usi, Kim \"Kimpoy\" Dela Cruz, and Stephen\
        \ \"Sensui\" Castillo who will be taking the jungle position.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc09aae-6e47-455e-aefb-855b6b131047'
