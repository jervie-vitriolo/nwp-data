    'title': 'Co-founder of Russia’s equivalent of Google slams ‘barbaric’ invasion
      of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8491d-a872-4636-b639-15bc94b4f36c'
