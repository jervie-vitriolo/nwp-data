    'template': '1'
    'title': 'The wildfires scorching Maui have killed at least 53 people and destroyed
      hundreds of buildings, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b8b46-034d-4217-bfb4-5e102471df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The catastrophic wildfires scorching Maui
        have killed at least 53 people, county officials said Thursday afternoon,
        as efforts to put out the flames that have burned on the Hawaiian island for
        three days continued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1a9ca-a456-487c-98a5-a4ba0a7500d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gov. Josh Green said earlier Thursday that he’d expected the death\
        \ toll to rise “significantly” from the previous count, which was 36, as responders\
        \ go through the hundreds of buildings that were burned to the ground.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26c2c1-40b3-45e4-9acd-6c7f3014b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We haven’t had a loss of life instance like this for many years,”\
        \ Green told CNN’s Wolf Blitzer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99478780-b9a9-4e43-8675-efff46b8cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we get into the many hundreds of houses that were overwhelmed by\
        \ fire,” he added, “we have great concern we will find the remains of people\
        \ that were not able to escape.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1244ba-31f2-42d3-9914-1033171f6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He estimated that “upwards of 1,700 buildings” were destroyed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799515d-73fa-4de5-837d-b1142a3050b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 53 deaths thus far – reported by Maui County officials – appear\
        \ to make the wildfire that torched the historic town of Lahaina the second\
        \ deadliest blaze in the United States in a century. It trails only California’\
        s Camp Fire, which killed 85 people in 2018.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c265935-b03d-442d-a0aa-ac3368588b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire was 80% contained by Thursday morning, local time, Maui County\
        \ officials said in a news release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4141c-5380-420a-9b5d-b0bb2e6f4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who survived recall harrowing escapes by car or boat, while some\
        \ fled into the ocean to avoid being burned. At least 17 people were rescued\
        \ from the water by the Coast Guard and 40 others from the shore, the force\
        \ said in a news release, adding search and rescue operations are ongoing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d0ef3-bebb-40ba-a677-742a402b94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Federal officials believe thousands of people have been displaced.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e863a9a-204b-4c66-b2ba-adf92a427552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among them is Dustin Kaleiopu, whose home in Lahaina was destroyed.\
        \ “My colleagues, friends, family – we’re all homeless,” Kaleiopu said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b38df7-1513-46bb-b1ab-5fe12fc8bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/us/live-news/maui-wildfires-08-10-23/index.html">Live
        updates: Deadly wildfires burn across Maui</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa63a9a-ea2d-4d12-8953-0f7ef2c64635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here’s the latest</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ba104-6980-4de3-a343-551ba71a0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Billions of dollars in losses:</strong> While it’s too
        early to know the full magnitude of destruction, Green, the governor, told
        CNN he estimates “billions of dollars of structural damage.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91ef23-2559-4a0a-93dc-1129801e4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Dozens are dead:</strong> The death toll was 53 Thursday,
        Maui County officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1be4c4-32ad-491b-a159-8d90a3a2da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Biden approves disaster declaration:</strong> The White
        House announced Thursday that President Joe Biden had approved a disaster
        declaration, freeing up federal aid to assist in the recovery in Maui County.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5db25-9c41-4dfb-8276-21edd22a2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>A historic town is virtually wiped out:</strong> Much
        of Lahaina, where about 12,000 people live in western Maui, has been destroyed
        and hundreds of families there have been displaced, the governor said. More
        than 270 structures have been impacted in Lahaina, county officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7693bb-2aae-495a-a5d7-f13ac25866ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Some are still unaccounted for:</strong> Three helicopters
        from the US Coast Guard and US Navy were used in search and rescue efforts
        along the west Maui coastline, and a federal team arrived Wednesday to help
        search efforts in the Lahaina area, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd241a-f7f7-472e-a9c1-2cadfd5e4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Thousands don’t have cell phone service:</strong> It could
        take days or even weeks to fix cell phone networks in Maui. Officials have
        been using satellite phones to communicate with providers on the west side
        of Maui to restore power to the area, Lt. Gov. Sylvia Luke said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b10b9-24fc-4510-a888-622e771da07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Power outages continue:</strong> More than 10,000 homes
        and businesses on Maui had no power Thursday, according to PowerOutage.us.
        Additional crews are being deployed from Oahu, Hawaiian Electric said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e27c5-e97f-4401-ac47-70b355063536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>There’s not enough long-term shelter:</strong> More than
        1,300 people stayed at shelters Wednesday night, Maui officials said. While
        there’s enough shelter for an emergency response for a few days, “there’s
        not enough shelter for long-term living,” the governor told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419a9ea-11c4-4b79-b6d3-3c9964c54812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Visitors relocated:</strong> Maui County officials have
        urged visitors to leave Lahaina and Maui as soon as possible, saying seats
        were available on outgoing flights. More than 14,000 people were transported
        off Maui on Wednesday, and officials expect an additional 14,500 to be moved
        off the island Thursday, the Hawai’i Tourism Authority said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7edd7e-2a19-4178-bce2-783a8029e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Airlines increase capacity:</strong> Alaska, Delta, United
        and American all brought in larger planes to get more people off the island.
        Southwest dropped its fares and increased service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f4cd0-1587-49f3-9f02-f5716fd69057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Hospitals are overwhelme</strong>d: Hospitals on Maui
        were overwhelmed with burn patients and people suffering from smoke inhalation,
        Luke told CNN Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996afb7a-1e7f-4f6d-b0db-a77b0834f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Severed communications and an exhausting firefight</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a63b7d-d3ab-4ffa-8d48-03797d15af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people – especially on Maui’s western side – still can’\
        t call 911 or update loved ones about their status because power and communications\
        \ were knocked out, authorities said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142adce7-f0e4-4bc5-a6cf-a51566bbdbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About two dozen firefighters from the Honolulu Fire Department – on\
        \ the island of Oahu – have been sent to the island of Maui to help battle\
        \ the blazes, said Scott Humber, spokesperson for the Honolulu mayor’s office.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c1fdb-2be9-4fd6-89e2-8b30891c64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Maui firefighters have been fighting the fires for 24 hours straight,\
        \ Humber said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d82b39-6229-4e1e-911f-c35fa3519fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters are expected to conduct an assessment Thursday morning,\
        \ Maui County officials said overnight, as the full scope of the devastation\
        \ remains unclear.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8612d5e-069a-4c41-9c20-0adc97487ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A disaster proclamation issued Wednesday by the governor’s office said\
        \ “several large fires” continued to burn in both Maui and Hawaii counties,\
        \ having already consumed “thousands of acres.” Otherwise, there’s been little\
        \ information about the status of the wildfires, like the number of acres\
        \ scorched or the extent to which the fires have been contained.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11712cc-566c-4871-82fb-ae1cf912246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the wildfires spread so quickly</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faadc07-f760-4794-b6a7-a6b24174c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fanned in part by fierce winds from Hurricane Dora passing hundreds\
        \ of miles to the south, the wildfires on Maui – and to a lesser extent, Hawaii’\
        s Big Island – ignited and spread Tuesday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e847ffb-425d-4f8e-a5a4-e9cb91cd55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The infernos jumped over freeways, barreled through neighborhoods and\
        \ obliterated homes and businesses.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b84aa-acc6-4e3c-9b33-e748b62b1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Wednesday evening, “Maui Fire Department reported no significant\
        \ changes for the Lahaina, Upcountry and Pūlehu/Kīhei fires” on the island,\
        \ Maui County officials said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05c28a-52dc-46fa-b6e7-b6bcdc3aeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ongoing drought in Hawaii worsened over the past week, helping\
        \ fires spread, according to the US Drought Monitor released Thursday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01306ecd-c4f8-4bb5-83b4-74a405227c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We have no more Lahaina. It’s gone’</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0dd49-c383-4f17-a8b5-3fe5b494bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the devastated Maui town of Lahaina, Mark Stefl and Michele Numbers-Stefl\
        \ have lost their home to a wildfire for the second time in less than five\
        \ years.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1818e-a5b0-49f3-b308-05d685a8b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They first saw flames under half a mile from their home on Tuesday\
        \ before the winds quickly intensified – and the fire suddenly was in their\
        \ yard, Mark Stefl told CNN on Wednesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ba71c-b3fe-4310-96b0-54f24c0dd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just lost our house again. Twice in four years,” Mark Stefl said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e00f8e-fb61-4860-8a4c-bda39cc30564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first time their home burned to the ground, it was from a quick-moving\
        \ fire fanned by winds from 2018’s Hurricane Lane. Now, the two-story yellow\
        \ home they rebuilt is gone, and so are their cat and dog.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b942b-70e3-44c5-b93f-7417b38a1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fire just engulfed our house,” he said. “We have no more Lahaina.\
        \ It’s gone.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10f5cf-e44c-48b8-b5ed-5a0c1fbf53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Historical and cultural sites in Lahaina have also been engulfed by\
        \ the fires, a CNN analysis of new Maxar Technologies satellite imagery shows.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f610b-c80c-483a-9f2b-0e2c07b11d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The images, taken at 11:03 a.m. local time Wednesday, show that one\
        \ of the largest banyan trees in the US – the size of an entire city block\
        \ and more than 60 feet high – has burnt. It was imported from India in 1873,\
        \ Hawaii’s Tourism Authority says.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fee36-2ad1-40f6-a1fe-ba3acae6ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other prominent sites, including the Wo Hing Temple Museum, have been\
        \ destroyed.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5410cd-933d-4009-84de-7b697eb169a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The island has been decimated’</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc793e-22c3-4663-bd10-312d73e6cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui resident Daniel Sullivan said the scene was “apocalyptic” when\
        \ an inferno enveloped his neighborhood and closed in on his family.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66738c3-c0ff-4de6-b2f8-8deb5647d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan saw the fire get “closer and closer – and we had no way to\
        \ get out because the roads were blocked.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4988368-7628-4629-8c74-32ba31f587e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His home survived, he said, but many friends lost theirs.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa344a9c-6f4b-4ae9-a17e-d1c686b40ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The island has been decimated,” Sullivan said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084be8ab-865c-4db5-a60d-bc00e1e272c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Helicopter footage shows scores of structures on Maui burned to the\
        \ ground – many of them in Lahaina, a tourism and economic hub on the west\
        \ side of the island.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37fb32-eccd-467c-a6fa-2c09b3056e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui resident Jeff Melichar had to evacuate Tuesday evening as embers\
        \ and smoke enveloped his home.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e019aac-0eb6-48e9-825c-ef3a64fc695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am told my house is gone, but we are not yet allowed access to West\
        \ Maui,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314c3e6-6798-4246-8ee8-234cb1576f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lieutenant governor toured the destruction in Lahaina during a\
        \ flyover Wednesday and said it was “shocking and devastating.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf6b43-0bdf-44eb-b393-265feca4ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The road to recovery will be long,” she said. “It’s going to take\
        \ years.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9228f-5cfa-4258-93ce-cb328636c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:54:34.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:54:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/10/us/maui-wildfires-hurricane-dora-thursday/index.html">The
        wildfires scorching Maui have killed least 53 people and destroyed hundreds
        of buildings, officials say</a>"</em></p>'
  'mini-whale-fossil-basilosaurid':
    'author': 'Jenna Schnuer, CNN'
    'caption': 'Paleontologists Abdullah Gohar, Mohamed Sameh and Hesham Sallam (from
      left) with the fossilized remains of T. rayanensis at Egypt''s Mansoura University
      Vertebrate Paleontology Center.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-11T08:54:47.000+08:00
    'imagesource': 'jcr:f293f866-d55a-4ddb-9265-794e3444e667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5958fb6-5fe9-4f35-ac1a-fc3e13e83e6e'
    'lead': 'On the tail of the discovery of a whale fossil that is the largest animal
      on record, researchers in Egypt announced the unearthing of one of the smallest
      early whales known to science.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T09:08:24.837+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-11T09:08:25.212+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fossil discovery causes monumental shift in understanding of whale evolutionary
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2aa853-3852-4552-8f37-cdb03942d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the tail of the discovery of a whale
        fossil that is the largest animal on record, researchers in Egypt announced
        the unearthing of one of the smallest early whales known to science. The find
        is also the oldest fully aquatic whale found in Africa, according to a new
        study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd0c99-0583-4e0a-b798-588580aadc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At an estimated body weight of 412.3 pounds (187 kilograms) and length\
        \ of 8.2 feet (2.5 meters), the newly documented species is comparable in\
        \ size to a modern-day bottlenose dolphin.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7848f-79e7-43ca-9429-f263aaecb541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tutcetus rayanensis is a member of the extinct family of early whales\
        \ known as basilosauridae — the first widespread group to become fully aquatic.\
        \ What’s more, the diminutive specimen is also much older than other basilosaurids\
        \ of the Eocene Epoch, the study published Thursday in the journal Communications\
        \ Biology revealed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098ae78-03a7-456e-807d-0862241463e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Eocene Epoch lasted from about 55.8 million to 33.9 million years\
        \ ago, and the fossil dates back about 41 million years. The remains include\
        \ an incomplete skull with jaws; the hyoid apparatus, or bones that sit at\
        \ the base of the tongue; and the topmost vertebra of a small subadult embedded\
        \ in limestone.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646474f-dfa5-453b-819e-bdbbd7e5d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery of the whale fossil led to the establishment of a new\
        \ genus within the basilosauridae family. Tutcetus is named for Pharaoh Tutankhamen,\
        \ who died when he was 18, and the Greek word for whale, cetus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab014ca-2ebc-4dd5-8647-6acda68741af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The discovery of the new basilosaurid whale, Tutcetus rayanensis,\
        \ has brought about a substantial shift in our understanding of cetacean life\
        \ histories during the Eocene epoch,” said lead study author Mohammed S. Antar,\
        \ a paleontologist at the Mansoura University Vertebrate Paleontology Center\
        \ in Egypt, via email.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e8157-3dce-421f-9839-5db24ad2ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike earlier basilosaurid finds, there are indications that, despite\
        \ its relatively small size, the subadult T. rayanensis and, quite possibly,\
        \ other basilosaurids could have grown rapidly. They “might have undergone\
        \ faster developmental processes than previously believed, suggesting a diverse\
        \ range of growth strategies within this group,” Antar said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239322f-64ee-4d84-81e5-344ed89593bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery “helps clarify parts of the evolutionary tree and pushes\
        \ back some of the changes we thought were happening,” said paleobiologist\
        \ Nicholas Pyenson, curator of fossil marine mammals at the Smithsonian National\
        \ Museum of Natural History in Washington, DC. He wasn’t involved with the\
        \ study.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4e2cd-38c3-482b-9c66-2b9792ba9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, T. rayanensis differs from other basilosaurids in that\
        \ the newly discovered whale did not replace its first premolar tooth. “This\
        \ novel insight adds another dimension to our understanding of basilosaurid\
        \ whales and their evolutionary adaptations in response to various ecological\
        \ pressures,” Antar said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d046420-7a51-40e7-b1e6-60b55d828138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Whales in the desert</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53796b80-f91d-493f-834e-aa34b6934fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whale fossil was uncovered in the Wadi El-Rayan area, which sits\
        \ about 24.9 miles (40 kilometers) northeast of the Wadi Al-Hitan World Heritage\
        \ Site in Egypt’s Western Desert. The area is one of the world’s “most productive\
        \ fossil whale sites,” according to the study.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663f3b2-2099-48e9-ba1e-f8b32519ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As paleontologists continue working in the Wadi El-Rayan area, there’\
        s a good chance they’ll find even earlier fully aquatic whales. “Our phylogenetic\
        \ analysis suggests that the transition to a fully aquatic lifestyle likely\
        \ occurred a few million years earlier than the age of Tutcetus, but we do\
        \ not yet have any fossil evidence that conclusively documents these predicted\
        \ earlier forms,” said study coauthor Erik R. Seiffert, professor and chair\
        \ of the department of integrative anatomical sciences at University of Southern\
        \ California’s Keck School of Medicine, via email. Seiffert helped assess\
        \ Tutcetus after the fossil’s discovery.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce70ea6-fcc0-4cad-8edd-f841a26cf730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An Egyptian team of researchers</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa350b5-8ecd-455e-b411-c5217b05c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also advances Egypt in the field of paleontology and science\
        \ overall. “(T)his discovery marks a significant achievement for Egyptian\
        \ and African paleontology. Tutcetus rayanensis is the second whale species,\
        \ following Phiomicetus anubis, to be discovered, described, and named by\
        \ Egyptian paleontologists,” Antar said via email.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6c993-9814-4a96-b8e1-6f5bef8956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This development is a major shift from paleontology practices of decades\
        \ past. One paleontologist not affiliated with the study made sure to highlight\
        \ this change. “I think the most important thing (is) really how special it\
        \ is that we have Egyptian-led science coming out of Egypt on Egyptian fossils.\
        \ That has historically not been the case,” said marine paleobiologist Carlos\
        \ Mauricio Peredo, an assistant professor of biological sciences at Miami\
        \ University in Oxford, Ohio.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64426df5-0096-4a24-be64-cdd9a005bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hesham Sallam, professor at the American University in Cairo and founder\
        \ of the Mansoura University Vertebrate Paleontology Center, is the study’\
        s project leader. The center, which opened in 2010, was the first of its kind\
        \ in Egypt.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef84ad2-f0f6-448f-97d9-0b418086db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:08:24.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:08:25.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/10/world/mini-whale-fossil-basilosaurid-scn/index.html">Fossil
        discovery causes monumental shift in understanding of whale evolutionary history</a>"</em></p>'
  'russia-luna-25-launch-moon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-11T09:08:34.000+08:00
    'imagesource': 'jcr:9498d104-51a8-4cd3-96e4-bf1f0a07a6ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef09db93-251d-41af-a4c6-7322692e6e08'
    'lead': 'Russia has successfully launched Luna 25, the country’s first lunar lander
      in 47 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T09:10:45.393+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-11T09:10:45.787+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia’s Luna 25 mission launches to the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ac59a-0a22-4244-9f26-cc7047ad42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has successfully launched Luna 25,
        the country’s first lunar lander in 47 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e33c8-06f4-4ef0-ab54-4366e8248407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The uncrewed spacecraft lifted off from the Vostochny Cosmodrome in\
        \ Amur Oblast, Russia. Hitching a ride aboard a Soyuz-2 Fregat rocket, Luna\
        \ 25 took flight at 8:10 a.m. local time Friday, or 7:10 p.m. ET Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584d557-5799-4560-9111-9e28036d1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of a Russian village were temporarily evacuated Friday morning\
        \ since there is a “one in a million chance” that one of Luna 25’s rocket\
        \ stages could fall there, according to Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b1f52-b20b-4e13-9b59-59e5be7c4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft is expected to first enter an orbit around Earth before\
        \ transferring to a lunar orbit and ultimately descending to the surface of\
        \ the moon. Russia’s last lunar lander, Luna 24, landed on the moon on August\
        \ 18, 1976.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbb09e-6c8a-4a99-9042-d38d45a493e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luna 25 and India’s Chandrayaan-3 mission, which launched in mid-July,\
        \ are both expected to land at the lunar south pole on August 23, and it’\
        s a race to see which country will land first, according to Reuters. But Roscomos\
        \ said the two missions are not expected to cause a problem for each other\
        \ because their specific landing zones differ, Reuters reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6a30b-3d75-451a-ac81-56d88eccdd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Luna 25’s journey</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47712e25-98b1-47e7-82eb-2dbd3aa161ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luna 25, also called the Luna-Glob-Lander, will study the composition\
        \ of the moon’s polar soil and the plasma and dust contained in the very thin\
        \ lunar exosphere, or the moon’s scant atmosphere, for one year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43365153-a5c3-405c-aa33-d68243ef7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four-legged lander includes landing rockets, propellant tanks,\
        \ solar panels, computers and a robotic arm equipped with a scoop to collect\
        \ lunar samples, as well as a suite of instruments to study the samples and\
        \ exosphere, according to NASA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392db615-8ca0-4265-aafd-00cbbf18b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, Roscosmos and the European Space Agency planned to partner\
        \ on Luna 25, as well as Luna 26, Luna 27 and the ExoMars rover.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0f694-06ce-4d1b-8cc9-4ac0aaf72537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that partnership ceased in April 2022 after Russia’s invasion of\
        \ Ukraine, and the ESA Council moved to “discontinue cooperative activities\
        \ with Russia.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e538cb-0784-46a9-a596-460c52535da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future of moon exploration</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d63ac-0396-469e-ba2c-8fd42b77af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Chandrayaan-3, which includes a lander, rover and propulsion\
        \ module, lifted off on July 14 and entered lunar orbit last weekend.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f34ee-f71a-4d34-8d1e-0f8d915ae74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission is India’s second attempt to land at the lunar south pole\
        \ after Chandrayaan-2 crashed into the moon in September 2019. If successful,\
        \ the latest mission would make India only the fourth country to achieve the\
        \ complicated feat, behind the United States, the former Soviet Union and\
        \ China. Once on the surface, Chandrayaan-3 will spend a couple of weeks conducting\
        \ a series of scientific experiments to learn more about the moon’s composition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025418c-2150-4284-a8e6-902715966be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA plans to land a woman and a person of color on the moon for the\
        \ first time at the lunar south pole in late 2025 during the Artemis III mission.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74837e-b866-42f8-9ee7-39a88ee9c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason so many missions have been designed to explore this region\
        \ of the moon is due to its potential resources. Deep, permanently shadowed\
        \ craters at the lunar south pole may contain ice that could be used for drinking\
        \ water, oxygen and fuel — a key consideration as agencies like NASA look\
        \ to sustainably explore the moon for longer periods of time in the future.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b616e9-3ceb-4219-ba4e-959aba9b4957'
      'mgnl:activationStatus': true
