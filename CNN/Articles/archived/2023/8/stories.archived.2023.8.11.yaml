  'bato-mandatory-rotc-china-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T14:30:23.000+08:00
    'imagesource': 'jcr:91757f57-0c77-468d-9804-4f06d22ba75e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd93eaa97-85f1-4dd1-b9f3-6de0d691a104'
    'lead': 'Sen. Bato dela Rosa said the Philippines must train Filipinos to fight
      as he pushed to revive the mandatory Reserve Officers'' Training Corps (ROTC)
      program, believing this would lessen China''s bullying in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T14:34:31.902+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-11T14:34:32.281+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato believes China''s bullying to lessen if Filipinos ''well-trained''
      to fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c1155-f03f-4a61-bd81-15ce0a2d5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Sen.
        Bato dela Rosa said the Philippines must train Filipinos to fight as he pushed
        to revive the mandatory Reserve Officers'' Training Corps (ROTC) program,
        believing this would lessen China''s bullying in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52d2b5-b82e-4dd4-9d23-3952416a1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on Friday shared with reporters, Dela Rosa said the\
        \ nation must always be ready, especially with the threat and bullying by\
        \ China in the West Philippine Sea, \"otherwise, we will not be respected\"\
        \ by the East Asian giant.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60624d95-02ac-4810-a7fd-4636b7317b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bababuyin lang tayo ng mga 'yan dahil alam nilang very weak 'yung\
        \ ating defense, wala tayong very credible na ready reserve force that we\
        \ can mobilize anytime pag magkakaroon ng gulo,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d037b-61b5-4449-a40f-8fa61b0f5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They will disrespect us because they know that we have\
        \ a very weak defense, we don't have a very credible ready reserve force that\
        \ we can mobilize anytime if conflict occurs.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ff201-a831-4d19-8f8d-28ab23d0dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if China will \"go easy\" with its incursions once it sees\
        \ that Filipinos are \"well-trained,\" with a mandatory ROTC program set,\
        \ Dela Rosa answered, \"Yes, maghihinay-hinay sila [they will go easy]…we\
        \ have to be credible to be respected.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8cf71-fa37-4a73-b69a-ef42f640e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator also said Vietnam, who is among those who have overlapping\
        \ territorial claims in the contested waterway, is not easily bullied by China\
        \ because Vietnamese people are \"ready to die for their country.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64cbe7-8664-4e18-af53-9ed67e4c66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to be ready 'pag dumating 'yung panahon na kinakailangan\
        \ talaga [if the time comes],\" Dela Rosa said. \"We have to sacrifice ourselves.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934d8e3-e59c-4318-bdf8-92b6f740de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, a former Philippine National Police chief, is the sponsor\
        \ of the Senate bill that seeks to revive the compulsory ROTC program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657b128-3b48-4853-a480-97d466230792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed measure, which is among the priority measures listed by\
        \ President Ferdinand Marcos Jr., is still in the period of interpellation\
        \ in the Senate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314cce2-235c-404a-8e12-c9f07c9cbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after the <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">China
        Coast Guard blocked and fired water cannons at PCG vessels</a> during a resupply
        mission to military personnel in Ayungin Shoal on Aug. 5.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaf9b9-6a77-4660-8cf6-30ff93d15c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government summoned Chinese Ambassador Huang Xilian
        and <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">filed
        a diplomatic protest</a> against Beijing on Aug. 7.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d893c08-14fa-40d4-a2e3-7f6b3df151b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mandatory ROTC was first abolished after former President Gloria Arroyo\
        \ signed the National Service Training Program (NSTP) Act in 2002 in response\
        \ to public clamor to reform the program following the brutal killing of University\
        \ of Santo Tomas student Mark Welson Chua.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0c6c9-1eb9-46fd-988e-84bc13d7ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/4/sws-survey-rotc.html">42%
        of Filipinos think ROTC should be optional, survey says</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c42c9-1705-4f4e-9ff7-64628bdc7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:34:31.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T14:34:32.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua went missing and then found dead after he exposed to The Varsitarian,
        UST''s campus paper, practices of corruption and extortion within UST''s ROTC
        unit.</p>'
