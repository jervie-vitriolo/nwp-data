      'mgnl:lastActivated': 2023-08-11T05:21:16.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac55491-0c9d-492e-baa1-6451967cf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Alleged gunman dead, six others arrested</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b4c4a-9bd2-4e64-a1dc-df18dd8799fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio’s suspected shooter died in police custody following\
        \ an exchange of fire with security personnel, Ecuador’s Attorney General’\
        s Office said in a statement on X, formerly known as Twitter.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6108411-71ec-486c-83b0-08bfe594be89'
      'mgnl:activationStatus': true
