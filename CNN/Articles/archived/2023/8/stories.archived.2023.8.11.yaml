      'mgnl:lastActivated': 2023-08-11T09:48:47.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Robinsons Malls’ topline climbed 36% to ₱7.76 billion driven by the
        increase in occupancy rates and consumer spending.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a611b27-10b9-40fd-8174-01c6274e83df'
