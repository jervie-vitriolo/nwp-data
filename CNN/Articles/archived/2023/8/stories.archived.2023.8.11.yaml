      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — No
        Filipinos have been affected by the devastating wildfires on the island of
        Maui in Hawaii, a foreign affairs official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827aa66-c660-42bb-8064-05ea2fd78860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:35:39.454+08:00
