      'mgnl:lastActivated': 2023-08-11T12:40:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instilling change among personnel also continues to be a challenge\
        \ because if one is put under floating status, Catapang said they can just\
        \ wait for him to be replaced as BuCor chief since they cannot be immediately\
        \ dismissed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad0e7a-36d7-4f8e-bc2f-7f4e54965255'
      'mgnl:activationStatus': true
