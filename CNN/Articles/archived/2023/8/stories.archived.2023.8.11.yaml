  'Malasakit-sa-kalikasan-isinusulong-sa-paggunita-ng-Intl-Youth-Day---Newsroom-Ngayon':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-08-11T16:32:08.000+08:00
    'embedimage': 'jcr:9e463c80-9d45-4df4-993a-3c307b02caf1'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Malasakit
      sa kalikasan isinusulong sa paggunita ng Intl Youth Day | Newsroom Ngayon" /><meta
      itemprop="description" content="Sari-saring sakuna ang nangyayari sa mundo bunsod
      ng climate change. Maari pa itong maagapan kung magkakaroon tayo ng malasakit
      sa kalikasan – lalo na ang mga kabataan. Ano nga ba ang mga dapat malaman at
      kailangang gawin ng batang henerasyon para mapangalagaan ang kapaligiran?<br
      /><br />Kasama natin si Giselle Lapid, WWF-Philippines National Youth Council
