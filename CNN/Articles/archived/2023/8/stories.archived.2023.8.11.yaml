      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a49114-9e49-4f16-ade7-44d3b19d2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first season of the show, the students put on a production of\
        \ High School Musical (see above reference to “meta”). In the new season,\
        \ the kids play extras as the real cast of “High School Musical” return to\
        \ East High and film yet another “High School Musical” film.\r"
