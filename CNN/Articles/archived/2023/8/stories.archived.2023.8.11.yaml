  'Ecuador-presidential-candidate-assassinated-':
    'author': 'Jonny Hallam, Ana Maria Canizares, Karol Suarez, Helen Regan, Ivana
      Kottasová and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-11T05:18:43.000+08:00
