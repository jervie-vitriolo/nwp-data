      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> – China
        has responded to the statement of President Ferdinand Marcos Jr. that there
        was no agreement between Manila and Beijing to remove the BRP Sierra Madre
        from Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58cb75-d862-48c8-b8e0-20ddf58b7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the President even went as far saying that even if there\
        \ was an agreement, he was rescinding it.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e2385-13f0-42f7-a793-7c59b2ab3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.450+08:00
      'mgnl:createdBy': 'seth'
