    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kim Jong Un fires top general, orders North Korean military to ‘gird
      for war’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc4913-7a4f-4173-a76f-38cbf108a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korean leader Kim Jong Un has
        fired his top general amid a shakeup of the country’s military leadership
        and wants his army to “gird for a war,” state media reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38965198-9df6-4182-8f2f-3e3666be1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc53e6-ee4f-420f-964a-d63c202d82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gen. Pak Su Il was dismissed as chief of the General Staff and Vice\
        \ Marshal Ri Yong Gil was appointed in his place, according to the state-run\
        \ Korean Central News Agency (KCNA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a7683-069f-4bfa-b9e7-c1cfbcfb87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139272a7-11e0-445f-a968-bb257854f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other “leading commanding officers” were dismissed, transferred
        or appointed during a meeting of the Central Military Commission on Wednesday,
        KCNA reported, without going into details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc93c72-c569-412d-b842-e7209534ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea regularly revamps its military leadership. Some military
        leaders later reemerge in different positions, while others disappear from
        public view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe55d98-a079-4c43-aed4-d8ff9e00e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed21648-f422-4496-8641-c5f5351da789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the career of the new top general Ri – who assumed the No. 2 job\
        \ in the North Korean military hierarchy as recently as December 31 – reflected\
        \ that, analysts said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b79370-712e-4eab-a19c-16d05f54e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac3a36-dbd0-4b53-885e-80b5879e9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ri Yong Gil is a longstanding member of North Korea’s military elite,\
        \ who before making it to the top, experienced ups and downs during his career.\
        \ Seven years ago, he was even rumored to have been executed after a personnel\
        \ reshuffle,” said Leif-Eric Easley, professor of international studies at\
        \ Ewha Womans University in Seoul.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bc1ac-8ac9-4d7f-bb79-f18a599c3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fe1d7-91ca-4983-b15c-e153cf68599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since Kim Jong Un has frequently promoted, demoted, and dismissed
        executives according to their ability to perform duties, dismissal of executives
        may be holding them accountable, but it is inappropriate to consider them
        as punishment,” Cheong said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f08a8a-c52a-4bd4-95da-4e9f071530f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b589111-54ed-441f-93c6-2e1bf664609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Easley said the North Korean leader may simply be trying to ensure\
        \ that no one below him becomes too powerful.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c93c12-c452-4306-ab08-b81c761dd83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2791d8-dde2-4a98-9749-9f0cf55efd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kim Jong Un frequently rotates leadership posts below him to prevent\
        \ the emergence in North Korea of anyone like [Wagner Group founder] Yevgeny\
        \ Prigozhin, who challenged Russian President Vladimir Putin’s authority after\
        \ amassing personal control of financial assets and loyalty among armed forces,”\
        \ Easley said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8f22e-5515-4630-b833-c993ac80cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75542cd-846e-4270-815a-49705cae6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Grave military situation’</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599be85-aa8e-4afb-a8c9-b9f1c077b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shake-up of the military leadership was mentioned only near the\
        \ end of the KCNA report, which focused more on what it said was the “important\
        \ issue of making the army more thoroughly gird for a war given the grave\
        \ political and military situation prevailing in the Korean Peninsula.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39672dd-edcc-4c8d-b76f-a68d07af5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b3b60-6d93-4aff-8cd8-5bd022acc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea and its chief ally, the United States, were not mentioned\
        \ by name in the report. However, it appeared to refer to them obliquely,\
        \ saying the meeting “analyzed the military moves of the chief culprits of\
        \ deteriorated situation” on the peninsula.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cb1ed-7041-4b2f-a01c-b1cb92745c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c19606-e446-425d-a0f6-70d58a7b864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Making full war preparations” was the top agenda item for the meeting,\
        \ the KCNA report said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950fc20-d679-43be-aeba-4b30c714c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b36cb4-b83a-4b71-9226-06aa498ef899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The present situation, in which the hostile forces are getting
        ever more undisguised in their reckless military confrontation with the DPRK,
        [Democratic People’s Republic of Korea] requires the latter’s army to have
        more positive, proactive and overwhelming will and thoroughgoing and perfect
        military readiness for a war,” it said.Cheong Seong-chang, a senior analyst
        at the Sejong Institute private think tank near Seoul, said there may be a
        range of reasons behind Kim’s military reshuffle and it was not necessarily
        punitive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a081a29f-d3a7-48a6-977d-4ecd3c989112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has ramped up its military rhetoric this summer, threatening
        to shoot down US reconnaissance planes and retaliate for the port call of
        a US nuclear-capable ballistic missile submarine to South Korea for the first
        time in four decades.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e27414-864c-44b4-a989-ddb48f11e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb90326-9cd1-4c87-8fcf-6bb9c69b9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang has also showcased its advances in ballistic missile technology,\
        \ last month testing what it said was a Hwasong-18 intercontinental ballistic\
        \ missile (ICBM) with a flight time that suggests it has the ability to strike\
        \ the US mainland.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3e0c0-bb86-4c2c-bd52-6a9e3b4f81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36db63-6a58-480c-9b4a-c92f0f0cc3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That weapon was among a slew of others shown off at what North Korea\
        \ called its “Victory Day” parade last month, a commemoration of the armistice\
        \ that ended the fighting in the Korean War 70 years ago. Technically, the\
        \ two Koreas remain at war as no formal peace treaty was ever signed.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a4dbf-d269-48c6-82fb-2bc9a62ea728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.319+08:00
