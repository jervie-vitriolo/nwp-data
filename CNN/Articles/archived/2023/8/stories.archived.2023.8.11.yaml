      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Robinsons Offices and Robinsons Logistics and Industrial Facilities
        both posted “stable” revenue growth in the period.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd6248-3990-48ca-9fce-8dbb161be561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:48:47.379+08:00
