  'da-expects-lower-rice-prices-vietnam-india-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T18:50:48.000+08:00
    'imagesource': 'jcr:73be5689-1d15-47cd-bb4a-85ee87a7494f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55df1872-5e28-4033-bda2-f854137fef50'
    'lead': 'The national government expects lower rice prices soon as the Department
      of Agriculture started negotiations on importation deals with Vietnam and India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T18:55:36.177+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-11T18:55:36.541+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'Domingo-Panganiban', 'Department-of-Agriculture', 'rice',
      'India']
    'stories': []
    'template': '1'
    'title': "Gov't expects lower rice prices as PH opens importation talks with Vietnam,\
      \ India  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d8f95-ebff-4957-a31b-223dd9fbd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        national government expects lower rice prices soon as the Department of Agriculture
        started negotiations on importation deals with Vietnam and India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a4ef8-c024-41d3-ba54-53756a789486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Senior Undersecretary Domingo Panganiban said the DA
        opened the talks upon the directive of President Ferdinand Marcos Jr., who
        also spearheads the department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d16d2-c953-4977-bc55-7e3c952a960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panganiban said that Vietnamese exporters have given price quotations\
        \ that are US $30-40 lower than what was quoted in a recent meeting in Malacañ\
        ang.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca4980-defe-4546-a1e6-4c220ab56c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA official added that the agency is working with India \"to allow\
        \ imports (to continue) on humanitarian grounds.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d6a88-6447-4a71-ba9f-976cd7a8f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will hopefully pave the way for the country to get better terms\
        \ for the additional 300,000 to 500,000 MT rice importation for this year,\"\
        \ said Panganiban in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a5b1c-7da6-4243-9447-46e89fd62db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will help lower the prices of rice as it will further beef up\
        \ our national inventory which, even without importation, is expected to last\
        \ for 52 to 57 days by end of 2023.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd366c99-88f5-4945-bfb1-78b21f7ac73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that the government <a href="https://www.cnnphilippines.com/news/2023/8/6/marcos-govt-will-not-import-rice-if-supply-enough.html">will
        not import rice</a> as long as there is enough supply of the food staple.
        He also noted that the country has<a href="https://www.cnnphilippines.com/news/2023/8/9/Marcos-rice-stock-next-year-.html">
        enough rice stock</a> to last even after the El Niño phenomenon next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa62b5-8117-4f31-9917-fd1100fe6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:55:36.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T18:55:36.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Mercedita Sombillo earlier said the projected
        ending stock for this year is 1.96 million metric tons, which is enough for
        52 days.</p>'
