      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> It''s going to be fun and headache
        kasi when we''re together magulo kami. Meron kami yung “eww.” Sam, People
        are opening up to the idea of maraming LGBT movies, and it''s becoming very
