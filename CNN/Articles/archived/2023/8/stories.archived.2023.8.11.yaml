      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b79ef-6685-439a-a280-8e965bb73ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman in 2022 turned over to the national
        treasury over ₱53 million and 11 properties from a direct bribery and money
        laundering case against Garcia.</p>'
