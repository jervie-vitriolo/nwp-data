      'mgnl:lastActivated': 2023-08-11T05:36:42.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010442eb-4ed2-4540-b0de-f2a66a70b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.021+08:00
      'mgnl:createdBy': 'faith'
