      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report  noted that the Philippine economy logged 6.4% growth in\
        \ the first quarter of 2023, marking two years of continuous expansion since\
        \ its recovery from the pandemic. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa046a-0a75-4768-b758-0b850f301ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:36:42.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3d82b-1354-43fb-b7f2-d01a6e8055ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:36:42.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"More than half of those on the list are wealthier this year, led\
        \ by the top three,\" it showed. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f00f6-9a62-4878-b121-a4e32eb21f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:36:42.937+08:00
