      'mgnl:lastActivated': 2023-08-11T15:35:39.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Undersecretary Eduardo De Vega said the Philippine government is\
        \ monitoring the situation, but there are no reports so far of Filipinos hurt\
        \ or killed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec066e-694d-45c1-b6ce-5b4f90faf2df'
      'mgnl:activationStatus': true
