      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-11T12:40:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> scapegoat <em>nila</em> civil service eh," he explained.
        "<em>Kung sa</em> military<em> lang ito</em> discharge from the service <em>lahat
        ito eh hindi po eh wala po akong</em> powers <em>na ganon</em>. They have
        to be investigated, they go through the process, <em>ang tagal.</em>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ca733-937b-4bcf-b965-9c744bdae055'
