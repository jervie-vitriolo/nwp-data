    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Experts suggest PH, allies hold joint patrols during next resupply mission
      to Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdcb19-0b68-41a1-80de-fb1409aa3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Legal
        and security experts urged the Philippine government to conduct joint patrols
        with allies coinciding with the next resupply mission to Ayungin Shoal to
        exercise "our own rights" in areas within the country''s exclusive economic
        zone in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbc1fd-e6e5-40d2-8d46-133642b74edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can have joint patrols with the US at the same time [as the next\
        \ resupply mission to the Ayungin Shoal]. We can calibrate it,\" former Senior\
        \ Associate Justice Antonio Carpio said in a forum on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13367fd9-0586-40e1-861b-665d78166e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio said Malaysia and Indonesia have surveyed and drilled in the\
        \ contested waterway despite warnings from the China Coast Guard that the\
        \ area falls within Beijing's nine-dash line claim.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4d0ec-d178-45eb-bfa7-9d0da7f8d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They sent their Navy together with the survey ship and the drilling\
        \ ship, and, at the same time, the US and Australia conducted naval drills\
        \ in the same area, that's for Malaysia. For Indonesia, the US aircraft carrier\
        \ Ronald Reagan happened to pass by,\" he explained.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a034284-4526-4ecf-9b20-98c5f7cba105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 5, the Chinese coast guard <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">blocked
        and fired water cannons at Philippine vessels</a> including a Philippine Coast
        Guard (PCG) ship en route to Ayungin Shoal in the West Philippine Sea. <a
        href="https://www.cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">It
        was not the first time</a> that it happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbac528-8000-4dc9-849b-a4eab8fd7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said its vessels were escorting local boats chartered by the\
        \ Armed Forces of the Philippines to deliver food and supplies to military\
        \ troops stationed in BRP Sierra Madre.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f358722-6fad-4ea2-8740-363360d096be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio said Ayungin Shoal — where BRP Sierra Madre has been aground\
        \ since 1999 — is one of the \"flashpoints\" in the Philippines-China relationship.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663545c-beab-4db8-bce8-8111b058bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dindo Manhit, president of the think tank Stratbase ADR Institute,\
        \ also said in the forum that the Philippines \"should not be deterred\" from\
        \ sending supplies to troops at the BRP Sierra Madre and improving the vessel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b81eea-acf8-4a50-ab7f-2036e36436a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What's happening now, they're [China] stopping us from moving forward.\
        \ Our supply ships should really push through,\" Manhit said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe31f66-00d2-4777-9a64-d80d560e1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is where we can maximize joint patrols and be shepherded by\
        \ allies and friends during the resupply. Not to cause war but simply to exercise\
        \ our own rights based on international law. Our military facility is within\
        \ our Exclusive Economic Zone,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067f4b3-2ca7-4c9b-a5b8-ef961a1f719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/4/ph-us-finalizing-wps-patrols.html">PH-US
        finalizing joint patrols in WPS – NSC official</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19c262-fded-4d97-bbd6-8bf398fa37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Powell, a security expert and former United States Air Force
        official, said the BRP Sierra Madre on Ayungin Shoal is the "most vulnerable
        outpost" in the entire South China Sea that needs reinforcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d3627-626b-4b09-bd21-be4bc270863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's vulnerable not just because of how few people are there and\
        \ their inability to defend themselves but the fact that their outpost is\
        \ deteriorating and will ultimately succumb to time and the weather and the\
        \ elements,\" Powell said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f453e1-5414-432e-902f-7d7b84d2a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That will happen unless the Philippines, with its US allies are able\
        \ to come up with some other solution to repairing or replacing, somehow lifting,\
        \ circumventing, and defeating the ongoing Chinese blockade,\" he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad84e8-6f66-4e62-831e-21a1bbdfb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Ministry of Foreign Affairs has claimed that the Philippines\
        \ made a commitment to remove the vessel from Ayungin Shoal, but has yet to\
        \ act on it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851ec46-7f41-49b6-9177-5f4986e04f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">President
        Ferdinand Marcos Jr.</a> said he was not aware of any agreement and added,
        "If there does exist such an agreement, I rescind that agreement now."&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6092cb-57f3-4c7a-b279-db127f9396f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:40:54.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:42:48.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/8/ph-no-promise-to-remove-brp-sierra-madre.html">Malaya:
        No promise made to remove BRP Sierra Madre from Ayungin Shoal</a></strong></p>'
