    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China urges PH to calm down, meet halfway over Ayungin Shoal issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f962299-5975-47b7-8053-4c59885d82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Chinese government is urging Philippine officials to remain calm and engage
        them in discussions to prevent another incident at Ayungin Shoal from happening
        again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4a93a-03a0-4001-bd3d-0d275a990d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources from China said Beijing has taken note of the
        strong statements of Philippine officials <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">after
        the water cannon incident last Aug. 5</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c58fd-7571-4769-82f4-bedee2b60a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing officials also told CNN Philippines that they have submitted\
        \ a \"concept paper\" which indicates the \"internal understanding\" of the\
        \ two countries in handling the Ayungin issue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f12518-4a16-4ffe-8aed-93f53cbdbf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9d38e-d8cd-4e91-aedc-be7754d2f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/6/lawmakers-envoys-china-water-cannon.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20July,a%20resupply%20mission%20on%20Saturday."><strong>Lawmakers,
        envoys unanimously condemn China''s use of water cannon on PH vessels</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa0205-2db8-4c42-8bd0-ae5705270e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,Ayungin%20Shoal%20over%20the%20weekend."><strong>PH
        summons Chinese ambassador, files diplomatic protest after incident near Ayungin
        Shoal</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecf416-c6e8-4137-af1f-14dd90b346dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/8/dfa-china-hotline-west-philippine-sea-water-cannon-ayungin.html">China
        ''unreachable'' during water cannon incident in West Philippine Sea - DFA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55930018-f606-40aa-a7f5-ad7f48793f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said its position on Ayungin Shoal, or Second Thomas Shoal,
        remains clear and consistent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112ebbb-1abc-44cb-aac4-a79d54f9bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope both sides to calm down and meet us halfway to prevent such\
        \ incidents from happening again,\" a Chinese diplomatic source told CNN Philippines.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0affb-7108-4765-8d17-9fb65f4ce15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:39:07.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T21:05:16.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We urge the Philippines to stop unilateral actions pending any agreement,\"\
        \ the source added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae5971-fd23-4f9d-9328-746b7ab05c0b'
      'mgnl:activationStatus': true
