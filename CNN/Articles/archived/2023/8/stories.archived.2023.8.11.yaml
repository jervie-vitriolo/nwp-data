      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> I think when I was younger, I really
        felt that the onus was on my shoulders. I need to be the one to do it. But,
        I think as I''ve gotten older and more tired, there''s a realization that
        systemic change in the industry needs to happen talaga. So, I was coming off
        a project with Janine [Gutierrez] and Lovi [Poe] as my leads. We did a queer
        series. So, akala ko ‘yun na ‘yun eh. The two of the biggest stars in the
        industry on one of the country''s biggest platforms. Tapos nagulat ako for
        “Rookie.” Every time we''d ask someone, like a big actress, we''d still get
        the reply that, “oh, sorry, she can''t do gay roles.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
