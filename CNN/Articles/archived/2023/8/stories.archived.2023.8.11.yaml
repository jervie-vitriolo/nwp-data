    'template': '1'
    'title': 'MMDA opposes calls to scrap EDSA busway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147c95f-8034-443c-8d96-a3866f7bc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.504+08:00
