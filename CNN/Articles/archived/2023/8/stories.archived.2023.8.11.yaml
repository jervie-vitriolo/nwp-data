      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5653d-21d1-49cc-aefd-96dde42884c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia was among the former generals who were accused of accepting\
        \ \"pabaon\" or farewell gifts before retiring. He allegedly amassed ill-gotten\
        \ wealth worth ₱300 million while he was comptroller of the Armed Forces of\
        \ the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af704c-30fc-47da-888b-fb6011200a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2010, Garcia entered a plea bargain deal wherein he pleaded guilty\
        \ to the lesser offense of direct bribery and facilitating money laundering.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1d5e7-f109-44d1-b9f9-bffee3a9b174'
      'mgnl:activationStatus': true
