      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPD said the mass relief was recommended by Navotas Police Chief
        PCol. Allan Umipig and that it “aims to address any lingering feelings of
        insecurity within the community, assuring them that the police force is dedicated
        to their protection and well being.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad769f8-254b-439f-95e1-76fdb97849cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Interior Secretary Benhur Abalos – who attended the slain\
        \ teen’s wake – called on the Philippine National Police to revisit its operational\
        \ procedures to avoid similar incidents.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db353dff-b3e6-471a-9702-edb4354070e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.099+08:00
