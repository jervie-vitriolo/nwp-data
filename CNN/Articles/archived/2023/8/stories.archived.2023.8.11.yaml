      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> And, I was like, huh? And so, that''s
        when the realization came that I can keep working my butt off, I can keep
        speaking about this, I can keep trying to cast queer people for queer roles.
        But if the industry still sees queer content as something that''s less than,
        it''s never going to change. That''s why I was saying kanina, it''s so refreshing
        to just read someone saying, oh, they wanted to be part of this film. They
        weren''t worried about their career or their reputation and things like that.
        Because, that is still my very present reality.</p>'
