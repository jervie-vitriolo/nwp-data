    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato on cops in teen slay: Give PNP time to correct mistakes'
    'updated': 2023-08-11T16:03:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a33f1-58ee-44d6-a407-4288db2617b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Senator
        Ronald ''Bato'' dela Rosa said he would only seek a Senate probe into the
        fatal shooting of a minor in Navotas City if the Philippine National Police
        (PNP) fails to implement effective corrective measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da561cf-7ba8-47bb-b3ea-8502ff9db8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Titingnan ko muna kung anong magiging aksyon nila. Kung hindi ako
        satisfied, I will conduct hearing,” dela Rosa said on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4eb1fd-ae27-45b4-8314-64608dbbe8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will still check their actions. If I’m not satisfied,
        I will conduct a hearing.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b034f6-ab06-45cb-8ba3-197b5414f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat let’s give them time to correct themselves,” added the lawmaker,
        who also served as PNP chief during the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f6861-5a85-45bf-9a63-19194a354fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Six personnel of the Navotas police were relieved from their posts
        and were slapped with homicide complaints after they fatally shot 17-year-old
        Jemboy Baltazar in what they say is a case of mistaken identity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84dd351-d489-4959-9c04-75f417653e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened last August 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5563451-0b91-4bb0-b43a-058c3fc477fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/9/Navotas-cops-relieved-fatal-shooting-minor.html">READ:
        6 Navotas cops relieved from post, face homicide complaints for fatal shooting
        of minor</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cd996-324b-44e8-9cf9-5a8738ec8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa said the involved cops “must be charged criminally and administratively.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe322c-1333-4764-ad61-99c5d19810b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said that the PNP and the Philippine National Training Institute
        must review their curriculum or program of instruction on police operational
        procedures.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752f6bd-6570-4359-b9a5-00bc65d9e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dahil basic ‘yan eh. Alam mong may tumalon na bata dun sa tubig, bakit
        barilin mo yung tubig? ‘Di ba? (You knew that the minor jumped into the water,
        so why did you aim your shot at the water?) That’s basic,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f578eee-f796-4a08-8c3e-98cd004ad981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:55:27.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang first consideration naman natin is to arrest the suspect, not
        to kill the suspect, a fleeing suspect, ‘di ba? So you have to arrest them,”
        the senator added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7d314-c9c3-493b-8fb7-6f719d7fcf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:01.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Benjamin Acorda Jr. said Friday they paid a visit
        to the wake of the victim and assured the family that the investigation would
        be “closely monitored.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1817e2-2dc9-4d86-8f4a-00a30ccf536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:01.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T16:04:02.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will see to it that justice will be served,” Acorda said.</p>'
