      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> – A fishers’
        group has urged President Ferdinand Marcos Jr. to craft an executive order
        declaring the waters of Manila Bay as a “reclamation-free zone” amid the suspension
        of around 22 reclamation projects in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de4da2-2996-4285-9b10-77d00c92c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:54:03.905+08:00
