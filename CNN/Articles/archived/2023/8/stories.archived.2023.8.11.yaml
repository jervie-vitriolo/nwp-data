    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e68a2f-5235-443f-8bd5-f2f758dda95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> There was one tweet of yours that
        got one million views. You posted [about] “Rookie” and then someone said that
        “you being in a queer film is a likely place for you to be.” I’m just curious
        about your reaction to that — what career decisions you''ve done to lead people
        to think that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36629213-f534-409b-9237-2d9f9b80db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce689b-3c34-42b9-97ff-22d7821d9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> That took me by surprise. I didn''t
        know I had that effect on the community. I''m a big supporter. Everyone knows
        that. I played a lesbian in one film, “Changing Partners.” But I never got
        that intense reaction from “Changing Partners” as with “Rookie.” So I guess
        there''s a market for MILF lesbians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae0cc2-b843-4b78-9293-aaa0c32643ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cdc492-a25c-423e-9b7b-929b618cf27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> The most in-demand “Rookie” photocard
        is your photocard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fb523-3bbc-4e20-96b6-3341b53749b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55963028-1335-4ba4-98d2-f8828cb2ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> Oo nga eh. I''m surprised actually,
        but pleasantly surprised. It''s fun na parang I''m included. Masaya yung feeling
        na ganon. I welcome it so much.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7937ce-0cd8-4141-a4a7-4e9cb4095bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0bb09-f27b-42ca-92ca-a4101213a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> If we were going to do a deeper exploration
        on why [your] tweet kind of blew up, I feel like for me personally, we''re
        so used to actresses over the years kind of giving the bare minimum response
        to playing or being part of queer projects. To kind of read someone saying
        “I really wanted to be part of this project” without hesitation, without fear,
        without worrying about her career — that for me was the refreshing angle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7fb96-9a96-4228-8392-b028e095d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ecbe4-75cf-465f-8e57-a5f5d9d0c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> And I did, diba? I mean, we talked
        about this. You ask for it and then meron problema sa schedule. And then,
        you know, there was no feedback for a while, so I was like “Parang I’m going
        to lose this project. No, I want to do this project.” So I sent you a message
        and said, okay, let me fix this. And then it happened. So, yeah, I mean, why
        not?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f33ead-5675-4dd9-98cc-a427994c4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800ee46-230e-4072-84d1-a56a6b50ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.224+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> But also why?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b2e7a-6c46-4b05-ba34-4d9a31c0757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d7e9e-7edf-44cc-9f6b-867330c29cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> I wanted to work with you — that was
        one. I wanted to be part of another project. And being in a volleyball [film]
        na medyo meron coming-of-age and gender awakening, it''s fun. And I like also
        working with young actors because it''s always a learning experience with
        them. And it''s a Cinemalaya film.</p>'
