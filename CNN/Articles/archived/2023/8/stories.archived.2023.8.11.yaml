      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:36:42.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d4b09-9545-4fe7-80fd-950e5a32ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.024+08:00
      'mgnl:createdBy': 'faith'
