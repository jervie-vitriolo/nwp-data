      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57deb839-9206-4fec-b60d-7038caccb438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:59:29.183+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agot Isidro does not take her luck and fortune lightly. In a social
        media post promoting three of her films, the actress wrote those words to
        describe how fortunate she was to be in the three major projects — all of
        which premiered last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bb149-15ee-4380-95a1-11acd91e26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is Lav Diaz’s Locarno-bound latest, a three-and-a-half-hour
        opus that follows a policeman fixated on solving a cold case. For Cinemalaya
        2023, she stars alongside <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/7/14/dolly-de-leon-cover-story.html"
        target="_blank">Dolly de Leon</a> and Bituin Escalante in Dustin Celestino’s
        “Ang Duyan ng Magiting.” An early festival favorite, the film tells stories
        about life and violence in the Philippines through the interwoven narratives
        of regular people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ac53f-76f0-4079-b99a-9f74e51f1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe87f99-62a4-48d3-b2d6-d598009edad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second Cinemalaya film this year is the queer volleyball romance
        “Rookie,” a coming-of-age opus anchored on a premise of all-girls school woes.
        In the film, Isidro plays Coach Jules, the person who encourages protagonist
        Ace to try out for the volleyball team in the first place. It’s a role the
        veteran actress herself has declared <a href="https://twitter.com/agot_isidro/status/1685245035976306688?t=SDxWcR3AgK346pu3DjL9og&amp;s=19"
        target="_blank">she “begged” for</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f23527-b323-4e05-aa56-948f4cc6d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/Sports/2023/7/31/alyssa-valdez-cover.html"
        target="_blank"><strong>READ: Alyssa Valdez &amp; the domination of Philippine
        volleyball</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb9e70-7ed8-4abf-861b-104ef9dbc994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is the latest addition to director Samantha Lee’s universe
        of films that put the experiences of women and queer folk front and center.
        Her last project was the girls love drama series <a href="https://www.cnnphilippines.com/life/entertainment/television/2022/8/16/meet-the-supporting-cast-of-Sleep-With-Me.html"
        target="_blank">“Sleep With Me,”</a> a romance starring Janine Gutierrez and
        Lovi Poe.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb69ec-4d4f-4093-84a1-19aafe246d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Below, Isidro and Lee discuss “Rookie” and the prestige of Cinemalaya,\
        \ the continued struggle to produce queer projects on a mainstream scale,\
        \ and the Philippine film industry. — CNN PHILIPPINES LIFE STAFF\r"
