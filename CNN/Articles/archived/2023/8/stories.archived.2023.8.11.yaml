      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agenda: to help remove the guesswork on skincare and haircare while\
        \ combating misinformation and pseudo-science proliferating on the internet.\
        \ According to Unilever's \"The Simple Truth Report\", 80 percent of consumers\
        \ agree that misinformation is rife in the sector, while 73 percent feel as\
        \ though social media can be a source of confusion. As a result, 87 percent\
        \ of consumers are calling for change.\r"
