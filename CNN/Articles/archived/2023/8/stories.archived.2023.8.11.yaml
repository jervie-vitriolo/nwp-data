    'template': '1'
    'title': 'Marcos seeks PH-Vietnam maritime deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0281c70-d315-4269-a962-47fbe644358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — President
        Ferdinand Marcos Jr. said the planned Philippine-Vietnam maritime pact will
        be “a very big step” for the two countries amid woes in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5f6f7-f3b3-4938-81fd-c665bb1cce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Malacañang said outgoing Vietnam Ambassador to the
        Philippines Hoang Huy Chung paid a farewell call on Marcos on Thursday, during
        which they discussed the signing of the maritime agreement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6e3f6-69a1-4dd5-9a68-b1028c87a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now that we are going to start discussions on the agreement that we
        have between the Philippines and Vietnam, I think it is a very, very important
        – it will be a very, very important part of our relationship and it will bring
        an element of stability to the problems that we are seeing now in the South
        China Sea,” the president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d7906-1f84-4516-8695-eff10eb39035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The realization of the deal, Marcos stressed, “is going to be a very
        big step” between the two nations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56e634-8de4-47f7-b035-1b1f149231a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, Marcos expressed hope that the discussion on this possible
        agreement with Vietnam would soon take off to avoid any conflict in the contested
        waterways.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebbc0a-f715-40ff-bd19-d51771cee1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chung, meanwhile, told Marcos that Vietnam has “respect for your thought
        that you are a friend to all, [enemy to none].”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e269defb-80f0-4e30-94cd-a0d6c9929458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the two countries share a “solid agreement” that would
        help them face “common challenges when it comes to territorial disputes in
        the South China Sea.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3702041-57d9-4b3b-b51b-e6317472cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:21:44.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:21:44.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really believe that we have to make these bilateral agreements,"
        the president said. "I think you will not be surprised and I think I’m not
        giving away any confidence that we will like to have these bilateral agreements
        as well with the other countries within ASEAN."</p>'
