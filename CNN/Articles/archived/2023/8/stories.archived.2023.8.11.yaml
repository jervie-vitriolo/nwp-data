    'stories': []
    'template': '1'
    'title': 'All Navotas sub-station cops relieved over killing of minor – NPD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637ba85-2bd4-4e84-a737-fc0c46ac3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> – The
        Northern Police District (NPD) said that all personnel of the Navotas City
        Police Station Sub-Station 4 – except for those with vital administrative
        functions – have been relieved over the shooting of a 17-year-old boy, who
        was killed in an apparent case of mistaken identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae41b3e-bad4-4de1-b86c-fa6c283f63cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The said personnel will undergo a comprehensive re-training and refresher\
        \ course. This initiative is designed to bolster their understanding and application\
        \ of rules of engagement while fostering a heightened awareness of human rights\
        \ and principles,” the NPD said Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1dee6-5ab8-4875-a10e-1f76d336a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a fatal error, Navotas police gunned down 17-year-old Jemboy Baltazar\
        \ on Aug. 2 because they thought the teenager was the suspect they were hunting\
        \ down.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab96653-0ba7-40a1-bcd8-fd13856e5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltazar and another individual were hiding from the police in a boat.\
        \ The teenager then jumped into the water.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbeb4cd-50ac-4da0-938f-ac14b49d6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six police officers at the scene then claimed to have fired
        warning shots at the water, not knowing that Baltazar was in the water. His
        bereaved siblings said the bullet went through his head, then to his nose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3c169-027e-4e64-a566-93aef2c68048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:20:41.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T22:00:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six cops responsible were earlier relieved, slapped with homicide\
        \ complaints, and detained. They are currently undergoing inquest before the\
        \ Navotas prosecutor’s office.\r"
