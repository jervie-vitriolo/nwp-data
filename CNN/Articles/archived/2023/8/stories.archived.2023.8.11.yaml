    'mgnl:tags': ['Eras-Tour', 'Taylor-Swift']
    'stories': []
    'template': '1'
    'title': 'After months of waiting, I finally made it to Taylor Swift’s ‘Eras’
      tour. This is what it was like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962300a-5b89-4eae-9a81-b11aebc434ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It had been nearly nine months since November
        15 – the day I managed to secure three face-value tickets amid Ticketmaster’s
        infamous meltdown to Taylor Swift’s “Eras” tour concert in Los Angeles – when
        I finally got to see the show this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874d825-0012-4c43-8798-ccb3e23b4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concert, which was the singer’s penultimate show on the first US\
        \ leg of her tour, was the most impressive three hours and fifteen minutes\
        \ of live music I’ve ever seen, purely based on her epic delivery of a fully\
        \ loaded 44-song setlist. And it happened in an atmosphere that celebrated\
        \ positivity, respect for others and an openness to connect with new friends.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57818f-25ee-4fe4-ba00-79b3ce5c6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It must be said that I fully knew what to expect at this concert. I\
        \ have been writing about the “Eras” tour pretty regularly as both an outlet\
        \ for my Swiftie-ness and just to bide my time until my show, so avoiding\
        \ concert spoilers was impossible.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7736d0-6b8b-499c-96bb-b78a8f17bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it didn’t matter. Watching clips of the “Eras” tour opening sequence\
        \ on social media – as I’d repeatedly done for months – could never compare\
        \ to the feeling of being in the audience when the two-minute countdown clock\
        \ started ticking as the crowd roared in anticipation for our “Anti-Hero”\
        \ to appear.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaee82d-3b89-471f-ad9e-97f1244f2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’d been planning logistics for my “Eras” show for months, as it became\
        \ an “Alli’s Version” bachelorette party of sorts, which two of my best girlfriends\
        \ and soon-to-be bridesmaids attended with me.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d10a0-ebae-447f-a247-2cd62d5f0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clad in my “Reputation” era look, and flanked by my friends in their\
        \ “Lover” and “Midnights” era outfits, we were on our way to the venue about\
        \ four hours before Swift was set to go on to allow for ample time to get\
        \ merch and catch her openers, Gracie Abrams and Haim.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d4aa4-9ad8-43a4-9955-a8bfc7a300e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scene outside of SoFi Stadium was vibrant and palpable. Moms and\
        \ daughters in matching costumes were seen posing for photos and we weaved\
        \ through groups of sparkly concertgoers representing every era of Swift’\
        s musical oeuvre until we finally found our entrance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46404a84-17c1-429e-bd91-d481812cc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was in line for merch when our group was first approached by another\
        \ fellow Swiftie to trade friendship bracelets, and the moment is a core memory\
        \ that will stick with me. My friend, who so selflessly volunteered to stay\
        \ in line during the start of the show, later managed to nab one of those\
        \ concert-exclusive viral blue crew necks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b2dbc-78fe-417a-afea-0ff19ad7e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At our seats, in the 200’s section in the center, we rejoiced about\
        \ our perfect view, and when that two-minute countdown clock began, cheers\
        \ from the audience rang through my head crescendoing louder and louder with\
        \ each passing second until the lights went down and Swift finally appeared\
        \ on stage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd2cdf-8d8e-45e9-883a-4d2bc7ab5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Standing in that stadium alongside over 70,000 Swifties collectively\
        \ scream-singing the bridge to “Cruel Summer” with Swift on stage wearing\
        \ her iconic bejeweled “Lover” corset was truly something to behold.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad44adf-0447-4e07-97a6-edf17e692988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire show is a complete spectacle. Total stimulation. Flashing\
        \ lights highlighting her massive stage, elaborate sets and flashy costumes\
        \ complementing her perfect vocals as she sang all of her greatest hits from\
        \ the past 17 years, era by era.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca721a-afe5-44dc-95d5-e5aca1dcb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The epic journey took us through the “Fearless” and “Red” eras, with\
        \ bangers like “Love Story (Taylor’s Version)” and “I Knew You Were Trouble\
        \ (Taylor’s Version)” bringing forth a nostalgic vibe and audience members\
        \ audibly singing every single lyric.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d304fd-dde9-4315-97b2-afb32e49dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The energy of the “Reputation” era set – my personal favorite, with\
        \ songs such as “Are You Ready For It,” “Delicate,” “Don’t Blame Me” and “\
        Look What You Made Me Do” – was electric as Swift snaked around her stage\
        \ belting her iconic tracks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f4641-86b1-47e2-878e-e95165a99421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her uber-appreciative crowd gave a minutes-long standing ovation following\
        \ “Champagne Problems” in the “Evermore” era, one of the longest standing-O’\
        s she’s received to date. The cheering was so loud that even ear plugs wouldn’\
        t have masked the shrill.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92150a4-0537-4652-9897-fa1fb485e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other points in the show, particularly the “Folklore” era, felt super\
        \ personal both as a listener and as what felt like a bystander bearing witness\
        \ to Swift’s deepest emotions, something she’s talked about so many times\
        \ before with respect to her own connection to that 2020 album.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba1858-01dc-4238-95b2-a9131bfe6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift released no less than four new albums, including “Folklore,”\
        \ since she last toured in 2018. Finally seeing her perform these songs in\
        \ concert after connecting with that album so deeply during the darkest days\
        \ of the pandemic was almost too much. The feeling really materialized during\
        \ “My Tears Ricochet,” arguably one of her saddest songs, and to me, one of\
        \ her most beautiful. This is precisely when I let out a sob, and my friends\
        \ laughed at me – all in good fun, of course.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef32c8-edd2-4ed7-ab9f-190d54e084aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course we speculated for months about which surprise songs we’d\
        \ get, and when she sang “King of My Heart” from her 2017 “Reputation” album\
        \ as her second surprise song, the crowd went insane, myself included. “I\
        \ Know Places” from her megahit 2014 album “1989” was the first surprise song.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d268aa-aab9-49e6-84bf-533c4eba24a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the night, we were in complete awe. I could barely walk\
        \ by that point, yet Swift was perfectly executing her choreography while\
        \ hitting those high notes in “Karma” at the end of her three-hour set. During\
        \ her fifth show in six days. A masterclass in stamina.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbf716-ef4b-4db9-8224-21eca920a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sad that it was over, but grateful for the experience, we left the\
        \ venue feeling very much a part of a community of (mostly) women who valued\
        \ respect, friendship and empowerment of one another. “Eras” was more than\
        \ a concert – it was a bedazzling display of femininity for all ages, and\
        \ a celebration of individuality with one common denominator: the joy of music.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846f3e0-471d-4f2b-969d-3a78a5948aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our way to find my wonderful fiancé whom we had enlisted as our
        driver for the night, we walked out of the stadium seeing the faces of elated
        Swifties with what appeared to be permanent smiles on their faces. Mine is
        still there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76e5b9-bf3d-473d-9f0a-104d31c1dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:26:23.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:47:42.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/10/entertainment/inside-taylor-swift-eras-tour/index.html"><em>"After
        months of waiting, I finally made it to Taylor Swift’s ‘Eras’ tour. This is
        what it was like""&nbsp;</em></a></p>'
