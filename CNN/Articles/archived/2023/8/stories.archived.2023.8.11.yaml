  'bato-dela-rosa-confidential-funds-defense':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T15:35:11.000+08:00
    'imagesource': 'jcr:2933a268-bb57-417c-9f04-6a202b1e547b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b0525ce-264c-475b-baa0-a203efc0eb29'
    'lead': 'Sen. Bato dela Rosa said he is okay with realigning some confidential
      and intelligence funds of government agencies to the country''s defense, especially
      fortifying the BRP Sierra Madre on Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T15:39:27.605+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-11T16:17:43.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dela Rosa on confidential funds: Defense should be top priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20855989-3cdd-4fb0-81b0-cbe1a3950ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Sen.
        Bato dela Rosa said he is okay with realigning some confidential and intelligence
        funds of government agencies to the country''s defense, especially fortifying
        the BRP Sierra Madre on Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446c4e1-05f7-42d9-8d4d-94ba92bd49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Refurbish o ayusin o whatever, basta just to alleviate the living\
        \ condition of the marines living inside that ship and to concretize our claim\
        \ over that Ayungin Shoal, kailangan hindi basta-bastang hilahin lang 'yan\
        \ ng China [it should not be easily hauled by China],\" he told reporters\
        \ on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916fbdb0-1c22-4052-a464-b50e1311d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa suggested "i-semento yung ilalim ng barko para ma-fix
        na ''yan siya doon, mas maganda [cement the bottom of the vessel to affix
        it there, it would be better]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1a58f-8310-488a-aac2-912fdb19a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Sierra Madre, a former US Navy ship used during World War II,
        has been stationed since 1999 on Ayungin Shoal, where it was intentionally
        grounded to serve as a military outpost in the contested waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf8226-b0d8-4b1c-a900-f377a5bb8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/8/ph-no-promise-to-remove-brp-sierra-madre.html">Malaya:
        No promise made to remove BRP Sierra Madre from Ayungin Shoal</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f6cf0-96f8-466e-9104-e75b3a97bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if he was okay to transfer some of the confidential funds,\
        \ Dela Rosa said, \"Yes…in terms of prioritization, para sa akin [for me],\
        \ there's no other priority na mas higher pa [which is higher] than defense.\
        \ Kailangan talaga natin 'yan dahil number 1 sa akin, number 1 priority ang\
        \ defense [For me, defense is the number 1 priority].\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2510ec6-fa8e-4e9b-bf4d-5ba30b45a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration is looking to secure some <a href="https://www.cnnphilippines.com/news/2023/8/3/confidential-intelligence-funds-2024-national-budget.html">₱10.14
        billion</a> in confidential and intelligence funds for next year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8007359-db13-43f7-92ca-6944abf43b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/9/hontiveros-op-ovp-deped-cif.html">Hontiveros
        wants OP, OVP, DepEd 2024 confidential, intel funds realigned</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff89048-7ca1-48d0-afe2-b48e77f78543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:39:27.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T16:17:43.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman said the bulk or ₱4.5 billion
        of the proposed funds is to be allocated for President Ferdinand Marcos Jr.''s
        office, while ₱1.7 billion will be set aside for the Department of National
        Defense.</p>'
