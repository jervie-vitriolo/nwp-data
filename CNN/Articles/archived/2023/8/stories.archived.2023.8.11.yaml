      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html"
        href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">Marcos:
        Rescind deal with China to remove BRP Sierra Madre from Ayungin Shoal if it
        exists</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a524a-e657-44c8-b14f-460903525ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.450+08:00
      'mgnl:createdBy': 'seth'
