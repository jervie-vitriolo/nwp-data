      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Gokongwei Group’s real estate arm reported Thursday that its net
        income in the period jumped 23% to ₱5.78 billion after it recorded “strong
        growth across all businesses.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a05ff1-4ff9-4622-b1ac-0d752bd343c1'
      'mgnl:activationStatus': true
