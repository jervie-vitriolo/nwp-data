      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        combined wealth of the country''s top 50 richest tycoons rose to $80 billion
        from $72 billion last year, Forbes'' annual list reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff808f-a50f-46f1-98bc-eec8349d9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.020+08:00
