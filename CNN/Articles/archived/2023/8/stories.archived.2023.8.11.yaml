      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 11) — The Metropolitan Manila
        Development Authority (MMDA) is opposing calls by bus companies to remove
        the EDSA Carousel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6cc99-d4cf-4462-b386-6b79fd087237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless they have a definite proposal which will show that it will
        not affect the traffic, we will definitely oppose any such move to remove
        the bus carousel and go back to the previous system," MMDA chief Romando Artes
        told CNN Philippines'' Traffic Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b2728-f074-483f-8af3-7e12f87c9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed9177-e36d-43b3-8e7b-2463078651a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/29/DOTr-EDSA-busway-privatization-by-2023.html">DOTr
        eyes privatization of EDSA busway by 2023</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187d2cf-df0b-4b58-92ba-f823746128e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd52607-521b-425f-82f5-3ea59ef80bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes stressed that the EDSA busway has been efficient in moving commuters,\
        \ and has eased traffic along Metro Manila's major thoroughfare.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390d6c1-6636-4455-a124-19fe86eadeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bdc31-c447-4c4e-936e-5a21e5c0b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several bus companies have called for the removal of the EDSA busway,\
        \ saying operators have lost money because of it. They also proposed returning\
        \ buses to the two outermost lanes of EDSA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d838dec-428d-4f4a-9a7c-2a7cdf247944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712aec5-afcd-4dfb-8f1b-2532a94b51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Artes said travel will be much worse without the dedicated\
        \ busway.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87270b6-ed4f-47d6-811c-5d10e40bfcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a35d25-a95b-4561-88f9-de76133db22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The traffic will be back the whole day as compared to today and the\
        \ travel time of commuters will double,\" he warned.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e36d9-56d4-4b50-88e0-b9243cda6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58203c-6ad8-4e19-a1cc-12a076b3c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T23:52:56.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T23:52:56.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must consider the greater good for the greater number," Artes
        added – stressing that hundreds of thousands of commuters benefit from the
        EDSA Carousel.</p>'
