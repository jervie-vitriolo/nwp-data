      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/10/world/russia-luna-25-launch-scn/index.html">Russia’s
        Luna 25 mission launches to the moon</a>"</em></p>'
  'marcos-ph-vietnam-maritime-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T09:21:36.000+08:00
