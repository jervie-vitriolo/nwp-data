      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overseas Filipino worker Rodaliza Baltazar, Jemboy’s mother, was repatriated\
        \ on Friday to attend her dead son’s wake.\r"
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Baltazar turns emotional after seeing her son, Jemboy, in his wake in Navotas
        City. The 17-year-old boy was killed by policemen in a case of mistaken identity
        last Aug. 2. | <a href="https://twitter.com/EJgomezzzz?ref_src=twsrc%5Etfw">@EJgomezzzz</a>
        <a href="https://t.co/IVtx2CJlE5">pic.twitter.com/IVtx2CJlE5</a></p>&mdash;
