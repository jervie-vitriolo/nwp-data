      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Excluding business in China, its domestic operations’ bottom line soared
        71%, Robinsons Land noted in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66efc719-a288-4db6-ba78-db443c8acb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:48:47.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:48:47.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earnings before interest, taxes, depreciation, and amortization or
        EBITDA stood at ₱10.87 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bcff5-fb51-41a6-aa61-61ba055a11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:48:47.377+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:48:47.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The success of our strategic initiatives, supported by improving market
        conditions, fueled the Company’s strong first-half results," said RLC President
        and CEO Frederick Go.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e2be6-18b4-4b33-9e03-4d0c92baa2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:48:47.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:48:47.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We look forward to the sustained expansion of our businesses and pursuing
        investments that will allow us to further create value for our stakeholders,”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5908412-31e7-4484-9e83-cff83306f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:48:47.378+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T09:48:47.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consolidated revenues also reached ₱19.63 billion -- 71% of which came
        from its investment portfolio, buoyed by the revival of mall and hotel businesses.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7d570-d224-454d-a281-051f2695184a'
      'mgnl:activationStatus': true
