    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6192f-e8f4-423d-86c5-e32972911c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> You have two Cinemalaya films this
        year. Why do you think it''s important for you, given who you are already,
        to still say yes to these kinds of projects?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3b525-dd87-47ca-a57b-1ba0af41c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f83775-d6fc-4d42-857c-acd33d56faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> It''s for my soul. It''s awakening.
        You do things for teleseryes and all that, and not to belittle or not to make
        them feel like it''s just work. It''s not. It is still part of your artistic
        expression. But then, medyo you get kind of boxed in a certain goal because
        it has to cater to a bigger audience. So, doing a Cinemalaya film, a lot of
        it are experimental and fun because they''re different. It awakens certain
        feelings of “This is why I''m doing this. This is why I''m in this business.
        This is why I''m an actor.” Even if the pay sucks, or sometimes, you don''t
        get paid at all, that''s fine because the returns, for my practice or for
        my profession, paid na ako kumbaga.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b2d78-d80e-4aec-9321-009b43d86dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ab4c9-927d-4296-9235-d411bfdafb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> I was so impressed that given who
        you already are, you were still so willing to help out in whatever way you
        could in a scene. Even during the games, you were just standing there. It''s
        so palpable how much you still love acting. What do you think the secret is
        to keeping that fire alive after all these years?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1b8d0-7f83-4767-a5af-829d739ad4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6842c-1651-41fb-9c0d-6449f9e6d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> I''m getting to the third chapter
        of my life, and I''m still doing this. That''s such a privilege. For me, one
        thing that will never go away is the willingness. You have to be willing to
        be present, to experiment, to say yes to everything, to be a blank page. When
        I approach a role, it''s always a blank slate. Hindi siya yung parang “Okay,
        yeah, I get it now, alam ko na ito.” Hindi. It has to be from zero. You read
        the script, and then you consult with the director about your character, about
        who they want it to be. Sa akin, that''s very, very exciting. And I just like
        doing it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25952ae7-631e-465b-afe6-8bd76fa6da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31959232-4d49-4bae-a001-5d5259a1ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 12 hours and the 14 hours [protocols] really help because for me,\
        \ yung 16 and 18 hours before, it doesn't help anyone. It doesn't help the\
        \ project because everyone's really tired and everyone's really spent.  So,\
        \ I'm so grateful that okay pa rin yung 12 to 14. It's easy for me now to\
        \ say yes to a lot of projects  because a lot of the protocols are still being\
        \ followed. I get more time working on my character and not feeling, “my god\
        \ anong oras na naman ito matatapos?”  You know that you're there for like\
        \ 12, 14 hours and then you just give it all.  \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904a447-883a-4c43-b0b1-fae8682f0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ba8d8-e71c-49ef-9327-e8cca06e2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> That’s why I''m so focused on trying
        to be efficient because I also don''t want to be there for like 18 hours.
        For me, I''m so lucky to have worked with the same editor for my last four
        projects, and so I know what I need. I''m already editing it in my head, so,
        even if there are takes that aren''t perfect, I know na may mahu-hugot ako.
        So, it''s okay. Move on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ecab4-63fd-4965-8a07-ab3d425a8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b03190-8d1b-4f42-8dce-3e1bacf705a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> Yeah, but what I like about you, Sam,
        is you know what you want. You know exactly what you want, right? You''re
        not second guessing yourself. But if something pops up in the scene that excites
        you, [you say] “okay, let''s do it again.” So, you''re not the rigid type
        that''s like, no, this is what I want. You have a vision of what you want.
        You know what you want. But then, you also kind of give that leeway. Okay,
        that kind of works. So, let''s do it again or let''s do that. ‘Yung ganon.
        So, I like that in a director because at least you''re not second guessing
        yourself, right?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7f4ef-eb15-45f1-a495-d1a6ad281cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822acee-db2f-44ec-b997-4faa363c6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> Yeah, I think we talked about this
        on set. Like I was saying, I think it''s part of my duty as a director to
        try to show up to the set as like my most prepared version. Like by going
        to therapy and things like that. I think I owe decisiveness to everyone who
        lends their time to my set. Kasi mahirap na hindi ko alam.</p>'
