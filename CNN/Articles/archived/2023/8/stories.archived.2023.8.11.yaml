    'template': '1'
    'title': 'Transport groups push for ₱2 fare hike amid soaring fuel prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4c800-ceac-4932-b97d-12f3a4eca8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Transportation
        groups are seeking a fare increase of ₱2 for all public utility vehicles nationwide
        due to rising fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297e244-10f2-4ec8-a585-19e67302cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The groups that made this call were the Liga ng Transportasyon at Operators
        sa Pilipinas, Pagkakaisa ng mga Tsuper at Operators Nationwide, Stop &amp;
        Go Transport Coalition Incorporated, and The Federation of Jeepney Operators
        and Drivers Association of the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e11595-e3cc-4bf7-8fb2-93a629ec62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The call was made through a letter, dated Friday, which was addressed
        to Land Transportation Franchising and Regulatory Board (LTFRB) Chairman Teofilo
        Guadiz III.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b3f9a-924a-4b26-9cd6-a9dcc5409180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The requested fare hike would cover the first four kilometers, the
        groups said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb09823-31de-494c-8378-266389e7333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the groups said fuel products have become “uncontrollable
        in surge of prices every week.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06bb4f-589f-47b2-b097-4d5a52624f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/10/pasang-masda-fare-hike-surge-charge.html">RELATED:
        Transport group amenable to fare hike instead of surge fee</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe87d5-84aa-477f-9f7e-400e752367c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just this week alone, the motoring public has had to shell out more
        money for fuel products, with the per liter price of diesel increasing by
        ₱4.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c12c0-aaf8-4774-83d8-339f4b5d154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from fuel products, the groups also noted that the prices of
        vehicle parts have also “tremendously increased.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132a9cd-b636-439e-9047-efaee066f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These are just a few reasons that stakeholders providers of the service
        are almost living a hand-to-mouth existence if the government will not do
        any measures that may somehow address these issues and concerns,” the letter
        read.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ba230-3e61-4c6c-a5c0-c1c3456455c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:09:25.160+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-11T14:09:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The immediate action and consideration of the good chairman of
        the LTFRB on this matter will go a long way in uplifting the economic conditions
        of the drivers and operators,” it added.</p>'
  'catapang-bilibid-contraband':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-11T13:55:46.000+08:00
    'imagesource': 'jcr:5d925665-63d0-405a-bb49-d61a6e952581'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beefa34e-c784-4f43-91d4-81b53bef3230'
    'lead': 'Justice Secretary Boying Remulla said NBP’s personnel should also be
      investigated as many of the prison staff have ''big businesses'' inside the
      correctional facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T14:13:57.310+08:00
