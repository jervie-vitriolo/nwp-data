      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He shared that there are instances when an NBP guard would tamper with\
        \ the CCTV so whatever is being done could not be be caught on camera.\r"
