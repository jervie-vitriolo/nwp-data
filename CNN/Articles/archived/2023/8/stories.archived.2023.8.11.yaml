      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “High School Musical: The Musical: The
        Series” will reveal the fates of the original film franchise’s many characters,
        including Zac Efron and Vanessa Hudgens’ Troy and Gabriella.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bc198-de42-4e49-8d65-9ef90d809b17'
      'mgnl:activationStatus': true
