    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd68bd9-b7fa-434e-903d-887811b9d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> So, can I ask you a question? Are
        you open to doing non-gender, non-LGBTQ+ films?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39eacb9-7a0c-4741-8390-0c4921411056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.237+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd8953-109a-4232-8fef-9958693f7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.237+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> I always say that I''m open to it.
        I don''t know, I think that''s the biggest misconception. I''m open. I''d
        love to do a superstar-studded, big-budget, commercial rom-com. I''m putting
        it out there. But for me, in that case, I would prefer that the script came
        to me, because if I was to dedicate all this time and effort and so much of
        myself into writing something from scratch, I would prefer for it to be LGBTQ+
        because mahirap gumawa ng pelikula. Game pero kayo magsulat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc9187-dd8f-45c8-b0db-7e2f971ea16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.238+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d1301-64b5-44b8-9302-6a3d6aa3a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.239+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> No, that would be something to look
        forward to. I mean, a different take on a hetero relationship.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe168a-b618-4080-ad52-d0243b4fcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dfac9-3958-492c-8e91-e3a7359c8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> I also think that the language I
        use in my filmmaking, hindi naman siya iba. and that''s my little way of subverting
        the norm – The gays also deserve this treatment, slow motion, good lighting.
        We deserve that. So that''s my little way of rebellion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa3d79-deb0-4abc-8cc0-b484ba79a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you remember the first time you felt like you were an actor?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e132c-5f9f-4444-b659-f75ac85ef128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> My first acting experience on film
        was an action movie starred by Philip Salvador. It’s a 4N film. So, it''s
        one of those ‘90s action. That''s [the time of] sina Bong Revilla, all these
        mga action stars. And I played a journalist. So, kailangan matalas, and it''s
        my first time. ‘Tas hindi pa siya digital, it''s film. It was 30 takes of
        long monologues because I didn''t know what to do. By the 10th take, gusto
        ko nang mamatay na parang I just wanted to stop it and resign kasi parang
        I''m burning film, and everyone, you can see it on the eye side, they''re
        like, “oh my God” yung gumaganon na sila, sobrang siyang blow ‘yun to my confidence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091f4df-9add-4cab-823d-3ed2925b8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bed15a-bbff-48fa-a705-93168ae73535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, si Joel Lamangan, we did “Pangako ng Kahapon.” I''ve had
        bad experiences with directors. I was a newbie, and they weren''t giving me
        the time of day. They just wanted me to perform, and when I couldn''t perform,
        madami kang maririnig. So my confidence was shot. But si Joel Lamangan, he
        knew already about my experiences. He was the one who said: “You have to show
        them that you can. I''m here for you. I’ll be patient. You do whatever you
        need to do.” He gave me the usual directing instructions, and I did it. So,
        that was my first time na “ay, kaya ko pala.” It just gave me a shot of confidence.
        It gave me a shot that I can do it pala. That''s when I felt that I could
        act, not feel inferior, at may mga directors or people who are supportive
        of what you do.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23193cd4-45cd-490c-ae50-0edaf9d9f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb5511-58f1-4fd8-bdf2-1b79c824ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.245+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-11T19:54:20.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> What parts of that, Agot, do you
        think you still bring into the sets you walk into?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d6bbf-2356-4c1b-8663-31c90f20b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.246+08:00
