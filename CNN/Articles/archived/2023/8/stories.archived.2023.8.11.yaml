      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-11T15:35:39.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 53 people have died in the wildfires that have been scorching
        Maui for three days, <a href="https://edition.cnn.com/2023/08/10/us/maui-wildfires-hurricane-dora-thursday/index.html">CNN
        reported.</a> Authorities expect the death toll to rise as search and rescue
        operations continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
