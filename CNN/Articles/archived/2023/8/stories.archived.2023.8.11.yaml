      'mgnl:lastActivated': 2023-08-11T10:48:00.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2deedb4-0c4f-40b9-9e26-01a00df719d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a scene in the first episode, Chad gives an update on everyone,\
        \ revealing, “It is our 15-year high school reunion. Chad is married to Taylor,\
        \ Martha is a world-class choreographer, Troy and Gabriella are now in couple’\
        s therapy, Ryan is happily partnered with twins on the way and the future\
        \ of the East High drama department is on the line.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615db2d-b6ea-4441-adf3-7dd3b85b5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f229a3-ad3f-443f-b43e-8a0732af7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, series creator and executive producer Tim Federle shared an\
        \ update about the season on social media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd425b94-1b1c-4f5e-924b-30ded9067b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd1522-ece7-429c-9825-e619d081bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After four years at East High, it’s time to graduate. This will be\
        \ our final, endgame season,” he said at the time. “This show brought the\
        \ most extraordinary cast—and crew, and collaborators—to my life. To the fans,\
        \ who embraced our super-meta series: we ‘don’t not love you.’ We can’t wait\
        \ to share this epic 4th act with you all.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4315dd-0c71-4de4-a29a-ef45ccb762e9'
      'mgnl:activationStatus': true
