  'inside-taylor-swift-eras-tour':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-11T10:23:59.000+08:00
    'imagesource': 'jcr:d76c382f-fc93-4fb5-b9f4-ebbdfd0b0325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa4d00e-4dda-4daf-b1c8-d840cf7df686'
    'lead': 'It had been nearly nine months since November 15 – the day I managed
      to secure three face-value tickets amid Ticketmaster’s infamous meltdown to
      Taylor Swift’s “Eras” tour concert in Los Angeles – when I finally got to see
      the show this week.

      '
