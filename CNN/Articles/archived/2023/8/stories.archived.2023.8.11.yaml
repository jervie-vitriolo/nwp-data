      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Blacklist
        International will be missing the services of Johnmar "OhMyV33nus" Villaluna
        and Danerie James "Wise" Del Rosario as the duo will be taking a break from
        the Mobile Legends: Bang Bang Professional League (MPL) Philippines Season
        12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43f90d-d732-4685-8adf-32c873b2e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T16:04:23.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-11T16:04:23.219+08:00
