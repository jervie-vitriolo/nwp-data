      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6addc09-404e-4f22-a87b-1f6236a197c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.023+08:00
      'mgnl:createdBy': 'faith'
