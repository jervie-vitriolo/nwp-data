      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee9ed0-3651-4052-b976-183df9d8e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:40:51.157+08:00
