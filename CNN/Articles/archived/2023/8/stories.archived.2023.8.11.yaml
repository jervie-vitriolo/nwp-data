  'smc-airport-not-on-reclaimed-land':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T18:38:56.000+08:00
    'imagesource': 'jcr:c663f738-9674-454c-8ec2-71631ebaac66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dec4847-99f8-4951-811d-58a2ab82fe33'
    'lead': 'San Miguel Corporation on Friday clarified that the construction of its
      New Manila International Airport in Bulacan is not on reclaimed land, but on
      "existing low-lying land that, historically, are vulnerable to heavy flooding
      and were converted to commercial fishponds."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T18:40:35.729+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-11T18:43:13.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bulacan airport project not on reclaimed land – SMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3680b-d3ad-4b15-9411-527fed995c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:40:35.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — San
        Miguel Corporation (SMC) on Friday clarified that the construction of its
        New Manila International Airport (NMIA) in Bulacan is not on reclaimed land,
        but on "existing low-lying land that, historically, are vulnerable to heavy
        flooding and were converted to commercial fishponds."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145133db-8622-45f0-9788-b61d37907428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airport project does not involve reclamation. The project site
        has existing, valid land titles indicating its original status as land," SMC
        President and CEO Ramon Ang said, adding that the project is covered by <a
        href="https://www.officialgazette.gov.ph/2020/12/20/republic-act-no-11506/">Republic
        Act 11506</a> or the airport franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9867e6-b389-424d-bf3b-19a180b629d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Due to natural processes over time, this land had become prone to\
        \ regular inundation. Instead of creating new land, we are redeveloping it\
        \ to its former state ensuring its productive and sustainable use for the\
        \ future,\" Ang said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ea3e0-6108-43d4-8d60-098677460aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC's clarification was in response to claims that the airport project\
        \ was behind the rampant flooding in parts of Bulacan.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d083b-1bb4-4f25-9ba9-8785845dfdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conglomerate said the land was previously inundated due to flooding\
        \ from heavily-silted rivers, conversion to fish ponds, and the over-extraction\
        \ of groundwater.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8096f-5368-4fac-9ae9-516adc0d0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the redevelopment project was done with the help of international
        experts and partners, such as global maritime services expert Royal Boskalis,
        to make sure that the construction follows international standards in environmental
        and social impact mitigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e11b4-9885-40ae-9f82-6826ce8df407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NMIA is set to become the country's largest international airport\
        \ with four runways, upon its completion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0275c-36b7-4d66-88e5-984e15dcb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NMIA will not only provide a world-class facility, it will
        also serve as a catalyst for local and national economic growth, opening doors
        to countless job opportunities and paving the way for a future-ready Philippines
        that is competitive on the global stage," Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753c4c8-02df-4e55-82a6-436c3ab6dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will stay committed to ensuring that this development uplifts\
        \ the lives of our kababayans and balances progress with responsibility,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f48b4-bde0-4b0d-9d4d-4b7398b53eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:42:28.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC earlier vowed to conduct cleanups of rivers and waterways in and\
        \ around Bulacan to mitigate the heavy flooding.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdf1cf-a2e3-45c2-b3ae-b51417428375'
      'mgnl:activationStatus': true
