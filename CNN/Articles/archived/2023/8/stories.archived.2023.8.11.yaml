      'mgnl:lastActivated': 2023-08-11T15:35:39.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Remember, ang mga Pilipino nagtatrabaho sa main cities. Eh forest\
        \ fire yun [Remember, Filipinos work in the main cities. What happened was\
        \ a forest fire],\" he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
