      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Sana ako, I want LGBT movies or queer movies to be mainstream.
        Parang you don''t even have to promote it or say that it''s a queer film.
        It''s a film. Like a normal film."</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
