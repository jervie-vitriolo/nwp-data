    'stories': []
    'template': '1'
    'title': '27 Chinese nationals sued after Pasay POGO raid - DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea35920-a64d-4f67-a3f4-61c9c6c44755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Authorities
        have filed charges against 27 Chinese nationals who were caught following
        a raid earlier this month on a Philippine Offshore Gaming Operator (POGO)
        in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f09d9-9f44-4ca2-9572-5df402fc389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Chinese nationals who were subjected to inquest were all charged\
        \ with violation of the Securities Regulation Code,\" Department of Justice\
        \ (DOJ) Undersecretary Nicholas Ty told reporters in a briefing Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fad128-40e8-4b8b-b560-46e36ff60152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a release, the department said it found that the actions of the\
        \ Chinese nationals and their POGO firm Rivendell fall within the purview\
        \ of recharging and tasking scams.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef5a11-354b-46c7-98b3-f60cfa02b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOJ, tasking scams target those seeking online job\
        \ opportunities by offering payment for task completion, while recharging\
        \ scams involve unauthorized mobile or online payments for services that are\
        \ never delivered.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e712e82-77ed-4d94-b46e-12b4975beb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also found that Rivendell used its website and online platforms\
        \ to operate its schemes, the DOJ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a487d-5523-4845-81e1-3dad0a79df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The respondents portrayed themselves as investors or ‘guide/helpers'\
        \ to entice clients into making investments in stocks and cryptocurrency,\
        \ promising lucrative returns. Additionally, they introduced investment opportunities\
        \ in their gaming application, where deposited funds were claimed to yield\
        \ specific returns based on the investment amount,\" it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b4418-1893-422d-911d-f0dad09ca0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said the firm engaged in selling stocks and
        securities without proper registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9dc00-1a7c-4c98-9a7e-9484d7473e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ty said the Filipinos apprehended during the raid are still\
        \ under investigation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0fc20-7fd0-46ce-86b2-61b6e7d4ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:30:25.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:30:25.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Filipinos who were initially charged with cybercrime, they were
        referred for further investigation, so they were able to go home to their
        families but pending continuation of the investigation," he explained.<p><br></p>'
