  'North-Korean-military-to-gird-for-war':
    'author': 'Brad Lendon and Yoonjung Seo, CNN'
    'caption': 'KCNA/Handout/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-11T05:14:09.000+08:00
    'credit': 'KCNA/Handout/Reuters'
