    'lead': 'President Ferdinand Marcos Jr.''s campaign promise of rice being sold
      at ₱20 per kilogram under his administration is unlikely to happen in the next
      two years, former Agriculture Secretary William Dar said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T20:59:34.980+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-11T21:28:44.058+08:00
