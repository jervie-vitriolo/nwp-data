      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agot Isidro:</strong> Don''t get tired. Or, at least, look
        out for small wins. To keep you going. Sana ako, I want LGBT movies or queer
        movies to be mainstream. Parang you don''t even have to promote it or say
        that it''s a queer film. It''s a film. Like a normal film.</p>'
