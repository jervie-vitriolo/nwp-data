      'mgnl:lastActivated': 2023-08-11T05:36:42.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the Philippines' rising economy may have been an additional\
        \ factor for the big raise. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abe6ce-b995-4f8f-919b-95ea36cdef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.021+08:00
