    'lead': ' North Korean leader Kim Jong Un has fired his top general amid a shakeup
      of the country’s military leadership and wants his army to “gird for a war,”
      state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T05:16:48.779+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-11T05:16:49.286+08:00
