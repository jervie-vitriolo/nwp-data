      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The founder and former CEO of Russia’s
        largest internet company, Arkady Volozh, has slammed Vladimir Putin’s “barbaric”
        war in Ukraine, becoming one of the most prominent Russian businessmen to
        express criticism of what Russia still calls euphemistically its “special
        military operation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93240a8-0f01-4570-a0f1-8dc6a132a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been asked a lot of questions over the past year, and especially\
        \ a lot of them came up this week. I would like to clarify my position,” he\
        \ said in a statement released to the media.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c15ea7-91d9-4955-85b2-1ebacb84f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am totally against Russia’s barbaric invasion of Ukraine, where\
        \ I, like many, have friends and relatives. I am horrified by the fact that\
        \ every day bombs fly into the homes of Ukrainians,” said Volozh, describing\
        \ himself “as a “Kazakhstan-born, Israeli tech entrepreneur, computer scientist,\
        \ investor, and philanthropist.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0a645-94d3-4f57-8997-e934a166bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite the fact that I have not lived in Russia since 2014, I understand\
        \ that I also have a share of responsibility for the actions of the country,”\
        \ he added. “There were many reasons why I had to remain silent. You can argue\
        \ about the timeliness of my statement, but not about its substance. I am\
        \ against war.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815fffb-9e9c-4b04-926c-3bd627dd721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June 2022, Volozh quit as CEO of Yandex (YNDX), which also operates\
        \ Russia’s most popular search engine, after he was sanctioned by the European\
        \ Union over Russia’s actions in Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97879c0-892a-4a32-89f4-d138437384d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Volozh is a leading businessperson involved in economic sectors providing\
        \ a substantial source of revenue to the Government of the Russian Federation,\
        \ which is responsible for the annexation of Crimea and the destabilization\
        \ of Ukraine,” the EU said. “Yandex is also responsible for promoting State\
        \ media and narratives in its search results, and de-ranking and removing\
        \ content critical of the Kremlin, such as content related to Russia’s war\
        \ of aggression against Ukraine.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ba10c-6a9c-4d22-9a0b-c225ffe7a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his statement, Volozh said after moving to Israel in 2014, he has\
        \ been working on developing Yandex’s international projects. “But in February\
        \ 2022, the world changed, and I realized that my story with Yandex was over.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2783b09-8822-4b6f-89e0-26c48a348549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After the outbreak of the war, I focused on supporting talented Russian\
        \ engineers who decided to leave the country and start a new life. It turned\
        \ out to be a difficult task that required a lot of effort, attention and\
        \ caution,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5032d-1ad7-47be-822a-ddc4bd9237d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now these people are outside of Russia and can start doing something\
        \ new in the most advanced areas of technology. They will be of great benefit\
        \ to the countries where they remain,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34d1f2-6a9c-4bfa-80a6-1026769da6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volozh went on to say that when Yandex was created, “We believed that\
        \ we were building a new Russia - an open, progressive, integrated into the\
        \ global economy, known in the world not only for its raw materials.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e83602-88c0-48b3-a2a2-0d0a24426e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, “over time, it became clear that Russia was in no hurry to\
        \ become part of the global world. At the same time, the pressure on the company\
        \ grew,” he said. “But we did not give up, we did our best despite the external\
        \ conditions. Has it always been possible to find the right balance? Now,\
        \ looking back, it is clear that something could have been done differently.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb60ca-7e01-4cff-a41c-e42443bec9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the UK removed sanctions against another prominent Russian\
        \ businessman – eccentric Russia-born tycoon Oleg Tinkov, the most outspoken\
        \ billionaire to criticize Vladimir Putin’s invasion of Ukraine.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747a439-fc14-42b1-a9b7-5e0c4aee2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Foreign Office said that Tinkov, 55, would no longer be subject\
        \ to sanctions following an appeal during which he argued the UK had sanctioned\
        \ him in error.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d493c-0b44-4920-9dd1-2b45231b11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whereas most Russian oligarchs have, at most, spoken out against the\
        \ invasion only in guarded terms, Tinkov has denounced the “crazy war” in\
        \ Ukraine and renounced his Russian citizenship last year in protest.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe24012-2ced-4da5-af97-29f80792e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he said the Russian government forced him into a “fire
        sale” of his stake in leading fintech TCS over his anti-war statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83fda7d-b657-4df8-bc13-da21b324f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:31:00.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:31:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/10/tech/arkady-volozh-yandex-ukraine-war">Co-founder
        of Russia’s equivalent of Google slams ‘barbaric’ invasion of Ukraine</a>"</em></p>'
  'rebel-wilson-on-set-injury':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
