    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72fa7d-319d-4576-841d-e15688bb998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.282+08:00
