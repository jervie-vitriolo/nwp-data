  'x-close-to-breakeven':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-11T08:33:09.000+08:00
    'imagesource': 'jcr:d5c8da32-9f46-4214-a893-a60fbfd5f83f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed9fa7be-7041-4428-8273-bc933428bf60'
    'lead': 'X CEO Linda Yaccarino, leader of the platform formerly known as Twitter,
      said the company is keeping an eye on new competitor Threads, despite the sharply
      slowing growth of the rival app from Meta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T08:35:11.678+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-11T08:35:12.069+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'X is ‘close to breakeven’ says CEO Linda Yaccarino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1719a9-92cc-4d2e-b39a-af8aa5f2b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> X CEO Linda Yaccarino, leader
        of the platform formerly known as Twitter, said the company is keeping an
        eye on new competitor Threads, despite the sharply slowing growth of the rival
        app from Meta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a81be-b0d9-4c5b-8266-f005565ddf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Threads did jump in with a ton of hype and a launch pad from their\
        \ Instagram users … [but] it’s dropped off dramatically,” Yaccarino told CNBC\
        \ Thursday in her first interview as CEO of the company now called X.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fe126-9290-4b00-9b5a-95552c1b3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But you can never, ever take your eye off any competition because\
        \ they’ll continue iterating and as much as the launch has stalled, we’re\
        \ keeping an eye on everything that they’re doing.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14a40e-23f7-465e-855f-5a8d3473a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Yaccarino said X remains largely focused on its own future as\
        \ the company chases profitability, and that Threads may be looking at its\
        \ past.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486e876-7490-4b41-a200-6d861baa7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we can see is that [Threads] may be building to what Twitter\
        \ was — enter rebrand, enter X — and we’re focused on what X will be, and\
        \ it’s an entirely different roadmap and vision,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a458454-0d75-45c7-896e-d08cb03b510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Staving off competition from Meta’s Threads and other rival platforms\
        \ is just one of the things Yaccarino is now tasked with after taking over\
        \ from owner Elon Musk as X’s CEO in June. In just her first two months, the\
        \ company underwent a massive rebrand from Twitter to X in hopes of transforming\
        \ into an “everything app” similar to China’s WeChat, and has continued to\
        \ warn of challenges reviving its core advertising business. Musk, who is\
        \ now the company’s chief technology officer, has also been preparing for\
        \ a cage fight with Meta CEO Mark Zuckerberg.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a303405-d8db-487d-b66e-14007bf909aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yaccarino joined the company after months of turmoil caused by Musk’\
        s takeover, including mass layoffs, controversial policy decisions and various\
        \ legal battles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6c4c1-39c5-431f-92a3-3bf8391834f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on Thursday, she doubled down on the company’s vision and explained\
        \ why it retired its highly recognized brand name.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d76ad2-90de-490a-b1c2-ed553fba0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The rebrand really represented a liberation from Twitter, a liberation\
        \ that allows us to evolve past a legacy mindset and to reimagine how everyone\
        \ … around the world is going to change how we congregate, how we transact,\
        \ all in one place,” Yaccarino said, adding that users would soon be able\
        \ to make video calls and payments through the platform.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe4a70-00c7-4516-b2c3-1132a9e0b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s developing into this global town square that is fueled by free\
        \ expression, where the public gathers in real time,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175fb3b-977a-49de-bb4d-d3d0fee5a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yaccarino said that the company is returning to growth mode after months\
        \ of slashing costs through ongoing layoffs, infrastructure and office space\
        \ reductions and, in some cases, allegedly holding back on paying its bills\
        \ and employee severance. Twitter’s staff has shrunk from nearly 8,000 employees\
        \ to just around 1,500 workers since Musk’s takeover, Yaccarino said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396d409-e9a4-4b68-8e41-8c6a9c8a5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Are we hiring? Yes,” Yaccarino said. “I get to come in and shift from\
        \ this cost discipline to growth … the future is bright.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de2d79-642b-4b13-8539-061ed1372ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenges ahead</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c4b5c-3f8b-4445-95a8-12dc2bdfc4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Threatening to stand in the way of that evolution are the company’\
        s very real business challenges. Musk last month disclosed in a post that,\
        \ due to a 50% drop in advertising revenue and a “heavy debt load,” the platform\
        \ is still losing money. After Musk bought Twitter for $44 billion last October,\
        \ the company’s value now stands around $15 billion, according to a May disclosure\
        \ from a Fidelity fund.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ac843-ad68-4d48-b3cf-2030111bb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yaccarino, a former marketing executive with NBCUniversal, was brought\
        \ on to Twitter in part to help revive its advertising business. And she said\
        \ on Thursday that the company is “close to breakeven.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e36ba6-4a4c-49f5-b862-4daa635b5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Coca Cola, Visa, State Farm is a huge partner, they’re coming back\
        \ — the last bunch of weeks, continued revenue growth,” Yaccarino said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c0797-9abf-43d2-b92b-f73519281b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But maintaining the ad business has been an uphill battle for the site\
        \ since Musk’s takeover. Hordes of advertisers halted spending on the platform\
        \ over concerns about content moderation, mass layoffs and general uncertainty\
        \ about the company’s future. Musk has also defended his own controversial\
        \ tweets, telling CNBC in May, “I’ll say what I want, and if the consequence\
        \ of that is losing money, so be it.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a561bf1-1253-45f5-8011-15e10d0f8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yaccarino pointed to the company’s “freedom of speech, not freedom\
        \ of reach” policy that aims to limit the reach of so-called lawful but awful\
        \ content on the platform and to protect brands from having their ads appear\
        \ alongside such content. X on Tuesday rolled out additional brand safety\
        \ controls for advertisers, including the ability to avoid having their ads\
        \ show next to “targeted hate speech, sexual content, gratuitous gore, excessive\
        \ profanity, obscenity, spam, drugs.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26f0e6-f76e-4117-8891-590032eee0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wrap my security blanket around you, my brand and my CMO, and
        say your ads will only air next to content that is appropriate for you,” Yaccarino
        said Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c8d30-539d-428f-9dae-462d2a19943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T08:35:11.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T08:35:12.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/10/tech/x-ceo-linda-yaccarino-threads-meta/index.html">X
        is ‘close to breakeven’ says CEO Linda Yaccarino</a>"</em></p>'
