    'title': 'Ex-military comptroller Carlos Garcia released from prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54285e81-63b5-4629-a38c-81171c7242b5'
