  'bato-navotas-fata-shooting-minor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T12:53:58.000+08:00
    'imagesource': 'jcr:b00548d1-dfa2-47e1-b72c-9744cd7b1acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af8a2f0b-6bce-485a-8cf5-772737ba34f2'
    'lead': 'Senator Ronald ''Bato'' dela Rosa said he would only seek a Senate probe
      into the fatal shooting of a minor in Navotas City if the Philippine National
      Police (PNP) fails to implement effective corrective measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T12:55:27.796+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-11T16:04:02.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
