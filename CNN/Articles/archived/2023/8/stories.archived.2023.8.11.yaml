      'mgnl:created': 2023-08-11T11:17:18.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Department of Education (DepEd) on Thursday launched its revised Kinder to
        Grade 10 (K-10) curriculum that will notably lessen learning competencies
        students need to master, beginning with a pilot program this <a href="https://www.cnnphilippines.com/news/2023/8/3/school-year-2023-2024-opening-august-29.html">incoming
        school year</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8c298-ae38-410d-92ad-233191ae392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 70% of the current curriculum will be cut, with learning competencies\
        \ to be reduced to around 3,600 from over 11,000 to give more time to what\
        \ DepEd called foundational skills for a better learning outcome.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180919a3-12fb-4ccf-8e05-551f934f3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pilot implementation in select schools this incoming school
        year (SY), the revised curriculum will be adopted in phases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fafba7-b629-4159-ae58-2f98cb1009d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation will begin in Kinder, and Grade levels 1, 4, and
        7 by SY 2024 to 2025; Grades 2, 5, and 8 by SY 2025 to 2026; Grades 3, 6,
        and 9 by SY 2026 to 2027; and Grade 10 by SY 2027 to 2028.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba75e4d-7483-40fb-ad23-1c78a4322e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are competencies that are only nice to know but not a must\
        \ to know that's why we aim for essential learning competencies,\" said Jocelyn\
        \ Andaya, director of DepEd Bureau of Curriculum and Development Director,\
        \ in a briefing after the event.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdda69-87cd-4bb5-ad73-956c0e657cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ''yung dadalhin ng mga bata kahit tapos na siya ng pag-aaral
        sa isang baitang dadalhin sa susunod na baitang, hindi niya ito kakalimutan,"
        she explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb9132-ad27-4ec4-bdf7-2de1bff3d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Learners will bring these essential learning competencies\
        \ to the next grade level, and they will not forget these.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc31a4b-a8cd-423b-aba9-b127182bb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch of the tweaked K-10 curriculum, called \"Matatag\" curriculum,\
        \ came after a two-year review process consulting various stakeholders like\
        \ teachers, higher education institutions, private schools, and international\
        \ experts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0ae71-685b-46b3-a8e8-89f92cea1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the new curriculum, learning areas in the early levels will be reduced\
        \ from seven to five: Language, Reading and Literacy, Math, Makabansa, and\
        \ Good Manners and Right Conduct.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00edb0-0c14-4803-b18d-2ec4b2e24490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makabansa includes cultural awareness, nationalism, and patriotism,\
        \ the agency said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be56bc-09e7-41be-996c-42a1afe9a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peace education will be introduced with topics like conflict resolution,\
        \ human security, community resilience, and disaster risk reduction.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5365c-dbbe-472d-8179-2828fcefb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will also be an emphasis on 21st-century skills like digital\
        \ literacy, critical thinking, non-verbal communication, and informed decision-making.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dec3f-79f8-4098-8d0f-b1476cd8bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mother tongue will still be used as a medium of instruction but\
        \ will no longer be taught as a subject. Filipino will remain as a language\
        \ subject.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f980e7-3a53-4121-9de4-56956d4d9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung mother tongue as a subject has caused confusion sa teachers\
        \ sa field lalo sa Luzon kasi may Filipino tapos may mother tongue so tinatanong\
        \ ano difference no'ng Filipino at mother tongue so para mawala ang confusion\
        \ na iyon,\" said Undersecretary Gina Gonong.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6f628-f940-495b-a386-cc1c61c27f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Mother tongue as a subject has caused confusion to teachers\
        \ especially in Luzon because there's Filipino, so they were asking what's\
        \ the difference between Filipino and mother tongue. We decided to take out\
        \ the mother tongue as a subject to remove the confusion.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63211b9d-22dc-4895-a93b-7fb6a02c1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/21/mother-tongue-based-education-summer-institute-of-linguistics.html">Language
        advocacy group warns vs suspension of mother tongue-based education</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9603ed-7510-4111-8d19-289bab979dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on all teachers and school officials to ensure the efficient
        implementation of the program," said Vice President Sara Duterte, who is also
        the education secretary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab39e1-6a77-4449-8ea6-caf70c6ae5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The curriculum for senior high school is still under review, with the\
        \ aim to ensure graduates can easily land jobs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d28b74-f170-4b9c-83fa-485773c9393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T11:17:18.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:36:12.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/4/27/Romulo-K-to-12-needs-improvements.html">Solon:
        K to 12 not producing enough job-ready graduates</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dced54f-5a7c-44ce-ac5f-4a91fb92b4f1'
      'mgnl:activationStatus': true
