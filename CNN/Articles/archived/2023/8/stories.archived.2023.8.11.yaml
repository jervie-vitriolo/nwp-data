      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T18:43:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/9/SMC-vows-extensive-river-cleanup.html"
        href="https://www.cnnphilippines.com/news/2023/8/9/SMC-vows-extensive-river-cleanup.html">SMC
        vows extensive river cleanup in Bulacan, Central Luzon to solve flooding woes</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
