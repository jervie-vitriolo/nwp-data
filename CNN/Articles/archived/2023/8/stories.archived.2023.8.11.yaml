      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06438f4f-4158-4ba9-9f2e-2b0e76a20b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Wednesday’s meeting in Pyongyang, Kim signed orders for war drills\
        \ involving the country’s newest weapons.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46642c40-dd15-4dd2-83a5-a8ff949118a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a6ab0-8e56-4f9a-b6fa-4c6f07859d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim late last week toured arms and munitions factories and gave “important\
        \ directions” regarding “capacity-building for the serial production of new\
        \ ammunition,” a KCNA report said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb1a85-e065-4b48-8c3e-161b6cf3f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c1062-6820-44f6-abe4-993d812740bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:16:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the tension on the peninsula, South Korea announced this month\
        \ it would hold a nationwide civil defense drill on August 23.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6faa878-b87e-46ec-b4ed-b66e847d152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.824+08:00
