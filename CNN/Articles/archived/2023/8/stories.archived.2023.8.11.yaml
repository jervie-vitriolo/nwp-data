    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec26a61-9cea-44a8-977f-ec9b11971557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.218+08:00
