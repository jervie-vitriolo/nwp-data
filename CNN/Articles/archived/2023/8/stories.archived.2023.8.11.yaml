    'template': '1'
    'title': 'MTRCB summons E.A.T. producers over ''profanity'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fecde9-c316-4287-97c6-7d44edef0e70'
      'mgnl:activationStatus': true
