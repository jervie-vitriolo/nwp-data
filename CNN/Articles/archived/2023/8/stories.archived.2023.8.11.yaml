      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Property
        giant Robinsons Land Corp. saw higher earnings in the first six months of
        2023 on the back of “solid” performances of its businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d7b6d-2e65-48af-b27a-52e686b1d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:48:47.377+08:00
