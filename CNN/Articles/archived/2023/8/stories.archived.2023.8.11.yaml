      'mgnl:lastActivated': 2023-08-11T15:35:39.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebf5e5-3191-47f8-8b64-2495d60bf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:35:39.454+08:00
