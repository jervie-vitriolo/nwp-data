  'navotas-sub-station-cops-relieved-jemboy-baltazar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T19:18:21.000+08:00
    'imagesource': 'jcr:b00548d1-dfa2-47e1-b72c-9744cd7b1acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad65d85-602d-40cb-8cd9-2113ff36d19f'
    'lead': 'The NPD said that all personnel of the Navotas City Police Station Sub-Station
      4 – except for those with vital administrative functions – have been relieved
      over the shooting of a 17-year-old boy, who was killed in an apparent case of
      mistaken identity.'
