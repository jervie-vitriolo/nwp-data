    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b80d17-dbee-4ec2-a965-a13929cdd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T17:30:55.226+08:00
