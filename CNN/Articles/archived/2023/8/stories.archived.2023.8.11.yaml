      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/7/6/Army-Carlos-Garcia-bribery-money-laundering.html">
        Sandiganbayan convicts ex-military comptroller Carlos Garcia of bribery, money
        laundering</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c08af-dee9-44fe-9087-a982b9f86f67'
