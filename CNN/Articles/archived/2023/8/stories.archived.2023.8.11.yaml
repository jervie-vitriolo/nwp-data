    'jcr:uuid': '5af24fd3-75fb-4549-8945-ef8c88a6736b'
    'lead': 'President Ferdinand Marcos Jr. said the planned Philippine-Vietnam maritime
      pact will be “a very big step” for the two countries amid woes in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T09:21:44.097+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-11T09:21:44.331+08:00
