    'mgnl:created': 2023-08-11T10:26:22.970+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-11T10:47:42.364+08:00
    'mgnl:lastActivatedBy': 'superuser'
