      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the country’s 51 million residents are expected to practice\
        \ evacuating to shelters or underground safe spaces during the 20-minute exercise,\
        \ which Seoul says is in response to “provocations” from Pyongyang.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bae30-56b4-426d-85ce-5fc48982516a'
      'mgnl:activationStatus': true
