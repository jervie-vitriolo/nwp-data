      'mgnl:lastActivated': 2023-08-11T05:21:16.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior minister Juan Zapata said in a news conference Thursday morning\
        \ that the suspects are foreign nationals and members of organized criminal\
        \ groups, citing preliminary evidence.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc734d3-d14a-41ee-b46f-2bbc04074b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fb1e0-b57f-4ef9-9f7b-55f2fea62344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During overnight raids, authorities also found a rifle, a machine gun,\
        \ four pistols, three grenades, two rifle magazines, four boxes of ammunition,\
        \ two motorcycles, and a stolen vehicle believed to have been used by the\
        \ men, he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed137cb-7bdc-4877-a3b6-b2b51fb85065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ee318-c9f8-4449-b387-6c2030eae496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The slain politician’s sister Patricia Villavicencio, said she was\
        \ standing behind her brother at the rally before he was killed, and told\
        \ reporters that she held the national government and the Interior Ministry\
        \ responsible for his death.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439745d-0a77-4816-a808-9e5561375330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882f70a-1485-4343-94b1-2f8a37909ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Where is the security?” she asked.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924251a-aff7-4c5c-97ae-e43e6bfda6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bb213-4288-4b9e-82e9-15f21552950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio did have a security detail at the time of the shooting,\
        \ comprised of five police officers, multiple patrol cars, and his own armored\
        \ vehicle, according to Zapata, though he noted that the armored vehicle was\
        \ not used in Quito.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5c619-456b-4158-b2db-f3c1f813c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede3aa1-4704-4553-b482-769f78766f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven of the Ecuador’s eight presidential candidates were under police\
        \ protection, Zapta also said earlier in the week, according to local media.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8dc21-17c9-4fe3-ae68-cc2d65482e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f88369-14b1-4d83-a07a-c64d9b9d4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Shooting captured on social media</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86412742-4cf3-4d40-b730-5cd62f32ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video circulating on social media appears to show the moment Villavicencio
        was fatally shot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a73d47-d21a-482a-875e-203cd4eaeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage appears to show Villavicencio walking away from the
        campaign rally toward a vehicle surrounded by several police officers and
        a crowd of onlookers. As he gets into the back seat of the vehicle, at least
        12 gunshots can be heard. A policeman quickly closes the door behind Villavicencio
        and many people are seen taking cover from the gunfire, including his security
        detail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158054cd-6ca4-4a80-9bf2-8447b36cfa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0c187-41f6-4cf3-a4d8-232e2aa8483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked authorities for more details.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335029cc-3e3c-4340-b75a-d5ee3c5e95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2465d67-4235-4821-b5c6-e0dcb0e1c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brutal killing sparked condemnation from across the world. The\
        \ White House called the the killing “shocking,” with National Security Council\
        \ Coordinator for Strategic Communications John Kirby telling CNN that it\
        \ was not what “anybody would want” for Ecuadorean democracy.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d921e26-d987-4dff-9cc5-6216885c2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840308b-2ff7-466c-9bbf-236c35251f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Human Rights Chief Volker Türk, who has previously expressed concern\
        \ about political violence in the country, urged authorities to increase protection\
        \ for politicians, public officers and journalists.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee37280-fab9-4814-8184-a72410ee3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2094af-babb-4e54-b826-f263d5580b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ecuador’s remaining presidential candidates were also quick to condemn\
        \ the assassination of Fernando Villavicencio. Some few temporarily suspended\
        \ their campaigns.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6840c0a-c4fc-4491-8a8a-fce2dd5061df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64422376-351a-4dc5-902e-ac364edff020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I express my solidarity to his family and supporters, and as a result,\
        \ I’ve decided to suspend my campaign and I invite the other candidates to\
        \ drop their political flags,” Yaku Pérez, an environmental activist, said\
        \ Wednesday.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f383a-353c-470c-9106-bc2bb33edb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12081a28-28a0-40ea-9be3-7a62253fec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jan Topic, a businessman, said Wednesday he would be pausing his campaign\
        \ “out of respect for this unfortunate death and for the safety of my campaign\
        \ team.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcae0ec-92a3-4a17-80b3-d74f9837d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28481b06-3178-48c1-9b41-5415825018c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The front runner for the presidency, Luisa González, said, “We stand\
        \ in solidarity with Quito and with the family of the candidate Villavicencio,\
        \ because when they touch one of us, they touch all of us.” She addressed\
        \ her own security in an interview with Ecuadorian radio Thursday morning.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89f9e5-c26f-4925-a344-806791d55c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3b227-ed11-46ee-9269-d21517eb00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are people around me who take care of me,” she said. “But I\
        \ believe the first one taking care of me is God.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552eb81-81f8-4a39-857c-fc90cb70fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020ff8c-0f24-42e9-b045-28f26a7ee744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a question of how much security you have by your side.
        My security told me to wear a vest, I said they shoot in the head and there
        it is. It’s as simple as that, or a grenade. The criminals are better armed
        than the police,” González said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85659495-e19a-48b4-a248-09ac1632c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rising violence</strong></h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2811c2-5276-4eaa-a9d8-3ad93afb1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Lasso dissolved the opposition-led congress in May, paving\
        \ the way for early elections. He had faced an impeachment vote over accusations\
        \ from opposition legislators of embezzlement before he took office, which\
        \ he denies.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec001fc-e4f2-4603-b245-bb915f188527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023894e-2f37-45a6-9529-d7bb2d649a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calls for his resignation had grown louder in recent months as the\
        \ country is engulfed by a cost-of-living crisis and a deteriorating security\
        \ crisis fueled by drug trafficking and a turf war between rival criminal\
        \ organizations.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038014b-e158-440a-ac03-5ed0894d9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe234713-a249-472e-b6c0-80a9ced3e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once known as the “isla de paz” – an island of peace – the Andean country\
        \ has in recent years reported some of the highest homicide rates in the region.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223cebe-e54a-4c31-a528-dcfcc3f9ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d67f10-f3b6-446b-9b0d-ed26401b3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though Ecuador has no history of producing cocaine, nor its main ingredient\
        \ coca, it is sandwiched between the two largest narcotics production hotspots\
        \ in the world: Peru and Colombia.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a525f4b-2356-439a-86ec-c53bd588f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40541653-9512-436f-ab1f-3adc9d71597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador has become an integral part in the lucrative cocaine trafficking
        routes from South America to North America and Europe, according to security
        experts. And violence has been most pronounced on the country’s Pacific coast
        as criminal groups battle to control and distribute illicit drugs.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58833ba-1c30-480e-8189-567139bcead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also lost control of its overcrowded prisons, which
        are often ruled by criminal gangs. Security forces have struggled to confront
        the gangs inside prisons, where inmates often take control of branches of
        the penitentiaries and run criminal networks from behind bars, according to
        Ecuadorian authorities. Hundreds of inmates have been killed in brutal prison
        riots between rival gangs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876ee74-978d-43ed-ae6b-7fdb201b0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba608c01-043e-4256-b2f6-a2ee292a3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the mayor of the port city of Manta, Agustin Intriago, was\
        \ shot dead alongside Ariana Chancay, a young athlete he was talking with\
        \ on the street.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fda87-f237-4486-845c-9df951a10831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb19c76-d39a-4548-a593-cf0056783014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the candidates in Ecuador’s presidential election have pledged\
        \ to rein in the escalation of violence.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f9355-8cf0-4c60-8b5a-d2e6e704cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002fcdfe-5c51-40fd-ab6e-e987907d61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the deteriorating security and economic situation is leading more\
        \ Ecuadorians to leave the country, with statistics showing thousands making\
        \ their way north through the treacherous Darien Gap this year, with hopes\
        \ of reaching the United States.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d39c7-cf2e-4a67-9096-0e8096511983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:21:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/09/americas/ecuador-presidential-candidate-fernando-villavicencio-assassinated-intl-hnk/index.html"><em>"Ecuador
        presidential candidate Fernando Villavicencio assassinated at campaign event"</em></a></p>'
  'Forbes-top-50-richest-PH-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T05:33:19.000+08:00
    'imagesource': 'jcr:5f5ded91-9103-4cb2-98fe-fff3d13f9878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16aece5-fd67-4676-b208-82774832fe5c'
    'lead': 'The combined wealth of the country''s top 50 richest tycoons rose to
      $80 billion from $72 billion last year, Forbes'' annual list reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T05:36:41.966+08:00
