  'NAIA-world-s-worst-airport-waiting-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-11T14:50:46.000+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9086a7a4-2baa-4fb2-b338-0c847a75882d'
    'lead': 'The Ninoy Aquino International Airport was named among the worst airports
      in Asia due to passengers forced to wait in long lines, according to a study
      by a vacation rental management firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T14:55:21.516+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-11T14:57:55.324+08:00
