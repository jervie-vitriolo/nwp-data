    'lead': 'Transportation groups are seeking a fare increase of ₱2 for all public
      utility vehicles nationwide due to rising fuel prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T14:09:25.139+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-11T14:09:25.414+08:00
