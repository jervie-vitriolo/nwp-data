      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s the point [of us doing] that if any agreement will be rescinded,”
        a diplomatic source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a79a73-adc9-481c-9af4-c2d38440d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintained that the Philippine government committed to remove
        the World War II-era ship from Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f184ae-061c-4fbb-bea7-97cdc4aa3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over this matter, China had repeatedly made representations to the\
        \ Philippines and renewed the same demand,” according to a white position\
        \ paper published by China in 2016 on settling issues in the South China Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904dcf7-fa3c-4b2a-8a92-36e1908178d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The documents were shared with CNN Philippines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4597f4d-fe70-4352-85df-06ffda9e8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In November 1999, the Chinese Ambassador to the Philippines met with\
        \ Secretary of Foreign Affairs Domingo Siazon and Chief of the Presidential\
        \ Management Staff Leonora de Jesus to make another round of representations.\
        \ Many times, the Philippines promised to tow away the vessel, but it has\
        \ taken no action,” the document read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f5726-44d7-4c65-b5f3-a5ca904f1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said they made another representation in 2003 with then acting
        Foreign Affairs Secretary Franklin Ebdalin, who gave assurance that the Philippines
        will not construct facilities on Ayungin Shoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9775d0-e6ff-42c1-aa94-265d88875bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The years mentioned by China covered the terms of former presidents\
        \ Joseph Estrada and Gloria Macapagal-Arroyo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ee251-f88a-4a10-8062-1b4d7685cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada’s son, Senator JV Ejercito, denied that his father entered
        into such an agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83eef59-9672-4a04-a556-c6c123ba88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot recall of such a commitment from the Philippine Government\
        \ to remove the Sierra Madre. That area was peaceful and supply of food and\
        \ supplies to the Marines until recently was smooth. There is nothing to rescind\
        \ because there is no agreement in the first place,” Ejercito told reporters\
        \ in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1282e-1df3-4f8f-850a-59cb99869f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Beijing diplomat added that some of the discussions on Ayungin\
        \ Shoal were a “gentlemen’s agreement” and internal understanding.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa204a1-9f5b-48a1-a15d-ed624bd6d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Facts are proven that the gentlemen's agreement maintained stability\
        \ in Ren ’ai Reef (Ayungin Shoal),” the diplomat said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791fc96-d9df-406b-b100-a898e7c8e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China however laments that the Philippine side recently started to\
        \ ignore these agreements.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e84b0-c8cb-4fe7-8338-f54332db2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This has raised concern for the Chinese people,” the diplomat said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed4e26-7d4a-4a51-bb47-77b4c08cbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Warning signals have been sent by the Chinese side, but the Philippines\
        \ disregarded our warnings,” the source added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebcb2b-ee8b-4a9b-b7b1-14bebdab8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dishonesty on the commitment precedes China’s reactions,” a Beijing\
        \ diplomat added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71dd7b-db1e-4ec0-af2f-bdf14fde8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) expressed the strong protest
        of the Philippine government on the <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">blocking
        and water cannon operations by the Chinese Coast Guard and Chinese maritime
        militia vessels against Philippine supply boats</a> last August 5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ce966-1e70-4f0a-abe2-26061742d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA reiterated to the Chinese side that Ayungin Shoal is a low-tide\
        \ elevation that is part of the Philippines' exclusive economic zone, and\
        \ that it cannot be appropriated or subjected to sovereignty claims.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128d57a-9d0e-480e-a886-6e394b194430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:21.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also asked China to direct its vessels to stop their
        illegal actions against Philippine vessels, interference in legitimate Philippine
        government activities, and to abide with the 2016 Arbitral Award and international
        law.</p>'
