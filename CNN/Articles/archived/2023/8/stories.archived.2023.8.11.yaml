      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f16623-a221-44ad-8b93-4d01eb03419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T10:48:00.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the movies’ original cast members make an appearance In the\
        \ Season 4 premiere of the Disney+ series, including Corbin Bleu (Chad), Monique\
        \ Coleman (Taylor), Lucas Grabeel (Ryan) and Kaycee Stroh (Martha). This will\
        \ be the show’s final season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258270c8-42bf-447d-86c7-08833c128fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T10:31:09.759+08:00
