    'mgnl:tags': ['queuing', 'Casago', 'NAIA']
    'stories': []
    'template': '1'
    'title': 'NAIA named among ''worst'' airports for queueing times in Asia – study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41902be0-b522-4494-9d75-dccb2e054b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Ninoy Aquino International Airport (NAIA) was named among the worst airports
        in Asia due to passengers forced to wait in long lines, according to a study
        by a vacation rental management firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec906c-f367-481b-b062-5f76f26e3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casago "analyzed passenger reviews about queuing times rated on
        a scale of 1 star to 5 stars on airlinequality.com, taking into consideration
        only airports with 20 or more passenger reviews."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763ddc7-2b20-45c9-95d1-4ce3668c38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the<a href="https://casago.com/blog/the-best-and-worst-airports-for-queueing-times-according-to-passenger-reviews/?fbclid=IwAR0UaljvOrapHef6kJk2AJ8TKRF3ehXn5l1vW7PPv0P_weWxQ8K5XABCSGs">
        study</a>, NAIA ranked 8th among the 10 worst airports to wait in the continent
        with only 18.11% of passengers highly approving the queuing time in the airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc7935-c668-479b-86ca-38e22534c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has been under a bad light in the past as some surveys tagged
        it as one of the worst airports for <a href="https://www.cnnphilippines.com/news/2022/5/29/DOTR-NAIA-worst-airport-business-class-.html">business
        class passengers</a> and among the most stressful in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce3743-2328-4e48-9386-7a30e521051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Kuwait International Airport only had 11.11% of reviews\
        \ to achieve 4 to 5-star ratings, making it the worst in Asia in terms of\
        \ waiting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742068b3-cdab-4c0c-a0e0-1b8817a5ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore's Changi International Airport, on the other hand, is considered\
        \ the world's best in giving smooth experience to passengers as 74.50% of\
        \ travelers gave it 4 to 5 stars ratings in the travel website.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c90256-1477-4661-b3fc-a5ba13579212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite being one of the largest transportation hubs in Asia and\
        \ repeatedly ranking as one of the world's busiest airports, Changi Airport\
        \ has consistently been rated as the \"World's Best Airport\" by Skytrax a\
        \ dozen times,\" said Casago. \"It has also been rated as one of the world's\
        \ cleanest airports, something which is regularly referenced in its passenger\
        \ reviews.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dc39f-1a16-4869-9110-3af68025071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has sought the comment of the Manila International\
        \ Airport Authority.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde85dc-c478-48e3-bc33-4e4da3232ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Casago said that long queues in airports which cause waiting time for\
        \ passengers is due to the continuous uptick in air travel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941889c-4ee5-4d88-8fd2-a982ad7c5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Following two years of lockdown restrictions, airlines and airports\
        \ worldwide struggled to meet the post-pandemic demand of 2022, resulting\
        \ in a significant influx of travelers and leading to delays and bottlenecks\
        \ in the form of long queues,\" the firm said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7a6a2-90be-40df-88fb-fe88401c2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:55:21.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-11T14:57:55.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Casago advised passengers to check-in online, apply for
        TSA PreCheck, book flights that depart during less busy times, and use priority
        lanes, if possible, to avoid long queues.</p>'
  'no-filipinos-affected-hawaii-wildfires':
