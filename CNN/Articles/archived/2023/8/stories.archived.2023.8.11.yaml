    'stories': []
    'template': '1'
    'title': 'Catapang warns of 24-hour search operations if Bilibid gangs don''t
      surrender contraband'
    'updated': 2023-08-12T10:04:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30fdcf-53fc-4e4e-8b73-1f66f2f0ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Bureau
        of Corrections (BuCor) chief Gregorio Catapang Jr. issued a warning against
        groups within the New Bilibid Prison (NBP) if they still do not cooperate
        in eliminating contraband in the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf66cd5-eaf8-4636-b03a-f82fe27e76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Either you surrender or I will go on galugad (search operations) 24\
        \ hours unannounced,” he told CNN Philippines’ The Source on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cc504-6aa7-40be-9640-c5191163af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a hearing at the House of Representatives on Thursday, lawmakers\
        \ grilled BuCor officials over corrupt activities in the NBP.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a9c62-2de9-41c7-8404-6898d4f21115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It includes allowing the entry of prohibited items like a billiard\
        \ table, karaoke machines, and a mahjong table for inmates’ use.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1aa41-911e-495b-82eb-246656fc5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Catapang said they were allowed only for recreation “for purpose of\
        \ doing something,” but some inmates have used them for betting that led to\
        \ conflicts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b729d65-6af7-4084-86d2-59240fceea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin \"Boying\" Remulla said NBP personnel\
        \ should also be investigated as many of the prison staff have “big businesses”\
        \ inside the correctional facility.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05248def-8ef3-48b5-8ec9-2ef13fce32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami kasing dating gawi na kinaugalian ng mga empleyado at alam\
        \ naman natin na hindi naman santo ang mga naririto,” Remulla said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa26a3f-da0e-4570-9654-080815421dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami talagang sanay talagang kumita na halang na halang ang bituka,\
        \ kumita sa bawat paraan na meron, kaya ang pagkita ng pera sa loob ng Bilibid\
        \ ay isang industriya na ng mga tao na marami sa kanila ay mga empleyado mismo\
        \ ng Bilibid,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480ba2b-a2a4-4301-80aa-a3c37c55fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are many old habits practiced by the employees\
        \ and we know that people here are not saints. Many are really good at making\
        \ money, making money in every possible way. So making money inside Bilibid\
        \ is an industry of people and many of whom are employees of Bilibid themselves.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7e06e-67d2-4317-8913-367617facaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice secretary said erring personnel caught by the investigation\
        \ would be transferred to distant places with less responsibility.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeac10-1389-408a-8cee-617dd0252dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said they might look into the Civil Service, pointing\
        \ out that many of the staff may not be equipped with skills needed to stand\
        \ guard for NBP.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b229ca3-71d5-4e6f-972d-51a648433bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-12T10:06:40.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasi marami talagang hindi talaga angkop ang kanilang kaalaman at\
        \ kinasanayan, kinaugalian at kakayanan sa pagbabantay ng isang napaka sensitibnong\
        \ pwesto kung saan nais nating patinuin ang lahat,\" he pointed out. \"Ngunit\
        \ lalong napapasama dahil sa mga naging ugali na noong araw pa.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df140117-04af-4ecc-ac84-697d5e5a7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T10:06:39.660+08:00
      'mgnl:createdBy': 'jelo'
