      'mgnl:lastActivated': 2023-08-11T21:28:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/16/Marcos-20-per-kilo-rice-ASAP-weather.html"
        href="https://www.cnnphilippines.com/news/2023/3/16/Marcos-20-per-kilo-rice-ASAP-weather.html">Marcos:
        ₱20/kilo rice price goal eyed ''ASAP,'' but weather a factor</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df5543-2673-4b5d-bc7e-bc9a2ee46e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also said the goal was achievable, <a href="https://www.cnnphilippines.com/news/2023/8/1/da-mercedita-sombilla-20-peso-rice.html">but
        in the long run</a>.</p>'
  'doj-pogo-charges-27-chinese-nationals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
