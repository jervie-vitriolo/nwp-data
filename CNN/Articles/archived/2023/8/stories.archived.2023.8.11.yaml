      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> After
        hundreds of personnel of the New Bilibid Prison (NBP) were replaced, Bureau
        of Corrections (BuCor) chief Gregorio Catapang Jr. said there are still some
        who remain problematic, and are even discovering ways to escape his supervision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9b16b-b7af-46ec-be16-22da96f100ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:40:51.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-11T12:40:51.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b523b-7adc-4680-82d1-d8ebadc60b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:40:51.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-11T12:40:51.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema dito hindi lamang</em> PDL (persons deprived of
        liberty), <em>pati mga tao ko na</em> in-inherit<em> talagang ang titigas
        ng ulo,</em>” Catapang told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cba0c2-bb29-4fc1-9f3b-9364db472c71'
      'mgnl:activationStatus': true
