    'stories': []
    'template': '1'
    'title': 'PH''s ''50 Richest'' combined wealth jump to $80B; Sy siblings still
      top list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51a32a-5d57-4763-aba4-f5f2126e6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.019+08:00
