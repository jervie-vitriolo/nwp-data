      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee328918-36bd-4537-819c-9feb77e7a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:21:15.293+08:00
