      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re going to see several spacecraft, some perhaps from other nations,\
        \ that are going to be landing on the south pole in the near future,” said\
        \ NASA Administrator Bill Nelson during a news conference Tuesday. “There’\
        s a renewed interest in the moon and of course it’s there because the potential\
        \ of water. We’re going back to learn to live in a deep space environment\
        \ for long periods of time, so that we can go to Mars and return safely.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e9a80-5fbe-4728-98df-43a2c379b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T09:10:45.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-11T09:10:45.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the upcoming Luna 25 launch, Nelson said “we wish
        them well,” noting that NASA has had a cooperative relationship with its Russian
        counterpart dating back to the Soviet era since 1975.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9652a3-f1ed-4688-98ca-4b8e80e0768e'
