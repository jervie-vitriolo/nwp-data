      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sy siblings, heirs of the SM Group, retained the No.1 spot after\
        \ adding $1.8 billion to their net worth, gathering a sum of $14.4 billion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb12f0-26fb-4c1e-a2bb-dd9c7845fb51'
      'mgnl:activationStatus': true
