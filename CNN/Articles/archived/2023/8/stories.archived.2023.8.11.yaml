      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/10/asia/north-korea-top-general-replaced-intl-hnk-ml/index.html"><em>"Kim
        Jong Un fires top general, orders North Korean military to ‘gird for war’"</em></a></p>'
  'Lebanon-bans-Barbie':
    'author': 'Aimee Look and Mohammed Tawfeeq, CNN'
    'caption': 'Courtesy Warner Bros. Pictures'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-11T05:16:55.000+08:00
    'credit': 'Courtesy Warner Bros. Pictures'
    'imagesource': 'jcr:d2a1027a-039f-4525-9412-c62062cad906'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9969b0cc-a639-4a13-8a25-2abb63e16238'
    'lead': 'Authorities in Lebanon moved to ban the “Barbie” movie from cinemas on
      Wednesday, saying it promotes homosexuality and violates the nation’s values.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T05:18:26.216+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-11T05:18:26.634+08:00
