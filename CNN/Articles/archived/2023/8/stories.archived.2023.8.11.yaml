    'jcr:uuid': '852b2dc4-dde9-4e51-9f45-31d709635d2d'
    'lead': 'A candidate in Ecuador’s upcoming presidential election, Fernando Villavicencio,
      was assassinated at a campaign event in the capital Wednesday, as a deadly escalation
      of violence and crime grips the South American country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T05:21:15.253+08:00
