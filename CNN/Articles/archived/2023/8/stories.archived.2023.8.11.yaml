      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d15ac8-d5b7-4817-a76f-064ccbdfa53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T15:35:39.455+08:00
