      'mgnl:lastActivated': 2023-08-12T13:57:27.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla told reporters on Friday
        that the cases will be filed either on the same day (August 11) or on Monday
        (August 14) before a Manila court, after nearly four months of preliminary
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da29f29-d9e4-4bd7-9380-88a2acbbd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a0d64-3d86-4130-b8fb-944998c2cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This stemmed from a complaint lodged in April by the family of the\
        \ three victims, who were killed on different occasions. They were Michael\
        \ Dungog, a former board member of the Third District of Negros Oriental;\
        \ Lester Bato, a bodyguard for a mayoralty candidate in the same province;\
        \ and Pacito Libron, an alleged hitman linked to Teves.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c66ff3-3363-40d9-8569-a854f311fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3216f-296b-4d04-9d49-6c269e10e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a comprehensive evaluation of the complaint and the presented
        evidence, the investigating panel of prosecutors determined that the evidence
        is sufficient to substantiate charges of three counts of murder,” the DOJ
        said in a separate release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575376d0-9eb6-4d14-acdb-ef09f8fddf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T03:50:37.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T13:57:27.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves'' camp said it was not surprised by the charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e15c7-41a2-4542-9827-ea4969691342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T03:50:37.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T13:57:27.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5b589-98a5-4b81-87f1-9fbe272e9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T03:50:37.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T13:57:27.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From the inception of the criminal investigations against Rep. Arnolfo\
        \ Teves, we have consistently stated that with the repeated pronouncements\
        \ of the Justice Secretary as regards the guilt of our client even before\
        \ the start of preliminary investigations, the proceedings in the DOJ have\
        \ been reduced to nothing more than moro-moro, 'a tale told by an idiot, full\
        \ of sound and fury signifying nothing', to quote Shakespeare,\" Teves' lawyer\
        \ Ferdinand Topacio said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52a615-0641-48eb-a681-2e5a2377c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T03:50:37.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T13:57:27.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512db47-b2ab-4772-a2e8-c1265b7ae5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-12T03:50:37.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-12T13:57:27.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio added that they are bracing for more "“harassment" from
        the DOJ, "whose leadership has been using the laws as a blunt instrument of
        persecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20a1e6-c4e7-460b-adbe-eb7dd5546ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b534317-9b56-4001-bfa7-6967172b37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides Teves, six other individuals linked to him were named respondents\
        \ in the complaint, including Gemuel Hobro whom the government said confessed\
        \ to the crimes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fb2fe-12b5-4cb9-8775-36b4c9c17016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697f123-5825-4e51-8539-ebb50b4830a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said Hobro’s extrajudicial confession became the foundation\
        \ of the complaint. He also reaffirmed his statements during the preliminary\
        \ probe on May 4 and was \"conditionally admitted\" into the witness protection\
        \ program due to concerns for his safety and that of his family, the department\
        \ added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786c3ac-920f-460a-99be-7d86cc7c1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79785b-a5ba-448a-babb-7bf09ea4e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hobro's confession implicates him as part of a group hired by Congressman\
        \ Teves to carry out the aforementioned murders, shedding light on the motives\
        \ driving these actions. Hobro asserts his presence during all three incidents\
        \ and identifies the individuals responsible,” the DOJ wrote.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331a0b2-45bb-4761-ac4e-e2190c5af39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6f01b-8299-4bc5-8530-7372c21dc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His connections to Congressman Teves and the co-respondents are firmly\
        \ established through evidence, confirming the political and personal motivations\
        \ behind the murders,” it also said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47c149-6380-4d71-a653-01b6887d73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc694b-4817-42ff-ab2f-e58eda243707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Teves did not personally appear before the investigating\
        \ panel of prosecutors or directly submitted any form of pleading. The DOJ\
        \ said that instead, the lawmaker — whose whereabouts remain unknown — filed\
        \ motions to dismiss, along with one other suspect, through their respective\
        \ legal representatives.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9cb3e-3cd1-413b-929f-a41215a29d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cc937-5588-451e-90c0-c12e99294ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, considering that filing of counter-affidavits or motions\
        \ to dismiss must be personally filed or verified by the respondent themselves,\
        \ as expressly provided by law, their motions to dismiss were merely noted\
        \ for the purpose of resolving the complaint,” the DOJ said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259779d-b237-4745-9053-5bd1e812daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86374866-0262-4a2b-8799-518275476f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest development on Teves came over a week after the Anti-Terrorism
        Council <a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">designated
        him as a terrorist</a> and leader of an alleged armed group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4ee57-6446-42bc-8ef7-8e38290900c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f92ab3-7dba-4340-bcbe-b7c11bd021f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congressman has also been tagged as the mastermind in the assassination\
        \ of Negros Oriental Governor Roel Degamo in March this year.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a219100-4cf0-4c4b-bc17-495d68fd02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7806be-80b0-4832-9b0d-8bbe41494d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:03:17.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-12T13:57:27.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves has repeatedly denied the allegations against him, claiming
        they were fabricated and a form of “political persecution.”</p>'
