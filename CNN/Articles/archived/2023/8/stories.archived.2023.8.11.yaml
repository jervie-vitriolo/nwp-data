      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement dated Monday, the Pambansang Lakas ng Kilusang Mamamalakaya\
        \ ng Pilipinas (PAMALAKAYA) stressed that what fisherfolk need is \"not just\
        \ lip service\" but for the reclamation projects to “finally stop.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156e488-a6ec-45f9-8557-99e4d7bda0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:54:03.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-11T14:54:04.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0a2ef-ab03-4808-bf1f-f85dab22ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T14:54:03.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-11T14:54:04.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No amount of verbal declaration from the President or even echoing\
        \ from the environment department could stop all the ongoing reclamation in\
        \ Manila Bay unless an Executive Order or a law that prohibits them has been\
        \ issued,”  Fernando Hicap, PAMALAKAYA National Chairperson, said in a statement.\r"
