      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Former
        military comptroller Carlos Garcia is now a free man after serving his maximum
        sentence including good conduct credits in the New Bilibid Prison (NBP), the
        Bureau of Corrections (BuCor) announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b832d-a578-4963-990c-aa298689092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4417f-4ae3-4ba1-8d6d-7f269f9f6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia was detained in the NBP for 11 years. The BuCor said he was\
        \ granted a total of 3,288 good conduct time allowance under Republic Act\
        \ 10592.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ecca1-6d36-4aca-85de-b41913fe652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b37529-efc6-4835-8926-042f90ad2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bureau, Garcia was meted an 18 years and four months\
        \ prison term but the time served with time allowances have already exceeded\
        \ his maximum sentence that was computed based on RA 10592.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75832ed8-d43c-41e8-933c-bcfbb5f468af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f55d6-3f2f-486f-ad6b-446ee403d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T19:28:05.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T19:30:36.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan found Garcia guilty of direct bribery, facilitating\
        \ money laundering,  perjury, and violating articles of war last 2022. Other\
        \ than the prison charges, he was also ordered to pay ₱406.3 million for bribery\
        \ and ₱1.5 million for facilitating money laundering with \"subsidiary imprisonment\
        \ in case of insolvency.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd5b2f-178b-400a-9391-d8d95b9ae7c3'
      'mgnl:activationStatus': true
