    'lead': 'The internet and social media are great sources of information.

      But if we''re not careful and discerning enough, chances are we will be exposed
      to a lot of misinformation and pseudo-sciences.

      This happens in almost all industries including personal care and hygiene.

      Unilever beauty and wellbeing is one of the brands fighting misinformation and
      debunking the myths in the skin and hair care industry.


      To tell us more about this with us now in the studio are Lui Castañeda and Daniella
      de Leon-Gaguan from Unilever Philippines beauty and wellbeing.'
