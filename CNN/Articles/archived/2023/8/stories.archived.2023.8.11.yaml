      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598881d8-751c-4dc9-9294-e9b52ff48a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:16:48.825+08:00
