      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The PDLs are not the only problem here, but also the\
        \ people I inherited who are really stubbon.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3863891-e0b3-4455-ad8d-25e5c0231595'
