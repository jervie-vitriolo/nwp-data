      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Regulators
        summoned the producers of noontime show "E.A.T." over the use of "profane
        words" by one of its hosts during an episodes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a75b3-248a-47f5-ab7a-0601c0d3d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:32:37.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T18:32:38.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520b432-e17e-47c5-9a32-fad762dacaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:32:37.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T18:32:38.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Wally Bayola was heard cursing during E.A.T.''s "Sugod
        Bahay Mga Kapatid" segment on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a30f56-a65c-43ab-b383-b78df27218ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:32:37.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T18:32:38.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9d3ca-5773-4985-94d8-507415036c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:32:37.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T18:32:38.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The said scene is in violation of Section 2 (B), Chapter IV of the\
        \ Implementing Rules and Regulations (IRR) of Presidential Decree No. 1986,\"\
        \ the Movie and Television Review Classification Board (MTRCB) said Friday\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20651028-6d77-40d3-812e-7778d6c2e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:32:37.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T18:32:38.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccdb77c-24f7-4c93-9f15-2d43171de3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T18:32:37.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-11T18:32:38.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IRR states that the language used in shows rated with parental\
        \ guidance 13 should have \"very mild and mild swear words only.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd721bc2-0a6a-4d4c-938a-698325541b9a'
      'mgnl:activationStatus': true
