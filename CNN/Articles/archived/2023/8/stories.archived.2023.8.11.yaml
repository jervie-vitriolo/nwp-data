      'mgnl:lastActivated': 2023-08-11T05:36:42.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45825a-61b7-4af3-9a75-987374a8e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:36:42.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forbes said the increase in the combined wealth reflected half of the\
        \ listees' recorded expansion,\" the report said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b702e9-8582-484c-8b34-6085023b4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:36:42.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96462845-3a00-4146-8227-e07321d5c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:36:42.021+08:00
