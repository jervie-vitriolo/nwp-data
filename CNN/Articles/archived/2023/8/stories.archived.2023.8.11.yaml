      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'RLC Residences and Robinsons Homes, on the other hand, booked ₱5.39
        billion in revenues.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de094d5-23ec-4288-9de7-fa70f33087c2'
      'mgnl:activationStatus': true
