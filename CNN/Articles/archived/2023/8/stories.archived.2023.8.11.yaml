      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c5fa3-8fbd-4d3e-bbbb-da00c1de28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T12:40:51.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-11T12:40:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Their scapegoat is civil service. If this is the military,\
        \ they will all be discharged from the service but I don't have such powers.\
        \ They have to be investigated, they go through the process, it takes time.]\r"
