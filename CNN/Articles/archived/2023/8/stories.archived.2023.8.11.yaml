      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to some diplomatic sources from China and
        asked if they are willing to show proof of the said promise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da20c7-73c0-4297-9f87-ec3b0d33343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T20:54:03.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T20:54:03.944+08:00
