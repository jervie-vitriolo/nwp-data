      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Shares of flagship SM Investments, a conglomerate with interests\
        \ in banking, property and retail, jumped 19% from a year ago amid a post-pandemic\
        \ rebound in consumer spending,\" the report said. \r"
    '13':
