    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lebanon bans ‘Barbie’ movie for ‘promoting homosexuality’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b0823-39ad-4f8b-b9e3-c6cfeff0c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in Lebanon moved to ban
        the “Barbie” movie from cinemas on Wednesday, saying it promotes homosexuality
        and violates the nation’s values.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17847a-4756-4929-9b0e-a7367aa46511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096612f-703f-4bfc-9577-29f85119ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Culture Minister Mohammad Mortada banned the film from cinemas after\
        \ delaying its release date to late August, saying it contradicts the “moral\
        \ and religious values as well as the principles of Lebanon,” state-run media\
        \ reported Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07401d1c-a31a-41be-bee0-f22c788e2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc51b0-5151-41a5-9835-874a678e6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister said the movie also “promotes sexual deviance and transsexuality,”\
        \ by Lebanese state-run media on Wednesday. “Sexual deviance” is a term commonly\
        \ used in the Middle East to refer to homosexuals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8d05c-f2aa-4ebd-916e-bd8c2e22a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8c8b5-4667-4615-8f84-182b508df729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban comes amid heightened anti-LGBTQ rhetoric by some politicians
        and government officials in Lebanon and the wider Middle East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f381a-9e14-47b4-87cc-b844edeff033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Nasrallah, the leader of Lebanon’s Shiite Islamist Hezbollah
        movement, launched a tirade against homosexuals in late July during a speech
        marking Ashura, which commemorates the killing of the Hussain bin Ali, Prophet
        Mohammed’s grandson, in the 7th century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3eb381-e3d5-462a-996c-34effc071d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bb08f-8b5d-4175-97ff-214394e7ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He referred to homosexuality as “sexual perversion” and identified\
        \ same-sex relations as a “threat” to Lebanon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13822719-5394-4ee7-9fac-4c2b896f854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e254f-8698-45c6-9554-6a95bfa926d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days earlier, Nasrallah threatened the LGBTQ community in a video message,\
        \ encouraging the use of derogatory terms and for them to be punished.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6788d6f-e94b-4c4f-a73f-a751752490c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcda2a-49f7-461f-9f19-7878264eb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBTQ people have reported online harassment and death threats following\
        \ the speech, Human Rights Watch said in a report.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebf0b9-e5c5-4db4-8da6-a05cce604375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f5872-8762-499c-93bb-936c44072312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lebanon was once considered one of the most socially liberal countries\
        \ in the Middle East, but the government has been cracking down on LGBTQ events.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5172f-a61b-4024-aa56-b6111bbacf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e2320-2d96-4bfb-b44c-db4301c5adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kuwait also moved to ban the “Barbie” movie, claiming it carries “\
        ideas that encourage unacceptable behavior and a message that distorts the\
        \ prevailing values of society,” according to state-run KUNA news agency.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa1cac-e30c-4110-ad89-c1849c238e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2aae88-1051-43c1-b8ff-13fdcd3b2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-11T05:18:26.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anti-LGBTQ sentiment is also on the rise in Iraq, where the state media\
        \ regulator on Tuesday issued a media ban of the words “homosexuality” and\
        \ “gender,” requiring it to be replaced with “sexual deviance.” The censorship\
        \ is in effect for all media outlets, phone and internet companies. There\
        \ was no penalty set for breaking the rule but a fine was alluded to.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931a20c-51ec-4bc9-8acd-23533ad1c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T05:18:26.242+08:00
      'mgnl:createdBy': 'faith'
