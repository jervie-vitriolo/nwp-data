  'experts-suggest-joint-patrols-ayungin-shoal':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-11T16:32:09.000+08:00
    'imagesource': 'jcr:2e2fda04-31fe-4cb8-a78c-7902619ff38d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '409670d9-c1f2-44b7-b405-20d0bba29799'
    'lead': 'Legal and security experts urged the Philippine government to conduct
      joint patrols with allies coinciding with the next resupply mission to Ayungin
      Shoal to exercise ''our own rights'' in areas within the country''s exclusive
      economic zone in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-11T16:40:54.438+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-11T16:42:48.566+08:00
