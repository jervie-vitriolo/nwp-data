    'template': '1'
    'title': 'Ex-agri chief doesn''t see ₱20/kg rice happening in next two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc6ac9-2012-4fdc-8498-f9297657c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T20:59:35.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — President
        Ferdinand Marcos Jr.''s campaign promise of rice being sold at ₱20 per kilogram
        under his administration is unlikely to happen in the next two years, former
        Agriculture Secretary William Dar said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4404652-acc6-4757-ad75-6a150662cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:32.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886171b-bae9-4e84-9a55-088abe909e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With all of what is happening, that is not tenable presently...It\
        \ will take some time,\" Dar told CNN Philippines' The Exchange.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52c759-2f71-4c5e-84fc-ad5cf2e16e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the main problem was that rice landholdings were very small\
        \ – with an average of one to 1.3 hectares per farmer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ff6d1-2d6c-47f7-9615-413ab29c9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How can you do much with technology and mechanization when you have\
        \ these small landholdings? Dati-dati [Before], land and labor would be the\
        \ major sources of productivity, ngayon [now] the major sources of productivity\
        \ levels and income increase is the use of new technologies and innovations,\"\
        \ Dar explained.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395700e8-261c-4a51-ba04-6388a7f77ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the government should pursue cluster farming, or the\
        \ merger of smallholder farms.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31963305-6db6-438a-b058-abd1882097ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd15c5-8c50-4e29-ae22-ed83ddf53ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Chamber of Agriculture &amp; Food Inc. National Chairman\
        \ Danilo Fausto agreed that the ₱20 per kilogram goal could not be attained\
        \ anytime soon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6efb0-07e7-4e65-8110-bfc375c7a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We really need to increase productivity and decrease the cost of\
        \ producing rice. Without that condition, then the government can bring down\
        \ to ₱20 only if it heavily subsidizes the price and demand side,\" Fausto\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252535c-04f8-44b9-9be0-c9692b16e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-11T21:28:09.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-11T21:28:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who''s also Department of Agriculture (DA) secretary, earlier
        said the government wanted to fulfill the goal as soon as possible, but that
        this was hindered by bad weather.</p>'
    '9':
