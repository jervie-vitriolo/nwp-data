      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensity IV (moderately strong) - Basco, Mahatao, Ivana, and Uyugan\
        \ in Batanes\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff9589-c200-4bc8-8408-059e9dfb1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T13:39:25.267+08:00
