  'maui-wildfires-hurricane-dora-saturday':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'A man walks through wildfire wreckage on August 11 in Lahaina, Hawaii.
      Officials estimated on Saturday that it will cost billions to restore the once-picturesque
      town of Lahaina.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-13T07:41:49.000+08:00
    'imagesource': 'jcr:118ef6c4-c349-4e98-b863-b9c89b7db168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4dcd943-995b-4ad8-abc2-e1d776e6488f'
    'lead': 'The death toll in the Maui wildfire keeps mounting as search teams and
      their cadaver dogs continue the grim work of sifting through the ruins of burned
      buildings that once made up vibrant communities on island – including the picturesque
      town of Lahaina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T07:43:53.726+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-13T11:30:44.625+08:00
