    'template': '1'
    'title': 'Death toll rises to 89 in Maui fires, making it the deadliest US wildfire
      in more than 100 years'
    'updated': 2023-08-13T11:29:51.000+08:00
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1a498-5001-47cb-add5-8026b979b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll in the Maui wildfire keeps
        mounting as search teams and their cadaver dogs continue the grim work of
        sifting through the ruins of burned buildings that once made up vibrant communities
        on island – including the picturesque town of Lahaina.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719103d6-1876-4633-9d1f-b1d2c05281eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 89 people have died in the fires as of Saturday night, Gov.\
        \ Josh Green said, and the death toll is expected to increase. The fire is\
        \ now the deadliest US wildfire in more than 100 years, according to research\
        \ from the National Fire Protection Association.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368097c-4f97-44e1-b320-045abda42be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firefighters have made some progress in containing the blazes, which\
        \ have leveled entire communities, but officials warn they do not know exactly\
        \ how many people are still missing after wildfires earlier this week began\
        \ eating through neighborhoods in western Maui.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e32ec-7844-4c80-80c2-abe4ed7ec064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blazes, fanned by powerful winds from Hurricane Dora hundreds of\
        \ miles offshore, have become the deadliest natural disaster in Hawaii since\
        \ statehood in 1959.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99a2d7-a124-43ec-9769-f79d8b352691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday evening local time, all three fires were still active\
        \ after initial reports came Tuesday. And while there have been some improvements\
        \ in containment, the risk of flare-ups remains.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7293996-7a8d-401a-8301-2746d5f9fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in Kaanapali were evacuating Friday night after spotting a fire\
        \ in the neighborhood, which is about 4 miles north of hard-hit Lahaina, Maui\
        \ police said. The fire was later 100% contained, according to county officials.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c658428-5db1-40ce-aaa2-d16fcb13d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the three largest wildfires that crews have been combating, the\
        \ deadly fire in Lahaina was 85% contained, Maui County officials said Friday\
        \ afternoon, up from 80% reported the day before.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671df90a-b1af-4ede-a83e-8e62e91b9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pulehu fire – located farther east in Kihei – was 80% contained\
        \ Friday, another sign of improvement from 70% on Thursday, officials noted.\
        \ A third inferno in the hills of Maui’s central Upcountry was 50% contained\
        \ on Friday, officials said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28ecd0-e483-4968-b89e-cf91cad7d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, search and recovery teams are using cadaver dogs to help\
        \ find those missing and the increasing possibility of more deceased victims.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290197a-6e14-41d9-af9e-cde20ffde742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, crews have not searched inside buildings, Maui County Mayor\
        \ Richard Bissen said Friday. The deaths in Lahaina confirmed as of Friday\
        \ afternoon likely happened outdoors as people were trying to escape flames,\
        \ Hawaii Gov. Josh Green told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f416ecb-c619-470f-9d3b-08dc34cceec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without a doubt, there will be more fatalities. We do not know, ultimately,\
        \ how many will have occurred,” said Green, noting that officials should have\
        \ a better idea of that within days.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792c47c-e5a3-4f5e-b4c7-1624b18a1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As search efforts are underway, here’s the latest as of Saturday morning:\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e07ea-4fb8-40e7-9d6a-a40a0a40b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Thousands unhoused:</strong> The fires have displaced
        thousands of people, FEMA Administrator Deanne Criswell told CNN on Thursday.
        Those staying in shelters have expressed a deep sense of uncertainty, and
        the governor has urged people to take victims if they can. A hotline will
        likely be established to connect displaced residents with available rooms
        in homes and hotels, the governor added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657b1a7-bd28-48ac-b0cb-1e732cbe13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Honoapiʻilani Highway closed:</strong> Maui police continued
        to close and reopen the main roads into Lahaina Saturday with little notice,
        leading to boiling frustrations from residents and exceedingly long lines
        of people in vehicles. Honoapiʻilani Highway initially reopened at 6 a.m.
        Saturday for residents. Maui police later said in a Facebook post that residents
        could now only access Lahaina through Kahakuloa from Maui’s north side.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee5b1f-55f8-4e28-86f0-4320776e73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Official updates:</strong> Communication in parts of Maui
        have been compromised due to severed lines, and many have reported not hearing
        from their loved ones in days. Maui County officials have resorted to updating
        the public via radio stations. They will also post new information on the
        county’s website and social media pages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f238096-ce8e-4809-9eb9-3186ee63aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Disaster response under review:</strong> Hawaii Attorney
        General Anne Lopez will lead a comprehensive review of officials’ response
        to the catastrophic wildfires, her office said Friday. “My Department is committed
        to understanding the decisions that were made before and during the wildfires
        and to sharing with the public the results of this review,” Lopez said in
        a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caa69b-78f0-40d2-a176-7583533a88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Emergency sirens:</strong> News of the review comes as
        state records show Maui’s warning sirens were not activated, and the emergency
        communications with residents was largely limited to mobile phones and broadcasters
        at a time when most power and cell service was already cut.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866955a6-fc11-4b9e-999e-e4165c542c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Water and power issues:</strong> Local authorities have
        cautioned residents not to drink the water in Upper Kula and Lahaina areas
        because it is unsafe. “Instead of tap water, customers are advised to use
        only bottled water for drinking, brushing teeth, making ice and preparing
        food,” Maui County said Friday. Power restorations were underway Friday, with
        about 5,000 outages still active, according to the tracking site PowerOutage.us,
        a significant improvement from about 11,000 a day prior.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b0fd8-f78c-46ce-a5ca-7b5639c980cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii’s lieutenant governor says she understands that people who live\
        \ and work in Lahaina are upset by delays in being able to return to the wildfire-damaged\
        \ community. “I know individuals are very frustrated,” Lt. Gov. Sylvia Luke\
        \ told CNN’s Jessica Dean on Saturday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d740cad-c167-4846-9724-1d429c74f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There have been structures that have not been destroyed, and individuals\
        \ want to go back,” Luke said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57350d53-1d42-4820-8d20-a12266542d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state does not intend to intervene in the traffic headaches as\
        \ the few roads in and out of Lahaina are closed and reopened with little\
        \ warning, according to Luke, adding that Maui County officials will make\
        \ those calls to protect public safety.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e43ec-864f-469e-81f5-a4df1e67d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She declined to weigh into the debate over whether the state was sufficiently\
        \ prepared for the disaster. “All the assessments and investigation will happen,\
        \ but really the priority is to make sure that people are fed and people have\
        \ a place to stay,” Luke said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759b908-eacb-4834-9ef0-40d53a710ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s too early to determine the full scope of widespread destruction,\
        \ the losses are estimated in the billions of dollars.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5125efb-f6ac-4906-a55d-55fa64277e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui County experienced $5.52 billion in “capital exposure,” which\
        \ is the estimated cost to rebuild following damage by the Lahaina Fire, according\
        \ to an updated damage assessment from the Pacific Disaster Center and FEMA\
        \ on Saturday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef32de0-110e-42f5-a8ef-99a48392979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FEMA issued a statement later Saturday saying the figure is not accurate\
        \ and that it is still too early to determine the cost of rebuilding.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0389886-db1a-4a7b-8d4f-62bef71ea77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The $5.5B figure being reported by some media outlets, and cited to\
        \ the Pacific Disaster Center, is not a dollar amount from FEMA and does not\
        \ reflect any damage estimations from our agency,” according to a statement\
        \ from a FEMA spokesperson.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7b63a-0ae9-4cee-8c6a-fa03271335b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FEMA spokesperson said the amount listed was characterized as “\
        capital exposed,” which the agency said “is not a measure of rebuilding costs.”\
        \ The agency said it has not done any cost estimates yet because it is too\
        \ early in the response and recovery stages.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322af04-bc0a-4f40-8873-a139615e9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once all life saving and life sustaining needs are met, we will begin\
        \ to assess the damage and formulate preliminary estimates,” the spokesperson\
        \ added.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8070931-9ed0-4048-895a-304daeed97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Pacific Disaster Center for clarification.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c36af7-cafc-42cd-bf13-3dc3b6a0bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:30:44.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 2,207 structures were damaged or destroyed and 2,170 acres\
        \ have burned as a result of the Lahaina Fire, according to the Pacific Disaster\
        \ Center and FEMA assessment.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f173c7-2746-4d54-8dc4-2f7b59232a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:30:44.032+08:00
