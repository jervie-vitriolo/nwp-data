      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, August 13)</strong> – Monsoon
        rains caused flooding and erosion in parts of Calbayog City in Samar, local
        authorities said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5b4c7-ae39-48b8-a596-3c8ca94b03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:41:44.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T17:42:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The continuous rains on Sunday morning caused rivers in the city to\
        \ overflow, causing severe flooding in low-lying barangays such as Danao,\
        \ Acedillo, and Bontay.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e49e7-2133-4d80-8b79-5d547e053b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:41:44.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T17:42:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flooding in these barangays is reportedly knee to waist deep, while\
        \ some homes in Acedillo were reportedly damaged by soil erosion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2370e0-47d0-4a4e-9e83-2ad5ed0a8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:41:44.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T17:42:04.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A section of the Gadgaran-Navarro road also eroded, leaving it impassable\
