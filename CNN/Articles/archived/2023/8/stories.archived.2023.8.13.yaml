  'australia-reaction-matildas-historic-win':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-13T07:54:00.000+08:00
    'imagesource': 'jcr:8483bdcb-0b3c-40da-9c84-170d6dd7940d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c12bba-6fa8-48f3-994d-f0b034879ee4'
    'lead': 'As Australia’s victorious players embarked on a lap of honor, home fans
      danced and cheered joyously inside a sold out Brisbane Stadium on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T07:56:45.852+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-13T07:56:46.237+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia ‘going nuts’ and soccer in the country ‘changed forever’ after
      the Matildas’ historic win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326562bf-16c8-4bbe-b2d5-ee6050a8f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Australia’s victorious players embarked
        on a lap of honor, home fans danced and cheered joyously inside a sold out
        Brisbane Stadium on Saturday. Neither players or supporters had experienced
        anything like it before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce22dbb-d8d2-4a08-9e4f-35d722f7764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Matildas had beaten France in an extraordinary penalty shootout\
        \ to reach the semifinals of the Women’s World Cup for the first time. That\
        \ history was made on home soil made victory all the sweeter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab6ba7-85ca-4534-bfcb-f1d9bda3a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think before the World Cup that’s what we were dreaming about –\
        \ changing the football in this nation forever,” said Australia’s star striker\
        \ Sam Kerr to reporters, speaking about Australia’s co-hosting of the event.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80702ec-3e0f-4837-ae47-18493877a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It makes us feel so good and gives us the energy to perform for 120\
        \ minutes, so we’re loving it and, hopefully, it can carry on for a couple\
        \ more weeks.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02df8b-d8bd-4d50-ae0b-2cb54da5e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have so much belief,” she added. “We are riding the wave of excitement\
        \ and we are playing some of our best football. The girls are smashing it\
        \ and it’s a team effort … The country is going nuts. And we’re loving It\
        \ …”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fe8dd-5e59-4f5a-a1b4-461b95357809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerr started the match on the bench as her recovery from a calf injury\
        \ continues. Her 55th-minute introduction against France added impetus to\
        \ Australia’s attack, however, though France’s defense could not be beaten.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa45af-9849-46da-ae5f-13f103ae546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After 120 minutes, the quarterfinal remained goalless and had to be\
        \ decided on penalties – but the scoreline didn’t mean it wasn’t an entertaining\
        \ match, or that there weren’t any opportunities created. Both teams, in fact,\
        \ had chances to take the lead in regulation time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27329d-2ce2-4c91-b47a-a8fa4e9caf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was Cortnee Vine, the 20th penalty taker in the shootout, who\
        \ sealed victory for Australia, securing a 7-6 win on penalties and a semifinal\
        \ against England.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21eaf4-3e66-46eb-b273-562ec6e4e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerr said she was going to enjoy the moment before focusing on the\
        \ semifinal. “My calves are great – every day I feel better, obviously, with\
        \ more training, more recovery, but I can’t even think about the next game.\
        \ I’m just gonna enjoy tonight,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6742e-b76f-4af5-8bf1-fa0ba7cdb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co-host Australia will be confident in the semifinal despite England’\
        s higher placing in the world rankings. In April, it was Australia which ended\
        \ England’s unbeaten 30-match run with a 2-0 win, the Lionesses’ first loss\
        \ under manager Sarina Wiegman.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc6be5-2660-4c5f-b0ea-3c0ec5af048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a lot of energy and emotion would have been exerted in creating\
        \ history in Brisbane on Saturday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be5b31-1823-4141-9ea1-fef97d1da2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A “spent” Steph Catley told reporters that the Matildas “put their\
        \ heart, their soul, their body – everything into playing for this team in\
        \ a game like that.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bfca7-ac72-44cc-9cea-869ddbfde575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While forward Emily van Egmond told reporters after the match that\
        \ it would take “a good 24 hours” for the Matildas to come down off the high\
        \ of reaching the semifinals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea75785-dbc4-4d98-934d-ac730cfd75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We deserve to enjoy it, and we will because, at the end of the day,\
        \ we’ve made history,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f016f5-bdfb-402e-9afc-706d15190e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a sell-out near-50,000 crowd at the Brisbane Stadium, while\
        \ Monday night’s last-16 clash with Denmark broke viewing records in Australia,\
        \ drawing an average 3.56 million viewers on free-to-air TV across the country,\
        \ not including paid subscription packages.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ffbfa-24fe-4575-8040-9ad8e2f5487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians have taken the team to their hearts and with the next
        match against England – a country Aussies love to beat in sport – the next
        few days promise to be a time of wild excitement Down Under.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba09dc0-a422-484c-b904-1b9c6569fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T07:56:45.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T07:56:46.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/12/football/australia-france-reaction-sam-kerr-spt-intl/index.html">Australia
        ‘going nuts’ and soccer in the country ‘changed forever’ after the Matildas’
        historic win</a>"</em></p>'
