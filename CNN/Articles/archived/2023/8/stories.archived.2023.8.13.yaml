      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> Authorities
        have yet to release a clear breakdown of casualties in the Maui, Hawaii wildfires
        as flames in major areas are still not fully contained, according to the Philippine
        Consulate General in Honolulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c65c4-f394-4514-bd91-4aedc5712b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They come up with these figures, regarding fatalities, those still
        missing, those evacuated out of the island of Maui, wala silang [they have
        no] breakdown according to ethnicity or citizenship,” Philippine Consul General
        in Honolulu Emil Fernandez told CNN Philippines’ Newsroom Weekend on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a97ff-e778-4df5-bd12-7defd18e95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These are information that are quite general,” Fernandez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4ef58-a4b5-47a9-aacc-bb756b7d110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Due to the circumstances, Philippine authorities have yet to provide
        the number of affected Filipinos in Maui.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d89fa-a740-4fd2-9e0b-7970f7fa4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But according to the consul, the consulate in Honolulu has so far received
        some 30 calls from Filipinos seeking help to locate their loved ones.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43262742-8739-4de2-9b85-7e28961fd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They come up with these figures, regarding fatalities, those still
        missing, those evacuated out of the island of Maui, wala silang [they have
        no] breakdown according to ethnicity or citizenship,” Philippine Consul General
        in Honolulu Emil Fernandez told CNN Philippines’ Newsroom Weekend on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730d6d7-2b4b-4260-bcc0-d8688b62e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These are information that are quite general,” Fernandez explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59786f-0693-4a04-8108-9ac790426c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest death toll from the fires is at 93, which Maui authorities
        expect to further increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcad6be-144a-4838-b74e-c1168e1e11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.003+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/8/13/maui-wildfires-hurricane-dora-sunday.html">Crews
        work to identify many of the 93 victims found so far in Maui wildfires, now
        the deadliest US fire in over a century</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5ba2c-c737-44ee-bca8-3bd252870ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T21:21:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once bodies are found, it’ll take some time to identify the person
        and [that are] likely dental remains. That’s one challenge,” Fernandez explained.</p>'
