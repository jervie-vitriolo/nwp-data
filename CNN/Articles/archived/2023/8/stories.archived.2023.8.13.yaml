      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said Intensity I, or scarcely perceptible shaking, was felt\
        \ in Pasuquin, Ilocos Norte.\r"
