  'dfa-assistance-maui-wildfires':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-13T17:26:09.000+08:00
    'imagesource': 'jcr:058f621d-2fe5-412b-901d-d9718e706849'
