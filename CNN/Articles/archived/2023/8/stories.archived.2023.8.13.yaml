    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77a2b9-1f16-4bbf-9833-9b43a7ea8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:52:20.361+08:00
