      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The police won’t let us go to our home. We lived in the same house\
        \ for 50 years since 1971,” Steve Dolan told CNN.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cc6be-df1c-4a95-b23c-19c9cf687287'
