    'template': '1'
    'title': 'Identification of casualties in Maui wildfire a challenge – consul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41765b-5056-47b2-b9fd-fc7760b39c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T21:16:32.001+08:00
