      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tremor hit 42 kilometers west of Sabtang at 9:43 a.m., and had\
        \ a depth of 48 kilometers, according to the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b4e81-19d8-4ed8-8c42-78a8d3a932cd'
