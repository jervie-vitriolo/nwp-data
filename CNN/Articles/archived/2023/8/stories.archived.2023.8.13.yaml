      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not just frustration. It feels sickening,” Giulietta added.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3684b-1708-4dc9-a94c-6fe4903e6de0'
