      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipinos also opted for other top priority measures, including the\
        \ use of military action (65%) and modernizing and strengthening the Philippine\
        \ military’s capability to protect the country’s territory (61%).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
