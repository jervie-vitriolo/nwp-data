      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1525297-caff-4d53-bac3-2c4e4eeb67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T10:58:41.817+08:00
