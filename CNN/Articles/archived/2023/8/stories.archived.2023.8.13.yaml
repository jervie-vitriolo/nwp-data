      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study conducted from July 22 to 27 found that 70% of the 1,200
        participants want a peaceful resolution in the territorial dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1382d-c927-41dc-93e3-68374d93f29f'
      'mgnl:activationStatus': true
