    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia says it shot down Ukrainian missiles over key Crimea bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f120995-dd11-4f4e-bebe-6aa7a5c10604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian officials say multiple missiles
        were shot down over the crucial bridge connecting the annexed Crimea to the
        mainland on Saturday, the latest in a series of apparent Ukrainian attacks
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1237d-33bc-436e-991a-5018b1b2ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bridge is one of Russian President Vladimir Putin’s pet projects\
        \ and has frequently been targeted as a hated symbol of occupation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12040dd2-46d4-4f7f-a224-5f1f76e57aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Ukrainian missiles were shot down on Saturday afternoon, the Russia-appointed\
        \ Head of Crimea Sergey Aksyonov wrote in a post on Telegram, adding that\
        \ the bridge was undamaged.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a7d95-21c0-4bab-8f64-1674c99f5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos and videos circulating on social media platforms showed white\
        \ smoke billowing from the bridge. CNN has not independently verified the\
        \ images.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b8305-bda7-42c2-af72-d00e36302dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An update from Aksyonov said later Saturday that another Ukrainian\
        \ missile had been shot down in the area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03eb004-5331-4fb8-a2d8-bfadbc0989be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Another enemy missile was shot down over the Kerch Strait. Thank you\
        \ to our air defense troops for their high professionalism and vigilance!”\
        \ Aksyonov wrote on Telegram.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa3e1d-023d-4b7c-9f64-1e8aa9747b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleg Kryuchkov, an adviser to the Russian-appointed Head of Crimea,\
        \ said special services put up a “smoke screen,” which are used to conceal\
        \ any damage caused.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa183f5-08e2-4e52-86cd-a15d6dab1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s defense ministry also said earlier Saturday that its forces\
        \ had destroyed 20 Ukrainian drones launched at the peninsula overnight.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b25c9-8daf-46ac-8f06-7043f424b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Barbaric’</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1cd7e-171d-4f96-8d78-0331b4c550dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the attempted strikes, Russia’s foreign ministry condemned\
        \ Ukraine for what it described as a “terrorist attack.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0b39f-cd4c-4045-937d-4999187b5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Crimean bridge is an object of purely civilian infrastructure,\
        \ attacks on which are unacceptable. It has been subjected to such attacks\
        \ since the autumn of last year, which also led to the death of civilians,”\
        \ Russian foreign ministry spokesperson Maria Zakharova said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0a1f1-d529-4314-9f81-98dce06db5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such barbaric actions cannot be justified and will not go unanswered,”\
        \ Zakharova continued.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be359925-2c75-439b-95b0-d6a3fecb6964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, traffic has resumed on the Crimean bridge, according to\
        \ the Crimean bridge operative information Telegram account, after it was\
        \ temporarily blocked.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92367d27-d672-4a19-9be7-1c31886460a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Crimean bridge is a vital artery for supplying Russia’s war on\
        \ Ukraine, allowing people and goods to flow into the Ukrainian territories\
        \ that Moscow has occupied in the south and east of the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1c7a2-0ad6-4400-9935-504db3b8242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also known as the Kerch Bridge, it holds personal value for Russian\
        \ President Vladimir Putin. In the Kremlin narrative it marks the “reunification”\
        \ of Crimea with the Russian mainland.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2325860-8304-4e2b-98be-5425ed47c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the bridge was partially destroyed when a fuel tanker exploded\
        \ and damaged a large section of the road. The Kremlin was quick to blame\
        \ Kyiv for that explosion, and Putin alleged that it was an act of “sabotage”\
        \ by Ukrainian security services.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56989936-7441-40c0-9191-1143a78be198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bridge was also hit by two strikes in July in an attack a Ukrainian\
        \ security official told CNN Kyiv was responsible for.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d40c3-6234-4cb0-a8bf-310baaf88cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week the head of the Ukrainian Security Service (SBU) Vasyl Maliuk\
        \ said that any explosions that happen to Russian ships or the Crimean bridge\
        \ are “an absolutely logical and effective step.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e5642-c382-4ea2-a659-dbf87209cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliuk said that if the Russians wanted such explosions to stop
        “they have the only option to do so – to leave the territorial waters of Ukraine
        and our land.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006dec09-bb37-41e7-96e1-24ef68b1e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:37:03.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:38:59.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/12/europe/russia-missiles-kerch-strait-intl">Russia
        says it shot down Ukrainian missiles over key Crimea bridge</a>"</em></p>'
  'basilan-VM-govt-forces-ambushed-aug-12':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-13T14:52:47.000+08:00
    'imagesource': 'jcr:426ffb57-ac07-400f-98f5-2cd76c9aae9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b5f295-0b6c-4e4c-9cc1-ef3bdacdcf29'
    'lead': 'Unidentified gunmen ambushed the vice mayor of Ungkaya Pukan town and
      government escorts in Basilan, leaving one dead and several wounded Saturday
      noon, the AFP Westmincom said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T14:53:22.597+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-13T14:54:59.420+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Unidentified gunmen ambush Ungkaya Pukan vice mayor, gov’t forces in
      Basilan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e110c3f-f52c-4600-83f0-b5eee51ebebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T14:53:22.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T14:54:59.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> – Unidentified
        gunmen ambushed the vice mayor of Ungkaya Pukan town and government escorts
        in Basilan, leaving one dead and several wounded Saturday noon, the Armed
        Forces of the Philippines Western Mindanao Command (Westmincom) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554cb2d-1aee-41c4-9cb4-0c3a1b4a89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T14:54:59.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T14:54:59.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At about 3:45 p.m., one platoon of the Alpha Company of the 64IB (Infantry\
        \ Battalion), together with Vice Mayor Ahmadin Baharim of Ungkaya Pukan and\
        \ JPST (Joint Peace and Security Team) onboard two KM450 and two civilian\
        \ vehicles were ambushed in Barangay Ulitan, Ungkaya Pukan, Basilan Province\
        \ by more or less 10 unidentified perpetrators,” the Westmincom said in a\
        \ statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d36888-afd4-4275-883e-ba5868fd8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T14:54:59.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T14:54:59.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambush took place when Baharim and his government escorts were\
        \ inspecting Brgy. Ulitan in preparation for an upcoming medical outreach\
        \ program for the local community.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788ab84-2df2-4543-b4e2-ab4e8a25bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T14:54:59.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T14:54:59.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the firefight lasted five minutes and resulted in\
        \ the death of one soldier. Nine others, including one police officer, were\
        \ wounded.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbff41-c95f-494b-bb52-0eed6b96a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T14:54:59.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T14:54:59.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This act is a clear manifestation of the perpetrators' disrespect\
        \ to their local government officials, the military, and their fellow Basileñ\
        os, hence, we will not stop until these heartless individuals are identified\
        \ and neutralized,” the Westmincom said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030f389-d120-4795-8c38-09b4105b345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T14:54:59.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T14:54:59.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Basilan said authorities are investigating if members
        of the Moro Islamic Liberation Front are involved in the shooting.</p>'
  'maui-wildfires-hurricane-dora-sunday':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-13T16:40:28.000+08:00
    'imagesource': 'jcr:39b0f8d8-19ae-4135-87d6-41794480f1cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a8da17-41db-44d6-8920-bdb8bf20e611'
    'lead': ' The death toll from the Maui wildfires climbed to at least 93 as authorities
      work to identify the victims and sift through the burned communities of western
      Maui.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T16:49:37.971+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-13T16:50:34.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Crews work to identify many of the 93 victims found so far in Maui wildfires,
      now the deadliest US fire in over a century

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12650984-fdf2-4057-97ec-9104c86600f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lahaina resident Cole Millington, his dog
        and a go bag at his side, was already behind the wheel of his truck late Tuesday
        afternoon when an emergency alert appeared on his phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f28e2a-1817-4877-9f5e-844941393044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire is now the deadliest US wildfire in more than 100 years, according
        to research from the National Fire Protection Association.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990ba98-60d4-4834-aa06-740137854489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is the largest natural disaster we’ve ever experienced,” Hawaii
        Gov. Josh Green said at a Saturday night news conference. “It’s going to also
        be a natural disaster that’s going to take an incredible amount of time to
        recover from.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dedc85-bd97-4ef6-9482-d6562127ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whipped by winds from Hurricane Dora hundreds of miles offshore, fast-moving
        wildfires wiped out entire neighborhoods, burned historic landmarks to the
        ground and displaced thousands. As searches of the burned ruins continue,
        officials warn they do not know exactly how many people are still missing
        in the torched areas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca75f5b-fe6c-4d3e-9dcc-09cc524ec6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only about 3% of the fire zone has been searched with cadaver dogs,
        Maui Police Chief John Pelletier said, and authorities expect the already
        staggering death toll to rise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e10e7-850c-4654-886e-0703aca818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“None of us really know the size of it yet,” Pelletier said at Saturday
        night’s news conference.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a17a0-316c-4185-b6c5-2af209aa891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only two of the people whose remains have been found were identified
        Saturday, Pelletier said. Those with missing family members were urged to
        coordinate with authorities to do a DNA test.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a83be-3203-4e71-ac33-1de92aeb7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to find your loved ones,” Pelletier said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b3996-0328-41e2-8956-b95ee25c0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The remains we’re finding is through a fire that melted metal.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c5898-9d10-42af-a169-fbf7e171bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, firefighters who continue to battle the flames – practically
        nonstop in some instances – have made some progress in containing the blazes.
        Of the three largest wildfires that crews have been combating, the deadly
        fire in hard-hit Lahaina has not grown, but is still not fully under control,
        Maui County Fire Chief Brad Ventura said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac78f14-7f1d-4d42-9dec-259663f0532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pulehu fire – located farther east in Kihei – was declared 100%
        contained Saturday, according to Maui County. A third inferno in the hills
        of Maui’s central Upcountry was 50% contained on Friday, officials said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb09ba-67a2-4976-ba65-8922a067195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As firefighting efforts continue, the state is surveying the immense
        destruction in once vibrant, beloved communities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13035f3b-8e8f-4772-ab5f-a85759ababfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 2,200 structures have been destroyed or damaged by the fires
        in West Maui, about 86% of them residential, Green said Saturday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312fd98-4cb4-4680-86ba-4ed03d660b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Federal Emergency Management Agency earlier on Saturday said
        it was premature to assign even an approximate dollar amount to the damage
        done on Maui, the governor estimated that “the losses approach $6 billion.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f177aa-7264-4b6c-935f-0b5f509be955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The devastation is so complete, that you see metals twisted in ways
        that you can’t imagine,” Green said. “And you see nothing from organic structures
        left whatsoever.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dcf1f-606a-48dc-97fd-7b5d56a5cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ve gone through tsunamis, earthquakes and volcanic eruptions, but
        this event was much more catastrophic than any of those here,” Green said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b850eb5-d33e-4ee2-b5b6-9dbeafe24d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s the latest as of Saturday evening (Sunday afternoon in Manila):</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435da599-b08f-4156-be2c-d355c5a14813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Police are restricting access into West Maui:</strong>
        The one highway into the hard-hit Lahaina area remains highly restricted.
        Residents slept in a mile-long line of cars overnight Saturday, hoping to
        enter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1684b-40b2-4cee-b9ce-aa8ac1ad6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thousands displaced: The fires have displaced thousands of people,
        FEMA Administrator Deanne Criswell told CNN on Thursday. A total of 1,418
        people are at emergency evacuation shelters, according to Maui County officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d5f38-8adf-43f9-9de3-dec4306c502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Hotel rooms for evacuees:</strong> Around 1,000 hotel
        rooms were secured for evacuees and first responders, Green said, but it’s
        a challenge to get people into hotel rooms that have enough electricity. Long
        term housing solutions were also being sought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd954b-2108-4100-abf0-3fc784095bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Cellphone services coming back:</strong> While the fires
        initially knocked down communications and made it hard for residents to call
        911 or update loved ones, county officials said Friday that cellphone services
        are becoming available. People are still advised to limit calls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6a2ce-6007-4caf-b8da-06d1eb7b9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Maui’s warning sirens were not activated:</strong> State
        records show Maui’s warning sirens were not activated, and the emergency communications
        with residents was largely limited to mobile phones and broadcasters at a
        time when most power and cell service was already cut.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbae964-e4bc-4cb2-88e8-84b56038d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Disaster response under review: Hawaii Attorney General Anne Lopez
        will lead a comprehensive review of officials’ response to the catastrophic
        wildfires, her office said Friday. “My Department is committed to understanding
        the decisions that were made before and during the wildfires and to sharing
        with the public the results of this review,” Lopez said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a94171-37e9-4eea-a82a-a9b8ac82a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We come at this like an ohana’</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e6ddc-5136-48b3-97d0-285b8b063ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen federal agencies have been deployed to Hawaii
        to assist in the recovery efforts, including the National Guard, FEMA and
        the Department of Health and Human Services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b33ef-26eb-4ca1-84f2-73346364b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local sites and attractions meant for summer revelers are now being
        turned into relief beacons.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1faf9aa-44a6-451b-b77d-2d68db80ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pacific Whale Foundation, which typically operates eco-tours across
        Maui, is instead using its ship to transport supplies like batteries, flashlights,
        water, food and diapers to people in need.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028db2fb-543b-4b6d-a2e3-601c2d46294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And at the Lahaina Gateway and the Ritz-Carlton in Kapalua, food and
        water distribution sites have been set up, according to Green.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211a9f5-ff19-4078-af71-ba2c56248b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of pounds of food have been donated and are on the way,
        the governor said Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98562614-536c-45f4-9320-d14cd6b7c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We come at this like an ohana because it’s going to be, in the short
        term, heartbreaking. In the long term, people are going to need mental health
        care services. In the very long term, we’ll rebuild together,” Green said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373194a-2113-4d87-9c0f-bf0c6cf5efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hawaii Department of Transportation will set aside a runway at
        Kahului Airport – the primary airport on the island of Maui – to accommodate
        incoming relief supplies, officials announced Saturday.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e69f1-6a8f-44b4-abad-323537214a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For those who’ve lost their homes, at least 1,000 rooms have been secured
        for them as well as support staff, the governor said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45bc03-11cd-4b56-913c-15abd064e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Then coming after that, in the days that follow, we’ll have long term
        rentals. Those are the short term rentals turned long term now,” Green said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44707b18-aae9-4ec5-a291-fab37a237516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, tourism authorities are focused on helping visitors get
        out of Maui, alleviating the pressure on residents and traffic, so that “attention
        and resources” can be focused on the island’s recovery, Hawaii Tourism Authority
        spokesperson Ilihia Gionson said Saturday.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc499d-93b6-45d5-988d-a2d065141968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:37.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gionson, who is a native Hawaiian, said residents will draw strength
        from the deep history of Lahaina — a former capital of the Hawaiian Kingdom
        — and “the very powerful spirits of Maui.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5841c48-eca6-44a0-b536-6cf17c22b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:38.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s really in the families and in the hearts of the Kama’aina, the
        residents of those places, that those kinds of stories, those kinds of histories
        live,” he told CNN. “So our hearts, our prayers, all of our Aloha is with
        those families who have lost loved ones, who have lost their homes, who have
        lost businesses, livelihoods, lifestyles — it’s just devastating.”'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e7422-56ed-4043-94c6-69b25f2c13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:38.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Road closures on main highway into Lahaina</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac055a-7675-4c6d-bbf7-fd71fe1ebc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:38.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maui police have been restricting residents on-and-off from taking
        the Honoapi’ilani Highway – the main roadway into devastated Lahaina.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be93f08-e7f0-43b6-8feb-8dc6aa21ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:38.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents slept in a mile-long line of cars overnight Saturday,
        hoping to enter by morning. But police told drivers that traffic is jammed
        on the main road and that conditions are too dangerous.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd23be-3dde-4c99-ad2e-dfc8756b0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:38.002+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-13T16:50:34.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Steven and Giulietta Daiker said they were nearly up to the main checkpoint
        after hours of waiting when they learned they were only going to be turned
        around. “They couldn’t have told us that three miles back, or couldn’t have
        been on a bullhorn or on the radio?” Steven asked.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756671ae-660d-4c58-bafb-b489f2b08339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T16:49:38.003+08:00
