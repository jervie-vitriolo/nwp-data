      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T10:58:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T11:03:19.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'News of his passing was shared by Mayor Lacuna on her Facebook page.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f455b-9cf7-44c1-af00-a81dc6c1e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T10:58:41.816+08:00
