      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs earlier reported that the quake had a magnitude of 5.7.\r"
    '3':
