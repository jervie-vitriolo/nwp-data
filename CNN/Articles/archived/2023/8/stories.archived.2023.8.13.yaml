      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> President
        Ferdinand Marcos Jr. is hoping Filipino athletes will make history in the
        Paris 2024 Olympics by excelling in breaking or elite breakdancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062441ca-74d6-42db-8fa8-316c550289e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon ng breakdancing event sa Paris 2024 Olympics sa kauna-unahang
        pagkakataon. Sana ay isa ito sa mga sport na mag-excel tayo," Marcos said
        in a <a href="https://www.youtube.com/watch?v=YdxuE5Q0HpY">vlog on Satuday
        night</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc1b81-9015-4465-8bdb-ca9ec8bdff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There will be a breakdancing event in the Paris 2024\
        \ Olympics for the first time. I hope this is a sport where we can excel.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820a6c0-50ae-4ea9-b7a6-d7705a70418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking will make its <a href="https://www.cnnphilippines.com/sports/2020/12/8/Breakdance-Olympic-sport-Paris-2024.html">Olympics
        debut in Paris 2024</a> which will be held from July 26 to Aug. 11.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5c399-53c3-4986-8a0f-1dfb26b8ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris breaking competition comprises two events — one for men
        and one for women&nbsp; where 16 b-boys and 16 b-girls (the term used for
        competitive breakers or breakdancers) will compete in one vs. one battles.
        <a href="https://olympics.com/en/news/how-to-qualify-paris-2024-breaking-qualification-system-explained">Organizers</a>
        said the event will take place from Aug. 9 to 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6308f-1494-4fa9-b169-b70b999c3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kayang kaya natin, ang gagaling nating mga Pilipino basta sa sayawan.\
        \ Sigurado naman akong marami tayong maaaring pambato natin diyan,\" the president\
        \ added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c673e1-45d1-4bda-bda0-44e5bfef89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can do it because Filipinos excel in dancing. I'm\
        \ sure we can send many competitive dancers.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe24f9-f611-4c6e-879a-974ecb0ff029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2023 Southeast Asian Games in Cambodia last May, Yer Lord Ilyvm\
        \ Gabriel (men's) and Alyanna (women's) Talam fell short to secure bronze\
        \ medals in the breakdance competitions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba8616-48b7-4178-b50f-ceae82e3e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Sports Desk in March, <a
        href="https://www.cnnphilippines.com/videos/2021/11/17/Fil-Am-breakdancer-wins-international-dance-competition.html">Logan
        "Logistx" Edra</a>, who won the Red Bull BC One Championships held in Poland
        in 2021, said she was raring to dance her way to Olympic glory in Paris and
        would like to represent the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ab3a1-5403-4169-b8a6-ab9999af90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T09:45:01.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old Edra was born and raised in California but claimed\
        \ she was a full-blooded Filipina.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1adb57-4d5b-4281-bf1e-45e884e847dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T09:45:01.003+08:00
