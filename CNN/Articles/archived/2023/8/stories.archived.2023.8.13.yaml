    'mgnl:tags': ['wildfire', 'Hawaii', 'Maui', 'DFA', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA ready to assist Filipinos affected by Maui fires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26956272-ef38-4722-a624-5821d9c88490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — The
        Department of Foreign Affairs (DFA) said it is ready to help Filipinos affected
        by the Maui wildfires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a19922-456b-443f-9bb6-4c5f7aa99f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are less than two thousand Filipino citizens in Maui. In
        case any of these Filipino citizens require medical or financial assistance
        funding, we at DFA are ready to authorize the Consulate to distribute the
        funds," DFA Undersecretary Eduardo De Vega said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad318d2-b15c-4476-81d0-19f38cbd83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Vega said no repatriation is expected as those affected are permanent
        residents of Hawaii.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5251a0d-0fb2-4ca3-8b27-fa8e4dd08333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are just verifying that there are no Filipino casualties or among
        (those) missing," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18674a8-f415-400b-b24a-6179a0eb731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippines, Kit Zulueta Furukawa, director
        of the Maui Filipino Chamber of Commerce, said there are no official reports
        on how many Filipinos were affected by the wildfires.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18758915-04f5-4ab1-ae27-13745e163d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that Filipinos are the second largest ethnic group in the
        island. Furukawa said their group has established a bayanihan fund for economic
        recovery efforts after the fire.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e5cc8-eb80-4d27-9a7a-9ad88fca69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:28:44.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T17:30:56.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports say at least 93 people have died from the wildfires.</p>'
