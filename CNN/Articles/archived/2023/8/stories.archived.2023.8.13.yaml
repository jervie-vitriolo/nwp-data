  'china-genetic-data':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-13T12:21:55.000+08:00
    'imagesource': 'jcr:623fb685-d8b7-4b37-b1b4-9ce2705cbbac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713e1d4e-6f4a-42e1-9deb-17109d234a2e'
    'lead': 'Better cancer treatments, advances in longevity, groundbreaking medicines
      and vaccines: these are just some of the potential prizes on offer in an emerging
      global race to advance the biosciences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T12:31:39.386+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-13T12:31:48.168+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-13T12:31:47.317+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['genetics', 'Asia', 'China', 'science', 'genetic-data']
    'stories': []
    'template': '1'
    'title': 'China’s sitting on a goldmine of genetic data – and it doesn’t want
      to share'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d02500-1a20-46b1-914c-515f10e77354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Better cancer treatments, advances in longevity,
        groundbreaking medicines and vaccines: these are just some of the potential
        prizes on offer in an emerging global race to advance the biosciences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fcbde-b850-49c5-8c77-e785eea3294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And China has been pouring billions of dollars into its efforts to
        become the preeminent force, with experts claiming its massive population
        of 1.4 billion people can provide a treasure trove of data.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02daf746-bb18-4619-9560-adeaed92ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vast amounts of this data already exists in biobanks and research centers
        around the country – but the government is now launching a “national genetic
        survey” to collect information about and assert more oversight over these
        resources, say experts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d7783-9754-4054-9bc8-97db00fd17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.170+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, authorities have also been tightening controls around
        foreign access to this data – in contrast to the many Western nations that
        have pledged to open up information for global sharing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b7478-9515-4cc0-a6d4-02568b12bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The national survey and restrictions on foreign access are part of
        new regulations on China’s genetic resources, which came into effect in July.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a3481-74b9-43e6-8a81-b2a44106b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, some experts have warned that this genetic hoarding could
        make global research cooperation more difficult – and potentially backfire
        on China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7f5e0-aed7-45cd-afbd-ab968ac6c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government wants to have a very tight hand in this area as they
        realize this has a huge economic potential, but … China needs international
        collaboration to realize that potential,” said Joy Y. Zhang, director of the
        Centre for Global Science and Epistemic Justice. Zhang attended consultation
        meetings during the drafting of the new regulations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf5449-0c1e-4fc1-988e-f20d4d9f9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Currently you’re just having a gold mine right at your door, but you
        actually don’t know how to mine it,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bab731-67df-4b98-a2ac-5cfae10e75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The biosciences boom</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcee700-568c-44a9-8c70-7882c6c9c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s a lot at stake: the genetic building blocks that make up our
        bodies could unlock discoveries with wide-ranging effects, from health care
        and the economy to national defense and biosafety.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f93c4-8107-4a18-b79e-7e0a42c163c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, <a href="https://www.ccdi.gov.cn/toutiaon/202204/t20220410_185151.html"
        target="_blank">Chinese scientists</a> and authorities have emphasized how
        genetic material could be useful in studying and treating diseases; developing
        pharmaceuticals and medical devices; and in better understanding how birth
        defects are formed or how genes contribute to a person’s longevity – particularly
        important given China’s looming demographic crisis as its birth rate falls
        and workforce ages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa03d8e-9e71-49ef-ab60-f12f443960d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country’s genetics could offer a “<a href="http://www.most.gov.cn/xwzx/twzb/fbh19061201/twbbwzsl/201906/t20190614_147075.html"
        target="_blank">strategic resource and a treasure trove</a>,” thanks to the
        sheer number of people and its “<a href="http://www.most.gov.cn/kjzc/zdkjzcjd/201906/t20190612_147041.html"
        target="_blank">healthy and long-lived populations</a>,” officials have claimed
        – though scientists caveat that each country’s genetic population is valuable
        in its own way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5cfd88-9350-4122-a472-a907a3806f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting this heightened focus, new research centers have popped
        up in various parts of China, with publicly listed biopharma companies <a
        href="http://www.most.gov.cn/kjzc/zdkjzcjd/201906/t20190612_147041.html" target="_blank">worth
        hundreds of billions of dollars</a>. In 2015, the government said its database
        was the world’s largest, with some 44 million entries, according to Chinese
        academics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c7e78-a15c-4e56-ba51-24376d7c44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has thrown its support behind the boom,
        identifying biotechnology as one of the “strategic emerging industries” the
        country will focus on developing in the government’s <a href="http://www.gov.cn/xinwen/2021-03/13/content_5592681.htm"
        target="_blank">latest five-year policy plan</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448981f1-3638-4876-bbae-8e1100e60e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China has amassed the largest genomic holdings of anywhere in the
        world,” Anna Puglisi, director of biotechnology programs at Georgetown’s Center
        for Security and Emerging Technology, <a href="https://www.c-span.org/video/?513854-1/hearing-china-us-national-security#"
        target="_blank">told a US Senate hearing</a> on national security in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44512a8b-97a2-4a8c-a368-193e26306704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding what genes do is “one of the most important questions
        in the next generation of both medicine and also biological research,” Puglisi
        added. “Access to that kind of data, both their own and from other places
        in the world, gives them an advantage in figuring out some of those problems.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a89f8-ea6f-4c30-a809-380880e085f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs the United States – China’s longstanding rival in
        technology, regional influence, military might and economic power – is feeling
        the pressure. Several reports from think tanks and research <a href="https://www.brookings.edu/wp-content/uploads/2020/04/FP_20200427_china_biotechnology_moore.pdf"
        target="_blank">groups warn that</a> the US risks losing its competitive advantage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2aa52-856d-4aec-b15a-851d36a203b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.belfercenter.org/sites/default/files/GreatTechRivalry_ChinavsUS_211207.pdf"
        target="_blank">others say</a> it could take years yet for that gap to close.
        And, Zhang said, the disorganized, scattered nature of China’s existing databases
        poses a challenge – one the government is now attempting to tackle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69771c-7ce1-4f4f-b9fa-6c3bf57f072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The national genetic survey</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefdb7b-7dda-4935-acc2-1bc53424ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.178+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biobanking in China – meaning the collection of biological samples
        – is still “very fragmented,” and in an “embryonic stage,” said Zhang.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f9288-61f1-46fc-a1cb-98bc5b2ad84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For starters, it’s difficult to share data even domestically, such
        as trying to access data banks in different provinces with separate jurisdictions,
        she said. Furthermore, many smaller institutions don’t have the proper infrastructure
        to curate, identify and store genetic material in a way that makes it “usable
        in scientific research.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b512a0f-f979-4bfe-8754-a71059b4ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.179+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Running a biobank costs a lot of money, and not being able to use
        the data or material that’s been collected is a waste of resource,” she said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d2707-8cb1-4ed9-824d-cc12c7d8bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is hoping to take better stock of this data with the recently
        enacted rules, which expand upon a previous set of regulations introduced
        in 2019. One of the biggest developments includes the outlining of a “national
        survey of human genetic resources,” which aims to centralize and standardize
        existing data, from institutes and research centers, said Zhang.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094075a-6975-4d92-b435-1dc7f05235b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.180+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The survey will be held every five years, with provincial authorities
        compiling information in their regions then submitting it to the national
        science ministry, according to the new rules. The rules place emphasis on
        “important genetic families” and residents of “specific regions,” such as
        people with hereditary diseases or “special physical characteristics or adaptive
        traits.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6027f-d3ca-470c-9dde-f64753fac6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the rules published are vague, with few specifics on the scope
        or methodology of this survey, including what kinds of institutions or data
        will be included.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96675c1c-d642-4776-a936-f71b4e921800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Katherine Wang, a partner at global law firm Ropes &amp; Gray who focus
        on life sciences, said the science ministry hadn’t yet specified the “contents
        or areas of focus of this exercise.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd990169-303e-4ed2-9afd-97e73913c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, she said, the survey would likely “involve analysis of data
        already captured by the (ministry),” such as information on important genetic
        pedigrees submitted by “organizations and individuals” – as well as “newly
        collected data.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92f605-d9ea-42f6-bcf1-acdc310e8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry will likely create a “catalogue of important genetic pedigrees”
        and conduct security reviews of the outbound transfer of relevant data, Wang
        added.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea97d05-c709-46e7-bc6a-ff2a03732bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The passing of the rules come alongside questions how to protect individuals’
        privacy in the age of biodata, especially in a country with heavy digital
        surveillance.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea642d82-4ac4-42d2-bd9f-2944f9f2ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The regulations assert that the collection of genetic resources in
        China will respect the “privacy rights” of their donors, come with “written
        informed consent,” and comply with an ethical review.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9869d83-7267-4878-9738-a280102879e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.183+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But several recent incidents have highlighted the risk of data breaches.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57eb66-886b-43ed-a52e-4a9395da69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, a massive online database with the personal information
        of up to one billion Chinese citizens was left unsecured and publicly accessible
        for more than a year – until an anonymous user offered to sell the data in
        2022.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd0557-48df-4fe1-827c-62fb39cf2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been longstanding concerns from the international
        community about China’s use of genetic data in policing – especially after
        reports that authorities were collecting DNA samples and other biometric data
        from millions of residents in the far-west region of Xinijang, home to the
        Muslim Uyghur community and other ethnic minorities. China has long faced
        <a href="https://www.cnn.com/2021/03/24/china/xinjiang-uyghur-explainer-intl-hnk/index.html"
        target="_blank">accusations of human rights violations</a> in Xinjiang, which
        it has repeatedly denied.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c43df6-f02b-4898-8e4c-49a740e6bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But these concerns aren’t new – and the national genetic survey seems
        to be geared more toward scientific research than other purposes, several
        experts agreed.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6bf80-206f-45f7-97d1-a70a8e01e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government has always had the intention to have better visibility
        over important genetic pedigrees and important genetic resources concerning
        minority races,” said Wang. “So in this context, I think the survey is trying
        to provide a tool or means for the government to establish that visibility.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93273c9-0aa2-4238-b11a-a98812ed941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the Ministry of Science and Technology for comment
        on its privacy protection measures.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bbe74-d1c9-4c03-944e-e02d62e4d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracking down on foreign usage</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488cb09-6802-466d-b3e6-e6150d592894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With DNA increasingly seen as a valuable natural resource like oil
        or land, China is keen to protect its people’s genes – to the alarm of some
        scientists who fear the loss of international collaboration.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5947d2a-f5b1-4d11-8121-72dc657c254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initial 2019 regulations forbade foreign entities from collecting
        Chinese genetic material or providing that material abroad, largely to prevent
        them from using it for “typical commercial purposes” such as genomic sequencing
        services, Wang said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e51b2-06c3-4d10-bbe8-00e7bfa56b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though research collaborations like clinical studies are still allowed,
        they face much tighter scrutiny, with “foreign parties” and their Chinese
        partners required to notify the authorities and receive governmental approval
        – with the new regulations including additional details on this process and
        stipulations for mandatory security reviews in certain circumstances.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7289b-5a79-4b6b-98c4-f78ee265d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The changes come alongside an increasing emphasis on national security
        under Chinese leader Xi Jinping, with Beijing ramping up laws across a range
        of priority concerns from counter-espionage to biosecurity.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63337567-7063-486f-8efa-03b6c2bc1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The approach on human genetic resources is so stringent it “basically
        grants exclusive access to Chinese nationals based in China to conduct this
        research,” said Zhang, the global science center director.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91b276-61ca-460c-8248-079ff2daa8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are a few reasons for this approach.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2828f-09c6-42dd-801e-392f19ad4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials have said tighter restrictions are necessary to prevent “the
        illegal outflow” of Chinese genetic material – perhaps reflecting the lingering
        impact of an infamous case near the turn of the century, when a Harvard scientist
        was accused of collecting genetic samples from poor Chinese farmers without
        proper informed consent, Zhang said.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fa2ca-2da7-4fe9-8947-fe03f4da44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unethical examples cited by Chinese authorities include He
        Jiankui, the Chinese scientist who was widely condemned after creating the
        world’s first <a href="https://www.cnn.com/2019/12/30/china/gene-scientist-china-intl-hnk/index.html"
        target="_blank">gene-edited babies</a> in China in 2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e17814-be7c-45e3-9868-3a98f222dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But China has another motive, too: establishing what some experts call
        “genomic sovereignty,” meaning full control of the genetic material within
        their country.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16357a3-2d07-49e6-a6ae-a4bf28eefb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While many other countries also have laws regulating the use and transfer
        of their population’s genetic material, few are as strict as China’s.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace8ad6-386b-4569-b108-ac863637e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For instance, the UK Biobank, a database supported by the government’s
        National Health Service, provides anonymized genetic data from UK residents
        to “researchers around the world who use it to make new scientific discoveries,”
        according to the biobank’s site.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebf08e-6032-4f59-90c1-348916e98b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Similarly in the US, the government agency National Institutes of Health
        (NIH) runs a database of genomic information generated by NIH-funded research
        – which eligible scientists around the world can apply to access. The NIH
        website calls genomic data a “critical shared resource,” adding that the “timely
        sharing of research results can accelerate discoveries” benefiting the wider
        scientific community.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc3223-24c6-4650-a4e4-27ac1f4a97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By contrast, Zhang said, “China seems to have adopted the exact opposite
        approach … China is closing things down, it just wants to keep everything
        domestic and looking inward.”'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5cc35-040b-4a82-935c-888ce952ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the Ministry of Science and Technology for comment
        on these data-sharing concerns.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef34c7d-90bd-4918-b5f8-a0a7ee6de6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could have <a href="https://www.nature.com/articles/d41586-023-01638-1"
        target="_blank">broader implications</a> for scientists’ <a href="https://www.nature.com/articles/d41586-022-01230-z"
        target="_blank">ability</a> to work with <a href="https://thediplomat.com/2023/03/chinas-securitization-of-genetic-research/"
        target="_blank">international peers</a> – with US-China collaborations <a
        href="https://www.nber.org/system/files/working_papers/w29941/w29941.pdf"
        target="_blank">already plummeting</a> thanks to worsening political tensions,
        and Chinese researchers’ isolation during the Covid-19 pandemic. All this
        could ultimately hinder China’s own hopes to break boundaries and rise above
        the competition.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6c1da-fa28-4e9f-a8bb-c08cb0c407bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Chinese life sciences is a major power in the world, but is not yet
        a superpower. In a lot of cutting edge areas it still relies on international
        collaborations,” Zhang said.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e44238-d475-4f90-9e51-542d3d21f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.194+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific advancement today looks very different from just a few
        decades ago, she added: “Nowadays we’re talking about big data, we’re talking
        about mining the data. And in this context, restricting access will only be
        harmful to China.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d6957-89ea-412b-96b7-e66efd6b58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:31:39.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T12:31:48.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first shared on CNN.com, "<a href="https://edition.cnn.com/2023/08/11/china/china-human-genetic-resources-regulations-intl-hnk-dst/index.html"
        target="_blank">China’s sitting on a goldmine of genetic data – and it doesn’t
        want to share</a>."</em></p>'
  'hawaii-alert-system-silent-maui-wildfires':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-13T12:29:56.000+08:00
    'imagesource': 'jcr:65a920e5-4cf2-4632-abf7-729c0a1a3cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b637f2-b92f-4e8a-9b8b-655375176213'
    'lead': 'On Maui, the second largest island in the Hawaiian archipelago, there
      are 80 outdoor sirens to alert residents to tsunamis and other natural disasters.
      They sat silent as people fled for their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T12:33:07.715+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-13T12:40:03.305+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hawaii has a robust emergency siren warning system. It sat silent during
      the deadly wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505686ca-0539-420d-9b07-6f7fb7b94583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lahaina resident Cole Millington, his dog
        and a go bag at his side, was already behind the wheel of his truck late Tuesday
        afternoon when an emergency alert appeared on his phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0e0ce-883d-435e-b8fb-1a99cca83ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There wasn’t really an evacuation notice for us,” Millington said.\
        \ The real warning, he said, came from the “huge plume of black smoke” in\
        \ the sky over Lahaina.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0c1d8-227c-4728-af42-92dcdf89e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Millington and his roommates had seen enough. They fled as wildfires\
        \ began to scorch large swaths of the Hawaiian island of Maui, killing at\
        \ least 89 people and destroying Millington’s home among hundreds of other\
        \ structures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146375b7-2996-4950-b253-39c270f4b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cell phone alert “was useless,” said Millington, who owns a hot\
        \ sauce company in the historic town. “We have tsunami warnings that I think\
        \ should have been utilized… So many of us … felt like we had absolutely no\
        \ warning.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96008b51-58f2-449a-a572-dc25a5bb6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the state’s vaunted integrated outdoor siren warning system
        – the largest in the world, with about 400 alarms – was not activated during
        the fires, according to Hawaii Emergency Management Agency spokesperson Adam
        Weintraub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f031b8-76f4-4abc-b62c-f39f734d7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Maui, the second largest island in the Hawaiian archipelago, there\
        \ are 80 outdoor sirens to alert residents to tsunamis and other natural disasters.\
        \ They sat silent as people fled for their lives.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d323c-ba81-4f87-bdd4-293894fe9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nobody at the state and nobody at the county attempted to activate\
        \ those sirens based on our records,” Weintraub said in an interview.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469d41b-ec5d-49d5-8943-3a7798b76d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was largely a function of how fast the flames were moving,”
        he said, referring to the failure of emergency management officials to trigger
        the sirens. “They were trying to coordinate response on the ground, and they
        had already issued these other alert systems.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f3aaf-6e58-413b-a1c0-c7f9d5172db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The layers of the emergency warning system that were activated included\
        \ mobile phone alerts and messages on televisions and radio stations, Weintraub\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58224c98-53ff-440e-91e8-b2c906a8ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On my cell phone, we had warnings of strong winds and possible fires,”\
        \ said Allen Vu, a Lahaina resident whose home was lost in the fire, along\
        \ with the restaurant where he worked.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136b9ff-6dc5-4609-88ae-6b838b5ac410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But no real … warning like the Amber Alerts or those storms that we\
        \ would normally get that would vibrate and make loud noises from our phones.\
        \ We didn’t get any of that. There were no sirens.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e46882-03ce-4954-beb7-1e04ded000fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vu and Millington are among the residents of Maui questioning the effectiveness\
        \ of the emergency warning system employed as the wind-whipped fires spread\
        \ rapidly across Lahaina and other parts on Tuesday. It would become the deadliest\
        \ natural disaster in the state’s history.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5b91e-f25f-4818-be90-371d89cd72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hawaiians accustomed to siren warnings</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b1a30-c825-4d70-9f56-9001d5181b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Attorney General Anne Lopez will lead a comprehensive review
        of the emergency response with the goal of “understanding the decisions that
        were made before and during the wildfires,” her office said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5f81b-4576-42c3-95e5-1a5c266bb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Jill Tokuda, a Democrat, said the state “underestimated the lethality,\
        \ the quickness of fire” and that the redundancies in the emergency alert\
        \ system failed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1028a-1f80-433d-b64d-1de4ad3b3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii residents have long been accustomed to the monthly tests of\
        \ the outdoor siren warning system.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96803280-916c-40cc-9c3c-c3cd8c20c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We rely on that emergency alert system to keep us safe from a number\
        \ of things,” she told CNN Saturday. “You think tsunamis. You think other\
        \ types of emergencies like wildfires. That should have been our first line\
        \ of defense. Unfortunately these days the alerts come on our cell phones.\
        \ But we also know that there was no cell phone coverage.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d4581-4a85-4903-aac5-3dc7ec3189cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Maui’s warning sirens were not activated, emergency communications\
        \ with residents were largely limited to mobile phones and broadcasters at\
        \ a time when most power and cell service was already cut.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dc573-c8a9-400a-8e89-304f1683375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t see any indications that Maui did anything wrong,” Weintraub\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076e61b-f075-41eb-85a0-3e6d7a19cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maui County faced a challenging, rapidly changing situation, and I\
        \ think they did everything possible to save lives. And they still are,” he\
        \ added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99181262-1503-44e5-8354-0f901190d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karl Kim, executive director of the National Disaster Preparedness\
        \ Training Center at the University of Hawaii, said that, in addition to the\
        \ sirens, Hawaii has “multiple channels and sources of information – from\
        \ the media, social media, from neighbors, friends and family and other means\
        \ of communications.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c1814-358d-472d-8ae8-17da461dd6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Clearly more work needs to be done to understand the science of wildfires,\
        \ how they spread and what can be done to improve detection, alert, and warning\
        \ systems,” he told CNN via email.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdd8c8-b7e0-4912-960b-3faf869d36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People often seek confirmation that the threat is impending, they\
        \ may wait to see the flames or smell the smoke or witness others evacuating\
        \ before taking action. Unfortunately the delay with a fast moving fire may\
        \ have deadly consequences. Even if people receive the warning, they may not\
        \ understand it, nor have the means or mobility to evacuate. “\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5908553-e8b8-4b66-8596-fd53417a9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Nobody saw this coming. Period.’</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa9f38-5aa1-42f6-9443-0af4c5b325c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire spread with such speed that many people left their homes immediately\
        \ with little notice from authorities, Maui County Fire Chief Brad Ventura\
        \ said. It was “nearly impossible” for emergency management officials to make\
        \ timely evacuation notifications, he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa3d7b-2887-4ec8-b1f0-2e70a7085e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we experienced was such a fast-moving fire through the neighborhood\
        \ that the initial neighborhood that caught fire, they were basically self-evacuating\
        \ with fairly little notice,” Ventura said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30da7a-22f0-4970-a8e7-006622386680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Said Maui County Police Chief John Pelletier, “Nobody saw this coming.\
        \ Period.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ed495-63dd-400e-ab72-a4d1a8b2c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fueled by a combination of strong winds and dry conditions – and complicated\
        \ by the island’s geography – the blaze virtually destroyed the tourist and\
        \ economic hub of Lahaina and left authorities searching frantically for the\
        \ missing.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e93ce-4814-4a0a-b30e-3d7bb9bb9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gov. Josh Green said the death toll could climb. It is unclear how\
        \ many victims could still be in the charred ruins of what was once a whaling\
        \ port and fishing town on the west coast of Maui. Some fatalities occurred\
        \ “out in the open as people tried to escape the fire,” the governor said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9811c8f-e8eb-4758-b31c-b293bb4b61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the fires spread on Tuesday, power and most communication – including\
        \ 911 and cell phone service – were cut off. Communication was still compromised\
        \ Saturday due to severed lines. Many people reported not hearing from their\
        \ loved ones in days. Officials resorted to updating the public via radio\
        \ stations, as well as posts on the county’s website and social media pages.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40c2f3-331b-4742-afae-009379e27da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weather service gave residents heads up</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11c676-d88c-4f32-9ecf-c37a09fe1a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite warnings, residents and authorities seem to have been taken\
        \ by surprise.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca1119-be7e-45e5-9269-2b216949bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had a few days lead time about the weather conditions,” said Clay\
        \ Trauernicht, an assistant specialist who studies tropical fire at the University\
        \ of Hawaii at Manoa.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19ea70-1de2-441f-a509-e45e962860e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the National Weather Service in Honolulu issued a “fire\
        \ weather watch” for the state: “Strong and gusty winds, combined with low\
        \ humidities … may lead to critical fire conditions across leeward areas over\
        \ the coming days.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb446c-6654-4980-b3e4-2c5b5317dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Monday morning, the weather service issued “a red flag warning”\
        \ as dry lands, coupled with “strong and gusty easterly winds and low humidities,”\
        \ create “critical fire weather conditions.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6d615-107d-4c60-a1ef-d6a2502e5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Any fires that develop will likely spread rapidly,” the warning said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a99d0-ada7-4059-a465-1d0fd54cca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "May Wedelin-Lee, who also lost her home in Lahaina, said the wind shifted\
        \ and smoke and flames overtook her community so quickly early Tuesday afternoon\
        \ that people had less than 10 minutes to prepare.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb8aaf-ca72-4653-aa80-a3462a322e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People were crying on the side of the road and begging,” said Wedelin-Lee,\
        \ a 20-year resident of Maui.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55999c5-f891-460e-9433-5cd316f03ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some people had bicycles. People ran. People had skateboards. People\
        \ had cats under their arm. They had a baby in tow. Just sprinting down the\
        \ street.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc160cb0-89b4-467a-866b-aa6c90142ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours earlier, at 9:55 a.m., Maui County posted a seemingly optimistic\
        \ update on the Lahaina fire:\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7eb6d5-cae2-47ac-9619-0eb5370f5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maui Fire Department declared the Lahaina brush fire 100% contained\
        \ shortly before 9 a.m. today,” the county said on Facebook Tuesday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a5c52-2f92-4900-a094-3660755a05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About an hour later, the county updated residents on another wildfire\
        \ burning:\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723d5b4-0077-4d1a-849d-be1251516c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kula Fire Update No. 2 at 10:50 a.m.: Firefighter crews remain on\
        \ scene of a brush fire that was reported at 12:22 a.m. today near Olinda\
        \ Road in Kula and led to evacuations of residents in the Kula 200 and Hanamu\
        \ Road areas,” the county said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7049b8-1130-4da0-999a-63b17bec3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Tuesday afternoon, another wildfire became an increasing threat:\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eecc18-5cc4-4fb2-b081-36da875677da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the potential risk of escalating conditions from an Upcountry\
        \ brush fire, the Fire Department is strongly advising residents of Piʻiholo\
        \ and Olinda roads to proactively evacuate,” Maui County posted at 3:20 p.m.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137e0c7-a639-49f9-b856-77552f9ba49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than an hour later, it said, “The Fire Department is calling for\
        \ the immediate evacuation of residents of the subdivision including Kulalani\
        \ Drive and Kulalani Circle due to an Upcountry brush fire.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865167d5-b135-414f-8d41-25cd5975a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:07.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, the county said the Lahaina fire had resurged.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb885c27-1fd5-464d-912b-bc8999ac802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An apparent flareup of the Lahaina fire forced the closure of Lahaina\
        \ Bypass around 3:30 p.m.,” Maui County posted at 4:45 p.m.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abfdf64-f85e-496d-9afe-63613fa86fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 5:50 p.m. Tuesday, there were “multiple evacuations in place for\
        \ Lahaina and Upcountry Maui fires,” the county reported.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d4a25-bfc5-4865-8c78-fc64afc31567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A wake up call’</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719e797-dce9-4f7d-bbc1-6f784643e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Hawaii officials released a report ranking the natural disasters\
        \ most likely to threaten state residents. Tsunamis, earthquakes and volcanic\
        \ hazards were featured prominently. But the state emergency management agency\
        \ report described the risk of wildfires to human life as “low.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c22f3-7cb6-4644-96eb-adadf393f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii officials underestimated the deadly threat of wildfires even\
        \ as they acknowledged a lack of necessary resources to mitigate them, according\
        \ to a CNN review of state and local emergency planning documents that show\
        \ how ill-prepared the state was for the disaster.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff5f23-3ad0-459e-91d6-8a7bee4de237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state emergency management agency’s public resources webpage includes\
        \ clear, bullet-point recommendations of what residents should do in a hurricane,\
        \ tsunami, flash flood or earthquake. At the bottom of the page there are\
        \ two short paragraphs about wildfires – with no similar advice on ways to\
        \ stay safe.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606af5d-0833-4c7f-91ab-af1550f89b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, as Hurricane Lane approached Hawaii, bush fires scorched a\
        \ total of 2,330 acres in Maui. The next year, fires in Maui consumed about\
        \ 25,000 acres.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b1024-107e-42d2-93e8-129ba6be547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a wake up call for not just Hawaii but also other communities\
        \ throughout the country that need to invest more on preparedness and training\
        \ and education for wildfires and other hazard events,” Kim said. “More work\
        \ needs to be done in understanding wildfire risk and how we can better mitigate\
        \ the harm and reduce the tragic loss of lives.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c917b-d0c6-42ef-b1b1-0649070cfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maui fire is the nation’s deadliest since California’s Camp fire,\
        \ which killed 85 people in November 2018.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f07b55-8aca-42da-b9d3-8836992f6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brock Long, who as former Federal Emergency Management Agency administrator\
        \ from June 2017 to March 2019 coordinated the response to more than 100 wildfires,\
        \ said the unpredictability of fires means decisions need to be made quickly.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ebb0c-e29d-44ad-9d98-18b4358ced19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Initially, it looks like Maui County did a pretty proactive job of\
        \ putting the word out that these fires are dangerous and to evacuate,” he\
        \ said. “And when I look at some of the initial time frames that were there,\
        \ the question is, ‘Did people heed the warning?’”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3042e-871c-4ced-99e2-fe70b6540dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‎Maui photographer Rachel Zimmerman, who lost her home, described the\
        \ chaos and uncertainty as the fires approached.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730c640-12eb-42f0-a3ff-bc79568a83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The wind is just howling. We’re seeing roofs that are flying off,”\
        \ she recalled. “And people are just kind of standing around in my condo complex,\
        \ neighbors, looking: What do we do? We heard there was a complete gridlock\
        \ and we weren’t going to be able to get out but we knew we had to try.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4db7ed-1cb7-448f-b0f7-b5c73203ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were people jumping into the ocean, swimming to boats to try\
        \ to escape the fire. There were people on the ground, crying and unsure where\
        \ to go and not able to breathe because of the smoke. It’s just unbelievable\
        \ to know that so many people have been lost and we don’t know where they\
        \ are.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403f08c-ef03-450e-b24a-81968563330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T12:33:08.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-13T12:40:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/12/us/hawaii-emergency-warning-system-maui-wildfires">Hawaii
        has a robust emergency siren warning system. It sat silent during the deadly
        wildfires</a>”</em></p>'
  'russia-says-it-shot-down-ukrainian-missiles':
    'author': 'Maria Kostenko, Victoria Butenko, Gul Tuysuz, Darya Tarasova, Jessie
      Gretener, Yulia Kesaieva and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-13T12:35:32.000+08:00
    'imagesource': 'jcr:391e79ab-7896-4a91-b7ef-f7a3f70ac374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd54b07-d497-4a75-a33b-2c13ac324a13'
    'lead': 'Russian officials say multiple missiles were shot down over the crucial
      bridge connecting the annexed Crimea to the mainland on Saturday, the latest
      in a series of apparent Ukrainian attacks in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T12:37:03.704+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-13T12:38:59.430+08:00
    'mgnl:lastActivatedBy': 'superuser'
