      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667115a3-2d40-42b0-8c34-08e7c5b20400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:52:20.362+08:00
