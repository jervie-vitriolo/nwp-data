      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensity V (strong) - Sabtang in Batanes\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ca20f-4229-41a7-b6d5-ea6a81053889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T13:39:25.267+08:00
