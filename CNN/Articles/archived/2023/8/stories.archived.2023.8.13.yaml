      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mayor Lacuna remembered her father as a man of "great service and compassion."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c78cb-720f-4ef5-b8f4-ba3722256758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T10:58:41.818+08:00
