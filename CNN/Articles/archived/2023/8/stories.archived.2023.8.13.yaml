      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Libre po ito kaya I am asking our kababayan to immediately
        report to us kung sino ang nanghihingi ng pera para makuha ang kanilang plaka
        dahil sisiguraduhin ko mismo na mapaparusahan ang mga taong ito</em>,” LTO
        chief Vigor Mendoza II said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2c35e-ce16-4f01-a448-78749004f6c0'
