      'mgnl:lastActivated': 2023-08-13T11:03:19.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with immeasurable sadness that we announce the death of Hon.
        Danilo Bautista Lacuna, former vice mayor of Manila," she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2c6af-f24a-453a-bf90-61fc4333a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T10:58:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-13T11:03:19.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our beloved Daddy Danny joined his creator early this morning, August
        13, 2023, surrounded by his loved ones," she added.'
    '4':
