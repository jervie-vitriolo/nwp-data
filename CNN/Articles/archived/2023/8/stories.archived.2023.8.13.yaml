      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the town is closed to residents, one couple told CNN they were not\
        \ allowed in Friday to see their home.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda28d8-207e-4346-ac2c-7cfccb668694'
