      'text': '<p>Earlier this month, the Manila City council awarded him with the
        Dangal ng Konseho Award for his years of meritorious service.</p>'
  'ecuador-prison-security-villavicencio-assassination':
    'author': 'Juan Carlos Paz, Eyad Kourdi, Marlon Sorto, Alex Stambaugh and Heather
      Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-13T11:38:45.000+08:00
    'imagesource': 'jcr:a514ab2c-4edb-4606-a3da-c201ee502bf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfafe2a-96ef-4760-87c1-20dcaa583d3f'
    'lead': 'Ecuador has dispatched 4,000 personnel from its armed forces and police
      to the Zonal 8 Detention Center in Guayas province – two days after declaring
      a state of emergency in the wake of the assassination of presidential candidate
      Fernando Villavicencio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-13T11:41:56.655+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-13T11:51:51.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ecuador deploys 4,000 troops and police to prison as Villavicencio’s
      widow blames state for his death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e8076-5f5f-41f0-9ea4-d303da28e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ecuador has dispatched 4,000 personnel
        from its armed forces and police to the Zonal 8 Detention Center in Guayas
        province – two days after declaring a state of emergency in the wake of the
        assassination of presidential candidate Fernando Villavicencio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed5dcd-7871-4c2f-84cf-ed5ae725157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deployment is intended to “establish control over weapons, ammunition\
        \ and explosives within the prison,” the Ecuadorian Army Command said in a\
        \ statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d96a6d-16be-460d-8925-6b86d7f88c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deployment comprises of 2,000 military members and 2,000 police\
        \ officers, it said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966b357-d711-4748-b105-f39a22064ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the people currently incarcerated in the prison is José Adolfo\
        \ Macías Villamar, more popularly known by his alias “Fito,” who was jailed\
        \ after being convicted of drug trafficking. Images released by the armed\
        \ forces on Saturday showed Macías being restrained and searched inside the\
        \ facility.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ac469-5e2d-460d-8bb1-f4e38b4e307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lead-up to his assassination, Villavicencio – a former journalist\
        \ – had said in a televised interview on July 31 that he had been threatened\
        \ by Macías and been warned against continuing with his campaign for the leadership.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe6e1b-0cd5-4109-8692-9171b0ccd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio, an anti-corruption campaigner and lawmaker, had previously\
        \ been outspoken about gang violence caused by drug trafficking in Ecuador.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7300b-12e3-4147-9529-94bda91db506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ecuadorian President Guillermo Lasso announced Saturday that Macías\
        \ would be relocated to the La Roca maximum security prison after drugs, weapons,\
        \ ammunition and explosives were found.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f452e3-827e-42d1-be3d-627180f7c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Prosecutor’s Office said in a statement that it had “opened an\
        \ investigation and other dangerous prisoners will be transferred.”.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f5920-d639-48e9-a3d9-d1bd70fa76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have not yet announced any confirmed links between Mací\
        as or his gangs to Villavicencio’s assassination. Macías and his gang members\
        \ have not yet publicly commented on the assassination.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094695cc-347d-4924-85fc-1daa73ad3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Villavicencio’s widow: ‘The state did not protect him’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d0f8d-ead6-402a-8e4c-bbe2d4d2a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio’s assassination prompted an outpouring of condemnation\
        \ from inside Ecuador and around the world. It came just 10 days before the\
        \ first round of the presidential election was set to take place.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100edf3-0ff9-4020-9962-bd0b9457f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities on Thursday said they had arrested six suspects, all Colombian\
        \ nationals and gang members, in connection with Villavicencio’s assassination.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ebbbc-5279-4346-9bbe-3f1d2c359198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 59-year-old was laid to rest in a private ceremony which took place\
        \ at the Monteolivo cemetery in northern Quito on Friday, his campaign team\
        \ confirmed to CNN affiliate CNN en Español.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a3d09-7b00-4a55-b18d-1354b982a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His widow Veronica Sarauz has blamed the state for her husband’s murder\
        \ and demanded answers as to why it happened.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e7d0b-5893-451b-a9b0-0e7fe156a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They did not protect him as they should have protected him,” Sarauz\
        \ told a news conference on Saturday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f089ed3-173e-4383-9ead-c0ca3bb75f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The state was in charge of Fernando’s security. The state is directly\
        \ responsible for the murder of my husband.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e4916-42f8-43df-ba91-5bf8cfd5aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The state still has to give many answers about everything that happened.\
        \ His personal guards did not do their job,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356470a-58b8-4278-8c1e-8b517fa5aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also expressed disagreement with his Movimiento Construye Party’\
        s decision to nominate Villavicencio’s former running mate Andrea González\
        \ Náder as its new presidential candidate.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e0b70-bd8d-46a6-8e12-39c9487f8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Náder was seen wearing a bulletproof vest at a candidacy acceptance\
        \ ceremony in the capital on Friday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f17bf6-0482-44d4-a2c5-d1e4a7eca6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party announced Náder as its new candidate in a message on X, previously\
        \ known as Twitter, on Saturday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ea367-9924-444f-9c4d-1a3e924c9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Náder was chosen by Fernando Villavicencio and the Movimiento Construye\
        \ as the designated successor to step in as president in the event of his\
        \ absence,” it said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf3754-3140-4deb-beaa-1a9adbe1d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:41:56.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-13T11:51:51.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party also said it would announce its new vice-presidential candidate\
        \ shortly. It said that person would be selected “from among the most trusted\
        \ people who shared the struggles of our comrade Fernando Villavicencio.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43692e7a-a32c-4fef-a904-42f3bd71ae77'
