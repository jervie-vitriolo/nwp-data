      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7a594-5fff-4a29-ace1-80a06f76bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T17:24:31.144+08:00
      'mgnl:createdBy': 'celine'
