      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The elder Lacuna was councilor of the city from 1968 to 1975, and served
        as vice mayor from 1970-1971, 1988-1992, and 1998-2017.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497eb11b-373a-4499-baa6-ae8b9c4ffd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T10:58:41.818+08:00
