      'mgnl:lastActivated': 2023-08-13T09:45:01.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/3/3/World-champion-break-dancer-Logan-Edra-seeks-Olympic-glory-in-2024.html">World
        champion break dancer Logan Edra seeks Olympic glory in 2024&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679938bc-7e6d-476c-aba5-be95d0d3237e'
