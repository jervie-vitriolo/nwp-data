      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> — Most
        Filipinos believe the Marcos administration should engage in “diplomacy or
        other peaceful methods” to further assert the country’s territorial rights
        over the West Philippine Sea, according to an OCTA survey published on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a8662-6ab3-4c2c-a6e1-1a88d9b4024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T11:52:20.361+08:00
