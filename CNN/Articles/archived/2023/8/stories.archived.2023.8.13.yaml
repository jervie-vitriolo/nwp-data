      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> – The
        Land and Transportation Office (LTO) is urging car owners to report individuals
        who promise hassle-free claiming of license plates for a ₱200 fee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af1adb-4873-414f-99ff-f15b0b0fb46d'
      'mgnl:activationStatus': true
