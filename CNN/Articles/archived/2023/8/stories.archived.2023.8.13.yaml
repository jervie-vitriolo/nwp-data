      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> A magnitude
        5.4 earthquake struck in waters off Sabtang, Batanes on Sunday morning, state
        seismologists reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc22b08-cba8-476a-b97f-d1c1983eb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-13T13:39:25.265+08:00
