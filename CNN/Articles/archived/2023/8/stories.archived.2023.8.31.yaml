      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f377a7-c8d5-45df-b601-3af491cf4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.815+08:00
