    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese people are living two years longer thanks to ‘war on pollution,’
      report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17914f8-851e-4738-82d0-829fa2e3c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ten years ago, China’s capital was often covered in dense
        yellow and gray smog, so thick it shrouded nearly everything from view.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164eb78-137a-4e23-b26c-f36d7e4c4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbc409-1994-4122-81a5-9e528b8dc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People locked their windows, donned face masks and cranked air purifiers\
        \ on high to escape what became known as Beijing’s “air-pocalypse.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a143c-c39a-4a9c-924a-9fc106c6a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e0abb-0b3c-4874-9097-ff3baf054bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The air quality was so bad, and became so globally infamous, that Chinese\
        \ leaders launched a multibillion-dollar “war against pollution.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6306e-4f5e-490d-89e4-d79450e45a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9fb62-91ba-4e91-9bc9-8f817f9607d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A decade on, those efforts are paying dividends. China’s pollution\
        \ levels in 2021 had fallen 42% from 2013, according to a new report released\
        \ Tuesday, making it a rare success story in the region, where pollution is\
        \ getting worse in some parts, including South Asia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26fd56-bd2a-4152-8b39-c2a36bf94664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b84395-0b3b-4953-8217-a6cd6aa3da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual Air Quality Life Index report, produced by the Energy Policy\
        \ Institute at the University of Chicago, praised China’s “staggering success\
        \ in combating pollution.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddc657-71a7-4cca-8e3e-a59de8587d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7a7f4-8e88-44fe-8547-d9921fbc9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pollution levels globally have fallen slightly from 2013 to 2021 –\
        \ which the report said was “entirely due to China’s progress.” Without China’\
        s improvements, the world’s average pollution would have risen instead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d28144-bc04-42b9-97a3-8220a4eb6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067b3ec-383b-4d56-8900-0fd6e25c01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The improvement means the average Chinese citizen’s lifespan is now\
        \ 2.2 years longer, the report said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa75d60-e367-4d03-9cf8-911183eff98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda12b37-5e88-4fab-a4eb-9976b68619b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese cities used to dominate global rankings of the world’s worst\
        \ air quality; while some are still on those lists, in many cases they have\
        \ been overtaken by cities in South Asia and the Middle East.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aca1ce-cd20-4274-b961-6e60f7260608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ca218-575d-45d7-a837-7f06a8385f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Beijing recorded its best monthly air quality since records\
        \ began in 2013. “The ‘Beijing blue’ has gradually become our new normal,”\
        \ said the country’s environment minister at the time, according to state\
        \ media.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3639e-d620-4f03-9c57-f4708302c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccd695-6f3b-4baf-8a6c-975107d1c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, the report warned, there is still work to do as China remains\
        \ the world’s 13th most polluted country. And Beijing’s particulate pollution\
        \ – the tiny but highly dangerous pollutants that can evade the human body’\
        s usual defenses – is still 40% higher than in the most polluted county in\
        \ the United States.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57819dfb-caaf-4ca2-a80a-a7fb7d08cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2b892-8bf7-4c7b-8997-cd6904b7b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While China’s particulate pollution levels are within its national\
        \ standards, they “significantly exceed” the World Health Organization’s (WHO)\
        \ guidelines, the report said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b51df2-2b66-40bb-ab12-ccc77732bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3e7f2-9634-4f15-8339-c21e6aa803c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.323+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the progress made in China shows that change is possible,\
        \ if the government and its people are willing and able to put in the work.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5dd9d-ed90-41f5-ab6a-ea5dd7f88268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe866e-60f4-4a8a-bcaa-7b546ab5f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, the report said, since 2014 the Chinese government has\
        \ limited the number of cars on roads in major cities; banned new coal plants\
        \ from the most-polluted areas; cut emissions or closed existing plants; and\
        \ reduced high-polluting industrial activity such as the manufacturing of\
        \ iron and steel.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d4c16-d709-4e3e-b72c-7dfe8408a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369b044-5f5e-4d05-a19f-a6a89a4f5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the foundation of those actions were common elements: political\
        \ will and resources, both human and financial, that reinforced each other,”\
        \ the report said. “When the public and policymakers have these tools, action\
        \ becomes much more likely.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bd9fd-04ca-4dfd-9262-7fd403154e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b872d-08a9-4c9d-87dd-6e44bf922a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Deadly air in South Asia</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe527e1-f066-4c51-a8ec-a9f17152e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some other places, the situation has become worse.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca750bab-5854-41fe-8189-a2f07640062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ccc95-b561-4026-912f-9e0037ed7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Asia is now the “global pollution epicenter,” home to the four\
        \ most polluted countries – Bangladesh, India, Nepal and Pakistan – which\
        \ collectively make up nearly a quarter of the world’s population, the report\
        \ said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc234e3-4ac2-48af-a061-16e79672ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93beb2-ec7a-4821-b749-c734399f31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In each of these countries, the average resident is losing five years\
        \ of their lifespan to pollution, it added. That toll is even higher in the\
        \ most polluted regions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547340e8-0f76-4d51-88fb-85020ef8ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7a7de-91b7-470c-a34f-342bf6c50464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whereas air pollution has steadily decreased in China over the years,\
        \ it has increased in South Asia to the point where it has a greater effect\
        \ on life expectancy than tobacco use or unsafe water.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf84c9-9fed-43e5-a3a0-2a450efd5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8e7b5-2a20-428c-9ce7-d5c2a75d7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In India the risk is especially high, in part due to its population\
        \ density and the sheer amount of people living in highly polluted urban areas.\
        \ In 2021, India’s particulate pollution was more than 10 times WHO guidelines,\
        \ the report said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5cfa23-410a-484e-91b8-0cb8c984e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a106104-8688-44c3-b645-66367e994117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are various factors at play, it said; these countries have seen\
        \ explosive population growth, economic development and industrialization\
        \ over the past 20 years. Energy demand and fossil fuel use have skyrocketed\
        \ accordingly; in Bangladesh, the number of cars on the road tripled from\
        \ 2010 to 2020.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45577584-67a2-400c-878c-10765ce8f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf14fef-f5ba-4668-8e9b-50fcf8a7de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other practices like crop burning, which many farmers use to clear\
        \ their fields for harvest, and the use of brick kilns have also contributed\
        \ to rising pollution.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2971b3-b8e5-4a7f-9b4a-73d38dc258d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9736ae-33ed-4b1b-bb71-73fcfff90a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governments in these regions have begun forming initiatives and\
        \ policies to cut back on pollution, but may face a tougher task due to the\
        \ difference in economic strength and infrastructure, the report said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaacc8-e29e-4dc5-8ea7-3bdefec9b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b6a55-ec97-4b7a-9679-bd6ea24ef26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The countries experiencing some of the worst pollution today don’\
        t have the tools they need to fill these basic air quality management holes,”\
        \ such as establishing reliable and publicly accessible air quality data,\
        \ the report said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda71670-d43d-41bf-8f42-f25951359da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f445d44-4209-4675-b68e-32adada774b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Africa, another hotspot for pollution, faces similar difficulties.\
        \ While there are large global funds to help African countries fight health\
        \ risks like HIV/AIDS, malaria and tuberculosis, there is nothing similar\
        \ dedicated to fighting pollution.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd3288-5ca3-4604-b200-c4829926eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f953afe-346a-4d85-b6ec-d392fc5a5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid from international organizations and private donors could go
        a long way in building the infrastructure needed, the report added, but “right
        now, that’s not happening,” it said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bca1d-e78a-4a5b-8c08-34ca609f3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:20:16.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:31.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/30/asia/air-pollution-report-china-south-asia-intl-hnk-scn/index.html"><em>"Chinese
        people are living two years longer thanks to ‘war on pollution,’ report says"</em></a></p>'
  'Rare-protests-flare-in-regime-held-Syria':
    'author': 'Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T08:20:20.000+08:00
    'imagesource': 'jcr:2ec30e46-8529-46fc-9af4-28c73a7af820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ee8eb0-3d2a-4ea6-ad13-19804e0d7f17'
    'lead': 'Rare demonstrations continued for the 11th day in Syria’s southwestern
      city of as-Suwayda on Wednesday, an area populated predominantly by the Druze
      minority, with residents decrying poor living conditions and demanding regime
      change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T08:22:53.726+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-31T14:09:38.736+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:09:37.906+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rare protests flare in regime-held Syria as Assad seeks international
      rehabilitation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29434c-2b78-4d0d-aaad-27fab49fff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.736+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rare demonstrations continued for the 11th
        day in Syria’s southwestern city of as-Suwayda on Wednesday, an area populated
        predominantly by the Druze minority, with residents decrying poor living conditions
        and demanding regime change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9d2e7-2577-478d-92a5-95e341ab2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ce3fc-8bc8-41ad-a215-ca483b9f31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, which are taking place in areas governed by President
        Bashar al-Assad’s regime, have so far shown no signs of abating. Unusually,
        security forces have refrained from cracking down as hundreds of people took
        to the streets, according to videos on social media, observers and local reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902404d-54bd-48bf-b424-061aa7f33e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest shows that disgruntlement against Assad remains high
        as he tries to end his international isolation, even in parts of the country
        that haven’t directly opposed him throughout its long civil war. The Druze
        are Syria’s third largest religious minority making up 3% to 4% of the country’s
        population, according to Minority Rights Group International.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72492509-74dc-4140-8576-259fadf33a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af1123-90dc-4e1a-94d6-cce36c5debf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Druze chose to align themselves with either side of the
        civil conflict, most have avoided doing so, and many have refused to enlist
        in Assad’s army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d0231-646e-4776-954d-4bbb1a4ed21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests “come at a particularly dynamic time and serve to underline
        just how vulnerable and unsustainable Assad’s rule has become,” said Charles
        Lister, director of the Syria program at the Middle East Institute in Washington,
        DC. He added that while the president has for years relied on the support
        or neutrality of Syria’s minorities, the fact that the Druze of Suwayda are
        leading the protest movement now indicates “an acute threat” for the regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315bef1-be29-48ae-bc2c-a4b230497d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6feea6f-437b-49e6-b3cb-7469184f40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isolated for more than a decade since the 2011 Arab Spring uprisings\
        \ morphed into a bloody civil war between his regime and rebels who sought\
        \ to depose him, Assad eventually regained control of most of the country\
        \ with the help of allies Russia and Iran, with a northern strip still controlled\
        \ by rebel forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06881b61-ad70-442f-b762-2b79de2ddb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b02506-7532-4a82-a9ee-0ccfa76821c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN has said that more than 300,000 civilians have been killed since\
        \ the conflict broke out, some 1.5% of Syria’s pre-war population. Millions\
        \ of others have been displaced. Despite efforts to hold Assad accountable\
        \ for the losses, in May he was welcomed back into the Arab fold in a move\
        \ opposed by Western states and many of the refugees who fled persecution\
        \ under his rule.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7d532-7e34-47da-9174-6ba9cd35eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189e763-c77e-434c-a2b5-1a9ed146dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Four months on, the concerted regional re-engagement with the regime\
        \ can only be said to have destabilized Syria, and considerably worsened living\
        \ conditions for those inside the country,” Lister told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2342acf-6c21-41ac-bb94-1405c552c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5644e93-b7ef-49bf-8ac8-b6b92633b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strongman nonetheless hopes his re-admission into the Arab League\
        \ will open doors to the international community, and even the lifting of\
        \ crippling Western sanctions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03926e7f-1859-449c-ad81-8cf3020915c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32124fd-706d-4138-b025-bbeb386b84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In videos shared on social media, protesters are seen waving the Druze\
        \ flag and chanting, “Long live Syria and down with Bashar al-Assad.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0ab07-45be-4525-8bc1-d79fd2b6bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f3567-abe7-4615-be8d-eb21d318db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayan Marouf, editor of the local Suwayda 24 news website, said
        that demonstrations in recent days have spanned across several villages in
        Suwayda governorate and attracted hundreds of people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00a6fc-7708-4b55-a98a-708e0ec82b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the largest protests are clustered around al-Sir Square in
        Suwayda city, other, smaller ones are scattered across the governorate, Marouf
        said. “They are demanding regime change and freedoms,” he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6fda2-0579-42c5-9a2d-bc84851d0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ce46e-80a6-46e6-a306-4659cb165dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that protesters in recent days have also shut the headquarters\
        \ of the ruling Baath party, which came to power in Syria through a 1963 coup,\
        \ and which Assad currently heads.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39509e61-73e8-4451-bd8d-c5b9d351af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123af60-94d5-4cd5-860c-a0d90e5c2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media videos also showed protests last week in the southern\
        \ city of Jaramana, just 12 kilometers (7.5 miles) from the capital Damascus.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072e5ae-2aaa-45ae-9a8b-6e1790ccb841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3be39d-ebef-4455-8dc5-a48ff66bd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was the first time we have seen protests in Jaramana, which has\
        \ always been known to be a city supportive of the regime in 2011,” Marouf\
        \ said, adding that there have also been protests in rebel-held areas such\
        \ as Idlib and Aleppo.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0cd1b-aa9c-4d97-a7ad-1032b544f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3bcd8-67d8-4078-8b01-6fdd58f59b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents in coastal cities inhabited by Assad’s minority Alawite sect,\
        \ who had supported the president and his father Hafez since the 1970s, have\
        \ begun criticizing the regime on social media platforms, according to Marouf,\
        \ and social media posts.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfb725-843c-4f5a-8aa3-14ce7f2261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e456d1-83da-4cac-ac7e-7d89475ad67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Syrian foreign ministry for comment.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d87e8-03bf-43e9-b3db-c566e79c7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06f2de-abb7-4643-9990-7f0e97e106d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A bad economic situation</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac894e-2f8b-46ff-b7fb-16ab9a9beb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Syria’s re-admission into the Arab League, its economy has\
        \ continued to freefall.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85e00f-a8e8-4357-87ed-b35792b35024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ad090-bb94-4731-af2b-2a77b807508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s Special Envoy for Syria, Geir Pedersen, last week told the\
        \ UN Security Council that the latest indicator of suffering for the country\
        \ is “the further collapsing economy.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5aa68e-af1c-4867-9590-095b71cf928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf603924-f15f-4d8c-888e-df589bee0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A very bad economic situation has got even worse” with every community\
        \ in the country being affected, Pedersen said, adding that in some three\
        \ months, the Syrian pound has lost over 80% of its value.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb037c-c401-4681-aba2-950ae740c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d49c0-747f-432f-b5cc-a0ac9f111227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy added that the prices of essential goods, including food,\
        \ medicine, fuel and other basic commodities, are spiraling out of control.\
        \ And while the government has taken measures to double minimum state salaries,\
        \ they are not enough to address the current dire circumstances.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c37dea-2357-45ba-9a09-b5720b43c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92fe28-7d8b-402d-9ea0-6c8f187e1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assad has repeatedly blamed Western sanctions for the economic collapse.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cb63f-2f42-4389-b6d9-18074b0ab662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bd63c-8d48-4ddd-9347-0651b638733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Sky News Arabia this month, he insisted that the\
        \ war was a foreign conspiracy against his country, adding that there wasn’\
        t significant domestic opposition to his rule. He didn’t show remorse for\
        \ the policies that led to the war and the ensuing destruction and loss in\
        \ human life. “If we go back in time, we will build and adopt the same policy,”\
        \ he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f80e0-2627-4919-bb8a-15d3eea474f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c5cca-952b-4274-9e10-2d7ac03800bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did however acknowledge that living conditions for Syrians remain\
        \ dire. “How can a refugee return without water, electricity, schools for\
        \ his children, and no medical treatment? These are the basics of life,” he\
        \ said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2a7c2-22a5-4777-9a90-dc542c6b3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926bc25-78f7-4c7f-a31d-ab31c24c35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Restrained security forces</strong></h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf9ba2-04a8-4973-bf43-4a1b8fcc16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the city of Suwayda has witnessed less intense fighting during\
        \ the civil war, it became a target of a series of coordinated attacks by\
        \ ISIS militants against the Druze in 2018. The assault killed more than 200\
        \ people, and further fueled tensions between Suwayda’s residents and the\
        \ regime for failing to protect them.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904eb54e-3c32-4fb5-aee9-3827b2cd940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db982cf1-2c64-44d7-b2eb-f05b11f12bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today’s protests are nonetheless unusual, mainly due to the regime’\
        s restraint from using violence.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ae946-0cac-4ecf-92be-4fec49385f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, when demonstrators in the same city stormed the governor’\
        s office during protests over economic conditions, clashes broke out with\
        \ security forces and an exchange of gunfire killed two people.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6e716-172c-443e-93c2-5b219efdbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779dcbe-64ae-47df-9c59-0097677f94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Security forces seem to be trying to contain things without sparking\
        \ clashes, this is very clear from how authorities are behaving, at least\
        \ so far,” Marouf said. “The Syrian regime today is aware that any violent\
        \ response to protesters will trigger a whirlpool of unprecedented violence\
        \ in Suwayda.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e41a1-e963-4bad-b8e6-67cb2793365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8f01d-7381-46f1-ba13-2692678091fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lister of the Middle East institute said that while Assad has so
        far acted with restraint, the threat of violence still remains, especially
        if the protests spread.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924bb6b-d83f-49bb-9574-15b5c7c356f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.816+08:00
