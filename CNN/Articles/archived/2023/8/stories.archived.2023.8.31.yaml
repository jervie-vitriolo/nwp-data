      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag nawala na ang mga</em> armed group <em>diyan, gusto natin
        tuluy-tuloy</em> because we want to spur national development in those areas
        and provide livelihood programs to the citizens of these barangays who have
        been neglected for many, many years," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688029c-3653-45e6-bc67-a59a516a8d73'
      'mgnl:activationStatus': true
