  'implementation-iacat-revised-guidelines-suspended':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-31T10:32:25.000+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c216d6e-da90-446c-9663-4204634fd199'
    'lead': 'The government has halted the implementation of the controversial revised
      guidelines for Filipinos travelling overseas, which were supposed to take effect
      in early September, following calls from lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T10:33:43.604+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-31T18:47:40.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ suspends implementation of revised guidelines for outbound Filipino
      travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa02995-fd06-4b25-a540-d41932290ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — The
        government has temporarily halted the implementation of the controversial
        revised guidelines for Filipinos traveling overseas, which were supposed to
        take effect in early September, following calls from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027606d7-fa2e-4e5b-8951-62ce15a5fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dbfb2-03a8-4156-8555-d227bf5d52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice (DOJ), through the Inter-Agency Council Against\
        \ Trafficking (IACAT), announced on Thursday the suspension of the implementation\
        \ of the updated rules on departure formalities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7959360-6fa0-4a35-978a-f558b051ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9812e2-593a-4812-8ba3-6699d1d2de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DOJ said Secretary Jesus Crispin Remulla found\
        \ it necessary to \"thoroughly clarify the issues surrounding the revised\
        \ guidelines to both the senators and the public\" in light of recent concerns\
        \ that they are an added burden to Filipino travelers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5385a-a6de-45d5-8b6f-91af754141c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f699b65-d36b-4108-8715-e4084504d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">What
        you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d63a57-33b1-405a-8efe-542ef2922886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bea583-3cae-4cbb-867c-fe73afbc7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision came a day after the Senate approved an unnumbered resolution\
        \ calling for the suspension.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870f391-a127-4da5-ba96-0d810dd03d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9ea9c-8395-48cd-8977-6ce04038163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same session, senators approved a separate resolution allowing\
        \ the Senate president to file a petition before the Supreme Court, seeking\
        \ a temporary restraining order against the amended rules, if deemed necessary.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484afc4-cee1-4402-84c6-4e6f043cac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcc32b-6f12-45d8-bd0c-f46a5ac4336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ, however, reiterated its explanation that the revised guidelines\
        \ were “not intended to burden the general public” but to streamline departure\
        \ procedures, “ensuring a more efficient and secure process for all individuals\
        \ traveling abroad.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed19c54-50b2-416e-8448-9ab862cbf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dee2d-6198-4204-a76a-61ad719eef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it is committed to upholding the rights of all individuals,\
        \ including the right to travel freely.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85480320-16b1-419e-991f-490018a0362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da7daa-430b-4284-a0fd-6cbb78f8e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T11:26:26.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that the revised guidelines aim to strike
        a balance between national security and the facilitation of smooth and efficient
        travel,” the DOJ wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bd7d5-dff3-4745-8ffa-98a344961cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unconstitutional?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f8ec5-4203-4c9a-9500-d385f042b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435d27d-fd8c-45cf-a369-12b0fa34c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators, including Senate President Juan Miguel Zubiri,
        welcomed the justice department’s move after they expressed concern that the
        revised guidelines may be unconstitutional.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf54d55-7918-40e6-89b4-e75c2689fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfd3de-7076-4852-a9e6-044eeca64843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lahat ng ating senador na abogado [All our senators who are lawyers]…\
        said that it is a curtailment of a constitutional right,” Zubiri told CNN\
        \ Philippines’ The Source, an hour before the DOJ announced the suspension.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d540a-23be-4f5e-9087-6cdcec1c8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a5802-1965-41bf-998d-e14d84b95c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the rules are “burdensome, costly,” and may lead to corruption\
        \ and discrimination.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ec7b1-f625-4e6c-a290-78db48882236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca1fd2-962c-49a4-af50-c4dc20742060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Titingnan nila naka-tsinelas ka ba, hindi ka magaling mag-English.\
        \ Sabihin mo hindi masyadong magaling mag-English, aba, kaagad-agad for secondary\
        \ screening na ‘yan,” Zubiri said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e06a20-eacd-4c53-bf4e-2051d9e1dad6'
