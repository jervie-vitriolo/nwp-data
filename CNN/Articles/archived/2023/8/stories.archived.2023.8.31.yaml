  'solon-rice-subsidy-police-PDL-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-31T18:00:12.000+08:00
    'imagesource': 'jcr:b6a3e683-d761-4013-a08f-001342d62a3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40cd6c76-6ed9-486d-855c-2ffbd3eb50f1'
    'lead': 'A lawmaker on Thursday proposed to realign the rice subsidy budget for
      uniformed personnel towards the food allowance of persons deprived of liberty.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T18:05:03.053+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-31T18:06:45.558+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Acorda-Jr.', 'rice-subsidy', 'PDL', 'Philippine-National-Police',
      'Wilter-Palma', 'food-allowance', 'budget']
    'stories': []
    'template': '1'
    'title': 'Solon proposes to realign law enforcers'' rice subsidy budget to PDLs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40eb2c-79a7-48b7-8962-0d9316c07147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A lawmaker
        on Thursday proposed to realign the rice subsidy budget for uniformed personnel
        towards the food allowance of persons deprived of liberty (PDLs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e419d9-3a0e-4f09-a8ec-429b868bb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May I just put an input if you could do away with these? Donate these\
        \ to the PDL. Imagine ₱70 per day ang subsistence nila (Their subsistence\
        \ is only at ₱70 per day). Could that be possible?\" said Zamboanga Sibugay\
        \ 1st Dist. Rep. Wilter Palma during the budget briefing on the Department\
        \ of Interior and Local Government's budget for 2024.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53023bb8-2e9c-42aa-a18a-60c5cd81ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uniformed personnel from the Philippine National Police, Bureau of\
        \ Fire Protection, and the Bureau of Jail Management and Penology have been\
        \ entitled to a monthly rice subsidy of ₱650 or a total of 20 kilograms of\
        \ rice since 2018.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531c3f0-c59b-44eb-8ae2-92f7bc1d6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, PNP chief Gen. Benjamin Acorda Jr. said that the police
        force has a rice subsidy allocation of more than ₱1 billion for 213,202 uniformed
        cops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d571f1f-632c-44e6-815d-6d080c1b86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When pressed if the PNP agrees to the proposal to realign their rice\
        \ subsidy budget towards PDLs, Acorda replied: \"For PNP, sir, we leave this\
        \ to the discretion of this body.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a26ca-7c25-49f2-9658-5c70a8fa9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the BFP is fine with the proposal, it noted that the 20 kgs\
        \ of rice per month is a big help to the low-ranking officers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27116876-5d91-4c2e-a8b9-542b16e1fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the side of bureau of fire, the 20 kgs allocation per month is\
        \ big deal for those lower ranks, from the ranks of fire officer 1 to fire\
        \ officer 2,\" said BFP director Louie Puracan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6c4da-f5d8-4061-8a2e-a8464cd27766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the BJMP agreed with Palma's suggestion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92fc5e-850f-42a6-8e78-97874b1a3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:05:03.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:06:45.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier said that PDLs'' food allowance
        remains at ₱70 per day, but the Bureau of Correction recently proposed to
        increase it to ₱100 daily.</p>'
