      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing this week released an updated version of its standard map
        that features 10 dashes forming a U shape to show that the entire South China
        Sea is part of its territory. It overlaps with the exclusive economic zones
        (EEZ) of the Philippines, Malaysia, Brunei, Vietnam, and Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd976a-fe23-4644-8af5-e980e6fc15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706328e-96d2-425e-95aa-e117fd56f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Philippines, a 2016 Arbitral Award invalidated
        China''s expansive claims in the South China Sea. The arbitral tribunal largely
        ruled in favor of Manila in areas of its EEZ and continental shelf that are
        being claimed by Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197eb0e3-3501-4e6b-88e1-6c4de986b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446887e-0bcd-4665-9c78-b64c3679557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Senate President
        Juan Miguel Zubiri said China’s move will only trigger more protests, especially
        from other claimant nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f7840-ec5e-40d5-96fa-916d7b4e2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751bbfe-b121-4837-923d-954eaa82d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more, the merrier, <em>marami na kaming</em> miserable dito
        (many of us are miserable here already)…I expect more opposition from more
        countries, misery loves company and that means we''ll have more petitions
        from other countries so we''re not alone in this fight," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab504766-2308-4d63-9b27-9ce5147d3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e2dee-7b41-4b90-904c-3d286fd8e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Sen. Risa Hontiveros, China is being delusional as it does everything\
        \ it can to claim what is not theirs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb5230-f2b0-44a1-9eb9-feba96f06230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b3ff8-d389-487a-ab70-9049e68c9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This ‘map’ is Beijing’s desperate attempt to assert its lies and propaganda,”\
        \ she said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab193192-3fee-4670-9382-41596ad5b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d54a1-b395-491d-b5cf-8405807d64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also urged the Department of Foreign Affairs (DFA) to coordinate\
        \ with the National Resource and Mapping Authority (NAMRIA) “to update a map\
        \ that clearly shows our Exclusive Economic Zone, continental shelves, and\
        \ territorial seas in the West Philippine Sea.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdec330-8b09-4427-a0fa-cfdb761657ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373b3ed-7aaf-495f-96bf-922aa4976589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros noted that China’s new map also shows Taiwan, the Arunachal\
        \ Pradesh and the Aksai Chin plateau—which India claims—as parts of China.\
        \ India has filed a protest regarding this.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7fefc-17a9-48c7-a0a6-ff4fa0217180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e373f-a95d-4e00-b3db-acf45eaaff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel, meanwhile, stressed that the\
        \ Philippines is not obligated to recognize the territorial claims of other\
        \ nations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a537d-db3a-4e49-99e2-4c634cddffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9fea8-5b76-4dd8-ba20-92b2d219e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to concentrate on our own position: on the extent\
        \ of our territorial claims as well as maritime zones,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3d703-9fc1-4ff3-b759-f4d77ff19b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9136fac-a8f5-4103-8ea9-920bc7dec186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Sen. Francis Escudero, China can issue maps as much as it wants\
        \ to but it “does not affect us nor does it impinge on the Arbitral Ruling\
        \ in our favor. Any unilateral declaration by a State has no weight nor standing\
        \ in international law.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3637d55-e5de-446e-8d94-387dd6f457db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b592743-d064-44dd-ad3d-041bf12eabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue, Sen. Jinggoy Estrada said: “Nang-iinis lang
        ‘yan (They are just being annoying).”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62f9ee-cdd4-41fe-8647-14361eb2e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964d7f1-7297-4fe0-b744-a9fec46f5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, retired Supreme Court Senior Associate Justice Antonio Carpio\
        \ said “adding a 10th dash, and designating for the first time the 10 dashes\
        \ as China's ‘international border’ in the South China Sea, is not routine.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3365f7-0faf-47bb-9f38-6cc0d013ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8349ef-754d-4358-a51f-35a927546506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Claiming the high seas, and exclusive economic zones of other coastal\
        \ states, in the South China Sea as China's national territory is not routine,”\
        \ he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08ef44-3a1e-41a0-b943-3739eaec9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e316d-4ccb-4c7f-bdc1-716907565d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:46:16.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:46:16.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said on Thursday that a <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html">protest</a>
        has been filed regarding China’s issuance of the map.</p>'
