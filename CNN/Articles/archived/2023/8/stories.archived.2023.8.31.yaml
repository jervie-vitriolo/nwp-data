      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creation narrative</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88723555-a048-430d-8f82-42093919f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romar started The Catholic Comedian accounts while cloistered during
        the height of the pandemic. His content — which includes bloopers during Sunday
        mass — brought a sense of nostalgia to people while church doors were shut. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e20f67-683e-4e41-ac54-428438f72c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuca’s TikTok follower count reached 5,000 within the first seven
        days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cbfa0-983b-4474-aa87-ced901801024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of becoming The Catholic Comedian started much earlier:
        when he was born to God-fearing parents, baptized by a priest uncle, then
        raised with a traditional Filipino Catholic upbringing.</p>'
