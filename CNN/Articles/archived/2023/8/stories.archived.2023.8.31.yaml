      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b0798-0f23-43e9-9906-1a57e6e3723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:28:54.601+08:00
      'mgnl:createdBy': 'nikko'
