      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are others, but I cannot confirm at this point yet the others\
        \ because they're still being arranged,” he told reporters in a briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7242228-4257-4c79-a014-71210aaef7b5'
      'mgnl:activationStatus': true
