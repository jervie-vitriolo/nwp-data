      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f4da3-d78d-43f8-8bad-cd1092b60af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of the passport and visa, immigration officers will require\
        \ trainees to show proof of local employment that’s certified by the Department\
        \ of Labor and Employment, plus a “traineeship agreement” authenticated by\
        \ the Philippine embassy or consulate where the overseas training will be\
        \ conducted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90381a1d-b79e-4b85-8dcd-c6633639e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.349+08:00
