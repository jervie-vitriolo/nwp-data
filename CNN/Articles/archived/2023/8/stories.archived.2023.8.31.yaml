      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, former Solicitor General Florin Hilbay likewise questioned
        the IACAT rules, <a href="https://twitter.com/fthilbay/status/1694311532140900562">calling</a>
        it "an unconstitutional sleight of hand: from right to travel to permission
        to leave."&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d7473-73a3-4b24-a6b9-7d3e8821dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.289+08:00
