    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b800f5-cb23-41dc-b6d4-e64a72c6f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He deepened his faith at a Catholic school, the Ateneo de Manila
        University, where he studied from grade school until college. As part of the
        Dulaang Sibol, Romar was mentored by the much-celebrated <a href="https://www.youtube.com/watch?v=B7FV0dhR-lg"
        target="_blank">Onofre Pagsanghan</a>, from whom he learned to “find God in
        all things.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798eede-0213-42d6-8ab2-7ce8cc41c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a licensed teacher and an MBA holder, Romar also finds God in
        all kinds of work. His career history is a running list of roles, including
        big pharma sales representative, senior high school teacher, business consultant,
        management trainee for a T-shirt company, marketing officer at a steakhouse,
        and entrepreneur. Priest, however, is not one of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bf4a6-37ba-4d34-bb4f-719107a4859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it is his Catholic Comedian persona that gave him his ultimate
        break. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cea6a-59a6-4859-a270-49ecc7d0865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His popularity helps him land hosting gigs, and has elevated him to
        celebrity status in this niche. One time, during a parish event runthrough,
        a crowd of teenagers screamed his name while a boy group was rehearsing onstage.
        He was their bias, or their idol, as in K-pop fanspeak.'
    '18':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FtheCatholicComedian%2Fvideos%2F6376868512368062%2F&show_text=false&width=269&t=0"
        width="269" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
