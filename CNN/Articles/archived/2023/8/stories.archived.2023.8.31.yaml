      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We go back to the drafting board again and learn from this for whenever\
        \ the next opportunity comes around.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bbbfa-eeec-4263-b7c0-28bf1644aaf4'
      'mgnl:activationStatus': true
