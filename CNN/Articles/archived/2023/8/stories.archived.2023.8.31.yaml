      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s expansive territorial claims in the South China Sea clash
        with those of four ASEAN member-states: the Philippines, Vietnam, Malaysia,
        and Brunei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0175673-0a9f-4309-addc-68455452a2a4'
      'mgnl:activationStatus': true
