      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leah Navarro was in her late teens when she achieved pop star status\
        \ back in the 70s and 80s. A major highlight in her career was her masterful\
        \ interpretation of the Grand Prize-winning song \"Isang Mundo, Isang Awit\"\
        \ at the Metro Manila Popular Music Festival.  On the other hand, Marco Sison\
        \ gained fame after winning in a singing contest in the popular noontime TV\
        \ show Student Canteen back in the late 70s.  Since then, Marco has developed\
        \ into an outstanding vocal performer and is generally considered one of the\
        \ classic balladeers to have captured the vocal essence of OPM. Aside from\
        \ performing solo, Marco is also a member of the all-star singing ensemble\
        \ OPM Hitmakers where they continue to do both local and foreign concerts.\r"
