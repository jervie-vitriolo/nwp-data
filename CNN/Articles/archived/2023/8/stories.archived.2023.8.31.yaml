      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comments also range from praise (“I''m not catholic [sic] pero napaka
        angas mo idol hahaha”) to reprimand (“naku brod. wag mong sirain Ang [sic]
        banal na kanta”). '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584f99c-0ec0-4690-a278-8ad2f1ada5f6'
      'mgnl:activationStatus': true
