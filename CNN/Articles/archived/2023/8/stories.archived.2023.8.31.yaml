      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6391a1-13d3-473b-a457-768efc9b9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:34:29.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:36:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the Associated Press — which cited a Southeast Asian diplomat\
        \ who asked not to be named — reported that the ASEAN and China have resolved\
        \ to try to conclude the COC within three years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5c869-56fe-4c85-afa8-e161f2f15179'
      'mgnl:activationStatus': true
