      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if progress on the COC can be expected during the 43rd ASEAN\
        \ summit in Indonesia from Sept. 5 to 7, Assistant Secretary Daniel Espiritu\
        \ said this is unlikely given the short period of time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b935235-4fe2-4607-90d6-5bff5f4ca6dd'
