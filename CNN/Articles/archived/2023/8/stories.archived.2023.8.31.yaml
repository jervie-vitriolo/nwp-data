      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The iX1 is also a perfect product for that because it offers nowadays\
        \ the full Power of Choice. You can have a combustion engine, a fully electric\
        \ engine in one piece, (and) you won't recognize the difference,” Zehentner\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
