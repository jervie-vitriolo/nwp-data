      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the president will be discussing with his South Korean counterpart\
        \ new areas of cooperation in time for the 75th anniversary of diplomatic\
        \ relations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4151b2b-87e0-4d78-a313-d9fb60fb2513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a55de6-2549-4935-bd7d-8b6bac862256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the same time, we'll be thanking also Korea for its support for\
        \ the Philippines in terms of the assistance that they gave during Typhoon\
        \ Egay, around $300,000 (around P17 million). Also, they intend to donate,\
        \ under the ASEAN Plus Three Rice Reserve arrangement, a total of 750 metric\
        \ tons of rice to the Philippines. Four hundred (metric tons) of that are\
        \ already in the pipeline,” Espiritu said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fd45c-8f1b-4b3c-9261-0343dee3ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34df623-45c4-4513-832a-dd3fd156e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also noted that during the summit, Marcos intends to
        highlight his administration’s goals of strengthening food and energy security,
        harnessing the potential of the digital and creative industries and of small
        local businesses, addressing the impact of climate change, and enhancing protection
        of migrant workers, among others.</p>'
