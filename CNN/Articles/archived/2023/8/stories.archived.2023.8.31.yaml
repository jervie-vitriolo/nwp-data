      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though thousands of miles away from Hollywood, the months-long strikes\
        \ are top of mind at the decidedly less star-studded Venice event as guild\
        \ members are prevented from participating in accordance with guidelines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b69bd-455c-4818-85e9-f9c7b9935c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:16:48.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:27.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e59ff3-6549-4f17-97ea-3e6e97a12fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:16:48.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:27.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“La La Land” director Damien Chazelle, who is serving as chair of the\
        \ main jury, arrived to opening night wearing a t-shirt in support of the\
        \ Writers Guild of America (WGA). During a press conference, Chazelle said\
        \ he wanted to acknowledge the “struggle” going on and mark the 121 days entertainment\
        \ writers have been on strike and the 48 days actors have been on strike.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3de052-95a8-4f7b-b6f5-281116be7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:16:48.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:27.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b850a-473c-4c91-b3f9-b0aac9a78121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:16:48.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:27.237+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a basic idea that each work of art has value unto itself,\
        \ that it’s not just a piece of content — to use Hollywood’s favorite word\
        \ right now — to be put into a pipeline,” Chazelle said. “That idea is very\
        \ basic, I think, to art and how art is made and how art can be made sustainable\
        \ to the people who make it has been eroded quite a bit, in the past 10 years.”\
        \r"
