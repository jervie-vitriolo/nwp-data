      'mgnl:lastActivated': 2023-08-31T14:09:45.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time Australians were asked to vote in a referendum on the\
        \ country’s Indigenous people was in 1967 – when 90% voted to include Indigenous\
        \ Australians in population counts and for the government to enact laws pertaining\
        \ to them.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbed750-1562-4440-9eaa-568c19d76789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.219+08:00
