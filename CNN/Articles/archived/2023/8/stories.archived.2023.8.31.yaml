      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Damaging winds and heavy rain now will spread far inland into Florida,\
        \ parts of Georgia and even the Carolinas. Idalia’s center is forecast to\
        \ move near or along the coasts of Georgia, South Carolina and North Carolina\
        \ late Wednesday and Thursday, the hurricane center said.\r"
