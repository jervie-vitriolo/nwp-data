      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8fdfe-01c5-4515-a595-2259075bbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.005+08:00
