      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seasoned artists for Tugtugan Sitenta 2 include Nonoy Tan and Rey Magtoto\
        \ of Wadab, Boyfriends lead vocalist Joey Abando, Mon Espia of Labuyo, Male\
        \ Rigor and Monet Gaskell of pop/disco Group VST &amp; Company, \"Queen of\
        \ Pinoy Rock n Roll\" Sampaguita, Pete Gatela, Carlos Parsons and Yujin Baydal\
        \ of the vocal group Hagibis, \"Pinoy Rock Legend\" Mike Hanopol. Ms. Leah\
        \ Navarro and balladeer Marco Sison will certainly bring back more fond memories\
        \ to an already nostalgic lineup of 70's pop/rock/disco icons.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433d51a-2213-4c68-b4e5-1235ccafc122'
