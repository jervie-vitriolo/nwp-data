    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457f09a-30be-4a49-a720-f89992a66223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T16:55:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Members
        of the House of Representatives expressed their support to provide the judiciary
        additional budget for 2024, pitching to restore the slashed ₱14.12 billion
        from the original amount of proposed allocated funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65129629-797f-45ae-989e-50ce927ff740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T16:55:27.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101726ae-4e71-42df-9001-55a148fdae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T16:55:27.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I move not only to approve the budget of the judiciary but I move\
        \ for the entire restoration of P14.12 billion so they can continue to render\
        \ justice to the people of the Republic of the Philippines,\" Cagayan de Oro\
        \ 2nd Dist. Representative Rufus Rodriguez said during a budget hearing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9750baa-f034-4287-a85c-bf8a50369478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T16:55:27.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a782d-dc99-46a2-8310-38c842ae6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T16:55:27.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judiciary originally proposed a budget of  ₱71.91 billion. However,\
        \ it was slashed by  ₱14.12 billion by the Department of Budget and Management\
        \ to ₱57.79 billion in the 2024 National Expenditure Program.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc99cd-562f-464b-a15f-dbd2d5b940aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.558+08:00
