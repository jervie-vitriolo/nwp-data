    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83361da-071c-49c5-8d1a-623595bfc04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:34:29.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:36:17.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espiritu was referring to the third round of COC negotiations held\
        \ in Manila from Aug. 22 to 24. He said among those tackled in last week's\
        \ meetings is the ongoing discussion on whether or not the COC should be legally\
        \ binding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dca2bf-e992-4b88-a192-92ec93308fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:34:29.101+08:00
