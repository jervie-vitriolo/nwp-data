      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from the scene <a href="https://twitter.com/CityofJoburgZA/status/1697069650993877133/video/2"
        target="_blank">show</a> huge orange flames engulfing the lower floor of a
        building, and scores of people who appear to have fled outside.</p>'
    '3':
