    'lead': 'President Ferdinand Marcos Jr. is expected to have one-on-one meetings
      with ''several'' of his counterparts at the Association of Southeast Asian Nations
      Summit and related meetings in Indonesia next week, the Department of Foreign
      Affairs says.

      '
