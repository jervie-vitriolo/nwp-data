      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/delta-flight-turbulence-passengers-injured/index.html"><em>"11
        people taken to a hospital after ‘severe turbulence’ on Delta flight before
        landing in Atlanta, airline says"</em></a></p>'
  'Chinese-people-live-two-years-longer':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T08:19:10.000+08:00
    'imagesource': 'jcr:5021062a-4957-433a-8f9e-68c82f44cbf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd4c904-3a1c-4c39-9054-66ab8d4353eb'
    'lead': 'Ten years ago, China’s capital was often covered in dense yellow and
      gray smog, so thick it shrouded nearly everything from view.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T08:20:16.287+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-31T14:09:31.318+08:00
