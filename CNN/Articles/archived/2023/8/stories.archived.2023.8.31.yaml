      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos will also congratulate the newly appointed Cambodian prime minister\
        \ and will be discussing “matters of legal concern” between the two countries,\
        \ Espiritu added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d23bd-a82e-446a-bd81-02de8bfc3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
