      'mgnl:lastActivated': 2023-08-31T23:16:32.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8381a4f-cf86-41cc-be5c-ab865edb24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a day after the Senate approved an unnumbered resolution calling\
        \ for the suspension of the controversial guidelines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ced8c-c086-47d5-ae5e-fb89f88bf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793429f-d608-4279-a9f6-7de3cbf89470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval, meanwhile, argued that the new guidelines will provide stronger\
        \ protection against human trafficking overseas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de6e44-81c3-4cb0-a35d-60c3ec5db3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457dd192-ec51-4437-ac04-7651457d2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 2015 guidelines are vague and give much discretion to immigration\
        \ officers unlike the 2023 travel guidelines, which limit the discretion of\
        \ the immigration officers by putting in specific requirements for specific\
        \ types of departing passengers,” Sandoval added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c377cd-a8c9-43c0-a42c-6de730878198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5cf67e-435f-4cb5-ba5a-5e56b7a0f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval also assured the public that the agency will immediately act\
        \ against erring officials involved in unauthorized activities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649896c-8f3f-4a5e-8787-3455e6cc9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9a4e1-da8c-4b4b-90c1-775e8577abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the spokesperson, the Inter-Agency Council Against
        Trafficking (IACAT), which crafted the revised travel guidelines, had a meeting
        today for possible amendment of the regulations.</p>'
  'zubiri-on-legislated-wage-hike-':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-31T23:53:57.000+08:00
    'imagesource': 'jcr:103baa61-62ae-441a-9185-81b1aafdd161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917e43ef-f739-4c6b-bd29-85277ada3de7'
    'lead': 'Senate President Juan Miguel Zubiri also told the Department of Labor
      and Employment to not be neutral on the issue of raising the minimum wage and
      urged the agency to ''always fight for the welfare of the laborers.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-09-01T00:13:08.522+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-09-01T00:27:27.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri says Senate ''laser-focused'' on legislated wage hike, pushes
      passage before year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cedd70-5966-4b79-8b83-7d624279cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Senate
        President Juan Miguel Zubiri on Thursday said he wants the Senate to pass
        the proposed ₱150 across-the-board wage increase before year-end or by December,
        adding senators are "laser-focused" on its passage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5cf33-ee67-4a4c-afde-68ba3099116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The cost of living has increased all over the country and they need\
        \ that decent wage para makabuhay sila nang disente, kaya itutulak talaga\
        \ namin 'yan [so they will have decent living. That's why we will push for\
        \ it],\" Zubiri told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd552a-b86c-45b0-be35-4e54a0aa5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are laser-focused on that,\" he added. \"Marami lang issue na\
        \ dumarating [It's just that many issues are surfacing]. We will take it up\
        \ to the floor and pass it as a shared advocacy of the Senate.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4568bb-20e4-42ee-959c-4c785668937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last March, Zubiri filed Senate Bill 2002, or the Across-the-Board\
        \ Wage Increase Act of 2023 that seeks a pay increase of ₱150 nationwide.\
        \ A ₱40 daily minimum wage increase in the National Capital Region was approved\
        \ in June. https://www.cnnphilippines.com/news/2023/7/16/migz-zubiri-P150-wage-hike-legislation-pulse-asia.html\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3725e6-b12b-401f-9042-3409e4764594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said that while it is not among the priority bills listed in\
        \ the Legislative Executive Development Advisory Council, it is important\
        \ that the \"Senate will make a stand.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593703ff-0f54-4ad4-9606-aa5787edbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once passed, he said he would convince President Ferdinand Marcos Jr.\
        \ to consider the proposal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12d4a0-c7fc-49ad-a2a8-a24e52194068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag pumayag siya ay [If he approves the proposal] hopefully the\
        \ lower house will be able to pass a similar measure so by next year it will\
        \ be a great Christmas gift for the Filipino people for 2024,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b097a-9cda-45d3-af8e-df2b67ccc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri also told the Department of Labor and Employment (DOLE) to not\
        \ be neutral on the issue of raising the minimum wage and urged the agency\
        \ to \"always fight for the welfare of the laborers.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628d709-b649-4d9f-96a3-e7b4efc3f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate Committee on Finance on Thursday conducted a hearing for\
        \ the proposed budget of  DOLE for 2024. Senators asked labor officials to\
        \ work on providing Filipino workers with a living wage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d6b6b-2e67-4b7a-8525-9b58052cdf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Think tank IBON Foundation pegs the daily living wage for a family\
        \ of five in NCR at ₱1,164, nearly 48% higher than the ₱610 minimum wage in\
        \ the region.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49372b9-4050-4731-a6b3-c1907e4f9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the House of Representatives have previously asked the DOLE\
        \ how soon wage hike petitions in other regions will be approved.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c9a51-4281-487f-935a-236822f849ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-09-01T00:27:27.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maria Criselda Sy, executive director of the National Wages and Productivity\
        \ Commission, said the timeline for resolving wage hike petitions varies across\
        \ regions because their schedules for holding public consultations and hearings\
        \ are different.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cc63b-c119-4ccc-9d11-1c0051cce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-09-01T00:13:08.617+08:00
      'mgnl:createdBy': 'raheema'
