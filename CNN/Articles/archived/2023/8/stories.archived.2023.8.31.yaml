    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:08:43.965+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hurricane Idalia turns deadly, pummeling Florida with record-breaking
      storm surge and catastrophic flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c90af8-ca36-4491-981a-dd64d73378b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Idalia has been linked to at
        least two deaths in Florida as it thrashes northern parts of the state and
        south Georgia – whipping winds up to 90 mph, dumping heavy rain and hurling
        seawater into flooded cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916687b-e288-4efa-8c36-065d0601e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41552f-5992-4969-ad47-330210910627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several major bridges connecting Florida islands to the mainland are\
        \ now inaccessible as Idalia’s violent trek across the state now threatens\
        \ coastal Georgia and South Carolina with intense flooding, ferocious winds\
        \ and tornadoes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b30c9-19ce-49fc-95d4-f3bfd6c2e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d8c62-333c-4dcc-a023-632b0764a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massive storm now lashes a 250-mile swath of the Southeast.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f30b6-51f1-44e2-a29c-a1f3607a7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfed0c8-76e4-4db5-9452-f40f48bcea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two men were killed in separate, weather-related car crashes\
        \ Wednesday, Florida Highway Patrol Sgt. Steve Gaskins said. Their deaths\
        \ mark the first reported fatalities linked to Hurricane Idalia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401dec6d-a05b-473e-b659-162244853637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684007b-ec20-4366-8774-a32bd3f2489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Idalia slammed Florida’s Big Bend area – the nook between the panhandle\
        \ and peninsula – near Keaton Beach Wednesday morning at a dangerous Category\
        \ 3 strength.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd2d2c-c6bf-46c6-9973-c8217223a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ace2a-bbc0-4458-9f0a-54942ded0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That part of the Gulf Coast hasn’t seen such deadly storm surge and\
        \ wind gust for at least 125 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a08457-11ca-44ab-8289-8ac02d440e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b11d1-3681-4f23-ba52-0906f767e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the vulnerable island city of Cedar Key, a water level record was\
        \ shattered amid 8 to 9 feet of storm surge. And the water was still rising\
        \ fast – predicted to hurl seawater as high as halfway up the second floor\
        \ of an average building.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d876ed-985e-4e9f-806d-2ac32b308cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d60743-469a-4570-a9e6-dfaff9bcadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water levels on the Steinhatchee River in the Big Bend town of the\
        \ same name rose more than 9 feet in about two hours Wednesday morning, reaching\
        \ more than 8 feet higher than the normal highest tides and breaking – by\
        \ a foot – the record set during Hurricane Hermine in 2016.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a08f5f-8ad9-42d3-9cd6-702af9ed5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbceaf04-ca83-4036-b582-3fc5da50d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swaths of Tampa, St. Petersburg and Fort Myers Beach also have been\
        \ engulfed by wind-whipped seawater and torrential rain.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a07703-dd7f-41cb-87ae-4472ff38a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bda98-e618-4b84-b322-e7b39beb679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then there’s the looming threat of a massive “king tide.” Officials\
        \ in western Florida warned residents not to get a false sense of security\
        \ as the hurricane slowly pulls away.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b61a0-f25e-473e-b786-9b14de2e2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cec0cc-93cc-4f66-a3c7-0085815c70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We fear that residents will walk outside, see it’s sunny outside and\
        \ think everything’s fine. But there’s more water coming,” warned Rob Herrin,\
        \ spokesperson for Hillsborough County Fire Rescue. “There’s still so many\
        \ hazards after the winds and rains have cleared.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040e78f-ea2f-43b5-83d3-4e4394d93a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c911f5-fef2-45cb-99df-da0b1399c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We’re effectively cut off from the world now’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519cb95-a158-43df-8da1-b7ff2955a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before landfall, Cedar Key looked “almost apocalyptic,” resident\
        \ Michael Bobbitt said early Wednesday. Hours later, the disastrous storm\
        \ surge had overwhelmed it.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c9384-760c-40a4-b1da-149ec1d979e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a4a58-32b8-47c1-a885-97dc574aaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re effectively cut off from the world now,” Bobbit said. “It’s\
        \ going to get a lot worse, and I’m really fearful for what we’re going to\
        \ find in some of the low-lying areas and some of our older, more infirm citizens\
        \ today.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3be7ea-aff4-429a-aab0-efb5de84c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48c715-d71e-4ea3-95c3-69f7d702f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm surge accounts for about half of all hurricane-related deaths,\
        \ the National Oceanic and Atmospheric Administration said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41769643-6857-45e2-a4a3-e420ad84d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fc8a4-9d3e-41e8-b295-1374480e2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a tornado watch is in place for nearly 12 million people\
        \ across central and northern Florida and southeast Georgia until 3 p.m. Wednesday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6eb62-bd32-4461-ad46-ae6f84bcbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a4352-71f5-4d53-a1d8-cc2e4499736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And destruction is possible far behind Idalia’s forecast cone, Florida\
        \ Gov. Ron DeSantis said Wednesday morning. At least 11 tornado warnings already\
        \ had been issued, with more possible – even in places “way outside the cone\
        \ that you see on your TV screens,” he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e359da1-38b9-4ae6-b195-de4acfee41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa197b2-3b19-4820-88f5-a00d9aaac285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are other developments around the state:\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34901ea-30ee-4089-b6c5-6440cec6da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d34d0-ce5f-4773-be58-6154e676cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.127+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Air travel halted: Hundreds of flights have been canceled as Tampa\
        \ International Airport suspended commercial operations and St. Pete-Clearwater\
        \ International Airport Terminal building closed Tuesday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0170df1-45a7-4141-b33c-8ba964b28fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3cda5f-1e30-4b08-a3c9-250b74243896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.128+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Bridges are shut down: Major bridges connecting St. Petersburg to\
        \ mainland Florida have been closed, according to online data from the Florida\
        \ Department of Transportation. Road access to smaller barrier islands also\
        \ is closed, Pinellas County Emergency Management said on X, formerly Twitter.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138193c-e837-4de1-b9fb-2be6081b1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe242db4-926d-40ef-ae91-d0a4e1adca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:44.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Flash flooding expected in Georgia: A flash flood emergency has been\
        \ issued for Brooks and Lowndes counties – including the city of Valdosta\
        \ – until 12:45 p.m. ET. Between 3 to 6 inches of rain have already fallen\
        \ in the area due to Idalia, and another 1 to 2 inches are possible this afternoon\
        \ and evening.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbf0dd-80e4-4c50-b7e4-e0e0c08d7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:23:13.130+08:00
