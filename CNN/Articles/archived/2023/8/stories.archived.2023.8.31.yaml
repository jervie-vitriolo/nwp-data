      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 43rd ASEAN Summit will take place in Jakarta on Sept. 5-7. It is\
        \ the second summit of the regional bloc this year. The first was in the Indonesian\
        \ town of Labuan Bajo in May.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac4472-d5af-47da-8521-b396f9c7e150'
