    'jcr:uuid': '553c14cc-ff95-4265-8d11-fd772f834320'
    'lead': 'The National Security Adviser on Thursday said they see the end of local
      armed communist conflict during the term of President Ferdinand Marcos Jr.,
      adding the goal is to reduce insurgency to an ''irrelevant number.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T21:56:42.002+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-31T22:00:42.722+08:00
