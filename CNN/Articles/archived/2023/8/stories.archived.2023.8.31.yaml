      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4dd7a-3b3d-43ae-b9e2-c6226a6ece67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.817+08:00
