    'lead': 'Australia has set the date for its first referendum in 24 years as polls
      suggest the government is on course for failure unless it can reverse declining
      support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T08:25:37.175+08:00
