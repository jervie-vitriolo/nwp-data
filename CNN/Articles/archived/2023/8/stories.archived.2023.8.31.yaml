      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f2073-60f6-438a-9955-cb75099a33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.559+08:00
