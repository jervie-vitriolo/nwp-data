      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Southeast Asian nations have been pushing for a
        legally binding COC in the area, but critics said progress has been slow due
        to resistance from China.</p>'
  'Muslim-commission-higher-budget-2024-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-31T18:47:07.000+08:00
    'imagesource': 'jcr:69b9bb9d-344a-46bc-91f3-f24ea65016e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c29403fc-cead-440f-a0c3-3d53280c51f0'
    'lead': 'The National Commission on Muslim Filipinos on Thursday sought a higher
      budget for 2024 as the Department of Budget and Management only approved an
      allocation of about ₱900 million.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T18:52:21.093+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-31T18:57:26.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Commission-on-Muslim-Filipinos', 'budget']
    'stories': []
    'template': '1'
    'title': 'Muslim commission seeks higher budget for 2024

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d447094-01fe-4b13-962b-2933c1bef228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —&nbsp;</strong>The
        National Commission on Muslim Filipinos on Thursday sought a higher budget
        for 2024 as the Department of Budget and Management only approved an allocation
        of about ₱900 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0c4a5-919c-43c9-b55a-21e2b6439800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency's approved budget for 2024 was ₱925,397,000, but NCMF chief\
        \ Guiling Mamondiong said they proposed a ₱1 billion funding.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d5045-1423-469f-bcb6-817adb33bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are attending to almost 15 million Muslim Filipinos all over the\
        \ country. We only have that budget. Naliliitan po ako (It's a minimal amount\
        \ for me),\" Mamondiong lamented during the briefing of the Department of\
        \ the Interior and Local Government's budget for next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b61573-e878-49d3-b1c6-75c0a7b0502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCMF is an agency attached to the DILG.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8ce10-5eed-4c20-b479-f0242d70c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCMF head pointed out that a larger budget would also allow them\
        \ to pay for the rentals of their local offices.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201143f-66a3-448c-80a8-aa2c1abe780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Eighty-three percent of that budget goes to personal services. Ang\
        \ natitira lang po ay about 17% to answer for the rentals of our offices nationwide\
        \ (Only about 17% is left for the rentals of our offices nationwise),\" said\
        \ Mamondiong.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9efb8-11d8-404b-b3e7-337e4bd6d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are appealing to the members of the House to please consider an\
        \ increase of our budget,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423772b4-443c-4fb6-a99a-6dc308e9b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Halal industry</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c109dfc-2ce8-48f0-802c-ec1995a61dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also noted that additional funding would help them in the\
        \ implementation of programs for the halal industry.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c938d-e038-4948-a211-1e6dafaa1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are including as a major program yung halal po, dapat po medyo\
        \ mataasan po ang budget ng NCMF dito,\" said Mamondiong.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385398a-0578-49ff-973c-05331ec56806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are including a major program on halal, so the NCMF\
        \ needs a higher budget for this.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e4281-0536-487a-b41e-7a2cbc398a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines earlier secured the commitment of the Malaysian government\
        \ in helping the Bangsamoro Autonomous Region in Muslim Mindanao in improving\
        \ its halal industry.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd24e2-dcaf-43f3-b214-286d05d4ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Lanao del Sur 1st dist. Rep. Mohamad Khalid Dimaporo asked\
        \ the NCMF if its budget for next year includes the funding for the establishment\
        \ of an office that would oversee the country's halal industry.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e59e3-38ea-4751-b7c1-c7430d10227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the NCMF explained that the establishment of such an office\
        \ is likely to happen in 2025.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefccb1-26ec-4478-bd66-3ab3e65e196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now, in terms of the office for halal, part of the decentralization\
        \ is to come up with a halal division under the Bureau of Muslim Economic\
        \ Affairs,\" said Haidee Ampatuan, NCMF director for planning service.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bab89a-7eea-4dc9-8808-d49dd9602b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not yet finalized on that,\" she added. \"In fact, it's not\
        \ included in the 2024 budget because we still have to finalize with the DBM\
        \ on the setup.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5823d-b05c-4e61-a19f-dbe829dd32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:52:21.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-31T18:57:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
