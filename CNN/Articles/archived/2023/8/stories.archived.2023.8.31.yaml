      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5858416-53bd-411f-bc10-018010fc8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.218+08:00
