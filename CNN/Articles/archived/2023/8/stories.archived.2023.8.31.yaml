      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Eleven people abroad a Delta Airlines flight were taken
        to a hospital on Tuesday, August 29 after experiencing “severe turbulence”
        before landing in Atlanta, a company spokesperson told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4eee56-1000-48f4-9892-ec1a8089f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6b35c-98c4-4951-9275-5e04130c1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane was carrying 151 passengers and 14 crew members from Milan\
        \ when the turbulence happened, a Delta spokesperson said. The 11 people injured\
        \ include crew members and passengers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e6660-cf85-46a6-af6c-032c5e5d257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafaf06-7041-4e81-888e-7f05b222e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extent of injuries was not immediately clear Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbf032-7b5b-48f8-a8af-1199e774132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bf7e1-c892-458e-a47d-237301896cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Delta Care Team members are mobilizing to connect with customers on\
        \ Delta Flight 175 that experienced severe turbulence before landing safely\
        \ in Atlanta Tuesday,” the spokesperson said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d25a2-727d-49b1-9a82-7e416ba6395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.386+08:00
