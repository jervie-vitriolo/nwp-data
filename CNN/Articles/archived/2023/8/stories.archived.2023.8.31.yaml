  'american-airlines-flight-attendant-strike-authorization':
    'author': 'Gregory Wallace'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T02:17:21.000+08:00
    'imagesource': 'jcr:fe62fee2-2e08-4553-841e-51ef61b9d307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c912c18b-3ed2-4044-8cbf-4e189a00040a'
    'lead': 'The latest aviation employees to vote in favor of a strike are American
      Airlines flight attendants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T02:18:16.216+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-31T14:08:36.645+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:08:36.338+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'American Airlines flight attendants vote to authorize a strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f12373-24ce-4d22-87af-09249e2b9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.645+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest aviation employees to vote in
        favor of a strike are American Airlines flight attendants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec70d11-367c-4319-88ac-448c405e71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8636fe0-3d90-4a1b-897d-13d4b97742e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union representing them, the Association of Professional Flight\
        \ Attendants, reported a 99.47% vote in favor of a strike authorization vote\
        \ with 93% of union membership voting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98e41a-d4cc-44aa-a008-81ae574d4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24257514-123e-4abc-b549-64f66a598caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re pushing back and we’re fighting corporate greed, and corporate\
        \ greed is alive here at American Airlines,” union president Julie Hedrick\
        \ said Wednesday, which says it represents more than 26,000 workers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e94bd-4972-4e7c-a57c-1092876b92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.646+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f811a77-2429-49b0-808c-e404ddb1165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re proud of the progress we’ve made in negotiations with the APFA,\
        \ and we look forward to reaching an agreement that provides our flight attendants\
        \ with real and meaningful value,” an American Airlines spokesperson said\
        \ in a statement. “We understand that a strike authorization vote is one of\
        \ the important ways flight attendants express their desire to get a deal\
        \ done. The results don’t change our commitment or distract us from working\
        \ expeditiously to reach an agreement.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5d588-075f-41cb-b627-02e4c699a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94d9e9-be9f-4daa-a6d0-28d991976b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote does not mean a strike will happen any time soon. Airline\
        \ workers and their employers face a series of lengthy steps before any actual\
        \ strike could take place. Off duty American flight attendants are holding\
        \ informational picketing events at a dozen airports nationwide on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6e9f6-45ac-46da-ac71-f68b524fbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.647+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7138c-5498-4ce4-9b61-879dc92421c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:18:16.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:36.648+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, pilots at American and Southwest Airlines both
        voted to authorize a strike. Since then, American pilots ratified a new contract
        with their employer.</p>'
  'florida-hurricane-idalia':
    'author': 'Nouran Salahieh and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T02:20:48.000+08:00
