      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directly addressing Australians he said, “Don’t close the door on
        an idea that came from Aboriginal and Torres Strait Islander people themselves,
        and don’t close the door on the next generation of Indigenous Australians.”</p>'
