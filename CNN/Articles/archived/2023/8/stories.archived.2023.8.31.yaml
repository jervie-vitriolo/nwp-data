    'title': 'PH rejects, protests China’s expanded 10-dash line in South China Sea'
    'updated': 2023-08-31T13:03:47.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e88fcc-5608-4ba7-a16f-dd203c58aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:06:24.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;The
        Philippines filed a protest against China’s issuance of the 2023 version of
        its standard map showing its extended claim in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b438c-f830-4816-8d36-5a6338e0d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19075bd-1902-4573-8710-091b876dc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Foreign Affairs Assistant Secretary Daniel Espiritu confirmed\
        \ in a Thursday briefing that Manila filed a diplomatic protest regarding\
        \ the issue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af135f80-c072-4637-b965-74493d4a5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61210f-c3c8-4470-948b-375a3a9197d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing released this week its updated standard map showing 10 dashes\
        \ that form a U shape, claiming nearly the entire South China Sea as part\
        \ of its territory. The area overlaps with the exclusive economic zones (EEZ)\
        \ of the Philippines as well as those of Malaysia, Brunei, Vietnam, and Indonesia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64331e47-406a-4776-9db8-7e29b2cd4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da8f9c-42af-47b6-8880-5241e12c822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, the DFA said “[t]his latest attempt to\
        \ legitimize China’s purported sovereignty and jurisdiction over Philippine\
        \ features and maritime zones has no basis under international law, particularly\
        \ the 1982 United Nations Convention on the Law of the Sea (UNCLOS).”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889c004-811d-42c5-9bd9-403bb81c1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bde282-fbe0-412d-bc01-c73d719bc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It emphasized that the 2016 Arbitral Award has already invalidated\
        \ Beijing’s claims over the disputed waters covered by the previous nine-dash\
        \ line.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65864727-08a9-4efe-ac3d-9afa12b85623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aeff0a-f0ee-4313-acb2-44ba29e9c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This ruling said the “maritime areas of the South China Sea encompassed\
        \ by the relevant part of the ‘nine-dash line’ are contrary to the Convention\
        \ and without lawful effect to the extent that they exceed the geographic\
        \ and substantive limits of China’s maritime entitlements under the Convention,”\
        \ the department added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717e048-28b2-4c0b-96d4-10eff4095912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085326c-37e1-478e-980f-4375b4025b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T13:03:49.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-31T14:10:53.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA calls on China to act responsibly and to abide by its obligations
        under the UNCLOS and the 2016 arbitral ruling.</p>'
