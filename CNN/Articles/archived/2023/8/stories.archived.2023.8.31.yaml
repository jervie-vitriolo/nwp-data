      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/30/middleeast/syria-rare-protests-assad-rehabilitation-mime-intl/index.html"><em>"Rare
        protests flare in regime-held Syria as Assad seeks international rehabilitation"</em></a></p>'
  'Australia-sets-date-for-historic-referendum':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T08:23:10.000+08:00
