      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Voting no leads nowhere. It means nothing changes. Voting no closes\
        \ the door on this opportunity to move forward,” he said on Wednesday.\r"
