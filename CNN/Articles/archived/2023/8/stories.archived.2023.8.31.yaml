      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed856c-29fc-4fd9-a39a-e7c22cacdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oscar said she’s also “saddened and disappointed at some of the untruths”\
        \ being spread.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0af3f-3609-4764-bd5d-14bbbacd1425'
      'mgnl:activationStatus': true
