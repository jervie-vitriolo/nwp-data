  'russia-north-korea-arms-deal-negotiations':
    'author': 'Sam Fossum and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T14:03:07.000+08:00
    'imagesource': 'jcr:445958ab-eb4f-4b9b-9432-865fe612a1b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a2e5ff6-4964-4020-9384-07fe1312e4e6'
    'lead': 'Russia and North Korea are ''actively advancing'' their negotiations
      over a potential arms dealthat would provide significant ammunition for different
      types of weapons systems, including artillery, in the latest indication that
      the Kremlin is desperate to obtain further materiel for its faltering invasion
      of Ukraine, according to newly released US intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T14:07:59.206+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-31T14:12:12.049+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:12:11.748+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'North-Korea', 'arms-deal']
    'stories': []
    'template': '1'
    'title': 'Russia and North Korea ‘actively advancing’ in arms deal negotiations,
      says US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea346dc-2e60-4ea5-ba97-2ef22536f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia and North Korea are “actively advancing”
        their negotiations over a <a href="https://cnn.com/2022/09/06/politics/russia-rockets-purchase-north-korea-ukraine/index.html"
        target="_blank">potential arms deal</a> that would provide significant ammunition
        for different types of weapons systems, including artillery, in the latest
        indication that the Kremlin is desperate to obtain further materiel for its
        faltering invasion of <a href="https://cnn.com/world/europe/ukraine" target="_blank">Ukraine</a>,
        according to newly released US intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79149d7a-053c-4687-8806-b6ed71a24306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the potential deal comes despite <a href="https://www.cnn.com/world/asia/north-korea"
        target="_blank">North Korea</a>’s public claims to the contrary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2053c-8f30-4000-bbed-09896b83f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration said Wednesday that they remain concerned
        that the two pariah states are in the middle of arms negotiations and that,
        following Russian Defense Minister Sergei Shoigu’s trip to North Korea last
        month, a second delegation of Russian officials have visited Pyongyang for
        further discussions on a potential deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c8794-50ed-463f-b121-1fc4a7a3e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to the second delegation, Russian President Vladimir Putin
        and North Korean leader Kim Jong Un have exchanged letters “pledging to increase
        their bilateral cooperation,” according to National Security Council strategic
        communications coordinator John Kirby.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5eca5-6330-4e1e-b54f-3aeb98ae3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We remain concerned that the DPRK continues to consider providing
        military support to Russia’s military forces in Ukraine and we have new information
        which we are able to share today that arms negotiations between Russia and
        the DPRK are actively advancing,” Kirby said. “Following these negotiations,
        high level discussion may continue in coming months.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a65899-a68f-40fd-ad09-ed2a13ced0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public disclosure of the new intelligence is the latest example
        of how the Biden administration plans to continue to publicize Russia’s efforts
        to avoid <a href="https://cnn.com/2023/08/24/business/russia-sanctions-putin/index.html"
        target="_blank">Western sanctions</a> and source weapons for its war, as well
        as put North Korea on notice that the US is closely monitoring these efforts.
        It is also the most detailed evidence provided in recent months of Russia’s
        outreach to <a href="https://cnn.com/2023/07/28/asia/putin-north-korea-ukraine-parade-intl-hnk/index.html"
        target="_blank">North Korea</a> to help fuel its invasion of Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532947b8-394d-435a-907a-c4f6318f7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Under these potential deals Russia would receive significant quantities
        and multiple types of munitions from the DPRK, which the Russian military
        plans to use in Ukraine. These potential deals could also include the provision
        of raw materials that would assist Russia’s defense industrial base,” Kirby
        said, pledging that the US would take direct action to sanction any entities
        involved in a potential deal and urged Pyongyang to cease the negotiations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c6672-e646-4a6f-8872-d547203eaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, the US Treasury sanctioned a sanctions evasion
        network aimed at supporting arms deals between Russia and North Korea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f351d-422b-48bf-ae4d-c2bcecd2ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kirby also said Russia’s attempts to source weapons from places like
        Iran and North Korea was a clear signal of Moscow’s distress.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869518c5-5677-4231-a9e7-d327dec2ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no other way to look at that than desperation and weakness,
        quite frankly,” Kirby said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ce7ec-c2e5-4ef8-b5c3-1983f29359d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Linda Thomas-Greenfield, US ambassador to the United Nations, also
        accused Russia and North Korea of negotiating an arms deal during a Security
        Council Stakeout on Wednesday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909afc9-1af4-4191-a0eb-d9d135d10ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greenfield called it “shameful” and a violation of Security Council
        resolutions approved by Russia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcd8d9-ca57-4658-a6d6-5982e2543b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last year Pyongyang delivered infantry rockets and
        missiles to Russian mercenary group Wagner for their troops in Ukraine and
        Western officials have said that Iran has supplied Russia with weapons for
        use in Ukraine. Iran and North Korea have both denied these claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763882f3-f0dc-4c82-a163-505a0c511ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:07:59.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:12:12.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/europe/russia-north-korea-advancing-arms-deal-intl/index.html"
        target="_blank">Russia and North Korea ‘actively advancing’ in arms deal negotiations,
        says US</a>."</em></p>'
  'pho-vietnam-gold-leaf-foie-gras':
    'author': 'Heather Chen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-08-31T14:12:24.000+08:00
    'imagesource': 'jcr:1f220073-bfa3-4e43-a8cb-890fc7bbf47b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924cd51c-2e06-4593-94d3-54a9328bb038'
    'lead': 'This isn’t your regular bowl of pho.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T14:15:29.997+08:00
