      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At most there will be a reporting on what happened during the last\
        \ meeting in the Philippines of the joint working group on the COC, but nothing\
        \ definitive yet,” he added. “It's a very methodical process, so hindi natin\
        \ dapat madaliin ito [this should not be rushed].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87191017-18ba-40a9-a5de-8a26f92d38c4'
