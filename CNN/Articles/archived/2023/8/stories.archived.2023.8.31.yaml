    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af041b-b216-4a33-938c-00ae3f9666ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.384+08:00
      'mgnl:createdBy': 'faith'
