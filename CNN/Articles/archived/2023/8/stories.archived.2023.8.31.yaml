      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Albanese has made it clear there are no second chances.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b799dd-5db4-4b37-861b-89d0050a4eff'
