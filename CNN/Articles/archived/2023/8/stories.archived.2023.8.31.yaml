      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> German car manufacturer
        BMW recently expanded its vehicle range globally with the introduction of
        the first-ever iX1 along with the latest iteration of the fuel-powered X1,
        expanding its offerings to meet customer demands for both traditional and
        electrified mobility, while also taking a pioneering role in sustainability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd0db9-d7a8-468a-afed-46bd81f0e3ac'
