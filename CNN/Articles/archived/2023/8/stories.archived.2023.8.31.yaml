      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But haters gonna hate.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274edbd-6413-45c6-be66-52bd673c4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://www.youtube.com/watch?v=BtVEfQJROy0" target="_blank">has
        joked onstage</a> with Cardinal Luis Antonio Tagle, and rubs elbows with clergymen
        and nuns. The Jesuit Communications Foundation recently published his book
        <a href="https://jescom.ph/product/bk-catholic-comedy-libruh/" target="_blank">“Catholic
        Comedy Libruh,”</a> a collection of jokes, reflections, and “theological insights.”
        The foreword was written by Gretchen Ho. The blurb declares: “hindi kailangan
        boring ang pagiging banal.”</p>'
    '8':
