    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'National-Security-Adviser', 'Eduardo-Ano',
      'Bongbong-Marcos', 'NSA']
    'stories': []
    'template': '1'
    'title': 'Government''s goal is to reduce insurgency to an ''irrelevant number''
      – Año'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473b38a-e377-4a4b-a02c-b3d32c911d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T21:56:42.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T22:00:42.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — The
        National Security Adviser on Thursday said they see the end of local armed
        communist conflict during the term of President Ferdinand Marcos Jr., adding
        the goal is to reduce insurgency to an "irrelevant number."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1fe6e-6ca5-4072-97e4-8f853d87334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T21:56:42.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T22:00:42.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we can see in the term of President Ferdinand Marcos Jr., finally
        <em>matutuldukan na, matatapos natin yung</em> local armed communist conflict
        and from there, <em>puro</em> developments <em>ang ating itataguyod at isisiguro
        natin yung</em> delivery of services," NSA Eduardo Año said at a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c826a-96ee-438c-baf8-8e12e6ef7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T21:56:42.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T22:00:42.724+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What we can see in the term of President Ferdinand Marcos
        Jr. is, finally, we can put an end to local armed communist conflict and from
        there, we will focus on development and ensure the delivery of services.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcac23-894e-495c-a081-57fa3573c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T21:56:42.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T22:00:42.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not be able to attain the zero insurgent, but we will reduce
        to an irrelevant number that will not already cause concern for peace and
        order," he added. "They will be isolated and just become bandits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2f8d6-8cf8-4a42-ab24-65f14851537e'
