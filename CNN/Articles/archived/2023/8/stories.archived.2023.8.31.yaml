    'lead': 'Russia and North Korea are “actively advancing” their negotiations over
      a potential arms deal that would provide significant ammunition for different
      types of weapons systems, according to newly released US intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T02:14:50.739+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-31T14:08:19.543+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
