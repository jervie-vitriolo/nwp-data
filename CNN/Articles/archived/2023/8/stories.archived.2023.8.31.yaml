      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbe4eb-e032-44cc-9a96-4296174dc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Several
        lawmakers from the House of Representatives questioned the Supreme Court (SC)''s
        issuance of a temporary injunction on an arrest order against Cagayan Governor
        Manuel Mamba over a contempt citation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b4aa8-5a22-4cb8-8fda-39149811bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d0e35-e8dc-49f4-b1f8-9ed520116caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a hearing for the judiciary's 2024 budget, SAGIP Partylist representative\
        \ Rodante Marcoleta said the high court's move could have caused a constitutional\
        \ crisis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34396b-a297-45e6-b86c-4b2efe8498a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81c0e2-d746-40ae-abb1-6e77f6d02657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that you issued a TRO (temporary restraining order) to
        a co-equal branch of government, what if Congress will file a bill removing
        the judicial power of review? <em>''Di ba</em> we cannot do that? <em>Paano
        natin mako-correct ito</em>? (How can we correct this?) The TRO is there already,"
        Marcoleta said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5f004-0847-461e-903c-481fcef53634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5bfb3-9849-48ab-8bf2-494867ea9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Aug. 24, Mamba surrendered to the House of Representatives after\
        \ he was cited in contempt when he failed to justify the absence of his employees\
        \ in an inquiry into alleged election irregularities in Cagayan in 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc3d32-eac0-4784-b19a-7e5dc8310b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f1c4d-1b88-4a19-948f-d3a777eab331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he only spent hours under House custody as he secured a TRO\
        \ from the Supreme Court within the day.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88991d34-fcb1-4674-b3b9-887f2febb34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1588117-de64-4bc1-8f3f-48221e871a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bukidnon 2nd Dist. Representative Jonathan Flores also stressed the\
        \ chamber's constitutional right to hold inquiries in aid of legislation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff09b50-b552-4fd7-88c5-c83dbc198700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbdee6-af50-4362-9969-27e498accc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He challenged the SC's decision to issue a TRO on the contempt and\
        \ detention order without even seeking an explanation from the House.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a43df9-19f2-4f8b-9be7-02f3f9510930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224bee4-093f-4581-a36d-d4b908fa84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Grave abuse of discretion has always been the grounds of the Supreme\
        \ Court in interfering with the affairs of Congress,\" Flores said. \"Who\
        \ then checks if the Supreme Court has committed grave abuse of discretion?\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d7447-69b2-469f-b3a3-321532efdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b4245-4e0b-438d-a208-71ab544661fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court administrator Raul Villanueva explained that the high court was\
        \ simply following internal rules when it acted on Mamba's petition.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99474809-a8f6-46d3-9f47-1a43877f10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c4b46-3860-45b1-b0cc-18418725aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mamba eventually withdrew the petition, leading to a recent court order\
        \ for the governor and his legal team to justify their \"improper conduct\"\
        .\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509ff74-b074-4294-9648-846dbec7f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5957b2-21d9-4400-934f-4c475097e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Supreme Court has always upheld the power of inquiry in aid of\
        \ legislation of Congress,\" Villanueva assured lawmakers.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbd4f6-b7d7-4541-98e1-7cca536c3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae3910-e1f4-4207-b05d-ef33474048ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isabela 1st Dist. Representative Antonio Albano appealed to the SC\
        \ to consider having a dialogue first with Congress in future similar incidents.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acad9f-f3e6-4717-a232-bd84a25556d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809470dd-5be3-4bf6-92ed-04f5bb5b967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T15:31:28.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe have a mechanism to be cautious in interpreting certain TROs
        especially if it encroaches on the function of the legislature," Albano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec5654-0856-4678-8eff-c81eae559fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T15:31:27.600+08:00
