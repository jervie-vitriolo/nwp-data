      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205db3d6-28ea-46e8-a921-6ff833104ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Timor-Leste, the DFA official said Marcos will congratulate Gusmao
        on his assumption as prime minister in July, and assure him of the Philippines’
        willingness to work with his country, “especially in their preparation for<a
        href="https://www.cnnphilippines.com/world/2022/11/11/ASEAN-agrees-in-principle-to-admit-Timor-Leste-as-member.html?fbclid=IwAR2ez8F2-UNp3RbzK4gOLF4keiE7DtsHS0fxDzFnKdp5dAKVkQPuWNSMflM">
        final membership in ASEAN.”</a></p>'
