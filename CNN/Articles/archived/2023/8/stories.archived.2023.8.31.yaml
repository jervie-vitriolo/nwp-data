      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da819bf8-75ca-4bb0-8500-7c2f7f19038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.227+08:00
