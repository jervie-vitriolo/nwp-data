      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'References run the gamut from Western to Filipino pop. There’s Beyoncé
        in the mix. Taylor for the Swifties. Also present are Silent Sanctuary, Rivermaya,
        and Parokya ni Edgar. Or maybe you prefer Zack Tabudlo? '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b834806-bf53-46d9-a30e-1ac64f8776ad'
