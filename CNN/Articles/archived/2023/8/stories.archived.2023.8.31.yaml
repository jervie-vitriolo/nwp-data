      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280a0f6-c364-47dc-98dd-93981e446061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.004+08:00
