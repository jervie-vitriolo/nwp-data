      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86039817-c900-4bec-8476-f094427d6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flight was located about 40 miles northeast of Atlanta’s Hartsfield-Jackson\
        \ Airport when the turbulence occurred, and it eventually landed safely, according\
        \ to the Federal Aviation Agency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8181afb-aab6-47c7-bda6-a3cf3129358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2517f7-13c4-49a3-bcf9-3757e120cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our priority is taking care of our customers and crew who sustained
        injuries. We are grateful for the first responders who met the aircraft to
        provide medical attention and who are transporting the injured to the hospital,”
        the Delta spokesperson added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7cfdfd-1ebf-45e2-8bcc-1f32e1fcf006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:19:02.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:22.982+08:00
