      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Senate is expected to begin next week its inquiry on the Quezon City road
        rage involving a former policeman, who was caught on video threatening a cyclist
        with a gun.</p>'
