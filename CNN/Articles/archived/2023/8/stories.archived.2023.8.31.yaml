      'text': "The official said the owner and their employees were staying at the\
        \ back of the t-shirt printing warehouse, so most of them were unable to get\
        \ past the fire that started in the middle of the house.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78b243-ee51-4cfa-bfe2-411ee70cb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:07:29.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-31T22:51:36.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf2f77-2665-4bd8-9f0d-8cb86fd0efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:07:29.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-31T22:51:36.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Quezon City government gave assurance it will help the bereaved\
        \ families. But it said will conduct investigations if there are proper documents\
        \ to use the house as a commercial building.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7aca5-9a5d-4095-b680-dc5a174cd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:07:29.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-31T22:51:36.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811a6a1-1ec0-48a0-8f3c-b819f8fc5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:07:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-31T22:51:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kabilang sa aalamin ay kung may paglabag sa National Building Code,\
        \ Fire Code of the Philippines, zoning ordinance, business permit, occupancy\
        \ permit at iba pang mga batas at ordinansa,\" it said in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cddf8-cfc0-468a-ac74-3316ab0925fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:07:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-31T22:51:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94544b8-b25b-4735-bffb-4eec4f6ed085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:07:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-31T22:51:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will find out if they violated the building code,
        fire code, if it has permits, and other laws.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a85f7-e07a-4715-858a-0af404f848fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:23:14.061+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-31T22:51:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, firefighters remind the public to immediately use their
        phones to make emergency calls to authorities instead of shooting videos that
        they can post on social media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14888dca-c391-4c59-8f92-3d2c8958709c'
