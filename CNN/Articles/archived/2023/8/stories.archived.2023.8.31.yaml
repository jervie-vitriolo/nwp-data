      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e1bcb-27f9-4574-b17b-78d65fb932b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hilbay said these may be used to harass migrant workers and critics\
        \ of the government. He added these may result not only in longer lines at\
        \ airports but also corruption.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9c8a2-c031-4525-8bc8-deeac17ba3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
