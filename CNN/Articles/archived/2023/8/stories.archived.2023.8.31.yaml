    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6c582-ee24-46fe-8963-cad764b29de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:34:29.100+08:00
