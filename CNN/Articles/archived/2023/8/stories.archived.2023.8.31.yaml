    'stories': []
    'template': '1'
    'title': 'BJMP seeks raise of inmates’ ₱15 daily medicine allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7264424-e084-43e4-bc22-d78748be461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — The
        Bureau of Jail Management and Penology (BJMP) on Thursday asked Congress to
        double, or even triple the ₱15 daily budget for the medicine of persons deprived
        of liberty (PDLs) or inmates in detention facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0b05e-c150-4060-8f47-09fde5594259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Appropriations Committee’s briefing on the Department
        of Interior and Local Government’s proposed ₱262 billion budget for 2024,
        BJMP chief Jail Director Ruel Rivera said the ₱15 daily allocation for prisoners’
        medicine is insufficient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f752ef-3e5c-4a8a-849b-a342ceb41652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulang na kulang ang</em> ₱15 <em>na</em> allocation," Rivera
        said. "We are requesting <em>po sana na</em> double, or ₱50 per day <em>na
        pondo sa PDL para sa kanilang</em> health benefits."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71afc1d4-43a5-494a-9478-26fb95d76576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The ₱15 allocation is not enough. We are requesting it
        be doubled, or be given a ₱50 per day fund for the PDL''s health benefits.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846e21b-15ff-45b4-87f4-305ebb0dc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BJMP is an attached agency of the DILG. It has been allotted ₱23.8
        billion under the 2024 national expenditure program.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd81fd-0ce3-4be3-962a-507736209732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inmates in detention facilities managed by the Bureau of Corrections
        also have a P15 medicine budget per day. The daily subsistence or food allowance
        of prisoners in both BJMP- and BuCor-managed jails is ₱70.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255883b-dca5-46d2-9855-26c5f33c60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/23/dbm-bucor-request-prisoners-allowance-hike-.html"
        target="_blank"><strong>RELATED: Remulla: DBM rejected BuCor''s request for
        prisoners'' allowance hike</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a1f59-7f8d-4e01-bf77-2a90ef9743f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the BJMP’s website showed that as of Sept. 30, 2022, there
        were 131,311 inmates in the detention facilities managed by the bureau.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a64562-d31a-4852-8c9c-dcdc84d9882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The congestion rate at BJMP-managed detention facilities is at 370%,
        which means an average of five inmates are crammed in 4.7 square meters of
        jail space.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c6a0e-1053-4b31-98ef-d0d2c42367dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zamboanga Sibugay Rep. Wilter Palma proposed that the budget for the
        monthly rice subsidy of uniformed personnel be realigned to increase the inmates’
        food and medicine allowance.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6899a-f14a-47e2-9524-586b59820ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we realign this for additional subsistence of the PDL? <em>Kasi</em>
        unfair <em>naman ‘yan sa</em> non-uniformed personnel [Because that''s unfair
        to non-uniformed personnel]. Uniformed personnel are receiving, the non-uniformed
        are not receiving. So why don’t we have a level playing field?" said Palma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4af8f-9148-452d-9aa3-8f60f0e2d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine National Police chief PGen Benjamin Acorda Jr. said he is
        leaving the matter to Congress to decide, while Bureau of Fire Protection
        chief Director Louie Puracan said he supports the realignment, but noted that
        the rice subsidy is a “big deal” for low-ranking employees.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4e20e-1b95-4a40-a6cd-51e70c5299a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the side of the Bureau of Fire Sir, the 20 kilos allocation
        per month is a big deal for those (in) the lower ranks, from fire officer
        1 to fire officer 2," said Puracan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc1ec7-60e6-4d4c-b3cb-4d120999b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since 2017, military and uniformed personnel receive a monthly cash
        allowance equivalent to 20 kilos of rice. However, non-uniformed personnel
        in the armed forces, PNP, BJMP, and BFP are not entitled to the subsidy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fead14-97d6-4313-820e-a7e87cca76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:17:12.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T16:19:49.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda said the PNP has a ₱1.8 billion budget for 2023 for giving
        a ₱700 monthly rice subsidy to 213,202 police officers.</p>'
