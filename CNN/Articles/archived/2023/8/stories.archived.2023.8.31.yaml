      'scale': 'true'
      'type': 'embed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651e4b6-55d3-42ca-aed7-24f2b8427221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religion and entertainment</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790c51a-04c0-42ba-94e5-fb941cbc4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On social media, entertaining content with religious references is
        a rarity. After all, discussing religion can be tricky, and people tend to
        shy away from the topic to avoid backlash. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62fca8-332f-49cb-8838-03b263bee649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not too long ago, drag artist Pura Luka Vega drew attention with
        a viral “Ama Namin” performance, which they defended as an expression of their
        faith. They’ve been declared <a href="https://www.cnnphilippines.com/news/2023/8/23/pura-luka-vega-persona-non-grata-bohol.html"
        target="_blank">persona non grata</a> in a number of areas and are now facing
        <a href="https://www.cnnphilippines.com/news/2023/8/25/pura-luka-vega-seeks-financial-help-for-court-hearings.html"
        target="_blank">criminal charges</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85290082-ae18-455f-aff7-775af4539148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/Essay/2023/7/18/the-perfect-queer-person.html"
        target="_blank"><strong>READ: The perilous myth of the perfect queer person</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c3f59-b3d6-4847-a860-bc41a4f879b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega is about the same age as Romar. Both grew up at the height
        of Whoopi Goldberg’s popularity as habit-wearing lounge singer Deloris Van
        Cartier, who married nightclub acts with convent chorale in “Sister Act” (1992)
        to the dismay (but eventual acceptance) of Maggie Smith’s ultra-conservative
        killjoy character, Reverend Mother Superior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1c0f7-9cff-4c5f-b783-4793020d8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three decades later, many still prefer to reprise Maggie’s role in
        real life, attacking the modern Whoopis of the world.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282be9d-307e-4b89-bbe9-df1ffb0ba774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Facebook, where Romar openly talks about other social issues like
        homophobia, bashers (which he calls “naysayers”) are vicious. A few use the
        names of other Christian denominations, or religions, as derogatory terms.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16975c0-5a83-4557-a2e6-a13b239d6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God’s salvation is for <em>all</em>,” Romar insists, but he understands
        where his critics are coming from.&nbsp;“They come from a place of pain.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33df125-9bd2-44ab-bf0b-a11d18feefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“God permeates and thrives in different cultures and subcultures.
        He meets us where we are.”</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05431f40-ba73-4bc1-85ca-49f6d7f42f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romar further developed this maturity in Mindanao, where he became
        acquainted with scholars from the Bukidnon Lumad. In these encounters, he
        bore witness to their unique practice of the Catholic faith, which is interlaced
        with ethnic traditions and belief in other deities.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b29783-73be-4282-a050-361b2ff4a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Higit na higit pa si Lord sa mga sinusubukan nating unawain through
        our doctrines, through our principles, sa mga sinasabi ng mga naysayers na
        ‘ito lang dapat ang Catholic church,’” he said. “God permeates and thrives
        in different cultures and subcultures. He meets us where we are.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532935a-90e9-43eb-8d91-f4063f126fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is why Romar fuses liturgical songs and pop music — Adam and Eve,
        meet Ben&amp;Ben.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004dda7-b156-44e9-81d9-6625191d6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A few naysayers question his sincerity in producing  religious content.
        They argue, “you are not a priest.” This is the notion he aims to dispel:
        that only the clergy can talk about faith. “Because I am a lay person,” he
        said, “I get to bridge the church and the non-churchgoers.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742a725-5f62-43c4-b792-3a1e1bc62fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m using Ben&amp;Ben to lead them back to God.”</p>'
  'Lawmakers-question-SC-on-TRO-vs-arrest-Mamba':
