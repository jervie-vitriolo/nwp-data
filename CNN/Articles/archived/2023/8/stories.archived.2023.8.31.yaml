      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/8/31/implementation-iacat-revised-guidelines-suspended.html">suspended</a>
        revised guidelines issued by the Inter-Agency Council Against Trafficking
        also covered intra-and-inter-company trainees, or company employees who will
        be trained abroad – whether by the mother company, affiliate or subsidiary,
        or a foreign sponsor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b88c4-3978-4980-b157-47899b2aa8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6237fb-f424-4c76-878b-803a47fb6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.348+08:00
