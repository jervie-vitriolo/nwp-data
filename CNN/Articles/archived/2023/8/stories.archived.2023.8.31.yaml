      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Added requirements are not necessary for the majority of the departing\
        \ passengers,” BI spokesperson Dana Sandoval said during an interview with\
        \ CNN Philippines’ The Final Word.\r"
