      'jcr:uuid': 'f33f986e-a43b-47a0-8705-ea771d331a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T18:47:40.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her statement, Senator Grace Poe said the DOJ’s decision averts\
        \ “what could have been a chaotic situation” at airports, with passengers\
        \ potentially missing their flights due to “cumbersome requirements.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39c09c-92cf-41c9-97c1-859d77f5564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:47:40.291+08:00
