      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag natin unahin ang FB (Facebook) live, kung hindi tumawag agad
        tayo sa nearest fire station na nakakasakop sa barangay natin,” Barangay Tanding
        Sora Fire Brigade member Henry Liao said.</p>'
