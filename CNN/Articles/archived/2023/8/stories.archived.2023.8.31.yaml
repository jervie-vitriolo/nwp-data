      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8f48b-a8ab-4ec1-bb3e-d0891d7cc125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.819+08:00
