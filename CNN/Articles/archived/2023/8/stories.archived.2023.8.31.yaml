      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f00de-2c90-4684-b09e-a959064df5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T04:55:49.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:51.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I ordered the temporary stoppage of sending officers to China,\"\
        \ Armed Forces of the Philippines (AFP) Chief of Staff Romeo Brawner Jr. said\
        \ during a Commission on Appointments' Committee on National Defense hearing\
        \ on Wednesday.\r"
