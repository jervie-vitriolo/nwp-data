      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — An
        official of the Department of Foreign Affairs (DFA) on Thursday said talks
        on the long-delayed South China Sea code of conduct (COC) during the upcoming
        Association of Southeast Asian Nations (ASEAN) Summit will possibly be limited
        to mere reporting of past discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca754fdb-3b89-40a6-9242-d77ed928917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T18:34:29.098+08:00
      'mgnl:createdBy': 'kristel'
