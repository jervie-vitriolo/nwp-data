      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our position remains. The revised IACAT travel guidelines are unreasonable,
        prone to abuse, and misplaced,” Villanueva said. “The government should not
        put the burden on our kababayans [fellow Filipinos] but instead strengthen
        their programs against trafficking."</p>'
