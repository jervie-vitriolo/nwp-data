      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its alert level only reached the first alarm but it took firefighters
        nearly three hours to control the flames. The fire was extinguished at 8:05
        a.m.</p>'
