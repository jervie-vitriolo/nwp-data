      'mgnl:lastActivated': 2023-08-31T14:54:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771184d-4ee5-4ecd-9c66-fcc7d014ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.814+08:00
