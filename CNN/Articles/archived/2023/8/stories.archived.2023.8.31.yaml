    'stories': []
    'template': '1'
    'title': 'Gold leaf, wagyu beef, foie gras: This indulgent bowl of pho costs $170'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5290f6-e1a2-47b5-be0d-0947c9cd4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This isn’t your regular bowl of pho.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10659458-175d-48e1-b247-a3a24425ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow-cooked and simmered in broth for up to 48 hours, it’s served
        with tender short ribs and high-end ingredients like Wagyu beef slices, foie
        gras and shaved truffles – and topped off with an edible gold leaf. Duck fat
        is also added for extra richness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32ff67-4a96-4ad3-b232-e9d9fd1a2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cost? A staggering $170 (4.1 million Vietnamese dong).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1e923-ef5a-49d8-b57e-36c684e2f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And only five bowls are served daily.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ab1bf-6792-413b-8cc8-bec8c530033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pho is Vietnam’s national dish, enjoyed anywhere and at any time of
        day… and I wanted to pay homage with this opulent new version,” said Le Trung,
        executive chef at the Oriental Pearl restaurant in Ho Chi Minh City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bda58-6d84-4137-b5da-438f926c2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant is located at the <a href="https://www.cnn.com/travel/article/vinpearl-highest-hotel-vietnam-intl-hnk/index.html"
        target="_blank">Vinpearl Landmark 81, Autograph Collection</a>, which is the
        highest hotel in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec45e43-2fe7-447f-99df-c7388524c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trung told CNN Travel that although his special pho uses high-quality
        imported ingredients, he followed the traditional way of cooking it – gently
        simmering marrow bones, rich oxtail, chicken carcasses and prime short ribs
        with spices like cinnamon and star anise for two days to create “a wonderfully
        deep, rich flavor.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410f561-4404-4e0b-9b2c-cf61a3b52218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is my re-imagining of one of the world’s most popular dishes,”
        Trung said of his culinary creation. “Traditionally, pho has not been considered
        fine dining, but we have managed to enhance the flavors to make this version
        taste wonderfully rich and indulgent.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e4861-b04e-4901-9a50-e5f1da9f0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adding the gold leaf, Trung says, was to “elevate the dish aesthetically
        … so it does not simply look like an ordinary bowl of noodle soup.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea3dae-6ab6-43c1-9e0a-1711660c3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably one of Vietnam’s most famous dishes, pho is eaten morning,
        noon and night and widely served across the country in homes, street stalls
        and restaurants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a78bd-ffd3-4862-8bb9-ba2d2710220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While also beloved around the world, foodies and pho aficionados
        say the humble noodle dish reflects the cultural, political and economic changes
        of Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d68695-1b94-490c-8cd8-8b550d0b6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At its most basic, it consists of plain rice noodles in beef or sometimes
        chicken broth, garnished with herbs and thinly sliced meat.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5881ada-8dd6-4c38-95b4-d6ca8d1a931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Served in alleyways and on street corners in Vietnamese cities, a typical
        bowl costs anywhere between $1.50 to $3.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93980512-265e-4ea2-81bd-ea24a8e5ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.804+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oriental Pearl’s indulgent pho bowl will set you back at least 50 times
        as much.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff013d7-107d-4917-94f7-1460ad6030c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.804+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn’t the only expensive offering in town.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a7081-2f4d-4635-87cb-7b663c1bcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin-starred restaurant Anan Saigon, also located in Ho Chi
        Minh City, has offered an <a href="https://www.cnn.com/travel/article/sake-pho-anan-ho-chi-minh-city-vietnam/index.html"
        target="_blank">upscale take on pho</a> using unconventional ingredients like
        caviar, Japanese sake, jellyfish and sturgeon slices – priced at $100, a bargain
        in comparison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9992f-0950-4fe6-9ee2-705051ed24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trung believes his latest offering is the most indulgent bowl of pho
        in the world.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce8b2c-ae91-4803-953f-62a4894e616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We (wanted) to elevate this culinary classic to new levels of luxury
        and sophistication while also pushing the boundaries of Vietnamese cuisine,”
        Trung said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896f8b8-9b7b-4dea-9b7b-5c6d9d15e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:15:30.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T14:15:41.806+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The result is a spectacular bowl of pho that lingers on the taste
        buds and in the memory.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d042b-1094-4164-b2a0-9f732917f30a'
