      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if it fails?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6ebe7-5596-4af7-b9fd-d795b825f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.230+08:00
