    'template': '1'
    'title': 'Australia sets date for historic referendum on its First Nations people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcadaf1-1710-40f9-8d31-18ec19d603fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia has set the date for its first
        referendum in 24 years as polls suggest the government is on course for failure
        unless it can reverse declining support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a26a3-b73b-4a70-8011-6b4ff8d40f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01cbde-d9e9-41af-b9c9-70abc74d878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On October 14, more than 17 million registered voters across the country\
        \ will vote on whether to change the constitution to recognize the land’s\
        \ original inhabitants through a First Nations advisory group with a direct\
        \ line to government.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ffe2c-6fbb-4965-a022-ca5fab614d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf74a4-1223-42d0-80b8-d7009f487c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On that day, every Australian will have a once in a generation chance\
        \ to bring our country together and to change it for the better,” said Prime\
        \ Minister Anthony Albanese on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d5e2f-d718-4987-a244-26d4399de217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26f679-0f3c-4c99-baeb-ce17956095a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As soon as the date was announced, the no campaign sent a text message\
        \ calling for tax deductible donations that read: “It’s on! Albo has called\
        \ it and we have until OCT 14 to beat the Voice!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ef57a-fef6-4357-9706-396cd8efc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a925e-9a6a-411e-ac3b-f9ea3ef6f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just one question will be asked that requires a “yes” or “no” answer\
        \ – “A Proposed Law: to alter the Constitution to recognise the First Peoples\
        \ of Australia by establishing an Aboriginal and Torres Strait Islander Voice.\
        \ Do you approve this proposed alteration?”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23734dc3-179c-4044-94ca-3581d5ee7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0940c-d976-4b4b-a952-e517706df43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question has generated hundreds of headlines and hours of debate\
        \ online and on air, as both sides mount vigorous campaigns to sway the majority\
        \ in all states and territories.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f873c-68d0-4fa8-a4ff-4f5d7b8e1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63306c-84d3-4891-bb5d-b38aea282962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A double majority vote is needed for the vote to pass – that is over\
        \ 50% of voters across the country, and at least 50% in a majority of states\
        \ – at least four of six. Votes in the territories – the Northern Territory\
        \ and the Australian Capital Territory will only be included in the national\
        \ total.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93865c38-8db7-4ec3-963f-52b8e6f75f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625682e-99b3-4a4a-b8ae-d273667571bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote is being seen as a pivotal moment, not only because constitutional\
        \ change is rare and irreversible but because it has illuminated issues that\
        \ have festered for centuries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a2d78-28bb-48a6-9932-66e48ce8b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f86fe-e23c-43e5-98db-037182f8353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Voice, if approved, would enshrine a body in the constitution made\
        \ up of Indigenous people to advise the government on laws that relate to\
        \ them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff64b12-7351-42a8-b090-61af4b9c480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241aa32-2c13-4852-9f08-b189d95b5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporters say the vote is an opportunity to treat the raw wounds of\
        \ injustice, to finally listen to First Nations people following generations\
        \ of persecution, racism and neglect.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b25c69-352f-4797-b44d-f8e0e008ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b13865-667e-44c5-be5f-a8ec2ae22c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others say it’s a token gesture that at best will achieve nothing and\
        \ risks dividing the nation by giving some Australians a special place above\
        \ others in the constitution.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05715d-a144-4d0b-8a6e-9444f5504402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe944ff-c79c-46df-89ff-b1608033224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The landscape is further complicated by those in the “yes” camp who\
        \ believe a mark on a ballot is a small stand against racism destined to be\
        \ exhibited by some “no” voters, whose ranks include some First Nations people\
        \ who argue that voting yes will absolve Australians of any substantive action\
        \ against racism and what’s really needed is a treaty.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc0db9-33f7-4bc8-98ad-41ba7f954ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0eb45-e95a-4597-be53-aa3683d0900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Is a tick a yes?</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33aa0a-fe2b-44b1-8377-67771b98c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now a date has been called, campaigners are expected to ramp up efforts\
        \ to capture undecided voters, who may not automatically cast their ballots\
        \ along traditional political party lines.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95073a-c072-418b-b0ba-bca805174537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275cc71-0da5-464e-9e4a-cf58359169a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Labor government wants a yes vote, Australia’s other major\
        \ parties – the Liberal Party and National Party, whose coalition was dumped\
        \ last May after nine years in power – are backing a “no.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ac690-6f15-44d2-b53b-6453a08c8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd1c73-183b-4fb7-a307-6d254f9bff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heated political climate has created spot fires of misinformation\
        \ that the Australian Electoral Commission (AEC) has attempted to snuff out\
        \ before they catch hold.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e893d-650f-4c0c-8ff6-ba9f411722a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf1f50-fc10-47b6-90c1-66650ffa619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, last week, Liberal leader Peter Dutton suggested that\
        \ the AEC process was flawed because the AEC commissioner said they’d likely\
        \ accept a tick for yes but not a cross for no.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3792f6-8cad-4dab-b77e-f46d71a65bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80a4f7-f9af-4fd2-9926-7d5655e51986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At every turn, it just seems to me that they’re taking the opportunity\
        \ to skew this in favor of the yes vote when Australians just want a fair\
        \ election, not a dodgy one,” Dutton told Sky News.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cc8c5-f6b9-43c6-a06b-2865120200d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b05adc-f38c-4c62-9610-0fe3e1d8b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AEC released a statement saying it “completely and utterly rejects\
        \ the suggestions by some that by transparently following the established,\
        \ public and known legislative requirements we are undermining the impartiality\
        \ and fairness of the referendum.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ba3d9-e62d-4687-91d9-b77ba2bb1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c693598-e238-4b59-af93-fbfc22dbd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AEC said by law it is obliged to count votes with a clear voting\
        \ intention that have been incorrectly cast and that “longstanding legal advice\
        \ provides that a cross can be open to interpretation as to whether it denotes\
        \ approval or disapproval.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05058b74-65c8-4e1b-b957-f718e1779bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb6791-6317-4e26-b413-4d4232f8c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A question of perception</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b413f6d-603c-49e7-97ac-7a53c69fd732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond arguments over procedure, the debate has struck at the heart\
        \ of how the nation perceives its Indigenous people 235 years after the arrival\
        \ of British settlers irreparably transformed the fates of those whose ancestors\
        \ had inhabited the Australian subcontinent for tens of thousands of years.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196792b-a38f-4a46-b78b-46030ae7a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcff71a-deb1-49ad-aba3-4898a182ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government statistics updated each year show the enduring toll of colonization,\
        \ casting a broad brush over an Indigenous population whose hundreds of distinct\
        \ groups make up less than 4% of the population – some 800,000 people in a\
        \ nation of 26 million.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94bd56-352d-4509-b246-bc4c1ff65f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b734a12-5189-4829-a582-ca9f75fe5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a long time, Australian history was told through the lens of colonizers,\
        \ who ignored or downplayed the country’s violent roots, says Anna Clark,\
        \ a historian at the Australian Centre for Public History, at the University\
        \ of Technology Sydney.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df9616-0b14-4f53-8555-0d70e9a84398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0247d9-1ba9-41d8-aa43-c677c8e4b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the 19th century, she said Indigenous people didn’t fit\
        \ into Australia’s nation-building narrative, and decades later, as the American\
        \ civil rights and anti-apartheid movements took hold, “the silence became\
        \ overwhelming.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5aec1-99ae-4d9b-aebf-8aa977d92144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebaa5ac-04ea-48a7-a8c8-70717e56923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demands from the Indigenous community grew louder and were discussed,\
        \ refined and finally drafted into the “Uluru Statement from the Heart” –\
        \ a document endorsed by nearly 250 Aboriginal and Torres Strait Islander\
        \ leaders and elders. The statement forms the basis of the Voice proposal\
        \ – which Clark says historians “overwhelmingly” back.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c6cc6-e27a-4647-97d4-03074f42bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e3aea-cdd6-4819-8209-0d52430f2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a really important moment because Australian historians have\
        \ kind of curated and defined what Australian history is and who is a historian\
        \ and who can tell that story. And right now we’re being invited to step back\
        \ and listen to other national narratives and to give that voice to Aboriginal\
        \ storytellers and knowledge holders.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366d9ef-b0ed-4331-87d5-da6f76da8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e21a83-90d0-42f9-ab92-71f08afa822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>No vote strengthening in the polls</strong></h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4a459-835f-419a-8dc9-59cb309e5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But recent polling suggests if a vote was cast now, it would likely\
        \ fail.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedfeea-236e-4ae3-9083-7fe05da5b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49927ca-4c16-467d-909d-53d78d8171ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The no campaign has gained momentum with questions about the detail,\
        \ suggesting that voters don’t know enough about how the Voice will work to\
        \ make a decision. The government says those details will be debated in parliament\
        \ after constitutional change.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d75ee-6bb1-4fe2-83f9-7138bc1996be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
