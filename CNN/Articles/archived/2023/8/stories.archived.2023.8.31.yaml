    'jcr:uuid': '0054733d-14ce-4d52-a70f-3773844ead7a'
    'lead': 'Hurricane Idalia has been linked to at least two deaths in Florida as
      it thrashes northern parts of the state and south Georgia – whipping winds up
      to 90 mph, dumping heavy rain and hurling seawater into flooded cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T02:23:13.080+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-31T14:08:44.919+08:00
