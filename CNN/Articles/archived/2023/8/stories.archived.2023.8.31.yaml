      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f01c43-0c3f-4ae5-a22f-08cc235d59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:23:14.062+08:00
