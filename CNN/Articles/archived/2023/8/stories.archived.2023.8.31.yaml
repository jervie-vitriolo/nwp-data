      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f3fcb-c702-428c-99d8-70b60020f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than 98% of the travelers don’t need to present additional requirements\
        \ apart from their passport, ticket, and visa,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10447fc0-08cc-491a-ab02-07aaad71b9bc'
