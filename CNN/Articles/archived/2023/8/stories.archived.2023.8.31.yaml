      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f359d-abc9-4d46-82e5-8a2e2b2ef6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fear among some is that if the vote fails, it will send a message,\
        \ rightly or wrongly, that racists have won – and centuries of fighting for\
        \ respect as the country’s First Nations people will then fall to future generations.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734045f-35a4-43c4-951a-4858679a8a43'
      'mgnl:activationStatus': true
