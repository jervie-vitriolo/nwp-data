      'mgnl:type': 'text'
      'text': "“Our vision is to achieve full circularity, meaning, in the future,\
        \ when we’ll produce a car, it can be fully dismantled, recycled, and we build\
        \ a new car out of the same material,” said Martin Zehentner, Head of Communication\
        \ &amp; Digitalisation, BMW Group Africa &amp; East Europe.\r"
