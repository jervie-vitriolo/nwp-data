      'mgnl:lastActivated': 2023-08-31T16:55:27.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4679b96-1579-4682-9b01-ec7fc3d161a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T16:55:27.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T16:55:27.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is appealing to Congress to restore at least half or  ₱6.7 billion\
        \ from the reduced budget.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219650a-4697-41a2-a6dd-f9116b6637e6'
      'mgnl:activationStatus': true
