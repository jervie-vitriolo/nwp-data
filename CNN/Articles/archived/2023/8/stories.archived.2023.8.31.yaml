      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T22:00:42.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When these armed groups are gone, we want that to
        continue because we want to spur national development in those areas and provide
        livelihood programs to the citizens of these barangays who have been neglected
        for many, many years.]</p>'
