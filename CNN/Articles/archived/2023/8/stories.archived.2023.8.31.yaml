      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They’ll check if you’re wearing slippers, you’re not\
        \ good at English. For instance, if you do not speak fluently in English,\
        \ you might automatically be subjected to a secondary screening.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c981ed-20bb-48e3-ad08-82a08dcd6ff2'
      'mgnl:activationStatus': true
