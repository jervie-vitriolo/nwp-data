      'mgnl:lastActivated': 2023-08-31T19:06:44.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f564e2b-492e-47ba-9694-ed24f4cc8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those documents will be cumbersome, especially for manufacturers who\
        \ often send their engineers for skills upgrade, said the Philippine Chamber\
        \ of Commerce and Industry (PCCI).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29070510-2091-4e6b-8c45-6deb10c9e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56002962-c27d-4f47-b557-f9c917fe391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the sponsoring company’s headquarters or training location is far\
        \ from the Philippine embassy or consulate, that will be an added logistics\
        \ cost for Philippine employers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f921a48-cd4c-4c16-8346-f1b70c2dad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca32d1-d06c-4979-9e82-e7474144dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Checking and validating of travelers is added bureaucracy. And we\
        \ know very well that airport operation is challenged by the fact that our\
        \ immigration booth is quite limited and very often we can see long queues.\
        \ That doesn’t look well for travelers, even foreigners. The airport is one\
        \ of the first things they see,” said PCCI President George Barcelon.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d42a41-0e19-4989-9617-3f2a7e87dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4f86c-0ff7-47b5-a03c-4cbf2e91724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, steelmakers said the stricter border controls would hurt\
        \ efforts to boost competitiveness and would make it costly for companies\
        \ to train people overseas.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecbe23-fcd1-4f88-8ca7-a842317219ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35cf7e8-985f-40f1-b289-353360dc3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Big companies send workers abroad for training or for onsite check\
        \ of facilities of suppliers almost every month, the Philippine Steelmakers\
        \ Association noted.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195e69e-516f-4dc2-88c1-46a8b9308a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e48ae-64aa-4808-b2c9-7806b9caa932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:06:44.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T19:06:44.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upgrading the skill level of our personnel is one of those things
        which are critical to our global competitiveness. So, having companies undertake
        the more-than-the-usual requirement to be able [to prove] the legitimacy of
        travel really would be burdensome and would add another layer of cost for
        a sponsoring company,” said the association''s president David Chua.</p>'
  'zubiri-senate-passage-maritime-zones-bill':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo of Senate president Miguel Zubiri)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
