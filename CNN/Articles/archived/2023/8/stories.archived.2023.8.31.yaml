      'mgnl:lastActivated': 2023-08-31T14:09:45.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3da7d5-d97e-4729-9fcd-1ad47435f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time around, June Oscar, Aboriginal and Torres Strait Islander\
        \ Social Justice Commissioner at the Australian Human Rights Commission (AHRC),\
        \ is concerned that the information isn’t reaching some people – those in\
        \ remote areas and others who are shutting out the conversation, which at\
        \ times has been distressing for some First Nations people.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35312ac-5d60-4528-b6d3-38c1d79e70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9a312-8168-40e2-b4ec-692fb3945872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:45.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are seeing or hearing a lot of racist and harmful discourse in\
        \ relation to the referendum,” Oscar said, noting the AHRC produced a referendum\
        \ resource kit that advises people on how to minimize harm. Tips include centering\
        \ Indigenous knowledge, voices and perspectives and avoiding racially denigrating\
        \ language.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9b649-9ad9-4cfe-93fe-6c8dc3637def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:25:37.222+08:00
