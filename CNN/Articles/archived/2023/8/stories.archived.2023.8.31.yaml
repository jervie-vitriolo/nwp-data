      'text': "Court Administrator Raul Villanueva said most of the funds will go\
        \ to personal service expenses of the Court of Appeals, Sandiganbayan, Court\
        \ of Tax Appeals, and lower courts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
