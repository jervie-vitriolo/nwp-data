      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there is a strong and shared belief that we should and we\
        \ are capable of getting this right during our lifetime, and that we should\
        \ not leave this legacy of the fight to our children and grandchildren,” Oscar\
        \ said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
