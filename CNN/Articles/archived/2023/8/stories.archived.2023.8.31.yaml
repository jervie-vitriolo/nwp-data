      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/football/wwc-spain-rubiales-mother-hospitalized-spt-intl-hnk/index.html">Mother
        of suspended Spanish soccer chief Rubiales hospitalized after church hunger
        strike</a>"</em></p>'
  'jimmy-kimmel-intent-on-retiring':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-31T12:52:55.000+08:00
    'imagesource': 'jcr:cbd56d1d-efce-4120-9155-49a4bdf425f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c170c3-c4a0-4460-9960-70184dc00edc'
    'lead': 'Jimmy Kimmel was ready to throw in the towel as the host of ''Jimmy Kimmel
      Live,'' but it seems the host has had a change of heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T12:55:37.767+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-31T14:11:42.031+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:11:41.803+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jimmy Kimmel says he was ‘intent on retiring’ prior to Hollywood strikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4095fa7-57ab-43f7-be36-74d9eb01d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Kimmel was ready to throw in the
        towel as the host of “Jimmy Kimmel Live,” but it seems the host has had a
        change of heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca599c-5c8d-410e-b4ae-9bb45fb10a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was very intent on retiring right around the time where the strike\
        \ started,” Kimmel said Wednesday on the debut episode of his new Spotify\
        \ podcast “Strike Force Five,” which he hosts with fellow network TV late-night\
        \ show personalities Seth Meyers, John Oliver, Jimmy Fallon and Stephen Colbert.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea36d5-2565-4382-add3-9d017ed6494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now I realize, oh yeah, it’s kind of nice to work,” Kimmel added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2f05a-612d-42ea-b36f-bd683f78f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, ABC announced that Kimmel signed a three-year contract extension\
        \ to stay on as host and executive producer of “Jimmy Kimmel Live,” so regardless\
        \ of his itch to retire, he’s under contract until 2025.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e4f13-d24f-44f1-b4d4-3e53c97730e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TV and film writers in the Writers Guild of America (WGA) went on strike\
        \ in May after the union was unable to come to a new contract agreement with\
        \ the Hollywood studios and streamers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e6ce5-3f6d-4940-9e0e-faef43d45a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the late-night shows – which rely on writers for monologues\
        \ and comedy bits – all went dark in May. SAG-AFTRA, the union representing\
        \ 160,000 actors and performers, went on strike in July after they too were\
        \ unable to reach a new contract agreement with major studios. Wages, streaming\
        \ residuals and AI usage remain central issues in the stalemate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643d7d0-3c8a-4aa1-8729-b9b63312d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reason we’re doing this is because we’re financially supporting\
        \ members of our staff,” Kimmel said on the podcast, adding “Everyone that\
        \ works on a TV show is out of work right now, and so all the money that we\
        \ make on this show goes to them.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30423556-1dc6-47f6-a78d-50265b27fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Strike Force Five” launched on Wednesday, and will be available
        on most major podcast platforms. Spotify said the series will run for at least
        twelve episodes, with each host serving as a rotating moderator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b31a8-1364-4674-869b-35c99f0dabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:55:37.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:42.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/entertainment/jimmy-kimmel-intent-on-retiring/index.html">Jimmy
        Kimmel says he was ‘intent on retiring’ prior to Hollywood strikes</a>"</em></p>'
  'travis-scott-announces-utopia-circus-maximus-tour':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-31T12:55:52.000+08:00
    'imagesource': 'jcr:876d934c-512e-4753-83a3-374bf8ea236b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09a6367-99e8-4fd1-8a7e-f3389cf5b9f4'
    'lead': 'Travis Scott is gearing up to again take the stage nearly two years after
      the Astroworld tragedy, his ill-fated Houston concert that left 10 dead and
      hundreds injured in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T12:58:30.967+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-31T14:11:54.308+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:11:54.050+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Travis Scott announces his first tour since the 2021 Astroworld tragedy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4566b12-8c81-4516-aaa5-f4d9b7468633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Scott is gearing up to again take
        the stage nearly two years after the Astroworld tragedy, his ill-fated Houston
        concert that left 10 dead and hundreds injured in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a416700-8428-4bc9-96f2-50decc5eef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the rapper announced that his “Utopia – Circus Maximus”
        tour will kick off on October 11 in Charlotte, North Carolina and culminate
        in Toronto, Canada in December after playing in a total of 28 North American
        cities, according to a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df7e40-dfad-49a6-9f64-479ddeeec8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour follows Scott’s live performance at the Circus Maximus in\
        \ Rome, Italy earlier this month, which sold out 60,000 tickets in two days\
        \ and sparked fears of an earthquake.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4975af8-65af-48e1-a100-c53cb83eb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement marks Scott’s first official tour since the deadly\
        \ Astroworld Festival, a concert the rapper both organized and headlined.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b32cb5-3071-411e-bfd5-ae01c702d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That concert quickly turned into chaos as concertgoers present during\
        \ Scott’s performance were crushed, with many struggling to breathe as people\
        \ crowded near the stage. The turmoil later prompted officials to declare\
        \ the concert a “mass casualty event.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd303909-f494-44b1-ad1a-477eefc71a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late June of this year, Scott was cleared of criminal charges by\
        \ the Houston District Attorney’s office, District Attorney Kim Ogg said during\
        \ a press conference at the time. However he has faced a series of civil lawsuits\
        \ brought forth by many of the victims’ families.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bbb9f-cfc7-4a7e-94da-ef894250b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released after the deadly event, Scott said he was “\
        distraught by the situation and desperately wishes to share his condolences\
        \ and provide aid to (the victims) as soon as possible.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899581aa-a3ac-41ea-a40d-67c5a861ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scott released his fourth studio album “Utopia” last month, a rap album\
        \ that has since held steady in the No. 1 spot on Billboard’s Hot 200 Albums\
        \ chart for four weeks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112887f-ddb7-4126-b94c-99e47990027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news release on Wednesday promises the tour will “transport fans\
        \ into an unparalleled audiovisual experience,” and that a portion of every\
        \ ticket sold will go to Scott’s Cactus Jack Foundation, an organization that\
        \ benefits Houston youth through toy drives, scholarship programs and by helping\
        \ to pay for education and creative endeavors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1020fb8-a1c3-44fe-a70d-7b9af706d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the “Utopia – Circus Maximus” tour will go on sale Thursday
        at 10 AM in the ticket buyer’s time zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c06aa-7272-4305-b8af-f5bb230c9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:58:30.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:54.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/entertainment/travis-scott-tour-astroworld/index.html">Travis
        Scott announces his first tour since the 2021 Astroworld tragedy</a>"</em></p>'
