  'russia-sees-biggest-drone-assault-on-its-own-territory-':
    'author': 'Rob Picheta, Anna Chernova, Olga Voitovych and Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T12:10:46.000+08:00
    'imagesource': 'jcr:ed8a95ac-5f60-47be-b9b1-702bf208ccd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc7de8c-40b0-4dca-b1a7-68f0d7167354'
    'lead': 'Russia has seen the biggest drone assault on its territory since it launched
      its war on Ukraine, while Moscow killed two men in a near-simultaneous bombardment
      on Kyiv as the aerial intensity of the conflict ratcheted up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T12:17:51.249+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-31T14:11:07.755+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:11:07.338+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia sees biggest drone assault on its own territory since invading
      Ukraine, as Kyiv strikes back through the skies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d47f93-ccdd-4fca-8fdb-8b053b130a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has seen the biggest drone assault
        on its territory since it launched its war on Ukraine, while Moscow killed
        two men in a near-simultaneous bombardment on Kyiv as the aerial intensity
        of the conflict ratcheted up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e9142-25ef-4439-9552-bf91ead2050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six Russian regions including Moscow came under attack early Wednesday,\
        \ while in the city of Pskov, near the Estonian border, several transport\
        \ planes were reportedly damaged when drones targeted an airport.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05be49-c321-48d5-b3bb-5bd28af96eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian officials haven’t reported any casualties, and claimed to have\
        \ thwarted almost all of the strikes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0bf39-1e85-429e-91f0-6d2d05cd3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They claimed Russian air defense forces also shot down a Ukrainian\
        \ missile over eastern Crimea and at least one drone over the Bryansk region\
        \ in western Russia on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec916e1e-bdc4-4eb5-952b-0cffb7b8de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleg Kryuchkov, advisor for the Russia-appointed head of Crimea, said\
        \ fragments of the missile that fell in eastern Crimea set the grass in the\
        \ field on fire, but didn’t provide any additional details about the missile.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782fdcc-5342-40e5-a6c5-b41ca713841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv officials meanwhile said Russia hit the Ukrainian capital with\
        \ a “massive” bombardment overnight. “Kyiv has not experienced such a powerful\
        \ attack since spring,” Serhii Popko, the head of the city’s Military Administration,\
        \ said on Telegram.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b304f1-b7dc-422a-bb72-d7a9653137f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Popko said several groups of drones were traveling towards Kyiv “from\
        \ different directions” and later missiles were launched towards the capital.\
        \ More than 20 “enemy targets” were destroyed by air defense forces, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea7c76-e939-4703-9211-560c4fc1a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two people were killed – men aged 26 and 36 years old – and three people\
        \ sustained injuries of varying severity from falling debris, according to\
        \ the Kyiv City Military Administration.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c5f93-7739-40cb-83a7-ba486b43fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the country, Ukraine downed 28 cruise missiles and destroyed\
        \ 15 out of 16 drones launched overnight, the Commander in Chief of Ukraine’\
        s Armed Forces, Valerii Zaluzhnyi, said Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5bf57-115e-4403-953b-0bda653db479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The trees were on fire. There was lot of smoke … shrapnel went through\
        \ the thick cabinet on my balcony,” Yelena Yemelyanova, 69, told CNN on Wednesday\
        \ in Kyiv.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a12f7-9435-4d4c-a948-d3c6a2b27537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The wave of the blast swung me to the corridor wall. Everything fell\
        \ from the kitchen cabinets,” she said. “The front door of the apartment was\
        \ blown out.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65309b75-c4da-42a5-956b-f08b5e935682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another resident in the proximity of one of the blasts, Victor Savchuk,\
        \ told CNN that his 15-year-old grandson was left soaked in blood after debris\
        \ fell on him. “The sirens go off every day one, two three times a day. We\
        \ don’t know what to expect,” Savchuk said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381bf40-d163-4cf7-8f9a-2fabffec1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flights shut down in Moscow</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db042c67-e728-4f99-a318-2b1e73e35e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has increasingly been emboldened to hit strategic targets inside\
        \ Russia through the air in recent weeks, even as it suffers assaults on its\
        \ own cities, setting up a new phase of the conflict defined by Kyiv’s apparent\
        \ efforts to wear down domestic Russian support for the war.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e442817-35c0-401a-b21d-48263625eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the raids all four Moscow airports temporarily suspended\
        \ flight operations. At least 11 passenger flights were redirected to alternate\
        \ airports, causing disruption, state news agency TASS reported citing the\
        \ Federal Air Transport Agency. Later updates indicated that the airports\
        \ resumed normal operations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2a20f-c699-46d6-aa4e-4a747a2aa1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor of Bryansk, which borders Ukraine, said air defenses thwarted\
        \ a Ukrainian drone attack on a television tower early on Wednesday. Aleksandr\
        \ Bogomaz said a fire had been extinguished and emergency services were working\
        \ at the site of the alleged attack.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64776965-53d1-4ab4-b96c-8af9e029265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wave of strikes came hours after the governor of Russia’s southwestern\
        \ Bryansk region said that the Ukrainian military had fired at the village\
        \ of Klimovo with multiple launch rocket systems, and claimed an unspecified\
        \ number of deaths.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3d1f1-355d-46f6-9898-7f2cf921d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An airport in Russia’s western city of Pskov, used for both civilian\
        \ and military aircraft, also came under drone attacks late on Tuesday, according\
        \ to the region’s governor.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0f557-edc5-4722-beb7-63bb48402301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikhail Vedernikov posted a video showing what appears to be a large\
        \ plume of smoke coming from behind buildings in what looks like a residential\
        \ area. Russian state news agency TASS reported that “as a result of drone\
        \ attacks four Il-76 aircraft were damaged,” in Pskov. A fire broke out and\
        \ two aircraft were engulfed in flames, TASS said, citing emergency services.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9a35b-aac0-4f07-8bb8-1cb37465b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flights over Pskov and the region were restricted, TASS added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c29d3f-b9b9-4a40-959b-497b1d73ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesman Dmitry Peskov attributed the increase in drone attacks\
        \ on Russia to what he called the “continued terrorist activity of the Kyiv\
        \ regime,” and said Russian President Vladimir Putin is receiving “timely\
        \ and up-to-date information” on all developments.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7159e-35b7-49d8-8eea-9d90aa2cfe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fierce fighting and sluggish movement is meanwhile continuing in the\
        \ ground war. Ukraine stepped up its evacuations of children from the frontline\
        \ town of Kupiansk on Tuesday, as Russian forces continued to bear down on\
        \ the battered city.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872eec90-9575-41e7-ae62-073178018621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kupiansk lies in northeastern Ukraine, more then 200 miles from the\
        \ southern front, where Ukrainian troops are making slow progress in their\
        \ counter-offensive. The dueling theaters of fighting may indicate an attempt\
        \ by each side to draw opposition troops away from their primary targets.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60995d0-42d4-4538-b827-921113917d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military says that its forces have made further progress
        in a part of the southern front, towards the villages of Novodanylivka and
        Verbove. If successful in the Verbove area, the Ukrainians would widen a wedge
        of territory they have taken as they push south towards the strategic hub
        of Tokmak, which is occupied by the Russians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f06761-c413-461a-b80b-2807d6bfd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:17:51.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:07.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/europe/ukraine-russia-drone-strikes-wednesday-intl/index.html">Russia
        sees biggest drone assault on its own territory since invading Ukraine, as
        Kyiv strikes back through the skies</a>"</em></p>'
  'gabon-military-officers-coup-president-house-arrest':
    'author': 'Jake Kwon, Jessie Yeung, Alex Stambaugh, Niamh Kennedy, Stephanie Halasz
      and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T12:18:09.000+08:00
    'imagesource': 'jcr:e56810d0-0973-41d8-85dc-f307ae9dd889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe89b5e-ab98-473b-bf25-cd5299594f4d'
    'lead': 'Military officers in Gabon have declared they were seizing power from
      President Ali Bongo Ondimba in a stunning coup, threatening the family’s half-century
      rule over the central African nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T12:24:07.936+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-31T14:11:16.713+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:11:16.032+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Military officers in Gabon declare coup and place president under house
      arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08f22a-ed91-4a62-bae9-ec80008ef3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Military officers in Gabon have declared
        they were seizing power from President Ali Bongo Ondimba in a stunning coup,
        threatening the family’s half-century rule over the central African nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98da18-f0c3-4ba0-aa39-ee5e717a1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Men in army uniform appeared on national television Wednesday to announce\
        \ the president’s house arrest during the military takeover, prompting celebrations\
        \ and reports of gunfire on the streets of the capital – but condemnation\
        \ overseas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be86555-30c5-4938-b0cf-96bc44dd986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is brought to the attention of the national and international community\
        \ that Ali Bongo Ondimba is being kept under house arrest,” an unnamed junta\
        \ spokesperson said on state TV on Wednesday morning, adding that the ousted\
        \ president is surrounded by his “family and doctors.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57696b0c-3c9b-4f70-911f-0edceea5cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The junta later announced that General Brice Oligui Nguema would act\
        \ as a transitional leader. Speaking on national television surrounded by\
        \ fellow soldiers on Wednesday evening, a spokesman for the Committee for\
        \ the Transition and Restoration of Institutions (CTRI) said that Oligui had\
        \ been “unanimously” designated as “president of the transition.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eae9ac-694e-4dbb-aa6f-4f1b97d6b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The junta’s spokesperson said authorities will investigate charges\
        \ against the president’s son, Nourredin Bongo Valentin, who was arrested\
        \ alongside six other individuals for “high treason.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb2dca-4325-4b28-92cd-6a97b9fc113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Agence France-Presse (AFP) news agency aired a video of the president\
        \ asking his “friends” to “make noise,” following his house arrest.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb32a55-7564-4fc4-aa8d-2dda69808634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My son is somewhere, my wife is another place,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393be42-9939-457e-a5a6-4d8bf4546573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am at the residence,” Bongo added, seated in what looks like a library.\
        \ “Nothing is happening, I don’t know what’s going on.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb40d0c-c66d-46ad-8337-2e2c4a658a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not immediately clear under what circumstances the film had\
        \ been made.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af04978-169f-49ad-837a-59ca74ce3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, AFP showed video footage of soldiers in the capital Libreville\
        \ celebrating in support of coup leader general Brice Oligui Nguema. He was\
        \ seen on the shoulders of army personnel, who were shouting “president.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec5dbf-b454-4f2a-a98a-d2a385bbc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oligui told French newspaper Le Monde that military generals would\
        \ meet on Wednesday to elect a leader for the transition of power, adding\
        \ that he has not “yet” declared himself the new head of state in Gabon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361d055-b7c5-4304-908a-15e7f6ca0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said President Ali Bongo Ondimba, also known as Ali Bongo, has been\
        \ “retired” and is enjoying “all his rights” as a “normal Gabonese” citizen.\
        \ He refused to confirm if the president is under house arrest, following\
        \ the announcement from the junta spokesperson. Ali Bongo, was earlier deemed\
        \ the victor of a contested election.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0d960-bfa4-4f37-a83e-08058d3da84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officers, claiming to represent “defense and security forces” in\
        \ the country, made the announcement in a televised address on news channel\
        \ Gabon24. It was viewed by CNN on X, formerly known as Twitter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b7043-deee-46ab-8b3e-65f241d071d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On behalf of the Gabonese people and guarantor of the protection of\
        \ institutions, CTRI [the Committee for the Transition and Restoration of\
        \ Institutions] has decided to defend peace by putting an end to the regime\
        \ in place,” a military officer said on the broadcast.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3616034-2cb5-49c8-b957-f90f8e7aadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently confirm the video, and has yet to reach Gabon’\
        \ government for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dece8fd-5d37-48a2-8035-555640b1bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the broadcast, the military officer said the election results would\
        \ be voided and the country’s borders would be shut. The officer added that\
        \ all institutions in the country had been shut down, calling on Gabonese\
        \ people to “remain calm.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48390003-3342-49d2-8456-48d82ddf871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loud sounds of gunfire could be heard in the capital Libreville, a\
        \ Reuters reporter said, following the television appearance.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a75cb-9f3f-415a-9636-fe543c845dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in Gabon were seen dancing and celebrating on the streets of\
        \ its capital, according to videos shared with CNN and posted on social media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44bd4e-b6aa-4123-8098-49d6e4807711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one video obtained by CNN, people can be seen shouting “liberated!”\
        \ and waving the Gabon flag in the Nzeng Ayong district of the capital, alongside\
        \ military vehicles. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f3f57-9ea9-436f-83f9-0acbd71689d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chair of the African Union’s Peace and Security Council, Willy\
        \ Nyamitwe, convened an emergency meeting with representatives from Burundi,\
        \ Cameroon and Senegal, following the coup.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb39bf-8c29-4942-b3dd-97a27f372034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the African Union said the president of\
        \ its commission, Moussa Faki Mahamat condemned the deposition and called\
        \ on the coup actors to “return to democratic constitutional order.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e506581-e5b1-43a7-8abd-af10804dfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nigerian President Bola Tinubu is “watching developments in Gabon very\
        \ closely,” according to his spokesman, and is speaking to other heads of\
        \ state within the African Union to decide “on the next steps forward.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f875b-5eda-4af6-9b59-6213e1cd13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Criticism started to come in from around the world. France condemned\
        \ the “military coup d’etat that is underway in Gabon,” government spokesperson\
        \ Olivier Veran told journalists Wednesday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5a6e1-b562-4f1f-b71d-e619cb5fd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy advised its citizens in the capital to shelter, while\
        \ the French foreign ministry urged its citizens in Gabon to “avoid or limit”\
        \ travel.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82dbb9-7d0a-484e-a694-5a818692cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary General Antonio Guterres on Wednesday also condemned the\
        \ “ongoing coup attempt as a means to resolve the post-electoral crisis” in\
        \ Gabon, according to his spokesperson Stéphane Dujarric.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdd9f5-a0e2-449b-938c-2893d1cda0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guterres called on “all actors involved to exercise restraint” and\
        \ urged the army and security forces to “guarantee the physical integrity\
        \ of Ondimba and his family.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ea254-9a7c-4c96-884a-df18bbf1ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been nine coups in the past three years in former French\
        \ colonies – Mali, Guinea, Burkina Faso, Chad, Niger, Tunisia and now Gabon\
        \ – that have undermined democratic progress in recent years.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03476907-3336-4488-91a8-446f14bf5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bongo’s long rule</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a989b96-4b6b-42fb-85b1-322e11f2f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Wednesday, Gabon’s election body said Bongo had won the presidential\
        \ election with 64.27% of the vote, Reuters reported, after a delay-plagued\
        \ general election that the opposition denounced as fraudulent.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450b350-92a9-4556-beaf-3f27d033958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bongo’s main challenger, Albert Ondo Ossa, came in second place with\
        \ 30.77%, said the election body. Bongo’s team had rejected Ondo Ossa’s allegations\
        \ of electoral irregularities.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510fa36-3d57-47b4-ba6a-e9ca0cb2b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ali Bongo, 64, took over from his father, Omar Bongo, who died of cardiac\
        \ arrest while receiving treatment for intestinal cancer in a Spanish clinic\
        \ in 2009, following nearly 42 years in office.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147a962-bb69-4990-87fd-fc510f4d4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The elder Bongo came into power in 1967, seven years after the country’\
        s independence from France.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f97849-686f-4b67-ac7c-cfd98b9263a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He ruled over the small nation with an iron fist, imposing a one-party\
        \ system for years and only allowing multi-party rule in 1991, though his\
        \ party retained its grip on government.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb7f7a-b083-4ec7-88f6-bf0061c50340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ali Bongo began his political career in 1981, serving as foreign minister\
        \ and congressman from 1989 to 1991, according to the Gabonese embassy website\
        \ in the US. He was defense minister from 1999, before becoming president\
        \ in 2009.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538bac5-8ff9-4726-8b39-0e14e0d9ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Contested election</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ca47b-c6f6-49fa-9188-22d19cc8ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this week’s election Ali Bongo had 18 challengers, six of whom had\
        \ backed Ondo Ossa, a former minister and university professor, in an effort\
        \ to narrow the race. Many in the opposition were pushing for change in the\
        \ oil-rich but poverty-stricken nation of 2.3 million.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd49dff-954c-4e7a-a715-d50dffc25c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions were running high amid fears of unrest after Saturday’s vote,\
        \ with international observers complaining of a lack of transparency.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce07b8-ac40-47ec-b74b-ab7da6e2abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the election, the non-profit Reporters Without Borders condemned\
        \ the Gabonese government for obstructing foreign press coverage of the event.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c60f94-a073-4405-ab7f-45f74825c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU’s foreign policy chief Josep Borrell said on Wednesday that\
        \ “if (the situation in Gabon) is confirmed (that) it’s another military coup,”\
        \ it would “increase instability in the whole region.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709274f2-9cd0-4895-b400-96752badb730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is far from the first time Gabon has seen a power struggle or\
        \ unrest over Bongo’s rule, which has frequently been disputed by critics.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256626c1-c045-465a-b6dd-1afc6e507bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the parliament building was torched when violent street protests\
        \ erupted against Bongo’s contested re-election for his second term. The government\
        \ shut down internet access for several days at the time.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16839b0c-fd75-4d37-8b3c-5252ce22741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A coup attempt came in 2019, when a group of soldiers and military\
        \ officers stormed the state radio and television headquarters, took staff\
        \ hostage, and declared they had taken control of the nation.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb4584-c5c0-4b35-8dff-85dc8339d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited their dissatisfaction with Bongo as president, vowing
        to “restore democracy” in the country – before Gabonese defense and security
        forces moved in to end the takeover and rescue the hostages. Two soldiers
        were killed and eight military officers arrested as a result.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e0fbe-e785-457e-8656-c0f0f91cb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:24:07.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/africa/gabon-military-officers-say-power-seized-election-intl-hnk/index.html">Military
        officers in Gabon declare coup and place president under house arrest</a>"</em></p>'
  'us-approves-first-ever-military-aid-to-taiwan':
    'author': 'Kylie Atwood'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-31T12:25:27.000+08:00
    'imagesource': 'jcr:aefc40e2-c686-43eb-8e3c-0c9280170a2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '886d46fc-162d-40dd-a91b-cba18cbed6f8'
    'lead': 'The Biden administration has approved funding for the first-ever transfer
      of US military equipment to Taiwan under a program typically saved for sovereign
      nations, according to a notification sent to Congress on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T12:32:23.592+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-31T14:11:23.420+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:11:23.155+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US approves first-ever military aid to Taiwan through program typically
      used for sovereign nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffb624-64ae-4455-9772-740a04e16496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration has approved funding
        for the first-ever transfer of US military equipment to Taiwan under a program
        typically saved for sovereign nations, according to a notification sent to
        Congress on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470a082-daf8-41fb-8297-97f3ebe59a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The package – which is part of the State Department’s foreign military\
        \ financing (FMF) program – totals $80 million and will be paid for by US\
        \ taxpayers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c6af3-4283-4f96-9a8f-ddfee3f56827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“FMF will be used to strengthen Taiwan’s self-defense capabilities\
        \ through joint and combined defense capability and enhanced maritime domain\
        \ awareness and maritime security capability,” the department wrote in its\
        \ notification to Congress that was reviewed by CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700034ad-739d-481c-bb96-daa53cfbd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A State Department spokesperson confirmed the first-ever transfer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91696ae7-15b1-4622-aac5-be50803f7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Consistent with the Taiwan Relations Act and our longstanding one\
        \ China policy, which has not changed, the United States makes available to\
        \ Taiwan defense articles and services necessary to enable it to maintain\
        \ a sufficient self-defense capability,” the spokesperson told CNN in a statement.\
        \ “The United States has an abiding interest in peace and stability in the\
        \ Taiwan Strait, which is critical to regional and global security and prosperity.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49311062-07a5-4a92-b981-b444f900bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newest development in continued US support for Taiwan is likely\
        \ to anger China, which claims the self-governing island as its own.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4e78b-eaa3-49b2-846b-22919422f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has sold weapons to Taiwan in the past through a separate program\
        \ called Foreign Military Sales (FMS). The FMF program will provide grant\
        \ assistance, paid for by US taxpayers, to Taiwan in order to make those purchases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b62742-0a17-486b-8d3b-a273a7ed70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the letter sent to Congress, the sale could span a wide\
        \ range of capabilities, including air and coastal defense systems, ballistic\
        \ missile defense, cyber defense, drones, military training, individual soldier\
        \ protective gear, and ammunition. It is likely to take months or years for\
        \ the military support to actually get to Taiwan, because the equipment will\
        \ be folded into future equipment buys by the Pentagon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655008aa-9b9a-4624-8375-0caccabeaf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Taiwan Enhanced Resilience Act passed last year, the US government\
        \ is authorized to spend up to $2 billion annually in military grant assistance\
        \ to the island from 2023 to 2027.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5e237-3ca8-4548-bd5c-647b3840b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Foreign Affairs Committee Chairman Michael McCaul welcomed the\
        \ approval.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6981ea-7762-4806-807f-4bd6cef6e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am glad the administration is further implementing our bipartisan
        Taiwan Enhanced Resilience Act by finally providing FMF to Taiwan. These weapons
        will not only help Taiwan and protect other democracies in the region, but
        also strengthen the U.S. deterrence posture and ensure our national security
        from an increasingly aggressive CCP,” McCaul said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b4d94-20a6-4453-a53e-fe40bac4b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:32:23.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:23.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/30/politics/us-taiwan-foreign-military-financing-program/index.html">US
        approves first-ever military aid to Taiwan through program typically used
        for sovereign nations</a>"</em></p>'
  'wwc-spain-rubiales-mother-hospitalized':
    'author': 'Tara Subramaniam and Radina Gigova, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-31T12:49:57.000+08:00
    'imagesource': 'jcr:726d8644-de16-4d38-8eb2-ee9c1db6c148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbac8ba2-c72b-4a72-9433-0c647c3e4d36'
    'lead': 'The mother of beleaguered Spanish soccer chief Luis Rubiales, who went
      on hunger strike in support of her son earlier this week, has been taken to
      a hospital after becoming ''anguished and dizzy,'' according to a local priest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T12:52:39.198+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-31T14:11:31.122+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T14:11:30.740+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mother of suspended Spanish soccer chief Rubiales hospitalized after
      church hunger strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d7dbc-0f11-411c-8c07-4b3f892f0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mother of beleaguered Spanish soccer
        chief Luis Rubiales, who went on hunger strike in support of her son earlier
        this week, has been taken to a hospital after becoming “anguished and dizzy,”
        according to a local priest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725aaec-f908-41db-a5b0-3367e3de12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ángeles Béjar locked herself in the Divina Pastora church in her hometown\
        \ of Motril, in southern Spain, on Monday to protest the treatment of her\
        \ son after he was suspended by FIFA for forcibly kissing World Cup player\
        \ Jennifer Hermoso at the final.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c41510-f89f-4c7a-b786-c34393e96844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A priest at the church, who identified himself as Father Antonio, told\
        \ reporters that Béjar had been taken to the hospital on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533e807-20c7-459e-ba06-8c01ba59200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I need to tell you that she has had a crisis, she has worsened and\
        \ they needed to take her urgently to the hospital,” said Father Antonio from\
        \ outside the church.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44f479-8f67-4768-8520-8060c68c440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So she’s not here anymore, she had to leave for the hospital because\
        \ the woman was already tired and had lots of issues already, even some anemic\
        \ issues so she had to leave.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771fe22-4a66-4022-8ce3-0b838af27d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Béjar felt “anguished and dizzy,” and had complained of irregularities\
        \ with her heartbeat, Father Antonio said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8d065-ea67-4d89-a76b-cd49e8230f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said her son, Rubiales, had spoken with his mother before she was\
        \ taken to the hospital.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de023336-5e20-4c53-ba7c-8b50c85b7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her son [Luis Rubiales] called her yes, he has called her and they\
        \ have been in touch. And among all of them [the family] they decided she\
        \ needed to go to hospital,” Father Antonio said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bc0e5-f18c-4917-8d4f-a3bed94af5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A friend of Rubiales’ mother previously told CNN Portugal that she\
        \ had recently been “in poor health,” but thought that she would likely “\
        hold out until the end” with her hunger strike.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0709ac-d7d7-4b98-bcf6-a07fc49b6245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Béjar has previously said her goal was to protest what she called an\
        \ “inhumane, bloodthirsty hunt” against her son, according to Spanish media\
        \ reports.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f17b1-c7a8-486a-aceb-4bbd4f7dbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Portugal reported from the church earlier this week and spoke to\
        \ the friend of Rubiales’ mother, who described the backlash against Rubiales\
        \ as “an injustice”.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fcfe8-d6c1-4120-98df-479311e9686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think that this man committed a sexual assault like they’\
        re saying. That seems too strong to me,” the friend said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c525ff3-b378-4ead-9d03-bcb9afb1009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mounting pressure</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72369550-dd2c-4d33-9b93-8df98a91090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain defeated England at the World Cup final earlier this month but\
        \ the team’s triumph has been overshadowed by the row surrounding Rubiales\
        \ and significant anger from the women’s team against his leadership.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840e5c4-d86f-4c18-a7b6-97ff96a47b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales has admitted that he made a mistake kissing Hermoso but has\
        \ claimed the act was consensual. Hermoso has insisted that she did not give\
        \ her permission to be kissed and felt violated by Rubiales’ actions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f6785-0a15-4bdc-aef7-b3d6d22680ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales was suspended by FIFA, soccer’s global governing body, over\
        \ the weekend. Under the terms of the suspension, the Spanish football federation\
        \ (RFEF) has appointed an interim president to replace Rubiales during the\
        \ 90 days he’s banned from participating in all football-related activities.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078eadd7-d809-426b-abd7-d8b27c1f5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, all 19 regional presidents of the soccer federation called\
        \ for Rubiales to resign while offering unanimous support for interim president\
        \ Pedro Rocha.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3e28b-f156-4b49-910a-3bd71a58c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pressure on Rubiales to step down from his position as RFEF president\
        \ has only intensified since he dramatically refused to do so during a speech\
        \ at the federation’s Extraordinary General Assembly on Friday, vowing to\
        \ “fight to the end.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7b29a-ad60-4aeb-88ca-271bb2e147dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spanish prosecutors are considering whether to press sexual aggression\
        \ charges against Rubiales.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f0e98-6811-4c3d-8106-566e9e6d7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also faces continued criticism from players, politicians, union\
        \ officials and even the United Nations, with protesters taking to the streets\
        \ in Madrid on Monday to escalate calls for his resignation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced7e30-06ae-403c-92e8-f50f22ac3a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-31T14:11:31.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are all very angry at this because all women have suffered some
        kind of abuse,” Paloma Torres, a 29-year-old lawyer who protested against
        Rubiales in Madrid told CNN on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e4e84-daf4-45eb-b243-954f4bcd146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T12:52:39.241+08:00
