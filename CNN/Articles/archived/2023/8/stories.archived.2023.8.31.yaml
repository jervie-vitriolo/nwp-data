  'Gilas-Pilipinas-South-Sudan-2023-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-31T22:25:48.000+08:00
    'imagesource': 'jcr:145fc13a-62dc-4062-ba4e-d9bb24f2a782'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83526b81-0f2a-4022-8994-f2809e13763d'
    'lead': 'Gilas Pilipinas'' quest for an Olympic spot ends despite putting a good
      fight against South Sudan in the classification round of the 2023 FIBA World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T22:28:06.863+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-31T22:29:11.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Sudan crushes Gilas'' Olympic dream in FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11cfea-b755-4adc-8fc2-f5c9bb42f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNNN Philippines, August 31) —</strong> Gilas
        Pilipinas'' dream of booking an Olympic spot was shut down after losing to
        South Sudan, 87-68, in the classification round of the 2023 FIBA World Cup
        Thursday night at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87dab48-1907-4827-b387-fae350b416fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan Clarkson was Gilas' leading scorer again with 24 points to go\
        \ four rebounds and three assists.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e279904-2736-471e-909d-c5420079b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines unleashed a 6-0 run at the start of the final quarter,\
        \ highlighted by a two-handed Kai Sotto slam off an AJ Edu lob, to cut the\
        \ deficit to four points.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a11ce-7fda-486c-856f-fd4ec5d8d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a couple of three-pointers by South Sudan's Nuni Omot put the nail\
        \ in the coffin as the Central African nation built a commanding edge.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda26d5-5531-4e38-9b70-9b0c1bac64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dwight Ramos registered a double double performance for the winless\
        \ Gilas with 20 points and 12 rebounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4af88-6301-4d09-bff3-013c8c452d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.949+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlik Jones had 17 points and 14 rebounds for South Sudan in 29 minutes\
        \ of action.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac962b4-fba6-46e3-8d26-4f412b4f0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.949+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is officially out in the race for a Paris 2024 Olympic\
        \ slot after Japan defeated Venezuela in Okinawa to notch its second win in\
        \ global showpiece.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134844d-b566-4ec8-bc7a-d89e1840872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T22:28:06.949+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-31T22:29:11.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will try to salvage a token victory against China on Sept.
        2 at the Big Dome. A loss by the Philippines in that match means it will not
        qualify for the Olympic Qualifying Tournament.</p>'
