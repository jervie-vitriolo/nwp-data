      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357182d8-3785-47c5-8f08-8312cc70703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espiritu said the president's meeting with the prime minister of Vietnam\
        \ is seen to focus on rice and food security cooperation, among other strategic\
        \ partnerships.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0f2bc-3188-4b99-a169-02684fc94d91'
