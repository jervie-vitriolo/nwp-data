      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 31) — President Ferdinand
        Marcos Jr. is expected to have one-on-one meetings with “several” of his counterparts
        at the Association of Southeast Asian Nations (ASEAN) Summit and related meetings
        in Indonesia next week, the Department of Foreign Affairs (DFA) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22a136-de38-49df-baed-9eb150b66a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdc43d-94c3-44db-aaa0-d0a25e301410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-31T14:54:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Secretary for ASEAN Affairs Daniel Espiritu said talks may\
        \ be held with Cambodian Prime Minister Hun Manet, Korean President Yoon Suk\
        \ Yeol, Timor-Leste Prime Minister Xanana Gusmao, and Vietnamese Prime Minister\
        \ Pham Minh Chinh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854545b-ec8d-4a23-939a-42610649feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:53:50.814+08:00
