      'mgnl:lastActivated': 2023-08-31T14:09:38.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c8655-bb65-4590-9fb3-2462ca3310df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is “a reflection of the challenge posed more than any change in\
        \ mentality,” Lister said. “If protests spread deeper into regime territories,\
        \ those chances (of violent crackdown) will surge.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e13f33-6cdf-48bb-acd6-cd46499a3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a813f-a18c-4d55-8267-b70df2b81ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All eyes are on Assad’s next moves. The president was invited by United\
        \ Arab Emirates, the COP28 host, to attend the UN’s Climate Summit this year,\
        \ which will take place from November 30 in Dubai. If Assad attends, it would\
        \ be his first appearance on the world stage since the start of the civil\
        \ war in 2011.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b6e0f-74fd-4442-a12c-1466b16fcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those of us who remained deeply skeptical of normalization,
        everything happening right now is further evidence of what should have been
        clear all along: Assad is not the solution to Syria’s chaos and suffering,
        he is the cause,” Lister said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2403c7f-602c-448b-bc26-299d779ef35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T08:22:53.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-31T14:09:38.748+08:00
