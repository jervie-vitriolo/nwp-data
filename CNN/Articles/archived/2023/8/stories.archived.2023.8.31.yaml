    'template': '1'
    'title': 'Russia and North Korea ‘actively advancing’ in arms deal negotiations,
      says U'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119de4c-a5fe-41c0-a5a0-9452dde28cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia and North Korea are “actively advancing”
        their negotiations over a potential arms deal that would provide significant
        ammunition for different types of weapons systems, including artillery, in
        the latest indication that the Kremlin is desperate to obtain further materiel
        for its faltering invasion of Ukraine, according to newly released US intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b98075-8bac-47c2-9216-7bd855434d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bec28-5392-40f4-97bf-ff3c6121884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news of the potential deal comes despite North Korea’s public claims\
        \ to the contrary.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba7aa8-2004-4375-8cef-4116fff7d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3204d0c-ba8c-455a-a0df-edd13b93f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration said Wednesday that they remain concerned\
        \ that the two pariah states are in the middle of arms negotiations and that,\
        \ following Russian Defense Minister Sergei Shoigu’s trip to North Korea last\
        \ month, a second delegation of Russian officials have visited Pyongyang for\
        \ further discussions on a potential deal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d07f5-5918-43b8-ab45-70af28a13b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d009ffa-736e-4a2c-ac1c-eecc19d351aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the second delegation, Russian President Vladimir Putin\
        \ and North Korean leader Kim Jong Un have exchanged letters “pledging to\
        \ increase their bilateral cooperation,” according to National Security Council\
        \ strategic communications coordinator John Kirby.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1003697-e2ac-4038-b441-3e84f2a229b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215a18a-d4cf-4259-a8ab-97a623827c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We remain concerned that the DPRK continues to consider providing\
        \ military support to Russia’s military forces in Ukraine and we have new\
        \ information which we are able to share today that arms negotiations between\
        \ Russia and the DPRK are actively advancing,” Kirby said. “Following these\
        \ negotiations, high level discussion may continue in coming months.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20466b-38ca-4747-ab72-8cf323dfcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354a831-175b-4bf6-985b-a0a1fe3c4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public disclosure of the new intelligence is the latest example\
        \ of how the Biden administration plans to continue to publicize Russia’s\
        \ efforts to avoid Western sanctions and source weapons for its war, as well\
        \ as put North Korea on notice that the US is closely monitoring these efforts.\
        \ It is also the most detailed evidence provided in recent months of Russia’\
        s outreach to North Korea to help fuel its invasion of Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884fa1c-ee60-4164-916d-2c4e4029b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b9e01-677f-4835-a418-de2f4ce556f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under these potential deals Russia would receive significant quantities\
        \ and multiple types of munitions form the DPRK, which the Russian military\
        \ plans to use in Ukraine. These potential deals could also include the provision\
        \ of raw materials that would assist Russia’s defense industrial base,” Kirby\
        \ said, pledging that the US would take direct action to sanction any entities\
        \ involved in a potential deal and urged Pyongyang to cease the negotiations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d49430-f2e2-4e67-9830-bdcce7fc3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a2b2e-583c-4e80-a439-6e93e8ce8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the US Treasury sanctioned a sanctions evasion\
        \ network aimed at supporting arms deals between Russia and North Korea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec5e99-e153-416c-ad50-35250c70f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31caf6-3460-4c23-a01a-d5aa4334b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby also said Russia’s attempts to source weapons from places like\
        \ Iran and North Korea was a clear signal of Moscow’s distress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b88b4a-06c8-4d54-bb1d-b733f5f62a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215055ad-868b-4eba-8eb1-fffe805206a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no other way to look at that than desperation and weakness,\
        \ quite frankly,” Kirby said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0004f67-07b0-4d80-a3ef-4f8721afff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647cfd5-2983-49b9-a2c2-72fce084179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Linda Thomas-Greenfield, US ambassador to the United Nations, also\
        \ accused Russia and North Korea of negotiating an arms deal during a Security\
        \ Council Stakeout on Wednesday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9bb29-73e8-4403-92e9-600d04ec04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24706f-44b8-4462-b3c1-1cec0d23e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greenfield called it “shameful” and a violation of Security Council\
        \ resolutions approved by Russia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd7225-20c8-4e87-a3b4-0af620d4e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40359535-aab1-4ffe-98c0-30257f615694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T02:14:50.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T14:08:19.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last year Pyongyang delivered infantry rockets and
        missiles to Russian mercenary group Wagner for their troops in Ukraine and
        Western officials have said that Iran has supplied Russia with weapons for
        use in Ukraine. Iran and North Korea have both denied these claims.</p>'
