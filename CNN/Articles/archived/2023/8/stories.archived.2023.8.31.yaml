      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        southwest monsoon or habagat enhanced by tropical cyclones inside and outside
        the Philippine Area of Responsibility (PAR) is currently bringing rains in
        Metro Manila and other parts of the country, the state weather bureau said
        Thursday afternoon.</p>'
