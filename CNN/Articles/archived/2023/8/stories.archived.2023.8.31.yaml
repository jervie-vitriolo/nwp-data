      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said the blaze started at 5:30 a.m. at a house in
        Kennedy Drive, Pleasant View Subdivision.&nbsp;</p>'
    '4':
