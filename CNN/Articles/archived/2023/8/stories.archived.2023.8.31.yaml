    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774c070-5dd5-4348-82e2-aa8f5c1a0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok may not have been in the Old Testament, but it serves as
        a record of capital indulgences: there’s seduction, materialism, food porn,
        and other manifestations of what conservatives see as corruption of the modern
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6d584-8c18-42e1-a3d9-e0fbb4869372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T14:56:07.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-31T16:31:39.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn’t mean God isn’t there — or at least, this is what
        <a href="https://www.tiktok.com/@thecatholiccomedian" target="_blank">The
        Catholic Comedian</a> Romar Chuca believes. He does God’s work on the platform,
        as well as <a href="https://www.facebook.com/theCatholicComedian" target="_blank">Facebook</a>
        and <a href="https://www.instagram.com/mr.romarchuca/" target="_blank">Instagram</a>,
        using his brand of religious humor to shepherd his 600,000+ followers towards
        salvation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
