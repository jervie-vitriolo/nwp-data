      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Commission on Elections (Comelec) on Thursday suspended the filing of certificate
        of candidacy (COC) in the National Capital Region (NCR), Abra and Ilocos Norte
        due to severe rains and flooding.</p>'
