      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the BMW Group has been sourcing materials responsibly.\
        \ These include providing raw materials cobalt and lithium to their suppliers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1ec10-9511-4565-b04a-f911d21cb31b'
