    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097c72e8-9d51-4026-97a6-835a1ac1a268'
    'lead': 'Senate President Miguel Zubiri said the country could look forward to
      the swift passage of the proposed maritime zones act after China''s release
      of its updated standard map showing its extended claim in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-31T19:13:33.182+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-31T19:31:20.442+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-31T19:31:20.054+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill-7819', 'China', 'Maritime-Zones-Act', '10-dash-line',
      'Migz-Zubiri', 'Miguel-Zubiri', 'Francis-Tolentino']
    'stories': []
    'template': '1'
    'title': 'Zubiri: Senate to prioritize passage of maritime zones bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326dba3-505b-44cd-a344-f06dc1573102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — Senate
        President Miguel Zubiri said the country could look forward to the swift passage
        of the proposed maritime zones act after China''s release of its updated standard
        map showing its <a href="https://www.cnnphilippines.com/news/2023/8/31/ph-rejects-china-10-dash-line.html"
        target="_blank">extended claim in the South China Sea</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab764b-5c23-4940-bbb4-59fdfda9fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That is a priority of the Senate," Zubiri said at a briefing on Thursday.
        "We commit to you by the end of the year, before December, we will deliberate
        it during the budget deliberations. Isasabay namin to, ipapasa namin ang [we
        will pass the] Maritime Zones Act ni Sen. Tolentino and several senators.
        We are going to pass it."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b532f-ce72-4736-b553-d038c1c65629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the chamber designated <a href="https://www.cnnphilippines.com/news/2023/7/26/Senate-special-panel-on-maritime-issues.html"
        target="_blank">Sen. Francis Tolentino</a> as chairman of a <a href="http://legacy.senate.gov.ph/press_release/2023/0802_tolentino1.asp"
        target="_blank">special panel on local maritime zones</a>, following his call
        for the creation of a panel on admiralty matters to tackle maritime issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55655dd2-9006-475e-b23c-e80b3d6dee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the House of Representatives passed <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_19/HBT7819.pdf"
        target="_blank">House Bill 7819</a> to define the country''s waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18666cf-160c-4ec7-ba4c-23c80efdcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the briefing, Zubiri said he spoke with special representative
        to China Teodoro Locsin Jr. to discuss China''s actions in the West Philippine
        Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086785e-bc1e-4f50-a4f0-7a4ecc883e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya</em> [They said] they will exert more efforts both
        bilaterally internationally to condemn the actions of China, the repeated
        incursions and the dangerous maneuvers in the West Philippine Sea. I think
        we will not be alone this time, <em>marami na tayo</em> [there are many more],"
        Zubiri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf9cb5-18fe-4332-950e-b1b7868e99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new 10-dash line ng China, feeling <em>ko mapapabilis
        yong</em> [I believe it will hasten the] code of conduct between the ASEAN
        countries because of this more brazen occupation of several countries and
        of course more brazen disrespect for one''s sovereignty, for these countries''
        sovereignty," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f4c00-bb34-4a91-bc7f-2bf6d42b3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Assistant Secretary Daniel Espiritu confirmed in a
        Thursday briefing that Manila filed a diplomatic protest against the expanded
        10-dash line.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a32948-e6c6-45c7-8a29-d933944f83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA said “[t]his latest attempt to legitimize China’s purported
        sovereignty and jurisdiction over Philippine features and maritime zones has
        no basis under international law, particularly the 1982 United Nations Convention
        on the Law of the Sea (UNCLOS).”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298752dc-9ae1-4ae8-9061-a7cfc0f65758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate briefing, National Security Adviser Eduardo Año reiterated
        the country''s position on the issue.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb869dbe-cf1e-4bfb-a32a-07ab06f27fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We do not recognize the 10-dash line. We do not even recognize the
        9-dash line, much more the 10-dash line. The arbitral award is final and binding,
        and it gives us our maritime entitlement," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739f5b0-8a47-4ae0-b234-8807a48b7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are already a lot of countries that adversely reacted to this
        10-dash line -- India and Malaysia, and there will be more countries, I think
        to react adversely to this 10-dash line," Año added. "And we will continue
        to protect our territorial integrity and our national sovereignty. Our armed
        forces and our uniformed services, our government will do everything in its
        capacity to ensure that we are protecting our national interest."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56748c25-1139-4b2e-bdfd-b19899804c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T19:13:33.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-31T19:31:20.448+08:00
