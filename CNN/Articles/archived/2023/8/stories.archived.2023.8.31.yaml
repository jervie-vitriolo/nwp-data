      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ac74c-3c1b-4d23-8585-5132527f0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-31T23:16:32.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-31T23:16:32.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice temporarily suspended the revised travel\
        \ guidelines after it gained criticisms from lawmakers and the public.\r"
