      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is not considered a fugitive as this is separate and distinct from\
        \ a criminal action,” DOJ spokesperson Mico Clavano said in a press briefing,\
        \ adding that a person can only be labeled as a fugitive after the issuance\
        \ of a warrant of arrest.\r"
