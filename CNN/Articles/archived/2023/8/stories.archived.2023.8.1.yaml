      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have high environmental and labor standards, for example, and
        there, negotiations have to go on because it is access for Filipino business
        to the European single market and of course for European companies access
        to the Philippine markets, so it’s important that we align the standards,”
        she explained.</p>'
  'Jordan-Clarkson-Gilas-China-pocket-tournament':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-01T14:22:06.000+08:00
    'imagesource': 'jcr:b5f2406a-879f-463c-b8ca-b6cc49e1c749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6676cd2e-e092-4d23-b2d4-e34456ff7ba2'
    'lead': 'Gilas Pilipinas will field an all-Filipino lineup in its upcoming pocket
      tournament in China as Jordan Clarkson''s schedule has changed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T14:26:46.756+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-01T14:34:26.368+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jordan Clarkson won''t join Gilas in China pocket tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8262b-5b2e-4e9e-bc9b-0fe2ac28e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:26:46.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-01T14:34:26.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Gilas
        Pilipinas will be missing the services of Jordan Clarkson in its pocket tournament
        in China, which is part of their buildup for the 2023 FIBA Basketball World
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ff0c8-a69e-40d0-b23b-a524f4eb54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:26:46.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-01T14:34:26.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes said the Filipino American NBA guard
        will not join the national team in China and instead head directly to the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745e464-2b07-41cf-b4cf-7c7b59ea4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:26:46.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-01T14:34:26.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He won't play in China. He might just go straight here to Manila.\
        \ All the plans are fluid,\" he said in an interview before the national team\
        \ departed at the airport.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffaef5-3e9f-440e-aaa6-a4dc08a4c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:26:46.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-01T14:34:26.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Initially we thought he (Clarkson) was arriving on August 6, but\
        \ now it turns out he's leaving Los Angeles on August 6. He should be arriving\
        \ August 8,\" he added.\r"
    '11':
