      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial government of Rizal has also pledged financial aid for\
        \ the families of the victims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f96d8-920d-46bb-9768-0280a92258ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf2254-170b-4fed-ad59-b34ab7056ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PCG said <a href="https://www.cnnphilippines.com/news/2023/7/28/pcg-complaint-vs-binangonan-boat-captain-operator.html">complaints
        will be filed</a> against the captain and operator of the motorboat.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9381f-870b-485e-9f39-79f916ad5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.567+08:00
