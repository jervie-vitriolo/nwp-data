      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of this count, the agency said only two have so far been confirmed\
        \ — one in Calabarzon and one in Western Visayas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e35f80-4bbe-4066-b267-d2107148305a'
