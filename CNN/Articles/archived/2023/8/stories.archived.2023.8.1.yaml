      'mgnl:lastActivated': 2023-08-02T17:03:03.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3862394-622a-4650-ad43-3d451fbc15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:35:31.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T17:03:03.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iKON is composed of Jay, Song, Bobby, DK, Ju-ne, and Chan. The group
        first met Filipino iKONICs, as they call their fans, during their "Continue"
        tour in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d96c2b-d1c4-4197-bdd8-51a0c4a78ac7'
      'mgnl:activationStatus': true
