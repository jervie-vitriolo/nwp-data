      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        captain of the motorbanca that tragically sank off Binangonan, Rizal last
        week had no license to steer the vessel, based on records from the Maritime
        Industry Authority (Marina).</p>'
