      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        number of reported deaths due to Super Typhoon Egay climbed to 26 on Tuesday,
        data from the National Disaster Risk Reduction and Management Council (NDRRMC)
        showed.</p>'
