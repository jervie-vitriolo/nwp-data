    'jcr:uuid': '9c70fd54-c365-48b1-96d7-3645a03a2546'
    'lead': 'A party-list group said the government should first provide a safe space
      for riders to wear their rain gear during bad weather before apprehending them
      for sheltering under footbridges, flyovers, or elevated train stations.'
