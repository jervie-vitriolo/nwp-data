      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57856e41-9f58-4376-9d77-1b0a91f902f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s our expectation that generally speaking, the public would
        prefer to have their democratically-elected government and not suffer these
        consequences. But they may not feel free to speak about it,” the official
        said.</p>'
    '37':
