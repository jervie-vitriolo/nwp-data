      'mgnl:lastActivated': 2023-08-01T14:14:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27500733-90f5-43bf-a05d-48f9c61a8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T14:14:45.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as possible is basically the message. There are a lot of
        benefits waiting to be pushed forward so a free trade agreement is always
        very important as it says for trade, but it’s good for people, it’s good for
        cross border, it’s good for businesses,” she told CNN Philippines'' <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d213c-546f-41aa-bc35-e2bfc0d22cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.238+08:00
