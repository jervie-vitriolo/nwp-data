      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the farewell, Padrigao expressed his gratitude to ADMU for\
        \ giving him “a chance to study” in his “dream school,\" as well as to his\
        \ coaches, teammates, classmates and teachers and those in the community.\r"
    '17':
