      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638bd93-9225-4994-992d-d01840bab304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy downpours are expected to continue through Tuesday, increasing\
        \ concerns about dangerous flooding and landslides.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f111821-1abf-434f-9084-1ef2fc8bb6cf'
      'mgnl:activationStatus': true
