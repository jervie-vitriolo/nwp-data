      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's why attending classes has been getting harder and harder for\
        \ me, and now even if I want to represent my university as an athlete, I can't\
        \ anymore,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
