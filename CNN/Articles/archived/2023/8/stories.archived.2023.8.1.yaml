      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Several
        local government units (LGUs) suspended classes and work in government offices
        on Tuesday due to the aftermath of Typhoon Egay and the inclement weather
        due to Typhoon Falcon.</p>'
