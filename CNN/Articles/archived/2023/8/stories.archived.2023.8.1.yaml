      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624c2de-5312-48e8-9b4c-8eca0f64a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The precipitation in Beijing could break records as nearly 40 inches\
        \ of rain is projected to pour over the southwestern parts of the capital\
        \ and neighboring Hebei province, according to the China Meteorological Administration\
        \ on Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213184a3-6d58-4c35-b65d-17642d3a4597'
