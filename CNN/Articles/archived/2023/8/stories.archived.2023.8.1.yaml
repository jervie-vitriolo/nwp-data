      'mgnl:lastActivated': 2023-08-01T07:13:50.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357699c7-2e7c-4647-bc70-9779899b591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 25.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da034696-50b7-41f5-9673-59c4d99bf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe6093-abce-4cd3-8fdd-e9e54ab8e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is with the heaviest heart that we had to say goodbye to an incredible\
        \ human today. As an artist, a friend, a brother and a son, Angus was special\
        \ to all of us in so many ways. Last week he buried his father and intensely\
        \ struggled with this loss. The only comfort we have is knowing Angus is now\
        \ reunited with his dad, who was his best friend. Angus was open about his\
        \ battle with mental health and we hope that his passing can be a reminder\
        \ to others that they are not alone and should not fight this on their own\
        \ in silence,” they wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601f687-86e2-4b44-bffd-62f7da858828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5ea60-32f5-47f2-849c-25d52b043cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope the world remembers him for his humor, laughter and love for\
        \ everyone,” his family added. “We ask for privacy at this time as we are\
        \ still processing this devastating loss.”\r"
