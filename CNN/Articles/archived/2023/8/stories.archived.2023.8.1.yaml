      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her inclusion in the prestigious body means that Filipino talent has\
        \ a voice, she said.\r"
