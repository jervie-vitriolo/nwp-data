        attacks Zelensky’s hometown after he said war had returned to Russia</em></a>."</p>'
  'eu-ph-fta-asap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-01T14:07:15.000+08:00
