      'mgnl:type': 'text'
      'text': "Cloud’s breakout role came in 2019 as Fezco, a sweet-natured drug dealer\
        \ who cared deeply for Rue, played by Zendaya, in “Euphoria.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae096a-6acc-4bcb-9eec-2e5740ef5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711f4df-7174-4b13-9b98-b9f7acd3e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are incredibly saddened to learn of the passing of Angus Cloud,”\
        \ an HBO spokesperson told CNN. “He was immensely talented and a beloved part\
        \ of the HBO and Euphoria family. We extend our deepest condolences to his\
        \ friends and family during this difficult time.” (HBO, like CNN, is part\
        \ of Warner Bros. Discovery.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6bc38c-3900-4535-a4dd-efc75074d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        incredibly saddened to learn of the passing of Angus Cloud. He was immensely
        talented and a beloved part of the HBO and Euphoria family. We extend our
        deepest condolences to his friends and family during this difficult time.
        <a href="https://t.co/PLqkz5Rshc">pic.twitter.com/PLqkz5Rshc</a></p>&mdash;
        euphoria (@euphoriaHBO) <a href="https://twitter.com/euphoriaHBO/status/1686137982003126273?ref_src=twsrc%5Etfw">July
        31, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f35d3-1ab6-45cf-9902-0fa23e409703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:13:49.752+08:00
