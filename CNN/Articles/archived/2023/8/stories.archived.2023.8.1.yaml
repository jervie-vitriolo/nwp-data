      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Der Leyen, one of the matters that should be settled during\
        \ the talks is the alignment of standards.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db58f6-f379-499e-858a-640a22889a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.243+08:00
