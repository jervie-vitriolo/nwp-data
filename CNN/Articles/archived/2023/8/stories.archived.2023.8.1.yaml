      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exploratory talks on the proposed FTA between the EU and the Philippines\
        \ happened in 2013. Formal negotiations began in May 2016, while the second\
        \ and last round was conducted in February 2017.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb2c7d-cfac-45a7-9806-ea4d0328dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.241+08:00
