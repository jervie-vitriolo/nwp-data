      'mgnl:lastActivated': 2023-08-01T10:25:46.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eae198-9647-4311-85d1-8c2c80fc789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we were filming, we were all taking it seriously,: she recalled.\
        \ \"We all knew we were doing something very important…We were all at the\
        \ top of our game.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2ceb8-a024-4b61-9ea4-601d88dc7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af508767-fa05-4d97-98cb-8b02d9aa5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon also stars in two Cinemalaya films, namely “Iti Mapupukaw”\
        \ and “Ang Duyan ng Magiting.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ad328-4028-403a-9f66-aaae8f06e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.189+08:00
