      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cef5c-f828-4d9c-a9c5-9668519130fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.569+08:00
