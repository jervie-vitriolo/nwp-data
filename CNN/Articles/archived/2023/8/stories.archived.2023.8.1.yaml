      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marina added \"there is no showing that the insurance provider\
        \ has accepted or assessed any claim or has settled reasonable claims\" in\
        \ relation to the incident. However, Marina said officers of the Talim Island\
        \ Passenger Motorboat and Patron Association are currently negotiating with\
        \ the insurer to secure the necessary assistance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e302262-0bd2-4090-bbeb-5ea6243753e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.565+08:00
