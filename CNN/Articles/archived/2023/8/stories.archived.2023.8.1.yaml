    'stories': []
    'template': '1'
    'title': 'EU wants free trade with PH to happen soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fb750-c6bc-4fab-a224-23a7016b077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:12:07.301+08:00
