      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d87b8-da9f-4c30-9855-52c6a8f48394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intense downpours prompted the temporary closure of several railroads\
        \ and highways in the capital, while schools also remained closed and people\
        \ were told to stay indoors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac43b1-b2c9-4222-83ae-de996ef41a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffc2cc-e6f8-4260-a1bb-400da9f9d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doksuri is the most powerful typhoon to make landfall in China and\
        \ the strongest storm to hit Fujian since Typhoon Saomi in 2006, according\
        \ to CNN Weather based on preliminary information. The closest and most powerful\
        \ storm to pass near Beijing was Rita in 1972.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e05fe-5d9a-4e1d-a1e9-508d0f21cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd880b-3b2a-4de6-a56f-bebc1bee2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before hitting Fujian it had killed at least 39 people in the Philippines\
        \ and lashed parts of southern Taiwan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3562d-210a-4d0d-be72-499b644d8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ffdd4-a4e8-4448-bcbb-b5ba21949ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rains inundated large swathes of farmland and homes in Fujian,\
        \ causing nearly $60 million ($428 million yuan) in direct economic losses,\
        \ Xinhua reported. More than 6,333 hectares of farmland in Fujian were damaged\
        \ and over 151 hectares suffered complete crop failure, the state media outlet\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec06eb9-30b9-4d27-ad66-c3012188f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8d00a-3466-4fba-b7e9-362296b44d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there is little relief on the horizon. Even as Doksuri tapers off,\
        \ authorities are preparing for incoming Khanun, the sixth typhoon projected\
        \ to hit China this year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff3bc2-ce44-4359-ac3c-d319c322253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.256+08:00
