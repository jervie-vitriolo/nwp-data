      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Extreme weather in Asia</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65678669-fa07-49f1-bfd5-e4427e58fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asia, the world’s largest and most populous continent, is reckoning\
        \ with the deadly effects of extreme summer weather, as countries endure blistering\
        \ heatwaves and record monsoon rains.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84356657-3c22-411f-bc0d-eddb4d4489be'
