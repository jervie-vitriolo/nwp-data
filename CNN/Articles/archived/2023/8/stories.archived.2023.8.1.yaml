      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ilocos Region came next with eight deaths which are still under confirmation.\
        \ Calabarzon logged a total of four, while Western Visayas counted two.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079e7cc-7b97-408c-af04-2f82b1ad06df'
