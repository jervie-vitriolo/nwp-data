      'text': "“There are ongoing discussions about our submarine forces. An offer\
        \ has been made by France which has been first considered and it's been asked\
        \ to update the offer which has been done February or March and so of course\
        \ we are very keen to work with the Philippines,” Boccoz added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af5139-6dea-4f93-8262-69bd2a397d1a'
