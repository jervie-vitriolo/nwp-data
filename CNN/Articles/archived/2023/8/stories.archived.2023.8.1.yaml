    'mgnl:tags': ['Mercedita-Sombilla', 'Department-of-Agriculture', 'rice', 'DA']
    'stories': []
    'template': '1'
    'title': 'DA: ₱20/kilogram rice achievable ''in the long run'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92fb9e-e0b0-45a8-a99a-5e5b39e9f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        Department of Agriculture (DA) said President Ferdinand Marcos Jr.''s campaign
        promise to bring down the price of rice to as little as ₱20 per kilogram is
        achievable, but not anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e091e6c-1950-4f30-91c8-62adc70b8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now p<em>arang hindi pa natin maaachieve,</em> but in the
        long run, <em>pag talagang gumanda ang ating</em> productivity – and that
        is what DA is really aiming for, what government is aiming for – <em>posible
        yan na bababa,"</em> DA undersecretary Mercedita Sombilla said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897c609-5b3a-4c32-9f84-ceb29781a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As of now, it seems like we can''t achieve it, but in
        the long run, when productivity has improved – and that is what DA is really
        aiming for, what government is aiming for – prices can really go down.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5f7ec-c758-43b9-ad22-8935a9689df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/19/Marcos-sees-no-rice-crisis-Philippines.html"
        target="_blank"><strong>RELATED: Marcos sees no rice crisis in PH</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da0bb8-fbab-4e56-be96-d53c388f0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sombilla added a lot of factors are contributing to the current prices
        of the staple, including the cost of fertilizers and fuel, as well as back-to-back
        typhoons and the effects of El Niño.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bfee9-ccd3-4529-b4a5-8650a2df9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/1/egay-agri-damage-1.94b.html"
        target="_blank"><strong>READ: ''Egay'' damage to agri sector climbs to ₱1.94B
        - DA</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d16a8a-8d50-4aff-a2d1-f3421b26eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T16:34:19.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president — who''s also agriculture secretary — promised last
        year to bring down rice prices to ₱20 per kilogram. A year on, data from the
        DA shows prices of the staple are at ₱36 to ₱60 a kilogram depending on the
        variety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22312e64-2c16-4c06-b35e-484ec45bf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:26:57.251+08:00
