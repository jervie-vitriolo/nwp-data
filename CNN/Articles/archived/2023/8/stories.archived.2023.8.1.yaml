      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tens of thousands of people fled their
        homes in Beijing after Typhoon Doksuri, one of the strongest storms in years,
        dumped torrential rain across China and left at least four dead, as forecasters
        warned another hurricane-level storm was on its way.</p>'
