      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest NDRRMC update also listed 52 injuries, including 13 that\
        \ are being verified.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d20def-8818-46ef-9b6c-f20ff7af73d6'
      'mgnl:activationStatus': true
