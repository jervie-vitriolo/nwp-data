      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97928ebb-b32b-4f2f-bce8-99b1941e909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:33:38.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T20:34:04.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egay has affected over 675,000 families or more than 2.4 million
        people across the country, the council said. Damage to infrastructure has
        reached over ₱3.5 billion, while estimated damage to agriculture is nearing
        ₱2 billion.</p>'
