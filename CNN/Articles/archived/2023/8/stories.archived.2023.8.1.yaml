      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> K-pop
        boy group iKON is returning to Manila for their "Take Off" world tour at the
        Smart Araneta Coliseum on Aug. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f062f2-b81d-4cde-8019-a77268c94499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:35:31.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-02T17:03:03.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the group''s first world tour since leaving K-pop giant
        <a href="https://www.cnnphilippines.com/entertainment/2022/12/30/iKON-leaves-YG.html">YG
        Entertainment</a> in December 2022 and signing with 143 Entertainment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b07767-9e68-4edc-998b-74551bff035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:35:31.323+08:00
