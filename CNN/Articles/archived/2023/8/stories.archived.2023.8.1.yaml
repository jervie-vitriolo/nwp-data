      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f92ce2-8deb-480f-a67c-c501ee50510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, nine districts of Beijing were under a red rainstorm alert,\
        \ the highest in the country’s warning mechanism, while the weather signal\
        \ was downgraded to the second-highest level in other parts. At least 95 other\
        \ weather warnings were issued across the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca41c53-b050-42f7-8738-d707e472b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.573+08:00
