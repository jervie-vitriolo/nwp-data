      'mgnl:lastActivated': 2023-08-01T14:14:45.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> European
        Commission President Ursula von der Leyen on Tuesday said the European Union
        (EU) wants to finalize the free trade talks with the Philippines so they can
        finally reap the benefits of the trade agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea20945-9097-4980-8ad6-2c96de18049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.237+08:00
