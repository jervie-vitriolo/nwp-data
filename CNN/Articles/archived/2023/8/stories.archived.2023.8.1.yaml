      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have more French tourists coming here, we have more and more Filipino\
        \ tourists coming to France. We see it by the number of visas that we deliver.\
        \ There’s a really very, very high increase. Now we have an increase by months\
        \ by 25%,” said Boccoz.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b047064-af23-4f5b-9ff3-e9241a9d426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50887c4-c46b-44b4-942e-d3661ce17fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French envoy added that the economic cooperation between the Philippines\
        \ and France would also mean more job opportunities for Filipinos and more\
        \ chances for French businessmen to visit the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ad17e-aaec-4ab8-8eb0-eb07f3bd3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c55b17-fb7d-4b63-b3c8-e70ee0a6b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many very important exchanges. We also want to have Philippine\
        \ investment in France so that more Fiipinos will be more present in French\
        \ companies in our country, and we will work on that very very much.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ed369-3b72-4018-b901-07c54e72c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4dd62c-3413-4c6c-aad5-36618469d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French ambassador also welcomed the possibility of opening Manila-to-Paris\
        \ direct flights soon, which is expected to further boost the tourism industry\
        \ from both sides.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488aea3-8df6-4bbf-b568-8ec11a5fbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7fd5b-2fc8-4c23-98a7-016447c8e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:56:34.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:56:34.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re really happy with this because at the moment, you cannot
        fly direct to France,” Boccoz said. “So having a direct operation is absolutely
        essential also to make our relationships closer.”</p>'
  'france-philippines-defense-cooperation':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T19:04:46.000+08:00
