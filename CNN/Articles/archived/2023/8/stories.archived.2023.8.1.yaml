      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> A Department
        of Justice (DOJ) official on Tuesday clarified that Negros Oriental 3rd District
        Rep. Arnolfo Teves, who was recently designated as a terrorist, is not yet
        considered a fugitive due to the absence of a warrant of arrest.</p>'
