  'US-restricted-to-base-in-Niger':
    'author': 'Natasha Bertrand, Jennifer Hansler and Kylie Atwood, CNN'
    'caption': 'Carley Petesch/AP/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
