    'lead': 'US troops in Niger have been restricted to the American military base
      in Agadez, Niger, as the Biden administration works to restore democratically-elected
      President Mohamed Bazoum to power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T04:21:58.791+08:00
    'mgnl:createdBy': 'faith'
