    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29adfc-a7b1-4033-9c75-811e16e201a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.243+08:00
      'mgnl:createdBy': 'bamba'
