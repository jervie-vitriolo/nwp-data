      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both storms are already outside the Philippine Area of Responsibility
        (PAR) but several areas have declared a <a href="https://www.cnnphilippines.com/news/2023/8/1/entire-bulacan-under-state-of-calamity.html">state
