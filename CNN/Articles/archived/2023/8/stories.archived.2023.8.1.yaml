      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since late July, heat wave warnings have expanded to most of the country\
        \ with temperatures soaring over the weekend to between 33 and 39 degrees\
        \ Celsius (between around 91 to 102 degrees Fahrenheit).\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17332e10-d2bc-4eef-88d0-a2a05302010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea6fde-bc89-450f-ac45-452d30de085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, a number of cities reported their highest daily temperatures\
        \ so far this year. The city of Gyeongju saw temperatures reach 36.8 degrees\
        \ Celsius (98.24 Fahrenheit) and Jeongseon county saw temperatures reach 36.1\
        \ Celsius (96.98 Fahrenheit), according to the Korea Meteorological Administration.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c01d62-2b86-4e6e-83ff-4ceec5b735ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59baea-9b47-4ad0-9b0e-921c9ee9590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seoul’s affluent Gangnam district saw temperatures reach to 35.7 degrees\
        \ Celsius (around 96.2 Fahrenheit), while North Gyeongsang Province saw temperatures\
        \ reach 38.1 degrees Celsius (100.58 degrees Fahrenheit).\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d969b08-2fa6-49b5-a124-7a4335adb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.595+08:00
