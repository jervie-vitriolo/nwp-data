    'mgnl:created': 2023-08-01T20:14:43.155+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-01T20:15:58.510+08:00
    'mgnl:lastActivatedBy': 'superuser'
