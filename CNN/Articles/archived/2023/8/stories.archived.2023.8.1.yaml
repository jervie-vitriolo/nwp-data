      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted the “strong political will” coming from both sides which\
        \ will be beneficial for the talks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548b0ab-1ea9-4b6f-9445-c6e1eb4f01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.243+08:00
