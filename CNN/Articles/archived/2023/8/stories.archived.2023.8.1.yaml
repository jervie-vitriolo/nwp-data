      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> Typhoon
        Falcon (international name: Khanun) has exited the Philippine Area of Responsibility
        (PAR) on Tuesday afternoon, but the enhanced southwest monsoon may still bring
        occasional rains over some parts of Luzon in the next three days, the state
        weather bureau said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a03304-c1ea-402f-9965-844944b9ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:42:26.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:42:29.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094838d-6135-48b3-836a-902c70835a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:42:26.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T18:42:29.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. bulletin on Tuesday, the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) said moderate to heavy\
        \ rains are still expected over Metro Manila, Cavite, Pangasinan, Pampanga,\
        \ Bulacan, Occidental Mindoro, and the northern portion of Palawan.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
