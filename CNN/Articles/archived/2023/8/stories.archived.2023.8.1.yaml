      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador also gave an update on France's proposal to supply submarines\
        \ to the Philippines and help the country develop its submarine force.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b785f16-023e-4f02-8f3f-0bae650cbc32'
