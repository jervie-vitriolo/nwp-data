      'mgnl:lastActivated': 2023-08-01T10:25:46.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d5706-7bc8-46f8-bfdc-d52c2a7df906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon has nothing to say but praises for the Kapamilya star, adding\
        \ that it was a great experience working with Bernardo, director Petersen\
        \ Vargas, and the rest of the cast and crew.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec08ac2-009b-444a-abc6-9c4fbe13584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.186+08:00
