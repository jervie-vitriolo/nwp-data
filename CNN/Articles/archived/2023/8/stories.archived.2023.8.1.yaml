      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2b768-914b-4932-8584-378e717ed8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oakland native recalled in an interview with iD in March how he\
        \ was discovered by a casting agent on the streets of Brooklyn.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e9ad7-bc07-43b6-ba80-f96ec5fabc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ac4c6-de3c-47f1-8d8b-908310476e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I definitely thought it could be some kind of scam,” he laughed. “\
        Then they brought me back in and they showed me the role, and it made more\
        \ sense. Because in my mind I was like, they stopped me because I look like\
        \ I could be a star? Then I’m like, no, it’s because I look like I could be\
        \ a drug dealer.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6832ae-6bca-4d1a-a93e-6cce9b76eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b71492-2453-400e-98a5-6eba53cc08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When “Euphoria” took off, Cloud said he was surprised by his own success.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb3ca7-4a33-47f4-b200-c282741cd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292cc1f3-8264-423d-a3f9-fa61c0cbc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The difference between me and everyone else who’s famous it’s that\
        \ they were trying to go get famous, for the most part,” he told the publication.\
        \ “They were working hard, and they were like, ‘I’m going to make it to the\
        \ top’. For me, it was just like too good of an opportunity to say no to.\
        \ I had no idea it would go this far.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91d9df-cbc6-474a-96aa-9cf7050ff883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd375646-153c-45af-8f1c-365a9098edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Cloud’s distinct, gravelly voice on-screen and off gave many\
        \ the impression he was playing himself in “Euphoria,” he resisted comparisons\
        \ to his character Fez.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3382c-1109-4252-9a13-57af933fcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5f7aa-57a3-4876-a2f1-7ef01c39f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It does bother me,” Cloud told Variety in an interview last year,\
        \ “when people are like, ‘It must be so easy! You get to go in and be yourself.’\
        \ I’m like, ‘Why don’t you go and do that?’ It’s not that simple. I brought\
        \ a lot to the character. You can believe what you want. It ain’t got nothing\
        \ to do with me.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f201466-1790-4841-870c-99621d3b662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f34d6-1bc1-4f8b-a33f-6cd1beea3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same interview, he talked about several upcoming projects and\
        \ new roles he was excited about taking on.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d046f-4ece-49a5-8161-b6c89eba7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496268d6-6565-4cc4-b99f-87b0b5069386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cloud is credited to appear in an untitled thriller from Universal\
        \ Pictures, who announced in May that he was set to join the cast alongside\
        \ Katheryn Newton, Dan Stevens and Melissa Barrera. He also stars alongside\
        \ Pedro Pascal in the Oakland-set drama “Freaky Tales,” which wrapped production\
        \ in January.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd2aba-5909-43be-8581-2a97ceb0bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e35b5-9201-4461-8721-ff6ec2ce0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not seeking fame, Cloud expressed a laissez faire attitude about his\
        \ Hollywood success and contentment with idea of returning to his native Northern\
        \ California some day.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3bcda-caa7-45e5-bcd3-4635f1fa0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce9c56-080c-47e7-903f-1d018165da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:13:50.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Oakland’s where my heart’s at,” he told iD. “It’s just a beautiful\
        \ place to be.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755480c6-2c9e-4a66-9638-213e34c990a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.820+08:00
