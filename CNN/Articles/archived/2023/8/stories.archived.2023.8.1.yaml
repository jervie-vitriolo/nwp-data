    'lead': 'The Senate adopted a resolution on Tuesday that strongly condemns China''s
      continued harassment of Filipino fisherfolk and its persistent incursions in
      the West Philippines Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T16:38:40.018+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-01T19:01:03.654+08:00
