      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc407ca-31af-44ae-8a9d-dfd800690f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.675+08:00
