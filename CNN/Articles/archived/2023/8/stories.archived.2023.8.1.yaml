      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d0e6b-832f-4c9a-bd34-304be0ce7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forecasters expect storm tides to hit coastal areas of eastern Zhejiang\
        \ province from Monday to Thursday as Typhoon Khanun draws closer, prompting\
        \ local authorities to activate the lowest out of a four-tier emergency response\
        \ level on Monday, Xinhua reported.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16681e3e-aae8-49af-a5e2-5c00db7ff89f'
