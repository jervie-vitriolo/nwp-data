      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always been a law-abiding person. <em>Kahit sa pagturo ko
        sa mga anak ko makikita mo naman ‘yan</em> (Even the way I taught my children
        you''ll see). Even my children have been living very simple lives. My direct
        family has been living a very simple life,” he added.</p>'
