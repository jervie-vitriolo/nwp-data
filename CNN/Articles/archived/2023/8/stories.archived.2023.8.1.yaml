    'stories': []
    'template': '1'
    'title': 'US troops restricted to American base in Niger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb86bf9-16e4-4fdb-8cc8-c05ff4ead11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US troops in Niger have been restricted
        to the American military base in Agadez, Niger, as the Biden administration
        works to restore democratically-elected President Mohamed Bazoum to power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c42c45-4ee3-4799-a95a-8079136e9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed763e1d-0495-4c2b-91e5-40c74a08de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US military official said the approximately 1,000 troops were “retrograded”\
        \ back to the base last week, shortly after Bazoum was seized by members of\
        \ the presidential guard on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fe177-8ae4-432c-a1c4-d05005900722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf44c2-2403-4005-ab3c-f0daf1a9e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has not yet formally decided if the situation constitutes a\
        \ coup – a designation that would require the US to cut foreign and military\
        \ assistance to the Nigerien government, which could have serious consequences\
        \ for the fight against terrorism and stability in the region. There is no\
        \ timeframe in which the US is required to make a coup designation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabfaa1c-5d0a-4d87-811c-4bcb2e657127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41319b-e2de-492b-8987-501a342b0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re working really, really hard to see if we can turn this around,”\
        \ said a senior State Department official on Monday. “Since the situation\
        \ is not yet set and concrete, we think we should try and take that opportunity.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac33ede-40bb-4c51-ae36-c8df49c3f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7a130-709b-43cb-9d10-065fd784659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the chairman of the US Joint Chiefs of Staff Gen. Mark\
        \ Milley spoke with his counterpart in Niger.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc8722-1f24-4628-8502-debadec0bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbd446-335c-49f4-b537-6d55a47b804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The two leaders discussed the safety of Americans and the developing\
        \ situation in Niger,” Col. Dave Butler said in a statement Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea823b-da67-41eb-b9f9-3097655d7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6aab10-eeef-4e82-924b-fac7ec8bb042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials continue to stress that the situation is incredibly fluid,\
        \ and that their focus is on diplomatic efforts, along with regional partners,\
        \ to restore democratic rule in Niger.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ad72a-0967-4702-992a-2185097ad098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335a29-8399-40bc-af34-89e42e75c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US overall force posture in the country has not changed, as that\
        \ would require a separate policy decision. But the Pentagon is engaging in\
        \ “strategic patience as we monitor the situation and see how it resolves\
        \ itself,” the military official said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b421e-0a44-4fad-8e26-42cf04e34bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb6779-6af1-4ca0-b2f8-db4fe0230b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has had troops in Niger for around a decade, mostly advising\
        \ and training Nigerien forces on counterterrorism efforts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb70b4-1a96-4b6e-8224-5b25f7484b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a66dc-4ca1-4e48-953b-7cd0194cd37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior State Department official said Monday that the situation\
        \ on the ground is relatively calm.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57a8fd-928f-48b2-a615-45a65c9c31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc886a0d-11f4-4896-aa12-bdc327657442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s really no unrest in the city or the country. It’s really all\
        \ focused on the president’s residence,” where Bazoum is detained, the official\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72dda90-6df1-4458-9f44-ec775e2df6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe7eac-70d4-4a5d-80f4-5d42862c5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US continues to perceive the takeover as stemming from an internal\
        \ domestic dispute between Bazoum and the head of the presidential guard,\
        \ Gen. Abdourahamane Tiani, who was appointed by the previous president and\
        \ believed he was going to be dismissed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce00007-d409-4cac-88b2-1378a107a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff39ef6-970e-4bc4-9bf8-14b3196aece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days since, Nigerien forces have come out in support of the\
        \ putschists, though the senior State Department official said that “in subsequent\
        \ conversations with some key military leaders, they’ve told us that they\
        \ did not object to what was taking place because they couldn’t figure out\
        \ how to get the presidential guard to stand down without risk to the life\
        \ of the President and his family, because the presidential guard had surrounded\
        \ the president’s residence.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e015e96-030d-4803-968f-6c639c510e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138d32f-3d1d-4407-b770-bb26e5affa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said it does not appear that Tiani has been able to build\
        \ consensus among the military on his actions, and that his decision to name\
        \ himself as president “might have been a surprise to some of the other military\
        \ leaders in country.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32511cf2-b5a0-40ae-9f96-1e1982ca904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7b384-4760-4ab4-bea0-70a1ccd912c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t have an understanding that he is wildly popular,” the official\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d1224-e25d-4251-9caf-a8d2180b113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:21:59.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c59f9-5aa4-462c-9f94-a0702026f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.823+08:00
      'mgnl:createdBy': 'faith'
