    'stories': []
    'template': '1'
    'title': 'France eyes upgrade of defense cooperation with PH, submits submarine
      deal proposal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a7624-9cb4-4476-b1c8-beaf3ad3faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        French government underscored the need to uphold the rule of law in the Indo-Pacific
        region and avoid any activities that will lead to confrontation, as it eyes
        an upgrade in defense cooperation with the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb2f0e-0bb4-4862-b8a7-f196a2160e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad945f-c0a6-4521-95cc-864e0009fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said many times our approach is non-confrontational and I think\
        \ that is also the Filipino approach because also geographically and politically\
        \ we have to find a certain way to move forward without confrontation as far\
        \ as we're concerned,” outgoing French Ambassador to the Philippines Michè\
        le Boccoz told CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a8610-d2ef-43bd-99ec-7961a3ef3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e3e59-cd22-452d-a12e-9a45becadf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French envoy said while they are ready to explore all channels\
        \ of dialogues in the region, they also acknowledged the importance of maintaining\
        \ presence in the region to ensure freedom of navigation and overflight will\
        \ not be hampered.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0c77e-ba39-4661-ae6a-6a9c27d992b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e69bb4-e9ec-4b06-a697-44f9a49cccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This year, we had the state-of-the-art French Navy destroyer “Lorraine”\
        \ coming over the Philippines and we have another frigate that came in the\
        \ region, and we have several of our ships coming in and we are planning for\
        \ future deployment here over the next few years,” Boccoz said,\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b0243-a9e3-4fdc-b3bd-7a54edb27cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85701a8b-75d6-4b9e-9dea-9e3b0048a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French government is also actively participating in military exercises,\
        \ including the recent ones with the United States and Japan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e407975-d5a7-4c00-aa73-51f26bb5016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89ffe4-203e-49a8-b508-fabae5cc26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had a number of bilateral meetings with people in military and\
        \ authorities in different sectors looking at how to strengthen our dialogues,\
        \ to be more present and to be more active together,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51838c-2111-47f8-8b19-d2cf6626e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b04c21-3265-45a9-bc62-f40345f6868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French envoy also supports the goal of the Defense Department to\
        \ build a credible defense posture.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46002bfd-34b8-4a31-8329-3d0e1b9c75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d65eb-2203-4c10-9a68-37836a76d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a lot more we can do together; this has been increasing over\
        \ the last few years. There is cooperation in terms of capacity building,\
        \ in terms of exchanges between armed forces, we have regular officers from\
        \ the navy, from the army, from the Armed Forces of the Philippines were coming\
        \ over to France,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c7e50-c4c4-41e5-adbd-936e680488d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048a8fa-ef17-45e4-b9be-9a359d0a7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upgrading bilateral defense cooperation ‘possible’, submarine offer\
        \ already made\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f1932-3d41-4dd4-8ee2-5186dc70748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f883580-a6ed-4449-a867-98b9c2e7423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boccoz said the bilateral defense cooperation agreement between the\
        \ Philippines and France can be upgraded.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08f699-63ed-4f62-963e-3f2e652881c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076d5df-f3ba-4c2e-91ec-9bdd8d6b67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:06:14.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:06:14.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have indeed thought of upgrade, we could discuss a fuller kind\
        \ of agreement…  we're considering,” she added.\r"
