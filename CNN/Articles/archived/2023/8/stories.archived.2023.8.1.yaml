      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The amount was up by ₱51.31 billion from the previous month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5070b82-a447-4ccf-a719-f8e2f94686f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:20:41.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T20:22:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BTr said domestic borrowings still made up the majority (68.6%)
        of total debt stock amounting to ₱9.7 trillion, while the rest or ₱4.45 trillion
        are from foreign loans.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4fce7-d6ad-426d-90f4-5b5f42a74678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:20:41.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T20:22:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign debt fell by 1.4%, or ₱63 billion, as the peso''s appreciation
        offset new loan inflows.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1485e6-44d7-4a99-a3d1-ec1033e44b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:20:41.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T20:22:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, domestic debt rose by 1.2%, or ₱114.3 billion, as
        the government issued more bonds to finance requirements.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624a24b-463d-4411-91ba-06a925ef7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:20:41.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T20:22:18.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BTr said the government''s total guaranteed obligations
        dropped by 2.6% or ₱9.98 billion to ₱369.73 billion as of end-June, due to
        net repayment of domestic and external guarantees amounting to ₱5.25 billion.</p>'
