      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rice and corn were the most damaged crops, amounting to more than 76,000\
        \ metric tons in losses, DA said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3646a6-0350-49bf-833f-a8455fb70800'
