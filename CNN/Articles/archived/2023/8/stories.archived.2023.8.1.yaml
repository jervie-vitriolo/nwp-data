      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But there many other areas where we have a lot of competence, on
        the air force of course, with the army, we also have many technical capacities
        in terms of radar surveillance, in terms of new technology in the war game
        and so on and we have regular exchanges between our armies on that and also
        private companies that are providing that kind of equipment,” the French ambassador
        said.</p>'
  'rice-prices-input-cost':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T19:04:43.000+08:00
    'imagesource': 'jcr:b6a3e683-d761-4013-a08f-001342d62a3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb4a78fc-a0a0-47c8-9364-1101c31c90a6'
    'lead': 'Filipinos will have to shell out more for rice because of higher production
      cost, an agriculture official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T19:08:43.729+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-01T19:17:21.446+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-01T19:17:21.132+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rice-sector', 'Department-of-Agriculture', 'rice', 'DA']
    'stories': []
    'template': '1'
    'title': 'Higher input cost to raise rice prices – DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5072691-c06f-4262-848b-8a2a3fbf81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Filipinos
        will have to shell out more for rice because of higher production cost, an
        agriculture official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da348fd-a7f1-4788-9a22-50ca49c6501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Mercy Sombilla said farmgate prices of
        palay are now at ₱19 to ₱21 per kilogram, and these rise at the retail to
        input the cost of fuel and fertilizers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ee0af-5b6e-4788-bc5d-7183ca2e5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandoon pa rin iyong</em> effect <em>ng ano, ''no, iyong</em>
        fertilizer and fuel cost, <em>''no, kasi nagfa-fluctuate pa rin ito</em> primarily
        because of the, <em>siguro,</em> Black Sea Grain Initiative <em>kasi mas maraming</em>
        fertilizer <em>ang nanggagaling doon.</em> And then, the fuel cost, <em>nakita
        ninyo naman, bumaba na siya, umakyat na naman,"</em> Sombilla said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0cbc0-3a81-4309-befc-a9d0626f058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The effect of fertilizer and fuel costs is there because
        this is still fluctuating primarily, I think, because of the Black Sea Grain
        Initiative because a lot of fertilizer is coming from there. And of course
        fuel prices keep going up and down.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b3b75-5a13-4d02-a310-2444b8f4b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said, traders are also speculating that rice export prices will
        go up.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def46802-7e6a-46ee-941d-6f69b95df1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.un.org/en/black-sea-grain-initiative/faq"
        target="_blank">Black Sea Grain Initiative</a> allows for the safe passage
        of items such as grain and fertilizer from designated Ukrainian ports to global
        markets. It was an initiative among Russia, Turkey, and the United Nations
        in July 2022. Russia has pulled out of the deal, threatening food exports
        to poor countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33057994-77d5-49f9-a4c6-370b3ee172d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.448+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DA said rice supply is enough and the coming rice production period
        will add to the stocks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afbe18-0ca1-42f5-b3b5-0070ea7c4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest rice production will still come sometime, <em>kung
        hindi</em> [if not by the] end of September, sometime in October so we will
        be beefing up our supply and, of course, the usual <em>na</em> supplies that
        we will be also getting from imports," said Sombilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4a58c-fd49-4f0e-8f13-589fae9cb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.449+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DA is working on importing 1.3 million metric tons of rice, but
        ot has yet to set a timetable.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b32b12-8b66-460d-a16f-445822a73653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:08:43.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T19:17:21.450+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Currie Cator and Pia Garcia contributed to
        this report.</em></p>'
  'us-embassy-manila-bay-reclamation-projects':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T19:52:48.000+08:00
    'imagesource': 'jcr:a5008b7b-eab1-4f04-a6b9-505cbc0980ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dac7ea5-1338-4011-9af8-10fe5f9dde67'
    'lead': 'The US Embassy on Tuesday expressed concerns over ongoing reclamation
      projects in Manila Bay, including issues involving the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T20:07:29.343+08:00
