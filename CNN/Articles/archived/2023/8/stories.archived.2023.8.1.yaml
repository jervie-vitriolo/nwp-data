    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-01T13:37:21.000+08:00
    'imagesource': 'jcr:1a057ad3-46f2-4337-89aa-80e6420277b8'
    'jcr:primaryType': 'mgnl:composition'
