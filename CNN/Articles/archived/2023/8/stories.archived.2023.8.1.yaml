    'stories': []
    'template': '1'
    'title': 'Gov''t lost ₱96B due to forex impact on foreign loans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba84295-e20a-4376-947c-0de706667a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Philippine government is paying an additional ₱96 billion for its foreign
        loans due to foreign exchange movements last year, Senator Sherwin Gatchalian
        pointed out on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16731928-22e4-4e9d-8652-325814aea459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Congressional Oversight Committee looked into the official development\
        \ assistance received by the Philippines from other countries.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20e3e7-d935-405b-a07a-0676f0c62843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because of the depreciation of the peso, we have to add ₱96 billion\
        \ in terms of additional payments [...] Seems to me that we already lost ₱\
        96 billion because of forex,\" Gatchalian said during the hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d6a1e-e4d3-4850-b605-dd8e7e5f93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From ₱50.97 in January 2022, the peso closed at ₱56.12 to the dollar\
        \ by the end of the year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90de0ab-cf62-40da-a86b-26b63019502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national government's total outstanding debt climbed to ₱14.15\
        \ trillion by the end of June this year. Of this, the country's external debt\
        \ amounted to ₱4.45 trillion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec1815-e69b-4feb-af3a-04afe651009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Treasury said more than 75% of the country's loans are\
        \ domestically funded, and it plans to increase this to 80% in the next few\
        \ years.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502f99c-42af-4d43-b061-e20ad83d69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's really a conscious effort on the part of the national government\
        \ to prioritize  domestic funding sources,\" said Deputy Treasurer Erwin Sta.\
        \ Ana.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827e144-7b58-4973-85fa-b17661d3f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Transportation (DOTr) explained that external\
        \ loans can be paid in the next 10 years or more.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43987ba9-a14f-433e-97d3-e22cc9bfb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So the reference point for the forex loss or gain is forex today\
        \ versus projected forex for example in 10,11,12 years,\" said DOTr Undersecretary\
        \ Timothy John Batan. \"There's always a possibility of the gain depending\
        \ on how the economy essentially is when we start repaying.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fbf1a-5e1a-4735-8ecd-2e8a76dbf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Senate Minority Leader Koko Pimentel noted that the country\
        \ also has to pay additional commitment fees or penalties for every delay\
        \ in projects funded by foreign loans.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408af0b1-caea-452a-8e64-7a9c9b45e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pumasok tayo sa ganitong kontrata, ganito kahalaga, hindi umaandar,\
        \ bayad lang tayo nang bayad. So parang money grows on trees dito sa Republika\
        \ ng Pilipinas e. Tuwang tuwa tayong magtapon ng pera e,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c7e40-a1be-4942-b51c-e9f0159b9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We entered into such a contract with this amount, but\
        \ nothing is happening. Hence, we just keep on paying. It seemed that money\
        \ grows on trees here in the Republic of the Philippines. We always like to\
        \ waste our money.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990d4b1-0b4f-47a6-b5e1-982438a26f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers are now asking the executive department for data on how\
        \ much it has already paid for penalties on delayed foreign loan-funded projects.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef87374-e576-4c89-84c8-403dfd9a1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:14:43.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T20:15:58.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Eimor Santos contributed to this report&nbsp;</p>'
