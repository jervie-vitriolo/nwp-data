      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite denouncing the ATC's move, the congressman said he believes\
        \ it is something that would also work in his favor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e364a-f2f5-4222-bd25-04e2ba62bf6b'
      'mgnl:activationStatus': true
