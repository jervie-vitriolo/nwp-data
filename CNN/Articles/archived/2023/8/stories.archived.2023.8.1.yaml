      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there have been public protests that appear to support the military\
        \ takeover, the official said that the US believes the public would prefer\
        \ a democratic government.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70a388-0dc1-4932-ba3c-3b0bce38edb5'
