      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcf41c-2499-4517-b086-fed8fb666041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was 70.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ccc50f-e8f9-4790-b43f-97623e505b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9556e4b-1e51-4abb-be1a-3ddb739c390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Last night we said farewell to Paul Reubens, an iconic American actor,\
        \ comedian, writer and producer whose beloved character Pee-wee Herman delighted\
        \ generations of children and adults with his positivity, whimsy and belief\
        \ in the importance of kindness,” a post on his verified social media reads.\
        \ “Paul bravely and privately fought cancer for years with his trademark tenacity\
        \ and wit. A gifted and prolific talent, he will forever live in the comedy\
        \ pantheon and in our hearts as a treasured friend and man of remarkable character\
        \ and generosity of spirit.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c1fb6-d944-4086-a3db-6d45a5dddb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa45eb3-6d05-47dc-b5d3-894f54f97ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reubens left a statement with his team to share with the public after\
        \ his death.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708a049-92a9-4254-8695-f81fc0d2b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c417d-ac6c-475f-ae92-047b409bc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please accept my apology for not going public with what I’ve been\
        \ facing the last six years,” Reubens wrote. “I have always felt a huge amount\
        \ of love and respect from my friends, fans and supporters. I have loved you\
        \ all so much and enjoyed making art for you.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727abded-3859-415a-9d9b-3ac0cb919d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51aed33-4ec7-44bc-921e-9b87ecf8d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in Peekskill, New York, Reubens grew up in Sarasota, Florida,\
        \ and developed an affinity for comedy early on in his life that he attributed\
        \ in part to Sarasota being the winter home of the Ringling Bros. and Barnum\
        \ Circus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7360d4-c967-40b1-9893-fcd89bfc0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29ef98-9920-4f94-9e01-31db7326b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In sixth grade, while attending Southside Elementary, Reubens stepped\
        \ onto a stage for the first time as Nick Burns in “A Thousand Clown”s at\
        \ The Players Theatre. While at Brookside Junior High, he appeared at The\
        \ Players in “The Riot Act”, “Camelot” and “On A Clear Day You Can See Forever.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67329118-e1e3-446c-9fca-15e4d0adaab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279aaf03-25cc-4d8f-9f6d-e7c02b1e170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He led his high school drama club and appeared in starring roles in\
        \ productions of “The Comedy of Errors,” “My Fair Lady” and “Guys and Dolls.”\
        \ He was also voted “Most Talented” during his senior year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e40028-3b53-4114-94ef-c792b241fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250fecb-83a1-421c-8375-cd3f91d99c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After high school graduation, Reubens enrolled in Boston University’\
        s theatre department before moving to Los Angeles to attend the acting program\
        \ at California Institute of the Arts, the new school founded by Walt Disney.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa4b54-6415-4a0f-8bc4-128834993da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a932b-ed2a-4afb-a3c4-2b90f92f7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was after college that Reubens created the iconic character Pee-wee\
        \ Herman while a member of the famed Los Angeles improv group, The Groundlings.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34841d7-b642-4af5-b2b2-1c5974a9c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124616bf-526b-42ce-8532-2ef886511c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Pee-wee Herman Show” premiered at The Groundlings Theatre in 1981\
        \ before moving to The Roxy on Sunset Strip, where it ran for an unprecedented\
        \ five months.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c08811-91f7-493e-ad1e-7f1cd6fb0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2e167-402c-4225-84ad-77995403b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The HBO broadcast of the show introduced the Pee-wee Herman character\
        \ to a national audience.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e725b-6606-4a3b-977d-92f7089da67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda164a-d6b2-41e5-9fb3-f6d9412fa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The character was later brought to the big screen in the 1985 comedy,\
        \ “Pee-wee’s Big Adventure,” which Reubens co-wrote.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d20c8d-b5d4-4d42-ba5f-f310482ebf81'
