      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early this year, she completed filming “Grand Death Lotto” and “Between\
        \ the Temples.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd334fa-42c9-4505-9bb1-eb7ea61d5354'
      'mgnl:activationStatus': true
