    'template': '1'
    'title': 'Gov’t designates Teves, 12 others as terrorists'
    'updated': 2023-08-01T11:52:38.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7abeb-fb13-4344-bb72-fca8237cf601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        Anti-Terrorism Council (ATC) has designated suspended Negros Oriental 3rd
        District Rep. Arnolfo Teves as a terrorist and leader of an alleged armed
        group after finding “probable cause” to warrant such tag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5e7db-abd6-4c69-8dc0-b79e5ea7e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His brother Pryde Henry Teves and 11 others were also designated as
        terrorists, according to Resolution No. 43 dated July 26 but only released
        to the media on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64541dd8-ed28-4951-a73f-ba690f0163f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The embattled lawmaker has been tagged as the mastermind in the assassination
        of Negros Oriental Governor Roel Degamo. The Teves brothers have denied involvement
        in the killings in the province.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c613c-f2d5-420f-a866-6aa6b9d3dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These are the other individuals designated as terrorists, who are allegedly
        members of the “Teves Terrorist Group”.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8fb7d-e8f8-4384-b648-18f5a23c85ec'
