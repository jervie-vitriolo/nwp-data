    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe278dfb-e86f-48dc-911a-b5a4c365e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.676+08:00
