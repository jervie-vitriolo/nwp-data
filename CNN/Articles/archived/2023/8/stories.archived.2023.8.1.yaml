      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their latest concert tour, fans could expect to hear their classic
        hits "Love Scenario," "Rhythm Ta," as well as some of their new songs from
        their latest album, "Take Off."</p>'
