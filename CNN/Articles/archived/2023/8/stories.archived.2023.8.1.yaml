      'mgnl:type': 'text'
      'text': "Over 200 domestic flights to and from Naha, Miyako, and Ishigaki islands\
        \ in Okinawa were canceled from Monday through Wednesday, affecting nearly\
        \ 30,000 passengers.\r"
