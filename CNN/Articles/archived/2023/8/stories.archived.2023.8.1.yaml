    'lead': "For the month of August, we'll be speaking to key personalities who have\
      \ brought pride to the country in their respective fields.\nToday's Pinoy pride\
      \ is veteran Actress Dolly de Leon who became the talk of the town last year\
      \ when she was nominated and even won Best Supporting Actress Awards for her\
      \ role in Cannes-winning international film 'Triangle of Sadness.'\n\nSince\
      \ then, she's been busy with a lot of local projects including two Cinemalaya\
      \ entries and a movie with Kathryn Bernardo and international ones, like a series\
      \ with Hollywood actress Nicole Kidman.\nDolly is also now officially a member\
      \ of the Academy of Motion Picture Arts and Sciences the organization that produces\
      \ the Oscars. \nCNN Philippines got to speak with Dolly here in the studio.\n\
      She told us more about these projects and how much has her life changed since\
      \ \"Triangle of Sadness.\""
