    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5a631-bb97-4883-a925-6f0fe38c232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.240+08:00
