      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said Egay exited the Philippine Area of Responsibility (PAR)
        last Thursday morning but several provinces declared a state of calamity in
        the aftermath of the typhoon.</p>'
