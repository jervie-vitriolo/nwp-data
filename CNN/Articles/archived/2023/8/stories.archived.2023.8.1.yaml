      'mgnl:lastActivated': 2023-08-01T18:51:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73192c24-9393-4648-aac1-e10d7a66a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Investigations revealed that the boat captain involved in the tragedy\
        \ did not possess a valid license,\" Marina said in a statement on Tuesday,\
        \ as it vowed to take \"strict actions against such safety violations.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5e4a8-6827-4c63-8a85-63bea7150c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25894636-aa9b-4669-b42d-bf0df177ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The boat captain is among the 41 survivors of the July 27 incident\
        \ that claimed the lives of 27 passengers onboard the MB Aya Express, also\
        \ known as Princess Aya.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4227cd-48ee-40b5-a647-9428ba68f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd0f59-07b4-4df0-8c86-5eb317a0244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities earlier reported that 43 people survived, but the Philippine\
        \ Coast Guard (PCG) on Tuesday said this was corrected after double entries\
        \ were found.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b6ca0-9e73-4c43-9c30-ddf36e85a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.565+08:00
