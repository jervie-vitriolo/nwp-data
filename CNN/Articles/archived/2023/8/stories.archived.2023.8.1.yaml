    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kanishka-Gangopadhyay', 'US-Embassy-in-Manila', 'United-States',
      'Manila-Bay', 'China-Communications-Construction-Co']
    'stories': []
    'template': '1'
    'title': 'US Embassy expresses concern over ongoing Manila Bay reclamation projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39795393-14a6-4617-a543-784df333091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        US Embassy on Tuesday expressed concerns over ongoing reclamation projects
        in Manila Bay, including issues involving the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309a5c5-c3d6-4d55-ab3c-ef87ffa8b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Embassy spokesperson Kanishka Gangopadhyay said
        they are in constant communication with the Philippine government about how
        the projects could potentially negatively impact the environment, the resilience
        of Manila Bay and nearby areas to hazards, as well as commerce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb467925-2d38-41a7-93e6-abb74fadbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/6/27/denr-manila-bay-assessment.html"
        target="_blank">RELATED: DENR evaluating impact of Manila Bay reclamation</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d03e11-af4c-42b8-aed0-e4b0d816469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also raised concerns over the involvement of a Chinese company in
        the projects.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321784d-dc95-41fd-b834-bd98de03c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also concerned that the projects have ties to the China
        Communications Construction Co., which has been added to the US Department
        of Commerce''s Entity List for its role in helping the Chinese military construct
        and militarize artificial islands in the South China Sea," the embassy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7df251-f4c5-4997-827d-3672a62ec136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The company has also been cited by the World Bank and the Asian Development
        Bank for engaging in fraudulent business practices," it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730d054-0c69-4e1d-91a4-1806226f7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China Communications Construction Co. has yet to comment on the US
        Embassy''s statement, which came after an online story said Washington opposes
        the projects due in part to their link to the Chinese company.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25baf1-fef1-4a01-aeb1-46499d774a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:07:29.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T20:13:00.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to support high quality, sustainable, and transparent
        investments to benefit the Filipino people and will continue to engage with
        the appropriate authorities on this matter," the embassy said.</p>'
