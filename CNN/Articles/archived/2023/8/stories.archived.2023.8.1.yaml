      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9261abe-4987-405d-8bee-fd15e795f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:51:34.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the coast guard, the motorbanca did not go through
        pre-departure inspection usually done to ensure the safety of passengers.
        It also said there were excess passengers onboard since authorities have accounted
        for nearly 70 people – far from the boat''s maximum capacity of 42 and the
        declared number of passengers of 22.</p>'
