      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Hannah Mae Sumero Oray'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ef65a-6b51-4b3f-a193-826a5b903fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The council said Pryde Henry and Electona, among others, provide material
        support.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccc3a6-2593-4427-acae-43375ed9f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Managing funds for the killings was tasked to Oray, while Miranda served
        as the organizer and recruiter of personnel for attacks, it added.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ebfc45-da19-41dc-b1ed-eb5d4900729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the ATC said the designations were formalized following
        a “thorough examination” of “compelling evidence and factual incidents.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1e5b7-eecb-4ccf-a285-6ef5cdbc5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The council also alleged that Teves and his group violated the Anti-Terrorism
        Act of 2020, particularly sections covering “offenses related to committing
        terrorism, planning, training, preparing, and facilitating terrorist acts,
        recruitment and membership in a terrorist organization, as well as providing
        materials support to terrorists."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edfc5f-4f75-483c-887e-6fcf55739f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ATC also said that the Teves Terrorist Group “has been involved
        in various incidents that have caused harm to the residents of Negros Oriental.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e75ba-5bd9-49cb-9e66-a98abdf65a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During an interview with CNN Philippines’ The Source, Pryde Henry,
        a former Governor of Negros Oriental, said the development “came as a shock
        to me and my family.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22329fa-fca9-4ca5-a0ec-1914abbadc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said his lawyer is already studying if the decision is appealable.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69452d-9613-415d-8c4e-90355d55f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There was no charge filed against me in my whole lifetime kaya nga
        nagtataka ako bakit ganun (that’s why I’m wondering),” Pryde Henry claimed.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ad8e4-c111-4fe7-b1c9-d3d36f6b9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Levi Baligod, the lawyer of the Degamo family, meanwhile said the victims
        were “very glad,” and welcome the move of the council.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3842d-bcbb-402a-b524-ce7f96e3e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Pryde Henry questioning the decision, Baligod insisted that the
        former was involved in the incidence of violence in the province, as well
        as the killing of Degamo.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4bb64c-4553-4609-afe8-5411880874de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ferdinand Topacio, the lead lawyer of Arnolfo Teves,
        said the government’s decision comes as no surprise as authorities have long
        set their eyes on pinning down the congressman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc12fba-8a04-44ce-8733-58d7fd47f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Since day one of the Degamo killing, the government has mobilized
        all the resources at its disposal -- starting with immediately tagging Mr.
        Teves as the mastermind thereof without investigation, conducting illegal
        searches on his properties, laying siege to his powers and prerogatives as
        member of the House, embarking on a massive media campaign to discredit him
        and prejudice the minds of the public against him, among others -- all in
        an obsessive attempt to blame him for a crime at the expense of his Constitutional
        rights,” Topacio said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900da555-4933-4ba6-87bf-2d9a2388eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Topacio claimed the government “expectly weaponized” the Anti-Terror
        Act after the withdrawal of statements against Teves, “lack of evidence,”
        and “public backlash against his obvious persecution.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a57bf9-c9e6-40de-893e-a293d402899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This development should send shivers down the spine of every citizen,
        for the liberties of none are safe unless the liberties of all are protected,”
        the lawyer added.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f767df0-20f0-4e3c-be90-3eaeed15bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Electona''s lawyer, Michael Mella, also slammed the designation of
        his client as a terrorist, saying it "has no factual and legal anchorage"
        and "smacks of oppression, abuse of power and the exact paradigm of capricious
        disregard of due process of law."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6ae48-0f47-4078-b27b-f8622e197a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the council also designated Hafida Romato Maute and Nahara
        Khairiya Sittie Hamim as terrorists.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f236e5-34fe-4240-bb4a-5ac4cdc24706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The council said Maute, the wife of the former Amir of the Islamic
        State-East Asia Abu Zacharia, committed terrorism and facilitated the commission
        of terrorism.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971eb9e-f9ba-46e5-9c14-ac6bb358a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T11:52:52.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T11:52:52.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamim, meanwhile, is the wife of Abu Mursid/Morsid, the sub-leader
        and finance and logistics officer of the same organization. The council said
        she also violated Sec. 4 of the Anti-Terrorism Act of 2022.</p>'
