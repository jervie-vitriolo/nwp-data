    'jcr:uuid': '7194a14f-1222-4a06-a166-3f9406f2b03c'
    'lead': 'The Department of Agriculture said President Ferdinand Marcos Jr.''s
      campaign promise to bring down the price of rice to as little as ₱20 per kilogram
      is achievable, but not anytime soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T16:26:57.211+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-01T16:34:19.877+08:00
