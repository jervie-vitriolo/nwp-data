      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7ab42-a677-4234-a1da-3928366bb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T14:14:45.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/business/2023/7/31/ph-eu-free-trade-talks-revival.html">Monday</a>,
        President Ferdinand Marcos Jr. said he and the EU official “concluded a successful
        and productive bilateral meeting” during Der Leyen’s official visit to the
        Philippines. Among the topics they discussed was working on the resumption
        of the discussions on a bilateral free trade agreement (FTA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed0923-58a0-4771-b09d-00ebfb6ca0e3'
