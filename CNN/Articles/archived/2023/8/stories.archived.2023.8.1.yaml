      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        national government''s outstanding debt inched up by 0.4% to ₱14.15 trillion
        by the end of June, the Bureau of the Treasury (BTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba20417-701f-48e1-92d9-fb90f82cbd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T20:20:41.743+08:00
