      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The loss of these four men is as significant and meaningful as the\
        \ loss of anyone who has worn our nations uniform. If it is, as we imagine\
        \ it to be, they died on Friday night making a difference,” Marles said.\r"
