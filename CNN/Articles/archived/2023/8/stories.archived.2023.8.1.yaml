      'mgnl:lastActivated': 2023-08-01T22:00:32.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Senators
        on Tuesday questioned law enforcers in Misamis Occidental over the method
        of serving a preventive suspension order on a town mayor in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238208d-67bc-40fd-96d6-690f69afc7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Mayor Samson Dumanjug sought Senator Ronald ''Bato'' dela
        Rosa''s help after police forcibly removed him from office on June 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900ca6d-5a7f-4b4a-9654-2b2d5bcb7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overkill <em>naman talaga iisang tao lang,</em> 70 years old <em>pa
        tapos ganoon kadami</em> preponderance of forces. Para bang unjustifiable,"
        said Dela Rosa, a former national police chief, during an inquiry of the Senate
        public order and dangerous drugs committee, of which he is chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f5f83-6e25-4d14-9fa5-9a35d6423984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It really was overkill. It was just one person who''s
        70 years old and there were that many people. It seems unjustifiable.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e091cc-3779-4766-ac22-97039f52d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose when the suspended mayor supposedly padlocked his
        office and refused to leave for over two weeks, preventing authorities from
        serving the suspension order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aac6bf-07fc-4483-ba2c-204db785e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumanjug''s daughter, Charlotte Panal, said the mayor''s constitutional
        rights were violated as her father''s legal counsel was not allowed to assist
        him when law enforcers broke into his office. She shared footage of men in
        civilian clothes and bonnets serving the order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f0b49-703f-4833-bcf1-daf9380b8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binasag nila yung mga</em> glass <em>doon tapos merong ''dapa
        dapa'' ganyan,</em> it''s a forcible act, <em>naka-bonnet lahat iyon ba ang
        may nagbasa ng</em> Miranda rights? Is this legal?" Panal asked during the
        hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7a474-47c6-4c3a-be14-86370dc7f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They shattered the glass there and gave orders to
        lay on the ground. It''s a forcible act, everyone was wearing bonnets. Is
        that what they meant when they said Miranda rights were read? Is this legal?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa51e9e-6a96-449f-af96-352c37ffe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang mga tulisan na ayaw magpakita ng mukha bakit ganon?
        Pwede naman siguro magpakita ng mukha kasi legal naman ang ginawa niyo?</em>
        That casts doubt on the legitimacy of your operation," Dela Rosa added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b85e9b-4729-495b-b550-34910a8b60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They''re like thieves who do not want to show their faces.
        Maybe they should have shown their faces since what they did was legal?]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae717a9-9ded-4d10-898f-d4b1ced65b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video presented at the hearing showed uniformed men and armored vehicles
        manning the perimeter of the mayor''s office.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6b741-4592-49eb-ac39-02cd4bd49644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee learned that the men who barged into the mayor''s
        office were personnel of the provincial disaster office, and not police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7340cd9-fde0-4bbf-9d4d-db25a6fe92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Misamis Occidental Gov. Henry Oaminal explained that he activated the
        Incident Command System (ICS) after police failed to serve the suspension
        order. He said the ICS authorized the disaster personnel to carry out the
        order.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a29bc5-de99-4931-884f-7ac0900d1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T21:55:38.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-01T22:00:32.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will conduct a second hearing on Thursday.</p>'
  'DTI-EU-PH-free-trade-deal-within-Marcos-term':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T22:08:55.000+08:00
    'imagesource': 'jcr:d5deb579-a2ec-4d99-a832-413dba6a3452'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdef258d-37fb-4e84-b180-574ceab943d0'
    'lead': 'The Department of Trade and Industry (DTI) is working on the scoping
      process in pursuit of negotiations with the European Union on a free trade agreement
      (FTA).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T22:11:57.589+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-01T22:11:57.851+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI eyes realization of EU-PH free trade deal within Marcos'' term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9a174-f847-429a-bd54-06edc5cec9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Department of Trade and Industry (DTI) is working on the scoping process in
        pursuit of negotiations with the European Union on a <a href="http://https://www.cnnphilippines.com/business/2023/7/31/ph-eu-free-trade-talks-revival.html">free
        trade agreement</a> (FTA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9b3a8-837c-49c2-8a92-ed89006720f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Trade Secretary Alfredo Pascual said they
        will try to complete scoping and negotiations on the FTA before the term of
        President Ferdinand Marcos Jr. ends in 2028.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3ca9b-b5ab-47b2-84ec-5871ab79f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is goodwill on both sides so we expect the very cordial
        and open-minded discussions and negotiations," Pascual said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c16fd-fd03-481c-9e85-aeab4df57ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual added that while discussions may help extend the existing tariff
        rate of roughly 12% to exporters until 2027, an FTA may do much more to achieve
        this and create jobs for Filipinos through the development of business capacities
        and investments.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3956519-6e8e-4d97-a989-059ce519c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trade Undersecretary Ceferino Rodolfo said the topics and products
        that will be covered in the scoping process include digital technology, energy,
        processing of critical minerals, sustainable development, agriculture, and
        garments and wearables.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455386e1-21b4-4c79-91c7-6a8171728b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He mentioned that scoping may be done through video conference for
        the convenience of parties concerned.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2025bca-551a-4bc1-92fa-1a1874f53812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There will be around three major scoping this year to be done via
        Zoom. Hopefully by the end of the year, by December, the chief negotiator
        will be able to make an overall assessment of the scoping, both sides are
        already happy with the scoping paper, and then from there we''ll see the negotiation,
        and after the FTA negotiations," Rodolfo said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78435a1-a505-487f-a069-0b0b2d942139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The European Chamber of Commerce of the Philippines (ECCP) said it
        is willing to facilitate the collaboration with other European commerce groups
        on scoping efforts and the FTA talks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e7e23-b4b6-485f-a7a3-b234ef86108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We would like also to be the congregator, or go-to, from the government
        to support the groups of the private sector, to the other country chambers
        that would also ask for cooperation," ECCP President Paulo Duarte said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0f59c-e87b-47f0-b00b-6ced69ba1e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:11:57.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T22:11:57.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be individual country efforts, but just be a cooperative
        European effort because only together we can make it happen," he added.</p>'
  'safe-space-for-riders-affected-by-mmda-policy-pushed':
    'author': 'Gerg Cahiles, CNN Philippines'
