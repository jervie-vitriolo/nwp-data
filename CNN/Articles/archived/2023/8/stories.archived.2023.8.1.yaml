    'jcr:uuid': '9650d013-a399-4e6c-810e-b638314abb25'
    'lead': 'The French government underscored the need to uphold the rule of law
      in the Indo-Pacific region and avoid any activities that will lead to confrontation,
      as it eyes an upgrade in defense cooperation with the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T19:06:14.176+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-01T19:06:14.629+08:00
