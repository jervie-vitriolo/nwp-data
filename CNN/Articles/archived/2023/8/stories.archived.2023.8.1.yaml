      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the coup leaders will try and take advantage of the anti-French\
        \ sentiment in the region,” they added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab411fc3-3174-4315-953f-e4d33fa51190'
      'mgnl:activationStatus': true
