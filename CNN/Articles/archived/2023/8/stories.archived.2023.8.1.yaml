  'ombudsman-preventive-suspension-da-fti-onion-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T15:48:15.000+08:00
    'imagesource': 'jcr:91357fcc-6e5f-46d2-b632-c439236450d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d8ba1e-d80a-4d30-b084-4affe20a9354'
    'lead': 'The Office of the Ombudsman has ordered the preventive suspension of
      some officials from the Department of Agriculture (DA) and Food Terminal Incorporated
      (FTI) amid an investigation into the onion supply issue that caused prices to
      shoot up last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T15:50:33.479+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-01T17:29:56.069+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ombudsman orders preventive suspension of DA, FTI officials over onion
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe3ac4-2ec6-471f-9217-92f47966d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        Office of the Ombudsman has ordered the preventive suspension of some officials
        from the Department of Agriculture (DA) and Food Terminal Incorporated (FTI)
        amid an investigation into the onion supply issue that caused prices to shoot
        up last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993950df-4d38-482d-9a45-d029d5ea932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document signed by Ombudsman Samuel Martires, which was released
        Tuesday, the following officials would be under preventive suspension without
        pay as they face complaints about grave misconduct and gross neglect of duty:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffefee-290c-42d9-94d4-4e6ebde1b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- DA Assistant Secretary Kristine Y. Evangelista'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140a92b-a229-4556-8cdb-7c01a2e5921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- DA Administrative Officer V Eunice F. Biblanias'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777915bc-ddf5-45e3-b6ac-f112326061fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- DA OIC-Chief Accountant Lolita M. Jamela'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62694a3-10dc-4547-937e-a063f32d856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- FTI Vice President for Operations John Gabriel Benedict C. Trinidad
        III'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1457d47-c229-48d8-8755-1d29cbe62543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- FTI Budget Division Head Juanita G. Lualhati'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fc57a-803e-4f3c-b267-fff7ed9f5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The officials were allegedly involved in the onion shortage and price
        manipulation, as well as the questionable procurement of the produce.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70560c37-07dd-4fa8-845e-cd9456a7ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ombudsman stated the DA had inked a memorandum of agreement (MOA)
        with the FTI for the Kadiwa Food Hub project, while the latter had also a
        deal with the Bonena Multi-Purpose Cooperative for the delivery of 8,845 bags
        of onions, with about 28 kilograms per bag, for the Kadiwa Food Hub.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf60a51-fd9c-4fef-b283-82615c82f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the officials allegedly violated procurement rules, including
        the “lack of parameters in the selection of cooperative that will supply and
        deliver the onions; questionable advance payment of 50% of the contract price;
        non-compliance of the MOA; partial implementation of the contract; and doubtful
        deliveries by Bonena.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302ec50-9516-468f-9858-6a0fc28a1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T17:29:55.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T17:29:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Senior Undersecretary Domingo Panganiban and FTI President Robert
        Tan were also named among the respondents in the complaint filed. But there
        was no strong evidence that the two participated in the anomalous purchase
        of onions, Martires said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2cca6-c8a8-488e-9311-003ed4efcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the foregoing, it appears that the evidence of guilt
        of respondents Evangelista, Biblanias, Jamela, Trinidad III, and Lualhati
        is strong and the charges against them involve Grave Misconduct and Gross
        Neglect of Duty which may warrant their removal from the service,” the decision
        read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51f70e-7171-4c97-9cc7-4b704a7266f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said that the officials’ continued stay in office
        may “influence potential witnesses and prejudice the case filed against them
        due to their continued access to documentary evidence relative thereto,” prompting
        it to place them under preventive suspension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1989cad-bf58-4b67-8c3d-8e64b19fcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos not included in Ombudsman onion probe for now</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62bb476-d41b-4872-b97a-cb683924ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President and agriculture chief Ferdinand Marcos Jr. is not covered
        by Ombudsman’s probe into the soaring prices of onions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8c0e4-3302-45f0-8a35-b7e5e592cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Martires is seeking an explanation from officials of the DA and FTI
        on what may have caused a spike in the farmgate prices of onions.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8e589-349a-4b8e-b06d-0f6a5a1e3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re just getting some info from the senior usec (undersecretary)
        ng DA and from the FTI. Then from there we would know sino mga dapat kasuhan
        (who should face charges), sino yung mga (who are those) involved,” Martires
        told CNN Philippines.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457d224-0e94-4ec4-b512-10d0a0fd8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he gave them three days upon receipt of the letter to submit
        their response with supporting documents. The letter was sent on Tuesday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0a2ae-ad47-491c-a717-641104c79673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Titignan namin iyon (We will look into that). They have to tell us
        the reasons why mataas ang prices (why the prices increase). We will just
        wait for their explanation,” Martires said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974dc5f-157e-43c0-aaa3-b04ed04753ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ombudsman is hoping individuals asked to explain the issue will
        respond accordingly. Otherwise, he would have no choice but to take legal
        remedies available to his office.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94019349-7318-495d-8b92-e6d0341a9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can cite you in contempt, we can file case of contempt against
        you or we can file obstruction of justice. We are investigating eh you cannot
        disregard us,” Martires explained.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c77b9-0b76-429e-b237-753ea7f851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T15:50:33.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T17:29:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
