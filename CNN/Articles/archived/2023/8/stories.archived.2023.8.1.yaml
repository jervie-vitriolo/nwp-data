      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cdee0-38fc-44bf-a5a9-7a6c7030e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Having
        experienced the ups and downs in her career, award-winning actress Dolly de
        Leon said it is important to be kind to others no matter who they are.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0d9b0-8bac-4e15-a188-1a12e18c5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff1a47-7542-434c-8e3c-5f5eb1e21126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the recognitions she received since her critically-acclaimed\
        \ performance in Ruben Östlund’s Oscar-nominated \"Triangle of Sadness,” de\
        \ Leon said she saw how some people differently treated her and others, which\
        \ saddened her.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d670f-da8b-439b-a25a-39ea3056a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309e787-0e87-4529-a130-9b9137405c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that the biggest revelation for me is that it’s really
        important to be kind to everyone you meet and everyone you work with, and
        you can’t be selective with who you’re kind to,” she told CNN Philippines’
        <em>New Day</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401323b-5173-4d64-bd76-61e90e565952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28915a-aedc-4e98-ac84-a471817ce3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It doesn’t matter what their position is in society or in your work,\"\
        \ she added. \"You have to be just kind to everyone.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f50746-846f-484b-b701-6a675feea232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241cbcb-21ab-463b-8cf9-a198c5b50e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon also admitted feeling pressured at first as she gained more\
        \ attention, especially from Filipinos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de97a34-cc1a-4102-98f5-9fe0f5ceb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cababb2-9f65-44a6-a710-de987702745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she resisted at first as she felt like the country was relying\
        \ on her to bag international awards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe2bc8-cee5-4f76-8930-e1c86b1098e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e79236-bb35-4f84-8933-0a2d27d9f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero ngayon, hindi naman kailangan manalo</em> (But now, you
        do not have to win)…." the actress said. "This is like a journey that I’m
        going through as an actor that I just need to embrace and enjoy.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfdd89-769f-4bb6-b0bb-b376f80c4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602db67-9f6e-4003-9384-2ec660b114cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects are currently lined up for De Leon, which she said she
        can’t complain about given her passion for the art.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b298e7-049a-43bb-93d4-c9c3d2f85903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a5b5e-543f-4222-9d55-53c630ab0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She recently wrapped up filming the movie “A Very Good Girl,” which\
        \ features her alongside young actress Kathryn Bernardo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ee232-a905-4fc3-9ed3-38af060b14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.186+08:00
