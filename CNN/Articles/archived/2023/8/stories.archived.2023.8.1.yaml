      'mgnl:lastActivated': 2023-08-01T05:40:48.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his sophomore year, allegations that the Zamboanga native committed\
        \ sexual abuse floated on social media, but no complaints were filed against\
        \ him.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9e2a5-4c2d-4548-b4eb-d6556f845135'
      'mgnl:activationStatus': true
