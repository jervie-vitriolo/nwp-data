    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a8f9d-8fb5-40cc-a409-19e6c2a113b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:21:58.824+08:00
