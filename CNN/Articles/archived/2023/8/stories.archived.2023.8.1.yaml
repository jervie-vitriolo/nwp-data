      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to rescue Captain Danniel Lyon, Lieutenant Maxwell Nugent,\
        \ Warrant Officer Class Two Joseph Laycock and Corporal Alexander Naggs have\
        \ now turned to an effort to recover their bodies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
