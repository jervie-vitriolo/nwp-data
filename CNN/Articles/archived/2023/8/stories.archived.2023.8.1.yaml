    'jcr:uuid': '0753b1ee-f112-4571-9239-4448af7ec26c'
    'lead': 'A zoo in eastern China has denied suggestions that some of its bears
      were people dressed in costume after videos of a Malayan sun bear standing on
      its hind legs – and looking uncannily human – went viral, fueling rumors and
      conspiracy theories on Chinese social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T13:36:34.924+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-01T13:57:05.032+08:00
