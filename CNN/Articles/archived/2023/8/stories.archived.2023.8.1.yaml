      'mgnl:lastActivated': 2023-08-01T10:25:46.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61509a97-ff0b-4456-8c63-a9c1db811bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.191+08:00
      'mgnl:createdBy': 'bamba'
