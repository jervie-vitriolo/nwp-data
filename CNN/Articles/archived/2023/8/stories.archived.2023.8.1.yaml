    'mgnl:tags': ['china', 'sun-bear']
    'stories': []
    'template': '1'
    'title': 'Chinese zoo denies its sun bears are people in costume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388c253-5053-4058-b15d-a4aa1d10f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A zoo in eastern China has denied suggestions
        that some of its bears were people dressed in costume after videos of a Malayan
        sun bear standing on its hind legs – and looking uncannily human – went viral,
        fueling rumors and conspiracy theories on Chinese social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcb31e-60cf-43ec-9444-7d21483171d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f3bb9-63b1-4593-b813-e1daa62378aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement written from the perspective of a sun bear named “Angela,”\
        \ officials from Hangzhou zoo said people “didn’t understand” the species.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979739a-8a35-4b61-baf6-264ac6b13662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7072c57-2dfc-406b-9137-5ae68ff435da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m Angela the sun bear – I got a call after work yesterday from the\
        \ head of the zoo asking if I was being lazy and skipped work today and found\
        \ a human to take my place,” the statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ee440-e460-4b03-b040-1cb91d82f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d9d1b-bc79-425d-8989-72a5720591e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me reiterate again to everyone that I am a sun bear – not a black\
        \ bear, not a dog – a sun bear!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a149b4c-99b7-4cc7-831a-e3de0f54848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a7dc9-6ddc-43db-9bf8-c0369e9c1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In videos shared on the popular Chinese microblogging site Weibo, a\
        \ sun bear was seen standing upright on a rock and looking out of its enclosure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbd74d-9284-450b-bdc5-92582da1ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02f3b6-ab2b-431a-baa1-c2db980ea264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Weibo users noted the animal’s upright posture, as well as folds\
        \ of loose fur on its behind – making the bear look somewhat odd and fueling\
        \ speculation that a human imposter might be masquerading in its place.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78581d-06e1-41c5-a6de-f0b9a8f9fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56933e6-01f9-4f9b-b55b-92da5e7055ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It might sound like an implausible gambit. But zoos in China have courted\
        \ public ridicule in the past for trying to pass off pets like dogs as wild\
        \ animals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2d8ec-c3c0-422a-a3aa-e362568bccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073b1eb-744d-41b8-8bb7-3c214c9fc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, a city zoo in the central Henan province angered visitors\
        \ by trying to pass off a Tibetan Mastiff dog as a lion. Visitors who had\
        \ approached the enclosure expressed shock when they heard the “lion” bark.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8c79c-1668-4eac-881f-0db90eaa25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ff0fd-2db9-432c-8e7e-065c5525a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visitors at another Chinese zoo, in Sichuan province, were shocked\
        \ to discover a golden retriever sitting in a cage labeled as an African lion\
        \ enclosure.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacf245-834b-47ee-a25b-f764f20548a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb0790-ccab-4e29-b6ec-b8a422c9abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>World’s smallest bears under threat</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd75aa3-39ec-422c-8509-b9ef730c4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Native to the tropical forests of Southeast Asia, sun bears are the\
        \ world’s smallest bear species. Adult bears stand at heights of up to 70\
        \ centimeters tall (28 inches) and weigh between 25 to 65 kilograms (55 to\
        \ 143 pounds), experts say.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d590a-8f44-4582-9752-082e712a42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ecfd76-2cc6-4c03-869a-63d5d1e27758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They do not hibernate and are also characterized by amber colored crescent\
        \ shaped fur patches on their chests and long tongues which help them extract\
        \ honey from bee hives – earning them the name “beruang madu” (honey bear)\
        \ in Malaysia and Indonesia.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ef674-ca53-4a55-bda6-53989e98a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d32728-21c0-4c9b-88ad-f668b50f2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:36:34.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:05.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their numbers in the wild are at threat by poachers and deforestation,\
        \ declining by 35% over the past three decades, according to conservation\
        \ groups like the World Wildlife Fund (WWF) and Bornean Sun Bear Conservation\
        \ Center (BSCC) in Sabah, Malaysia.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
