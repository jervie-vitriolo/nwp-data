      'mgnl:lastActivated': 2023-08-01T22:26:29.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a36941-28db-4feb-ad8d-ea269165dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:24:58.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T22:26:29.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1-Rider Party-list Rep. Bonifacio Bosita made the comment on Tuesday,\
        \ adding he could provide a simple solution to the dilemma.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb3553-b38e-49de-9ab8-0b2a3d1b4b87'
      'mgnl:activationStatus': true
