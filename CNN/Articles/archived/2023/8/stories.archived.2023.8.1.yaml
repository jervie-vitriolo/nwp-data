      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a lot I have to learn to redeem myself... I hope those I've\
        \ hurt will heal. I hope somehow in this journey I'll make my parents proud\
        \ again,\" he added.\r"
