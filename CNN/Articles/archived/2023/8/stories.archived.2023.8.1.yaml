      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Some
        local government units (LGUs) suspended classes and work in government offices
        on Wednesday due to the effects of the southwest monsoon enhanced by Typhoon
        Falcon, and the aftermath of Super Typhoon Egay.</p>'
