    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Senate adopts resolution ''strongly condemning'' China’s harassment,
      other incursions in WPS'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c3264-2f9c-48e7-b05d-771240e39a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:38:40.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> – The
        Senate adopted a resolution on Tuesday that strongly condemns China''s continued
        harassment of Filipino fisherfolk and its persistent incursions in the West
        Philippines Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4486f-29f4-469b-98d0-fe6bdc05e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.688+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526204b2-6844-4edc-b094-123ae5e7a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.689+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsored by Senate President Migz Zubiri and Sen. Risa Hontiveros,
        the resolution urged the government to take “appropriate action in asserting
        and securing the Philippines'' sovereign rights over its exclusive economic
        zone and continental shelf," as well as to call on China to stop its “illegal
        activities.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3005b60-76b8-4237-9e9c-0c97b6abe678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.689+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528473a5-1384-4046-9191-3684efdd021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also asked the Department of Foreign Affairs to bring international\
        \ attention to China's harassment, assert the enforcement of the 2016 ruling\
        \ of the arbitral tribunal on the South China Sea, and to file a resolution\
        \ before the United Nations General Assembly to end China's harassment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759d4eb-055c-423b-9f3d-d0c02fed5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825075f7-b454-40cd-9661-0a17d9efd64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When it comes to matters of national sovereignty, we will never be\
        \ bullied into submission. In the face of relentless China propaganda since\
        \ last week, we held our ground,” Hontiveros said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64036c24-e316-4acf-8405-c6a0a7e48173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.691+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a781b67-cf8d-446d-84d4-cbb89ec8c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T16:49:52.691+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T19:01:03.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fight against China’s reckless behavior in the West Philippine
        Sea does not end here,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec20d1e-ae72-4579-bdff-942c36d4a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T19:01:01.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T19:01:03.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin earlier said the government is
        considering all actions available in the United Nations to address issues
        that the country is facing in the West Philippines Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fa986-5b06-418f-82cc-54588dcfc7d3'
      'mgnl:activationStatus': true
