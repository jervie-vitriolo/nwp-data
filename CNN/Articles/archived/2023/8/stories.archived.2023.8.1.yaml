    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UNESCO recommends putting Venice on its heritage danger list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299b072-4b50-42c9-b68c-f08acf2298dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UNESCO has recommended that one of the
        most popular and fragile tourist destinations in Italy be added to its heritage
        danger list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac8b0e-e0b2-4eba-806f-ddaad97afb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67d6c6-c87b-4460-ac00-2d9cbee75874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Educational, Scientific and Cultural Organization\
        \ is calling on the Italian government to “ensure the utmost dedication” to\
        \ address “long-standing problems” in Venice, which has been grappling for\
        \ years with too many tourists and the effects of climate change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480ae6c-218d-4805-9f0c-b19deaf3799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d395ffc-4348-44bb-8cbb-8f7d099946fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venice is one of 1,157 places currently designated a World Heritage\
        \ Site, which have “outstanding universal value” because of their cultural\
        \ or natural offerings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9effc2e-f52e-4561-ab03-65ea02d62414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26553b6-7cb9-4e6b-a206-30a20b9a8934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recommendation to put Venice on the World Heritage in Danger list\
        \ was made by UNESCO and advisory body experts in its provisional agenda ahead\
        \ of the 45th session of the agency’s World Heritage Committee, which is scheduled\
        \ to be held in Riyadh, Saudi Arabia, in September.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ed830-0b5c-41ab-8aae-f3dcfffde2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32b4fe-9940-45d4-b5c9-c3f5c66c6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution argues that there has not been a “significant\
        \ level of progress in addressing the persistent and complex issues related\
        \ in particular to mass tourism, development projects and climate change.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb02c4-dd34-4790-979c-eca2cec1075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b867f-b976-4294-8652-4b4d121871d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution stated that these issues are causing “deterioration\
        \ and damage to building structures and urban areas, degrading the cultural\
        \ and social identity of the property and threatening the integrity of its\
        \ cultural, environmental and landscape attributes and values.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d9fc7-5bff-401e-9f7d-576cefbc4398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6f11f-1a40-4b20-b6ef-cf3e8f5d1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Weather and tourism issues in Venice</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caee955-1ac7-4aa7-8592-24ca26793910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venice has been coping with a veritable seesaw of weather-related problems\
        \ in recent years.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6483e4-a95e-433e-9a06-2e0c2b701551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7b510-5158-4791-ae1e-2d997976695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in February of this year, the city was in the grips of a drought\
        \ so bad that it was impossible for gondolas, water taxis and ambulances to\
        \ pass through some canals. In November 2019, flooding was so bad that historical\
        \ treasures and buildings were endangered.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f34ecd-d7e1-4f2a-adc6-dc23998ef90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313e944-83e2-46a6-9ef9-eb9f38e13d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overtourism in Venice has been an ongoing issue, and UNESCO noted some\
        \ of the efforts in place to combat that, such as the ban on large ships from\
        \ entering the San Marco Basin – Giudecca Canal. Still, the report said “\
        the effects of the continuing deterioration due to human intervention, including\
        \ continuing development, the impacts of climate change and mass tourism threaten\
        \ to cause irreversible changes to the OUV [outstanding universal value]”\
        \ of Venice.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa08cce-203e-4755-bfff-576ca4e37fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4355c-08c2-42e4-b554-2918fe955989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report from CNN affiliate SkyTG24, the Municipality\
        \ of Venice said it “will carefully read the proposed decision published today\
        \ by the Center for Unesco’s World Heritage Committee and will exchange views\
        \ with the government, which is the State Party with which UNESCO interacts.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b80d5d-209e-4ceb-bccc-f5cfd30a3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910480f-686a-4516-890a-1aef0a890f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Italian Culture Ministry, which said it had not
        released a statement on the UNESCO recommendation. CNN has also reached out
        to the Italian Tourism Ministry and the Municipality of Venice, but neither
        had responded by Monday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb30ef-cfc9-4b79-b18f-945e688729a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:23:45.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:23:45.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
