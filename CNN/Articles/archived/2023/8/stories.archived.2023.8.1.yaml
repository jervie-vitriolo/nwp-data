      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bbc4c-1ac4-4ffa-af14-37c60240e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio also claimed that the terrorist designation is the government's\
        \ \"fallback\" plan after it supposedly failed to find sufficient evidence\
        \ to prove Teves is involved in a number of crimes – including masterminding\
        \ the murder of Negros Oriental Gov. Roel Degamo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14e486-9d46-49a3-a629-c10d5f7bb84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.675+08:00
