      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angus Cloud, a rising actor best known
        for his role in the HBO drama “Euphoria,” has died, his family announced in
        a statement to CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7284866-1b1f-42ce-bc77-9235393ce2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:09:29.805+08:00
