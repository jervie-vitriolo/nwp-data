      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39865ce1-58cf-467b-93b2-0c5f90d52e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.517+08:00
