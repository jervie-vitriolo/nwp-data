      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558b942-c81c-4af7-a3e3-f40bbe2a2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the international stage, the Filipina thespian said she is preparing
        to fly to Germany for “<a data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2023/6/22/Dolly-de-Leon-Nicole-Kidman-Nine-Perfect-Strangers.html"
        href="https://www.cnnphilippines.com/entertainment/2023/6/22/Dolly-de-Leon-Nicole-Kidman-Nine-Perfect-Strangers.html">Nine
        Perfect Strangers</a>” Season 2, top-billed by Oscar-winning actress Nicole
        Kidman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6847b-dbf2-4478-97cb-747a25af8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really, really looking forward to creating a new character
        that I’ve never played before,” de Leon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1e900-e749-470a-b91f-26e26008dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T10:25:46.190+08:00
