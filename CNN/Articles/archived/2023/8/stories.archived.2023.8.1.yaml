  'marcos-onion-ombudsman-probe':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T12:56:23.000+08:00
    'imagesource': 'jcr:c6078ac0-7b02-40a0-b4bc-56d7b17032fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2c5258-0d28-42c9-bd2f-ea7b76705325'
    'lead': 'President and agriculture chief Ferdinand Marcos Jr. is not covered in
      the Office of the Ombudsman’s probe into the soaring prices of onions.'
    'mgnl:activationStatus': false
    'mgnl:created': 2023-08-01T12:58:21.886+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-01T13:17:25.652+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos not included in Ombudsman onion probe for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5eb665-5c6d-4e31-af9f-5d8e02e79207'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.653+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — President
        and agriculture chief Ferdinand Marcos Jr. is not covered in the Office of
        the Ombudsman’s probe into the soaring prices of onions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3ed32-61e2-4625-a592-5b2663e588fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.653+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ombudsman Samuel Martires is seeking an explanation from officials
        of the Department of Agriculture (DA) and Food Terminal Incorporated on what
        may have caused a spike in the farmgate prices of onions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa979a-0325-47ad-bc5c-dd6668342aa4'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.654+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re just getting some info from the senior usec (undersecretary)
        ng DA and from the FTI (Food Terminal, Inc.). Then from there we would know
        sino mga dapat kasuhan (who should face charges), sino yung mga (who are those)
        involved,” Martires told CNN Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd4164-cf51-4958-8c02-47b91aa70ce3'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.655+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he gave them three days upon receipt of the letter to submit
        their response with supporting documents. The letter was sent on Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcba84-9d16-4294-96b9-64d2533206e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.655+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Titignan namin iyon (We will look into that). They have to tell us
        the reasons why mataas ang prices (why the prices increase). We will just
        wait for their explanation,” Martires said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ddd35-48d9-4250-a520-d31b9e76c883'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.656+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ombudsman is hoping individuals asked to explain the issue will
        respond accordingly. Otherwise, he would have no choice but to take legal
        remedies available to his office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd85803-953c-459b-8f94-e27e5b33e930'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-01T12:58:21.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-01T13:17:25.656+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can cite you in contempt, we can file case of contempt against
        you or we can file obstruction of justice. We are investigating eh you cannot
        disregard us,” Martires explained.</p>'
  'european-commission-improving-ph-human-rights':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
