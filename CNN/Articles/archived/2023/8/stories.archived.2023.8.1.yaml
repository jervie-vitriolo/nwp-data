      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a93cc8-02ce-44ba-94fb-90d129f2d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While most of northeastern China is inundated by rainfall, the neighboring\
        \ Korean peninsula is suffering from deadly heat waves.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643b469-b68c-40bf-b211-fbced42178cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38558ef-ee62-4bc7-b929-d25f840952a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10 people have died from heat-related illnesses as South Korea\
        \ swelters under a heat wave that has brought its highest temperatures so\
        \ far this year to parts of the country, according to data released Sunday\
        \ by the Korea Disease Control and Prevention Agency (KDCA).\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c147407-7ce8-44c6-98c4-0236998331b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0df11-782f-471f-9327-04dee96b9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just two weeks ago, torrential rain in South Korea killed at least\
        \ 41 people from landslides and flash floods, including at least 13 dead from\
        \ a flooded underpass that trapped vehicles in the deluge.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a663d09-ee2b-400d-8d90-f1828fca09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f525f48-ee7d-4685-aa17-7f0c45c50bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This weekend, a total of 1,015 people suffered heat-related diseases,\
        \ which the KDCA defines as heat stroke, heat exhaustion, heat cramps, heat\
        \ syncope and heat edema.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb1653-fe67-446e-826c-055591b35cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573ae34-3df6-4dc2-aab9-7e1cbe8709e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a quarter of those affected by the heat were aged 65 years\
        \ and older, while around 20% were aged between 50 and 59.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed89fdc-d379-49fd-8403-868f51a8ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b105abd-4ec4-4eb5-98a2-0f086af9f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a third of the cases were reported from people working outside\
        \ and around 14% were reported on farmland, it added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102242d3-ee18-43fe-8dab-516183ee43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9547e-f463-4cab-9d43-cb22a6dd5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.591+08:00
