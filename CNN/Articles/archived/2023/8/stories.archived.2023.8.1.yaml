    'template': '1'
    'title': 'Moscow attacks Zelensky’s hometown after he said war had returned to
      Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce023d1-1b87-4866-a095-105d50bb1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.014+08:00
