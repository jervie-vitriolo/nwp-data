    'jcr:uuid': '6f416628-8e64-4294-b7f1-964c2cb068ae'
    'lead': 'A Cessna plane with two people on board went missing while heading to
      Tuguegarao in Cagayan from Laoag in Ilocos Norte on Tuesday, the Civil Aviation
      Authority of the Philippines (CAAP) confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T23:17:55.392+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-02T07:28:30.263+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cessna plane bound for Cagayan reported missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29408e6a-1826-444c-b89c-6171b2375b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:17:55.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T07:28:30.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A Cessna
        plane with two people on board went missing while heading to Tuguegarao in
        Cagayan from Laoag in Ilocos Norte on Tuesday, the Civil Aviation Authority
        of the Philippines (CAAP) confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70d583-3609-4790-ab5e-8f77863eb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:17:55.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T07:28:30.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory, CAAP said it received an "INCERFA" message, which refers
        to uncertainty about the safety of an aircraft and its passengers, at 2:37
        p.m. from Tuguegarao flight service station (FSS).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2ffea-0c1f-41ed-a97b-bc2a59839976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:17:55.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T07:28:30.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tuguegarao FSS searched with aviation authorities in Cauayan, Vigan,
        and Lallo but received no information on the location of the Cessna-152 with
        call sign RPC88598.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e016c2-41ee-4056-b7ba-43047b5e3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-02T07:28:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-02T07:28:30.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/cagayanPIO/posts/pfbid06t3K8Wj8LFwCnsB4UuL4SPdbr7HX32234fuV5DA9v7NshhWDxs1oCTMNknzBrj4fl">Facebook</a>
        post, Cagayan Public Information Office said the plane was last monitored
        32 nautical miles from Alcala, Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd2700-f71e-47d9-9d12-21ea985d141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:17:55.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T07:28:30.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CAAP said a rescue helicopter also conducted a search in the afternoon
        but was halted due to bad weather.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f96444-95c2-4461-89a7-743ccbb68342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:17:55.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T07:28:30.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue efforts will continue on Wednesday, the agency
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8bf9b-53f9-4f05-9fa4-a6508e203ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:17:55.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-02T07:28:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Data Privacy Act, CAAP said details of those on board
        cannot be disclosed at this time.</p>'
