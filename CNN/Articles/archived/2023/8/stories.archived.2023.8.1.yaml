      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the agency is checking reports that 13 people nationwide\
        \ are missing in the aftermath of the disaster.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c55481-382b-4b1a-95e3-aadf13722b85'
