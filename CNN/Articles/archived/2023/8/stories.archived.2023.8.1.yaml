      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to express my deepest apologies because, even if I never intended\
        \ to and I never physically hurt anyone, I have come to realize the gravity\
        \ of my irresponsible words and actions and the pain they caused others,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
