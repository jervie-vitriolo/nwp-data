      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like much of the world, China is reeling from extreme weather events\
        \ this summer. Heat waves scorched China earlier than usual this year while\
        \ records have been set worldwide for global temperatures, ocean heat and\
        \ the loss of sea ice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c479b80-7835-45d4-aeee-2cb5c27429b0'
