  'Venice-UNESCO-heritage-danger-list':
    'author': 'Jessie Gretener and Sharon Brathwaite, CNN'
    'caption': 'Eloi_Omella/iStock Unreleased/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-01T04:22:10.000+08:00
    'credit': 'Eloi_Omella/iStock Unreleased/Getty Images'
    'imagesource': 'jcr:1e3c1e10-84d2-4109-ae44-c5bf8edd7da9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96818bcc-8592-4a55-bac1-6b5c5ca14000'
    'lead': 'UNESCO has recommended that Venice, one of the most popular and fragile
      tourist destinations in Italy, be added to its heritage danger list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T04:23:45.126+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-01T04:23:45.490+08:00
    'mgnl:lastActivatedBy': 'superuser'
