      'mgnl:lastActivated': 2023-08-01T14:14:45.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2974efc-eacc-4d4e-a034-50e9db91b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T14:14:45.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s high-time to do that. We asked our staff to work intensively\
        \ and this is good news for both sides,” Der Leyen said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190399d1-7da5-4f1f-a15f-96a806906f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:14:45.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T14:14:45.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f9f5b-2388-4661-94a8-5503a5614270'
