      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reubens went on to create, co-write and co-direct the series “Pee-wee’\
        s Playhouse” on CBS, where the series earned 22 Emmy Awards during its run\
        \ from 1986 to 1991. Reubens was nominated for 14 Emmy Awards during his career,\
        \ winning twice.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9abbc2-0f9a-40ff-a0bb-dbb5a5ba070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6642d93-447c-46c7-bac6-27145fab36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2010, he produced, co-wrote and starred in an updated revival of\
        \ “The Pee-wee Herman Show” in Los Angeles. The production later traveled\
        \ to Broadway, opening to rave reviews at The Stephen Sondheim Theater.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83ea24-2444-44a9-aeb2-b0803d4d9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2499e-6e94-4b3c-8f51-64996ce87a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five years later, he teamed with director Judd Apatow for the Netflix\
        \ film “Pee-wee’s Big Holiday.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a7ccd-308d-46a2-ae22-9ad2f317c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8704313-b1cc-4fcf-b1ce-840623b07dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His success as Pee-wee Herman also helped Reubens usher other actors\
        \ into the spotlight on their road to fame. Some of his “Pee-wee’s Playhouse”\
        \ costar included Laurence Fishburne, Natasha Lyonne, Jimmy Smits, Sandra\
        \ Bernhard and S. Epatha Merkerson.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161e186-b6b9-4f2b-8d00-c5d09624b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a0f1b-6b30-4cbc-843f-9b84f3f84d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Away from the cameras, Reubens faced legal trouble over the years.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f835b8-3166-436a-b675-7ee3332bff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da7ba7-ea59-4cd5-a5c2-4d2de756fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was arrested for indecent exposure in 1991 at a theater showing\
        \ X-rated films, for which he later entered a plea of no contest.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743eed9a-a8e9-49b2-a926-194079ef728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c30f69-c73e-4511-8172-ed4920bf2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2002, Reubens was charged with one misdemeanor count of possessing\
        \ material depicting children engaged in sexual conduct, a charge that was\
        \ later dropped with the actor pleading guilty to a charge of obscenity instead.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c579bb-b155-4ccf-bc9b-74e984ffcbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc03283-9703-4541-ac2c-17dc5a767e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I probably have become more infamous from two misdemeanors than probably\
        \ anyone I could think of,” Reubens told NBC in 2004.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095bbfa-7821-4727-a961-61d57c2021a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e2585-a9c9-4c76-b37b-65c7c0bd6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of his more recent acting credits include roles on “Gotham,” “\
        What We Do In The Shadows,” “The Blacklist,” “Portlandia,” “30 Rock,” “Pushing\
        \ Daisies,” “Reno 911” and “Everybody Loves Raymond.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00848ea9-a5c8-4ca1-955b-aa7c8ae979e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700259e-693b-4b06-8990-ee13e6f74acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natasha Lyonne, director Tim Burton, Jimmy Kimmel and Conan O’Brien\
        \ were the many friends and collaborators who paid tribute to Reubens on Monday.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7177c-745b-4257-aebc-b2b380fb469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79a4af-4a08-499b-9b76-01c682508a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T07:05:32.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T07:09:59.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My heart is broken into a billion pieces. Then I looked at the
        text you sent me last week: a meme of a person in giant hair getting a pie
        in the face and I burst out laughing,” director Adam Shankman wrote. “Laughing
        and crying. This my friend says everything about you and what you gave the
        world.”</p>'
