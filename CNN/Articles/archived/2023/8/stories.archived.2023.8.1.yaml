      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are still no indications that groups like Wagner have played\
        \ any role in the takeover or subsequent protests, but “of course, it is our\
        \ expectation – you’ve already seen (Wagner founder and financier Yevgeny)\
        \ Prigozhin speak – that they’ll try and take advantage of it,” the official\
        \ said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcb9a0-152e-4fae-9adf-b913f33d0a28'
