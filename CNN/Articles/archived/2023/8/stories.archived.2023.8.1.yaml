  'Sandiganbayan-affirms-junking-civil-case-coco-levy-funds-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T14:44:22.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '254fc9a0-e4f8-43d3-bf62-88468b514d44'
    'lead': 'The Sandiganbayan Second Division has affirmed its earlier decision to
      dismiss a 36-year-old case filed against three coconut companies, which were
      allegedly formed out of coco levy funds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T14:48:55.680+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-01T14:48:56.138+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Presidential-Commission-on-Government', 'Sandiganbayan', 'coco-levy-funds']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan affirms junking of civil case vs. 3 coconut firms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2d559-8ae7-459a-a98b-cf6ba758a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong>The Sandiganbayan
        Second Division has affirmed its earlier decision to dismiss a 36-year-old
        case filed against three coconut companies, which were allegedly formed out
        of coco levy funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a59528-7dc9-43d3-8959-77f0d13114d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court denied the May 31 motion for reconsideration filed\
        \ by the Presidential Commission on Good Government (PCGG), through the Office\
        \ of the Solicitor General, assailing its earlier resolution dismissing the\
        \ civil case against Coconut Producers Federation, Inc., Coconut Investment\
        \ Co., and Cocofed Marketing Corp.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f66917-2e12-47cf-bb81-315a0f97be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf0566-0232-4b49-bcfc-e9e1acd0ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In view of the foregoing, as the plaintiff did not raise any argument\
        \ to convince this Court that its ruling is erroneous or contrary to the law\
        \ or evidence, its motion for reconsideration must be denied for lack of merit,\"\
        \ the eight-page resolution dated July 31, 2023, read.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93757d-0c50-4afc-b481-e3af3d124abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20018750-447e-45e6-bb92-80704a891e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan junked last May 16 the case filed by the PCGG on\
        \ July 31, 1987 against the three firms, on the grounds that the case has\
        \ been pending for more than 30 years and without assurance of its resolution.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093eb858-5ed8-4032-befc-aeeb9ed9e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d463b-d6ec-4f75-8fc7-a35c1c543c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The records show that more than two (2) decades have passed, and\
        \ yet, no conclusion of pre-trial proceedings or even initiation for the setting\
        \ of the next pre-trial schedule has been issued,\" the Sandiganbayan reiterated.\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb1232-1ad0-4439-a6d4-128f96e1c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759cd5c-c01e-4e80-8e95-e008bf50bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-graft court noted that the plaintiff, the PCGG, failed to\
        \ appear in pre-trial proceedings countless times, with the last pre-trial\
        \ set on Nov. 13, 2000.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae6aa0-3e3c-4455-8865-815b0efe319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71263f-c2ed-4934-8977-437a40d785a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And applying any of the rules applicable to the Sandiganbayan at\
        \ any given point in time since its last setting for pre-trial proceedings,\
        \ the delay is beyond the time periods provided therein,\" the anti-graft\
        \ court said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddb154-1182-48ae-bec3-21ef8612dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb91bf5-c177-451f-a07c-8117cb351770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its motion for reconsideration, the PCGG argued that the pending\
        \ motions, incidents, and pleadings, filed by both parties in the case \"\
        took the Court a long time to resolve due to its quantity and complexity.\"\
        \  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c6649-b11a-4381-b19d-8ed01da222d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c435ff7-d94e-4391-a41f-07fb59fa427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Sandiganbayan stressed: \"The motion for reconsideration must\
        \ be denied. Primarily, the grounds relied upon by the plaintiff have already\
        \ been carefully and exhaustively considered and passed upon in the assailed\
        \ resolution.\"  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cebf0c-31ce-4f50-b33e-5cb33f82a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fac0f7-4ef2-4d42-8612-2d0e82bb5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The collection of levy from coconut farmers' produce started in 1971\
        \ under the term of then President Ferdinand E. Marcos. The fund had been\
        \ mired in allegations of corruption, with the collected money supposedly\
        \ going to the pockets of Marcos' cronies.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183f453-f8b2-4da2-9a49-caf593e1d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751173ca-77a7-4bf2-8aa9-0c725a5fb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:48:55.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-01T14:48:56.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2012 declared the coco levy funds as public
        funds.</p>'
