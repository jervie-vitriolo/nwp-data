      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive in May called for the <a href="https://www.cnnphilippines.com/news/2023/5/25/marcos-ph-eu-free-trade-resumption.html">resumption</a>
        of the talks on the proposed FTA as the “timing and conditions are now quite
        ripe for us to solidify the long-standing and historically beneficial trade
        relations.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79536a-2a7f-4f76-8438-fe078c78d280'
