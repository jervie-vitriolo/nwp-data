      'mgnl:lastActivated': 2023-08-01T22:26:29.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0c1c2-7e84-470e-a72d-bece9656575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:24:58.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T22:26:29.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung problemang yan, sobrang simple. Kung papayagan nila ako, kaya\
        \ kong ayusin ang problema nila e. Pero insulto naman sa kanila dahil nasa\
        \ posisyon sila. Meron naman silang pondo. Ayaw lang nila gawin. Baka di nila\
        \ nakikita kasi ang iniisip nila, siyempre yung mga lalabag, may multa. May\
        \ pera,\" he said.\r"
    '5':
