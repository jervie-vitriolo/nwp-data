  'Senate-panel-eyes-fine-on-frats-for-hazing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T05:27:49.000+08:00
    'imagesource': 'jcr:88d1add2-abb0-4025-918d-49e7ade6ef8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4522ac6-c727-464c-abba-cc86e862fa98'
    'lead': 'A Senate panel recommends to amend the Anti-Hazing Law of 2018 (RA 11053)
      to include a ₱20-million fine on any fraternity, sorority, or similar organization
      if its initiation activities result in death or physical injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T05:34:51.221+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-01T05:37:10.448+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate panel eyes ₱20-M fine on frats for hazing deaths, injuries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403dd44c-718a-4bad-b846-e0e19e02759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A Senate
        panel on Monday recommended to amend the Anti-Hazing Law of 2018 (RA 11053)
        to include a ₱20-million fine on any fraternity, sorority, or similar organization
        if its initiation activities result in death or physical injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43746c73-dad0-4492-87a0-9e6221e6676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c49bd-8abe-4ce2-aa9e-892fe646490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint panel of the Senate committees on justice and human rights\
        \ and public order and dangerous drugs made the recommendation following the\
        \ inquiry into the death of Adamson University student John Matthew Salilig.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f5c14-a663-4dc8-8009-af8762f81e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6266e-1dea-4c3c-9dea-06d3feab3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Salilig was found in a shallow grave in Cavite after attending\
        \ initiation rites allegedly conducted by Tau Gamma Phi fraternity members\
        \ in Laguna.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f570cb7-3b30-42f6-b1cd-6767d549b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f1fb4-0092-4dd9-b134-7ee9f2b9df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://www.cnnphilippines.com/news/2023/3/6/John-Matthew-Salilig-hazing-case.html">The
        hazing death of John Matthew Salilig&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac7dfe-8abd-4418-9db5-0f21cc3ace8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a374937-3cd1-40be-9c14-b140681d2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fraternities, sororities, and similar organizations shall be jointly\
        \ and solidarily liable to the families of the victims by making them liable\
        \ to pay a fine in the amount of ₱20 million for any death or physical injuries\
        \ that results from any of the initiation activities of their organization.\
        \ The organization shall likewise shoulder the litigation fees of the victim's\
        \ family,\" the panel said in its 71-page committee report.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81db3c-96e8-4180-9c5c-8c54ffd080c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793a6fe-0466-40f4-b4c2-c06115171599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of a frat ban, the panel recommended that the groups, whether\
        \ school-based or not, should be required to register their chapters, with\
        \ a list of its members and officers, to the local police station with jurisdiction\
        \ over the area. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6138f-c9c7-40d5-83ce-5e69d317463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032b0ea-9e06-4576-a83e-e1b4f13f4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T05:34:51.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T05:37:10.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police will gather the list in a national database\
        \ of fraternities and sororities.\r"
    '13':
