      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew was forced to “ditch” the MRH-90 Taipan helicopter into the\
        \ sea near Hamilton Island off the east coast of Australia late Friday, during\
        \ an exercise that was part of joint drills with the United States.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c71c50-0bb0-4310-b545-c96ab4dba0b6'
      'mgnl:activationStatus': true
