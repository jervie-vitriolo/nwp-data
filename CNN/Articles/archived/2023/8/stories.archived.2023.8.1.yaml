      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khanun is gathering strength in the Pacific Ocean and has been upgraded\
        \ to a Category 3-equivalent typhoon by the Joint Typhoon Warning Center.\
        \ It’s forecast to draw close to Japan’s southern Okinawa islands over the\
        \ next two days and begin a slow crawl through the East China Sea.\r"
