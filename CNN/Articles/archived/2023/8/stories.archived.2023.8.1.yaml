      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> – Typhoon
        Egay has left ₱1.94 billion worth of agriculture damage, the Department of
        Agriculture (DA) said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b1be4-3f4f-473b-8f28-b663a18b2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:13:06.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T12:13:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7c073-8e0e-486d-9761-7aef785c3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:13:06.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-01T12:13:07.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its latest bulletin, DA said Egay affected 147,063 hectares\
        \ of agricultural areas in Cordillera Administrative Region, Ilocos Region,\
        \ Cagayan Valley, Central Luzon, Calabrazon, Mimaropa, Western Visayas, Soccsksargen,\
        \ and Caraga.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d11afd-43c5-4c53-a5ce-a51415e9a2a2'
      'mgnl:activationStatus': true
