    'stories': []
    'template': '1'
    'title': '‘Nowhere to hide’: The question troubling Ukrainian troops amid a grinding
      counteroffensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c49009-4a75-410a-933c-ac33d8a4c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neskuchne, Ukraine (CNN) —</strong> The four roads of Staromayorske
        appear almost ground to dust in the drone footage. It’s a tiny village, but
        as the latest gain of Ukraine’s renewed counteroffensive in the direction
        of Mariupol, Staromayorske’s symbolism far outweighs its size.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c621b79-07b7-4c21-ae07-c62d932536c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746d39f-b9f4-4499-90e3-bb370aeda60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its fate represents a larger problem for Ukraine as it pushes forward.\
        \ After the bitter battles of Ukraine’s advances, barely a wall is left standing\
        \ from which Kyiv’s forces can defend the recaptured ground, making their\
        \ hard-earned progress vulnerable to Russia’s blunt artillery.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f47a85-0e02-474d-b7ad-9111e0e3e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a0447-e586-4707-a9f1-5926fa01e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is exactly what happened Monday, when persistent shelling was\
        \ said to have pummelled the village’s ruins. At one point, Russian officials\
        \ even claimed to have kicked Ukrainian forces back out of the village, which\
        \ Ukraine staunchly denied.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf02af-342c-4dc7-837d-b6028d285569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd54a6-c245-48e2-8d21-092fcf5df03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the troops who fought for Staromayorske, a mixture of Ukraine’\
        s AREY territorial defense forces from Krivyh Rih and the 35th Marines, the\
        \ fight was the latest of many, where grueling losses have marred every hundred\
        \ yards regained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55292d-9ed3-4a8e-9422-c7f9eff193d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ecfec-8f46-49e7-8578-b1d32ea79f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A solider from the AREY forces, call sign Krivbas, sped towards the\
        \ front as he described the main peril of the ten-day Staromayorske attack,\
        \ at the end of which Russian forces suddenly fled the ruins.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dca33-e1a4-40ea-b336-1e07de367ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aaf75d-4d84-4a6e-a396-2e7d0d7618e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you assault under enemy shelling, you have nowhere to hide,”\
        \ Krivbas said of the ruined village. “That’s the hardest part.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93ab92-8c9e-47a3-baea-3224493830f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8297de-d858-48a9-9bce-8182b3dfe837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Russians have tried to recapture the village twice with\
        \ small groups of troops since it fell last week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3f780-b301-4712-87cb-30b35608bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cac1a3-725c-4e57-9e61-aeb0f7d5a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s position is made harder still given Russian forces are on\
        \ the eastern side of the river, able to use its natural boundary from which\
        \ they can fire artillery. These latest advances remain small in scope, but\
        \ came after Pentagon officials suggested Ukraine had stepped up a gear in\
        \ its months-long counteroffensive and was finally committing reserves to\
        \ the fight.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357daa24-1c6f-4504-90f0-10cf59cc88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce5c19-3522-4a71-bba4-a4033d25f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hopes are high for a faster pace of advance, but have been dampened\
        \ by the very real threat of Russian airpower and Ukrainian exhaustion, troops\
        \ in frontline villages told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d7795-bd87-4307-b151-416a0eb523e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e7a54-65aa-4f82-bc70-afc542fe2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Welcome to Mordor’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d322bf-1412-49e9-b39e-2a7c9ec85f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krivbas walked through the ruins of Neskuchne, a larger town liberated\
        \ by Ukraine weeks earlier, as he described the tenacity and cunning of the\
        \ Russian forces he fought there.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109a72b-11d6-4cf0-b872-835143cda34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7fd6a-c102-42ae-bdef-9ce3a7388563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the assault, Ukraine had assessed that only twenty Russians\
        \ were defending the town. But there were another 200 hidden in various basements,\
        \ who did not even emerge to use the toilet, apparently using plastic bottles\
        \ underground to avoiding Ukrainian surveillance drones.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826dc9f2-3470-4fed-920a-f7f150a7a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832022ad-e32e-434a-925e-43b964eecffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, Ukraine thought its force of 70 was overwhelming, but\
        \ instead met tougher resistance than expected.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a8a4f-ae66-4ab0-9075-f88de7442bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e187f-bc03-4525-8ed0-0c090a3b3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bitter fight for Neskuchne ended, Krivbas said, in the school hall,\
        \ where Russian paratroopers made their last stand before fleeing. He gestures\
        \ to the trash littering the school floor, and appalling conditions in which\
        \ the occupiers appeared to live, before battle torched the building.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7a596-71d7-4efa-ae72-683d4e5544a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd4995-91e0-4619-9a32-7dbdf8937245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wall graffiti is equally bleak: “There is no love”. “God is for\
        \ Russia”. “Welcome to Mordor.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9228aa-d443-4a85-b81a-39e83e69adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50995b0b-82ac-4906-a4b9-447af79d64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a nihilism that only amplifies a key question Ukrainian forces\
        \ have: Why do the Russian troops fight so hard for these tiny settlements?\
        \ As they push further into occupied territory, the fight remains as hard.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c74386-5971-4bce-86ae-423baf543021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf715d6-60e1-4a03-943b-089f6709bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that Russian forces fight so persistently for each settlement\
        \ has raised doubts about claims that Russia’s defensive line is fierce but\
        \ thin.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37030232-233c-4aaf-8675-e77bd80ceeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d39ca1-0962-4220-a439-6f48d77ebef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope that when we get through their last line of defence, then they\
        \ start to run,” said Krivbas. “For now they still feel there is something\
        \ behind them”.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2e710-77f1-4af8-af1a-7b3fedc16c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a748b74-d275-486f-8541-f833986a2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:54.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recent deployment of Ukraine’s reserves, and talk of a new phase\
        \ of the counteroffensive can only boost morale so far.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa80d6-21d3-4d46-9701-4a7333efa7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9308c-6890-4eae-9b98-205f11b41fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We feel support, but we are very very tired,” Krivbas said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e18e76-dc13-4695-af1f-e7d4558814db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa3782-bb6d-444e-8176-8f0d585bcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I don’t understand their motivation’</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16498e3-2d95-4404-85fb-e0f8a99f4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brutal tenacity of Russian tactics remain steadfast.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaddf2f-6ca7-4268-93eb-f97731b02b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c1e82-7e66-42e8-85d4-1a3cd1b498ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid constant outgoing shellfire, Serhey, an AREY commander, said:\
        \ “Their tactics haven’t changed. They put the Storm Z convicts in front with\
        \ no comms or information.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790cc29-f2f2-435a-b2dc-990a5808716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b04e60-3641-4898-abe9-2f76d0d3aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such prisoner assaults – waves of poorly equipped recruits from Russia’\
        s jails who are often described as ‘cannon fodder’ – are used to expose Ukrainian\
        \ firing positions, so better trained Russian soldiers can engage them, he\
        \ said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f3f66-2d85-40b7-8b90-ad648abc262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd200705-e828-46c7-b602-c7c7bc4a096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “They stand till the death. I don’t understand their motivation.\
        \ Or what they are fighting for.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e68a0-6a8c-443d-94ac-ecb7e76a980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa06045-4ad5-4e39-9891-0e9f17bb2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His troops showed a small Russian booklet entitled, “Why we fight”\
        , found in captured Russian positions, which provides a warped narrative of\
        \ the invasion’s causes, saying Russia had been attacked and was left with\
        \ no choice but to defend itself.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1da71e-bdd5-4231-bb6f-c7896b75981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff43b9b-6b57-43ae-8075-f79d16f43f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Staromayorske liberator, callsign “Reva”, carried a captured\
        \ modern AK-12 Russian assault rifle as he described the apparent Russian\
        \ use of an irritant gas on the frontlines.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141f41f-1a39-41df-8add-b7a125a15622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fec3df-a5f6-492c-b640-bfc4f3227f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was chaotic [Russian] shooting, to find out where we were. Then\
        \ the gas. You don’t feel it. It moves slow near the ground. I was packing\
        \ my rucksack when I felt burning in my throat and nose,” he recalled.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a0c8f-e461-4de2-8fd1-4a33773325d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d9fda-5507-4b23-b638-454b36e684d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the mines the Russians laid were booby-trapped.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ec749-aa74-46bf-9046-0e2ef317a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2aa2cc-3602-41dc-9fc4-8a2cdad84e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A young military deminer who goes by callsign Volt, described how anti-tank\
        \ mines he found were laid with a grenade beneath them, so the grenade would\
        \ detonate if the larger mine were moved, causing a dual blast. His explanation\
        \ was interrupted by loud outgoing rocket fire.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6d2e-871c-4cf4-9584-3122cc60ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ee446-ac64-43a2-a3b7-a345dc7e5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has picked up the pace, and is moving. Its troops just do
        not know how much further this bitter fight will continue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9d83f-36ad-4bad-88de-1ee859f2bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T13:39:34.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T13:57:55.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/08/01/europe/ukraine-neskuchne-question-counteroffensive-intl/index.html"><em>Nowhere
        to hide’: The question troubling Ukrainian troops amid a grinding counteroffensive</em></a>."</p>'
  'moscow-attacks--zelensky-hometown':
    'author': 'Olga Voitovych and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-01T13:58:00.000+08:00
    'imagesource': 'jcr:a350a58a-e443-42a6-8b88-667256e7b7df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9689ff25-a30f-44de-9d0c-aa3856cdaf2c'
    'lead': 'A day after Volodymyr Zelensky said war was “returning to Russia” with
      an attempted drone strike on Moscow, the Kremlin launched a deadly airstrike
