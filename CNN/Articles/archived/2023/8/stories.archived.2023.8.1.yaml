    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="RP
      Blu Girls climb five spots in women''s softball world rankings | Sports Desk"
      /><meta itemprop="description" content="The RP Blu Girls jumping five places
      up in the WBSC Women''s Softball world rankings!<br /><br />From number 26,
      the national batters are now at the 21st spot following their remarkable campaign
      in the group stages of the Women''s Softball World Cup in Italy last July.<br
      /><br />The team finished fourth in Group C with two wins and four losses and
      barely missed a ticket to the finals after a narrow 6-to-5 loss against the
      host country in the playoffs.<br /><br />Let''s go all out on this story with
