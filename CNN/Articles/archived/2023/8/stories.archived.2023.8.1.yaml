      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/29/Marcos-administration-first-year-agriculture.html"
        target="_blank"><strong>READ: From soaring prices to resignations: PH agriculture
        during Marcos'' first year</strong></a></p>'
  'senate-resolution-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
