    'template': '1'
    'title': 'European Commission president: PH human rights situation improving under
      Marcos admin'
    'updated': 2023-08-01T23:36:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1bd1a-517a-4a09-8d08-db4a87b75b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> European
        Commission President Ursula von der Leyen on Tuesday said the European Union
        (EU) is seeing a better human rights situation in the Philippines under the
        Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f975532-51c8-44b8-a5a5-7c7b1ec6e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f9540-9d02-497e-87ab-3979a5135bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Der Leyen said
        “there is much improvement” when it comes to human rights under the leadership
        of President Ferdinand Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8508f-9ff7-41c9-ba22-7a806a58b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd974d-bcf8-4700-80d3-f41880610bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, some members of the European Parliament who visited
        the Philippines also noted that the current human rights situation in the
        country is "<a href="https://www.cnnphilippines.com/news/2023/2/24/EU-says-PH-human-rights-better-now.html">better</a>"
        than it was during Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff932d7-d9de-4e7c-8065-bb118c273e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd881ed-2a62-4f6b-8dd4-f043818ad259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada2691-e482-4024-8ad0-399dce4143c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Human Rights Watch (HRW) earlier said the situation has
        <a href="https://www.cnnphilippines.com/news/2023/1/12/ph-human-right-situation-hardly-changed.html">hardly
        changed</a> as police and government agents continue to use unlawful force.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370ef25-008e-4357-ac4d-db7db7af9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be63396-77cd-4542-a9e0-e251298d2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahas, a program run by the University of the Philippines, said
        at least 90 people had been killed in "drug-related violence" since Marcos
        took office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb56235-6d9d-428a-80b7-a943cbc8e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930dde8-93cf-46ea-9944-20489dfc0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/5/marcos-duterte-drug-war.html">Marcos</a>
        admitted in a forum in May that the Duterte government’s focus on fighting
        illegal drugs led to the abuses that put a spotlight on the Philippines’ human
        rights situation.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb176fe-4280-4ee8-9dcd-20d095fb3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a751308-8087-41d3-a19b-22641b584800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to United Nations Resident Coordinator in the Philippines
        Gustavo Gonzalez, when he paid the chief executive a courtesy call in June
        2022, Marcos committed to ensure <a href="https://www.cnnphilippines.com/news/2022/6/10/Bongbong-Marcos-human-rights-UN-accountability.html">“high
        level” of accountability</a> for human rights issues and violations in the
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965359e-49df-40ab-bd5e-4ed28fd191f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T12:59:04.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T23:36:32.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Leyen said while there are still other important issues that
        have to be discussed, what is important for the EU is that the “environment
        is much better” and that there are steps being taken moving forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77a804-cdf2-4a0d-869f-b1e0fa994ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Der Leyen’s silence on drug war crimes a ‘great gap’</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330750fe-e673-4b6b-b295-33d9f0a99e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For HRW EU director Philippe Dam, Der Leyen not pushing for accountability
        for crimes related to the bloody “war on drugs” during her visit to the country
        is a "great gap in her performance.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd7b94-6640-4fce-a18c-c3c82c83378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Unfortunately, I''m not hearing this from the EU Commission''s chair,
        particularly not even using the words ‘human rights’ when speaking with the
        Philippine president is a great concern to us,” Dam told CNN Philippines’
        The Final Word.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac796f6b-4f6e-467a-a05d-fe7ae4bcfeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dam said Der Leyen could have urged the Philippine government to participate
        in the International Criminal Court''s (ICC) probe into the Duterte drug war.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6ad1d-1b37-432b-99d9-00a63f451d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“An EU official should speak about human rights concerns and issues
        when they speak publicly on the side of other heads of state. This is the
        minimum that we can do, to expect that EU uses its leverage,” he stressed.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e082e9-7929-4ef2-bf62-ddce1a478f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dam also emphasized that human rights violations are not a good
        context for trade as the Philippines and the EU resume discussions on a <a
        href="http://https://www.cnnphilippines.com/business/2023/7/31/ph-eu-free-trade-talks-revival.html">free
        trade agreement</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0b2d8-3b69-4d80-a4eb-46d0fd509b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T23:36:32.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T23:36:32.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC will continue to investigate the Duterte administration''s
        anti-drug campaign after the court''s Appeals Chamber rejected the Philippine
        government''s plea against the resumption of the probe.</p>'
  'sun-bears-china-zoo':
    'author': 'Mengchen Zhang, Wayne Chang and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-01T13:33:26.000+08:00
