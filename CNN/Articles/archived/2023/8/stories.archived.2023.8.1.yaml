      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd2af6-abc4-4d37-96af-06a4401e14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 31,000 people were evacuated from the Chinese capital as\
        \ of Sunday night, state broadcaster CCTV reported. Another half million people\
        \ in the Fujian were forced to evacuate from flooding, state news agency Xinhua\
        \ reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd28afa-c5cb-43d4-bb4e-78e9408aeeaf'
