      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN) —</strong> A day after Volodymyr Zelensky
        said war was “returning to Russia” with an attempted drone strike on Moscow,
        the Kremlin launched a deadly airstrike against the Ukrainian president’s
        hometown of Kryvyi Rih.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007637b-1fbe-4465-a426-dde56dc4cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c20ce-8b52-4f16-8da8-4b68b6bcf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least six people were killed, including a 5-year-old girl, and dozens\
        \ of others were wounded when a pair of ballistic missiles struck a school\
        \ building and residential tower in the central Ukrainian city.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b7119-c1a4-4556-b2dc-a0907fd9dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2282072-813b-4e5e-8d21-bb5bf024be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky said more than 350 people were involved in the rescue operation.\
        \ Emergency services personnel were still searching for survivors under the\
        \ rubble as of Monday afternoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c14b4-18e3-4902-834e-7b215f6d8311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574e81b-a471-4050-9398-67a9fb763537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents said there were no air raid sirens before the missiles struck\
        \ and took out significant portions of two buildings. Some said they had little\
        \ time to scramble for cover.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f556e2-6659-40e8-a264-027d52527155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98681916-77b6-48ab-ba24-e48c1d3c8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This time, we did not have time to orient ourselves,” Kryvyi Rih resident\
        \ Natalia Balaba said. “My husband was in the corridor, he was knocked down\
        \ by the wave.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ddcf6-2da6-459f-9238-d5f5c9cf7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07819b92-b73c-4c0a-ae3b-35efa72f4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balaba said all the windows in their apartment had been shattered and\
        \ damage lay everywhere.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30fcd0-d817-43e1-9704-d394948a0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743274f8-83e1-4648-ba7d-2719a28713eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.506+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were very frightened, we were in great shock,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f721f-9baf-41db-a4e3-d18bb39f46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01bcf6-1c57-44f4-af39-91bb1f89b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.507+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear why Russia targeted Kryvyi Rih. Ukrainian officials said\
        \ there were no military targets nearby. The head of the local defense council,\
        \ Oleksandr Vilkul called the bombardment a “terrorist attack.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050de03-63e3-423e-a8b6-58dc3e5451f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cecaf7-828b-4334-8d6e-8d9bf458c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.508+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia carried out a similar attack on the city in June, killing 11\
        \ people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e28e1-d1e2-4834-8647-f2df8256a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e5d64-adfc-4d21-b899-8266a96e0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.509+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Ministry of Defense has not commented on the situation\
        \ in Kryvyi Rih. Moscow has repeatedly denied targeting civilian infrastructure,\
        \ despite overwhelming evidence to the contrary.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61671725-8a49-4115-8fa1-7b0b9600f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fe3d7-dff3-424b-a501-1952847483d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Defense Minister Sergei Shoigu said the Kremlin would intensify\
        \ its attacks in response to Kyiv’s attempted drone strikes against Moscow\
        \ the previous day that damaged a business and shopping development in the\
        \ west of the capital.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f8c11-f33d-4cec-b706-ad2645ee1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d9c0a-ad24-4d07-b6b0-cdd57949af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, Zelensky said Ukraine “is getting stronger, and the war\
        \ is gradually returning to Russia’s territory, to its symbolic centers and\
        \ military bases.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26bb84-dc57-4038-8f8e-09e0422c1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8127e5-cf8e-406d-a872-7783596fbcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an inevitable, natural, and absolutely fair process,” Zelensky\
        \ said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323b6ea-3c42-4973-9acb-ada869a56603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587bb40-97e4-4fe0-8648-ec1710bd69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for Ukraine’s Air Force said Kyiv was targeting Moscow\
        \ to impact Russians who, since the invasion began in February 2022, felt\
        \ the war was distant.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c65552-b627-4727-9259-e625aa738835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bae282-c332-4092-a88a-c8a1c6fa644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Tuesday, a Moscow building that was previously struck in the\
        \ weekend drone strikes was hit again, according to the city’s Mayor Sergei\
        \ Sobyanin.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c37b5-a1b6-4a84-a1b9-a0b834d7e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57100079-6c9c-4a33-b48d-89748fc9889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-01T14:01:34.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several drones that were trying to fly into Moscow were shot down\
        \ by [our] air defense. One flew into the same tower in [Moscow] city as last\
        \ time. The facade at the 17th floor was damaged,” the mayor said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c66321-3bf1-4fcd-ae90-8e6f9f0f2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T14:01:33.516+08:00
