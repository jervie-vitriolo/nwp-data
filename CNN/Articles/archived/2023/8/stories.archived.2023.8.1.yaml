    'jcr:uuid': 'd3c90344-3e97-44ca-8caa-388837c1578a'
    'lead': 'European Commission President Ursula von der Leyen says the European
      Union is seeing a better human rights situation in the Philippines under the
      Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T12:59:04.938+08:00
