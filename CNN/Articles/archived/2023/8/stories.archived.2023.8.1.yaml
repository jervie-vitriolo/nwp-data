      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cordillera Administrative Region logged the highest number of fatalities\
        \ at 12, all of which are still being validated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3df56-e479-41a1-af8e-8d9c3e7c907c'
