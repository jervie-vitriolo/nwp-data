  'house-ethics-panel-arnie-teves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-01T18:43:31.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e054cc95-dda6-4652-95cc-8bffaacb09bf'
    'lead': 'The House ethics and privileges committee may announce its third recommended
      sanction against Negros Oriental 3rd District Rep. Arnolfo Teves Jr. "in one
      or two weeks," as the investigation into the terrorist-tagged congressman continues.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-01T18:47:33.164+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-01T18:47:33.372+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House ethics panel may release 3rd sanction vs Teves in 1-2 weeks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4d163-aa45-45f4-a12a-54e50a6c47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        House ethics and privileges committee may announce its third recommended sanction
        against Negros Oriental 3rd District Rep. Arnolfo Teves Jr. "in one or two
        weeks," as the investigation into the terrorist-tagged congressman continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba640e8-2db1-49d4-94cf-27900401391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Probably in one or two weeks," said committee vice chairman Rep. Raul
        Angelo Bongalon, who added it will still depend on the committee hearings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9590f8-44e8-47be-a38a-5a24d1ce49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing on Tuesday, Bongalon explained that the panel may still
        conduct committee hearings to see possible developments on Teves'' case. He
        said the results of these hearings will guide the committee''s action against
        the lawmaker.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a3a5a-fd8e-4c9b-851b-71dc43f6bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re not yet in the discussion as to the penalty that can be recommended
        by the committee in ethics, but again there will be a continuing investigation,"
        Bongalon said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba68426-96be-4db4-b09b-19bed83fe3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves, who was accused of masterminding the assassination of Negros
        Oriental Gov. Roel Degamo, was given two consecutive 60-day suspensions for
        failing to comply with the panel''s order to return to the Philippines and
        testify before the House of Representatives.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22ed27-b064-417e-94ca-f4e4f6212313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves has been appealing to be allowed to participate in the hearings
        through video conferences, citing <a href="https://www.cnnphilippines.com/news/2023/3/28/Teves-family-faces-real-danger.html">threats
        against his family and himself</a> as the reason for his refusal to appear
        onsite in Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1afb27-6b2d-4de0-90b2-6524dec08184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Rep. Bienvenido Abante Jr. stressed that should
        Teves still wish to attend hearings via video conference, he must personally
        make a request to the House Speaker or the Secretary General.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0cb94-aa34-4868-8083-097a73076e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:47:33.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-01T18:47:33.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his second <a href="https://www.cnnphilippines.com/news/2023/5/31/teves-fresh-house-suspension.html">suspension
        issued on May 31</a> lapsed, Teves was designated as a terrorist and leader
        of an alleged armed group by the Anti-Terrorism Council (ATC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b99b4-7c46-4f24-9d22-f9aa96fc9280'
