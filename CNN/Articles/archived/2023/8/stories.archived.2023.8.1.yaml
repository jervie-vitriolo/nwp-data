      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac026b1-6855-4acb-8456-3dade59e45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:25:28.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:25:29.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xinhua reported two deaths from the storm in Beijing as of Monday,\
        \ while another two fatalities were recorded in northeastern Liaoning province,\
        \ according to CCTV.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8fe7d-193b-4553-b5e3-9b0097859529'
