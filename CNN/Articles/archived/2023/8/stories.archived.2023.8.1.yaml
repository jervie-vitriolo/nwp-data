      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7827e4-daa4-4c77-8e50-6f2ed89a2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Significant wreckage of the MRH-90 helicopter has now been located,\
        \ Marles said, indicating the men likely died in the “catastrophic” incident\
        \ late Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934b6fa-43fd-4145-b0b9-112cef3072ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc615a3-b184-4f81-8ef5-397c75c4fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marles said the “determined recovery effort involving hundreds of defense\
        \ force personnel” is underway, saying there will be a “full investigation”\
        \ to understand exactly what happened.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f667b1-35fd-49be-91b4-ab703a57cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9ea24-58fd-4dcf-a607-e226888d9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft “impacted waters” near the Lindeman Island, off the coast\
        \ of the state of Queensland. A search operation involving both search and\
        \ rescue aircraft and sea vessels is under way, according to the Australian\
        \ Defense Ministry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e19be-106a-40d1-9b9d-ee073abe0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e426d4-7495-4651-a9e3-e0d911c061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Anthony Albanese said “it has been a very difficult\
        \ weekend for our nation” as he motioned the Australian parliament on Monday\
        \ to mourn the servicemen who died.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ebb053-46b5-4850-9253-ce458d0e9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167f339-ccf3-435d-ae60-560af1cefd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were soldiers, and they were sons, husbands, brothers, fathers,\
        \ friends, and today our deepest sympathies are with the people who love them,\
        \ and the people that they love,” Albanese said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d74c77-ceff-463b-b721-e09579550cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b3e4b-d47a-4265-9be1-25d024945df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this “terrible incident has provided a stark reminder that\
        \ there are no safe or easy days for those who serve in our country’s name.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20719d-dce9-464a-a3ee-20a24ed2b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c6d43-c177-4ae4-b7a0-4bea24de236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission was a part of large-scale military drills involving the\
        \ United States, known as Talisman Sabre. The drills are held every other\
        \ year, alternating between the two countries, and also often involve other\
        \ allied forces.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bbbf5-c6b0-4790-882f-b24740d12de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87fedf8-80cb-48a4-bd81-3baa07a94eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken and US Secretary of Defense Lloyd\
        \ Austin, who were both in Australia, spoke of those who went missing in the\
        \ crash.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0364e0-08bd-4f45-89a2-2d5d9b0553fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42fa6e-05c2-4ac9-83ec-5e05412affef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are thinking of the families, their friends, comrades,” Blinken\
        \ said. “For everything they’ve been doing to the freedom that we share, and\
        \ that is what unites us more than anything else and we are stepping up with\
        \ assistance,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2381e06-47ff-4d69-b994-0eece2c4ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c9a31-84d2-4de5-bd2f-f69c0f270852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin said it’s “always tough” to encounter accidents in training.\
        \ “But the reason that we trained to such high standards is so that we can\
        \ be successful and we can protect lives when we are called to answer any\
        \ kind of crisis,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0408922-2861-4de5-9a00-238d13632033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e522dd8-5e34-4b8c-8e50-7979e5535e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exercises have been paused to allow all participants “regardless\
        \ of their nation, to reach out and let their families know what is going\
        \ on,” Talisman Sabre Exercise Director Brigadier Damien Hill said at the\
        \ Brisbane press conference.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec42a6f-e15b-4934-92d2-6d9cd7cdab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55171f15-42da-4855-a586-2cfdd9593cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s crash is the second time this year the Australian Army has\
        \ been forced to ditch an MRH-90 Taipan into the sea. Two injuries resulted\
        \ from the previous incident in March, which was put down to engine failure.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff9f81-4eb5-4417-afac-a6d0a8b3a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c31e2-853d-4ae9-8bf9-ed426bbbf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 the Australian government announced it would retire its
        entire fleet of Airbus-manufactured Taipans years ahead of schedule, describing
        the Taipans as a “project of concern for the last decade.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768c76b-8ab1-4a88-979e-e70b399628ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:27:06.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T04:27:06.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/28/australia/australia-soldiers-missing-in-helicopter-crash-wargames-intl-hnk/index.html"><em>"Four
        Australian army aircrew dead after helicopter crash during joint wargames
        with US"</em></a></p>'
