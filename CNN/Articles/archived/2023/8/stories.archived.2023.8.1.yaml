      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-01T10:25:46.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also got a new role as she became the <a href="https://www.cnnphilippines.com/entertainment/2023/6/29/Dolly-De-Leon-Oscars-Academy-member.html">first
        Filipino actress</a> to be invited to the Actors branch of the Academy of
        Motion Picture Arts and Sciences.</p>'
