      'mgnl:lastActivated': 2023-08-01T18:51:34.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e690f50-b315-446d-be86-7f380c071b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:51:34.565+08:00
