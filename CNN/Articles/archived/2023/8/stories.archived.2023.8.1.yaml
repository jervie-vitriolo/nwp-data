      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group returned to the country in September 2022 as part of the
        lineup of the "K-pop Masterz Ep. 2 in Manila."</p>'
