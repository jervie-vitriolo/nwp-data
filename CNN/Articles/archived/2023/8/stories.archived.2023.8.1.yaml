    'title': 'Teves to challenge ''terrorist'' tag, says designation magnifies ''political
      persecution'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f05c5-b8aa-4c18-a961-261c00f67e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        camp of beleaguered Negros Oriental Rep. Arnolfo Teves Jr. will seek to reverse
        his<a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">
        designation as a "terrorist,"</a> saying they are considering filing a request
        for delisting before the Anti-Terrorism Council (ATC), or possibly elevating
        the matter all the way to the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad424b37-ec8a-4c53-b82b-387dfaa541f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a virtual press conference on Tuesday, Teves maintained that the\
        \ allegations against him are unfounded, and accused the Marcos administration\
        \ of \"political persecution.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba15f5-085c-4103-ad7a-696f97ad297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.672+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411dfb7-7ae7-4557-9867-639f068c67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, his lawyer Ferdinand Topacio pointed to the implementing\
        \ rules and regulations of the Anti-Terrorism Act, which states that someone\
        \ identified as a terrorist may file a verified request for delisting before\
        \ the ATC within 15 days from publication of the designation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9fa63-05a2-4aa4-aa51-1892410e4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480f4bd-2186-4107-9438-7d8c76e0ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio added that they might resort to judicial action \"to correct\
        \ this travesty of justice.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae42cc-a5f6-45b2-8e21-2f40138126fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892b97b-c290-466e-9efb-22ffd331b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-01T18:39:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May kapangyarihan po ang ating Korte Suprema [The Supreme Court has\
        \ the power] to strike down any act of any other branch of government on the\
        \ ground of grave abuse…That is one of the avenues,\" he told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866417c-40a3-45f6-8844-53eae7e1d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T18:37:59.674+08:00
