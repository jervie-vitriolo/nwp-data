      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naaawa ako sa pamilya ko</em> (I pity my family)…I’m living
        a private life, I’m doing my daily grind because I have to make a living and
        I’m sure this will really affect me a lot, including bank transactions,” he
        said, adding that this may also affect how his business partners perceive
        him.</p>'
