      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paul Reubens, who found fame as the quirky
        man-child character Pee-wee Herman, has died, his publicist announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc6796-400f-46dd-b142-dc3e12c665a8'
      'mgnl:activationStatus': true
