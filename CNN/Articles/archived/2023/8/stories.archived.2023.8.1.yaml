      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has also been implicated in a number of killings in the province\
        \ in 2019.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af1aff-f052-415d-8ef7-2125fa770106'
      'mgnl:activationStatus': true
