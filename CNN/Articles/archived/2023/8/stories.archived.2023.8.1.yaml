      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> A party-list
        group said the government should first provide a safe space for riders to
        wear their rain gear during bad weather before apprehending them for sheltering
        under footbridges, flyovers, or elevated train stations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf5107-a27f-4ce5-b207-a70fd2312498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T22:24:58.114+08:00
