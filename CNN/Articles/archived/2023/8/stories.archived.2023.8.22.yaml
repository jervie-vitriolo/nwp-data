      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even “Barbie” director Greta Gerwig can’t
        get “Kenough” of Ryan Gosling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f6e1f-fb61-4699-9444-8e895e613f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90107915-5d03-49be-97a2-afedb85841bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor, who stars as Ken in the movie, had Gerwig in the throes\
        \ of laughter on set while filming the “I’m Just Ken” musical sequence, as\
        \ seen in new behind-the-scenes footage that was released on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dacb3e-b485-43e5-b3ae-1b0c5b5f5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20016763-1d25-4c59-806e-01a79983a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video showcases the pair cracking up while watching a playback\
        \ of Gosling singing about living a life of “blond fragility,” and later bending\
        \ over in laughter after the cast of Kens dance around the set during the\
        \ infamous “Beach off.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ac168-c274-4fd3-a4e7-4a4ed84d9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653a854-f2f0-4ed3-857c-0045054d5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another clip, Gerwig hilariously throws her hands to her mouth after\
        \ watching Gosling furiously rip off his coat, and even Simu Liu, who also\
        \ plays Ken, is seen losing it alongside Gosling during the 1950’s dance sequence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d953878-852d-4754-a51c-b96816c1d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64f7e4-4463-486e-ab99-be11a6a13d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as if Gosling’s commitment to nailing this role wasn’t clear enough,\
        \ the triple-threat’s talent is reinforced when he’s seen fully nailing his\
        \ dance moves in bonus footage of him performing parts of the musical number\
        \ during various rehearsals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4d240-726d-4de8-9963-f215b9158fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037e283-1284-4216-b5eb-1380f5d64595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guns N’ Roses guitarist Slash is also seen recording his guitar part\
        \ for the song, and producers Mark Ronson and Andrew Wyatt are showcased working\
        \ their magic in the studio as the cast of Kens sing with passion while recording\
        \ their backup vocals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a797286-def9-46aa-8e1a-3829dd8a5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa6bb2-e2b2-4cae-9d38-57123770c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” premiered in theaters last month and has seen massive box\
        \ office success. The movie has grossed over $1 billion globally, making Gerwig\
        \ the first solo female director with a billion-dollar movie.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb79ac7-9fac-4372-8115-64a504ed8f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c318151-7675-41e1-94d1-33fc2b3c2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “I’m Just Ken” sequence in the film illustrates Ken’s frustration\
        \ with the dynamic between himself and Margot Robbie’s Barbie. The pair are\
        \ best friends, but Ken’s feelings for Barbie go beyond that.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3bae4-6b97-4eb5-845c-3d9e86d78b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d1761-8c8e-4fb8-8c15-7c8d78e0df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:48:41.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:58:58.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m just Ken. Where I see love she sees a friend,” he sings. “What\
        \ will it take for her to see the man behind the tan, and fight for me?”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58a74c-ab50-4ac8-a852-bd986b5efab3'
