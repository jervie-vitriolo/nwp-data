      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the nation he will return to is very different from the one he\
        \ left. The rising discontent, especially among the younger generation, has\
        \ seen previously unthinkable shows of dissent – including mass protests in\
        \ 2020 demanding reform of the monarchy.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4044c-eb8f-48f2-b0b0-b59735ff2cd0'
      'mgnl:activationStatus': true
