      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — President
        Ferdinand Marcos Jr. wants concerned government agencies to expedite the issuance
        of a joint memorandum circular (JMC) that will allow the release of funding
        needed for fuel subsidy, Budget Secretary Amenah Pangandaman said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bf2c1-b689-4512-9dac-88f3279df42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.315+08:00
