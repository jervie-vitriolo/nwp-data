      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia’s first lunar mission in decades
        has ended in failure with its Luna 25 spacecraft crashing into the moon’s
        surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f603a-9024-470f-94e5-895a50c5e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492e276-b75b-42ba-98da-4a7e34b0c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident, a blow to Russia’s space ambitions, happened after communication\
        \ with the robotic spacecraft was interrupted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccae5e6-eaab-439b-8f33-79835b2da983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155aa58f-42e2-4d5f-ba62-067000005717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s space agency, Roscosmos, said it lost touch with Luna 25 on\
        \ Saturday around 2:57 p.m. Moscow time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc13e8f-f361-4a0b-8509-92b8b1e11144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a91fe9-f8e1-4f7d-a667-4d8b930ec804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The measures taken on August 19 and 20 to search for the device and\
        \ get into contact with it did not yield any results,” the space agency reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdb770-81f3-470f-8535-30a86a3dceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f59849-367f-421e-80be-fd3f068b9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a “preliminary analysis,” Luna-25 “switched to an off-design\
        \ orbit” before the collision, Roscosmos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2032c-367f-44ed-905d-29ed37bf34c4'
