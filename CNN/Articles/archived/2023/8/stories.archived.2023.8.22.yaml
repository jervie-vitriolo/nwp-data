    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5acfcf-cda6-48b6-b145-fe52268de8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.830+08:00
