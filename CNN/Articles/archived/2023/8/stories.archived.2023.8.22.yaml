    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Transport groups push for ₱5 hike in minimum jeepney fare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fcf52-d94b-4712-9ee3-e9803dcf80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Transport
        groups on Tuesday filed a petition to raise traditional jeepney fares by up
        to ₱5 as drivers and operators bear the brunt of skyrocketing pump prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a2f88-4256-4af3-a83c-8cec8abcb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee42806-248e-48aa-a2f3-792146279d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Pasang Masda, Alliance of Concerned Transport Organization
        (ACTO), and Alliance of Transport Operators and Drivers Association of the
        Philippines (ALTODAP), they want to increase base fare for traditional jeepneys
        from ₱12 to ₱17 for the first four kilometers. They also seek a hike of ₱2.80
        for every succeeding kilometer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc6568-62d2-4d94-aa64-3530f9324d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec206e12-9c4e-4f9b-9c0f-4b8523830b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.687+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the groups want the Land Transportation Franchising and Regulatory\
        \ Board (LTFRB) to first approve a ₱1 provisional fare hike, including for\
        \ modern jeepneys.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e83ff-fead-4437-b122-1c6f677cd433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.687+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162ec87-831b-4d64-8583-c7584d07aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.687+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung ₱5 na ‘yan, hindi naman ‘yan actually aaprubahan ng board. Para\
        \ tayong magtatawaran niyan… Baka tayo umabot sa ₱2 increase,” Pasang Masda\
        \ President Obet Martin said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd72fb-1eb0-412e-948b-7d9f9b8a0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.687+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e93c6a-3a9c-449a-bdf8-65faebdd3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.688+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That ₱5 will not actually be approved by the board. It's\
        \ like we're betting on that. We might reach a ₱2 increase.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ebb9a-5006-47a1-8c0b-b7098db9e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.688+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85f473-957d-4156-b5ab-95b280711d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fare hike is initially for Metro Manila in light of the recent\
        \ wage hike, but the groups said they are set to file the same petition in\
        \ Central Luzon and Calabarzon afterward.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29026f16-d573-4eba-946f-d4af0f50c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b089cee-169f-42a9-bd4e-361d57e67eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, ALTODAP President Boy Vargas said they expect diesel prices\
        \ to rise up to ₱80 per liter in December as he appeals for understanding\
        \ from commuters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09161ded-fcad-4cee-874b-314223f7602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e39335-be28-4171-916c-d566b9772cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.690+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://ltfrb.gov.ph/wp-content/uploads/2019/07/MC-2019-035.pdf">LTFRB
        memorandum circular 2019-035</a>, fare adjustments can be automatic if fuel
        prices reach certain rates.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f296028-f79d-4504-9c56-0c86e56c8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bf475-3658-46df-af77-53d047ae3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, LTFRB technical division chief Joel Bolano said the petitions\
        \ still have to undergo hearings in compliance with the Public Service Act.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d4d49-0cb8-41f7-832d-04dc7387c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.691+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abeb980-3ecb-4258-a153-5062773ca3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T19:26:14.692+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:26:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangan ho may inputs from NEDA (National Economic and Development\
        \ Authority), other agencies para may basis din aside from sa pag-increase\
        \ ng fuel para maging balanse ‘yung desisyon ng board,” Bolano explained.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a8d72-e53b-404b-9bc4-df2c94527ded'
      'mgnl:activationStatus': true
