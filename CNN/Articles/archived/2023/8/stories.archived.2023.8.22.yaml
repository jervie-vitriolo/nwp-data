      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> We’re not allowed to choose! Personally,
        I loved making choreography for the stepsisters ‘cause I was channeling my
        early 2000s pop days. We labeled them as “The TikTok Twins,” where “It’s like
        our mom signed us up for one dance class and when we did one, we thought we
        were really good so we quit.” (<em>Laughs</em>)</p>'
