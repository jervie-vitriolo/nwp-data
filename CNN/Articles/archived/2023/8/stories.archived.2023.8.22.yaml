      'mgnl:lastActivated': 2023-08-22T05:30:40.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15caab-d5bf-47dc-aaf3-0c94f3dfbba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress shared that she was informed on the evening of Aug. 16\
        \ that the recent infection could be a potential risk for her daughter especially\
        \ if passed through the placenta.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b029b9-e126-4c2a-8de4-f47f2785307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4588a-c960-40e4-af43-3c6e0bcc6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As darkness set in, so did the reality of the possible repercussions\
        \ of congenital toxoplasmosis. I was told there could be brain damage, visual\
        \ impairment or it could even lead to pregnancy loss,\" she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bf1c1-852e-4198-ad73-015ef86155ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b53d0-3831-4ea4-bc29-2db86b28985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Centers for Disease Control and Prevention, toxoplasmosis\
        \ is an infection caused by a single-celled parasite called Toxoplasma gondii.\
        \ It added that people often get toxoplasmosis from eating undercooked and\
        \ contaminated meat.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9b00e-1bf4-4ae4-b50d-272e27069903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25185425-5b57-46b3-8349-f94efc8b08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After learning about her condition, Calzado said she felt the primal\
        \ urge to fight – not just for herself, but for her daughter.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de0003-e106-4211-a8a5-d78ec5652852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2c138-1a7f-4362-9b43-03e55e0cf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This was the first time I felt deeply connected to you. I knew that\
        \ we would fight this together. I knew that God was on our side and he would\
        \ make sure everything turns out well,\" she said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6957d-048d-4778-a78a-941775d2e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8bd5e-fcf9-4cd4-9720-431c444a7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calzado then flew to the United Kingdom for advance testing or treatments\
        \ of the disease that are not available in the Philippines. Despite the possible\
        \ risks, the actress said she was glad to deliver her child safely and uninfected.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fd4d4-8e06-4b13-be6a-e2833ec49874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997145c1-7de4-4d28-8990-dfc93984434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so glad I held on to this faithfully in my mind as we went
        through our toxo journey… Thank God that we concluded that you were safe.
        The placenta did its job to keep the toxo out," she said.</p>'
  'ecuador-oil-drilling-amazon-climate':
    'author': 'Claudia Rebaza and Hannah Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-22T03:39:57.000+08:00
    'imagesource': 'jcr:d703990f-c0f1-4138-b66a-477caabd432e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b879e895-bfce-4c51-a1b7-262d4800a990'
    'lead': 'Ecuadorians have voted to ban oil drilling in one of the most biodiverse
      places on the planet, the Yasuní National Park, situated in the Amazon rainforest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T03:41:39.234+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-22T04:25:27.981+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ecuadorians vote to ban oil drilling in the Amazon in ‘historic’ referendum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e11fe-67b0-42e6-a956-f17a465134e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ecuadorians have voted to ban oil drilling
        in one of the most biodiverse places on the planet, the Yasuní National Park,
        situated in the Amazon rainforest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306724a-4955-41fa-9295-864c55b23d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edc719-a2bf-4c07-8992-973e0faa7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With more than 92% of the votes counted, nearly 59% of voters rejected\
        \ the oil drilling while 41% voted in favor, according to the National Electoral\
        \ Council of Ecuador (CNE) on Monday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba1437-f62f-44d1-af81-163eec68a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcab48a-bb75-44b1-a9db-62ee804fa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The referendum comes as the impacts of human-caused climate change\
        \ accelerate, as the world continues to burn fossil fuels. Last month was\
        \ the planet’s hottest June on record, and some scientists warn that the Amazon\
        \ is heading towards a dangerous tipping point.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5c238-fb70-41d4-84cb-95e61573c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74b248-423e-40b8-aa02-2d1699430251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Yasuní National Park park spans around 1 million hectares (2.5\
        \ million acres) at the meeting point of the Amazon, the Andes and the Equator.\
        \ Just one hectare of Yasuní land supposedly contains more animal species\
        \ than the whole of Europe and more tree species than exist in all of North\
        \ America.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03fd2d-da33-4ee4-b3c3-20bc89a32d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42829c44-d84e-4fb4-adbf-fa87f0b244c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But underneath the park lies Ecuador’s largest reserve of crude oil.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf37f14-42b7-4ca4-a7bc-2b91bb46d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a57e15-5b27-4d1c-8c84-7b91c551693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2007, President Rafael Correa proposed that the international community\
        \ give Ecuador $3.6 billion to leave Yasuní undisturbed. But the plan failed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24942e3f-2fa1-4cbf-b09d-7f6b03d69d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a77185-ef3d-46b5-a400-49ac2c25e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the Ecuadorian state oil company began drilling in Block 43\
        \ – around 0.01% of the National Park – which today produces more than 55,000\
        \ barrels a day, amounting to around 12% of Ecuador’s oil production.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e899c1-c74d-4e3d-a3bc-13b935b97fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01093abc-0ba4-4416-a74b-97941399d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yasunidos, an environmental collective, has been pushing for the vote\
        \ to ban drilling in the park for a decade. In May they and other groups secured\
        \ a victory when the country’s constitutional court authorized the vote to\
        \ be included on the ballot of the presidential election held on August 20.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c988260-a955-41a4-af4f-507d26b28be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6de35e-0f0b-4e82-880b-5dae3dca5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some politicians, including energy minister Fernando Santos, have argued\
        \ that a ban it would have negative impacts on Ecuador’s economy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1665a84-3c85-490e-92d3-3bda48623675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.250+08:00
