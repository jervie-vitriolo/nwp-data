      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Commission on Elections (Comelec) on Tuesday said it will soon release guidelines
        that will strengthen its fight against any form of vote buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14aa7f-485f-4d1f-860d-6e2df921dc36'
