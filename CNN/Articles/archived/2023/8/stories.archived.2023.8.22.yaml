      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        country saw a total of 789 new COVID-19 cases from Aug. 14 to 20, the Department
        of Health (DOH) reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f0a14-79b9-4b2c-94b4-c3fcdd72dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:39:38.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:23:16.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly COVID-19 bulletin, the DOH said the daily average
        number of infections was 113 — 15% lower than the cases from August 7 to 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b255fd-55e0-4032-bf11-cb9943bf455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:39:38.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:23:16.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the fresh cases, 11 were in severe condition. Meanwhile, 242
        critical patients are in hospitals, representing 9.2% of COVID-19 admissions
        nationwide.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993af45-1ffa-4487-8696-dd97e2108d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:39:38.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:23:16.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials also said 10 people succumbed to the disease between
        August 7 and 20.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66058db-c2c6-49df-9d47-f3316645b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:39:38.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:23:16.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data <a href="https://doh.gov.ph/covid19tracker">as of Aug.
        18</a> showed the country has confirmed at least 4.1 million COVID-19 cases
        since the pandemic began, including nearly 4.04 million recoveries and over
        66,600 deaths. There were more than 3,000 active cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de00e7a-4661-407d-a9e5-250551dda22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:39:38.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T19:23:16.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos who have been vaccinated against COVID-19
        stood at over 78 million, or all of the target population, while 23 million
        others received booster shots.</p>'
