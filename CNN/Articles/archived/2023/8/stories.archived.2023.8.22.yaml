      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf621493-78cb-44a9-82c4-cf15303b4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.318+08:00
