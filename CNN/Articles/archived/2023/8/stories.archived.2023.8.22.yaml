    'title': 'MMDA needs 7,000 enforcers amid absence of NCAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a111f2c-d3d5-4e9a-8a92-9b80e83d1001'
