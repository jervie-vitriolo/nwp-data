    'jcr:uuid': 'da17269b-1fbb-4462-a014-d055cbe79a35'
    'lead': 'Russia’s first lunar mission in decades has ended in failure with its
      Luna 25 spacecraft crashing into the moon’s surface.'
    'mgnl:activationStatus': true
