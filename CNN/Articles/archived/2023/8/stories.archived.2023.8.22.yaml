  'babe-romualdez-time-to-push-back-amid-china-s-behavior':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T16:25:35.000+08:00
    'imagesource': 'jcr:710075d5-f46f-4f29-ae31-0a3249711322'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c27c5c-92de-4275-8079-5e24d4561640'
    'lead': 'Philippine Ambassador to the United States Jose ''Babe'' Manuel Romualdez
      said it’s time for the Philippines to ''push back'' and not allow China’s aggressive
      actions in the West Philippine Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T16:28:43.363+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-22T16:28:43.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Romualdez says ‘time to push back’ amid China’s behavior in West PH
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc6c96-1c4b-43f9-86d7-0c956818864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Philippine
        Ambassador to the United States Jose "Babe" Manuel Romualdez said it’s time
        for the Philippines to "push back" and not allow China’s aggressive actions
        in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1aefc-41a9-492d-b8d1-d87df84c1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez made the remark when asked about the challenges the Philippines
        faces in the conduct of resupply missions at Ayungin Shoal.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc92e0-3bf0-4384-a64d-c643d0fa8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to push back. We must make it clear that we will not allow
        this type of behavior. Sa atin iyon [It’s ours]. It’s time to show that we
        can’t be pushed around and we are on the right side,” Romualdez said in an
        interview with CNN Philippines on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701b7b3-d84a-4939-9db1-39e8d4be41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine envoy also clarified that talks with Beijing should
        continue and countries should always persevere in resolving conflicts peacefully.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48c715-30ff-467e-937d-8febda83738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez expressed optimism on the South China Sea Code of Conduct.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8284e-f7a5-4a76-b317-0db0c1ffc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new round of negotiations between the Association of Southeast
        Asian Nations and China is being held in Manila from Tuesday to Thursday.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1332e89-3496-4e52-a93c-06264235b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is one channel to be able to achieve some sort of peace in the
        area. Nobody really wants a major conflict because the alternative is disaster
        for the entire world,” the envoy said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352b955-d863-49c2-b455-b718cae4765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No one wants to lose a country but more importantly we don’t want
        to lose the world. We know that if a major conflict happens now or in the
        future it’s going to be the end of the world,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4eeca-e675-4014-be14-47c59193b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Envoy refutes US interference in PH’s decision in South
        China Sea</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c92b8-d2fe-4172-b9a9-34acd42d80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez also denied claims the United States is driving conflict
        in the region and interfering on the Philippines’ decisions on West Philippine
        Sea matters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba51c5-3c71-4845-b42e-714c1ec9512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.668+08:00
