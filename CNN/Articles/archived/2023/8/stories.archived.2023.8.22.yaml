      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Commission on Elections (Comelec) on Tuesday said residents in 10 barangays
        transferred from Makati City to Taguig City need not worry about their voting
        records as the agency is already working on their transfer.</p>'
