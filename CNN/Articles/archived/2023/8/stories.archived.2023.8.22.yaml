      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Metro Manila Development Authority (MMDA) said Tuesday it lacks sufficient
        manpower to monitor the traffic management and violations of all local government
        units in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220611e-66ca-4eb8-97f2-9da45022c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang kulang po yung tao namin para magbantay sa aming jurisdiction.
        Nakaapekto po yung suspension ng NCAP (No Contact Apprehension Policy),” MMDA
        Acting Chairman Romando Artes said in a briefing on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef599a40-1bfe-4f3a-9eb7-be07ecd9fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We really don''t have enough people to watch over our
        jurisdiction. The suspension of NCAP doesn’t help.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744bc3e-18f6-4cd1-9d2a-40b6577a3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If NCAP was still being implemented, he said MMDA’s 2,500 field personnel
        would suffice.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc030e9-7b97-4091-b64b-e40c11ba2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Without NCAP, MMDA needs 7,000 enforcers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49552a1-3c4b-42aa-9386-683201b79ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Talagang kailangan namin… to cover 17 LGUs,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73bafc-d8c7-4d61-a045-8c7bb0cfdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We really need that to cover 17 LGUs.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791ad49-1015-4d98-9331-5de94dbd3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T15:29:47.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T15:29:48.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, the Supreme Court halted the implementation
        of NCAP following issues on allegedly hefty fines, personal information security,
        and the lack of due process.</p>'
