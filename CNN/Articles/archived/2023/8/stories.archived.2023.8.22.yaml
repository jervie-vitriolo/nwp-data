      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> This time around, there’s so many
        more collaborators and voices in the room that even if the two of us didn’t
        agree on something, there were other people that weighed in. “Well, you know,
        if more people feel that way, then let’s roll with it.” Or “if you feel strongly
        about this idea, let’s try it and see if it works.” Or there are times when
        you just try and compromise and you build on each other’s instincts. That’s
        how our entire careers have been. People think that we step into a studio
        and we choreograph and it’s all butterflies and it all just works.</p>'
