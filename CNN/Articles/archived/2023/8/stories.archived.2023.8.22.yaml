      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is absolutely not true. The involvement of the US with the Philippines
        has been around for a long time,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e58ab6-545d-4fb2-b112-ddedfbfb2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Other countries are building in our territory, ‘yung mga reefs ginagawa
        nilang island, ngayon military base. Tama ba ‘yan? Sino ba talaga gumagawa
        ng sitwasyon na hindi maganda?” the envoy asked.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651434a-58fe-4b51-963f-66717cb60014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Other countries are building in our territory. They turn
        our reefs into islands and then later on military bases. Now, who is the one
        doing illegal actions?]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8806f-ecb9-47a9-b135-3967a1fe9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China: U.S. is biggest threat to regional security</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ab889-60d7-4cb0-b233-fe320027e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a recent briefing, the Chinese Foreign Ministry slammed the United
        States anew for allegedly stirring conflict in the region.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb578a45-e119-4884-8920-ccb6af497d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.388+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese Foreign Ministry spokesperson Wang Wenbin claimed the US has
        gone to great lengths to interfere in the South China Sea issue.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba939718-1bcd-418d-8e87-854626c6b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:28:43.389+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T16:28:43.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The US has become the biggest threat and challenge to regional peace
        and stability. China will continue to firmly defend its sovereignty and security
        interests and work with ASEAN countries,” Wang said.'
  'keone-mari-madrid-interview-broadway':
    'author': 'Paolo Lorenzana'
    'caption': 'Keone & Mari Madrid know exactly how to make pop stars move. With
      music videos for BTS and Justin Bieber under their belt, the award-winning choreographers
      are moving into thrilling new territory: directing a Britney musical for Broadway.
      Photo by LITTLE SHAO'
    'categories': ['315f78d0-63cc-4d10-a905-30be27315622']
    'created': 2023-08-22T16:17:54.000+08:00
    'imagesource': 'jcr:90b02c58-9c85-4b35-88eb-638304a294b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c17a8e-74e2-46d2-8270-9c42b50d7433'
    'lead': 'Keone & Mari Madrid know exactly how to make pop stars move. With music
      videos for BTS and Justin Bieber under their belt, the award-winning choreographers
      are moving into thrilling new territory: directing a Britney musical for Broadway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T16:32:29.744+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-08-22T18:55:44.743+08:00
    'mgnl:lastActivatedBy': 'gabrielle'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-08-22T18:55:42.869+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "This Fil-Am couple directed a Broadway musical — and it’s packed with\
      \ Britney bangers \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec46d2-c205-4649-bae5-69943d68de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.743+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs of one Britney Jean Spears have been inescapable since
        the turn of the millennium. Is it any surprise they’d wind up on Broadway?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09cdc1-19f7-47c3-8ba1-ec88bfd9cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.743+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e9072-4605-4e6c-ab0c-ef16f1932750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.744+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tIn June, the world’s splashiest theater district debuted “Once Upon\
        \ a One More Time,” a musical based on the hits many of us baby-drawled and\
        \ schoolgirl-shimmied to, whether we liked it or not. Written by Jon Hartmere\
        \ and green-lit by Spears herself, the musical follows a girl squad of fairytale\
        \ princesses transformed by a feminist awakening. In a storybook realm that\
        \ functions exactly like a Hollywood studio, the princesses are fated to reenact\
        \ their archaic tales whenever they are read; an eternity of damsels driven\
        \ to distress, liberated only by a prince. That is, until a woeful Cinderella\
        \ wonders, through a rendition of “Lucky,” what might be missing in her life.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8f809-1197-426f-8e59-0d0c8abba7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.744+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a754cec-53cd-4db8-90f4-442a67beaccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.744+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tThe answer: “The Feminine Mystique,” a hardbound copy of which Cinderella\
        \ is gifted by her spunky godmother. From there, the musical manages to connect\
        \ a few feminist dots across Spears’s discography. A quick succession of Britney\
        \ bangers whisks Cin from serving her stepsisters and the patriarchy (“Work\
        \ Bitch”), to leading her fellow princesses away from a narrator’s (read:\
        \ society’s) expectations (“Stronger”). \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5dc1c-c480-4690-be72-ca5d9d75b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.744+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac42d5e-4e47-4de7-bc75-ed059a22ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.744+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tAs slight as the storyline is, “Once Upon” more than makes up for\
        \ it with pyrotechnic performances. From the evil stepmother’s venomous version\
        \ of “Toxic,” as if born in a smoky jazz lounge, to Snow White wringing the\
        \ soul out of “From The Bottom of My Broken Heart,” a dive into Spears’s catalog\
        \ goes deeper than mere camp.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b1908-7aef-4cc0-a8c0-9e76378c68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.745+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tWhile Spears may have been mocked for her lyrical limitations, dance\
        \ was always her most effective mode of expression. With award-winning dance\
        \ duo Keone and Mari Madrid both choreographing and directing “Once Upon,”\
        \ whatever substance its story might lack is articulated, at least, through\
        \ movement. \r"
    '103':
      'image': 'jcr:a4526688-959c-44dd-b8cb-0707891aff81'
      'imageCaption': 'Keone and Mari Madrid. Photo by FRANK TERRY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e80eb4-ffe0-46ff-9116-1edbac7b4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:30:22.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.745+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc89cbf-b573-47ce-acc1-1e86debc878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.745+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tHaving choreographed music videos for the likes of Justin Bieber\
        \ and BTS, the Madrids are no strangers to creating the most memorable steps\
        \ for the catchiest songs. For Bieber’s “Love Yourself,” now boasting 1.7\
        \ billion views on YouTube, they’re the Fred Astaire and Ginger Rogers of\
        \ breakup bops. With just a tandem routine shot in their living room, their\
        \ bodies can let a whole universe of dialogue unfold between them to depict\
        \ a relationship in tatters. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093ade6-6fa5-4b54-92ae-a1c8deb46cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.745+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13cc4bf-5529-4c5b-8844-8c1f134d1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.745+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46d3d9-302d-4f23-b256-676890032ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.746+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b1f74-eb5e-4a86-b250-040e673a87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.746+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t“Once Upon” exhibits a mastery of Spears’s dance breaks, its ensemble\
        \ throbbing in unison with rapid-fire forearm flourishes. But most apparent\
        \ is the Madrids’ signature, where even the most minute gesture — say, the\
        \ curl of a dancer’s pinky finger — can drive the story. This detail obsessiveness\
        \ further contours the characters, be it through a queer dwarf’s balletic\
        \ yearning or the menacing swagger of a cheating prince (Justin Guarini is\
        \ such a standout as Prince Charming, you wonder why the world denied him\
        \ fame after “American Idol”). \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef9eb3-51e7-4fc9-882e-22c471473cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.746+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1f722-7f04-4977-b9c1-050836108b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.746+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tOverall, the dance sequences are such a spectacle, they’re even more\
        \ transportive than the set design. As the show’s concluding Spears medley\
        \ lets all of storyland loose into the audience like a crashing wave of twirls\
        \ and hip thrusts, you can’t help but rise from your seat and body roll like\
        \ a pop princess who’s just won her estate back. Considering glow bracelets\
        \ are handed out, it’s even encouraged.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eb7aa-2193-4d41-a171-4146ddeab243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.746+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a3631-2ea5-4961-8c89-e034ebf1d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.747+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tCalling from their San Diego home, Keone and Mari Madrid talk to\
        \ CNN Philippines Life about being the first Filipinos to direct and choreograph\
        \ a Broadway musical. Following the success of their off-Broadway dance concert,\
        \ “Beyond Babel,” and with their “Karate Kid” musical on the horizon, the\
        \ couple talk about keeping the stage drama out of their marriage and returning\
        \ to their roots, “Oops” choreo included. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39709f-b5e0-4168-b83f-477c5f3a26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.747+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da4263-d969-45d7-968d-8beb4ae50551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.747+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did choreographing and directing “Once Upon a One More
        Time” come about?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ebfdb-d619-41cd-8a9d-554d0f2b780d'
      'mgnl:activationStatus': true
