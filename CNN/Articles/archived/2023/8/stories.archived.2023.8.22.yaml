    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa5204-0332-49d5-b3d8-fcdb9a0eab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.783+08:00
