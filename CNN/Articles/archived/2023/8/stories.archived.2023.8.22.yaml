  'jorrybell-agoto-interview':
    'author': 'Jason Tan Liwag'
    'caption': 'From starring in two Cinemalaya films to landing the lead role in
      the only Philippine entry for the Venice International Film Festival, actress
      Jorrybell Agoto is a new force in the film festival circuit. In photo: A still
      from "When This Is All Over." Photo courtesy of KEVIN MAYUGA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-08-22T10:33:12.000+08:00
    'imagesource': 'jcr:49aa154d-6891-41bc-be72-d1ea21f70a64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b1fb933-b7ef-4ae2-917d-95e99a60bd39'
    'lead': 'From starring in two Cinemalaya films to landing the lead role in the
      only Philippine entry for the Venice International Film Festival, actress Jorrybell
      Agoto is a new force in the film festival circuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T10:49:55.238+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-08-22T18:07:58.261+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jorrybell Agoto is the leading lady we need right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee88e96-dff6-4c50-9e98-68f223e43ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, Jorrybell Agoto lined up inside the Cultural Center
        of the Philippines, waiting alongside hundreds of applicants for her turn
        to audition for a Cinemalaya film. Standing on the “x” mark in front of a
        camera, Agoto delivered her monologue, only to be told by the director that
        her movements were too loud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e847c-bf38-46a6-a070-40f3e852ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang extreme closeup pala!” says Agoto, laughing. “So hindi
        na nakikita yung mukha ko!” After several unsuccessful takes, she would not
        be called back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9c08a-82be-4dd7-8f51-0f5bb908dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, she’s become the darling of not only Cinemalaya but a slew
        of international film festivals as well. This year alone, Agoto stars in two
        features in Cinemalaya — Kevin Mayuga’s <a href="https://www.youtube.com/watch?v=xDLINOkCkjg"
        target="_blank">“When This Is All Over”</a> and Gian Arre’s <a href="https://www.youtube.com/watch?v=J2EnPc2LOJI"
        target="_blank">“Tether.”</a> She also has a starring role in Sam Manacsa’s
        <a href="https://www.labiennale.org/en/cinema/2023/orizzonti/cross-my-heart-and-hope-die"
        target="_blank">“Cross My Heart and Hope To Die”</a> and a supporting role
        in Sonny Calvento’s<a href="https://www.youtube.com/watch?v=o26AP4YQjFc" target="_blank">
        “Primetime Mother,”</a> both premiering at the Venice International Film Festival
        and Toronto International Film Festival later this year, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d005e0-32ae-431e-b417-c14268f285fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3e688-316b-4c9b-824e-78b11d6462e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filming of “When This Is All Over” was sandwiched between the
        two shoots of “Tether,” requiring Agoto to embody diametrically opposed characters
        in each of her Cinemalaya features. In Gian Arre’s “Tether,” she gives life
        to the increasingly unhinged and vengeful Kate after a one-night stand emotionally
        binds her to a womanizer, while Kevin Mayuga''s “When This Is All Over” requires
        her to be the more timid and joyful condominium staff, Rosemarie, who is trying
        to stay afloat amidst the pressure of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fc58c-6bba-4d86-a5d3-fa0241894cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'image': 'jcr:4b6aa7b9-108a-4bb5-80f1-baa03590c495'
      'imageCaption': 'Agoto in "Primetime Mother" alongside Meryll Soriano. Still
        courtesy of SONNY CALVENTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821ed30-f661-4f8f-b7d7-6be069e0a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:59:43.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978dc81-0e29-4f52-951c-87f9754fb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only a handful of individuals acting in multiple Cinemalaya
        entries at the same time — with Dolly de Leon and Agot Isidro being the only
        two other actresses with major roles in this year’s competition lineup. While
        Agoto was tapped for the role of Kate in “Tether,” the role of Rosemarie was
        a happy accident. Agoto initially agreed to join the production as a bit player,
        not knowing that the role was expanded into a lead. “Dahil bit player at full
        length, hindi ko binasa yung script.” says Agoto, recalling the Zoom audition
        and callbacks. “Tapos nung sinearch ko yung ‘Rosemarie,’ teh! Ang daming pages!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b59ff-31e8-4126-8a08-998c7ecaac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81be26-afe3-41eb-9448-6e75700ce121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born and raised in Ilocos, Agoto had a penchant for performance at\
        \ an early age and convinced her parents to let her study in Manila, eventually\
        \ graduating from the AB Theater Arts program of the Polytechnic University\
        \ of the Philippines. “At first, gusto ko lang ilabas ‘yung emotion ko. ‘\
        Yun ‘yung nagiging outlet ko sa lahat ng mga bagay na hindi ko nailalabas,\
        \ na hindi accepted ng society,” says Agoto.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b729dd-6f6d-42b8-83c0-0072d9625c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45a711-69aa-4ca2-b3de-69ddd6529134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.266+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program led not only to an artistic but sociopolitical awakening.
        Through stories drafted from communities that suffered from typhoons such
        as Yolanda and extrajudicial tragedies during martial law, Agoto''s acting
        became grounded in an aspect of social realism. Immersion became a crucial
        aspect of her acting process thereafter. “Meron akong character[s] before
        na pinalabas siya sa kung saan pinanggalingan nung piyesa and mas naiyak ako
        doon. Mas genuine for me kapag sinabi nila na magaling ka.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5f635-1d4a-405c-baab-ba8b334f01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.266+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b3cb3-9a06-4c9c-aee6-f5b8be1bef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.267+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college, Agoto consciously exited her comfort zone in the
        hopes of expanding her horizons — from traveling with children’s theater productions
        in places like Bicol and being a stage manager at a Virgin Labfest production
        to working in real estate and even becoming one of the writers of “FPJ’s Batang
        Quiapo.”</p>'
