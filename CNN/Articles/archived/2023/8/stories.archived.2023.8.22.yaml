    'title': 'PH completes resupply mission to BRP Sierra Madre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39bf40-47db-4aa1-a208-82076235de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.232+08:00
      'mgnl:createdBy': 'pia'
