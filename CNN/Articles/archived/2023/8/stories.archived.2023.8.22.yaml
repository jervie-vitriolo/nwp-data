      'jcr:uuid': 'f9976358-b8d2-48ef-9281-647da11b9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T17:06:23.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOTr, over 1.6 million PUV operators and drivers are\
        \ set to receive fuel subsidies from the government to cushion the impact\
        \ of oil price increases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd75d1-5e8f-410a-b888-cf603548fc34'
      'mgnl:activationStatus': true
