      'jcr:uuid': 'c51a8a37-83f8-4c4b-af22-733272b6564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos remembered Ople’s “deep compassion” in her work and for migrant\
        \ workers. He likened Ople to her father, Blas Ople, who served as labor secretary\
        \ during the term of the chief executive’s father, former president Ferdinand\
        \ E. Marcos.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fec42-eb09-4623-95cc-33f905f84e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac08001-02bc-4411-90a9-1e996cfbb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a great loss to the Philippines for the service we know she\
        \ could have still rendered,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab432c7b-cb53-4068-b925-f407a3ddd4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ff3f7-9afb-4f4f-8d9f-ecb8c655273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte said the country lost a "real patriot"
        in Ople, whose life was dedicated to the welfare of OFWs and their families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d65fa0-1450-43bc-bca9-311977db77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:33:24.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da11292-e88e-47d1-8300-3d225e53fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:33:24.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She was a beacon of hope and a source of strength for migrant workers\
        \ caught in distressing situations while working abroad,\" Duterte shared.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eac0b1-0764-4e03-91d6-cce8692366db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:33:24.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fd6b8-43d7-42ac-8ccd-154e7a837f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:33:24.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembered as a dedicated public servant with a gentle heart for
        workers, Ople was the first to lead the Department of Migrant Workers (DMW),
        the country''s newest office dedicated to overseas Filipino workers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec179eb-9191-4f48-a1be-0757ea6327ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:33:24.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, she founded and headed the Blas F. Ople Policy Center to
        assist labor and migrant concerns, extending her long track record of helping
        OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f240bb6-b2b5-47c8-8c2a-93c074e6eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba7aad-0447-4b6d-802a-d2720eeb8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri said Ople's passing leaves an “\
        irreplaceable void” that he said government officials will strive to fill\
        \ with the “same remarkable warmth, conviction, and passion” the secretary\
        \ had.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7942e35-b175-4c19-bd67-b498ebb7d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c0dad-c136-4ebf-93fc-05fc8fe0ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She showed us that true leadership is about kindness and compassion,\
        \ dedicating her life and her career to the least privileged and the least\
        \ heard,” Zubiri said. “In her honor, we will continue the great gains she\
        \ has made to protect and uplift our migrant workers and all of our laborers.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7850285-3147-409d-98ba-7722d891cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cf59b-68c6-4706-9a8c-42ff07da54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez, meanwhile, said that migrant workers\
        \ “lost a great champion” in Ople, whom he described as a consistent advocate\
        \ of protecting workers’ rights.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33cc22-6922-4629-8fb0-4df4a040f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e61174-debc-4dd3-8079-4c4a65ceb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Migrant workers, and workers in general, have just lost a great and\
        \ tireless champion in Secretary Ople. She was the first secretary of the\
        \ department Congress had created to focus on attending to the welfare of\
        \ millions of overseas Filipino workers,” Romualdez said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb8355-11cb-452d-9684-a70a49521345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdd651-63cb-4690-877d-3d8e0a72fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KABAYAN Representative Ron Salo said the House committee on overseas\
        \ workers affairs, which he chairs, hopes to honor Ople’s work by continually\
        \ advocating for the rights and the protection of the welfare of all OFWs.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e069c4-afe8-44ea-9af9-454fad8a5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69bc27-fafe-4660-b61b-4b49ef5ebfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was a dear friend and a colleague. Her passion for promoting and\
        \ protecting the welfare of every Filipino Migrant Worker is truly appreciated\
        \ and will be greatly missed,” Salo said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660c0cf-6c2e-4007-b150-22e6cd25e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19fd76-84ce-4f09-a7a1-ea1a71cd6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Joel Villanueva recalled that during a Senate session when\
        \ senators had approved the creation of the DMW, Ople was the first person\
        \ on their minds to lead the agency.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ff208-9392-4004-901b-27261cd43044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b57c7-0589-463d-b4fd-c3c568ee8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So when she was chosen wala ni isang nagtaas ng kilay o nagquestion\
        \ bilang secretary ng DMW [no one raised an eyebrow or questioned her appointment\
        \ as DMW secretary],”Villanueva shared.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc47f6-5484-4895-85e9-8a3f76e777ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d799b-b4ce-4ae8-a708-e76b5f9eae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros remembered Ople as “loving and full of faith”\
        \ and a “refuge” for OFWs, especially women workers, who were experiencing\
        \ abuse in other countries.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a1d1a-6ecb-40a2-b660-bece7dc5fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8368137-ae57-48c1-bc41-6cf472e1695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her work extended far beyond the call of duty, as she tirelessly advocated\
        \ for fair labor practices, better working conditions, and the protection\
        \ of the rights of OFWs,” Hontiveros said, as she expressed hope that Ople’\
        s legacy continues through ensuring rights and dignity of OFWs are protected.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a029b-9886-47b2-ac42-b313eb1a7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd16b50-97ba-4f39-aa2d-5bc29d2b9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bacolod Representative Greg Gasataya said Ople’s appointment
        as DMW secretary enabled the transition of the agency into a haven for Filipino
        Migrant Workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d32e3-b730-4456-8ccf-c60be502653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:33:24.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Jinggoy Estrada remembered Ople as a "modern hero," especially
        when she headed the Blas F. Ople Policy Center, a non-profit organization
        that caters to distressed OFWs, long before she was appointed secretary of
