    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA exploring proposals for road sharing, elevated walkways in portions
      of EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb5686-146f-44fa-9621-3397ecc42c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Metro Manila Development Authority (MMDA) is looking into proposals for road
        sharing and the revival of plans to construct elevated walkways and bikeways
        in some parts of EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc5d72-0b2c-47c7-b6cc-0f475946f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b464e-944b-42f5-8f83-775acd506bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the agency received complaints from bicycle riders
        and apprehended motorists encroaching in bicycle lanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad5c97-615d-436f-9391-ae729c21234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64471b-e973-41a2-ba75-b260f12c49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MMDA Acting Chairman Romando Artes said they are considering two kinds\
        \ of road sharing: motorcycles and bicycles sharing the existing exclusive\
        \ lane, which he described as \"underutilized\"; and bicycles sharing the\
        \ sidewalk or pedestrian lane with people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d0469-0400-4b8f-a523-3f674872a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70733f8-bb08-4eba-b3bc-a4078147a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on data from the agency, there are 165,000 motorcycles plying\
        \ EDSA daily. Meanwhile, about 604 bicycles pass northbound and 591 southbound\
        \ per day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9d805-ef45-4960-8a74-613e87b41227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd38595-6ca2-49a8-bdef-6e1bda290eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other options which the MMDA is studying are expanding existing bike\
        \ lanes to accommodate motorcycles, and specifying the hours for motorcycles\
        \ to enter these lanes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5262d4-bdd0-4434-9e72-a454944c6e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80ab6f-e2b3-4a20-a6b2-7d3f25affa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes also wants to bring back plans to construct elevated walkways\
        \ and bikeways along Guadalupe and Cubao. He said the biggest challenge is\
        \ the utilities under the sidewalk.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b09fb-d9ac-414c-9432-53d872375b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa7194-5533-4991-a367-fd0f01f8bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Naipresenta ko na po ito noong nag-budget call sa DBM (Department\
        \ of Budget and Management) at nagustuhan po ito nila Sec. Amenah (Pangandaman).\
        \ In fact, gusto sana nila mag-pilot na ngayong 2024. Pero ako po yung nag-beg\
        \ off dahil gusto ko po matapos yung study,” he explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b4021-c2db-4126-848d-2cc6a0b001eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92cbf5-0ce9-47d1-8933-1f769c36e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I already presented this during the DBM budget call,\
        \ and the group of Sec. Amenah liked it. In fact, they wanted a pilot implementation\
        \ in 2024. However, I was the one who begged off because I wanted the study\
        \ to be completed first.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54983afb-62d1-40c5-9678-f44300ce8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a929eb-6e4b-4ff5-908b-a8b38256e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency will invite bicycle, motorcycle and other advocacy groups\
        \ to a meeting on Aug. 29. It hopes to be able to present preliminary findings\
        \ from its studies by this week to get the opinion of stakeholders.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c061c-193a-4095-9dae-47a45ec1d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c4c29-e260-444d-9ea5-39e4ce5071ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the MMDA flagged down motorcycle riders caught using the\
        \ bicycle lanes but did not issue tickets or fines. The agency said erring\
        \ motorists will be fined ₱1,000 for disregarding traffic signs after a week\
        \ of warnings.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cab03-49e4-42dc-9a0f-a5e714651738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2b513-37ee-45f4-a99c-6fd0f2b49b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes noted they cannot suspend the implementation of the exclusive\
        \ bike lanes pending results of the study since there are existing laws. \
        \ \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1aee1-50ee-4fd8-93e6-befec488936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d7df2-32e2-4e24-8ca2-503377e9f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He clarified they are implementing a law that has been in effect for\
        \ three years now. He said they are having difficulty in apprehending all\
        \ violators since they only have about 2,500 personnel manning 17 local government\
        \ units (LGUs).\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf44bfe-8e1d-4500-b983-35986322b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.697+08:00
