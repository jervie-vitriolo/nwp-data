    'template': '1'
    'title': 'Marcos backs e-platform for gov’t purchases, proposed changes to procurement
      law – DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd43b4-9bf6-475a-a2e2-82ea2f6bf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — President
        Ferdinand Marcos Jr. supports the creation of an e-marketplace where government
        entities may directly procure products, similar to online shopping platforms,
        the Department of Budget and Management (DBM) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a3b95-96dd-48e7-91e1-394ee1c7d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf9110-8d01-4156-8b3a-3ff2e772c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman told reporters that this was
        one of the initiatives which the DBM discussed with the president as they
        tackled proposed changes to the two-decade-old Government Procurement Reform
        Act (GPRA).&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed7b66-2fe6-4965-acc2-d222802c20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ea1e0-24ec-4187-b470-f3f0bcc87873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gusto po niya talaga ma-develop and ma-institutionalize ‘yung parang\
        \ marketplace po natin, ‘yung e-government platform natin,” she said in a\
        \ Palace briefing, referring to the president.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a22269-bf44-4c6a-a65f-f292ab0ae348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b03e3-3a7f-4261-8e05-58f891b8532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The president really wants to develop and institutionalize\
        \ this marketplace, this e-government platform.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fb377-a8f7-4d1c-8e11-6ffb03d01c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eca321-0f93-44f8-bc71-350f03b1bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement Service - DBM Executive Director Dennis Santiago explained
        that the idea is to help get rid of the long process of bidding for certain
        products, as entities can buy straight from the virtual market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ff583-cbd5-4156-be33-321bf2891b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c555fa-501c-4afb-8986-6c5df32ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will have a mechanism to qualify kung ano po ‘yung tamang produkto\
        \ at sino po ‘yung mga tamang suppliers [to qualify which are the right products\
        \ and suppliers],” Santiago said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab52555-0423-417e-88c6-36fbdd704313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f3161-3cf2-43b0-96cc-21b96b3ebf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan (sa) platform na ‘to, maaayos na produkto ang mabibili,
        may kalidad, available, angkop po sa pangangailangan ng gobyerno,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d2c3b-dd07-41ef-8f47-d9585e78bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447007d-3aeb-4802-ba74-19f8b6241d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: On this platform, the products featured should be of\
        \ good quality, available, and fitting to the needs of the government.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4746d2e-0aed-4d2c-b997-3204cfec52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8aed5-7a98-4d31-b9b6-2781a341f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address last month, Marcos
        <a href="https://www.cnnphilippines.com/news/2023/7/24/sona-2023-marcos-procurement-audit.html">said</a>
        he wanted a new law that would make government procurement “more attuned to
        these changing times.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58d443-1243-4ac1-b8c6-65c30cd9fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841fba4-6d64-4425-b0ab-9c463d80e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman said that during their meeting on Tuesday, Marcos generally\
        \ expressed approval of the DBM’s proposed amendments to the GPRA.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f39ad6-2eda-4844-bbc0-a6b27d7a7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac799b9-1d27-4ecb-883f-d6c1bf167312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our president agreed on our amendments except for, may mga ilang items\
        \ lang po [a few items],” she said without elaborating.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfa873-0fa3-4387-8f8d-3c9213307b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a52c6a-fada-440d-acd3-2fddaeec6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The budget secretary added that they were directed to present to both\
        \ houses of Congress a consolidated version of the recommended changes — something\
        \ she estimates will take around two weeks to complete.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547e8e2-01c2-4496-8fbf-0f9a176d40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93db247-805e-48ab-af6a-1476e507a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Santiago noted that the president has also agreed to simplify\
        \ the process of checking the eligibility of bidders. He said they propose\
        \ doing away with a number of documentary requirements and to require bidders\
        \ to submit just one document.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef10f7f-396a-459d-b570-7b6fef7ecdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a25e14-59d3-4c29-9fdc-630fd3992afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:00:20.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T20:03:35.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time around, the president agreed with a single document.
        This is the PhilGEPS — the Philippine Government Electronic Procurement System
        — certificate of registration and membership,” he said.</p>'
