    'title': 'Migrant Workers chief Susan ‘Toots’ Ople dies at 61'
    'updated': 2023-08-22T22:45:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80822f-614a-4d5a-aea4-d5b09885e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Susan
        “Toots” Ople, the first secretary of the Department of Migrant Workers (DMW),
        died Tuesday. She was 61.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de378276-b725-41ec-984e-94b5923d1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4cc5b-ceff-4537-a808-501d1870f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DMW said Ople passed away around 1 p.m. surrounded\
        \ by her family and loved ones.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ad974-c16d-46ed-9cbd-b4cae055d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e7ad6-f3fc-477c-b518-ca15947c7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has yet to disclose the cause of death.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d760d55-4049-4daa-a56b-c26b0a0105c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a358254-6fe7-408d-b6e4-70e3e822a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We shall be releasing more details soon. For the meantime, we ask\
        \ for prayers for the eternal repose of the soul of our dear Sec. Toots,”\
        \ DMW spokesperson Toby Nebrida said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dcdbd-dc2a-4224-80bf-aaa25d94e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da89ba8-cdab-487f-8fe0-9cd2a466a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople bared that she was diagnosed with Stage 2 breast cancer in 2019\
        \ and underwent breast surgery to remove the tumor in 2020.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60225ca4-eaa7-4db3-8dc9-0ac0ce9cb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778d379-df99-4662-8389-b5ef88510e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, she announced that she would take a<a href="https://www.cnnphilippines.com/news/2023/7/25/dmw-chief-ople-two-week-break.html">
        two-week wellness leave</a> from work following the deaths of her two elder
        brothers, former Hagonoy, Bulacan Mayor Felix “Toti” Ople and former journalist
        Blas Ople Jr., who both died from lung cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d58e28-e093-4aa2-9487-148fda4a40cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca301279-716f-4226-b43f-331072690993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ople – who championed the rights of migrant workers — was appointed\
        \ by Marcos last year to take the helm of the newly created DMW.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d15d7d-e472-47bc-978e-5e2c289f1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef3543-cdbd-45fa-b9a1-83b87db3392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, the United Nations (UN) secretary-general also chose her as\
        \ one of the five experts who would serve a three-year term in the Board of\
        \ Trustees of the UN Trust Fund for Victims of Human Trafficking.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d120eb4-498d-411a-a6c8-bf51d33cd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db620dec-ded7-4cb0-b743-73b6a7d504f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also founded the non-profit organization Blas Ople Policy Center,\
        \ named after her father, the late Senate President and Foreign Affairs Secretary\
        \ Blas Fajardo Ople. In 1976, he initiated overseas employment as labor secretary\
        \ under the administration of Ferdinand E. Marcos.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657c1f1-6ce0-4ddc-b2d2-1126e3c06b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc10c89-94c3-4ff6-b5ab-ba04bfb8ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The center assists returning OFWs, including providing them with skills\
        \ training to secure jobs.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbded2ea-e5af-488b-acfd-ca1cf08eca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf74b7-1470-4f08-8a4d-bc8f68e10c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Secretary Toots Ople's legacy of service and advocacy will forever\
        \ be etched in our hearts and minds. Her passion for social justice and unwavering\
        \ commitment to migrant workers rights made a profound impact on our society,”\
        \ the center wrote in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70396f17-4f57-4295-9483-e97d4ff333aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef168c6-b5f2-4e18-9cb5-e0843fab8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her memory will serve as a reminder that one person can make a significant\
        \ difference in the world,” it added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd935d-fd19-42f7-8e55-b17aa2b5bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e46c46-6d9f-4c53-8858-9464a0d3c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, Ople received the Trafficking in Persons Hero award from then\
        \ US Secretary of State John Kerry.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20580aad-af46-47b9-9cc1-bdc6300bff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672670-6e4d-48d2-b0a4-6e194f8ec582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:15.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-23T03:02:31.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also former labor undersecretary during the Arroyo administration.
        She ran twice for a Senate seat in 2010 and in 2016, but lost both bids.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f3c59-c498-4d5c-8df1-0329a141ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:30:17.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-23T03:02:31.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wake details</strong></h2>'
    '28':
