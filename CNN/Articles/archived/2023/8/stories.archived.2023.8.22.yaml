      'mgnl:lastActivated': 2023-08-22T05:30:40.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b1b77-e5dd-48be-aa8f-e2dcc11c2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calzado penned an open letter to her daughter in an Instagram post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cad06-dae6-4e7c-97d7-4ee15d447052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.241+08:00
