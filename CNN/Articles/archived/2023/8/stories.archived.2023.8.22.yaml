      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What was not taken into account in the Comelec’s proposal was the conduct\
        \ of the Barangay and Sangguniang Kabataan polls in 2025 since the Supreme\
        \ Court ruling was only released after the commission submitted its budget\
        \ program to the Department of Budget and Management, he explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
