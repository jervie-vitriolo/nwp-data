      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> President
        Ferdinand Marcos Jr., along with lawmakers, joined the nation in mourning
        the sudden death of Migrant Workers Secretary Susan “Toots” Ople.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09ed06-5156-44cf-b2b4-1bc89e6a4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople <a href="https://www.cnnphilippines.com/news/2023/8/22/dmw-chief-susan-ople-dies.html">died</a>&nbsp;on
        Tuesday at the age of 61.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9e2a8-8e04-41f3-8457-1726b14b18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:01:56.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T21:36:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very, very sad news. I have lost a friend, the Philippines
        has lost a friend,” Marcos said. “Secretary Toots was a special person. With
        the deep compassion really for the people she had to care for, namely the
        migrant workers, and she was very very—she’s a big loss.”</p>'
