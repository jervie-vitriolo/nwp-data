      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebcb1a-a600-4092-af88-1df64105f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:08:38.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:08:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We don't have enough personnel to monitor all streets\
        \ in our jurisdiction. We really are having a hard time after the suspension\
        \ of the NCAP. In the past, CCTV cameras were the ones catching violators,\
        \ and we just monitor in our command center. But now, we must apprehend erring\
        \ motorists one by one.]\r"
