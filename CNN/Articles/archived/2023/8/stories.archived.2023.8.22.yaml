  'Transport-groups-jeepney-fare-hike':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T19:20:20.000+08:00
