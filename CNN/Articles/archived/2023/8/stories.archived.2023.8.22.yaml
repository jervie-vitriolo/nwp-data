  'china-us-japan-south-korea-tripartite':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T12:55:54.000+08:00
    'imagesource': 'jcr:9d7e378b-40ed-4de7-8d0c-ca3413afa9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8910d149-0723-4fc3-9f74-52cace6d11f4'
    'lead': 'The Asia Pacific, which the Philippines is part of, should “not be turned
      into a boxing ring,” China said as it slammed the recent security commitment
      of the United States, South Korea, and Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T12:58:08.920+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-22T12:58:09.239+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China hits US-South Korea-Japan deal: Asia Pacific not a ‘boxing ring’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55effd-fb5f-43f9-9a3d-321b274732f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Asia Pacific, which the Philippines is part of, should “not be turned into
        a boxing ring,” China said as it slammed the recent security commitment of
        the United States, South Korea, and Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af07c49-6f6a-45fb-b128-56376640329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China''s foreign ministry spokesperson Wang Wenbin on Tuesday criticized
        the tripartite ties’ joint statement that “smeared and attacked China on Taiwan
        and maritime issues,” seeing this as an attempt that could trigger discord
        and division among its neighboring nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbe133-cb99-49bd-81b7-43b1a0bf52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the three powerhouse countries condemned China’s aggressive
        tactics in contested waterways.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8244414-6bdf-4be5-ac1e-a0be796a1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wenbin said that if the agreement was not designed to target anyone,
        the US must “match its words with actions and act on its statement that the
        revitalization of its alliances is not targeted at China.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbab026-1a07-40a6-8c7d-d3f420de3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A cold war mentality, which may include tension covering economic and
        political actions, could also be revived following this recent development
        in the region, the Chinese executive warned.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778bf65-b252-4283-90d6-085f15828372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Asia-Pacific region is a promising land for peace and development.
        It should not be turned into a boxing ring for major power rivalry, still
        less a battlefield of cold war or hot war,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5a41c-72a6-4beb-ba07-5ccf93f57e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Attempts to stoke a new cold war in the region will be met by firm
        rejection of regional countries and peoples,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddeb96-30b6-43dc-a793-8a060d615823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese official likewise stressed China’s determination to fight
        for its claims—be it in Taiwan or in the South China Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25332895-1f20-4b77-b94a-d5694263b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He defended China’s maritime actions, saying these were “legitimate,
        lawful, and beyond reproach.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635375c-2774-4eca-a202-d8d035913f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has rejected the arbitral tribunal''s ruling in 2016 that invalidated
        Beijing’s claims in the West Philippine Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cba271-adfc-46d9-9cfe-26aa61d0d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wenbin said China “always abides by international law, including
        UNCLOS (United Nations Convention on the Law of the Sea). He also reiterated
        China’s stance against the “illegal” tribunal award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933dd25-09b9-4225-b8e3-ca7823936963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">READ:
        Remembering the 2016 Hague ruling: What has happened since then?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f7665-06c5-46a0-ba9b-80c6d37770c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has conducted dangerous maneuvers against the Philippines, including
        swarming in the West Philippine Sea, bullying Filipino fishermen, and firing
        water cannons at Philippine vessels. The Philippine government has filed a
        number of diplomatic protests because of these.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3a444-10a0-4525-acca-aa57125b429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s actions also caught the attention of many countries and
        were greatly lambasted, especially by the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f0d26-95bd-4adf-be1c-d2271f2c390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China blamed the US government for going “to great lengths to interfere
        in the South China Sea issue,” branding the latter as a “disrupter and saboteur
        of the regional order.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97d1bc-85c2-407f-a12d-0e33df574a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The US has become the biggest threat and challenge to regional peace
        and stability,” Wenbin claimed.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ddc6d-c7fc-426f-ba9c-e2cee667a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/18/US-China-claiming-mastermind-of-2016-ruling.html">READ:
        China claims US ''mastermind'' behind South China Sea arbitration case; US
        says it''s ''an insult to PH''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d469780-3ddd-4081-beca-06c4b64bbca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:58:08.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:58:09.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenbin also said the Chinese government would continue “to firmly
        defend its sovereignty and security interests” and cooperate with ASEAN countries.</p>'
  'negros-oriental-special-elections-replace-teves':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-22T13:11:23.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f520c7-a685-4b2b-8add-a2a37de0e77a'
    'lead': 'The Commission on Elections (Comelec) on Tuesday bared the possible timeline
      for the conduct of special polls to elect the new Negros Oriental third district
      representative replacing former Congressman Arnolfo Teves Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T13:16:05.555+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-23T08:06:00.084+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Oriental', 'Arnie-Teves', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec bares possible timeline for special polls to replace Teves'
    'updated': 2023-08-23T08:05:53.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9118264-9599-4111-bd90-30615c966301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Commission on Elections (Comelec) on Tuesday bared the possible timeline for
        the conduct of special polls to elect the new Negros Oriental third district
        representative replacing former Congressman Arnolfo Teves Jr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f621820-d959-4ac7-b0e4-182d14da454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:05:59.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Comelec Chairman
        George Garcia said the special elections can be conducted in the first quarter
        of 2024, but later told other media that this can be held in December this
        year at the earliest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34010f6-bec8-4367-aaab-1904040ce395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:05:59.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia earlier said the separate polls in Negros Oriental may be
        conducted at the same time as the Barangay and Sangguniang Kabataan Elections
        in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019208a7-ec7b-4233-9651-01eeb124450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need the consent or the directive from Congress <em>kasi ''yung</em>
        budget para <em>sa isang</em> special election<em> ay kinukuha sa</em> budget
        <em>ng</em> Commission on Elections <em>at mukha pong hindi na kakayanin</em>,”
        he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df12cd-4ba7-4d10-ad07-ef679c403e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need the consent or the directive from Congress because\
        \ the budget for a special election is from the budget of the Commission on\
        \ Elections and it appears it is no longer possible this year. If I will be\
        \ asked, I think around first quarter of next year we can conduct it.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b30077-5a98-4f3c-9810-22a4577c1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Teves'' expulsion, the lower chamber adopted <a href="https://www.cnnphilippines.com/news/2023/8/22/house-of-representative-hr1212-special-elections-teves.html">House
        Resolution 1212</a> for the conduct of a special election for the third district
        of Negros Oriental.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1d3ea-79e9-4045-a59a-208cf6ba6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:05:59.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said up to ₱40 million may be needed for this poll. He noted\
        \ the same amount was spent for the special polls earlier this year to elect\
        \ a Cavite congressman replacing now Justice Sec. Jesus Crispin Remulla.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b1dbb-8438-47b5-a095-f3c38ce1147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:05:59.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chairman has said that it is also under the discretion
        of the House if it will appoint a caretaker. This will be similar to the case
        of Valenzuela City when Rex Gatchalian was appointed as social welfare secretary,
        he noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c0949-b2e3-4322-8fcf-523fe0e07ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Teves can still run for public office, Garcia said: “The
        problem is I cannot answer…<em>Baka po kasi makarating sa''min ''yung</em>
        case and <em>baka ma</em>-inhibit<em> ako doon sa magiging sagot ko</em> (The
        case may reach us and I may be inhibited because of my answer.].”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d05097-2897-4ea5-8ce6-0417a3ad5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia earlier said Teves can still run for public office while there\
        \ is no conviction by final judgment yet.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91548c4f-ac2c-4334-b8cd-dd0252f77a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:19:56.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:06:00.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Removal from office pertains only to the term and not as a perpetual
        dq (disqualification) to hold public office. The proceedings [are] administrative
        in nature,” Garcia earlier told reporters in a message.</p>'
  'mmda-number-coding-fiba-opening':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T14:16:31.000+08:00
    'imagesource': 'jcr:1e357af2-e63a-406d-8ff6-4a8d25b112ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ba7482-078d-4dbf-b72d-b7610b9b6b14'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) said the number
      coding scheme will remain in effect on August 25, despite the suspension of
      classes in public schools and government work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T14:18:38.396+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-22T14:18:38.658+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA: Number coding not suspended on Aug. 25 FIBA World Cup opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62098db-2537-4306-b612-c82c12b8b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Metropolitan Manila Development Authority (MMDA) said the number coding scheme
        will remain in effect on August 25, despite the suspension of classes in public
        schools and government work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7975cf-75db-460b-b940-e6aad862edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hindi po kami magus-suspend ng color o number coding sa August 25
        kahit na po ito ay dineklarang holiday. Dahil po sa aming experiensiya, kung
        magde-declare po kami ng suspension ng number coding, dumadami po ang kotse
        sa lansangan na nagke-create po ng traffic,” MMDA Acting Chairman Romando
        Artes said on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247fba6b-f1d4-49c8-964e-a7f4f8dab1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will not suspend color or number coding on August
        25 even though it is declared a holiday. Because in our experience, if we
        declare a suspension of number coding, the number of cars on the streets will
        increase, creating traffic.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd171cff-7464-4bb2-b4ef-4bbb3c70e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. earlier ordered the suspension of classes
        in public schools and government work in Metro Manila and Bulacan on August
        25, the opening day of the 2023 FIBA World Cup.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c352023-d261-40b2-b953-ff21923d603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artes said a truck ban will be implemented in Bulacan on the same day.
        The opening ceremony will be held at the Philippine Arena in Bulacan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9eeaa-ae7f-4e6e-89f9-af9905f7eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Meron din pong truck ban sa Bulacan para mawala o maalis muna temporarily
        yun pong mga malalaking trucks doon sa Bulacan,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c1e41-f096-4411-aa89-a568aa892aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is also a truck ban in Bulacan so that those big
        trucks can be removed temporarily.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037aa62-287d-4dff-b841-7aee01931568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the Philippine Arena, games will be held at the Smart Araneta
        Coliseum in Quezon City and the Mall of Asia Arena in Pasay City.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bf7aa-c4b5-477f-9d70-8233c8ab6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA will deploy 1,300 enforcers to manage the traffic and implement
        intermittent stops or a “stop-and-go scheme” in key areas along EDSA, Kalayaan
        Avenue, Diokno Boulevard, Roxas Boulevard and Sales Road amid the arrival
        of players from over 30 countries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851f088-8576-46bd-9d5e-49957af921e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA earlier coordinated with mall operators and owners since sales
        will be prohibited in establishments “along EDSA and other areas affected
        by the 2023 FIBA World Cup to ensure that all affected roads will remain passable,
        clean, safe and serviceable to all types of vehicles and pedestrians.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eec46f-67e5-48d8-be24-0c6bdefe7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major construction and road works on certain thoroughfares have
        been temporarily suspended effective midnight of August 17, Thursday, until
        midnight of September 10, Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3114f-c4c8-4ee8-9203-f55eb056a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/8/9/mmda-roadworks-mall-sales-fiba-world-cup.html">RELATED:&nbsp;MMDA:
        No roadworks, mall-wide sales in some areas for FIBA World Cup</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa346825-4b34-4e0d-8852-580c35e87870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MMDA also set up a monitoring and command center in its head office,
        where traffic and security measures can be discussed with law enforcement
        agencies and organizers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da0bdc-a798-446c-a76a-a4cd5dc7a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:18:38.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T14:18:38.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-awaited international basketball competition — which the
        country will co-host with Japan and Indonesia — will run from August 25 to
        September 10.</p>'
  'comelec-vote-counting-machines-2024-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-22T14:25:04.000+08:00
    'imagesource': 'jcr:13057ec9-d410-4943-af87-83c7f0ec9c39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a283960-59c1-4b0a-ad05-58f1fdedd7a4'
    'lead': 'The Comelec eyes purchasing new vote-counting machines for the 2025 midterm
      polls despite a cut in its proposed budget from ₱43 billion to ₱27.2 billion
      for 2024, when the bulk of election preparations will happen.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T14:31:19.687+08:00
