    'template': '1'
    'title': 'China moves to block new Ayungin resupply mission, says ex-US defense
      official'
    'updated': 2023-08-22T12:54:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ff3d0-b7be-4d26-af02-960d2ee96bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Chinese government has again moved to block Philippine vessels'' attempt to
        conduct another resupply mission to the BRP Sierra Madre in Ayungin Shoal,
        according to a former US senior defense official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa2da4-6a14-41f6-a209-1c7598c2dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Raymond Powell, project lead at the Gordian Knot Center for National
        Security Innovation, said Tuesday that the country''s new resupply mission
        was "underway," more than two weeks after China''s coast guard used water
        cannons on Philippine vessels on the way to Ayungin Shoal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234d3e7-4ed5-40d4-a582-b8b933189792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said in a social media post that the Philippine Coast Guard has
        deployed its BRP Cabra and BRP Sindangan as escorts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db277fe1-6ed2-4400-8669-da08a9336211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, China also deployed four militia ships from Mischief Reef
        "to take up blockade positions at Ayungin."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a1b87-9a28-40ae-9536-1c415624d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Powell added that all of China''s 11 AIS-visible Qiong Sansha Yu militia
        ships were likewise deployed from Mischief Reef starting Monday afternoon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988146e4-1389-475c-859d-e2d7dec0870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides the 4 blocking #Philippines access to Ayungin Shoal… 7
        more deployed NE of Mischief Reef," he said.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1/🇵🇭<a
        href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>&#39;
        promised follow-up resupply mission to Ayungin (2nd Thomas) Shoal now underway.
        <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        escorts BRP Cabra &amp; BRP Sindangan now inbound from Sabina Shoal. <br>🇨🇳<a
        href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>
        deployed 4 militia ships from Mischief Reef to take up blockade positions
        at Ayungin. [🧵1/x] <a href="https://t.co/6PUJnEV7sJ">pic.twitter.com/6PUJnEV7sJ</a></p>&mdash;
        Ray Powell (@GordianKnotRay) <a href="https://twitter.com/GordianKnotRay/status/1693746661825417557?ref_src=twsrc%5Etfw">August
        21, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a0ab2-1984-4e88-b1d6-1db88f6685a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbf150-8473-4435-a527-05217ca1fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:55:00.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Ray Powell says the latest PH resupply
        mission to Ayungin shoal “appears to be over” based on the movement of the
        Philippine Coast Guard (PCG) “moving away” from the shoal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c46a9-f203-4212-912d-e2b9609f12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:55:00.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he pointed out that he could not say for now how the mission turned
        out and it would be best to wait for statements from the Armed Forces of the
        Philippines (AFP) or PCG.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23597dc6-268f-4788-a9b6-1ddae435012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:55:00.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And unfortunately, this one was a little harder to follow because
        all of the China Coast Guard ships which I believe were probably involved
        — all of them were dark to me on AIS. So I was not able to see any of them.
        I could only see the maritime militia ships of which I observed four, actively
        blocking access to the shoal,” Powell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c803af8-aeb5-4d24-8642-865d882fc000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief of Staff Gen. Romeo
        Brawner confirmed on Monday that the government will "definitely" launch another
        resupply mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea8762-5f0b-43bc-9476-3e2b4e7a2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that it is the Philippines'' "right to bring supplies to
        our troops."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e740f7-d6f7-411f-bdce-932e96ad6549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner also said the Philippine military was "anticipating all possible
        scenarios," including another water cannon incident and the Chinese blockade.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba731cb-558a-4f12-ae28-2291ce6c41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are expecting this… But we also have courses of action that we
        can take," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ae665-4614-49d9-9390-c20571356170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AFP chief reiterated Manila''s call for Beijing to halt its "coercive
        and dangerous tactics" in disputed waters.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0777f2b-9dd7-4aed-9422-8388c4ffa6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T08:24:59.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T12:55:00.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRP Sierra Madre – a World War II-era ship – was deliberately
        grounded on Ayungin Shoal in 1999 to serve as the country''s outpost in the
        West Philippine Sea.</p>'
