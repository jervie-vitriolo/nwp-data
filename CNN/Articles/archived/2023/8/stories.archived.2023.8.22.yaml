      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the next few days, the Comelec will be announcing certain revolutionary
        guidelines when it comes to campaign against vote buying. We will be making
        some presumptions which had not been done before by the Commission on Elections,”
        Comelec Chairman George Garcia told CNN Philippines’ <em>The Source</em>.</p>'
