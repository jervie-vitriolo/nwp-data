  'china-block-new-ayungin-resupply-mission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T08:23:12.000+08:00
    'imagesource': 'jcr:396046c4-92df-4f5c-a6ad-9b3c456595f4'
