      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacd3bb-59a1-4281-b868-e3cd2ba6a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T17:06:23.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Budget and Management earlier explained that it can\
        \ only release the ₱3-billion subsidy for public utility vehicle (PUV) operators\
        \ and drivers once there is already a circular stipulating the guidelines,\
        \ which it will jointly sign with the Department of Transportation (DOTr)\
        \ and the Department of Energy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4560acd-e353-43f1-9a31-1fb8f523500b'
      'mgnl:activationStatus': true
