      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Aug. 18, the DFA confirmed that 79-year-old Alfredo Galinato
        was the first Filipino casualty reported in the wildfires that killed more
        than 100 people.</p>'
  'japan-release-Fukushima-wastewater':
    'author': 'Jessie Yeung and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-22T11:35:31.000+08:00
    'imagesource': 'jcr:0c02105a-a8af-46af-a315-212812ce25a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e377c180-ef09-4146-9b6c-e42ab2759d85'
    'lead': 'Japan will begin releasing treated radioactive water from Fukushima into
      the ocean as early as Thursday, officials announced on Tuesday, following months
      of heightened public anxiety and pushback from many neighboring countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T11:38:14.784+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-22T11:54:14.431+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan to start releasing Fukushima wastewater as soon as Thursday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720a503-136e-41f7-841f-3be7542710ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japan will begin releasing treated
        radioactive water from Fukushima into the ocean as early as Thursday, officials
        announced on Tuesday, following months of heightened public anxiety and pushback
        from many neighboring countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612b928-eb55-42eb-a644-819cc39829ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ae45a-da1d-4885-9aa3-81cff6a85813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Fumio Kishida said authorities would go forward with\
        \ the release on August 24 “if they encounter no obstacles.” The decision\
        \ was made after the government held a cabinet meeting to discuss the issue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377650d9-1644-440c-9a9f-4f22bdf05757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e4db1-1b5d-473d-a05e-c62b195bf1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s devastating 2011 earthquake and tsunami caused water within\
        \ the Fukushima nuclear plant to be contaminated with highly radioactive material.\
        \ Since then, new water has been pumped in to cool fuel debris in the reactors,\
        \ while ground and rainwater have leaked in, creating more radioactive wastewater.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23919d9e-9e1d-4adf-851f-a3352decace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e170b8-05f9-4f13-b7e3-0264c23574cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All this wastewater has so far been treated and stored in massive tanks.\
        \ But space is running out, and authorities say they need to get rid of the\
        \ water to safely decommission the plant – hence the ocean release plan, which\
        \ has been controversial from the start.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550de019-d657-449b-8dc2-b57e399a5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ff3a9-2a19-429e-8781-86350089a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the United Nations’ International Atomic Energy Agency (IAEA)\
        \ concluded that Japan’s plan aligns with international safety standards and\
        \ would have a “negligible radiological impact to people and the environment”\
        \ – which it reiterated on Tuesday after the government’s announcement, saying\
        \ the plan had undergone two years of “detailed review.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90757d-48d6-4b25-b1e6-280ac0c3e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f8010-7b76-4746-b39a-7c884a2f14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that hasn’t reassured many of Japan’s neighbors, with officials\
        \ from China and the Pacific Islands voicing alarm and opposition to the plan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516d0f4-1235-4950-a19e-51b80ae3c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cc71b-bd3e-4ef6-8592-88414f7d36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People in South Korea have also staged multiple street protests against\
        \ the release, though the country’s leaders have expressed support for Japan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dea644-e056-46ee-af12-5474cd5c381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a340c0-8364-4857-bc7c-8dc7a649ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile fishing communities in Japan and South Korea worry the wastewater\
        \ release could spell the end of their livelihoods – with consumers across\
        \ the region already beginning to swear off seafood from Japan and its nearby\
        \ waters, and some governments even banning imported food from parts of Japan,\
        \ including Fukushima.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9735e4-732d-4a23-9b2b-3c00fba3599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a499e-4cdc-4ebf-8863-47d32e6559ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Kishida met with the chairman of a nationwide body representing\
        \ fishermen, who told the prime minister the group has a greater understanding\
        \ of the wastewater release – but that it “still opposes” the plan from going\
        \ forward.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41203966-d9cb-489c-9438-f650adf80065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f05ae9-6dc9-43c3-bce9-55f9cea90290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Radioactivity concerns</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631beed-98fc-437e-9bf3-b01f68cfd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the radioactive wastewater contains some dangerous elements,\
        \ the majority of these can be removed through various treatment processes,\
        \ according to the state-owned electricity firm Tokyo Electric Power Company\
        \ (TEPCO).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09debee-4626-4cdd-9384-edd50695d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9a330-deec-483f-86ea-53a2c9f828c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The real issue is a hydrogen isotope called radioactive tritium, which\
        \ cannot be taken away. There is currently no technology that can do so.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4efe5-5253-4293-9343-0be74b45325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1862d5-0281-4916-862a-a1154ceb71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities say the Fukushima wastewater water will be highly diluted\
        \ and released slowly over decades – meaning the concentration of tritium\
        \ being released will be very low, and meet international regulations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe6321-bad7-4d7e-87e9-f9251a9e9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60748f-0be7-40b1-86be-f9ec5b1067eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many other countries, including the United States, regularly release\
        \ treated wastewater containing small amounts of tritium from their nuclear\
        \ plants.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04375ca7-c6e2-4c0e-9c38-4074d4472f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c399678-ea4f-47be-82c0-67749fb5ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TEPCO, Japan’s government, and the IAEA also argue that tritium occurs\
        \ naturally in the environment, including in rain and tap water, so the wastewater\
        \ release should be safe.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e472b3-155c-463a-88cd-ed4588b06a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c80c6-cd37-4653-81bc-27c2be2949b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts are divided on the risk this poses. Most national agencies\
        \ agree that small amounts of tritium aren’t too harmful, but could be dangerous\
        \ if consumed in large amounts.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0cc18-84f1-4f16-aba6-284350a61da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe734a56-495a-4c38-9ba2-392f2f558ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some scientists worry that diluting the wastewater could harm marine\
        \ life, with pollutants that could accumulate in the already frail ecosystem.\
        \ One expert, who helped Pacific Island nations review and assess the wastewater\
        \ release plan, told CNN it was “ill-advised” and premature.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08dd55b-3b73-4cda-ab68-80984c842155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def0d8e-2ca6-4815-b41c-ae5f06141f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others argue we just don’t have enough studies or data yet on the longer-term\
        \ biological effects of exposure to tritium.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234fe04-8ca3-4927-b53a-a197c728b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d81a3-316a-45d4-805f-abb5e280a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:38:14.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:54:14.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diluted water will be released through an undersea tunnel off
        the coast, into the Pacific Ocean. Third parties including the IAEA will monitor
        the discharge during and after its release.</p>'
  'mmda-elevated-walkways-bikeways-edsa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T11:39:07.000+08:00
    'imagesource': 'jcr:85a6c55f-0358-4029-b354-ae7f821b4ded'
