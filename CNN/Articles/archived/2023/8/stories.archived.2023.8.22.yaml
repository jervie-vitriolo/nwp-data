    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb14cca4-8177-4efe-9a12-9c17c066d485'
    'lead': 'The Metro Manila Development Authority is looking into proposals for
      road sharing and the revival of plans to construct elevated walkways and bikeways
      in some parts of EDSA.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T21:08:38.201+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-22T21:08:38.673+08:00
