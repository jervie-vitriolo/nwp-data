      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496ea9a-b748-486b-8b7d-b6730aa4ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.819+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.758+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> Yeah, we were both teaching at a
        workshop and we had known of each other in the [dance] community. I think
        I was teaching class after her. She finished her class and there were lots
        of people lining up to take a picture with her and stuff. I was just sort
        of waiting for her to wrap up but I also wanted to introduce myself ‘cause
        I’d seen her work and I was into her. But a month prior, both of us were up
        for this job and I ended up being the one that got the job.</p>'
