      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e59442-02c4-4ba2-b5ea-c32f1a9edc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could cause huge damage to the country,” Santos told local radio\
        \ in June, according to a Reuters report, estimating the country could lose\
        \ $1.2 billion in revenues. He also denied there has been environmental harm\
        \ from the drilling.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d11837-57c6-4eb8-8290-cd9a6415d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59e0a5-08e8-48df-b249-d110cfa2dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But environmental and Indigenous groups argued that Ecuador needs to\
        \ move away from fossil fuels and protect the Amazon, saying that other economic\
        \ activities such as eco-tourism could help fill the gap.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a7933-5239-4ffb-80c5-4b4832ef5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e431bb-879b-46e8-96c1-88c609f579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:27.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This referendum presents a huge opportunity for us to create change\
        \ in a tangible way,” Helena Gualinga, an Indigenous rights advocate from\
        \ a remote village in the Ecuadorian Amazon, told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d49916-ba2f-4337-90dc-09e0b48e925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32917af7-c623-4119-83ce-b34282b35357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on X (the platform formerly known as Twitter), Yasunidos\
        \ called the result “a historic victory for Ecuador and for the planet!”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a83e5-7150-4897-ac4c-0d1d6f8c5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1601c-62a9-48b5-832f-c291ca0b34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mitch Anderson, executive director of the non-profit Amazon Frontlines,\
        \ said in a statement: “In one fell swoop, the Ecuadorian people struck a\
        \ mighty blow to the oil industry, protected one of the most biodiverse forests\
        \ in the Amazon, and showed the world what grassroots climate action really\
        \ looks like.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15b0b4-c974-48af-ae82-7ecf93e85811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242c23e-d7c3-45d7-90a4-330d0442e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Fernando L. Benalcazar, a senior consultant at APD Proyectos, which\
        \ works with the extractive industry, said that Ecuadorians had voted to ban\
        \ drilling “without understanding the implications for the economic and social\
        \ development of Ecuador.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6774ab-d4d1-4258-9a96-cd2c2631554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.005+08:00
