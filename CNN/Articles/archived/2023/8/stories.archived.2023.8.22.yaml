      'mgnl:lastActivated': 2023-08-22T05:30:40.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef481001-c4b6-4393-9e43-3b2fbf7fd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T05:30:40.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Deia, around this time last year, I went on a trip with you
        in my tummy to a town called Diesse in Switzerland. It was a short healing
        trip I planned for my 40th birthday. Little did I know that it was God''s
        way of making sure I would connect with nature, my power and with you because
        I needed that strength to face what was about to unfold," she <a href="https://www.instagram.com/p/CwFhBYRJ4E_/?img_index=1">wrote</a>
        on Sunday.</p>'
