      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1a6e4-8334-4d6c-8a73-e51d2cde260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T05:30:40.242+08:00
