    'mgnl:lastActivatedVersionCreated': 2023-08-22T19:28:24.473+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Human-Rights', 'Martial-Law-museum', 'CHR', 'martial-law']
    'stories': []
    'template': '1'
    'title': 'Martial Law museum still a go – CHR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d0d60-4299-45d0-9fc3-4dedd83a7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Commission
        on Human Rights (CHR) Chairperson Richard Palpal-latoc said the construction
        of a Martial Law museum is still a go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41637f54-a693-4142-a584-5bb6371327c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ma-bid namin</em> within the next few months, <em>tuluy-tuloy
        na ‘yon eh. Andyan ang pondo,”</em> Palpal-latoc told reporters on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4334a5b-61bc-4853-884d-1d7c9c199581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we are able to open a bid within the next few months,\
        \ it can proceed. The funds are there.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b639583-a1b4-4385-9808-3a07e58f7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palpal-latoc also heads the Human Rights Violations Victims’ Memorial\
        \ Commission (HRVVMC), which is tasked to build a museum that would immortalize\
        \ atrocities during the dictatorship of the late President Ferdinand E. Marcos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ca0f0-3937-4e4f-8e00-0fd2362f3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contract for the construction of the Freedom Memorial Museum had\
        \ been previously awarded. However, Palpal-latoc said problems were encountered\
        \ during the COVID-19 health crisis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40388850-6b5a-430b-a18b-2e64e99140a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkaroon ng</em> changes <em>sa</em> pricing and kung anu-anong
        problema, na-cancel ''yung contract. Then <em>ngayon magbi-bid uli kami,”</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdd78e-5462-4959-86fa-84e50815b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There were changes in pricing and other problems, the\
        \ contract was canceled. Now, we are bidding again.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441118e-3a7b-439b-8e1c-dc2f0d4c5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR chairman also said Malacañang has made no effort to stop the\
        \ construction of the museum which will be built inside the University of\
        \ the Philippines campus. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb9a4b-b47f-40c8-ae54-4a4a2b3600a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/2013/02/25/republic-act-no-10368/"
        target="_blank">Republic Act (RA) 10368</a> creates the HRVVMC primarily for
        the establishment of a memorial museum, library, and/or compendium in honor
        of human rights victims during martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ef4bc-9a84-4838-8e72-77d47dfe4a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law provides for an appropriation of at least ₱500 million for
        the project which will come from the ₱10 billion Marcos ill-gotten wealth
        seized in favor of the Philippine government through decisions of the Swiss
        Federal Supreme Court and the Supreme Court of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f139b-c7df-4bb4-9596-e0f66dcf6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:49:56.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T19:28:24.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father and namesake of President Ferdinand Marcos Jr. ruled the\
        \ Philippines for over 20 years. He declared martial law in September 1972,\
        \ marking the beginning of nearly 14 years of one-man rule until a peaceful\
        \ revolt ousted him from power in February 1986.\r"
