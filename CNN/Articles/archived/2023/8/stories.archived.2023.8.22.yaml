      'mgnl:lastActivated': 2023-08-22T18:07:58.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "***\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebef3a6-3b68-4b0a-b097-9b0eb6dc2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.274+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Tether’ and ‘When This Is All Over’ premiered at the 2023 Cinemalaya
        Film Festival and will be screening at Cinematheque Centers across the country
        from August 26 to 31.</em></p>'
  'One-more-Filipino-dead-Hawaii-wildfires-':
