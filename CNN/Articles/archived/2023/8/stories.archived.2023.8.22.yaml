      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c1853-9a4c-44de-a245-995078f29200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The appointment issued by President Marcos issues
        was not canceled or nullified so the office of the governor of Maguindanao
        del Norte is not vacant.]</p>'
  'Ex-broadcaster-Jay-Sonza-released-on-bail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T23:44:37.000+08:00
    'imagesource': 'jcr:087afe3d-9b0f-41d6-9b13-9f9321097d4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcefd52-0c5a-4ecd-917b-56d40fd561fc'
    'lead': 'Former broadcaster Jay Sonza has been released from detention after posting
      bail for various charges filed against him, according to the Bureau of Jail
      Management and Penology (BJMP).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T23:51:52.544+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-22T23:51:52.798+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-broadcaster Jay Sonza released on bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c03f7-e0ae-4107-8fc5-b599f667d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:51:52.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T23:51:52.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 22) — Former broadcaster Jay
        Sonza has been released from detention after posting bail for various charges
        filed against him, according to the Bureau of Jail Management and Penology
        (BJMP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cb20f-07ea-4fab-b61a-ac82c444f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:51:52.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T23:51:52.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP spokesperson Jayrex Bustinera told the media that Sonza was
        released from his detention facility in Quezon City Jail at 8:57 p.m. on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57d741-ddd9-40e7-89d1-02d256469a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:51:52.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T23:51:52.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bustinera, the TV personality posted bail for 11 counts
        of estafa pending before QC Regional Trial Court Branch 100. The BJMP received
        the release order at 6 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676986a7-fb37-4938-a25b-6e857e03bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:51:52.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T23:51:52.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP official said 67-year-old Sonza also posted bail for his
        libel case pending before QC RTC 77.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d3939-db4a-4d11-884c-979b8eb58efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:51:52.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-22T23:51:52.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his two other cases on syndicated and large-scale illegal
        recruitment and another illegal recruitment case were already dismissed.</p>'
