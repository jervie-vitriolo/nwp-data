    'stories': []
    'template': '1'
    'title': 'Maguindanao del Norte governorship still status quo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5c52d-2c22-4479-af16-d13ccf41df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> A Bangsamoro
        official said on Tuesday that the governorship of Maguindanao del Norte remains
        as is despite a recent Supreme Court ruling in favor of Fatima Ainee Sinsuat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a5588-3d0d-4374-8548-ab5499fc0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa naman hong nababago doon sa estado ng pamumuno sa probinsiya\
        \ ng Maguindanao del Norte,” Bangsamoro Government’s Interior and Local Government\
        \ Minister Naguib Sinarimbo told media last week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebe351-df9a-4db9-9163-7a50a99fbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dde1d-ecdc-4982-9689-f1a12570f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Nothing has changed in the leadership of Maguindanao\
        \ del Norte province.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9914e4-e075-4fc5-a0be-d928c1b033ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927944e1-eff6-4f3c-9658-e4d643c30c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinarimbo made the clarification because of the confusion on who the\
        \ current governor was following the SC's decision in the petition for writ\
        \ of Mandamus filed by Sinsuat. Sinsuat is the vice governor of Maguindanao\
        \ del Norte appointed by President Ferdinand Marcos Jr.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6e94a-7f9c-450b-9bf1-4d8dbeb9c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b616f3-7eed-4dc9-b1bd-0026e56b08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Sa) rules of court, ‘yung partido ay binibigyan ng panahon para mag-take\
        \ ng appropriate action doon sa (SC) decision. In this case, yung parties\
        \ involved, kami halimbawa, pag natanggap namin ‘yung decision ay meron kaming\
        \ 15 days para mag-file ng motion for reconsideration or any appropriate action,”\
        \ Sinarimbo explained, adding because they have not received the decision,\
        \ the 15 days cannot begin yet.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af017215-818c-4913-b2fa-fc912bff9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7dc7c-7d9f-4443-94cf-44656a43fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So simple lang ho, malinaw masyado ang rules of court, na hindi (ito)\
        \ final and executory,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d39ebc-84b2-4ac0-93f9-b66201f90b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f708b-1331-4be3-a1c8-6e04ad6761e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the rules of court, the party is given ample time\
        \ to take appropriate action on the decision. In this case, the parties involved,\
        \ for example, after we receive the decision, we have 15 days to file a motion\
        \ for reconsideration or any appropriate action. So it's simple, the rules\
        \ of court are clear, that this is not final and executory.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603a144-2bb8-41bc-ace2-9bbd93d051c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0aef49-09a4-4dc8-973a-bf99fbcc1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the SC's decision does not include the validity of  the\
        \ appointment of Maguindanao del Norte governor Abdulraof Macacua by President\
        \ Marcos.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5cc87-64c6-4c9a-8583-1326fa8c09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03fa17-207b-4a18-8537-6104c286f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T23:22:34.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi naman ho canceled or nullified ‘yung appointment na in-issue\
        \ ni Pangulong Marcos kay Governor Macacua so hindi ho bakante ang opisina\
        \ ng governor ng Maguindanao del Norte,” said Sinarimbo.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4ba99-2a07-4216-bc8b-11da2400176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T23:22:33.605+08:00
