      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Authorities
        on Tuesday confirmed that the latest resupply mission to the BRP Sierra Madre
        was "successfully conducted."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571676fc-6d9b-49c7-b0c3-f930446fef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Notwithstanding attempts by China Coast Guard (CCG) and the Chinese\
        \ Maritime Militia vessels to block, harass, and interfere with the supply\
        \ mission, the Philippine supply ships Unaizah May 1 and Unaizah May 2, escorted\
        \ by PCG (Philippine Coast Guard) vessels BRP Cabra and BRP Sindangan, successfully\
        \ completed their RoRe (Rotation and Resupply mission),\" the National Task\
        \ Force for the West Philippine Sea (NTF-WPS) said in a statement.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The latest resupply mission to BRP Sierra Madre on Ayungin Shoal was “successfully
        conducted” Tuesday, the National Task Force for the West Philippine Sea says.
        | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/bhTe00TTt7">pic.twitter.com/bhTe00TTt7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1693893100173734015?ref_src=twsrc%5Etfw">August
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e54870-8425-43a1-837a-af404b474b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5863ee-d484-41d8-8c20-12a6197b9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/22/china-block-new-ayungin-resupply-mission.html"
        target="_blank">RELATED: China moves to block new Ayungin resupply mission,
        says ex-US defense official</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb85b3b-52b5-44bf-8f7e-e6eb94968154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CCG ship on Aug. 5 blocked and fired a water cannon at Philippine\
        \ Coast Guard vessels escorting boats chartered by the AFP to deliver food\
        \ and supplies to the BRP Sierra Madre.  This resulted in one Philippine vessel\
        \ unable to complete its mission.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb10468-9d34-4e13-a0de-0a32d80fb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRP Sierra Madre — a World War II-era ship – was deliberately
        grounded on Ayungin Shoal in 1999 to serve as the country''s outpost in the
        West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e0a83-b28c-44df-a1d7-334e5efbd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the <a href="https://www.cnnphilippines.com/news/2023/8/19/AFP-China-behave-resupply-mission-.html"
        target="_blank">Armed Forces of the Philippines</a> urged the CCG not to interfere
        with the RoRe mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a78ce-3990-4f98-a0e3-07d3b6ab0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Routine missions to Philippine outposts on various features in the\
        \ West Philippine Sea will continue on a regular basis,\" the NTF-WPS said\
        \ in its statement, adding these missions are part of the government's administrative\
        \ functions over the West Philippine Sea \"in line with the United Nations\
        \ Convention on the Law of the Sea, the 2016 Arbitral Award, and domestic\
        \ laws.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b3d8e-a2f6-4f3b-b51a-13fff566a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Chinese Coast Guard statement noted that the Aug. 22 mission to Ayungin\
        \ did not carry building materials. Chinese officials earlier said during\
        \ the Aug. 5 mission, the Philippines defied warnings against transporting\
        \ construction materials for the overhaul of BRP Sierra Madre. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f8b71-3dbd-48f6-b16d-9816af1958c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I want to emphasize is that there has never been a problem
        with the delivery of humanitarian supplies because there is a special arrangement
        for such,” Chinese Ambassador Huang Xilian told reporters on Tuesday, without
        elaborating. “The problem was with the transportation of large scale of building
        materials."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0649249-0461-42ae-94bc-5ed49e1478cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains it has sovereignty over the area. The Philippines
        insists it has sovereign rights and jurisdiction over Ayungin Shoal, which
        is part of its exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1397781-6329-4996-8284-7660213a2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine officials have also consistently denied China's allegation\
        \ that Manila has made a deal to remove the BRP Sierra Madre from Ayungin\
        \ Shoal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27425e-f57f-4d3e-bad3-2ed743d83b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president <a href="https://www.cnnphilippines.com/news/2023/8/19/arroyo-no-sierra-madre-deal.html"
        target="_blank">Gloria Macapagal Arroyo</a> denied making a deal with China
        on the issue during her administration, and <a href="https://www.cnnphilippines.com/news/2023/8/14/estrada-no-deal-to-move-brp-sierra-madre.html"
        target="_blank">Sen. Jinggoy Estrada</a> said the administration of his father,
        former President Erap Estrada also made no such arrangement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635acb6-0f00-41f5-93f6-ef939d4ca606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/8/ph-no-promise-to-remove-brp-sierra-madre.html"
        target="_blank">National Security Council Assistant Director General Jonathan
        Malaya</a> also stressed there was no commitment to remove the vessel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fac27-2d71-4339-9d73-d4f9e0aae1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T18:42:46.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T18:51:06.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html"
        target="_blank">President Ferdinand Marcos Jr.</a> also made it clear the
        BRP was staying right where it is and that any such deal to remove the vessel
        — if it exists — was rescinded.</p>'
  'martial-law-museum-commission-on-human-rights':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T18:46:09.000+08:00
    'imagesource': 'jcr:9a8fea18-194b-4dee-ac85-7fd23a54a7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9e2797-520a-46d3-9e29-7826ef819bac'
    'lead': 'Commission on Human Rights Chairperson Richard Palpal-latoc said the
      construction of a Martial Law museum is still a go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T18:49:55.982+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-22T19:28:24.795+08:00
