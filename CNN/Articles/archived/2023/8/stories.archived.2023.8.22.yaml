    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14d218-5f1e-4a6b-a803-73d9454fa15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.793+08:00
      'mgnl:createdBy': 'gabrielle'
