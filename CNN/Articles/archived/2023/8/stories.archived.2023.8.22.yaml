  'house-of-representative-hr1212-special-elections-teves':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T21:29:23.000+08:00
    'imagesource': 'jcr:b1579458-c01e-43cd-9e5d-6ee4f2f50867'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6d7409-77b1-4a99-ac56-4c289c12731a'
    'lead': 'The House of Representatives adopted a resolution on Tuesday that called
      for a special election for the third district of Negros Oriental, the seat of
      former Rep. Arnie Teves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T21:32:54.082+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-23T08:10:31.245+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arnie-Teves', 'House-Resolution-1212', 'House-of-Representatives',
      'HR-1212', 'Comelec', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'House wants special elections to fill Teves seat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c5bac-9965-45eb-8e15-1e93e1665d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:32:54.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T08:10:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        House of Representatives adopted a resolution on Tuesday that called for a
        special election for the third district of Negros Oriental, the seat of former
        Rep. Arnie Teves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c5e01-8e8f-4504-b20c-4a82d8339699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:32:54.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T08:10:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Resolution 1212, authored by Speaker Ferdinand Martin Romualdez,\
        \ Majority Leader Manuel Jose Dalipe, and House Minority Leader Marcelino\
        \ Libanan, declared a vacancy in the congressional district.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b305c7-1d46-41f4-bb9a-820f6416b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:32:54.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T08:10:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House expelled Teves from the roll on Aug. 16 for his long absence\
        \ beyond what was authorized by the chamber, indecent behavior in social media\
        \ posts, and attempt at seeking political asylum, which is tantamount to abandoning\
        \ public office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20362d1e-4d69-4bb9-9d69-4ac91903ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:32:54.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T08:10:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Constitution states that in cases of vacancy in the Senate or House\
        \ of Representatives, a special election may be called. However, the person\
        \ to fill the vacancy can only serve for the remainder of the term.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30df1b-d06b-4fea-8271-844806f16b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:32:54.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T08:10:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution authors cited Republic Act 6645 which provides that\
        \ an election can be held \"at least one year before the next regular election\
        \ for members of Congress\" once the Commission on Election (Comelec) receives\
        \ a certification of the vacancy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43eb3d-4f41-49a5-bab5-f44207ecf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:32:54.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-23T08:10:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House also decided to send a copy of HR 1212 to the Comelec.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27adc2-1a59-46fe-836e-45f25a32ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:10:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:10:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to reporters on Tuesday, Comelec Chairman
        George Garcia said it is not feasible to include the special election in the
        upcoming barangay and Sangguniang Kabataan polls in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efaa3de-958c-4b11-adc1-fea0082cb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-23T08:10:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-23T08:10:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest this can be held is December 2023, he noted. However,
        Garcia told CNN Philippines in a separate interview that polls for the congressional
        district could be held in <a href="https://www.cnnphilippines.com/news/2023/8/22/negros-oriental-special-elections-replace-teves.html">early
        2024</a>.</p>'
