      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bba6f3-a54a-4696-ae1f-e00cc907d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.748+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the producers ever explain why you’d be a great fit
        for a Britney-themed musical?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14237547-a6ce-4102-b4ab-35d775f58e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.748+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f32e8-f491-4a34-acc4-e00b014ec3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keone Madrid: I think a lot of it had to do with our natural pop
        sensibility. We’ve worked with pop artists in the past and were grateful for
        a permission slip from Britney’s team and the production that “Hey, whatever
        you think of Broadway, throw it out the door and just be yourselves. We want
        something different movement-wise and visually.” This is about honoring Britney’s
        music but also telling a story, and we’ve always told stories in our movement,
        throwing in a lot of wit and comedy. I think that’s why they wanted us.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d40363-b3d3-4e5c-ab88-266f1b330cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64186146-1201-47fd-afc5-6d61a4736e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I came of age when Britney entered the zeitgeist. Before
        this Broadway feat, how personal was Britney’s music to you?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4e35a-cdea-4a4d-b9ed-9be3c00a5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.781+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> I mean, we’re both millennials so
        we grew up in the “TRL” days. It was the early 2000s with all the pop princesses
        and the boy bands. There was so much dance just in music videos and live performances.
        That was the time I started dancing. So she’s kind of just been there as I
        evolved as a dancer. Her music is just meant to be moved to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230485ab-0140-4084-a965-dda708736935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.782+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f657aca-5fa5-460e-80b9-e70c8676af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.782+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.749+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> I literally remember learning the
        “Oops!” choreo when I was a teenager and standing next to the TV. Back then,
        we didn’t have YouTube and a fast-forward-rewind button, so you had to wait
        for those five minutes that it came on and try to learn it then. So as Mari
        said, she’s very much a part of our journey as dancers but also that nostalgia
        of that era of pop and how much it exploded. She’s embedded in our DNA whether
        we like it or not (<em>Laughs</em>).</p>'
    '105':
