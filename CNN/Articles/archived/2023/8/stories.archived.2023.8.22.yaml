      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe76dfa-599a-4dc2-84fa-de908e332de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.267+08:00
