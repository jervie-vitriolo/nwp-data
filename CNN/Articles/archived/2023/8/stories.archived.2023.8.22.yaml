    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA reviving plans to construct elevated walkways, bikeways along EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed783c8-b098-46e1-84aa-cafc891ee9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Metropolitan Manila Development Authority (MMDA) is reviving plans to construct
        elevated walkways and bikeways on some portions of Epifanio de los Santos
        Avenue (EDSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866616fe-b52c-4fef-ab98-16aa0c445de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing on Tuesday, MMDA chief Don Artes said the plan was already
        presented during a budget call with the Department of Budget and Management.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4607ff-0e3e-464d-9c9c-9e91ceb785b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that the potential project received the backing of Budget
        Secretary Amenah Pangandaman, who suggested launching a pilot run next year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f73781-8fd0-4a86-b400-f18eb3d1df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ako ang nag-beg off dahil gusto ko muna sana matapos ''yung study
        dahil baka bibigyan kami ng pondo, tapos hindi pala namin kayang i-implement,"
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78257660-f12a-4f6e-8e32-e530511c8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I was the one who begged off since I wanted to finish
        the study first because we might be given funding, but then we won''t be able
        to implement it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddb79f-9383-4724-b463-52375f8b2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project is being targeted to cover Guadalupe to Cubao, Artes said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb4a2d-5b99-4995-b6c5-88ce9a9e5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Isa sa malaking balakid ay ''yung utilities sa ilalim ng sidewalk
        dahil jan ilalagay ang poste," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb736960-0068-406b-9cc1-b1bbf233e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: One of the major obstacles is the utilities under sidewalks
        because that''s where the poles will be placed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1f6a0-38bf-4e98-8922-0751e1d61c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The plan has long been floated amid worsening traffic along EDSA. In
        2019, Sen. Juan Miguel Zubiri stressed the need to establish elevated walkways
        and bike lanes to ease the crowding along the major thoroughfare.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425582f5-6e28-4954-b587-3e8f8805e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:19.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T11:43:19.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months into the COVID-19 pandemic, the plan again resurfaced but
        was not given priority as the government was more focused on its battle against
        the disease.</p>'
  'former-prime-minister-thaksin-shinawatra-thailand-returns':
    'author': 'Helen Regan, Jessie Yeung and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-22T11:40:11.000+08:00
    'imagesource': 'jcr:95b01b24-7c24-49d1-943c-adc8c2a0606f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a616994-a3e1-41b7-b748-ad8e08d17cff'
    'lead': 'Thaksin Shinawatra, the ousted fugitive former prime minister of Thailand,
      returned to the country Tuesday for the first time after more than 15 years
      in self-exile, reintroducing a towering and divisive figure at a time when the
      kingdom’s often fraught political scene is in a fresh state of flux.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T11:43:29.084+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-22T11:53:49.268+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former PM Thaksin Shinawatra returns to a politically divided Thailand
      after 15 years of self-exile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1ea7e-6221-4ae2-bf03-899968abc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thaksin Shinawatra, the ousted fugitive
        former prime minister of Thailand, returned to the country Tuesday for the
        first time after more than 15 years in self-exile, reintroducing a towering
        and divisive figure at a time when the kingdom’s often fraught political scene
        is in a fresh state of flux.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ada38-3621-4ccd-8fad-cee2f91adb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f186d-fa23-4034-85c1-773d16b6d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thaksin, the head of a famed political dynasty and a former owner of\
        \ Manchester City Football Club, was prime minister from 2001 until he was\
        \ ousted in a military coup in 2006 while in New York attending a UN meeting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aaac6a-7376-4fc6-b8ba-7e7df0f3f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2c4e4-ef77-4577-944a-5f74efd15e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He returned to Thailand briefly before fleeing the country in 2008\
        \ over a corruption conviction and could face up to 10 years in prison upon\
        \ his arrival.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb373ce6-cf33-482e-b1e5-3168a8067d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e8e35-b132-4886-8ae6-773c1a887745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thaksin’s return after so many years coincides with an expected parliamentary\
        \ vote for a new prime minister, with lawmakers hoping to break a political\
        \ deadlock more than three months after elections were won by a popular progressive\
        \ party that has been stymied by the kingdom’s political elites.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ef946-d450-4c0f-bfda-fd03e3476a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9bc99-207c-4dec-8e94-6f63b1fa3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, Thaksin, 74, has hinted at his homecoming but the first\
        \ real sign came Tuesday morning when videos showed his sister Yingluck Shinawatra,\
        \ who also lives in self-exile, hugging her brother before he boarded a plane\
        \ in Singapore.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46944329-a917-42bb-afc5-4d1e6ebb17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5ce70-8e87-4f04-b3ed-55ae6b17e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people tracked his flight as Thaksin’s private jet landed\
        \ at Bangkok’s Don Mueang International Airport at 9 a.m. local time. He exited\
        \ the airport’s private jet terminal some 90 minutes later alongside his children\
        \ and greeted a crowd of supporters before bowing to a portrait of Thailand’\
        s king.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3821f-5c75-4513-989e-46017ac84c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ba3fa-7912-4f4a-88e4-ff1d422f2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thaksin’s daughter Paetongtarn later posted a photo of her father meeting\
        \ his infant granddaughter for the first time. The former prime minister then\
        \ left on a police truck, headed to the Supreme Court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef1200-922d-4865-b70f-8dcc72e168e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0b869-fd4f-479f-b978-374f81009dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divided nation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c74a2-769c-4909-b9b3-53781b62d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With his populist policies that appealed to Thailand’s rural and working\
        \ class, Thaksin created a political juggernaut that has dominated Thai politics\
        \ in some form for the past 20 years.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01608e58-9bd9-4be6-a6cb-1e455fe56cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffedc599-617e-4c82-9c36-5ee332e506cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Thaksin-backed Pheu Thai party, which came second in the May election,\
        \ will nominate its choice for the country’s next leader Tuesday: real estate\
        \ mogul Srettha Thavisin.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ada591-8fcd-4cfc-86c2-1f20305674fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3674a99-ef19-4762-9a7f-92a08b7e0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a stunning about-face, Pheu Thai on Monday struck a deal with its\
        \ former military rivals in a bid to secure enough parliamentary votes to\
        \ form a government.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e690321-ef53-46de-99af-a349c2f05744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed34a4-6c92-46eb-96d8-eb61025bb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though its election campaign included keeping the military out of power,\
        \ its 11-party alliance includes military-backed parties Palang Pracharath\
        \ and United Thai Nation Party.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5989e0c-53cc-47b1-9d0d-3e7d051b7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc180e-0ce9-4241-a887-466954a2a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both those parties are affiliated with coup leader and outgoing Prime\
        \ Minister Prayut Chan-o-Cha, and linked to the military junta that toppled\
        \ a democratically elected government headed by Thaksin’s sister Yingluck.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de29075-1314-44da-b822-c72ca1d66458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162c092-2a07-4e1e-812b-461d87cb72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move also subverts the will of millions of Thais who voted overwhelmingly\
        \ for progressive parties in the May election, delivering a powerful rebuke\
        \ to the country’s military-backed establishment that has ruled Thailand since\
        \ the coup.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b8406-a951-4dcf-b16b-c0b76d1c9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a7abd-4b77-45e3-b4da-e05d796d494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pheu Thai Party leader Cholnan Srikaew said in a statement Monday that\
        \ the coalition would not include Move Forward Party, which won the most votes\
        \ in the election.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63824ef-a3ad-451f-865a-d3c9a7eb33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d080c4-e47e-46c0-b26b-70f7eeccc67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward won on a platform of radical change and had pledged to\
        \ introduce royal reform – a taboo topic in Thailand, where any frank discussion\
        \ of the monarchy is fraught with the threat of prison because of strict lese\
        \ majeste laws, known as Article 112.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b33675-bc12-4ea4-bef1-c77163a4406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba9efb-a5e0-43ad-8562-66bfada4e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Move Forward now in the opposition, the alliance is likely to\
        \ add fuel to the fire of the progressive movement’s young support base with\
        \ the potential for mass street protests.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccbc0e-7ffe-4a2e-98ae-c06e39ebb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2a758-9f3b-485d-8cf4-b9d086e23c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A survey by the National Institute of Development Administration found\
        \ about 64% of 1,310 respondents disagreed or totally disagreed with the idea\
        \ of the Pheu Thai party forming a “special government” with military-backed\
        \ rivals, according to Reuters.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c669b3-b71f-4ea4-ac83-0ed178e8cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ed928-286f-49b4-9150-e0e1fdafa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Thaksin Shinawatra?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d7fcf-1e6c-4eb5-b7ec-1801a51380ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is into the febrile political atmosphere that Thaksin’s return now\
        \ adds a further layer of the unknown.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e48fb3-7eb2-4403-a068-09c984e5c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aeba81-1b93-4ecd-af86-b139a3b5c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A telecommunications billionaire, Thaksin rose to power after a landslide\
        \ election win in 2001. He grew hugely popular with the rural poor thanks\
        \ to his offers of affordable medical care, debt relief and his anti-establishment\
        \ stance – and eventually businesses warmed to him too, largely due to his\
        \ trademark “Thaksinomics” that ushered in an era of economic success.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3fb5d5-252f-484b-8ea4-24c7e29676bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb835577-5404-4151-9ac4-0934892ebc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policies, which included loans and debt moratoriums for farmers\
        \ as well as subsidized fuel prices and greater access to healthcare and education\
        \ were aimed at rural Thais, who make up the majority of the country’s population\
        \ – but they were anathema to the country’s rich elites and conservatives\
        \ who accused Thaksin of being a dangerous and corrupt populist.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112b144-8da3-45aa-a761-93c675a67c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041023e-8961-419d-a962-9f371cdfbd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand’s military has a long track record of seizing power with more\
        \ than a dozen successful coups since 1932.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca07390-1435-44b9-ac73-70161e33537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3691c-575c-4954-90ff-d7e223053e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2006, Thaksin was ousted and, facing a potential prison sentence\
        \ over corruption charges, went into self-imposed exile.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543f1da-a867-400b-96b8-1b9009d81940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143c16b-b99e-44f5-8901-ec78e91d6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He became a threat because his popularity was competing against the\
        \ establishment,” said Thitinan Pongsudhirak, a professor of political science\
        \ and senior fellow at the Institute of Security and International Studies\
        \ at Chulalongkorn University.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32c565-8433-4ade-b1e6-24964265c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8880d72-63a5-4703-8550-503d66438e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Thaksin’s physical absence, he has retained an outsized influence\
        \ on Thai politics. Until this year, political parties allied to Thaksin had\
        \ won the most seats in every election since 2001, but have struggled to hold\
        \ on to power due to the military exerting its influence, whether through\
        \ coups or other means.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8b5bc-87a0-4e24-a97f-5d9cf5345155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc44afb-2649-4626-9c12-98bd175e52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For instance, Thaksin’s sister Yingluck became the country’s first\
        \ female prime minister in 2011 – but she was dismissed from office in 2014\
        \ after the Constitutional Court ruled she had abused her position.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913afce-d14e-4286-9fa3-5bd34c8367a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc7c71-1796-4255-ac27-7efed912ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former army chief Prayut then seized power from the Pheu Thai government,\
        \ and Yingluck followed Thaksin into self-imposed exile. Prayut has ruled\
        \ Thailand since, announcing in July that he would not seek re-election and\
        \ will retire from politics.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618ef43-df72-4f0a-8b61-eb62c05f060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef789da7-62bf-4544-af69-d651c6590f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His opponents and enemies have done everything to (Thaksin), including\
        \ overthrowing him in the military coup, not once but twice – in 2006 against\
        \ him, in 2014 against his sister. They have dissolved his parties twice,”\
        \ said Thitinan. “We’ve gone through so much in Thailand.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3d93f-199a-467e-88ea-8d6c9607fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b92161-09d2-4e54-bd16-5d027f9f8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thaksin’s daughter Paetongtarn stepped into the limelight this year,\
        \ selected by the Pheu Thai party as one of three prime ministerial candidates\
        \ for the May election – before the Move Forward Party swept to its unexpected\
        \ victory.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc4306-877e-45e8-8b6f-a7e5400707be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ae04e-2cff-44ba-8056-75553891adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A window of opportunity</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72155b-8f1e-4616-8e0c-bdb671562cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meteoric rise of Move Forward could have provided an opportunity\
        \ for Thaksin’s long-awaited return to Thailand, analysts say.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057f224-f4ad-4356-b6c3-d4bb3e93e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d5424-bca5-434b-9706-fbe6c09ac2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party goes further than even Pheu Thai ever had in calling for\
        \ reform, including proposed changes to the military, the economy, the decentralization\
        \ of power, and reforms to the previously untouchable monarchy.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d709b1d-460b-4345-9677-bd595cbb9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d5e16-700f-4600-82f3-bf4c000d5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s backed by many young people who “saw that Thailand was going nowhere,”\
        \ said Thitinan. “The military, the royalist conservative establishment was\
        \ keeping Thailand down and squandering their future.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20638d7-b98e-4903-b160-c83c1f3bca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84823f-fca7-40e3-a2e1-5724525dd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that agenda poses a risk to the establishment – a powerful clique\
        \ that maintains deep ties to the military, royalist and business establishments.\
        \ It also takes the heat off Thaksin, who for years had posed the biggest\
        \ obstacle to Thailand’s leaders, said Thitinan.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8b139-767a-469f-abd2-836e89cfb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595f91f-1ec3-45a9-b463-53921409fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is now a window for Thaksin to make a deal because he no longer\
        \ is the threat,” he said. “He’s 74 years old, his party lost the election\
        \ for the first time … Move Forward is the real threat, and therefore Thaksin\
        \ is making a move to come back.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55182b-1e70-4da9-b2b5-518b68c08278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844fdb1-2d47-498b-8678-19df7ba3b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political observers have speculated that Thaksin may have struck some\
        \ kind of deal with Thai authorities for his return, given his court convictions\
        \ and the charges against him.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515d33e-c551-456b-aef3-42582ef3682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088ca65-7bf5-4777-ba12-bef6174c0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thaksin still enjoys solid support from a loyal base that may celebrate\
        \ his homecoming – but he also has his fair share of critics who point to\
        \ his alleged corruption, massive wealth and autocratic style.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e768bf-82ad-43bf-94bd-821eba019114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847f0db-0cd9-4ad4-b010-285b3e8f3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:43:29.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:53:49.329+08:00
