    'mgnl:tags': ['2025-midterm-elections', '2024-budget', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec eyes purchasing of new voting machines through 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8237f-2ad7-4cd6-9c7f-d3c35d545f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:31:19.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T14:31:20.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Commission on Elections (Comelec) said it eyes purchasing new vote-counting
        machines for the 2025 midterm polls despite a cut in its proposed budget from
        ₱43 billion to ₱27.2 billion for 2024, when the bulk of election preparations
        will be done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4ea34-487d-4932-a012-a15141ffccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:31:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T14:31:20.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022297f4-74c7-49df-b1c2-403fe33c8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:31:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T14:31:20.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sufficient<em> na po muna ‘yun makapagsimula lang po kami, makapag-</em>procure<em>
        lang kami ng mga bagong</em> (For now that is sufficient so we can start procuring
        new) machines because we already set aside the 98,0000 machines that we have
        so we have to start the procurement process,” Comelec Chairman George Garcia
        told CNN Philippines’ The Source on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205dca8-1ac6-4226-9c22-e442c8a1c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:31:19.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T14:31:20.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40f704-39d2-405e-8b00-bcdc9016cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:31:19.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T14:31:20.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia noted the Comelec’s proposed budget includes allocation for\
        \ the construction of the commission’s building and its regular agency budget.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48388c93-c5dc-4d9e-9dbb-9c84edb1bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T14:31:19.704+08:00
