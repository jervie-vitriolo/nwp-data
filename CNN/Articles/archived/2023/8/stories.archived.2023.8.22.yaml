      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Actress
        Iza Calzado revealed on social media that she was infected with a parasitic
        disease called toxoplasmosis while she was pregnant with daughter Deia Amihan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571853b-7c25-4706-aa0c-ae476ae57625'
      'mgnl:activationStatus': true
