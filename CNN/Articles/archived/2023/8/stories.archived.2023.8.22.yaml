      'mgnl:lastActivated': 2023-08-22T11:52:29.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato has new music coming and is
        looking for new management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a114c-2c2e-40c8-b600-7c4cd0cdbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f481e91-0b68-4a37-bbfa-bb2249ef2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After working together for four years, Lovato and manager Scooter Braun,\
        \ who also manages artists such as Justin Bieber, Ariana Grande and Tori Kelly,\
        \ among others, have mutually and amicably parted ways, sources with knowledge\
        \ of the matter tell CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63678c-ba02-4364-85c7-52a680f6aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de505c-c262-43c6-8a61-840b1fb68961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Braun and Lovato for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5636402-0495-44e3-a687-8604c380ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc63d2b-5526-4a85-bb3e-3f0b0cb9d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their professional partnership may be coming to an end, but they remain\
        \ friendly. Braun posted a birthday tribute to Lovato on his Instagram story\
        \ over the weekend, writing, “happy birthday to one of the kindest souls out\
        \ there.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a79b23-58d0-41a3-baf4-95b3a734496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389adff7-1484-41d2-bfcf-29be2dae5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braun notably took over as Lovato’s manager in 2019, following her\
        \ recovery from a hospitalization the year prior for an accidental drug overdose.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071dad7-446a-4d23-b7b2-be639ff866a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483b39c-f4d4-4b9a-afa5-3570676a0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Braun, Lovato released two studio albums, “Dancing with the Devil…\
        \ the Art of Starting Over” in 2021 and “Holy Fvck” in 2022. The singer is\
        \ gearing up to release her new album “Revamped” in September.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfaacc-3130-4c7c-b408-db8ebddc18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eee16b-16b5-46c8-8579-5b4c6d0d59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:45:10.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-22T11:52:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports surfaced last week that Braun and Bieber, who have been
        working together since the aughts, were also wrapping up their partnership.
        However, sources familiar with their deal told CNN on Monday that is not the
        case, and the “Peaches” singer is not looking for new management.</p>'
