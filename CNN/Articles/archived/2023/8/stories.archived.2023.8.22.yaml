      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocutan''s granddaughter has also set up a GoFundMe campaign for
        his funeral services.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frheajhoelynrocutan%2Fposts%2Fpfbid02vrBHvNLCwk72eA8J4GPiT2nuxB2rBhUW5b4mYjfKLMPq7smpFRYCGZu4odrYkjVal&show_text=true&width=500"
        width="500" height="679" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691ae85-5b78-4e70-96e6-030817ce8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.399+08:00
