      'mgnl:type': 'text'
      'text': '<p><strong>You’re both seen as inseparable. How did you meet in the
        first place?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eff20b-829e-47a0-8da0-6ec72e68ff9c'
