      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami akong pwedeng paghugutan na mga tao na nakakasama at nakakasalamuha
        ko dahil sa mga character na iyon kasi close to reality ‘yung mga character
        na iyon,” says Agoto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b396c-57ca-4e5d-897f-9853ab7f0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.268+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7268b-f827-4eb7-a06f-e74a6d9d6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.268+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of rejections from Cinemalaya in the late 2010s,
        Agoto found a way into the industry by acting in music videos such as Nikki
        Nava’s <a href="https://www.youtube.com/watch?v=1ThHmm2lKH8" target="_blank">“Secrets.”</a>&nbsp;With
        more experience under her belt, she starred in a series of award-nominated
        short films including Jan Andrei Cobey’s satirical mockumentary <a href="https://www.youtube.com/watch?v=20IoV-gmb2c"
        target="_blank">“The Slums,”</a> which was nominated at the 2019 Cinema One
        Originals Film Festival and the 2020 Cinemalaya Film Festival and takes advantage
        of Agoto’s ability to play up her dissatisfaction.&nbsp;In Mike Cabarles’
        dreamlike drama "<a href="https://www.viddsee.com/video/until-the-moon-turns-blue/il743?locale=en"
        target="_blank">Naraniag A Bulan</a>," which was nominated at the 2020 QCinema
        International Film Festival, her expressive face gives body to imperceptible
        grief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da85bbe-365f-4876-8ccd-71887cede378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.269+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237469c5-989a-4c9c-8c71-c054f289f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.269+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is Rafael Manuel’s Silver Bear-winning short <a href="https://www.youtube.com/watch?v=JjYoydeUHWU"
        target="_blank">“Filipiñana”</a> that earned Agoto international attention,
        especially as its success hinges on the subtleties of her performance. Playing
        Isabel, a tee girl working in the oppressive trappings of a Philippine golf
        course, Agoto is arresting in her stoicism, her neutral face a Rubik’s cube
        to be solved amidst a background of excess and privilege. The performance
        is more impressive when one meets Agoto in person — she is bubbly and has
        a self-confessed tendency to ramble, a clear contrast to characters she is
        often tasked to play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84af6d8-9c4e-4fda-b3c9-7d25c1408ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.270+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a4dac-7a70-4a56-bd59-ce8a306eca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.270+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agoto’s prior work in short films buoyed any anxieties brought by the\
        \ daunting task of starring in a feature-length film and it seems she has\
        \ no interest in abandoning the short film format. “Walang masyadong pressure\
        \ [in acting for shorts] kasi kasabay mo silang nag-go-grow throughout the\
        \ process of making the film. Never pa ata akong nagka-project na hindi ako\
        \ tinanong kung anong tingin ko,” says Agoto. “Hindi lang ako talking props.\
        \ For me, this next generation of filmmakers, mas open sila to collaboration.\
        \ ‘Yung direktor mismo kinukulayan ka niya at may mga piyesa rin siyang binibigay\
        \ para mag-iba ‘yung hugis nung character na binubuo niyo.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b055b5f-b5fc-4753-99fa-97f934c2b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161fc26-ab50-4730-a85b-d58ed62b1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tether” intimidated Agoto because it challenged her on two fronts:
        the first, her ability to act out mixed emotions shared by her and Mikoy Morales’
        Eric, and the second, its intimate scenes which required nudity. Upon the
        suggestion of hair and makeup artist Jopie Sanchez, Arre and executive producer
        Rea Robles brought in intimacy coordinator Missy Maramara to assuage any worries
        and to help make Agoto and the rest of the team feel safe while filming. On
        the other hand, “When This Is All Over” required Agoto to make the interactions
        between her and JK Labajo’s The Guy truthful despite the class separation
        of the characters. The ease with which Agoto shifted from Kate to Rosemarie
        and back to Kate in between the shoots was largely thanks to her ability to
        compartmentalize, the supportive environments, and the specificity with which
        she details her relationships with her scene partner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93602f6-10aa-476a-89b4-d9d12555639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Never kong naging isyu ‘yung skin ko o ‘yung mukha ko. Sa tingin
        ko, ito ‘yung isa sa mga strength ko. Never kong naging issue na: ‘Bakit ako
        laging [kina-cast bilang] mahirap?’ Kasi mahirap naman talaga tayo sa Pilipinas!"</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942c9ec-678b-4884-9122-6f17e6b5bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:59:43.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38843b8-f409-4620-a35c-1d3f203b35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Meisner acting class late last year with actress Angeli Bayani,
        Agoto learned to return the energies of her scene partners, allowing her to
        match the toxic energy of Morales’ Eric and the light-hearted banter of Labajo’s
        The Guy without expending herself or her co-actors. “Hindi talaga ako gumagamit
        ng personal traumas ko,” says Agoto. “Para kasi sa akin, enough na ‘yung struggle
        nung character na binuo ng director and writer na obstacles. Sabi sa akin
        ni Miss A[ngeli] na magaling raw ako gumawa ng imaginary circumstances. Pero
        ‘yung downfall is masyado akong naiiwan in my head na hindi ko na napapansin
        ‘yung nangyayari sa scene partners ko.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01923892-70bb-494d-a05e-329f242512d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.273+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c4b9b-fa2d-4430-a144-5330fdb83219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.273+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:07:58.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoto is regularly teased by friends and filmmakers that the only
        festival she hasn’t had a film at is Cannes. But when asked what''s next for
        her, she has different hopes: to penetrate the mainstream film and television
        scene to embody more of the everyday Filipino struggle. “Never kong naging
        isyu ‘yung skin ko o ‘yung mukha ko. Sa tingin ko, ito ‘yung isa sa mga strength
        ko. Never kong naging issue na: ‘Bakit ako laging [kina-cast bilang] mahirap?’
        Kasi mahirap naman talaga tayo sa Pilipinas!" says Agoto, laughing. "Okay
        lang sa akin ma-perceive [na] mahirap. Pero gusto ko maging lead na ‘mahirap’.
        Gusto ko siyang baliin. Gusto ko siyang wasakin.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffe140-a08d-443e-be3c-e7bfce3808d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T10:49:55.274+08:00
