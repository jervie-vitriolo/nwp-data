    'jcr:uuid': 'e05e31f9-61bc-4eaa-8615-6907eb97a812'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) is reviving plans
      to construct elevated walkways and bikeways on some portions of Epifanio de
      los Santos Avenue (EDSA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T11:43:19.303+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-22T11:43:19.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
