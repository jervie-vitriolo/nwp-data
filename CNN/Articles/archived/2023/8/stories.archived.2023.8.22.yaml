      'mgnl:lastActivated': 2023-08-22T17:06:23.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25685602-951c-4489-9508-92180be8d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T17:06:23.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of modern jeepneys and UV Express vans will receive ₱10,000,
        while drivers of other modes of transport will get ₱6,500. Tricycle and delivery
        riders, on the other hand, will be given ₱1,000 and ₱1,200, respectively.</p>'
  'Two-cops-Navotas-Jemboy-contempt-detained-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T17:03:17.000+08:00
    'imagesource': 'jcr:b00548d1-dfa2-47e1-b72c-9744cd7b1acf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b940d5-8ea7-403e-bd56-ffcaa2f5004e'
    'lead': ' Two of the police personnel involved in the fatal shooting of 17-year-old
      Jemboy Baltazar in Navotas City were ordered detained in the Senate on Tuesday
      following a contempt citation during a committee hearing.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T17:08:55.375+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-22T17:11:54.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-Committee-on-Public-Order-and-Dangerous-Drugs', 'contempt',
      'PSSg.-Gerry-Maliban', 'Jemboy-Baltazar', 'Senate', 'Senator-Risa-Hontiveros',
      'Sentator-Ronald-Dela-Rosa']
    'stories': []
    'template': '1'
    'title': "Two cops in Navotas teen killing cited in contempt, ordered detained\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636fcba-2073-4071-895a-a199932a36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Two
        of the police personnel involved in the fatal shooting of 17-year-old Jemboy
        Baltazar in Navotas were ordered detained in the Senate on Tuesday following
        a contempt citation during a committee hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5977e71-447e-4aab-bace-e0b59fb902e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSSg. Gerry Maliban, who supposedly fired the first shot at Baltazar,
        and the team leader of the operation, PCapt. Mark Carpio, were held in contempt
        for their answers during the hearing which the senators found to be evasive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001b00e-4289-4201-a6f8-e1402d765837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltazar was killed during the police operation on Aug. 2 in Brgy.\
        \ NBBS Kaunlaran in what the police said was a case of mistaken identity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be61d06-f9ec-4024-b5ef-ab573c47c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio initially claimed before the Senate Committee on Public Order
        and Dangerous Drugs that Baltazar had similarities with their target suspect
        identified as Reynaldo Bolivar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbff38-fe97-4dd6-97c6-b08cc201647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he later said they only saw Baltazar's companion, Sonny Boy, adding\
        \ that the warning shots were meant for the latter.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1a04c-0c58-4332-bc26-f808434aadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala po kaming nakitang tumalon sa bangka.... Ang nakita lang namin\
        \ na nag-iisang tao dun ay si Sonny Boy,\" the police officer said.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a5f3a-f083-4fed-adaf-d9a01cf75612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We did not see anyone jumping from the boat...We only\
        \ saw one person that time, which was Sonny Boy.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf168649-1df9-4b5e-aadd-0108de80111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Maliban refused to answer the senators' question. When further\
        \ pressed, he responded: \"Nasa piskal na po yung kaso.\" (The case is already\
        \ with the fiscal).  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109724a5-1e64-445f-adaf-23a92275ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This irked Public Order and Dangerous Drugs panel chair Ronald Dela\
        \ Rosa: \"So, what?! […] Nobody can stop our investigation!\"  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90107179-2fa3-41d3-9176-2b57658d5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros made the motion to cite Carpio and Maliban\
        \ for allegedly lying and evading the senators' queries.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93d97c-219c-4bb7-8633-d3e6079e9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now po na nagre-refuse sumagot ng tanong ng komiteng ito ng Senado\
        \ si Police Staff Sgt.  Maliban at nagbibgay ng pabago-bago, nakakalito, at\
        \ halatang di pa makatotohanang sagot si Police Cpt. Carpio, I move to hold\
        \ the two gentlemen in contempt,\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22637017-c557-405f-8ee5-a44fcfe03fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Now that Police Staff Sgt. Maliban is refusing to answer\
        \ the questions of this Senate committee and Police Cpt. Carpio has been giving\
        \ us changing, confusing, obviously untruthful answers, I move to hold the\
        \ two gentlemen in contempt.]  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644975c-0949-4805-a79d-5d01367785a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Dela Rosa ordered the Senate Office of the Sergeant-At-Arms\
        \ to take care of the two police officers after the hearing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed04a8b-928f-488a-9645-b39d2ed3241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:08:55.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T17:11:54.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navotas City police chief PCol. Allan Umipig was earlier relieved from\
