    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ba287-e098-4181-b8c7-bb2b84fbb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Technical Education Skills and Development Authority (TESDA) and San Miguel
        Corporation (SMC) are expanding their joint skills training program, which
        is seen to help bring Filipinos closer to job opportunities at the New Manila
        International Airport (NMIA) and other projects across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad5290-822a-41a7-8038-b0f0bae9b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45935c-af92-422a-9d10-b43a67249b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TESDA Secretary Suharto Mangudadatu and SMC President Ramon Ang signed\
        \ a memorandum of agreement on Tuesday to expand their partnership to cover\
        \ more provinces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756aa7e-f0dd-4025-baf3-cb549797656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d9378-0144-48b9-b296-80b1ebbed9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC noted that the partnership, which began in 2020, will now also\
        \ benefit people in Pangasinan, Laguna, and Palawan. Initially, it covered\
        \ the areas of Bulacan, Bataan, Batangas, Quezon province, General Santos\
        \ City, South Cotabato, and Davao del Sur.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bf1b1-a87b-4546-8a5d-a3538ea0fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9d74e-80ef-4cfe-8858-dfe4118ff7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In less than six months, we can provide a national certificate, and\
        \ they can become our workforce already,” Mangudadatu said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b28385-cab1-4e53-8032-dba5e988bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3d28c-811d-4503-8269-4f8d94401316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC said its joint program with TESDA is also geared towards benefiting\
        \ displaced workers, returning overseas Filipino workers, senior citizens,\
        \ persons with disabilities, and “other qualified clients.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e921a0-eec5-41a3-8bbe-bdf4fd8da3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fcdda-e03c-458a-8239-7070063d37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a great opportunity for many of our countrymen,” Ang said.\
        \ “The airport project and all our other projects will not just generate jobs;\
        \ more significantly, they will provide knowledge, skills, and technology\
        \ transfer in construction, engineering, the operation of equipment and technologies,\
        \ ground handling, aircraft maintenance, and many other fields.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f402a-ac2f-4088-9f2a-845e0fdfe1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48aef2-ad4e-4202-a66d-3e97f52b7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC added that it is working with over a hundred foreign experts in\
        \ various fields on the airport project, and that Filipinos working at the\
        \ site are already learning from them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6349235-547f-41cf-9255-389cae9be142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96dcef-d8bb-4d07-bcef-4f7c078a7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T21:14:07.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T21:15:24.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Later on, they can bring these skills with them for better opportunities\
        \ abroad, or to continue working for us to operate and maintain our facilities,”\
        \ Ang said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
