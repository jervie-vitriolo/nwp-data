    'template': '1'
    'title': 'Russia’s first lunar mission in decades crashes into the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5d231-e577-4610-96c4-f3fb614029a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.264+08:00
      'mgnl:createdBy': 'raheema'
