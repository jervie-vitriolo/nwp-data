      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7e6a6-9c23-42a8-af0b-42c5b3d387ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:37:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T12:37:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5333a-f667-40d0-bc35-2e703fd717db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T12:37:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-22T12:37:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now directing the transfer of all voting registration record<em>
        ng lahat ng botante ng</em> 10 barangays <em>ng</em> dating Makati <em>sa
        ngayon ay sa</em> Taguig and there will be no more registration of voters.
        Transfer<em> lang po ang gagawin natin,</em>” Comelec Chairman George Garcia
        told CNN Philippines’<em> The Source</em>.</p>'
