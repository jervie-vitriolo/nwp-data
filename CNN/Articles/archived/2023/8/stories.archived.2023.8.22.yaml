      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The referendum took place alongside the presidential and legislative\
        \ elections on Sunday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44660d1d-793f-42cf-acd9-3590bd3be879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.258+08:00
