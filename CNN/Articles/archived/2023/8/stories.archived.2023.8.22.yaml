      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To me, Thai politics has moved beyond Thaksin,” said Thitinan. “It’\
        s no longer about Thaksin populism in Thailand – it’s about institutional\
        \ reforms of the royalist establishment that the Move Forward Party is proposing.”\
        \r"
    '76':
