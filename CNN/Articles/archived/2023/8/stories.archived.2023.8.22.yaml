      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman was asked in a Palace briefing if Marcos had given instructions
        to fast-track the release of the circular, as oil price hikes entered its<a
        href="http://www.cnnphilippines.com/news/2023/8/21/oil-price-hike-aug-21.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,by%2020%20centavos%20per%20liter.">
        seventh consecutive week.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780f0d4-7337-47c2-b3e9-9afefee3f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T17:06:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832d6e6-61ae-46b5-9330-cc5f1e3e7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-22T17:06:23.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes po,” she said. “In fact, when (Transportation) Secretary (Jaime)\
        \ Bautista called me last week, sinabihan na po namin siya that kailangan\
        \ matapos na po nila yung JMC nila [we told him that they already have to\
        \ finish the JMC].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed79982-5402-4ba2-8121-a9e8d12b0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T17:06:23.317+08:00
