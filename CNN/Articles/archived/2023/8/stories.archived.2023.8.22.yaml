    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12372106-7ac5-442d-b763-e65c366f9e95'
    'lead': 'Transport groups are seeking a ₱5 fare hike for jeepneys, but they want
      regulators to prioritize a ₱1 increase to address soaring fuel prices right
      away.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T19:26:14.672+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-22T19:26:15.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
