      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kulang lang po talaga ang tao namin para bantayan lahat ng kalsada\
        \ nasa aming jurisdiction. With the suspension po of NCAP (no contact apprehension\
        \ policy)], talagang hirap po kami. Dati po kasi ang nanghuhuli diyan ay CCTV\
        \ cameras, minomonitor lang siya sa aming command center. Ngayon po kailangan\
        \ mano-mano yung panghuhuli,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
