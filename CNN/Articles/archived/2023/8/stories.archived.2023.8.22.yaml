      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fcdc6-d1d2-4279-826b-b0aa41aab1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A specially formed commission will investigate the reasons for the\
        \ loss of Luna 25, the agency added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d04424-5818-4284-baf0-0952a018c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1b24f-1475-478d-ba80-1063d91e452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes a day after the spacecraft reported an “emergency situation”\
        \ as it was trying to enter a pre-landing orbit, according to Roscosmos.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8fcdb-a308-4774-9e45-238843e38ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a8d7c-dbe7-49dd-a1e9-329aacc66ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During the operation, an emergency situation occurred on board the\
        \ automatic station, which did not allow the maneuver to be performed with\
        \ the specified parameters,” Roscosmos shared in a Telegram post on Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa62ff8-e727-4e4d-a574-651bbc6153e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707b371-803f-4ede-b9b7-8f6f67da7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spacecraft was meant to complete Russia’s first lunar landing mission\
        \ in 47 years. The country’s last lunar lander, Luna 24, landed on the surface\
        \ of the moon on August 18, 1976.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366511c-10d2-4d38-9d02-6c1da7edc287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2cfae-802e-40cd-80c3-e03a0beaccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Luna 25 probe launched from the Vostochny Cosmodrome in Russia’\
        s Amur Oblast on August 10, setting the vehicle on a swift trip to the moon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00db301-aafd-43a7-bd93-522b6b931355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aec493-c722-474e-89b9-6058c4ecae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luna 25’s trajectory allowed it to surpass India’s Chandrayaan-3 lunar\
        \ lander, which launched in mid-July, on the way to the lunar surface.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6aa81-3c0c-4bcf-8273-31dde4cd2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86115e8-19fc-41ba-8df2-9495b0df2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decades in the making</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c0073-9cad-4990-b1a5-a7dabb58a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also called the Luna-Glob-Lander, Luna 25 was on a journey to study\
        \ the composition of the moon’s soil and the very thin lunar exosphere, or\
        \ the moon’s scant atmosphere, for one year.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03064f58-a7a1-4284-a1a5-974638cf96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfc64b-9499-48db-b597-b3ef58c9e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission’s trajectory allowed it to surpass India’s Chandrayaan-3\
        \ lunar lander, which launched in mid-July.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d145967-162e-43ca-b5fc-92d8462d6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6c1d9-4f85-4140-a1cf-d9b30d85ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both spacecraft were headed for the moon’s south pole region.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb6be0-a74f-4e94-9b02-abdb170026a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e01dc-88fc-4003-9f1a-fd3aa071e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the interest in the area comes down to the fact that it remains\
        \ one of the least explored regions of the moon. The geographical area is\
        \ also where scientists believe water is stored on the lunar surface in the\
        \ form of ice, frozen solid in shadowy craters shielded from the sun.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0d2fd-04b6-4a00-bfb0-850e31876f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a5416-fdc8-4aed-a081-31422169285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Characterizations that India and Russia were racing for the lunar south\
        \ pole, however, weren’t entirely accurate, according to astrophysicist Jonathan\
        \ McDowell, a researcher at the Center for Astrophysics, Harvard &amp; Smithsonian.\
        \ He pointed out that both projects have been in the works for more than a\
        \ decade.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f00eda-ba7b-4c1a-a1ca-a0a6fa1ac022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782741f3-2a6f-426d-bdad-91338a51747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, Roscosmos and the European Space Agency planned to partner\
        \ on Luna 25, as well as Luna 26, Luna 27 and the ExoMars rover.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9640a5-9b8b-4102-95de-1e6e659b31fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ea331-4f90-43f4-a75d-f3ac1f4d1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that partnership ceased in April 2022 after Russia’s invasion of\
        \ Ukraine, and the ESA Council moved to “discontinue cooperative activities\
        \ with Russia.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb7000-1752-426d-a279-788a9a41c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4570d3-9f62-4f74-8916-8fbdca6fa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luna 25 had eight scientific instruments, including specialized devices\
        \ called spectrometers. One was intended to study the lunar soil, and another\
        \ to detect surface water, according to NASA.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e667bf7-e592-4894-827f-e03f7efc70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335f0d3-61c1-4eb5-aca8-18a0238664a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Chandrayaan-3, meanwhile, has a lander, propulsion module and\
        \ rover — an exploratory capability Russia did not have. The small, robotic\
        \ vehicle can traverse the lunar terrain.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96128d97-e09d-4370-a3d6-b69304c86b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef321e0-d296-42fd-a9c3-20231a54f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chandrayaan-3’s landing could mark the first successful lunar touchdown\
        \ for the country. India’s most recent attempt ended in failure when Chandrayaan-2\
        \ crash-landed in September 2019.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1a975-8ff2-436a-af5d-e3ca764e9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed4583-9476-4c59-8565-1f4122b0ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chandrayaan-3 is slated to attempt its landing as soon as Wednesday,\
        \ August 23.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f43e3a-c11d-4393-91f4-7d6bd24db946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60b4c0-a106-4dc1-9a7c-d9c4aa306c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The stakes for Russia’s space program</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49049ef4-fe2f-4075-a058-bceb1bc14817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luna 25 was seen as a proving ground for future robotic lunar exploration\
        \ missions by Roscosmos. Several future Luna spacecraft were slated to make\
        \ use of the same design.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b0a5e-d856-4e97-9328-684c75375e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569738e-fe7b-4635-b528-2f321d2ad47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it had been successful, Luna 25 would have marked a huge stride\
        \ for the country’s civil space program — which some experts say has faced\
        \ issues for decades — and demonstrated that it could still perform in high-profile,\
        \ high-stakes missions.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2565e5-f7d8-4d0b-83c9-5f7f7c49ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03427a-5787-44d6-93f9-177d959ac4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were having a lot of problems with quality control, corruption,\
        \ with funding,” said Victoria Samson, the Washington office director for\
        \ Secure World Foundation, a nonprofit that promotes the peaceful exploration\
        \ of outer space, during an interview Friday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69903a7-cf46-44fc-b71b-15b85fd60585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a1b0d-1248-4e30-932a-15871f5c2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News that Russia experienced issues with its spacecraft elicited sympathy\
        \ that reverberated throughout the space community.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51989e48-2ebe-4b87-9795-b24b914a27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38ce39-97ba-4169-8deb-75c554a172b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas Zurbuchen, NASA’s former head of science, said in a social media\
        \ post that no one in the industry “wishes bad onto other explorers.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bfd15-3b88-4e0e-9d37-7b37e76dc361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea97355-c18b-46b2-8c94-0b3ebe77c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:46:15.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:00.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are reminded that landing on any celestial object is anything
        but easy &amp; straightforward,” he said in a post on X, the social media
        platform formerly known as Twitter. “Just because others managed to do it
        decades ago, does not guarantee success today.”</p>'
