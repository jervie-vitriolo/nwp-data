      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luisa González, of the Movimiento Revolución Ciudadana party, took\
        \ the lead in the first round of the elections, which have been marred by\
        \ political assassinations and violence driven by criminal organizations vying\
        \ to control the country’s drug trafficking routes.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebc2e7-061d-41a5-b832-359766d30013'
