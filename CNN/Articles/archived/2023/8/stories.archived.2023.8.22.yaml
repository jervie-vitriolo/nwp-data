      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf48aa7-89a0-4fb7-99af-e2dda81c67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:25:28.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This decision brings a tremendous financial burden, hard to be offset\
        \ in the short term,” he told CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa9f33-676b-4776-a822-a514cf7dc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T03:41:39.257+08:00
