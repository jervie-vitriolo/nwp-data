      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b9682-9383-4ed3-b942-f8418e0d72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.790+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.752+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were there characters in the musical that you had a little
        more fun choreographing?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d499d2-1bd2-43ab-875f-49fb492cd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.791+08:00
      'mgnl:createdBy': 'gabrielle'
