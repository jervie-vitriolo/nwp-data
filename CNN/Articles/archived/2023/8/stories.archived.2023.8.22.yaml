      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you remember the first time you saw each other dance?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49694e-26e9-4a69-8a8b-227fd13a8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.831+08:00
