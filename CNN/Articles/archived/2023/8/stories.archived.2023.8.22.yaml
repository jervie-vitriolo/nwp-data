      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1c6c5-7b75-4149-ab4c-8098de71aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.832+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.760+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> I think the first time I saw you dance
        in person was at your class.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefea7a-3da9-48b5-8450-9da57589b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.833+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.760+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61530da-bb58-4763-8960-f74d2e8334b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.834+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.760+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> The first time I saw you dance was
        on YouTube. This was like the early, early days of YouTube when it was like,
        “Charlie bit my finger!” But yeah, it was your video called “Go Ahead.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f73c2-0f2d-4780-88c2-1bb648ae3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.835+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b11bb7-cdcd-430c-babb-792bcd5e4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.836+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> Yeah, and yours was — an Usher song.
        “Love in this Club” (<em>Laughs</em>)</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b639341-5f32-4bdf-bb55-2bfc877dcf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.838+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On YouTube, you two were OGs in getting dance videos to
        go viral, long before all the dance trends on TikTok. What do you see happening
        in dance, online or otherwise, that’s excited you lately?</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267fb939-fcb4-4ef3-b22d-8072b3b80ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.839+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489bfa9-3da5-4624-8ec2-3e5159ddfde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.840+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> Dancing in general has just exploded
        on TikTok. It used to be an event to get a piece of choreography from a new
        choreographer. Today, I don’t mean this in a negative way, it is harder to
        find inspiration on the internet because there’s so much of it now. Inside
        of that over-saturation, there’s still high-quality dancers. There’s a dancer
        that we’re so proud of and we’ve worked with her before, her name’s Logan
        Edra. She’s going to be representing the US in the Olympics coming up in 2024
        with dance coming in, and we’re all rooting her on. There’s dancers that we
        meet internationally like Kevin Paradox, who are really incredible. But we
        just hope to continue pushing dance — our community of dance — into new spaces.
        To introduce it to new people. ‘Cause I know there were people who had never
        seen dance like this on a Broadway stage.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4c5c4-9fe3-4ccf-9417-4b3c6eb64099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.841+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.761+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The fact that we were able to direct a Broadway show… we always
        just saw actors move into a directing space and we feel like dancers deserve
        the same. We’re as much storytellers as they are."</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f58b07-6471-4ea0-9474-a9c52e981b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.842+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.762+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> Sometimes, it’s easy to just think
        that okay, [your work] can only exist for eight seconds on the internet when
        there’s so many more places where it can and should live.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc74c2-c75d-442a-b80b-19d32c89a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.762+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> That’s the goal — to keep trying
        to push and represent for dancers. The fact that we were able to direct a
        Broadway show… we always just saw actors move into a directing space and we
        feel like dancers deserve the same. We’re as much storytellers as they are.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f65076-d732-4847-96e8-31762e3743e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.762+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is even more meaningful ‘cause we haven’t seen a Filipino director
        or choreographer on Broadway. We’re still trying to figure out if there was
        one before, but even if there was, there haven’t been many. We got to open
        in the same season as “Here Lies Love,” and Lea [Salonga] came through for
        the show to support. It’s the biggest boost of confidence for our community
        and for all the work that our ancestors did. On that front, we’re just continuing
        to represent as well.</p>'
