      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938eeb6f-18a8-441a-aa6f-c853e05f072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.750+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your off-Broadway dance concert, “Beyond Babel,” you
        also worked with a big group of dancers, albeit with minimal props. Did that
        prepare you at all for a Broadway production?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8475fb-0def-4859-b786-7a74f7826a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.750+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a0006-4339-42ed-992c-a529ca22ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.750+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> Yeah, I think it’s just on a bigger
        scale. In “Beyond Babel,” we’re picking up boxes and moving them around with
        our own hands. Here, you’ve got a big set that has automation and more people,
        and quick changes, and wigs. The capabilities are so much bigger and there
        are more decisions you have to make, more collaborators, more voices.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32e7d8-d778-4142-b381-b873fb05947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355179d8-4ee2-41ad-b815-8169404c2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.786+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> Funny enough, we went back to our
        instincts of how to lead a group. We’ve been doing that a long time. As we
        went along, it was more about gaining the confidence and realizing, yeah,
        we do know what it takes, and hearing that feedback from the actors. I think
        that’s probably the newest thing for us is working with actors — that many
        actors and collaborating with them. With dancers, they’re really, really good
        soldiers. You tell them what to do, where to go, and they’ll do exactly what
        you need. With actors, it’s like, you have to have them finish the sentence.
        There’s a lot of give and take. We discovered that together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e3e0e-3f66-4a10-979c-e948bfe20baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14b230-c483-4c01-8077-e711acc39123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How different is that kind of collaboration from your work
        in, say, choreographing a large K-Pop group like BTS?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1914b8-d047-46f6-8e5b-61ef6670ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.788+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a0a2a-29c3-48ad-9e2a-96b59409bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.789+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.751+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> A lot of what I’ve been able to do
        in the K-Pop industry translated over to this. The songs are structured very
        similarly — verse, pre-hook, hook, and so forth. The only difference is making
        sure that everything makes sense to the story and the character and what their
        motivation is. Whereas a pop singer just has to look cool and be sexy, or
        flashy. Someone like Justin [Guarini] in “Circus,” he essentially got to be
        a pop artist in that Britney number. But in something like “Toxic,” we had
        to allow the stepmother and narrator tell a story inside of this pop-oriented
        number.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0e1ac-5a13-44be-8979-d5a3959c48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.789+08:00
      'mgnl:createdBy': 'gabrielle'
