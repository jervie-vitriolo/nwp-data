      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> Yeah, but Justin early on pulled
        up one of our Instagram pages, scrolled down, and then was like, “Hey, this
        — give me that!” I remember saying, “Are you sure?” “I will work day and night
        at it.” Then, I remember he said, “I don’t know what I got myself into” but
        he really, once he got a taste of it, he couldn’t stop asking for more.</p>'
