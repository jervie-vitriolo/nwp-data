      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Senator
        Risa Hontiveros on Tuesday asked the Philippine National Police (PNP) to ensure
        the protection of the witness in the fatal shooting of 17-year-old Jemboy
        Baltazar in Navotas City supposedly due to mistaken identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173eb5b-d2d1-4bec-985a-3646a063d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said that the witness claimed that a police officer wanted\
        \ to make it appear that the teenager was using illegal drugs.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d9900-be36-442e-91ad-2db052653caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinabihan po ang isang witness ng isang armado, na nagpakilalang\
        \ pulis na 'Sabihin na may droga is Jemboy.'  Amin itong kinompirma sa abogado\
        \ niya,\" she said during the Senate Public Order and Dangerous Drugs Committee's\
        \ probe on Baltazar's killing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaccee8-3e3a-4ab0-89db-ac6ad2701386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The witnessed was told by an armed man, someone who identified\
        \ himself as a police officer, to say that 'Jemboy has drugs on him.' We confirmed\
        \ this with the lawyer of the witness.]  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de263e01-8d8c-4fa0-b9b6-fb063a7e78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before this committee, before our chair, before the leadership of\
        \ the PNP na nandirito, hinihingi ko po sa ating kapulisan na tiyakin ang\
        \ kaligtasan ng witness na ito,\" Hontiveros added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713fcc5-cc93-48b5-b363-286cbbf85bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Before this committee, before our chair, before the leadership\
        \ of the PNP who is present right now, I am asking our police to ensure the\
        \ safety of this witness.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c5f9a-6a9b-4188-91a9-38a3b54aa6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros did not give further details on the witness, but she said\
        \ the person is not yet part of the government's witness protection program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a327d0c-5738-41da-ab19-ebb6eaa81755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator added she will hold the PNP accountable should anything\
        \ happen to the witness or the witness' family.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8436c32-f5ce-4615-ae0e-958455e6dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At kung may, wag naman sana, may mangyari sa kanya at sa sinumang\
        \ miyembro ng kanyang pamilya, ay kayo po, ang ating mga alagad sa PNP...kayo\
        \ po ang pananagutin ko,\" said Hontiveros.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e3383-9049-463d-a23c-34f18b4639f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Just in case something bad happens to the witness and\
        \ to the members of the family, I will make the PNP accountable for it.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e432dc-1c9a-4ce7-b9de-bd1208b83020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltazar was killed during the police operation on Aug. 2 in Brgy.\
        \ NBBS Kaunlaran in what the police said was a case of mistaken identity.\
        \ Police claimed that Baltazar bore similarities with their target suspect\
        \ identified as Reynaldo Bolivar.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f597f5-d550-42db-93b0-823f20db3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, Hontiveros also questioned why only charges of reckless imprudence\
        \ resulting in homicide were filed against the Navotas police suspects.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fbbc6-f61d-4375-bd1a-acf4cb627df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang ang lumalabas na aksidente lang ang nangyari, na walang intensyong\
        \ pumatay nang pinaulanan nila ng bala ang bata,\" she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188dd0d-6104-4607-b6d2-5b4684685e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It seemed now that it was just an accident and there\
        \ was no intention to kill the minor with bullets.]  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a58ec8-7f67-4efa-b9f2-8ff6fb9c88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim's camp already filed a motion earlier to upgrade the charges\
        \ to murder.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff912ed-d1f8-4e12-8758-bac57b5d8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the PNP admitted the police involved in the operation had\
        \ lapses in following operational procedures.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637f23a-8b65-4043-aa74-5c8794767695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lumalabas sa aming inquiry na may lapses sa pagsunod sa police operational\
        \ procedure, internal discipline, at policies on command responsibility sa\
        \ mga pulis na nasangkot,\" said PNP Deputy Chief for Administration Rhodel\
        \ Sermonia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84357ff2-f4a5-42ef-afa9-a41871b44d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on our inquiry, the involved cops had lapses in\
        \ following the police operational procedure, internal discipline, and policies\
        \ on command responsibility.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7e257-a47b-467a-9f59-c79d8ff937e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:15:51.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:15:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several police officers were sacked from their posts in relation
        to the incident, including Navotas City police chief PCol. Allan Umipig.</p>'
  'Senators-revamp-PNP-neuropsychiatric-exam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T20:24:02.000+08:00
    'imagesource': 'jcr:1d8639de-47a2-4903-ad5a-6835e7494be6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '803b0732-177b-4c00-a18d-71f85ff2428f'
    'lead': 'Senators on Tuesday proposed to amend the screening process for policemen,
      especially the neuropsychiatric exam, in a bid to filter out abusive officers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T20:28:09.524+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-22T20:28:10.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'PNP', 'neuropsychiatric-exam']
    'stories': []
    'template': '1'
    'title': "Senators want revamp of PNP's neuropsychiatric exam  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705ef08-7bfa-47f8-a96c-3daebfd0c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Senators
        on Tuesday proposed to amend the screening process for policemen, especially
        the neuropsychiatric exam, in a bid to filter out abusive officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c5817-c21a-4949-a286-4e4fa67f5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pareho pa rin hanggang ngayon ang kalakaran, ang pangabuso ng mga\
        \ pulis, lalo na itong mga mabababang ranggo. Kaga-graduate lang, wala pang\
        \ isang linggo, namaril, nambugbog...nagpaplant ng mga ebidensya,\" said Senator\
        \ Raffy Tulfo during the Senate Public Order and Dangerous Drugs Committee\
        \ hearing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cfe44-fd77-437c-969b-72765f04766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The practice remains the same until now. There are still\
        \ abusive policemen out there, especially those in lower ranks. After graduating,\
        \ in less than a week, you can hear reports of those who are shooting, beating\
        \ up, and planting evidence.]  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df9c3f-026c-43c4-b6f9-7f5d44657c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is really something very, very wrong with the screening process\
        \ ng ating PNP, lalo na sa neuropsychiatric exam. Siguro kailangan baguhin\
        \ na yung format ng neuro exam,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49723e22-94e1-4ca4-8338-91e124c0d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is really something very, very wrong with the
        screening process of our PNP, particularly in the conduct of neuropsychiatric
        exam. I think it''s time to change the format of the neuro exam.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e253fa-d448-40f9-81a9-d77f085820b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo made the proposal after six cops were involved in the fatal shooting\
        \ of 17-year-old Jemboy Baltazar in Navotas City last August 2, which the\
        \ police said was a case of mistaken identity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f867b8-2e83-4d75-b016-00cd33d50491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine National Police (PNP) Deputy Chief for Administration Rhodel\
        \ Sermonia said that police officers regularly undergo neuropsychiatric exam,\
        \ and they take the test again before they can be promoted.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b491d7-bfea-402f-8c76-fd947a6c6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exam tests the psychological and mental stability of cops.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace4be4-a275-4b33-b042-2505cf1fbd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tulfo flagged that the questions remain the same every year and\
        \ the fact it can be retaken.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfe76a-31d8-495e-83c4-5bcb0ea42b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pare-pareho lang yung tanong, kung hindi, binabaligtad-baligtad...So\
        \ name-memorize na yung sagot...At balita ko pa, kapag ikaw ay bumagsak sa\
        \ neuro exam, pwede ka papasahin,\" the senator said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee290c43-1950-477f-aa47-f4f378e8d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The questions are always the same and they are just reshuffled.\
        \ So the answers can be easily memorized....I also learned that if you fail\
        \ the neuro exam, they can just let you pass.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed31f43-0f39-490d-8b79-ff3b5a08a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the PNP said that it will investigate the possible leakage\
        \ of answers, the agency said that failing the exam could be due to various\
        \ reasons.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54176993-747b-41de-8cc3-b8b8bb3194eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag bumagsak, posible na baka may problema siya, stressed siya,\
        \ kulang sa tulog, hindi naman considered na neurotic. Kaya kapag nagse-second\
        \ try or third try, ay pumapasa,\" said Sermonia.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858d20e-6be1-4b7b-bdc0-255a5b64f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If one fails, it's possible that he could be facing a\
        \ problem at that time, maybe he was just stressed, or did not have enough\
        \ sleep, so we cannot simply say that one is neurotic. That's why after second\
        \ or third try, they could already pass the exam.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cf988-1700-48b0-81e0-cb538165c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Ronald Dela Rosa, who was a former PNP chief, agreed that the\
        \ neuropsychiatric exam for policemen must be reviewed.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daac45f-edd4-438c-8438-63d104d340fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Non-negotiable talaga yang neuro. Kasi ilang beses na tayo nagkaproblema\
        \ ng pulis na may katok talaga, na namamaril ng walang rason,\" he said. \
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23bd9e-d88d-4a2b-a1d2-d89871d7f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T20:28:09.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T20:28:10.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The neuropsychiatric exam is non-negotiable. Because\
        \ we had encountered cops who were mentally ill, and they just shoot anyone\
        \ without any valid reason.]  \r"
  'mmda-exploring-road-sharing-elevated-walkways-edsa':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-22T21:05:42.000+08:00
