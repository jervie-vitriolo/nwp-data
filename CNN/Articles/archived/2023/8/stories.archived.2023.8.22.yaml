      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any agreement Thaksin strikes with the Thai establishment could be\
        \ seen as a betrayal of the principles he had once championed.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
