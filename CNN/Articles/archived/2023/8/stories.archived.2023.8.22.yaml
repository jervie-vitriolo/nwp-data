      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 FIBA World Cup will start on Aug. 25 in three locations in\
        \ Asia: Manila, Jakarta, and Okinawa. \r"
