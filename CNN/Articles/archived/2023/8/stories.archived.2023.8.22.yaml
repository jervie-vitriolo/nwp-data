      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Consulate has reached out to a relative of the late Mr. Rocutan
        to convey its deepest sympathies and offer the Philippine government''s support
        and assistance, including cremation and repatriation of remains as requested,"
        Consul General Emilio Fernandez said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190ae63-c1e2-433c-bab4-61ecc8e52e37'
