  'governorship-of-maguindanao-del-norte-remains':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-22T23:20:30.000+08:00
    'imagesource': 'jcr:69b9bb9d-344a-46bc-91f3-f24ea65016e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6da7fda-d964-48a1-a5ec-4627a1cd3656'
    'lead': 'A Bangsamoro official says that the governorship of Maguindanao del Norte
      remains as is despite a recent Supreme Court ruling in favor of Fatima Ainee
      Sinsuat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-22T23:22:33.438+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-22T23:22:34.229+08:00
    'mgnl:lastActivatedBy': 'superuser'
