      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Foreign Affairs (DFA) said the Philippine
        government will extend financial assistance to Rocutan''s family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5663530-2086-4e88-9f50-6da37f861231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:18:24.004+08:00
      'mgnl:createdBy': 'vince'
