      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> And then she took my class. And I
        was like, well, she took my class so there’s hope.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45790639-8b98-4d01-847e-d7bda5a27347'
