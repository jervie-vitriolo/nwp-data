      'mgnl:lastActivated': 2023-08-22T18:55:44.747+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ade74d-6cf6-42cd-8628-8ef882311fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.747+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> We were first contacted to be choreographers
        for the show in 2018. We’re not really in the musical theater world so we
        were a little bit, like, “Why are they asking us? Are you sure you want us?”
        (<em>Laughs</em>) But we went in and were just so delighted to see how writer
        Jon Hartmere so cleverly used all of Britney Spears’s songs in a way that
        really crafted a story, and was also hilarious and witty and self-aware at
        the same time. We loved it and we were onboard from there. I don’t remember
        when we got promoted to directors. I can’t remember what year that was.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94063e9e-0fa2-4b81-98fb-c0e861cdb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.747+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38f531-ee58-4b13-9303-b961c058cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-22T18:55:44.748+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keone Madrid:</strong> It was right before we had our daughter,
        so 2019. I remember we had done a workshop with the director at the time,
        [but] that didn’t work out so production was looking for a director. I remember
        meeting with the producers and asking, “Who’s gonna be our director?” And
        just in small talk, just talking about what we want to do in the future, I
        had mentioned, “Oh, we’d love to get into directing. That’s sort of what we
        want to do next.” We’ve always gravitated toward story and we’ve been wanting
        to dabble more in long-form and we know that directing is sort of the next
        step. I told them five to 10 years from now. And a couple of weeks later,
        the producer called and was like, “I know you said five to 10 years from now
        but maybe in five to 10 weeks, you can become director for this show.” I remember
        telling Mari about that and it was literally a week before our daughter was
        born. I was afraid to tell her because I was afraid that she would go into
        labor right then and there.</p>'
    '104':
      'image': 'jcr:0d17b810-0cdc-4f20-8879-dafd5fd05db8'
