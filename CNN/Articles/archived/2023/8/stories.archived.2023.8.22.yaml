    'title': '1 more Filipino dead in Hawaii wildfires

      '
    'updated': 2023-08-22T13:15:34.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3ab3f-fd5a-4ba8-94cc-38cdc946a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:18:24.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> One
        more Filipino citizen was confirmed dead in the massive wildfires in Maui
        last Aug. 8, the Philippine Consulate in Honolulu said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb29c2-795b-4c70-bdac-3500f26718ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:18:24.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Filipino casualty was identified as Rodolfo Rocutan,
        76, who is among the five latest deaths identified by the Maui County officials
        on Aug. 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4ce13-6508-4064-bee3-f14d2df046b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T11:18:24.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine consulate said Rocutan was a resident of Lahaina, located\
        \ in the western portion of Maui.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a65b5-dd8f-4cb7-b960-42c885929db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rocutan''s granddaughter, Rhea Valenzuela, also confirmed
        his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1bb59-c8aa-4546-8508-09dd0617a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papa oppo is my late grandpa’s brother. But he acted and treated
        me like his own granddaughter. He is wise, friendly, caring, and loving Father
        and Grandfather. All his immediate family are in the Philippines (his sons),
        sadly his wife mommy renang passed away year 2021(COVID time)," she said in
        a Facebook post.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf34c5c-2eaa-4060-9594-1f042d088ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He’s living in Lahaina Maui with his sister Grandma/Mommy Ely(survivor\
        \ of Lahaina Maui Wildfire), they lost their house and didn’t save anything\
        \ as well,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242445c-8aa7-4d89-a6af-5adb2fa574c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His family in Hawaii and in the Philippines will definitely miss him,\
        \ said Valenzuela.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b908d9-dcbc-433f-b5e5-345c601c2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will never forget his beautiful laugh, he calls everyone to check\
        \ if we’re all ok. He is a wonderful man with a good personality. Good soul,\"\
        \ she told CNN Philippines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cfc11-6d1a-4983-8d12-016c2d2b3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela also shared that her "Papa Oppo" will always be proud
        to be a Filipino despite living in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bf6c2-7367-408b-bf97-afbbdca56d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-22T13:14:41.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is proud Filipino. Even though he is living his dream in USA,"
        Valenzuela shared. "Filipino Immigrant, he didn’t change his nationality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cd7c5-edd5-4121-8ba0-8fdeea3b465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T13:14:20.578+08:00
