      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mari Madrid:</strong> Well, through dance is the short answer.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0097b47-5ca9-4c66-ad19-c4098eacf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T16:32:29.818+08:00
