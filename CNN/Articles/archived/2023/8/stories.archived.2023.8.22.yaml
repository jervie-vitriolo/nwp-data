      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Syempre po si presidente, gusto po niya pag nasa budget po, kailangan\
        \ magamit kaagad [Of course, the president wants the immediate utilization\
        \ of appropriated funds],” the Budget chief told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f445dca-8832-4a3e-9288-18f0af6fdf5c'
