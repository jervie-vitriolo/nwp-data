      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from jeepneys, taxi drivers and operators are renewing their
        appeal for a <a href="http://https://www.cnnphilippines.com/transportation/2023/8/21/30-peso-flagdown-rate-taxi.html">₱30
        hike in their flag-down rate</a> after fuel prices increased for the seventh
