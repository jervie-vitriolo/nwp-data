    'lead': 'The National Irrigation Administration on Wednesday said it releases
      water from dams depending on the data provided online by the state weather bureau
      on the amount of rainfall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T18:09:55.423+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-09T18:09:55.735+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
