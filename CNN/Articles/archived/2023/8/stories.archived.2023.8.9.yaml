      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5f4a8-14ed-4c62-a674-bdbd865e48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.774+08:00
