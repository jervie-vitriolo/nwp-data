      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said that the Chinese state firm is disguising to be a legitimate\
        \ business, but it is only helping China with its “creeping invasion.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272b51f-a600-46a7-b2a1-e0ebf2231692'
