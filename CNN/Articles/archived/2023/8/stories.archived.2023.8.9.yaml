    'lead': 'The defense chiefs of the Philippines and the United States have reaffirmed
      their “ironclad” relations, with US Defense Secretary Lloyd Austin III condemning
      China’s firing of water cannons at Filipino vessels in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T10:38:02.723+08:00
