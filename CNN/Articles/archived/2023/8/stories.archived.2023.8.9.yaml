      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the concentration of vessels around Pag-asa Island then\
        \ it's quite possible that it could be the next target,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc6175-3293-4968-8628-ba4f507905ac'
