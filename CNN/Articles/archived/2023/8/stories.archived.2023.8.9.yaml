      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hontiveros, this would not be the first time for the
        Philippine government to undertake an economic approach. She noted that former
        Finance Secretary Carlos Dominguez during the Duterte administration terminated
        the loan application process for infrastructure projects funded by the Chinese
        Communications Construction Company Limited (CCCC).</p>'
