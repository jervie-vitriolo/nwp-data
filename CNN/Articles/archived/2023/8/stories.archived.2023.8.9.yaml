    'jcr:uuid': 'e144ec56-84af-4ab0-8e55-3e60733feed7'
    'lead': 'Filipino employers hired fewer workers in June, with authorities placing
      at 2.33 million the number of Filipinos without work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T08:53:14.739+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-09T15:09:39.943+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Unemployed Filipinos climb to 2.33M in June'
    'updated': 2023-08-09T12:36:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5efdc-3545-4912-897e-4918650ec472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Filipino
        employers hired fewer workers in June, with authorities placing at 2.33 million
        the number of Filipinos without work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33340e04-b4c1-4c7b-a2c6-40bc0bc99f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Philippine Statistics Authority showed Wednesday that
        the figure was higher than the 2.17 million estimated a month prior.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075aff68-33e7-4b73-849d-db451103b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This translates to a national unemployment rate of 4.5%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87e76b-ff1f-4ffb-bf09-1f29e9dbc473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of the unemployed saw an increase despite improvements
        in the country’s labor force participation, which reached 51.17 million, up
        from May’s 50.43 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d69ed-1b39-41b9-b673-6b62fc6d2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of employed persons for the month was also
        higher at 48.84 million against 48.26 million in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022381d7-73f8-4aff-ac5e-c7a1e8d0389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underemployed persons or those wanting to work for longer hours
        or have an additional job, stood at 5.87 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4de5c-3a1b-47a2-bd34-a0e8a71a5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the increase in Filipinos without work, National Statistician
        Dennis Mapa said about 159,000 individuals in the labor force failed to secure
        a job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a43da4-5b1b-427b-a79e-51b1938b9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“‘Yung dagdag sa labor force participation in June, hindi lahat ‘yun
        nagiging employed,” he told a briefing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d332a-b2aa-494b-8d3b-17890aa90742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Not everyone who joined the labor force in June got employed.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7812a35-6c64-4b4c-8efc-59d7bdab2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presentation, Mapa also noted that there was a 233,000
        drop in employment in fishing and aquaculture from June of last year to June
        2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c5e32-c3e9-4b92-9269-d8644d9b8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s a big drop in value production in agriculture, particularly
        fisheries," he said. "Marami raw nagsara na fish ponds sa Regions 3, 4 (Many
        fish ponds in Regions 3, 4 reportedly closed)."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff1561-5a8c-43ed-86be-8197578a1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, the sectors with the biggest employment year-on-year
        were the following: accommodation and food service activities; agriculture
        and forestry; wholesale and retail trade, repair of motor vehicles and motorcycles;
        other service activities; and public administration and defense, compulsary
        social security.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ff8a9-0b32-43fd-a063-7e46ba749f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:36:16.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T15:09:39.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mapa said the impact of recent typhoons in employment
        may be reflected in July to August data.</p>'
