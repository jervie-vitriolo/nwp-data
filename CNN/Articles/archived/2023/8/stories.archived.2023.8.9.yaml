    'lead': 'The Jamboree Organizing Committee has assured the parents and relatives
      of Filipino scout representatives at the 25th World Scout Jamboree in South
      Korea that they are safe amid the onslaught of Typhoon Khanun. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T05:51:57.559+08:00
