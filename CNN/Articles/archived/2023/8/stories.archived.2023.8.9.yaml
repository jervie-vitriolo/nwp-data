      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the National Security Council, the government will do anything\
        \ to maintain the World War II-era ship.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f52614-b24b-4ba6-8ee5-e4009fc9ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.775+08:00
