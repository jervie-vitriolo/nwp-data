      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Asahan ninyo na sa administrasyon na ito ay gagawin natin ang lahat\
        \ para masuportahan natin at ipalabas natin ang kagalingan, ang husay ng ating\
        \ atleta,\" Marcos said.\r"
