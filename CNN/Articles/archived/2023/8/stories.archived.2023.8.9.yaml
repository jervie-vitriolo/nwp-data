      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c62aeb-61f2-4897-a141-716cea77f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.418+08:00
