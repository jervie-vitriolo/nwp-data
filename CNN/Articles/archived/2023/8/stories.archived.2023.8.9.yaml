  'China-assures-Russia-on-Ukraine-stance':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Alexander Nemenov/AFP/Getty Images/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-09T04:27:11.000+08:00
    'credit': 'Alexander Nemenov/AFP/Getty Images/File'
    'imagesource': 'jcr:6def9030-3d56-4500-a004-788331b07821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207870d0-0b8b-4092-8a36-368d50e39936'
    'lead': 'China’s top diplomat Wang Yi told his Russian counterpart that Beijing
      remains “impartial” on the war in Ukraine, a day after a Chinese delegation
      participated in international talks on ending the conflict that included Kyiv,
      but not Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T04:29:37.068+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-09T04:29:37.734+08:00
    'mgnl:lastActivatedBy': 'superuser'
