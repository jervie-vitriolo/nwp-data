      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vatican investigators looking into sexual
        abuse allegations at a Roman Catholic society in Peru have completed the first
        stage of their audit and will issue a report in the coming months, Vatican
        spokesman Matteo Bruni told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc801e8-a379-49fe-ad6a-f21aff7b6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d91e0-28dd-4d51-a31c-6779240c463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first stage, gathering information, was concluded last Saturday.\
        \ Now they will be working on the documentation they have, in order to present\
        \ a report in the coming months,” Bruni said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e882b9-8786-404f-b68c-8eaed8f27079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b6233-c504-47ec-a421-8d1abf397359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked last Wednesday about the investigation, Pope Francis said: “\
        We are working on this. We are trying to bring the situation to light.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31853446-f0c7-458d-bc6f-bb722c109d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7c1eb-70da-42ee-850e-1c702aa5d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis’s special envoys, Archbishop Charles Scicluna and Monsignor\
        \ Jordi Bertomeu, arrived in Peru’s capital Lima at the end of July to investigate\
        \ sexual abuse allegations at Sodalicio de Vida Cristiana, or Sodalitium Christianae\
        \ Vitae (SCV). The visit was announced by Peru’s Episcopal Conference on July\
        \ 22.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec84f4a-351d-4f7b-acd2-afe4bd274e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861496e5-67ed-4740-a1bc-c7d7a94554ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SCV said its members, who were summoned by the Vatican’s envoys, have\
        \ “collaborated diligently” and reiterated its commitment to working with\
        \ the Vatican. It added that the society has provided updated documentation\
        \ on a reparation process for the victims.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
