      'mgnl:created': 2023-08-09T23:03:17.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Energy
        security is crucial for economic growth in various sectors especially in the
        regions, according to an official of the Philippine Chamber of Commerce and
        Industry (PCCI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf771d-68c6-4070-9b8a-f67909f5f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a540f-2d1a-47b3-a906-17171d6fa01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing in Davao City on Wednesday, PCCI Vice President for Mindanao\
        \ Arturo Milan said prospective investors always ask about the power situation\
        \ in an area before deciding to do business.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f52cf-0c90-4b4a-9f46-0f1a1941cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6b5b1-822e-4fec-8c73-6ff8672b4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Energy usage drives economic activity, its state greatly impacts\
        \ our health services, infrastructure, education, transportation, connectivity\
        \ and even increasing digitalization of many aspects of our economy,\" Milan\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdc996-4003-4062-9c5b-1feb1f31cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580f971-e6a3-453e-a136-fe41597e0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Each and every one of these industries will require a consistent,\
        \ uninterrupted power supply. For this reason, it is imperative that we attain\
        \ reliable and affordable power for everyone,\" he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6daba6-5368-463c-b8b1-87e196697519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a426a3-a01e-4685-a38a-86bfc9a4f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milan noted that there are a lot of bright spots for development in\
        \ sectors like transportation, infrastructure, healthcare, education, and\
        \ agriculture.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbeba0-b0f5-4191-b2e3-8599f7272369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508275c-045b-4d3f-aee1-b61eede70658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The aspect of energy security must be constantly present. Otherwise,\
        \ all these bright spots in our economy will not be possible. More so if the\
        \ country demonstrates the lack of secure, reliable, and affordable energy\
        \ it will lead the country to an uncompetitive situation compared to our neighboring\
        \ countries,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b947c-a0a5-405d-b9cc-1665240cd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.022+08:00
      'mgnl:createdBy': 'faith'
