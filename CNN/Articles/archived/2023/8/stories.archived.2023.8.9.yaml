    'stories': []
    'template': '1'
    'title': 'Sarina Bolden: Any form of ''investment'' will help Filipinas sustain
      the program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff0d61-0146-46b5-ae24-25485bedd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> From
        having a small audience watching their games to filling up stadiums with thousands
        of screaming fans, the Philippine women''s football team has come a long way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748c3e7-6cd9-4613-b17a-e0fb7712307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinas became heroines following their historic stint in the\
        \ 2023 FIFA Women's World Cup, which was highlighted by a stunning victory\
        \ over host nation New Zealand.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e9c1b-b129-450d-b255-edc313e065cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarina Bolden, the striker who scored the first-ever goal for the Philippines\
        \ in the World Cup, said it is crucial for the national team to feel the support\
        \ beyond the money for the program to build on its success.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999d392-dbbc-4dd9-849d-1ef1da349bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For me it's definitely investment, not just financial investment.\
        \ It's not just about the finances and monetary. It's about investing your\
        \ time into this team. Just showing up your effort and invest in any way that\
        \ is possible so that we continue to grow and see this team do great things,\"\
        \ she told CNN Philippines' Sports Desk Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bd573-41bb-4e4c-a5d9-75cb179c269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolden also said the Filipinas have done a lot of positive things to\
        \ make the country proud, and she hopes it will only get better for the squad.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44286ec2-d23e-4868-847b-665a6d58c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't want this a one-time thing that happened in 2023. We've\
        \ done so many great things and we've come so far. I hate to see it go to\
        \ waste,\" she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89654a07-7264-4aec-a0cd-f832586cdd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:47:33.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T22:47:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas'' next tour of duty will be at the 19th Asian Games
        this September in China.</p>'
