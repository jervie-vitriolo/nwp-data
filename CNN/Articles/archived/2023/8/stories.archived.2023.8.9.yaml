      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we allow them to take over Ayungin Shoal it practically places
        China at a great advantage and the Philippines a greater disadvantage," he
        added.</p>'
  'asean-china-to-hold-south-china-sea-code':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T22:12:18.000+08:00
    'imagesource': 'jcr:76f1e849-47cd-4c22-80d8-bec708cb485a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15024b3-c2e3-4cf1-a8a2-d9af92f9d06d'
    'lead': 'The Association of Southeast Asian Nations and China will be resuming
      the negotiations for a Code of Conduct on the South China Sea in Manila on August
      22-24. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T22:14:44.584+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-09T22:14:45.083+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
