    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a118c-3971-4d14-bb79-422daf1274f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.025+08:00
