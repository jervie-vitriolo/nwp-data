  'DPWH-admits-lack-involvement-approval-reclamation-projects':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T17:19:44.000+08:00
    'imagesource': 'jcr:3640af7f-27de-45b2-b90e-a960abc5aa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062247e2-9359-4bf1-b6e0-b63433e8495d'
    'lead': 'Senators were surprised on Wednesday after the Department of Public Works
      and Highways admitted it was not being consulted for any reclamation project
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T17:27:10.143+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-09T22:42:29.268+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-09T22:42:28.836+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'reclamation-projects', 'DPWH']
    'stories': []
    'template': '1'
    'title': 'DPWH admits lack of involvement in approval of reclamation projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371237a8-44e0-448b-8770-2ef24a0c2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.269+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Senators
        were surprised on Wednesday after the Department of Public Works and Highways
        (DPWH) admitted it was not being consulted for any reclamation project in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1757f-f321-453c-aeda-368bddd2e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.269+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Manuel Bonoan said the agency only refers such projects
        to the Department of Environment and Natural Resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f85d26-81e6-4c46-b06c-dfd51adeb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.270+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Bonoan added that there should be a \"coordinated effort\"\
        \ when it comes to reclamation activities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c539cb-df93-4b30-9daa-6cbbf1700f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.270+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it has to be a coordinated effort, actually. Because I think\
        \ it's not their property, I think it will be detrimental to the overall objective\
        \ of solving the flooding problem in any locality,\" the secretary told a\
        \ joint committee hearing on the flooding situation in Metro Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60ec86-77e8-4d13-92d8-572904effea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.271+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Reclamation Authority earlier said 22 applications for\
        \ reclamation projects had been processed so far, with some of them securing\
        \ approval, or up for implementation and subject to compliance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3fa49-fcaa-43fb-abb3-1a7c8488a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.271+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, President Ferdinand Marcos Jr. said all reclamation projects\
        \ in Manila Bay have been suspended pending review – except for one, which\
        \ he did not identify.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04171a4-9910-45b7-9fe5-320a6a98d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.272+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Senate Majority Leader Joel Villanueva said the DPWH\
        \ should have a hand in such projects as they can affect some of the agency's\
        \ projects as well.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515efaf1-4d7d-4161-acd8-6b7419ce0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.272+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung mga projects na ito, hindi po ba dapat ay mayroong say ang DPWH,\
        \ because some of your projects or programs ay sisirain, babaliwalain ng isang\
        \ proyekto,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63388e97-8f02-422c-a8bc-3bc0ec5fdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.272+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The DPWH should have a say on these projects, because\
        \ some of your projects and programs will be damaged and disregarded by another\
        \ project.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c559159-901f-4fcf-93f9-b32a32481e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T17:27:10.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T22:42:29.273+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel, on the other hand, said there
        must be a review of all laws covering reclamation projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27bfc8-b063-40df-9ab5-02ab6075be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.273+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suspension not enough</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611ce24-2d27-4e77-896e-75e3fc8fc2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.274+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fishers' group Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas\
        \ (Pamalakaya), meanwhile, said the government should hold companies accountable\
        \ for environmental destruction and displacement of fisherfolk caused by reclamation\
        \ projects in Manila Bay.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab10cf-0f40-4c06-86fc-47685baeb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.274+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi sapat ang suspensyon lamang ng mga proyekto, kundi dapat ay\
        \ may kaakibat na pananagutan sa mga kumpanyang nagdulot ng pagkasira ng ating\
        \ pangisdaan at sapilitang paglikas ng mga mangingisda,\" the statement read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9d5cb-76ed-4575-a21e-485e569777b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Mere suspension of projects is not enough, there must\
        \ be an attendant responsibility for companies that caused the destruction\
        \ of our fishing grounds and the forced evacuation of fishermen.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db3981-ca29-493b-8f69-136f666a7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also urged the DENR to review the 21 environmental compliance\
        \ certificates (ECC) for the Manila Bay reclamations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33a682-17b2-457e-b95e-e246fcadf946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.275+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/4/denr-reclamation-projects-manila-bay-flooding.html">DENR
        urged to suspend reclamation projects in Manila Bay amid ''worsening'' flooding</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffbee7-ef93-43b8-b32a-39e585c6e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pamalakaya Vice Chairperson Ronnel Arambulo noted that 300 fishing\
        \ families were displaced in Bacoor, Cavite due to the reclamation projects.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad42b06-40e0-4013-8e9a-981b6ce76897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.276+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the group, reclamation projects with approved ECCs include\
        \ the 420-hectare reclamation in Bacoor, Cavite; 360-hectare Pasay Reclamation\
        \ Project; 318-hectare Manila City Waterfront Project; and the 419-hectare\
        \ Horizon Manila Project.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e1056-70d6-4a3f-896d-1ec8db7922a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental news and data platform Earth.Org previously <a href="https://earth.org/manila-bay/">reported</a>
        that Metro Manila''s coastal areas were found to be sinking by 9 centimeters
        every year due to the immense pressure from the weight of new buildings on
        the reclaimed land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91e7d2-9852-4b05-baec-5f0580774692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:42:19.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:42:29.277+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that reclamation activities not only harm marine life but
        also their habitats.</p>'
