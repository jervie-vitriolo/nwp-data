  'world-scout-jamboree-relocation-south-korea':
    'author': 'Gawon Bae, Jake Kwon and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-09T11:51:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696976b3-8cd7-40a3-9318-cb79ea527a3c'
    'lead': 'South Korean authorities began a massive operation on Tuesday to relocate
      nearly 40,000 teenage scouts from around the world, after they were forced to
      change venues for a 12-day gathering that had become plagued with problems.'
    'mgnl:created': 2023-08-09T11:53:30.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mammoth operation to relocate troubled World Scout Jamboree in South
      Korea begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdea09c-ee96-4678-a497-d43b694122a1'
      'mgnl:created': 2023-08-09T11:53:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — South Korean authorities
        began a massive operation on Tuesday to relocate nearly 40,000 teenage scouts
        from around the world, after they were forced to change venues for a 12-day
        gathering that had become plagued with problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a386aa1-af52-4d77-af4b-56f11fc2d10f'
      'mgnl:created': 2023-08-09T11:53:30.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822a0df-c72f-4a44-92e7-a1266b56ddec'
      'mgnl:created': 2023-08-09T11:53:30.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Scout Jamboree, held on a giant makeshift campsite in Saemangeum\
        \ on the country’s west coast, was supposed to feature outdoor activities,\
        \ cultural performances, sustainability workshops and other offerings for\
        \ the participants, mostly middle and high schoolers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef1a9f-7dcf-43b9-a70d-3a59ca54efe5'
      'mgnl:created': 2023-08-09T11:53:30.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4650487-658b-4dea-9456-f20068e0569b'
      'mgnl:created': 2023-08-09T11:53:30.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But complaints about conditions in the camp, as well as an approaching\
        \ typhoon and extreme heat – the latter of which sickened hundreds of teens\
        \ – put a dampener on festivities and scouts are now leaving the main venue\
        \ almost a week ahead of schedule.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4250b-408e-492a-af09-ea6bb6bdc781'
      'mgnl:created': 2023-08-09T11:53:30.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fe855-7fa2-47f5-866b-4e530f75aaf6'
      'mgnl:created': 2023-08-09T11:53:30.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,000 buses carrying 37,000 scouts started leaving the jamboree\
        \ site on Tuesday, according to Lee Sang-min, the country’s interior and safety\
        \ minister.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7bcd3-653d-4ff8-a570-2742531830cf'
      'mgnl:created': 2023-08-09T11:53:30.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5030429-e353-48f1-a0cc-20ec79fcaa04'
      'mgnl:created': 2023-08-09T11:53:30.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The buses are being escorted by 273 police patrol vehicles and four\
        \ police helicopters, and the participants will be placed in 128 accommodation\
        \ locations across the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c5d7f-aaa1-49b6-a081-604b94fa8e79'
      'mgnl:created': 2023-08-09T11:53:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a88566-2ce9-48de-ae94-84f644aa05b3'
      'mgnl:created': 2023-08-09T11:53:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the remaining five days, the government continues to operate the\
        \ jamboree program, and we will support the participants to build the Jamboree\
        \ experience,” the minister added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca85975-871c-4ab3-bbd2-0e1648b1d998'
      'mgnl:created': 2023-08-09T11:53:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95097de9-a4ed-4c19-8d04-c5d5508a0856'
      'mgnl:created': 2023-08-09T11:53:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Organization of the Scout Movement had announced this “emergency\
        \ evacuation plan” on Monday, citing the incoming Typhoon Khanun. The typhoon\
        \ is forecast to hit South Korea on Thursday, with up to 6 inches (150 millimeters)\
        \ of rainfall expected, according to CNN meteorologists.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d78a5c-ff29-4d9c-9f8d-f3d70bb7ebf3'
      'mgnl:created': 2023-08-09T11:53:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003481c2-d0aa-4f7d-bdc4-558ea6bf083b'
      'mgnl:created': 2023-08-09T11:53:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon is only the latest in a series of issues that have dogged\
        \ the event since its launch on August 1. Within the first week, hundreds\
        \ of teenagers fell ill at the event due to a sweltering heat wave, with others\
        \ going to the on-site hospital for issues such as skin rashes, sunburn and\
        \ bug bites.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01237a-2fc1-4754-a32a-9db0383323ac'
      'mgnl:created': 2023-08-09T11:53:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233c6f2-0ed4-48cf-bda8-fb044ad8f1cf'
      'mgnl:created': 2023-08-09T11:53:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday alone, nearly 1,300 people visited the on-site hospital,\
        \ according to Kim Hyun-sook, chairman of the jamboree’s organizing committee,\
        \ and the gender equality and family minister.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830208f-0c13-40cb-a3c0-fbc3c9d93227'
      'mgnl:created': 2023-08-09T11:53:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24979f96-c98e-46d0-ba1a-b61562af52ae'
      'mgnl:created': 2023-08-09T11:53:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has issued heat wave warnings across most of the country\
        \ since late July, with temperatures expected to rise to 37 degrees Celsius\
        \ (98.6 Fahrenheit) in some regions on Monday, according to the Korean Meteorological\
        \ Agency.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e8652-703e-45f8-bbbc-e7690b2957d8'
      'mgnl:created': 2023-08-09T11:53:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773b545-e983-4033-8bab-31fe074066da'
      'mgnl:created': 2023-08-09T11:53:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there were other complaints too, with anxious parents sharing online\
        \ what their children had been reporting from the campsite – such as not having\
        \ enough food, sleeping gear or even beds.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1624e-fd87-49bf-a60c-432e1c4eb4f5'
      'mgnl:created': 2023-08-09T11:53:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef84ef-865e-4d79-8944-29bcc7693446'
      'mgnl:created': 2023-08-09T11:53:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers announced a series of new measures on Friday to improve\
        \ the situation, such as increasing the number of cleaning staff seven-fold\
        \ to more than 500.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78efbb5-4c76-4cb7-8d6e-92c90c682e22'
      'mgnl:created': 2023-08-09T11:53:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca142b-c0ba-406b-8a3e-a7e88333e3d5'
      'mgnl:created': 2023-08-09T11:53:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, South Korean President Yoon Suk Yeol ordered authorities\
        \ to send air-conditioned buses to the site for additional shelter from the\
        \ heat, and called for an “all-out effort” to maintain hygiene at the campsite\
        \ to prevent food poisoning.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071ff4f-7b59-4263-9346-02dce69bc7c4'
      'mgnl:created': 2023-08-09T11:53:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99ca18-fd13-43f6-9c46-8e716c2fed41'
      'mgnl:created': 2023-08-09T11:53:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was too late to assuage concerns from other countries’ leaders\
        \ and campers’ families overseas. Over the weekend, large contingents of scouts\
        \ from the United States, Britain and Singapore pulled out of the event, further\
        \ fueling calls to end the jamboree early.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e036e-3887-4f32-8b16-a13944ecea2d'
      'mgnl:created': 2023-08-09T11:53:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592c56a-f31a-4374-aa54-2ec4d0075455'
      'mgnl:created': 2023-08-09T11:53:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US contingent said it would move its campers to the US Army Garrison\
        \ Humphreys before flying them home on August 25, Reuters reported.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bd411-b5c7-4e42-8886-42e91d03d7bf'
      'mgnl:created': 2023-08-09T11:53:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0540b-0151-4d12-adf2-630d764e4959'
      'mgnl:created': 2023-08-09T11:53:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matt Hyde, chief executive of Scouts UK, said they had already relocated\
        \ 4,500 members of the British contingent from the jamboree venue to hotel\
        \ rooms in Seoul.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ba320-f898-4d98-9542-2692ced90dee'
      'mgnl:created': 2023-08-09T11:53:30.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d56a4-101d-45a4-a468-4e8bf4619569'
      'mgnl:created': 2023-08-09T11:53:30.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reasons why we have taken that decision is we were concerned about\
        \ young people and adult volunteer safety,” he said in a video posted to the\
        \ Scouts UK’s website. He cited what he said was the poor sanitation conditions\
        \ in the camp, concerns about food and access to medical services, as well\
        \ as limited measures in place to cope with the “punishingly hot” weather.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0f1cd-5ea2-4b22-a59a-69a1d8f79b9f'
      'mgnl:created': 2023-08-09T11:53:30.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30252b-ef6c-439d-b659-74dca7a16705'
      'mgnl:created': 2023-08-09T11:53:30.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those four areas gave us concerns about whether young people and adult\
        \ volunteers were safe,” he added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81687040-0ac4-4c73-9e75-aa9f79e7a7ad'
      'mgnl:created': 2023-08-09T11:53:30.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe967b-782e-44d9-bd4c-3272ea8bf177'
      'mgnl:created': 2023-08-09T11:53:30.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hyde said scout activities would continue over the coming days.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc60f13-9035-4072-9675-5c73bc96ba1e'
      'mgnl:created': 2023-08-09T11:53:30.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ee548-0d7d-4aae-a831-91ad09928568'
      'mgnl:created': 2023-08-09T11:53:30.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people of Seoul have just been incredible… Last night a local
        football team reached out and offered us 4,000 tickets,” he added.</p>'
