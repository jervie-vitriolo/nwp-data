      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb2bbe-614d-4f0d-a4c8-2c838242470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:52:31.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T23:52:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos marked his first engagement with the UN and his third official\
        \ trip abroad when he attended the 77th session of UNGA in New York in September\
        \ last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c446e72-532d-4e29-b304-84bce272b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:52:31.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T23:52:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81598c-3d89-44ef-bf81-b1d52e1372e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:52:31.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T23:52:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first UNGA speech, Marcos called on UN members to resolve disputes\
        \ \"through reason and right,\" amid tensions in the West Philippine Sea.\
        \ He also reiterated that the Philippines is \"a friend to all and enemy to\
        \ none.\"\r"
