      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc20b7-c010-4d27-b5b5-cc2966b4198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SCV, which has chapters across Latin America, has been mired in scandal\
        \ since allegations emerged that its founder, the layman Luis Fernando Figari,\
        \ had sexually abused several young male recruits.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8e05b-fcae-48df-b20f-c4cadb9c214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5e568-0d2a-4964-8c8f-83ba86428705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, Figari denied the allegations publicly for the first time.\
        \ “I’m innocent, totally innocent. I come here to tell the truth because the\
        \ authorities have not allowed me to speak,” Figari told reporters in Rome.\
        \ He also claimed SCV authorities banned him from speaking and traveling to\
        \ Lima.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c4f06-15ec-4573-b584-acbc39fd6e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e746e5-c8f4-4424-b4ff-cbde8396ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few months later, in 2017, a criminal case against him and other\
        \ SCV members – for sexual abuse, kidnapping, serious psychological injuries,\
        \ and illicit association to commit a crime – was dropped by Peru’s prosecutor’\
        s office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344adde5-ed58-470f-864b-38ffe3092448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbaf23-4dab-4095-9ac6-15ba7267c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peruvian prosecutors said in the case of sexual abuse, none of the\
        \ alleged victims came forward and the crime fell under the statute of limitations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d81a9e-4175-4a43-bebb-941962147f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413dba4-6693-4fdb-b2a9-15ebb387eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A criminal case against Figari and other SCV members, alleging kidnapping,\
        \ serious psychological injuries, and illicit association to commit a crime,\
        \ is still ongoing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0d82e-ff7c-49d4-8093-3fcb9d021fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229c00c-21a4-409a-9bf5-4f0c42eea803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, SCV published a two-part report by international experts that\
        \ found that more than a dozen men and three women had reported of being sexually\
        \ abused when they were young adults by SCV members.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d8aae-6cc7-4155-bd19-ea8e9807483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72eaef-6984-4972-8409-bfafdcedc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“None of those accused of abusing a minor remain attached to the Sodalitium,\
        \ except for Luis Fernando Figari, who by determination of the Holy See has\
        \ been separated from community life,” SCV’s superior general at the time\
        \ said at the start of the report.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec4eb2-e6bb-4473-9811-4f269e2d4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dde600-2c8a-4662-9817-4a41accee663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SCV said in 2017 Figari had been removed from the community, banned\
        \ from contacting members, and prohibited by Vatican authorities from returning\
        \ to Peru.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5850b64-0174-4575-b4ed-20d07bfd2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41ce12-8aca-4fbe-bc16-86ecd9ce903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fulfilling the order of the Holy See, Mr. Figari will be provided\
        \ with the adequate conditions for a restrained life, of seclusion and prayer,\
        \ due to the serious acts committed,” it added at the time.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638b290-465a-4b76-a679-eb3d1ae4f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8726eb7-513a-4a67-b3f6-0adbe7e0bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic leaders in Peru have welcomed the Vatican’s inquiry. “I
        think it is excellent that this matter is investigated in depth, that the
        people involved are listened to and I am sure that the report will be fair
        and objective for the good of all,” Peru’s Archbishop Miguel Cabrejos said
        in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c60516-56b9-494f-81a9-bb1a5bcc7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:31:45.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Vatican investigates
        sexual abuse allegations at Roman Catholic society in Peru"</em></p>'
  'July-hit-a-crucial-warming-threshold':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Mario Tama/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-09T04:31:56.000+08:00
    'credit': 'Mario Tama/Getty Images'
    'imagesource': 'jcr:463c1e08-2641-40fe-b059-a5f07dd5944c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360e10fd-23f4-4657-aa41-cf8728fd4bfa'
    'lead': 'The average global temperature in July was around 1.5 degrees Celsius
      warmer than the pre-industrial era that ended in the mid-to-late 1800s, new
      report shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T04:33:44.817+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-09T04:33:45.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'July hit a crucial warming threshold that scientists have warned the
      world should stay under'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae772c-4e01-4d57-b435-a05337622894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world got its first preview last month
        of what summer will be like at 1.5 degrees of global warming — a threshold
        that scientists warn the planet should stay under, yet one that it has flown
        increasingly close to in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f13a4-0d1e-441f-983a-1e1742f12472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f16cf0-e732-49b4-9b12-f5e29e28f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average global temperature in July, the hottest month on record\
        \ by far, was around 1.5 degrees Celsius warmer than the pre-industrial era\
        \ that ended in the mid-to-late 1800s, the European Union’s Copernicus Climate\
        \ Change Service reported Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f513c-8d55-4e27-8f95-5885aeafb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df5bc4-a996-49d8-835d-c757a956ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came after a series of deadly heat waves and remarkable\
        \ record-breaking temperatures for several continents, as well as unprecedented\
        \ ocean heat around the globe. Copernicus scientists say it’s the first summer\
        \ month that has surpassed 1.5 degrees, offering a glimpse of future summers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da008e0c-1898-493a-8f6b-b476550ea628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db48adc-56db-4252-92fe-fc60e24806b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1.5-degree threshold is significant because scientists consider\
        \ it a key tipping point for the planet, beyond which the chances of extreme\
        \ heat, flooding, drought, wildfires and food and water shortages will become\
        \ even more unfavorable for life as we know it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7aec7-bd72-4929-a879-32f465112dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db98d7-da27-4bd7-b69f-246145cba7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the goal that scientists chose in the landmark 2015 Paris Agreement\
        \ to minimize the damage of the climate crisis while affording time to wean\
        \ society and the economy off planet-warming fossil fuels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cb96e-907d-4d63-9a49-7f0ca72101ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b45c5-ebb2-4943-86a3-4cd83e9e79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also not something that’s tracked by the day or month. Scientists\
        \ are particularly concerned that global temperature will stay above 1.5 degrees\
        \ for the long term. Through 2022, the world had warmed around 1.2 degrees.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e9d30-bea0-4d09-91eb-181bbb266beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd98a36-107a-4d4a-a28d-90ce097cf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While breaking the 1.5-degrees-Celsius threshold for a day or a week\
        \ or a month is not the same as breaking it for the long-term average, it\
        \ is important to monitor how frequently, and for how long, we exceed this\
        \ threshold,” Rebecca Emerton, scientist with Copernicus, told CNN. “As temperatures\
        \ continue to rise, the effects will continue to become more serious.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae4890-9745-483f-80b0-df0ebe93a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608441b-3fb3-4863-b82e-77a3aad3fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last few years have made it abundantly clear that the world is\
        \ already feeling alarming effects of the climate crisis that many are not\
        \ prepared for. If the planet continues to heat up, Emerton said the world\
        \ will face even more extreme weather than what much of the planet has already\
        \ experienced.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42f0cf-af89-4095-8643-8c730249303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a623e-b291-471c-824c-fb175e885788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve seen the impacts these kinds of events are already having on\
        \ people and on our planet, and so every small part of a degree of warming\
        \ is significant,” Emerton said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a02318-59ec-4c73-97b7-7dc22583058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac593a3-9fd1-4ec8-b8d6-2cfcb9dfa25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Berkeley Earth, an environmental data nonprofit, there\
        \ have only been 10 other months that were warmer than 1.5 degrees Celsius\
        \ above their historical average, with March 2023 being the most recent. Before\
        \ that, the other months that have been 1.5 degrees warmer than pre-industrial\
        \ times have occurred during winter or early spring.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ad87a-32a1-4533-a121-aefad850bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99c8ba-a7ac-4e79-9a57-b02d1db0fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berkeley Earth Lead Scientist Robert Rohde said surpassing 1.5 degrees\
        \ Celsius in July is the first time that threshold has ever been crossed during\
        \ the summer in the Northern Hemisphere, which makes this a critical moment\
        \ for the planet.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d1cf4-ed5a-4f93-8dc4-5a6bfed7234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed79d0-faa9-40c0-b33f-ecf6008a8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the past unusually warm winters are notable, observing extreme\
        \ warmth in summer is likely to have greater direct impacts on people’s lives,”\
        \ Rohde, who is not involved with the Copernicus report, told CNN. “Adding\
        \ 1.5 degrees Celsius in winter makes for a mild winter but doing it during\
        \ summer can give rise to unprecedented extremes.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c45144-150f-47b7-8b50-257c072e407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ceec5-cb51-4e2e-a5b6-4ce7da397d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Rohde said it is likely that 2023 will be the warmest year\
        \ on record, it’s unlikely that 2023 as a whole will be 1.5 degrees warmer\
        \ than pre-industrial times.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817ea0e-7aa8-4df2-a078-766edfcbe921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e49117-2e2a-44d0-b8f5-046317012950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The year-to-date average is still below 1.5 degrees Celsius, and we\
        \ find it unlikely that the rest of 2023 will be warm enough to bring the\
        \ whole year average above 1.5,” he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967ea36-2b51-4f38-a4c4-42942aff93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1700c-7af1-4021-b2ae-7de3ca134a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Copernicus scientists noted that as El Niño continues to develop, the\
        \ world may witness more of these unprecedented temperature breaches.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5442e4-556c-4224-bd12-4c6c7434c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb3898-5714-40f4-85c1-4793a296112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if the climate crisis does not accelerate, but continues on
        its current trajectory, we will see more days, weeks, months and years with
        record-breaking temperatures, and other impacts on our Earth system,” Emerton
        said. “We need to be doing all that we can to reduce emissions and limit future
        warming.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e490f8-bccc-492f-b663-b745b0467c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:33:44.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:33:45.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/08/world/july-climate-record-paris-agreement/index.html"><em>"July
        hit a crucial warming threshold that scientists have warned the world should
        stay under"</em></a></p>'
