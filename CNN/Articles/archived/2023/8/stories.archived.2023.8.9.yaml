      'mgnl:lastActivated': 2023-08-09T05:51:57.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a140d7-a551-4772-b464-1f2035b2b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World Scout Jamboree Philippine Contingent Head Dale Corvera on Tuesday\
        \ said the group will consistently update the parents of the representatives\
        \ of their status.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e541b42-de46-478b-bc02-72c8b2b49d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7323e-24cc-4cc5-bd7a-11c073571dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a precautionary measure, the Jamboree Organizing Committee convened\
        \ the Heads of Contingent and has decided to evacuate all the jamboree participants\
        \ to a safer area in Seoul away from the path of the typhoon,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170df9e-e308-49c6-87b3-2246dc3b02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f52e1-266b-4c3d-a215-c57eb6da1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to assure the parents and relatives of the Scouts from\
        \ the Philippines participating in this world jamboree that we are on top\
        \ of the situation and measures are taken for the safety and well being of\
        \ our Scouts,\" he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc26556-af45-49a8-8628-3209b106eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594cdcb-e8de-42c0-a0a5-218cb3fe0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.580+08:00
