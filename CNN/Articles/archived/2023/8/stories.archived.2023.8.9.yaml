      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator also urged her colleagues in the upper chamber
        to pass her pending resolution filed in 2022 that seeks to look into reclamation
        projects across the country. <a href="https://www.cnnphilippines.com/news/2023/8/8/ejercito-hontiveros-concerns-manila-bay-reclamatrion-china.html">Concerns</a>
        have been raised over CCCC’s ties to Manila Bay reclamation projects and the
        building of artificial islands in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41915f-5910-427b-8293-a0ec66fd0dbe'
