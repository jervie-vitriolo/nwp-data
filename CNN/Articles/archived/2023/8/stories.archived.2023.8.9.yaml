      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From infrastructure to tourism to clean energy, the island of Mindanao\
        \ is uniquely positioned to power the country's economic progress and lead\
        \ our transformation journey in the years ahead,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3437d-b0d6-4d8b-bf30-38b11f2038d5'
