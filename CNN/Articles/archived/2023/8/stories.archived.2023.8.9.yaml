      'mgnl:lastActivated': 2023-08-09T23:03:17.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economic managers are hopeful Davao City and the whole Mindanao will\
        \ be vital in the Philippines' continued growth following the COVID-19 pandemic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e252ef-94c8-439b-b21c-58f0c02e3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.024+08:00
