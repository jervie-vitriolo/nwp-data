    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China assures Russia it remains ‘impartial’ on Ukraine war after attending
      Saudi peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046d418-6917-4559-8382-46b96de8f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China’s top diplomat Wang Yi told his Russian
        counterpart that Beijing remains “impartial” on the war in Ukraine, a day
        after a Chinese delegation participated in international talks on ending the
        conflict that included Kyiv, but not Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd6296-eeeb-49fd-ac14-54583031df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7528e-ba10-4731-a057-a24c4f59218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a call Monday, Wang stressed to Russian Foreign Minister Sergei\
        \ Lavrov that China and Russia are “trustworthy and reliable good friends\
        \ and partners.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fcb60-3648-44b2-b03b-bed101942fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae9e63-de84-45f4-9867-91b7c61894bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the Ukraine crisis, China will uphold an independent and impartial\
        \ position, sound an objective and rational voice, actively promote peace\
        \ talks, and strive to seek a political solution on any international multilateral\
        \ occasion,” Wang said, according to a readout of the call released by China’\
        s Foreign Ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed9962-b462-46ee-b96c-4b6c100dfa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95008a79-abf1-4dd0-86d5-6ba9ac5411d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call followed two-day talks hosted by Saudi Arabia, where around\
        \ 40 nations including key Ukraine allies the United States, Britain and Germany,\
        \ as well as India and a number of Middle Eastern nations, met to discuss\
        \ the resolution of the conflict, nearly 18 months since Moscow’s invasion\
        \ began.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0f97e-9e84-4769-8e8c-bcc59f2a328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582e014-03e2-4d16-b49a-bc55d460c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group agreed on the importance of international dialogue to find\
        \ “common ground that will pave the way for peace,” according to official\
        \ Saudi media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9add8-174f-4aa4-9ad1-03d8b09b4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab869fbf-3a84-4810-9083-bc6bf1141eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lavrov “appreciates and welcomes the constructive role played by China”\
        \ toward a political resolution of the “Ukraine crisis,” China’s Foreign Ministry\
        \ said in their readout of Monday’s call.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44f8f5-56bd-483b-8e91-a6e1b8dcd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83879d0a-a064-4d3e-912e-79ee8425676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A role for China in peace-making?</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b8dfd-ee13-4ed7-9176-a0ca27785c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the talks in Jeddah, Ukraine’s Foreign Minister Dmytro Kuleba\
        \ called China’s participation “a super breakthrough and a historic victory.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c953c-5e01-4479-84dd-fa566c496977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3eab5f-8426-4f34-a28c-2f6f298ea8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine and its Western allies have long expressed hope that China\
        \ and its leader Xi Jinping, a self-described friend of Russian President\
        \ Vladimir Putin, could play a role in pushing Moscow toward peace.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900b332-a769-4116-9ff7-e8b07fa4fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f446ee-84b1-4857-9168-d7e657ff5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Xi and Putin see the other as a critical partner in reshaping\
        \ what they see as an American-led world order hostile to their aims.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb30d2-4178-4af6-8ee2-e7053571c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84e32-6d2f-49be-96db-d5515ff2e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has continued to bolster its economic, diplomatic, and security\
        \ ties with Russia, despite Putin’s invasion of Ukraine, which Beijing has\
        \ never condemned.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e3f53-8737-40a9-a0d3-37c0a6f50c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb61f21-feb3-4623-89c7-b5dd081e051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It did not send a delegation to previous international talks in Denmark\
        \ in June, despite attempting to position itself as a potential peace broker\
        \ on the conflict in recent months.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bce71d-f59d-4c5f-8c38-a82a99d901dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02118da-8457-43dd-b0da-f5162b769094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s participation in the Jeddah talks comes as the country has\
        \ strengthened its ties with Saudi Arabia, and has been ramping up efforts\
        \ to rekindle its relationship with key economic partners in Europe amid economic\
        \ woes and ongoing friction with Washington.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81f11e-cf49-47aa-9999-ecb2cc9e84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f360e0-fd7e-4b52-98f8-cbf7e742ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s reputation in Europe has been significantly damaged by its\
        \ support of Russia.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4e072-bf32-4925-b504-684eb0051878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03629dea-2875-4ab4-be75-858377448120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s special envoy on Eurasian Affairs Li Hui, who led the delegation,\
        \ “had extensive contact and communication with all parties on the political\
        \ settlement of the Ukraine crisis… listened to all sides’ opinions and proposals,\
        \ and further consolidated international consensus,” China’s foreign ministry\
        \ told Reuters in a statement Monday. CNN has reached out to the ministry\
        \ for comment.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca83122-e4a0-4109-9f07-0c1074cf73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653cd3af-1b55-4684-81ba-08a7c7065ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s participation in the talks did not appear to alter its own\
        \ stance on the conflict, however.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1512596-fc7b-4080-8048-55c8cad137d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef69b84-705e-488b-9dfd-abbf2cf61d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing would continue to strengthen dialogue based on its 12-point\
        \ position on a political settlement to the crisis, the ministry said following\
        \ the talks, according to Reuters.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c184cc-6c5c-447d-9116-830160bcf22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c517a-1047-42cc-bd56-75c734d00f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That proposal, which Beijing put forward earlier this year, calls for\
        \ peace talks to end the conflict. But it departs significantly from Ukraine’\
        s own vision for peace in that it urges a ceasefire without also calling for\
        \ the withdrawal of Russian troops – an outcome critics say would help Moscow\
        \ consolidate its illegal wartime gains.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449464c1-bcc8-4056-a9a6-e3cfb2119ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa17201-4946-4ce6-a008-17c35ede3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine and Russia remain publicly committed to prerequisites for direct\
        \ negotiations that the other side finds unacceptable.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88f224-4a06-4f61-b23d-0d52bc402554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c966b3-6d3e-4ab1-b181-2b3c96a751c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Work closely and strategically’</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b112c0-db5b-44a2-b80c-2534a094634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s proposal was also discussed during the Monday call between\
        \ Wang and Lavrov, according to the Chinese foreign ministry, with its readout\
        \ quoting Lavrov as saying Russia “highly endorses” it.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd1c4f-fa13-4077-9427-ef95c1f9cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b4202-cc4a-4524-aca4-53cb9a2963c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conversation also emphasized their alignment in the international\
        \ arena more broadly, with Wang calling for both sides to “work closely and\
        \ strategically” to promote a “multi-polar world” and “democratization of\
        \ international relations” – terms used to express their shared vision for\
        \ a world order where Western nations hold less sway.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231ef52-70fb-4f40-b019-27e1f4158a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5df345-1d0f-4ae4-8e05-83ee1334bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An official Russian account of the call published by state-run news\
        \ agency Tass said the two “once again confirmed unanimity or broad consonance\
        \ of Moscow and Beijing’s approaches to world affairs.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a393f0-c729-4057-a0be-cf60f733b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d2551-5910-4f6e-a8df-3f5f481dcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They noted their rejection of the Western bloc’s confrontational policy\
        \ toward Russia and China, its attempts to contain their development by means\
        \ of sanctions and other illegitimate methods,” Tass said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f815a-1737-4191-bffa-432a63b8ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a053e4-3776-4ec5-8e44-1b8bee92d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call was also the first between the two since Wang was reappointed\
        \ China’s foreign minister following the shock ouster of his successor Qin\
        \ Gang, who was suddenly replaced without explanation in late July after only\
        \ six months in the role.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385306b0-0a2c-43e5-9a17-dcdd0e503945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0edc92-639b-4ca5-9b7b-486c2ff0d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang was previously foreign minister for roughly a decade before being\
        \ promoted to lead the ruling Chinese Communist Party’s foreign affairs arm\
        \ late last year. He now holds both posts.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd44638-1554-4b0b-b423-340723f63c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ca856-c46e-4f41-906d-87d57a38208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov congratulated his Chinese counterpart on his appointment
        and “wished him great success in his new demanding role,” Tass said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44049238-f003-4b0e-84bf-690f75c41d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:29:37.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T04:29:37.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/08/china/china-wang-yi-lavrov-ukraine-russia-intl-hnk/index.html"><em>"China
        assures Russia it remains ‘impartial’ on Ukraine war after attending Saudi
