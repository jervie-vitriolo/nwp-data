    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASEAN, China to hold South China Sea code of conduct talks in Manila
      from Aug. 22 to 24 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e8193-90da-4abb-9065-58d9e1f264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Association of Southeast Asian Nations (ASEAN) and China will be resuming
        the negotiations for a Code of Conduct (COC) on the South China Sea in Manila
        on August 22-24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d91014-8df7-48b3-ac34-cb813858f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10cd26f-3f1e-46c5-9325-0cea8a1d7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Foreign Affairs Secretary Enrique Manalo said that he looks\
        \ forward to having an effective and substantive COC. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed3513-8f5f-4fb4-992a-d08effcd3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d61ae-48f6-4309-ab56-76d9d25aba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the ASEAN Foreign Ministers’ Meeting in Jakarta, Indonesia,\
        \ the “Guidelines to Accelerate Negotiations for the Code of Conduct in the\
        \ South China Sea” was adopted, aiming to speed up the negotiations. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc16a15-b9f2-4e53-8933-85e4e78ad493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f40e3-4e6f-4106-8666-66abedf820a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ASEAN-China COC negotiations will be taking place at a time when\
        \ Manila and Beijing clashed over the recent incident in Ayungin Shoal. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97a027-450b-4d64-8138-3744f7231199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69804a7-6ab9-4851-9cae-bf28ebb22b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maritime law expert Jay Batongbacal said in a forum organized by the\
        \ Foreign Correspondents Association of the Philippines (FOCAP) on Wednesday\
        \ that while there is no other alternative for ASEAN but to engage with China\
        \ in COC talks, the Philippines has the option to also consider walking away\
        \ from it. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2c155-c2f8-4c48-bcd5-b26f89c52ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d5821-4145-43fa-b531-1eaa4cc453de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For ASEAN as a whole that’s the only game in town on this issue, but\
        \ I am putting that suggestion out there. It's a way of calling their attention\
        \ to take this process seriously,” said Batongbacal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd23eea-4620-46a4-87ab-0b00c5bd47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f035bd6-2975-428f-b63a-450e185c3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In any negotiating situation when you arrive at a deadlock, walking\
        \ away is always a valid option. It gives time for people to think, reconsider,”\
        \ he added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0b278-0463-4416-b7a1-f82f09397bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea730ea-e13d-4ff9-a211-3a4eccec5f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maritime expert said that the COC negotiations have been dragging\
        \ on and the ASEAN appeared to be locked into the idea that countries should\
        \ just keep talking.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc6b6f-e817-46e6-aad6-5b45b81488b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38766a5e-1ce7-4c83-ad17-bb03ed1ff7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security analyst Ray Powell, meanwhile, cautioned the Philippines and\
        \ ASEAN over a possible “weaker code.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd2cf0-ec46-46b8-bfaf-14609686775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fd4a3-c701-4624-995a-d3b599c4ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If China succeeds in getting a weaker COC, then China will say UNCLOS\
        \ (United Nations Convention on the Law of the Sea) and arbitral tribunal\
        \ will no longer apply to the South China Sea and outside powers have nothing\
        \ to say about this,” Powell said in the same forum.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d9be2-dafb-4356-b533-0b699ecab7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ac79b-bbd3-49bb-affb-31ad6f0f0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:14:44.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:14:45.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine-China relations expert Rommel Banlaoi, on the other hand,\
        \ said that while there’s nothing preventing the Philippines from walking\
        \ away from COC negotiations, Manila should be ready for repercussions. \r"
