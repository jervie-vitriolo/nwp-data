      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World War II-era ship was intentionally grounded in Ayungin
        Shoal in 1999 to serve as the country''s military outpost in the West Philippine
        Sea.</p>'
