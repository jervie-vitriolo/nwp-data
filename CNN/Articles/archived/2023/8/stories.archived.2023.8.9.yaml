      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> With
        266 votes, the House of Representatives on Wednesday approved on third and
        final reading a measure defining the act of bulk foreign currency smuggling
        and providing penalties for violators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff4910-a2a0-4422-ad31-4d66bda46d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c04e8-3b1d-4883-9e6d-e4e54748c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill (HB) 8200 or the proposed Anti-Bulk Foreign Currency Smuggling\
        \ Act defines the criminal offense of bulk foreign currency smuggling as the\
        \ unauthorized transport or transfer of $200,000 or more if the entity isn't\
        \ registered with the Bangko Sentral ng Pilipinas (BSP).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1ea60-3e0b-417c-9e6a-c3b0f36ebac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6255375-738c-4e3c-93af-bc784ea80d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following are the acts of evading currency declaration:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2b4a9-7f7a-431a-bb75-0271aa34bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a533c27-bd24-46ce-9249-949beee2c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- concealing an amount exceeding $10,000 in articles of clothing worn\
        \ by the person, in luggage, merchandise or other containers;\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e9ae8-4375-4a37-96e1-4ea0313e82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019de849-a00b-48fc-ad12-de97b67f0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- failing to declare the unaccompanied foreign currency;\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa62c4-65c4-4d0e-adfe-715743176f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8be76-acbc-4d0d-acca-31e1ce3da31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- making a false declaration considered as fraud as defined in the\
        \ bill; or\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b0c19-6136-4cfa-9723-164d013c103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6abe3-00a1-49f2-8c91-4037f2d56fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- structuring the physical cross-border transfer of foreign currency\
        \ or foreign currency-denominated bearer monetary instruments, is also defined\
        \ as bulk foreign currency smuggling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e8cbc-4a0e-4a85-9894-d9d3ad166878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944028c-5159-45ee-8440-2435c5347e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HB 8200 mandates the enforcement of a written or electronic declaration\
        \ system for the physical cross-border transfer of foreign currency and other\
        \ foreign currency-denominated bearer monetary instruments into and out of\
        \ the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7d180-5c78-4609-95b6-2d82780aaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec52907-3afd-4ff9-bbab-3bdf1ad472fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This means that a person carrying more than $10,000 or its equivalent\
        \ in other currency should make a written or electronic declaration form that\
        \ contains the following:\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae1b2c-3afa-485e-a467-bdf99dc5b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934f15f-dafd-4293-bce7-254f61ee9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- personal information of the person transporting foreign currency;\
        \ details of travel, including arrival or departure date;\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e84ad-f73a-46b0-9c6a-d158bdad53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdd9a6-98e3-4f79-8d3b-ca9e59271524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- legal capacity in which the person filing the declaration is acting;\
        \ information on the owner or sender, including that of the recipient, of\
        \ the foreign currency;\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa4d72-c6dc-4882-9b69-93308edfa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f2cbd-44ea-45b3-a239-dd7500b2de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- information on the foreign currency being transported; and\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008d5eb-9675-4c4d-a92f-1163d0424238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a7053-f129-4b79-9bf6-386c9213f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- additional information as may be required.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ac137-ed3b-44c2-b8de-3c25a44b9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69413b30-26c6-49a3-a601-a2f69c9b93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure defines fraud as the \"false declaration of foreign currency\
        \ or bearer monetary instruments being transported with a discrepancy of more\
        \ than thirty percent (30%) between the amount declared and the amount found\
        \ by the Customs Officer after examination.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa38c3-5b11-45d1-976b-cea6e638f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4db007-4b9a-4b97-aec8-84be2068b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any person found guilty of bulk foreign currency could face imprisonment\
        \ of up to 14 years and a fine of up to twice the amount of the smuggled foreign\
        \ currency.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a1999-d797-435a-86d3-6d803d13cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b1349-eeee-423c-ba59-0319ec188a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:52:56.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:52:57.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs will also be required to report any incident
        of bulk foreign currency smuggling to the Anti-Money Laundering Council for
        further investigation of possible violations of laws against terrorism and
        money laundering.</p>'
