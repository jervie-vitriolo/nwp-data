      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte pursued closer ties with China
        during his term – repeatedly stating that Manila cannot afford to go to war
        with Beijing.</p>'
  'Sarina-Bolden-Filipinas-investment-support':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-09T22:45:21.000+08:00
    'imagesource': 'jcr:d0eddc10-1b5d-4b69-bc75-cacaf3a697ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65868410-1bf8-429d-b0f1-ab6796d77c34'
    'lead': 'Sarina Bolden, the striker who scored the breakthrough goal for the Filipinas
      in the 2023 FIFA Women''s World Cup, says she hopes the support the national
      team is getting will only grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T22:47:33.710+08:00
