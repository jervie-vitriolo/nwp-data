      'mgnl:lastActivated': 2023-08-09T23:03:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6781f-e1d0-471d-bd61-e43551f53a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Benjamin Diokno said economic development in the\
        \ region will be spurred by continued improvements in infrastructure. He noted\
        \ that 76 of the 194 high-impact infrastructure projects are in Mindanao.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca8aa3-794b-48a7-b9b5-9a10af3bce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.413+08:00
