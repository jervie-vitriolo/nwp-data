      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' Balitaan on Wednesday, Navotas City police\
        \ chief Col. Allan Umipig said administrative complaints were also filed against\
        \ the involved police officers, who are currently detained.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1fbea-a263-491e-993a-4e18e47a7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc690b0-d4f9-4b05-b932-6301eac45102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeraldine Tolentino, sister of the victim Jemboy Baltazar, also
        confirmed they have filed homicide complaints against the six law enforcers
        before the Navotas prosecutor''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeeff43-0bbb-4903-88cc-a5d55166a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e034d4-36e9-492f-9b7a-21e588f2c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Umipig said Baltazar's death appeared to be a \"case of mistaken identity.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52b029-96da-4b13-b458-801e55af52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f3778-f45c-472d-9121-687bba7f324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said the shooting happened on Aug. 2 in Brgy. NBBS Kaunlaran,\
        \ Navotas City during the police's search for a wanted suspect.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242d7cc-a907-447d-aa3e-bae0966b1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03229dfc-21a3-488a-ab52-0794e6c32faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities immediately proceeded to the location upon receiving information\
        \ that the suspect was hiding in a boat there. They then discovered that there\
        \ was a boat with two people inside, one of whom was Baltazar.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede311f-b7b4-473b-81ca-e1afcbb7122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5689159-765b-4133-b56c-f6e927d9b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung isa po ay nag-stay lang po doon sa bangka at itong biktima\
        \ po, dahil siguro sa takot, ay tumalon po sa tubig. At ito naman pong mga\
        \ pulis na involved na anim ay nagpaputok po,\" Umipig said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330f73e-3d39-496f-90d8-491daf2fc3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db448825-89af-46d2-aff5-90907db95bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The other one stayed inside the boat while the victim,\
        \ maybe because of fear, jumped into the water. And the six policemen involved\
        \ opened fire.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70036729-5ab5-4609-92ca-ce15201603fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf5972-526f-4fc6-9213-aa0f607d78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police officers claimed what they fired were warning shots aimed\
        \ at the water, Umpig said. They also didn't know that the victim jumped into\
        \ the water, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ffcaf-378b-40b5-a4cf-5226b82d929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ec717-9e85-4a57-a1d2-bfae9ec772ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltazar's siblings said the bullet went through his head then to his\
        \ nose.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073e0f1-74a2-4fad-8c52-d43f47728340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10551a5-dd04-4f02-873c-40e1509055cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The guns used during the incident were confiscated and will go through\
        \ ballistic examination to determine who shot the victim, police added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fda2ba-6b70-478a-b2c0-f36a6e2bfa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7c4f4-ea4b-4b97-b651-352dc5760a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Gabriela Party-list Rep. Arlene Brosas condemned the\
        \ fatal shooting of the minor, noting that it is \"a harsh reminder of how\
        \ the Philippine National Police brutally killed Kian Delos Santos in 2017\
        \ under the Duterte administration's war on drugs.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb970a-28ff-4143-ad82-0d417581147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2195c82-20c2-4f72-83b5-914921e4075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is appalling that young lives are being cut short due to the trigger-happy\
        \ actions of law enforcement officers. This shoot-first-ask-questions-later\
        \ attitude is a manifestation of the culture of impunity in the country which\
        \ continues to intensify under the Marcos Jr. administration,\" she added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7011f6d-24f4-4f7d-9dac-83e7967e5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14533965-58a6-446a-bb6c-ea136591e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T18:49:35.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas called for accountability and justice for Baltazar''s death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee52ba-34ec-44b3-bb68-efc48e25574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:02.767+08:00
