    'title': 'Taylor Swift leads with 8 nods as the MTV Video Music Award nominations
      are announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708d04b-9920-4b4d-ad03-950d1dc3eb9c'
