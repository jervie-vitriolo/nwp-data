      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang ganda-ganda parin ng resulta. Ang titibay parin, nakaka-proud\
        \ parin. Pero isipin ninyo kung tulungan natin, isipin ninyo kung suportahan\
        \ natin. 'Yun ang pangarap ko, na mangyari 'yan at masabi natin na dinala\
        \ kayo namin sa mas mataas na standard para sa bawat ninyong sport at napalabas\
        \ natin ang tunay na galing ng atletang Pilipino,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2c7ab-daae-41a0-a1bc-cb7bf4bf2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.261+08:00
      'mgnl:createdBy': 'kristel'
