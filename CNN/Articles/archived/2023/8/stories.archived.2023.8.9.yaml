      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a symbol of our sovereignty on a shoal that is located within\
        \ our EEZ [Exclusive Economic Zone] and part of the Philippine continental\
        \ shelf which was affirmed by the 2016 arbitral ruling,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3adf5f-f0e2-4f11-acb1-c7092dd8ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.776+08:00
