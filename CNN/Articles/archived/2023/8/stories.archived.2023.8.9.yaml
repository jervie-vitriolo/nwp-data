      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corvera also noted that he is in contact with the Philippine Embassy\
        \ in Korea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462ef29-1f44-402a-8d8a-a666b9f406a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f938b-a6a3-42dc-b068-a65ced8c8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:51:57.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities began a <a href="https://www.cnnphilippines.com/world/2023/8/8/world-scout-jamboree-south-korea-relocate.html">massive
        operation</a> on Tuesday to relocate nearly 40,000 teenage scouts from around
        the world after they were forced to change venues for a 12-day gathering that
        had become plagued with problems.&nbsp;</p>'
