    'jcr:uuid': '7985d916-6789-413c-b79c-a42b3649f2e5'
    'lead': 'The Philippines is urging China to show documents or proof to back its
      claims that Manila had promised to remove the decades-old warship BRP Sierra
      Madre from Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T22:18:28.096+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-09T22:18:28.391+08:00
