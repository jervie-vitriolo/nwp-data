    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US defense chiefs reaffirm ‘ironclad’ alliance after water cannon
      incident in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3054dc5-8dec-40ae-acad-dcda2feef7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        defense chiefs of the Philippines and the United States have reaffirmed their
        “ironclad” relations, with US Defense Secretary Lloyd Austin III condemning
        China’s firing of water cannons at Filipino vessels in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812f66a-62f1-4063-aac9-01bef4cbb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on a statement released by the Pentagon on Wednesday, Philippine
        Defense Secretary Gilberto Teodoro Jr. and Austin reiterated both nations’
        commitment to bolstering cooperation, including strengthening “bilateral training,
        interoperability, and support for the modernization of the Philippine Armed
        Forces.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811a3fc-1dd0-4e55-ac1d-257aff713e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their call, the officials also touched on the latest aggression
        of China in the disputed waters, where the latter blocked the Philippine Coast
        Guard vessels'' resupply mission to the BRP Sierra Madre on Ayungin Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68aa8d1-0e20-42fe-9e30-db45b96d3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/7/ph-tells-china-halt-wps-illegal-activities.html">READ:
        PH tells China to stop illegal activities in WPS after water cannon incident</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9a0d5-3aab-4108-910a-7e98302ecea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s “dangerous maneuvers” in the West Philippine Sea (WPS) “put
        the safety of Philippine vessels and crew at risk,” Austin said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12924148-9b1a-46d9-a244-d17ad247d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US defense chief stressed that China’s activities “undermine the
        status quo and directly threaten regional peace and stability.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585b142-f950-4de5-a226-33440de3f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also backed the Philippines’ right to conduct lawful maritime activities,
        supported by the 2016 arbitral ruling which the country won against China’s
        sweeping claims over the disputed waters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9599ad-cbb0-45de-b449-078c2d45270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Austin noted that the Mutual Defense Treaty also covers Philippine
        public vessels, aircraft, and armed forces—including its Coast Guard—in the
        Pacific and the WPS.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1183d13-31f9-4c2b-a191-aca02d6867ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:38:02.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:38:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Secretaries committed to find a near-term opportunity to meet
        in-person and restated their commitment to stand shoulder-to-shoulder as allies
        to bring security, prosperity, and stability to the Indo-Pacific region and
        beyond,” a Pentagon statement read.</p>'
