    'stories': []
    'template': '1'
    'title': 'No communication between PAGASA, NIA on rainfall amount, says regional
      irrigation officer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ca61c-8ef6-4952-9341-3f1438117c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:09:55.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T18:09:55.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        National Irrigation Administration (NIA) on Wednesday said it releases water
        from dams depending on the data provided online by the state weather bureau
        on the amount of rainfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290fea3-0f82-4440-ba49-278e7216b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:09:55.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T18:09:55.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We access po yung information through website po yun...so 'yun yung\
        \ binabasehan po namin,\" NIA Region III Regional Manager Josephine Salazar\
        \ told a joint committee hearing at the Senate on the flooding situation in\
        \ Metro Manila.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd07cca-f34b-418e-b44f-3d923dac1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:09:55.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T18:09:55.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We access the information through the website...so that's\
        \ our basis.]  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1677b4-1cd8-4d80-910d-0fe1cdc06d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:09:55.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T18:09:55.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salazar's explanation was in response to Senate Majority Leader Joel\
        \ Villanueva inquiry on NIA's protocols in opening dams to release excess\
        \ water during nonstop rains.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580fbcb-df08-47f8-86f9-f3d33c86081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:09:55.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T18:09:55.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator noted that someone should be feeding information to NIA\
        \ when it comes to releasing water from dams.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56842cc-a1b5-45b4-8ffc-4fef8372a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:09:55.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T18:09:55.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So do you think it would help if PAGASA calls you and say, 'You know\
        \ the magnitude of rainwater is not the usual rainwater that we will be experiencing?'\"\
        \ Villanueva asked.\r"
