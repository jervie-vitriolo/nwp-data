      'ill-gotten-wealth', 'Sandiganbayan', 'PCGG', 'Marcos', 'Sandiganbayan-Second-Division']
    'stories': []
    'template': '1'
    'title': 'Anti-graft court affirms dismissal of Marcos ill-gotten wealth case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ef1c6-4e3e-4e2e-8e39-914e8c319fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> —The Presidential
        Commission on Good Government (PCGG) has failed to convince the Sandiganbayan
        to reverse its junking of an ill-gotten wealth case against the Marcos family
        and their cronies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8348a3-4804-4c5d-9b5c-c1abb5b6dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG filed the motion for reconsideration on July 18, seeking
        a second look at the decision made on June 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563c64e-70b7-4815-9c8c-0b4fdb6bc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-page ruling dated August 8, the Sandiganbayan 2nd Division
        said the PCGG''s arguments in its appeal were a rehash of issues already tackled
        and resolved in its decision on the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc24cf1-ff6d-49c8-ac7d-7ef475dc2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As plaintiff-movant has not raised any argument to convince this court
        that its ruling is erroneous or contrary to the law or evidence, the motion
        for reconsideration must be denied for lack of merit," the anti-court said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a9fa2-a5c9-432b-b97a-f6516d6d15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court <a href="https://www.cnnphilippines.com/news/2023/6/28/Marcos-ill-gotten-wealth-case-Sandiganbayan.html"
        target="_blank">earlier dismissed</a> Civil Case No. 0014, which sought the
        forfeiture of assets owned by alleged Marcos cronies, namely Modesto Enriquez,
        Trinidad Diaz-Enriquez, Rebecco Panlilio, Erlinda Enriquez-Panlilio, Leandro
        Enriquez, Don Ferry, Roman Cruz Jr., and Gregorio Castillo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e3a25-49bb-46ba-bb15-22f440440403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case was filed in 1987.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ff5e0-763b-4da5-9c1b-5864450c7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the June decision by the Sandiganbayan, the prosecution
        failed to establish there was enough evidence to prove that the assets and
        properties in question were ill-gotten.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abca4c-ddec-4867-bb85-4ca1d2a7d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T11:43:32.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T11:46:07.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The companies in question were Ternate Development Corp., Monte Sol
        Development Corporation, Olas del Mar Development Corporation, Fantasia Filipina
        Resort, Inc., Sulo Dobbs, Inc., Philippine Village, Inc., Silahis International
        Hotel, Inc., Hotel Properties, Inc., Puerto Azul Beach and Country Club, and
        Philroad Construction Corporation. '
    '8':
      'jcr:primaryType': 'mgnl:block'
