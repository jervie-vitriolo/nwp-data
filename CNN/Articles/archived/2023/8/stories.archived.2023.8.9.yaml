      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Projects covered were the Davao-Digos Rail segment, the Calamba-Matnog\
        \ long haul rail, and the Subic-Clark Rail.\r"
