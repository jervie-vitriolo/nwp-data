    'title': 'PH challenges China to prove Ayungin Shoal ''deal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b562d-9cd4-4d9c-ad58-e1db99d00dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Philippines is urging China to show documents or proof to back its claims
        that Manila had promised to remove the decades-old warship BRP Sierra Madre
        from Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c5b5f-c9ec-47ef-9d0c-6d407f3002c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9a742-ef91-496a-b6e7-af35050bdbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a forum organized by the Foreign Correspondents Association of the\
        \ Philippines, National Security Council (NSC) spokesperson Jonathan Malaya\
        \ reiterated the position of the Philippine government that it did not promise\
        \ China anything.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff27f7-3bde-445e-a89e-14b8dc0c8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366aff33-5a31-4dc5-b0e2-f90084e7c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://www.cnnphilippines.com/videos/2023/8/8/PH-denies-promising-China-it-would-remove-BRP-Sierra-Madre-from-Ayungin.html">PH
        denies promising China it would remove BRP Sierra Madre from Ayungin</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d03e0f-614a-41e7-ad39-1bdd46b8b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af906f5b-9dce-4990-bda1-42b8d9b431f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If China is talking about a legally enforceable agreement, a commitment\
        \ that's legally binding then we challenge them to produce that agreement\
        \ signed by a duly authorized representative of the Philippines saying that\
        \ we promise to abandon or to tow away BRP Sierra Madre,\" Malaya said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f98ec-2b2e-4241-b7e8-1758dfe780ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968e634-ad86-43b4-9cc2-162eeb253cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NSC official also said he has reached out to former and current\
        \ administration officials and none of them validated the statements of Beijing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc5348-f001-48e2-9d6f-cec5caceee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2a2e6-106c-4803-9265-6a8702b6057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As far as we know and we have talked to officials from the previous,\
        \ I am talking to many administrations and there has been no such promise.\
        \ Maybe they are just talking to low level individuals in the hierarchy,\"\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fed62-238c-4af6-95fc-b097e4de3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bff902-0463-4a42-83e3-44c8be9f4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya was spokesperson and assistant secretary of the Department of\
        \ the Interior and Local Government during the Duterte administration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29710cce-0ebe-4c73-bfe2-f97b057906dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f6bc9-8dc8-4fe3-b8cb-3d65b7c64c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:18:28.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T22:18:28.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
