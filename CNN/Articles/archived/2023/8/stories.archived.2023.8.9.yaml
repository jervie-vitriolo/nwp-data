        Supreme Court on Wednesday declared Roberto "Pinpin" Uy Jr. as the winner
        of the Zamboanga del Norte 1st District congressional race in the 2022 elections,
        effectively invalidating the proclamation of Romeo Jalosjos, Jr.</p>'
