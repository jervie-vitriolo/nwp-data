    'stories': []
    'template': '1'
    'title': 'Marcos: Rescind deal with China to remove BRP Sierra Madre from Ayungin
      Shoal if it exists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef63954-3432-4f06-89c7-81d301d8a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — President
        Ferdinand Marcos Jr. made it clear on Wednesday: The BRP Sierra Madre will
        stay right where it is in Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cdcc2-f640-43bd-9b2c-b825eaa0b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m not aware of any agreement that the Philippines should remove
        from its own territory its own ship, the BRP Sierra Madre, from Ayungin Shoal,"
        Marcos said in a video shared by the Presidential Communication Office.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd78ad1-910b-40d8-97e0-ce5a1610fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And let me go further, if there does exist such an agreement, I rescind
        that agreement now," the president added.'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fpcogovph%2Fvideos%2F24335217142744296%2F&show_text=false&width=268&t=0"
        width="268" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9840f4b-89b8-4240-b84c-2260ee3d6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08ae04-aec2-4a7d-90a0-c16be91aca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos'' statement came a day after National Security Council Assistant
        Director General Jonathan Malaya also denied the country had committed to
        remove the ship.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9213bc8-9400-43c7-b4c6-f58ebd7901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PH has not and will never enter into any agreement abandoning
        its sovereign rights and jurisdiction over Ayungin Shoal," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d22f9-d858-4317-b92f-02189fe888d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate interview with the media on Tuesday, Malaya also said
        there is "no record or any minutes of a meeting or any formal report or any
        legal document, legally enforceable document or otherwise or a verbal agreement
        na alam namin sa [that we know of in the] National Security Council." '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc01f23-2a08-48d3-8b5e-9b56ef55b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T19:57:38.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T22:33:17.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Insofar as we''re concerned, we have no, and will never sign or agree
        to anything that would in effect abandon our sovereign rights and jurisdiction
        over the West Philippine Sea, in particular Ayungin Shoal," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
