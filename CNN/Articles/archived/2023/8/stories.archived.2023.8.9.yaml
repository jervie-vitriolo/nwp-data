    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos ''embarrassed'' about inadequate gov''t support for athletes,
      vows improvements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120329b-e817-466c-a16a-bc36e88c4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — President
        Ferdinand Marcos Jr. on Wednesday acknowledged the lack of government support
        for national athletes, as he assured them that his administration will do
        more to help them excel in their respective sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3ff9c-c7f0-4771-8e14-bac2a61574b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b23c3-5534-4572-aa3f-9a9ec2b15e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the commitment as he led the awarding of incentives to\
        \ the 32nd Southeast Asian Games and 12th ASEAN Para Games medalists from\
        \ the country, whom he said had \"limited resources.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42059f56-55c3-4157-b374-b384a2b98aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8178f77-6cb3-4465-a657-7791ff806d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am always a little embarrassed when I see that we are not supporting\
        \ our athletes and our coaches and our trainers, and all the support groups,\
        \ even the families,\" the president said in his speech in Malacañang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d44ba-1f99-4ff9-bf6a-db2bb7b167c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed5c13-c2b4-4b87-bbb5-d775e386aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines placed fifth in the overall medal tally for both sporting\
        \ events. Filipinos bagged a total of 58 gold medals in the SEA Games in May,\
        \ and 34 gold medals in the ASEAN Para Games in June, the Palace said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01074936-329b-40c0-82d3-c23195871a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ed225-9438-410f-be7a-5fa9f42442c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:58:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sinasabi ko nga sa sarili ko, karamihan dyan ‘di natin natulungan\
        \ [I tell myself that we weren't able to help most of these athletes],\" Marcos\
        \ admitted. \"Talagang kung saan-saan nalang kumukuha ng suporta. Nakakahiya\
        \ [They had to ask for support from different sources. It's embarrassing].”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e8fb3-4a1d-449a-b46b-e5dd00647aa6'
      'mgnl:activationStatus': true
