  'mangkok-kokuryo-cinemalaya-2023':
    'author': 'Lé Baltar'
    'caption': 'Mindy Jane Castillo in "Kokuryo: The Untold Story of Bb. Undas 2019.”
      Photo courtesy of DIOKKO MANUEL DIONISIO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-08-09T13:54:50.000+08:00
    'imagesource': 'jcr:eac13ff9-0660-42ad-b489-78ada5ed9d34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9af8a0e-015d-4cb3-a634-f39e0e367c35'
    'lead': 'Queer filmmakers Diokko Manuel Dionisio and Kukay Zinampan, alongside
      their actors, talk about the urgency of telling trans stories, casting trans
      talents, and creating more thoughtful representation in local cinema.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T13:55:21.582+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-08-09T16:08:38.107+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'These Cinemalaya 2023 films broaden the trans experience

      '
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbd03c-c321-4525-9f9e-5e1b42fe61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:08:37.468+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception in 2005, the Cinemalaya Philippine Independent
        Film Festival has steadily shaped a following, warranting coverage from mainstream
        news outlets and independent critics alike. “Loyal” may well be a conservative
        word to describe this level of support, especially when one considers the
        torrential rains and the soul-sapping transportation woes that, unfortunately,
        have become part and parcel of the Cinemalaya experience.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce5ae5-0269-4de1-822b-587158d07dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in the festival’s history, this year’s edition
        <a href="https://www.cnnphilippines.com/entertainment/2023/7/18/cinemalaya-2023-fist-animated-documentary-full-length.html"
        target="_blank">will feature an animated film and a documentary</a> in the
        feature-length category. 10 short films are also in competition. Meanwhile,
        Gawad Alternatibo, Cinemalaya’s older sibling and major programming component,
        will show more than 80 short films scattered across five categories. Considering
        the rest of the lineup, the festival''s 19th edition is quite stacked and
        overwhelming. But what towers over this sheer volume of content are two short
        film entries created by queer filmmakers, starred by transgender actors, and
        informed by the lived experiences of the trans community — a scarcity not
        only in our local cinema, but in any art form at large.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b341001-d409-4293-9a76-f85c830aee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:08:37.469+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960adff7-48bd-4613-86ac-15eac6d400f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Historically, when trans narratives are depicted on screen by creators
        who only share a superficial understanding of the community’s plight, these
        depictions often lead to stereotypical, if not terminal, trajectories that
        put trans folx in more peril.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e50bde-d300-47de-99a5-ccb7864d7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are works that challenge these notions and, in the process,
        offer a beacon of hope and possibilities. One of these cinematic gems is Diokko
        Manuel Dionisio’s “Kokuryo: The Untold Story of Bb. Undas 2019,” a finalist
        in the main short film category. The film centers around two transgender women
        whose friendship is put to the test following an unwanted incident at a gay
        pageant. Prior to its Cinemalaya premiere, “Kokuryo” already won best film,
        among other awards, in this year’s Piling Obrang Vidyo organized by UP Cinema.
        It also screened at Sinepiyu 2023, where it was named second best film. Shelved
        for more than two years due largely to the pandemic, the film will have its
        Malaysian premiere this September at the Kota Kinabalu International Film
        Festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d0bbb-54bc-4a89-85a1-8fce53812c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the film, according to Dionisio, was shaped by a story
        he came across in 2019. “Mula sa nakawan, suguran ng bahay, hanggang sa barangayan,
        lahat ito ay found story,” the director tells CNN Philippines Life. “‘Yung
        goal naman ni Mindy [Jane Castillo] about her transition ay dinagdag ko after
        I interviewed her and other trans pageant queens dahil si Mindy mismo ay pangarap
        ito kaya malapit at personal din ang kwentong ito [sa kanya].”</p>'
    '4':
      'image': 'jcr:4eb08a73-6a3d-4312-a4bc-aadd847c2d3b'
      'imageCaption': 'Actresses Mindy Jane Castillo and Thalia Nagaño offer complex
        and interesting work, precisely because they have the comparable lived experience
        from which they can draw the emotional palette it requires to deliver the
        film’s lucid message. Photo courtesy of DIOKKO MANUEL DIONISIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9facf6-8b79-46ac-805a-24a6151906e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca1a11-8e23-4bd1-be19-990c1d4c53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I saw “Kokuryo” at UP Cine Adarna, there was this
        wave of sadness that charged at me by the time the film reached its closing
        frame; a sadness so profound and clear that I actually didn’t know where to
        place it. Perhaps it had something to do with the feeling of finally being
        seen on screen; to resonate with an experience that I know like the back of
        my hand. The final image sees Mindy Jane, the lead character, sitting in silence
        at the back of a jeepney ride after a long, exhausting night — the moment
        where it dawns on her how this world will always find countless ways to erase
        trans people like her (like us, if I may add).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7fa73-084d-4097-afc7-d3554adba04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This endnote and, by extension, the rest of the film would not have
        fared well had the director not cast trans actors in the key roles. Dionisio
        shares that he met Castillo at a campaign rally of former Vice President Leni
        Robredo. “We were both volunteers for the Youth for Leni-Kiko in our hometowns
        in Gapan City and San Leonardo, Nueva Ecija,” he says. “Si Thalia [Nagaño]
        naman ay nakilala ko during our casting call in Gapan. Mindy brought her trans
        friends to us para sa audition for the role of Diding and other supporting
        characters.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87623c16-8ab8-4217-96c4-ffbdad4ec848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Seeing another trans woman on set really just made me happy. Madalang
        ang ganitong klaseng representation sa pelikula, and dalawa pa kami.”</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8660a-1762-4fd0-9077-b2c66be5aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.217+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being first-time film actors, Castillo and Nagaño (who plays
        Diding, the best friend) offer complex and interesting work, precisely because
        they have the comparable lived experience from which they can draw the emotional
        palette it requires to deliver the film’s lucid message — something that straight
        cisgender talents, who usually portray these parts, lack. “Seeing another
        trans woman on set really just made me happy,” Castillo says of her fellow
        actor. “Madalang ang ganitong klaseng representation sa pelikula, and dalawa
        pa kami.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be768f7b-7636-4a7e-a91f-192f7a7154d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The themes in the film are also very similar to the experiences
        I and a lot of [trans] people in my area had,” adds Castillo. “I also work
        very hard for what I want. I want to be independent and help my parents out.
        I use my earnings to improve myself and some of that goes to my transition.
        So the Mindy on screen is not as different from the Mindy in real life.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a506825-eb39-4b62-8a6e-4047ad67507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This question of representation and inclusivity is also shared by
        Serena Magiliw, one of two lead actors in Kukay Zinampan’s “Nang Maglublob
        Ako sa Isang Mangkok ng Liwanag,” an entry to the short feature category of
        this year’s Gawad Alternatibo. This matter, in fact, has always been “political”
        for her. “Hinahamon [nito] ang nakasanayang kalakaran sa TV at pelikula na
        ginagampanan ng mga cisgender actors ang mga trans o queer roles nang walang
        malalim na kamalayan sa bigat ng pakikibaka bilang bahagi ng komunidad ng
        LGBTQIA+ sa Pilipinas,” says Magiliw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6c039-e821-484f-9569-1b367774b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Naisasantabi ang danas [natin] dahil nagagawang hubarin ng isang cisgender
        na aktor  ang tauhan at mga hamon nito, at maaari nang magpatuloy sa kanyang
        buhay nang hindi nararanasan ang mga diskriminasyon at pang-aabuso,” she adds.
        “Napatitibay nito ang kultura ng toleration at hindi acceptance. Ally mang
        ituring ang ibang gumaganap, ang kawalan pa rin nila ng buhay na danas ng
        pagiging trans ang minsang nagdudulot ng mababaw at malabnaw na pakikiisa
        bilang hindi nila nararanasan ang parehong bigat ng mga hamong ibinibigay
        ng lipunan pagdating sa komunidad ng LGBTQIA+.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc88d3e-2cc0-4a8e-ae09-58b9dd05598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Mangkok,” the audience journeys with two trans folks Sunshine
        (Magiliw) and Frena (Jzár Tabilin) as they navigate life under the harrowing
        days of lockdown. “It is a film that grieves,” as Zinampan <a href="https://filmfreeway.com/WhenIWallowedinaBowlofSunshine"
        target="_blank">puts it</a>, “not solely for another (often, violently represented)
        death, for a life ended once more, dishearteningly too soon, but for the radical
        feeling of grieving in solidarity.”</p>'
    '13':
      'image': 'jcr:99c4bda1-afa3-4aad-9da2-5472b9d0116e'
      'imageCaption': '"Nang Maglublob Ako sa Isang Mangkok ng Liwanag" follows Sunshine
        (Serena Magiliw) and Frena (Jzár Tabilin) as they navigate life under the
        harrowing days of lockdown. Photo courtesy of KUKAY ZINAMPAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6498db9-7b97-46f0-995c-3574090ce909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.219+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c04ab-3370-4e6b-a70b-2f898bbd1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mangkok” debuted at the 2021 Pelikultura: Calabarzon Film Festival,
        where it won best film and best performance for Magiliw and Tabilin, and went
        on to participate in other local film fests, such as Cinema Rehiyon 14, Binisaya
        Film Festival, and Pelikulaya (where it won best short film). Internationally,
        the film competed in Brazil’s 15th For Rainbow Festival (where it was named
        best foreign short and best art direction), Vancouver Queer Film Festival,
        and in Romania’s Art200 International Queer Film Festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9ae55-a2ee-4656-b01a-23007d442167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The film, says Zinampan, began as a suite of poems honed into a screenplay.
        “Mga tala ito ng mga maliliit na galak na nakikita at nararanasan ko, o mga
        everyday encounters with queerness, sa panahon ng isolasyon at ng mga patung-patong
        na balita. In a way, ito ‘yong mga kinakapitan ng umaalagwa kong sanity, at
        ng mga dambuhala kong pangungulila at pagluluksa.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54449c80-a9e8-4af4-9a1c-d5c2f10b087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zinampan also admits that they “feel frustrated and tired” of the depiction
        of queer and trans lives in literary and filmic spaces that often present
        such lives “not on their living, multiple terms but only in their terminus.” '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e124be-7f2c-44ea-bd45-bf5a080e090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Attempt ko siya para i-reconcile ‘yong mga danas ko ng queer at trans
        na buhay, parehong sa totoong buhay at sa representasyon namin sa midya at
        panitikan na palaging nauuwi sa kamatayan, o ‘di kaya ay sa disintegrasyon
        ng mga relasyon,” they add. “Syempre, payag at kasabwat dito ang patriyarka
        at estado, na ikahon ang pagkaganda-gandang katawan ng mga queer at trans
        sa kamatayan. Ang tanong ko noon: Ito lang ba talaga kami? Hanggang dito na
        lamang ba at maraming salamat?” '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151b039-16ff-4630-9f0b-ae5893ff1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And so much of the film works because of its insistence to subvert
        that frame of mind, to assert an idiom of belonging captured through its poetic,
        nonlinear temporality, which the director considers as “a very queer” lens.
        Zinampan knows better than to compartmentalize the trans experience — one
        that is material as much as it is personal.'
    '19':
      'image': 'jcr:f34beee5-db3f-4b01-bf28-8dc121f4a221'
      'imageCaption': '“Napakahalaga ng trans representation sa pelikula dahil nabibigyan
        tayo ng pagkakataon na ibahagi ang sarili nating mga buhay na danas," says
        Serena Magiliw, star of "Nang Maglublob Ako sa Isang Mangkok ng Liwanag."
        Photo courtesy of KUKAY ZINAMPAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b248a66-897e-4650-8539-1025a27df3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249627d-5442-4d80-ae48-5ca408ecfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magiliw, who plays another gender non-conforming character in Ryan
        Machado’s Cinemalaya feature-length entry “Huling Palabas,” also emphasizes
        the material value of films or cultural works like “Mangkok” that surface
        transhood that, like other queer identities, exists in a spectrum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cdb252-3ed6-46f3-b614-990e6642d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.224+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi man lubos na maunawaan ng macho at pyudal na lipunan, buhay
        at kamatayan ang kaakibat nito,” says Magiliw. “Napakahalaga ng trans representation
        sa pelikula dahil nabibigyan tayo ng pagkakataon na ibahagi ang sarili nating
        mga buhay na danas. At ang representasyon ay hindi lang sa kung sino ang mga
        gumaganap, kundi iyon ding mga nasa likod ng telon o kamera mula sa mga manunulat,
        direktor, mga taga-disenyo, at iba pa.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8220a-f717-4a18-a38b-f8e9d609e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.224+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This materiality, asserts Magiliw, becomes truer when one looks
        at the current state of the SOGIESC Equality Bill, <a href="https://www.cnnphilippines.com/news/2023/6/7/Hontiveros-responds-to-Villanueva.html"
        target="_blank">which has been sitting in Congress</a> for more than 20 years
        now. “Kung comic at support ang laging ginagampanan, ganon din ang nagiging
        trato sa lipunan,” she says. “Kung pinapatay, ‘yon din ang magiging tingin
        ng lipunan. Kung salot sa pelikula, ganon din sa totoong buhay. Ito ang nagluluwal
        ng diskriminasyon, transphobia, hate crime, at iba pang uri ng karahasan.
        Ito rin ang naghaharang na maipasa ang mahigit 20 taong nakabinbin na SOGIESC
        Equality Bill.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108c8d4-8100-4ba8-a6cb-e78a1656307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Aruga ‘yong pagkakataong makita mo ang sarili sa iskrin na hindi
        object ng katatawanan at muhi kundi bilang isang indibidwal na may ahensya
        at partisipasyon sa world-building at, sa malawakan, bilang isang komunidad
        na nariyan para sa isa’t isa.”</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dace74-699e-44c0-af0a-913e9d5691fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[Sana] dumating ang panahon na isinasalaysay na natin ang ating mga
        naratibo hindi lamang bilang trans, kundi bilang tao,” she adds.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcda15-31ca-497c-8fca-b7b322605109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zinampan, meanwhile, shedding light on these types of narratives
        is a “gesture of care.” “Aruga ‘yong pagkakataong makita mo ang sarili sa
        iskrin na hindi object ng katatawanan at muhi kundi bilang isang indibidwal
        na may ahensya at partisipasyon sa world-building at, sa malawakan, bilang
        isang komunidad na nariyan para sa isa’t isa.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fac39-aafc-4454-8b29-39fb6eec65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trans cinema, whether local or otherwise, has always been a cinema
        of assertion. And both “Kokuryo” and “Mangkok” make a strong case that it’s
        more than possible to create stories that actually mean something for marginalized
        sectors like the trans community, if and only if these stories are given adequate
        space, properly funded, and handled by the right, listening people. That this
        remains “a tall order” only proves that we should continue the struggle until
        it is no longer one.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c44275-8373-4349-8b54-1d14a154745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zinampan shares that they are now working on their new film “Naka,”
        a documentary-fiction that follows three transgender teens in a suburban community
        in Antipolo. '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19df966-545c-43f4-9a99-ada9df627fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about how long they will keep telling stories of this kind, the
        24-year-old director has this to say: “Siguro lumilikha ako dahil mayroong
        gap o void o blot sa kasaysayan ng mga pelikula na hindi ko nasisilayan ‘yong
        sarili ko. Para bang lumilikha ako para isulat ‘yong kasaysayan ko, namin,
        at sa huli, ma-encounter ko ‘yong sarili ko finally. Masalimuot siyang proseso
        dahil ang queer at trans na katawan ay napakaraming mga sala-salabid na bagay.
        ‘Yong tanong na ‘until when?,’ hirap niyang sagutin. Pero gagawa at gagawa
        [tayo] ng paraan para magbukas ng mga mundo ng posibilidad para sa presents
        at futures na worth living.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94916cac-6542-407e-ae2c-08fc4aed8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:28:09.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-09T16:08:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangangarap ako ng mundong atin,” adds Zinampan.</p>'
