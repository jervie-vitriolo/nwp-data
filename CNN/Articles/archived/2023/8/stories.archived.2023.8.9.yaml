      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — President
        Ferdinand Marcos Jr. on Wednesday confirmed that he will fly again to the
        United States in November to attend the Asia-Pacific Economic Cooperation
        (APEC) Leaders’ Meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b58676-3373-46a4-888a-d1ebe0840c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27bf89-4662-4497-9baa-a7cb7fbeed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s APEC events will be hosted by San Francisco, California\
        \ from Nov. 12 to 18.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4040b42-e5aa-4221-b17e-54eb73788225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d9e86-c3ff-4a72-a0ab-9906f3fbc9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I look forward to joining fellow APEC leaders in California later\
        \ this year,\" Marcos said during the courtesy call of US-ASEAN Business Council\
        \ members at Malacañang. \"This will be my third trip to the US since I assumed\
        \ office.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d25c7-48ca-4469-a0e2-eea12d72b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d6090-4a53-4320-b2a3-18df640743e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After becoming president, Marcos first travelled to the US in September\
        \ 2022 to attend the 77th United Nations General Assembly. In late April this\
        \ year, he returned to the US for a five-day official visit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56026a39-4d0a-4d9c-9f08-8c235786036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e723f-eede-424c-9ac2-515ba7a85d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said that with energy security high on the economic agenda,\
        \ he is particularly interested in discussing during APEC possible solutions\
        \ that align with the Philippines’ climate goals and support his administration’\
        s plans to transform the country into an upper middle-income economy by 2025.\
        \  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433ac4d-ad60-4026-9ed2-dceef46e19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cf892-547c-4234-a5d3-257c02cfb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All efforts to increase the number of power sources lean towards clean\
        \ energy,” the president said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95fe2d-3fc0-45f0-b98a-dedf3a39cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069255d-48d3-40b7-bc63-1a947198179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That being the case, I am interested in the potential of nuclear energy,\
        \ especially in light of new technologies and innovations that allow the use\
        \ of smaller scale, modular, nuclear reactors, and other advanced [reactors]\
        \ technologies that we see as being safer and more efficient than the more\
        \ traditional designs of nuclear power production,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18780c-2613-429c-a79f-91c9bf8c6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173531ed-6df3-40a9-981b-928e366d6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:51:49.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides meeting with his counterparts from across the globe, Marcos
        is also expected to hold more discussions with American business groups on
        possible investments in the country, Philippine Ambassador to the US Jose
        Manuel Romualdez earlier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182dc2a-e691-4d23-b3b0-36c992dad078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:23:33.349+08:00
