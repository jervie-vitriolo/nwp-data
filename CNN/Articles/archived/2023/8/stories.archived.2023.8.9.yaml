    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP chief: China''s use of water cannon on PH boats ''short of declaring
      war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b71199-4539-4145-8323-996855f6de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        chief of the Armed Forces of the Philippines (AFP) believes China stopped
        "short of declaring war" when its coast guard <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">fired
        water cannons</a> at Philippine boats en route to the BRP Sierra Madre in
        Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfd927-350c-4cec-957e-2d47b34ef59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, AFP Chief of Staff Romeo Brawner Jr. said it would have been
        a "totally different story" if China used water cannons on Philippine Navy
        ships.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90422d00-d30a-4c84-9ab4-00b8a536aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That would mean you are already doing aggressive actions against a
        military ship, and that could be interpreted as an act of war already," Brawner
        told CNN Philippines'' Politics as Usual.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0dd4e9-af98-4711-83a9-7693a7273efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that. The reason why we believe they used their Chinese
        Coast Guard ships...They wanted to act short of war– short of declaring war.
        So all of these are considered actions in the grey-zone, meaning they are
        not really overt acts of war but lower than that," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd706e2-43cf-42e1-bd06-fc26a7c93808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why Navy ships not front and center</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6caab-2822-47cc-8041-19be1ec19565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief explained that conditions in Ayungin Shoal only allow
        smaller boats to be used to reach the BRP Sierra Madre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba287b36-edd4-4b80-b5ca-833d39c289e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we use our Navy boats, we still have to anchor far from Ayungin
        Shoal and use smaller boats to bring our supplies to BRP Sierra Madre," Brawner
        said. "What we do from the very start, we use already smaller boats to carry
        our supplies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19228dab-5587-40f2-9e3e-f457f851dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner added that Philippine Navy ships were escorting the Philippine
        Coast Guard boats when the water cannon incident occurred.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2c276-95fd-4fa5-bd20-6f25bbcb4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:12:49.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-10T16:07:09.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said resupply missions to the BRP Sierra Madre are an obligation
        to support and sustain military troops there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08d636-2296-4b31-90b2-608ac113f71b'
      'mgnl:activationStatus': true
