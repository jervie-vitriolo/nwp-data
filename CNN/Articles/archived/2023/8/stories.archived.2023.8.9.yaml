      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without going into detail, the chief executive said more help from\
        \ the government can be expected moving forward – not only for athletes and\
        \ coaches, but for everyone who help bring honor to the Philippines in international\
        \ competitions.\r"
    '17':
