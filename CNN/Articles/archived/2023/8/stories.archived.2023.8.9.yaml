      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58535f9-9d0e-47a1-a209-c7c5761cd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision penned by Justice Mario Lopez also set aside the previous\
        \ decisions of Comelec to proclaim Jalosjos as winner because they were issued\
        \ with \"grave abuse of discretion.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f861d2e-b061-4df3-813a-779974b58afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5db102-5c07-4f71-8d57-9e773c2ac97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petitioners questioned Comelec for proclaiming R. Jalosjos as the winner\
        \ of the elections on June 23 after the poll body declared a certain Frederico\
        \ \"Kuya Jan\" Jalosjos as a nuisance bet and credited all his votes to R.\
        \ Jalosjos, whom it deemed as the legitimate candidate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7106411-2e3a-44b1-bf12-3a4733a93684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c849c0-bd77-4a4e-95a7-08ab55cdd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uy was originally ahead of R. Jalosjos in the May 9 race with a slim\
        \ margin of 482 votes. However, with the Comelec issuing a final and executory\
        \ ruling, the 5,424 votes that F. Jalosjos received during the polls were\
        \ credited to R. Jalosjos.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b7d65-65c5-408f-8113-a325b94a58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4e7f7-1dc5-4dfe-a40f-f2f0a290c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SC rejects nuisance candidate tag</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7a1b0-220a-4d71-af82-42f59ae0ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dacdaf-5ef5-450d-aa75-6b220739ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court said it found that Comelec declared F. Jalosjos a nuisance\
        \ bet solely based on the alleged erroneous use of a nickname without considering\
        \ that he is a member of a political party and there is a clear difference\
        \ in their names in the printed ballots.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec42be-90e7-4c04-8d1b-f228818d4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67fb26-690a-475c-bada-8077600ae597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "R. Jalosjos, in his petition to declare F. Jalosjos as a nuisance candidate,\
        \ claimed his election rival was never known to be \"Kuya Jan,\" which he\
        \ said sounded similar to his own nickname \"Kuya Jonjon.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e0007-67fd-40f8-82a2-ba5e608b2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1938585-1ba6-40eb-8043-fb76a0e1270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Court held that the automated elections system (AES) ensured\
        \ sufficient identifiers on the entries appearing on the ballots... The striking\
        \ difference in the names of 'Jalosjos,  Kuya  Jan (NUP)' and 'Jalosjos, Jr.,\
        \ Romeo (NP)' on the ballots are more than enough to distinguish the entries\
        \ in the ballots despite the similarity in the surnames,\" the SC press release\
        \ read.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b828d-307b-4bf2-9337-7dfe879dd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ee84c-95f4-4fbb-b9b6-9a4af5c87168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said Comelec gravely abused its discretion when it suspended\
        \ Uy's proclamation. It noted several irregularities in the Comelec En Banc's\
        \ suspension order which it said was sent to the Provincial Board of Canvassers\
        \ (PBOC) — which proclaims the winners — in advance, undated, and without\
        \ the signatures of the poll body's commissioners.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f9ec9-6c1e-4b92-b11e-b9af1ac6b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1600462-e058-43af-b536-09be8c65eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court also said it was irregular that then-Comelec Chairperson\
        \ Saidamen Pangarungan intervened in the proclamation of Uy by directly calling\
        \ the PBOC chairperson to confirm the authenticity of the suspension order.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6817f8-8a57-4cac-a2b9-294bd5ad438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41233b1d-fe24-4c11-9acd-d6659849f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Court further said that the suspension of proclamation of a winning\
        \ candidate is not a matter which the Comelec can disclose of motu propio,\"\
        \ the press release said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ee186-94b9-4895-8178-e4a61d8d0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e2c04-025c-4ca2-848d-b3a801f4aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:57:26.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T16:43:53.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman George Garcia said the commission will abide by
        the SC decision. He added it is committed to resolve cases on nuisance candidates
        before the election in manual elections or before the printing of the ballots
        in automated elections to prevent a similar problem.</p>'
