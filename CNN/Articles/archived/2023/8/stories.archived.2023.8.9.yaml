    'title': 'Marcos to return to US in November for APEC 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f290a-bef4-4568-b388-47a13cceef65'
      'mgnl:activationStatus': true
