      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2f3c5-574e-44c8-932b-135d3754d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:23:33.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:51:50.225+08:00
