      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> President
        Ferdinand Marcos Jr. won''t attend the United Nations General Assembly (UNGA)
        in September, Philippine Ambassador to the United States Jose Manuel "Babe"
        Romualdez confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb923a-1884-4357-825a-eae4cd03ebe9'
      'mgnl:activationStatus': true
