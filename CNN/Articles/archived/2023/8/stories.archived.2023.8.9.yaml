      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The results are still outstanding. Our athletes endure,\
        \ they continue to make us proud. But imagine if we give them support. That's\
        \ my dream, to be able to say we brought them to a higher standard in their\
        \ sports and that we were able to bring out the true excellence of a Filipino\
        \ athlete.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46324492-0e55-4a4a-9737-a1cf9f1f907a'
