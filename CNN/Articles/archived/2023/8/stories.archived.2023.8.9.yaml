    'stories': []
    'template': '1'
    'title': 'Marcos says rice stock enough until next year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a796b75-9cd2-4d35-a3c5-ec80fd2ebc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> President
        Ferdinand Marcos Jr. assured the public that the country has enough rice stock
        to last even after the El Niño phenomenon next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea315d-720c-4eef-946e-29c13dbcf54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president – who's also Department of Agriculture secretary – met\
        \ with the Private Sector Advisory Council and the Philippine Rice Stakeholders\
        \ Movement in Malacañang on Tuesday.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb822a3e-c292-436a-8f0b-ae6077b9b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The rice situation is manageable and stable. There is enough rice\
        \ for the Philippines up to and after the El Niño next year,\" Marcos said\
        \ in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76c5c1-747e-4f4e-b095-da072b948e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Agriculture Undersecretary Mercedita Sombillo,
        the projected ending stock for this year is 1.96 million metric tons, which
        is enough for 52 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3c13d-16af-42c3-83c4-d52a99146cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sombillo added that the Philippine Statistic Authority's projection,\
        \ on the other hand, presents a better scenario with 2.12 MMT that is good\
        \ for 57 days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65e4c4-6350-499e-8a2a-0fd0ae3d3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palay harvest season is set to start September until November.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03f9ae-27ee-4dd8-88f1-d1969a1e54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau announced the start of El Niño weather phenomenon\
        \ in the Pacific Ocean last July, which increases the likelihood of dry spells\
        \ and droughts in the country in the last quarter of the year and the first\
        \ half of 2024.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e259ed-f5a5-4b72-b19c-3d3c9c262342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T18:39:55.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-09T20:48:30.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier formed an inter-agency National
        El Niño Team that will harmonize efforts to mitigate the impact of the weather
        phenomenon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e08566-3294-467e-97eb-b0acefb4cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T20:48:30.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T20:48:30.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
