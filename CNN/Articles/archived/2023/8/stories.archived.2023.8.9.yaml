      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batongbacal made the statement during a forum organized by the Foreign\
        \ Correspondents Association of the Philippines (FOCAP) on Wednesday, Aug.\
        \ 9.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d9d33-d04d-4451-a42a-0ebbcd655b1b'
