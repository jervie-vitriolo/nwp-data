  'AFP-chief-China-water-cannon-use-short-of-declaring-war':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T23:08:50.000+08:00
    'imagesource': 'jcr:3987123d-ab5b-49a1-8410-420674510ab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f84950e4-40f0-4588-be41-9a6eaf95e9d5'
    'lead': 'The chief of the Armed Forces of the Philippines (AFP) believes China
      stopped ''short of declaring war'' when its coast guard fired water cannons
      at Philippine boats en route to the BRP Sierra Madre in Ayungin Shoal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T23:12:49.457+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-10T16:07:09.847+08:00
