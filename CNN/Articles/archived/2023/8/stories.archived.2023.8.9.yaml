      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Chinese Coast Guard <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">used
        water cannons</a> on Philippine vessels on a mission to resupply troops on
        board the BRP Sierra Madre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415d290-c729-40bc-ab9e-8303ac61c98c'
      'mgnl:activationStatus': true
