      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Well, right now we don''t have any plans of adding more ships that
        we''re going to moor at the Ayungin Shoal," Brawner told CNN Philippines''
        Politics As Usual on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ac397-743e-4b54-9821-a0a96d01079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:17:47.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T23:19:48.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Not a good plan because definitely we will need all of our ships to
        be able to sail our seas and we don''t have enough ships," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac9559-cd24-4ed0-8d8f-17777c775146'
      'mgnl:activationStatus': true
