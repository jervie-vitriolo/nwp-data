      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> MTV has revealed the nominations for the
        2023 “<a href="https://edition.cnn.com/2022/08/28/entertainment/mtv-vmas-winners-2022/index.html">Video
        Music Awards</a>” (VMAs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d6a05-801b-46da-9875-1d6f67af3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T15:03:11.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T15:03:12.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift leads the pack with eight nominations, including a repeat\
        \ “Video of the Year” nod after breaking records last year to become the only\
        \ artist to win three times in the category. She is followed this year by\
        \ SZA with six nominations, and Doja Cat, Kim Petras, Miley Cyrus, Nicki Minaj,\
        \ Olivia Rodrigo and Sam Smith, who all have five nominations each. BLACKPINK,\
        \ Diddy and Shakira each have four.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91541da-c841-42fb-8f55-bf8b480aecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T15:03:11.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T15:03:12.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First-time nominees include Kim Petras, along with Metro Boomin and\
        \ Rema with three nods each, and Ayra Starr, GloRilla, Ice Spice, Peso Pluma,\
        \ Reneé Rapp and Yung Miami with two apiece. Other artists receiving first-time\
        \ nods include Aespa, boygenius, Burna Boy, Davido, Eslabon Armado, FLETCHER,\
        \ Lauren Spencer Smith, Musa Keys, FIFTY FIFTY, JVKE, PinkPantheress, Saucy\
        \ Santana, Stephen Sanchez and Toosii, among others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918063f-fc84-4087-bf54-bc31bd4444e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T15:03:11.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-09T15:03:12.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on Tuesday, fans can vote across the 15 gender-neutral
        categories by visiting vote.mtv.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d712a-08b3-4980-ab9f-0da2052721eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T15:03:11.277+08:00
      'mgnl:createdBy': 'cjmarquez'
