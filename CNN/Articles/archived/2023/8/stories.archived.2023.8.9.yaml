      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar''s empire spans housing, retail, food, water, power, and
        utilities, to integrated resorts and entertainment.</p>'
  'marcos-november-us-visit-apec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T16:23:18.000+08:00
