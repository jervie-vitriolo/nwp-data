      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite receiving little help from the state, however, Marcos said\
        \ Filipinos continue to make a name in the global sports arena.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb45a4b-29aa-4660-a920-c85ba1e09d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.259+08:00
