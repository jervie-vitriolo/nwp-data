      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        country has no plans yet to deploy more Philippine ships in Ayungin Shoal
        due to a shortage of vessels, according to Armed Forces (AFP) Chief of Staff
        Romeo Brawner Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9acefde-3dee-4602-adf7-d75567343cac'
      'mgnl:activationStatus': true
