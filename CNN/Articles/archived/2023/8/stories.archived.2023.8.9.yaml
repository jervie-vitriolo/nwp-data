      'mgnl:lastActivated': 2023-08-10T11:00:46.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ed73c-21c1-406e-81e5-b74e8101282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T11:00:46.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are committed to the maintenance of BRP Sierra Madre and we will\
        \ provide the supply the needs of our troops there so that they can continue\
        \ to man that station,\" NSC Spokesperson Jonathan Malaya said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ff35c-e2af-4277-aa25-aef90c09995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T11:00:46.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7610d-a963-4ab9-8ff4-9fd0606c63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.776+08:00
      'mgnl:createdBy': 'raheema'
