      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos attended last year’s APEC Summit in Thailand, citing climate
        change as the <a href="https://www.cnnphilippines.com/news/2022/11/20/Marcos-APEC-summit-2022.html">“overarching”
        concern</a> among world leaders.</p>'
  'marcos-inadequate-government-support-athletes':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T16:24:10.000+08:00
    'imagesource': 'jcr:3af2e38b-47fe-44c1-ad64-aa7e3d33ef0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74afcb3-4347-4085-a3e2-3054b330b348'
    'lead': 'President Ferdinand Marcos Jr. acknowledged the lack of government support
      for national athletes, as he assured them that his administration will do more
      to help them excel in their respective sports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T16:25:43.234+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-09T20:58:33.412+08:00
