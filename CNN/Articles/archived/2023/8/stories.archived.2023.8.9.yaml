    'template': '1'
    'title': 'Senate to reopen hearings on confidential, intelligence funds ahead
      of budget approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003a6bc-4c81-481e-9166-db2f7f47f907'
