  'SMC-vows-extensive-river-cleanup':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T23:03:24.000+08:00
    'imagesource': 'jcr:1c306557-09ab-4814-a531-78eb2ed9080b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02d2632-d06c-4b21-9d69-dcc048a14ccb'
    'lead': 'San Miguel Corporation says it will clean up and desilt the Pampanga
      River up until Manila Bay to mitigate heavy flooding in the aftermath of Super
      Typhoon Egay and Typhoon Falcon, particularly in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T23:37:37.085+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-10T21:56:51.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC vows extensive river cleanup in Bulacan, Central Luzon to solve
      flooding woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c8834-c7ed-4ad6-8c18-0503458d758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> San
        Miguel Corporation (SMC) has vowed to implement an extensive cleanup of polluted
        river systems and waterways in and around Bulacan – including the Pampanga
        River – to solve the province''s perennial problem with flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e815d6d-148d-4f1f-999e-baca5d81a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and CEO Ramon Ang said the cleanup will be implemented
        using the company''s own resources at no cost to the government and the people
        of Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f757d5d-56b3-47b7-b8d5-b113568a7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang made this commitment to Department of Environment and Natural
        Resources (DENR) Secretary Maria Antonia Yulo-Loyzaga in a recent meeting,
        where he presented the status of SMC''s massive river cleanup initiatives
        including the Pasig River, Tullahan River, and the San Juan River&nbsp;– and
        now, the Pampanga River up until Manila Bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1311f-d077-40c2-b88e-ebb325c8316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm has already spent some ₱3 billion to desilt and remove solid\
        \ wastes from polluted waterways.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11f52d-584d-446e-871a-0ba5315c6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC, which has multiple investments in Bulacan including the MRT-7\
        \ project, the Bulacan Bulk Water Supply facility, and the biggest development\
        \ in the country to date – the ₱740-billion New Manila International Airport\
        \ – has, in recent years, been a prime mover and advocate for cleaning up\
        \ major river systems in Metro Manila. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b3903-c81a-4ff7-a926-056a063c5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Shifting river rehab efforts to Bulacan</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb58f0-a326-4649-a656-80a8ed0ad0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our Pasig River cleanup is almost complete. After about two years,\
        \ we are nearing our target of 1.4 million tons of silt and waste removed.\
        \ We have also started desilting and waste extraction activities at the Meycauayan\
        \ River and Maycapiz/Taliptip River. This is part of our plan to clean up\
        \ rivers in the Bulakan-Obando-Meycauayan-Marilao-Bocaue-Guiguinto River System,\
        \ which is critical to addressing flooding throughout the southern part of\
        \ Bulacan,\" Ang said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707ae62-0a4b-4529-94c2-a9dabbbe219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is situated in a low-lying area in Central Luzon and
        in close proximity to multiple river systems, making it susceptible to flooding.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11eca8-2083-40fe-804a-40fa9ecf374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:56:50.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T21:56:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many parts of Bulacan are still under water in the aftermath of Super\
        \ Typhoon Egay, Typhoon Falcon, and the enhanced southwestern monsoon weeks\
        \ after the storms exited the Philippine Area of Responsibility.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8f194-b536-46f6-89df-89254494eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:56:50.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T21:56:51.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/6/parts-of-bulacan-underwater.html">Parts
        of Bulacan still under water in aftermath of Egay</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29087350-0096-4bb2-8afe-aa066fd66647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC's flood mitigation program for Bulacan initially covered rivers\
        \ surrounding the future site of the New Manila International Airport and\
        \ later on expanded the program to other tributaries outside of the MMORS\
        \ (Marilao-Meycauayan-Obando River System) upon the request of local government\
        \ units in Bulacan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b1bd4-2ced-41c0-bd18-153f1ebd0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am confident that with this project to extensively clean up our\
        \ rivers and with the support of our provincial and local governments and\
        \ the DENR, we can significantly increase the carrying capacity of our rivers\
        \ and help solve flooding once and for all,\" he added.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5745b-28d5-4492-b1ca-3182cad55702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Airport project not the cause of flooding</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e92c1-a5ab-4c91-8278-ea806b18deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang also addressed allegations that the airport project caused the\
        \ flooding in Bulacan, pointing out that floods were already a major problem\
        \ long before the government approved the airport's construction in the province.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403faf5e-e74d-4f08-bffc-8af875cad716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are many contributing factors to flooding. Bulacan has many\
        \ low-lying areas. Another is land subsidence caused by over-extraction and\
        \ the depletion of ground water. In fact, that is one of the reasons why we\
        \ invested in putting up the Bulacan Bulk Water System Project some years\
        \ back to provide potable water to residents without having to resort to unsustainable\
        \ use of ground water,\" Ang explained. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed62570-3e0c-42df-b84f-86e2777a4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also mentioned degradation, siltation, pollution of rivers, and\
        \ proliferation of fish ponds in coastal areas as other major causes of flooding.\
        \ \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5af3a-6aa3-4e96-a136-d35e264b8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC has already started cleaning up rivers around the airport project\
        \ site as part of the overall design and long-term maintenance of the country's\
        \ largest international gateway.  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca28878-a0d4-4a00-b5be-35e1c5309e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These flood mitigation efforts are seen to also benefit towns near\
        \ the airport. \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df149c20-1e91-4eeb-b5fc-aef2d9d15acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are deeply invested in the future as well as the well-being of\
        \ Bulacan and its residents. We would not pour in billions in resources if\
        \ we didn't consider all possible risks, including flooding in the province,\"\
        \ Ang said.  \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b9f36-5699-4d6e-9ca3-8ef7f8bacebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Heavily-silted Pampanga river brought floods to Calumpit,
        other towns</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642298f-8a51-43cb-87f1-35b1115de1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang also pointed out that heavily-flooded areas during the last typhoon,\
        \ particularly Calumpit and Hagonoy, located far from the airport project,\
        \ were affected by overflow from the heavily-silted Pampanga River aggravated\
        \ by the release of water from some dams. \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3f586-5e2d-48b3-8679-840150c4e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC is already looking to extend its river desilting and cleanup initiative\
        \ beyond Bulacan's rivers, to other critical tributaries throughout Central\
        \ Luzon.  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005e978-52ab-470c-8a58-a8c5a34fce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Gov. Dennis Pineda welcomed Ang''s vow to clean up the
        Pampanga River up until Manila Bay.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce13d9-8bdc-4b14-88b1-74fdb31d089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:56:50.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T21:56:51.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was determined during a meeting between SMC, Pineda, and local public\
        \ works officials that the culprit behind the clogging was the Tulaoc Bridge,\
        \ which cuts across the Pampanga River.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba338978-445a-448c-ac60-dcac4c01355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:56:50.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T21:56:51.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said it would first commission a bathymetry survey to measure
        how deep the river is.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304109a4-613d-4fc1-84c7-2a4384fa4cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2020, the company has been undertaking major river cleanup programs\
        \ at no cost to the government, to help mitigate flooding in and around Metro\
        \ Manila.  \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb25e6-c7f6-4453-a8c7-43ed4ce9559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from its ongoing cleanup of the Pasig River, SMC completed its\
        \ ₱1-billion Tullahan river cleanup project last year – extracting more than\
        \ 1.12 million metric tons of silt and solid wastes from the river.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3cb77-a190-4a73-a230-92bcc5762339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang said SMC has so far cleaned up some 4.45 kilometers out of an initial\
        \ 13-kilometer target along the Taliptip/Maycapiz River and the Meycauayan\
        \ River. A total of 543,266 metric tons of silt and solid waste have now been\
        \ removed. \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e93e7-0f0c-4549-99a8-e4f274155b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meycauayan River, one of the tributaries in the MMORS, has been named\
        \ as one of the world's top 10 tributaries that emit the highest share of\
        \ plastics to the oceans.  \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c6a5c-d415-4e94-b77c-b6f47d8a4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:37:37.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-10T21:56:51.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the list are the Pasig River, Tullahan River, Pampanga
        River, Libmanan River, Rio Grande de Mindanao, and Agno River.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37869b-aab5-4504-b0ab-5f73526b84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T21:56:50.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-10T21:56:51.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines correspondent Lois Calderon.</em></p>'
  'marcos-wont-attend-2023-unga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
