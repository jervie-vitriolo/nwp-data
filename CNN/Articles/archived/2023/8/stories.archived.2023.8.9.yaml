      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb08f77-546b-4965-a08a-2905e8402222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his second State of the Nation Address last month, President Ferdinand\
        \ Marcos Jr. detailed the government's push to increase energy production\
        \ and vowed total electrification of the country by the end of his term in\
        \ 2028.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a51460-f620-4437-bc7c-99c121074ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T23:03:17.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891eed38-75e8-4984-8be5-586643c6779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:03:17.023+08:00
