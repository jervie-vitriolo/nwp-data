      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef5786-cfe1-434f-9bb0-d35dfb978ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:25:43.260+08:00
