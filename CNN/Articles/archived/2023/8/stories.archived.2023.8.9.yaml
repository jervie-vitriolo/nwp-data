    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-09T16:53:45.163+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'African-Swine-Fever', 'ASF', 'Gwen-Garcia', 'Cebu',
      'Bohol']
    'stories': []
    'template': '1'
    'title': 'Cebu governor bans hogs, pork products from Bohol due to ASF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245dcaa-b38e-459c-af4c-d2e7ceb0c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 9)</strong> — Cebu Governor
        Gwen Garcia has issued a 60-day ban on the entry of live hogs and pork products
        from Bohol following recent cases of African Swine Fever (ASF) in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddfe8b-a920-4d19-aa32-8423a55e7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the confirmed cases of ASF in Bohol, there is an urgent need
        to temporarily ban entry of live hogs, sows, piglets, boar semen, and pork-related
        products from the province of Bohol to protect the hog industry of Cebu,"
        Garcia said in her Executive Order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d70523-09ea-41b9-8755-0021542978ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bureau of Animal Industry has also tagged Cebu as having confirmed
        ASF cases, but the Cebu provincial government contested the findings, saying
        they were mostly hog cholera, and the confirmed cases have long been controlled.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef2577-a463-4cdd-a0e1-f6cbc19f0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bohol province also has a continuing ban of pork products and live
        hogs coming from Cebu province.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f93892-83d6-4996-ab8e-023aa7932937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Garcia''s Executive Order 21 dated Aug. 8, the governor also suspended
        previously issued passes for livestock transport trucks coming from Bohol.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb86fb-1320-49be-a2d4-cfd1690090e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EO cited ASF cases in the municipality of Pilar in Bohol.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2029f64-3286-4b76-bcdc-5a9bdf62aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia also called on all law enforcement agencies including the police,
        coast guard, the Cebu Port Authority, the Mactan Cebu International Airport,
        and mayors to monitor the strict implementation of the order.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfad3c-3457-4640-9b61-3875ce378da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While a strict ban is imposed on Bohol, neighboring Negros Oriental
        is currently working a deal to open its borders for the free flow of pork
        products.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2a230-b630-4f75-a0f5-f3ba90589de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:48:51.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T16:53:45.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Negros Oriental and Cebu agreed to work out a common protocol
        in the handling of ASF and other hog diseases.</p>'
