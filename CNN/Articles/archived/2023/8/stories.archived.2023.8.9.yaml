    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b51f1-5032-4a5d-bae7-2e57269ad133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T04:31:44.658+08:00
