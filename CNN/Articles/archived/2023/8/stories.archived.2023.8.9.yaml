      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        Department of Foreign Affairs (DFA) has placed the entire Libya under crisis
        Alert Level 3, or voluntary repatriation phase—a downgrade from an earlier
        status covering its capital—amid the country’s fragile but improving political
        and security conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620fe27-34a8-4060-a588-360483c40417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T13:00:14.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T13:00:14.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory on Wednesday, the agency said this is an update from
        a 2019 crisis status imposed on select areas in Libya.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2498e5d-5f24-4677-9a1e-246fb8a42ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T13:00:14.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T13:00:14.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2019, Alert Level 4 was imposed on Tripoli and areas within a 100-kilometer
        radius, and Alert Level 2 on areas outside the 100-kilometer radius of the
        capital city.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5ab0b-199d-4567-9996-69320e7af368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T13:00:14.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T13:00:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The decision was made on the observation that, while the political
        and security conditions in Libya remain fragile, there have been significant
        improvements in the country since 2019,” the DFA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7feab0-8a40-4258-b748-6ec494665888'
      'mgnl:activationStatus': true
