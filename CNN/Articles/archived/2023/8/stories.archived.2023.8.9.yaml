      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 VMAs will air Sept. 12 at 8PM ET/PT live on MTV from New
        Jersey’s Prudential Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf176d-c0dd-4cea-9901-35d19ca641ae'
      'mgnl:activationStatus': true
