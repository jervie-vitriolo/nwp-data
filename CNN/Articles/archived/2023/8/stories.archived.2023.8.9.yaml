      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros was referring to Senate Resolution No. 300 that seeks to\
        \ direct the appropriate Senate committee to investigate in aid of legislation\
        \ the reported large-scale land reclamation projects being undertaken across\
        \ the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b210e2b-b30d-48a8-9613-107a3c4e809b'
