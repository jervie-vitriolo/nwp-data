    'lead': 'The Presidential Commission on Good Government has failed to convince
      the Sandiganbayan to reverse its junking of an ill-gotten wealth case against
      the Marcos family and their cronies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T11:43:32.210+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-09T11:46:07.373+08:00
