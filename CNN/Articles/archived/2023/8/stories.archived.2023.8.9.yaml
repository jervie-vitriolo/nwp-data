    'stories': []
    'template': '1'
    'title': 'Hontiveros wants OP, OVP, DepEd 2024 confidential, intel funds realigned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383a814-1701-4eb5-beb3-9abf58a3a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Senator
        Risa Hontiveros on Wednesday said she will work in realigning the billions
        of pesos in confidential and intelligence funds (CIF) of some government offices
        to other more important programs and agencies that will need more resources
        to help them in protecting the country’s territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238146a-f3a0-4ae9-b6f0-1ae4f4d675df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a56ac-e633-48b6-bd1a-ee8a3f6ad865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Hontiveros specifically
        mentioned realigning the proposed CIF of the Office of the President at ₱4.5
        billion, the Office of the Vice President at ₱500 million, and the Department
        of Education at ₱150 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9f131-5b7f-4ddc-952c-49dd5e1a531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fe291-1ea2-4ac1-955d-81837ee5c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should support the increase of intel funds <em>sa lahat
        ng ating mga totoong</em> intelligence gathering agencies. And the (Philippine)
        Coast Guard may well be one of the important agencies in this day and age<em>
        lalo na dahil katapat natin ang Tsina</em> in the West Philippine Sea,” she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6105a-ade5-48be-9400-24994354ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeaefdf-ae7a-4c44-aba5-919156635886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think we should support the increase of intel funds\
        \ of all real intelligence gathering agencies. And the Coast Guard may well\
        \ be one of the important agencies in this day and age, especially now that\
        \ we are facing off with China in the West Philippine Sea.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02792a52-6f50-4b38-947e-02365f95c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969343bf-5482-4315-abb6-1446886affd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers should also look into increasing the budget of intelligence\
        \ units of agencies like the Armed Forces of the Philippines (AFP), the Department\
        \ of National Defense (DND), the Philippine National Police (PNP), and the\
        \ National Security Council instead of allocating funds to those that do not\
        \ have such responsibilities, she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c7066-ea74-4eae-8629-23e999ff3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd3ab0-b25d-48b3-8f75-e7d6e14756c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposed 2024 national budget, the Department of the Interior\
        \ and Local Government, which oversees the PNP, has a CIF of ₱906.62 million,\
        \ while the DND, which has executive supervision over the AFP, has ₱1.898\
        \ billion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c30a1-7ef0-46b4-a334-aa5ec260b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b793cf-b614-4df0-b5f0-78a645b1542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said this will be like the second part of her and Senate\
        \ Minority Leader Koko Pimentel’s arguments last year against the “unreasonable\
        \ confi and intel funds” of some offices under the 2023 national budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171f842-e21f-468c-8822-e0a3d6f790ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d2b7d-bb10-4580-ad14-ecc804dc23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:20:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-09T14:20:37.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said during the deliberations on the 2024 budget, she
        will make sure the lawmakers will look into how the 2023 CIFs were used to
        determine what appropriate actions they can make for next year’s allocation.</p>'
