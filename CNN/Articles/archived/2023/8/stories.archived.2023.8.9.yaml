      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654da699-fdca-40f5-80bc-483aed170e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—&nbsp;</strong>The
        Senate eyes reopening hearings on confidential and intelligence funds (CIFs)
        before the proposed ₱5.768-trillion budget for 2024 is approved, Senate President
        Juan Miguel Zubiri said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c622d-f1ae-4e5d-9937-3490771cc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47630e-3f71-456d-b4bb-ee4e6b5c7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national government has earmarked ₱9.2 billion in confidential\
        \ and intelligence funds (CIF).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fb759-37e4-4045-b8c3-e8a43e641141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9aa836-444d-452b-8171-0b3ab818998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Zubiri, an oversight committee was created to look into\
        \ the use of the CIF of government agencies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb4bc5-7a34-46ce-b140-fe88f66334fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8dff5-ee79-416e-9657-3fc68bec9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsagawa kami ng</em> oversight committee on intelligence
        fund. <em>Kausap ko si Sen.</em> [Sonny] Angara, chair ng Committee on Finance.
        <em>Bubuksan natin ang mga</em> hearing <em>sa</em> oversight committee <em>kung
        tama ba ang paggastos ng 2023</em> intelligence and <em>tinatawag na</em>
        confidential funds," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbd243-1bed-40eb-b094-b1bffd354031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81fb44-852e-4834-b8e0-dbadca46df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are creating an oversight committee on intelligence\
        \ fund. I was talking to Sen. Angara, chair of the Committee on Finance. We\
        \ will open hearings of the oversight committee to know if the 2023 intelligence\
        \ and confidential funds were used properly.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dabae-74dd-40e6-a361-48726425bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca378477-6525-413a-b05b-d04e1f00b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gagawin namin sa Senado</em> (What we will do in the Senate),
        we will activate a Special Committee on Review of Intelligence Funds. We will
        have hearings before actual discussion of the national budget," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd16ac-f581-4a48-be60-eae2d8634b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb999b97-632f-4d49-9034-ef1528fda303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said if there is misuse of the funds, the issue will be raised\
        \ before the government agencies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c553ffa-d985-4c16-9b8f-053840bb8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60806c4-516a-4b41-bcc1-a6809b8bfd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:36:08.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-09T05:36:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, we can make decisions <em>kung dadagdag ba tayo dyan
        or babawasan natin sila</em> or status quo <em>ang mga pondo</em>," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590085f5-2f7b-4355-a7b2-0ee13926efd1'
      'mgnl:activationStatus': true
