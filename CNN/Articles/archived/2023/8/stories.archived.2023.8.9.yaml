  'cebu-ban-pork-products-from-bohol':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-08-09T16:41:32.000+08:00
    'imagesource': 'jcr:da316d4f-6a9e-4d5e-a819-e9ddd96ba32c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7454a56-e6bb-4a48-9635-af7a8620a61e'
    'lead': 'Cebu Governor Gwen Garcia has issued a 60-day ban on the entry of live
      hogs and pork products from Bohol following recent cases of African Swine Fever
      in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T16:48:51.449+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-09T16:53:45.460+08:00
