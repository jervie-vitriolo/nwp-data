      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)—</strong>The Jamboree
        Organizing Committee has assured the parents and relatives of Filipino scout
        representatives at the 25th World Scout Jamboree in South Korea that they
        are safe amid the onslaught of Typhoon Khanun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcf892-6096-4dad-865b-425f564159c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T05:51:57.577+08:00
