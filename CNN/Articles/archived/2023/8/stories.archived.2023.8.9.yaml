      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he had enough of China''s recent "atrocities" in the
        WPS, and diplomatic protests and note verbales sent by the Department of Foreign
        Affairs (DFA) will not suffice to stop <a href="http://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">China''s
        actions</a>.</p>'
