    'stories': []
    'template': '1'
    'title': 'Meralco announces lower rates in August due to lower generation charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340d896-657b-41a9-9244-4a16d3b3e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> -- Meralco
        customers will see a decrease in August bills after the power distributor
        said generation charges have gone down for the third month in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a3861-d60e-4ade-bafb-f2c8645d8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Manila Electric Company (Meralco) said
        rates would decline ₱0.2908 per kilowatt hour (kWh), bringing down the overall
        rate for a typical household to ₱10.8991 per kWh from the previous ₱11.1899
        per kWh.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a0f3a-5efc-4308-a83d-db1c282df2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means residences using 200 kWh will be paying around ₱58 less
        in their total electricity bill for August.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014f898-a37f-49ac-a48c-741df6ed3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Generation charge covers the cost of power purchased from suppliers
        - Independent Power Producers (IPPs), power producers with Power Supply Agreements
        (PSAs) with Meralco, power producers using renewable energy and the Wholesale
        Electricity Spot Market, said Meralco.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b84ca-f09e-4226-8d74-2489aad04fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The generation charge registered its third consecutive reduction
        this month, as it went down by ₱0.2137 to ₱6.3929 per kWh from ₱6.6066 per
        kWh in July," the company''s statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e7930-a917-41f7-9ee2-ef4e7e5fdd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also reminds the public that the <a href="https://www.cnnphilippines.com/news/2023/8/6/meralco-lifeline-rate-september.html"
        target="_blank">Lifeline Rate program</a> will be rolled out beginning September
        to benefit low-income household consuming 100 kWh or less per month and unable
        to pay their bill in full.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f676b67-1afc-42e0-92b0-2ac143ae9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The program includes beneficiaries of the Pantawid Pamilyang Pilipino
        Program (4Ps), or customers considered to be living below the poverty threshold
        set by the Philippine Statistics Authority (PSA).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a58300-81cc-4608-bf95-95c2c6110d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T12:10:44.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T12:18:28.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting September 2023, only customers with approved applications
        will continue to benefit from the lifeline rate discount in accordance with
        the implementing rules and regulations of Republic Act No. 11552 or the law
        extending and enhancing the implementation of the lifeline rate," said Meralco.</p>'
