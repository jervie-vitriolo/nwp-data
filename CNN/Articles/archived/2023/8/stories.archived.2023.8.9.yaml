      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e689f3-0900-40e3-96ae-85bace941a14'
      'mgnl:activationStatus': true
