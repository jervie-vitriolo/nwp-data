      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Kaithreen Cruz contributed to
        this report.</em></p>'
  'villar-ayala-mcx-acquisition':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-09T16:11:07.000+08:00
    'imagesource': 'jcr:df79f017-2a83-4687-8389-7e505cdfafc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece177c5-f118-487b-95ed-5b43e82d7be7'
    'lead': 'Billionaire Manny Villar has forayed into the toll roads business with
      the acquisition of the four-kilometer Muntinlupa Cavite Expressway (MCX) from
      Ayala Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T16:12:38.369+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-09T16:12:38.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Villar Group acquires Muntinlupa-Cavite Expressway from Ayala'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d8441-7d22-4c30-a7b3-d6af3e580965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T16:12:38.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>&nbsp;—
        Billionaire Manny Villar has forayed into the toll roads business with the
        acquisition of the four-kilometer Muntinlupa Cavite Expressway (MCX) from
        Ayala Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09e528-61f5-4db8-93e5-0237e7ac9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T16:12:38.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Villar Group said its Prime Asset Ventures, Inc.
        (PAVI) signed implementing agreements on Wednesday for the purchase of the
        MCX.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b08634-e655-4061-9dc3-b471bccd40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T16:12:38.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The press release did not state the amount of the transaction, but
        based on a disclosure last year, the acquisition was likely valued at ₱3.8
        billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333149e-b0de-49f2-815b-08b32b730528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T16:12:38.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both parties secured the approval of the Department of Public Works
        and Highways for the transfer of ownership on July 29.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e8d59-9d3f-4225-a7d2-fbc2f7935a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T16:12:38.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar, who was present during the signing ceremony, said that the
        motoring public can expect "better services in the area of roads and tollways."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d278e4-f520-4b50-ae0c-f67b78ca1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T16:12:38.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ayala developed MCX over a decade ago to connect Metro Manila to Imus,
        Dasmarinas and Bacoor in Cavite, which were experiencing rapid growth. MCX
        succeeded in relieving traffic congestion and reducing the travel time between
        Metro Manila and Cavite. The sale of MCX represents another example of our
        recycling capital to benefit from opportunities in our core and emerging businesses,"
        said Ayala Corporation President and CEO Cezar Consing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea624845-8b26-4f5d-b518-fc09fc251ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:12:38.384+08:00
