      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —&nbsp;</strong>Senator
        Juan Miguel Zubiri has urged the executive department to file a complaint
        against China with the United Nations following the water cannon incident
        at Ayungin Shoal in the West Philippine Sea (WPS).</p>'
