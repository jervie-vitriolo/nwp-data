  'house-oks-bill-penalizing-foreign-currency-smuggling':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T22:49:14.000+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
