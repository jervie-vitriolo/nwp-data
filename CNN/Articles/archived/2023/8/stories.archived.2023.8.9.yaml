      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maritime expert was asked on future scenarios should the BRP Sierra\
        \ Madre eventually collapse because of its deteriorating condition. The ship\
        \ was deliberately run aground in 1999 to establish a permanent presence in\
        \ the area.\r"
