      'mgnl:lastActivated': 2023-08-09T14:37:53.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — Businesswoman
        Janet Lim Napoles was unable to convince the Sandiganbayan to reverse her
        conviction over the misuse of ₱15.3 million in congressional funds of the
        late former Davao del Sur Representative Douglas Cagas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b67d96-7719-447e-a0c4-3559a697758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated August 8, the Sandiganbayan 2nd Division reiterated
        that the prosecution presented sufficient evidence to prove the involvement
        of Napoles, tagged “the pork barrel queen,” in the conspiracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff81a5-2d20-4db8-8941-457feb541bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crystal clear that there is adequate credible evidence, testimonial
        and documentary, warranting the conviction beyond reasonable doubt of accused-movant
        Napoles," the court said in its resolution denying Napoles''s motion for reconsideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3b5f1-edf2-43e5-b78b-b2214a57bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.cnnphilippines.com/news/2023/5/23/napoles-to-appeal-graft-malversation-convictions.html"
        target="_blank">appeal</a>, Napoles questioned the court for giving weight
        to the testimonies of prosecution witnesses Benhur Luy and Mary Joyce Baltazar,
        both identified as her former employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac120931-64cc-469d-ad6f-1c668c001de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She pointed out that their testimonies are bare allegations as there
        is no evidence proving she gave kickbacks or rebates to Rep. Cagas in exchange
        for the diversion of his Priority Development Assistance Fund (PDAF) to non-government
        organizations she controls.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227821fb-9897-4651-8d52-24d704fbbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court, however, noted Luy and Baltazar were clear and consistent
        on the matter of their relation to Napoles as well as the NGOs established
        under her control.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfce002-9256-4eee-8786-80c351191a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also stressed the importance of Daily Disbursement Report (DDR)
        entries saved in Luy''s hard drive which supposedly details kickbacks received
        by Cagas. A representative from the National Bureau of Investigation (NBI)
        who conducted a forensic examination on the hard drive found that its contents
        were consistent or the same as the printed copies of the DDR.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ed284-5068-4c7b-b972-8e11ada389bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There was no iota of proof that would directly contradict her established
        guilt. In fact she (Napoles) did not even present any evidence in her defense,"
        the court said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a843613-7748-4b02-bf7b-b56133eecf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a previous decision, the court found Napoles guilty of two counts
        of graft and two counts of malversation of public funds over the diversion
        of Cagas''s PDAF.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30562c-497e-4940-89ed-f79736854dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:35:06.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-09T14:37:53.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businesswoman, who is currently detained over a previous conviction,
        was sentenced to imprisonment of up to 10 years for each count of graft and
        a maximum of 17 years for each count of malversation charge.</p>'
  'ltfrb-legalize-motorcycle-taxis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-09T14:46:28.000+08:00
    'imagesource': 'jcr:75231431-4bd5-4af2-94aa-029edfb1526b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291c3788-daf3-428c-b884-d20a2b74f797'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) called
      on lawmakers to legalize the operations of motorcycle taxis, about four years
      after the government greenlit its pilot run in select cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T14:48:22.683+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-09T14:48:22.985+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB chief asks Congress to legalize motorcycle taxis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c85c2-e7ad-4496-9c7b-4ae1a5a6a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) called on lawmakers
        to legalize the operations of motorcycle taxis, about four years after the
        government greenlit its pilot run in select cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a678ff5-7352-4cd7-a58c-d2e6da039513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LTFRB Chairman Teofilo Guadiz III, who also heads the technical working
        group (TWG) that monitors the pilot study, said he hopes Congress can look
        into the pilot test with favor and “enact a legislation that will eventually
        legitimize this habal-habal into a legitimate organization.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595ce03-bcd3-41ea-b96c-344f0699c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guadiz discussed the implementation of the motorcycle taxi pilot run
        during a House hearing on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cfd2e8-a63a-4ea6-81b3-e12621c19a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The transport official said the pilot study began in 2019 but was suspended
        during the peak of the COVID-19 pandemic. It was resumed after the government
        eased mobility restrictions. The motorcycle taxi market has three participants:
        Angkas, Move It, and JoyRide.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde02482-7abb-4479-b4dc-1f4306b62cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some lawmakers questioned the companies’ continuous operations despite
        a document that showed the pilot run was scheduled to end in 2021.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f5864-3a13-4fd1-9647-1230b22a77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guadiz clarified that “the study has been terminated,” but noted that
        the policy still allows them to ply the roads following the recommendation
        from the Senate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58440f-e4b3-4c8b-9c23-05f51bce5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If your pilot study is already terminated, bakit hindi kayo magsubmit
        ng report dito na yung pilot study ay tapos na? Bakit manggagaling sa amin?
        Make a report to the House that your study was already terminated and you
        are coming to a recommendation,” House Committee on Transportation Chair and
        Antipolo 2nd District Rep. Romeo Acop said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca1eca-4a8a-495c-89a3-c7c2d5b6b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If your pilot study is already terminated, why didn’t
        you submit a report here that the pilot study is over? Why it should come
        from us?]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e889713-b213-4b16-af96-88f7696a5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guadiz said the agency provided recommendations on safety, security,
        franchise and regulatory procedures, and law enforcement issues. Acop said
        he wanted to see a comprehensive report of the pilot test from the TWG.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d7aa6-a88f-4c26-8ba9-ac82b153d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transportation authorities committed to submit the report within 45
        days.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350e009-c8bd-49bb-ba9e-2f63a4c130ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other issues raised during the hearing include multi-homing, as well
        as allegedly “limiting” the pilot run to only three players.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02b8b6-71c0-423b-86a1-58d663dcbb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guadiz, however, said the three groups passed the vetting process.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b3f35-ccfc-42e7-9dc4-66b6891b64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T14:48:22.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T14:48:22.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not limit it to three. There are four more applicants with
        us and there is an ongoing vetting process. However, I have to suspend this.
        As a matter of courtesy, we will be taking the cue from the House if they
        will allow us to further proceed with the study,” Guadiz said.</p>'
  'zamboanga-del-norte-congress-uy-jalosjos-proclamation':
