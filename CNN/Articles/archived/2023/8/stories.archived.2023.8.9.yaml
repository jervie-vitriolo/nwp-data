      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d80569-2a7d-41c7-b1e5-9e1fbab38745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T22:10:02.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-10T11:00:46.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said losing Ayungin Shoal will be detrimental for the country.\
        \ He also denied the United States is behind the actions of the Philippines\
        \ in the West Philippine Sea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2030dd4-3b57-4f22-9b8f-805ca8dcb71a'
