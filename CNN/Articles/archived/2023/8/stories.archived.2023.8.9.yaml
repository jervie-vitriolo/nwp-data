    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f06a81-0017-46d5-b899-88f5d487148d'
    'lead': 'Sen. Risa Hontiveros says this will be like the second part of her and
      Senate Minority Leader Koko Pimentel’s arguments last year against the “unreasonable
      confi and intel funds” of some offices under the 2023 national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T14:20:37.302+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-09T14:20:37.789+08:00
