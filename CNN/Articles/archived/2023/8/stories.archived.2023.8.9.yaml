    'lead': 'The Senate eyes reopening hearings on confidential and intelligence funds
      before the proposed ₱5.768-trillion budget for 2024 is approved, Senate President
      Juan Miguel Zubiri says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T05:36:08.387+08:00
