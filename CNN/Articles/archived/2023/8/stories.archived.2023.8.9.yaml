      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference following the sentencing on Tuesday, LA District\
        \ Attorney George Gascón explained how Lanez attempted to “silence” Stallion\
        \ after she accused him of shooting her in 2020.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f195ba-827b-4634-a45c-6d15cea96464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31311b-c25b-4278-8305-40b66c841bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the past three years, [Lanez] has engaged in a pattern of conduct\
        \ that was intended to intimidate [Stallion], silence her and keep her from\
        \ defending and bringing her truth out,” Gascón said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d60977-a9be-43d4-b90f-925258677552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e98afa-9f56-4238-82e0-a65ec84d9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite the physical violence, verbal attacks and attempts at public\
        \ humiliation, [Stallion] remained strong and shared the events of that fateful\
        \ night with the jury and the world,” the district attorney continued.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34077210-d657-4958-9a24-14df8e63f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec18d8c-deb5-44ad-81e9-7497583d10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stallion’s position as a popular entertainer has “brought a spotlight\
        \ on the important issue of violence against women,” Gascón added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c811eb3-1014-4a23-b2b9-2abb0cfa0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e96d20-829d-4e44-b5c5-0fe11b0daa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many people in our community that endure acts of violence\
        \ every day from people close to them and feel reluctant to come forward when\
        \ this happens. I hope that [Stallion’s] bravery gives hope to those that\
        \ feel helpless,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b22c9b-1330-4062-af6b-889cbec705c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd9e02-06a7-408b-b2e4-dc7f842ef270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gascón also read aloud a portion of a statement made by Stallion in\
        \ court Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dd7bd-efb6-409e-a035-263d36d6696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a08e0-a28e-4b77-a9b9-e8e4d33e9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every day I think of others across the world who are victims of violence\
        \ and survive. It is truly the most powerless feeling, especially when you\
        \ question whether the justice system can truly protect you. Fortunately,\
        \ the district attorney’s office fought for me. I’m incredibly grateful to\
        \ them and the jury for the attention to the evidence and siding with the\
        \ truth. But if it can happen to me, imagine those who lack the resources\
        \ and support systems to help them,” Stallion said, according to the district\
        \ attorney.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c5e91-bbe7-47ee-82f1-504d442b3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a0a5d-3584-4131-bb14-7bbe34363793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, the “Savage” singer addressed the case in an essay for Elle.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf4974-df2e-4847-bd1f-f125d10bafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbef1ad-d99c-4138-9582-43b53fe6e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As I reflect on the past three years, I view myself as a survivor,\
        \ because I have truly survived the unimaginable,” she wrote at the time.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddab0fd-f6ea-4783-a594-4d0b858bf766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d63bd-d288-4323-807a-5a988a96d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She described how she not only survived being shot by a friend she\
        \ thought she could trust, but how she also overcame the “public humiliation\
        \ of having my name and reputation dragged through the mud by that individual\
        \ for the entire world to see,” referencing the social media-driven smear\
        \ campaign that began soon after the shooting, which painted Stallion out\
        \ to be a liar.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e05bc-2d91-4253-8781-32bb7e166c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ec743-61e2-4e95-8ced-b0d22a9fe334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It never crossed my mind that people wouldn’t believe me,” she wrote,\
        \ adding that she nonetheless “knew the truth and the indisputable facts would\
        \ prevail.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3754a-49fd-4450-9318-a5e8bb4909c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:26:00.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-09T07:26:00.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'american-credit-card-debt':
    'author': 'Alicia Wallace, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-09T07:43:51.000+08:00
    'imagesource': 'jcr:89309e28-6eac-44c5-9041-a4fc59a7e291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f0f067-c357-4667-96c6-a4e0beed9082'
    'lead': 'Americans’ credit card debt levels have just notched a new, but undesirable,
      milestone: For the first time ever, they’ve surpassed $1 trillion, according
      to data released Tuesday by the Federal Reserve Bank of New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T07:45:39.057+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-09T07:45:39.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Americans’ credit card debt hits a record $1 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7410c-2e24-4dfe-982e-0d5e7c4fae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minneapolis (CNN)</strong> — Americans’ credit card debt
        levels have just notched a new, but undesirable, milestone: For the first
        time ever, they’ve surpassed $1 trillion, according to data released Tuesday
        by the Federal Reserve Bank of New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116e9aa-21b0-4fe4-897d-ab3e8501028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the second quarter, credit card balances shot up by $45 billion,
        or nearly 4.6%, to land at $1.03 trillion, according to the New York Fed’s
        latest Quarterly Report on Household Debt and Credit.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30bba6-a1aa-475a-bfe2-7d115ce8cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rising credit card debt and auto loan balances helped to drive overall
        household debt levels up 1%, to $17.06 trillion for the quarter, the report
        showed. Overall household debt has spiked by $2.9 trillion since the end of
        2019, before the pandemic. The New York Fed’s debt balances are nominal and
        not adjusted for inflation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19fce6c-0cac-4f7f-82a2-ca89e070ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These increases are coming at a time when interest rates have quickly
        vaulted to a 22-year high.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb062834-db7c-4257-912e-ec8e2cb918f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As interest rates feed through from the federal funds rate to interest
        rates on mortgages and credit cards, that affects everyday consumers,” Sofia
        Baig, an economist at decision intelligence company Morning Consult, told
        CNN. “So with elevated interest rates, paying that debt becomes more expensive,
        and with consumers continuing to take on more debt, this combination will
        put more pressure on some households who have those tighter budgets.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1611eb-1210-4b16-b51c-ef49457658af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The average credit card charges a near-record 20.53% interest rate,
        according to Bankrate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77959fb8-4df4-4f78-85c1-097abfd0e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Credit card balances have risen for five consecutive quarters, increasing
        at some of the largest rates in 20 years, an analysis of New York Fed data
        shows.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db8e92-c31d-4a1b-982b-5f143f5b6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Unfortunately, it’s only going to go up from here,” Matt Schulz, chief
        credit analyst for LendingTree, said in an interview with CNN “What’s driving
        it is inflation, higher interest rates and just generally how expensive life
        is in 2023.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ecdd5f-7dff-4f1b-994e-24b690ca6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Only so much’ people can take</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2fa4b-0cd8-4bf4-b1e6-2833d7aff707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the labor market is strong, the economy is growing, and
        consumer spending is increasing, persistently high inflation coupled with
        spiking interest rates have weighed down consumers — especially those who
        were not among the 14 million homeowners who refinanced during the pandemic,
        locking in ultra-low interest rates and extracting $430 billion in the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb1970-ea12-4fc7-8d83-f1f51cc108f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier Tuesday, Bank of America reported that more people were tapping
        their 401(k) accounts because of financial distress. The number of people
        who made a hardship withdrawal during the second quarter surged from the first
        three months of the year to 15,950, an increase of 36% from the second quarter
        of 2022.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ea974-3a1d-45c7-baf7-928f796eeffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While hardship withdrawals are being made by a tiny fraction of overall
        plan holders, it’s another indication that cracks may be forming in households’
        financial situations.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877ba4e-de20-4ec9-86a3-1a1de5606032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s plenty of data that shows people are doing really well, their
        debt compared to their expendable income is OK, delinquencies are low and
        unemployment is low,” Schulz said. “But there’s also only so much hard debt
        that people can handle before delinquencies really spike.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7e18b-5b87-422c-9e8b-58a66479575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New delinquencies continue to climb from recent historic lows, according
        to the latest New York Fed report.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4344060-ac7e-438f-9796-c6e4af9ba102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The transition rates into early delinquency for credit cards, auto
        loans and home mortgages increased for the quarter, according to New York
        Fed data smoothed as a four-quarter moving average. While new mortgage delinquency
        rates remain below what was seen pre-pandemic, the moving averages for auto
        and credit card delinquencies are the highest since the first quarter of 2018
        and the first quarter of 2012, respectively.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c163b-26c2-472a-82cd-2c41b0da68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although those have picked up, they’ve not yet risen to a point where
        consumers are experiencing widespread financial distress, New York Fed researchers
        wrote in a blog post.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f548c-8add-4784-a335-87bafcc0f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“American consumers have so far withstood the economic difficulties
        of the pandemic and post-pandemic periods with resilience,” the researchers
        wrote. “However, rising balances may present challenges for some borrowers,
        and the resumption of student loan payments this fall may add additional financial
        strain for many student loan borrowers.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c6746-5b17-46b1-b33b-1098c8aa944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pulling back on spending</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a143ba8-37e3-4f1c-9d72-1b411884676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Federal student loan payments are set to resume in October following
        a more than three-year pause due to the Covid-19 pandemic and the Biden Administration’s
        push to forgive debt.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da456f81-b6dc-49fc-afed-998abc3156fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Biden Administration’s recent roll-out of repayment programs should
        help to soften the blow for borrowers, New York Fed researchers told reporters
        on Tuesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31594cf5-817e-43b0-9cfa-eda123787065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, not all finances are created equally, and it may be harder for
        some households to add back in the monthly payment.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42bc7e-2f09-4ef6-9c4e-64f7514f2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s going to be a really big test for an awful lot of Americans,”
        Schulz said. “People’s budgets are really, really tight. Once those start
        up, we just don’t know what that’s going to look like.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d11a60-5a19-48d0-a85b-60d1a7ad4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When debt piles up, it’ll inevitably force people to rein in their
        spending even more, Morning Consult’s Baig said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8494439-2c2e-496e-8540-de0379cd8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consumers already have curtailed spending or dipped into savings to
        cover expenses that are outside of their budgets, she said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6de0c9-467a-40b6-a6ce-f57886cc274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can see this behavior bleeding over into something like student
        loan repayments or credit card debt repayments,” she said. “If push comes
        to shove and you need to start repaying your student loan payments, I expect
        to see those consumers pull back on their spending in order to make it work.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c653f-a208-422f-9c41-c7a417afd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re going to see here is basically a change in behavior
        in order to survive,” she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5098c2a-f9e7-4cd2-8109-f01b4b37b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:45:39.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:45:39.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/08/08/economy/us-household-credit-card-debt/index.html">Americans’
        credit card debt hits a record $1 trillion</a>."</p>'
  'iphone-small-change':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-09T07:46:19.000+08:00
    'imagesource': 'jcr:9c9818b8-72c0-4ce7-bac4-2c2e138dc1fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8476d4db-8489-434f-8983-9da1febacf7c'
    'lead': 'Get your thumb ready for next month. Apple (AAPL) is making a subtle
      change to the iPhone’s software that will likely mess with your muscle memory:
      The big red “end call” button is moving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-09T07:49:39.612+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-09T07:49:39.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'iPhone users will soon have to adjust to this small but significant
      change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd15197-a331-4269-aeba-12c050af4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get your thumb ready for next month. Apple
        (AAPL) is making a subtle change to the iPhone’s software that will likely
        mess with your muscle memory: The big red “end call” button is moving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51af395-b41a-41b4-a860-82494b5b618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The iPhone’s phone app will get a series of updates coming to iOS 17,
        including an updated design that repositions the hang up button to the bottom
        right of the screen, next to other functions. The button currently sits separately
        at the bottom middle of the phone app, underneath the buttons to mute, access
        the keypad or add a call.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73fd8f-63e5-4f88-9402-cf4e9b237264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new call screen, which is already available for download in a beta
        version for developers, sparked some strong reactions among iOS users on social
        media: “iOS 17 has the FaceTime button where the end call button used to be,”
        tweeted one user. “Muscle memory be damned.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4398247-9f85-47b2-8ca1-38c179cd98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The change is likely to streamline the look of the phone app and put
        all functions in one place. Apple did not respond to a request for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ff263-8de9-4daa-a321-2a46cf063bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At its annual Worldwide Developer Conference in May, the company showed
        off a slew of new tools coming to iOS 17 that make calling and messaging others
        more personalized and customized. iPhone users, for example, will be able
        to design contact “posters,” a custom image to appear when they call someone
        or receive their call.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14c608-9e2e-4963-984c-c91447756f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a new feature called Live Voicemail will transcribe a caller’s
        message in real time, so users can decide whether to ignore or take the call,
        and a tool called NameDrop will let users share their contact information
        by holding two iPhones close together. In addition, FaceTime will support
        the ability to leave video messages when someone isn’t available to chat.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83804c7d-1f6e-4817-89d2-bd361f790b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other changes coming to iOS 17 include a more accurate autocorrect,
        improved dictation in iMessage, and a more responsive Siri. Apple typically
        launches its latest mobile operating system in September, following its annual
        iPhone event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fef365-036b-4bed-a11d-15e7934dd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T07:49:39.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T07:49:39.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/08/08/tech/iphone-end-call-button-change/index.html">iPhone
        users will soon have to adjust to this small but significant change</a>."</p>'
