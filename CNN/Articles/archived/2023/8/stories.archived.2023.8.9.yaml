      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f834ccd-3eac-4f84-9827-fde7a039de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:52:31.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-09T23:52:32.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez, however, has yet to disclose the reason.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c3242-1a0c-4370-a1d9-4a04904e8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T23:52:31.786+08:00
