  'ph-unemployment-june':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-09T09:07:19.000+08:00
    'imagesource': 'jcr:26ec8afe-7293-4b4f-9174-0fca13a0d883'
