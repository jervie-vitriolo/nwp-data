      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Maritime
        law expert Jay Batongbacal warned Pag-asa Island could be the next target
        of China if it succeeds in taking over Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dc095-7bd5-4b00-8858-799342fc9ba0'
      'mgnl:activationStatus': true
