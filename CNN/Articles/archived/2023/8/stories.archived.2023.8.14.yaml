      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is the services to the people will
        not be interrupted. If there are issues on the ownership, reimbursement, etc.
        the local leaders of Makati and Taguig cities should just talk it over. This
        is what we want to achieve.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031e0a2-09c0-4172-8141-8c8ffaba588c'
      'mgnl:activationStatus': true
