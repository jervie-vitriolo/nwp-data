      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:07:39.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumapat said all family members are safe, but added some people they\
        \ know remain missing.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae1a6e-4778-4fc0-98a7-d0764f1e735d'
