      'mgnl:type': 'text'
      'text': "US State Department Counselor Derek Chollet earlier dismissed the allegation\
        \ as “preposterous” and “an insult” to the Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca13779-7b92-4b68-9202-33ab01ebd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:10:58.256+08:00
