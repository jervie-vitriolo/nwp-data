      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine Reclamation Authority (PRA) on Monday said all Chinese contractors
        in Manila Bay reclamation projects have secured permits to operate following
        reports on possible security threat.</p>'
    '1':
