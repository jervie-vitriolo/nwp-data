      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she got in contact with a cousin, who told her that all houses\
        \ were destroyed. They also didn’t know if all family members survived.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37559265-5751-4bb7-8a6c-a9dd05fb1713'
