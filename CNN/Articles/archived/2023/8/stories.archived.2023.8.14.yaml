    'mgnl:tags': ['Percy-Lapid']
    'stories': []
    'template': '1'
    'title': 'Gunman in Percy Lapid slay wants plea bargain in murder raps'
    'updated': 2023-08-14T20:40:49.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d3558-ea66-4412-9f64-348a758c2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Joel
        Escorial, the self-confessed gunman in the killing of radio broadcaster Percival
        Mabasa, has asked a Las Piñas court to allow him to plead guilty to the lesser
        offense of homicide instead of murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a8db4-e473-4c36-a6da-79d717127d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escorial filed the motion to plea-bargain through his lawyer from the\
        \ Public Attorney's Office before the Las Piñas City Regional Trial Court\
        \ Branch 254 on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e780fa2-3fa9-42aa-b4e3-39337a10f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wherefore, premises considered, in the interest of justice and for\
        \ the mutual benefit of the State and the accused, it is most respectfully\
        \ prayed of this Honorable Court to allow accused Joel Escorial y Salve to\
        \ enter into plea bargaining to lesser offense of homicide,\" the motion read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57561f-e4e0-4d7f-bdcf-4ceec3f0f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The motion is still up for approval of the court, the document read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c3f6b-d604-4dc9-a5be-eb2ba6a24947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted, Escorial will face up to 20 years in prison instead
        of up to 40 years for the charge of murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b01b0-3a55-44eb-92e8-fca114554eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, the victim's brother Roy Mabasa also said the self-confessed\
        \ gunman \"requested that he be placed under the Bureau of Corrections (BuCor)\
        \ in Samar for security reason.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cca444-f3e0-4afc-8855-d00cc4d2759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain journalist, who''s also known as Percy Lapid, was <a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">gunned
        down inside his vehicle in Las Piñas City</a> in October last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b503427-1358-4270-8ae1-72802440ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks later, the <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html">so-called
        middleman Jun Villamor</a>, a national penitentiary inmate, died inside the
        New Bilibid Prison. An independent autopsy showed he was suffocated with a
        plastic bag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61d459-8dfe-4042-911d-5795f05fcd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">TIMELINE:
        The Percy Lapid slay case</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9862b6-e3e8-460f-8e60-0b7dc1617a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial surrendered to authorities "<a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html">out
        of fear for personal safety</a>," Interior Secretary Benhur Abalos previously
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942cccd-ea8f-4054-8e6d-72fda470d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial is facing a <a href="https://www.cnnphilippines.com/news/2023/3/14/DOJ-indict-charge-Gerald-Bantag-Percy-Lapid-Jun-Villamor-murder.html">murder
        charge</a> in the Percy Lapid slay case, along with three alleged accomplices
        Israel Dimaculangan, Edmon Dimaculangan, and an alias "Orly/Orlando." They
        are tagged as "principals by direct participation".&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd626c-a5a3-4d4b-a439-a4f3eb4b3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/23/3-bilibid-gang-leaders-percy-lapid-slay.html">Three
        Bilibid gang leaders</a> have already pleaded guilty to being accessories
        to murder and were sentenced to up to eight years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e90db4-f12d-4b9f-bc17-1a0aeb2b1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:46:22.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T20:46:22.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2023/6/20/ncrpo-bantag-zulueta-reward-money-offer.html">former
        BuCor chief Gerald Bantag</a> and his deputy, Ricardo Zulueta — who were tagged
        as "principals by inducement" — remain at large.</p>'
