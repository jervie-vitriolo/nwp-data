      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> No
        weather disturbance that may affect the country is seen in the next few days,
        but gloomy weather is still expected in some areas due to the southwest monsoon,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322fea1-94a5-48f5-9a61-20e4baf49b35'
