      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coast Guard Manila station Commander Captain Jerome Lozada said in\
        \ another interview that the PCG also inspects the safety compliance of all\
        \ the vessels once these dock and every three months.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
