    'stories': []
    'template': '1'
    'title': 'Mark Zuckerberg says ‘it’s time to move on’ from Elon Musk cage fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ca7cf-f2b7-4e34-bf5f-27f0a2660c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mark Zuckerberg says Elon Musk “isn’t serious”
        about a cage fight and “it’s time to move on” from their proposed showdown,
        the details of which were never nailed down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006077d4-15fa-4abc-9a0b-e959f1727b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452c301-1fc8-4225-a472-997b4544a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Elon won’t confirm a date, then says he needs surgery, and now asks\
        \ to do a practice round in my backyard instead,” the Meta chief executive\
        \ wrote on social platform Threads Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f239996-a344-4216-ab92-f1662f512129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d504f8-683d-4ca7-8d6b-96ab7ded611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Elon ever gets serious about a real date and official event, he\
        \ knows how to reach me. Otherwise, time to move on. I’m going to focus on\
        \ competing with people who take the sport seriously.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1655241-f54a-4faf-ab11-90e89d94b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bbc3d-400e-49d0-b9aa-f5a1a9c91a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zuckerberg, 39, had previously proposed August 26 for the fight, but\
        \ said Musk, 52, hadn’t confirmed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d5a51-ed6b-48ce-9bba-7252b06c03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64b230-a30d-4644-aac6-2141c7be14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Musk wrote that the possible showdown would be streamed\
        \ on X, formerly known as Twitter, which he owns. Musk said he was “lifting\
        \ weights throughout the day, preparing for the fight,” adding “all proceeds\
        \ will go to charity for veterans.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61dda9-49c4-4748-9bb0-1a4b569176d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bf29e-cc1c-4c47-956b-636fe0760323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zuckerberg, a practitioner of Brazilian jiu-jitsu, won gold and silver\
        \ in two featherweight white belt categories at a California martial arts\
        \ tournament in May.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b94318-8762-43a4-aa09-6bc6595c3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480528cb-9806-4288-bf3a-aa7e222dbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the two tech billionaires seemingly agreed to face each other\
        \ in a cage fight. The stakes for the potential clash were raised last month\
        \ when Meta launched Threads, seen as a direct competitor to Twitter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbd5cf-e575-4edc-92a9-9564b5aba90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb55304-08be-4aed-b8f5-e4a9d4dc61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 10, a few days after launch, Zuckerberg said more than 100\
        \ million people had signed up for the platform, making it one of the fastest-growing\
        \ apps in history.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438939bc-17d8-4c26-be65-982c1f8a9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22d2fd-b98f-4294-9c76-0a96da506963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weeks later, industry estimates showed that Threads was struggling
        to retain users and that engagement had fallen to new lows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f15660-a215-450f-b860-a006c076e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:12:04.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T22:12:04.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/14/tech/zuckerberg-musk-cage-fight-move-on-hnk-intl/index.html">Mark
        Zuckerberg says ‘it’s time to move on’ from Elon Musk cage fight</a>"</em></p>'
  'rommel-alameda-elizabeth-alameda-bryan-chan-threaten':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T23:14:29.000+08:00
    'imagesource': 'jcr:67054294-aa69-497a-8090-f70a96914d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd1e196-ae2c-455e-8a3e-2c62b19a7dfe'
    'lead': 'The widow of the Aparri vice mayor who was killed in an ambush in Nueva
      Vizcaya said that her husband was threatened by the town''s mayor over a corruption
      complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T23:19:01.317+08:00
