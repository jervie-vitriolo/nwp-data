  'joel-escorial-plea-bargain-percy-lapid-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T19:09:05.000+08:00
    'imagesource': 'jcr:ac6e0a27-1b4f-48ce-b9b0-eae25cce2503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '243cb1ce-2a17-4bac-a5e6-fb46925d342d'
    'lead': 'Joel Escorial, the self-confessed gunman in the killing of radio broadcaster
      Percival Mabasa, has asked a Las Piñas court to allow him to plead guilty to
      the lesser offense of homicide instead of murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T19:04:37.258+08:00
