      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Vice
        President and Education Secretary Sara Duterte said Monday the Department
        of Education (DepEd) has begun looking into a long-term approach to raising
        teachers’ salaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9db897-f1e1-4a38-81f1-f5d4244884d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:24:52.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:24:52.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that aside from adjustments under the Salary Standardization
        Law, which is carried out in tranches, President Ferdinand Marcos Jr. also
        directed the agency to conduct a study on raising wages of teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b250b91-25f0-4caf-9d06-8d8ab1e0b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:24:52.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:24:52.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vice president said the study covers teaching and non-teaching\
        \ personnel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7aa3de-5733-4c08-8405-c1fca28793fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:24:52.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:24:52.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we are waiting for the result of that study na nandoon ‘yung
        increases and then nandoon din ‘yung pagkumpara niya sa inflation at sa mga
        economic indicators, forecast ng economic indicators sa mga darating na taon,”
        Duterte said following an inspection of Brigada Eskwela activities in a school
        in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce8f34-d3cf-4ca7-bf06-f832bdc6a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:24:52.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:24:52.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we are waiting for the result of the study of
        the potential increases, as well as in comparison to inflation and economic
        indicators in the coming years.]</p>'
    '5':
