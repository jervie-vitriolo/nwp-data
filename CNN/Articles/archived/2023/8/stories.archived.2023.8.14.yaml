    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c418663-3baf-4384-a4b8-72b40a0c77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also clarified that the reported 22 reclamation projects are for\
        \ the whole country, only 13 of which are concentrated in Metro Manila and\
        \ some parts of Cavite.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c2ee0-719a-4820-ab29-1ae722f71c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadbd53-e4b2-42d8-9546-b906d95ffd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he admitted that the number of reclamation projects in Metro\
        \ Manila is quite large, Literal said they do not usually commence at the\
        \ same time. Of the 13, he said only three are ongoing, while the rest are\
        \ still completing their requirements like pre-construction documents and\
        \ other permits required by Philippine authorities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4ddda-d5cb-46b7-9e78-d71730236338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7967b93-04e4-41f2-83e8-dcef8eb1e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Literal, some of these are being processed for years already,\
        \ with one project being pre-approved subject to compliance in the late 1990s,\
        \ while another was applied in 2013-2014.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517f24a-c4e7-4b9a-81fa-81b41a9d015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a457e74-464e-4a3e-b295-3dccea1e4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literal said all reclamation projects are under a public-private
        partnership between the local government unit (LGU) covered and the company.
        He noted that it is the LGU that applies for a reclamation application with
        the PRA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1aa8f-9338-4cee-9902-71163b17c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80152a-efb5-40b5-901d-fa282a8d7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PRA gives them about 24 months or maximum of 30 months to comply
        with all these requirements, <em>kasama na ‘yung</em> [including the] public
        hearings in the goal of securing an ECC (Environmental Compliance Certificate)
        and area clearance from the DENR (Department of Environment and Natural Resources),”
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd408b-3383-4e68-a200-9bc40b106dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9475fe-54be-4a94-80cc-2841d028a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from permits, Literal said LGUs are also required to submit a\
        \ project profile and feasibility study citing the economic reasons for the\
        \ reclamation. The project should also include the establishment of open spaces\
        \ and detailed plans for drainage and anti-flooding measures, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05a119-176a-4bca-aa3c-f7d7a1c72b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715da491-9e70-4621-b598-1f01fc7ff7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Literal said only after the PRA has evaluated all these requirements\
        \ favorably can a reclamation project be approved.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe38dc-e9dd-4641-9f20-19e40b7d9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eab7da-c63f-4a31-a4eb-3b97c2e82c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR has said all reclamation activities in Manila Bay are now\
        \ under review and suspended indefinitely.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51c0b7-768f-48dd-a235-a042ba79cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac076b-0795-4d8b-9650-6a09647e6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T12:50:07.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-14T12:50:07.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas
        urged President Ferdinand Marcos Jr. to issue an <a href="http://www.cnnphilippines.com/news/2023/8/11/manila-bay-reclamation-free-zone.html">executive
        order</a> declaring the waters of Manila Bay as a “reclamation-free zone."
        It also wants companies involved in the reclamation projects to provide “sufficient
        economic compensation” and “long-term rehabilitation efforts” to coastal communities
        and fishing grounds affected by their activities.</p>'
