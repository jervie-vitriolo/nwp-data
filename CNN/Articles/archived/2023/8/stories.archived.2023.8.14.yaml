      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ New Day on Monday, John Bernard Flores\
        \ said two brush fires struck on Aug. 8. One was contained in the morning,\
        \ but strong winds from a hurricane fanned the flames.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
