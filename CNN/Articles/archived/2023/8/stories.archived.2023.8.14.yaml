    'title': 'China says ‘confrontational attitude’ won’t resolve WPS issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec9f67-007e-4d21-991d-51f805955d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:10:58.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:10:58.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — After
        a China Coast Guard vessel fired water cannon on Philippine boats, an official
        from the Chinese government said the West Philippine Sea issues must “be properly
        resolved through dialogue and consultation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0660244-d4ec-4117-bb22-748db518bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:10:58.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:10:58.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It won't do anyone good to adopt a confrontational attitude, or to\
        \ leave our relations to instigation and disruption,” Chinese Embassy deputy\
        \ chief of mission Zhou Zhiyong said during a forum on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7210d-39ac-456a-ad8b-b4c801f2cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:10:58.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:10:58.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also echoed China’s stance that the United States government was\
        \ the “mastermind” behind the issues in the contested waters, including “\
        arousing contradiction and even confrontation between China and the Philippines.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa52476-e354-4530-af16-6871ba67f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:10:58.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:10:58.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/18/US-China-claiming-mastermind-of-2016-ruling.html"
        href="https://www.cnnphilippines.com/news/2023/7/18/US-China-claiming-mastermind-of-2016-ruling.html">China
        claims US ''mastermind'' behind South China Sea arbitration case; US says
        it''s ''an insult to PH''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6870c9-654b-453f-9da6-c2c29a3d6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:10:58.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:10:58.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that the Philippine sides will remain vigilant against the\
        \ masterminds behind all this and keep hands on the wheels for peace and tranquility\
        \ in the South China Sea,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
