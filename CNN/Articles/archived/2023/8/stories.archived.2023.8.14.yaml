  'duterte-blended-learning-egay-schools':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T11:29:05.000+08:00
    'imagesource': 'jcr:51a13e69-c0e6-46e2-bc1e-0af2de55728f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fdd9571-a88a-4d3a-9e99-3a74ab3d6ef4'
    'lead': 'Vice President Sara Duterte, who heads the Department of Education (DepEd),
      said schools damaged by Typhoon Egay would “immediately” implement blended learning
      if repairs are not yet completed by August 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T11:31:25.922+08:00
