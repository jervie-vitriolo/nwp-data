    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71cd63-6d19-40d2-9999-1686d7d74ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:04:50.178+08:00
