    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Casiguran, Aurora scorches at 60°C heat index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc52c7e-ce8f-480d-9b44-efe55494978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        heat index in Casiguran, Aurora reached a record-breaking 60°C on Monday,
        according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65412a60-957f-48cf-8309-edbb6e583539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is also the town''s fourth consecutive day with “extremely dangerous”
        heat indices of at least 53°C.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94aeae-c256-4510-ade2-9669401cfe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) forecasts the Aurora town’s heat index to cool down to below 50°C
        in the next two days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b330bfe-d105-4e88-8773-541dd2e5b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s previous high was <a href="https://www.cnnphilippines.com/news/2023/5/24/heat-index-san-jose-occidental-mindoro.html">53°C</a>
        recorded on May 24 in San Jose, Occidental Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351363e-f8fd-40bb-b87c-714eb6c24cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat index is defined as the temperature that the human body feels
        when relative humidity is combined with the actual air temperature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd8cee-5fa5-4c9a-8b21-ee513ef6028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures of 52°C or more are considered to be in "extreme danger,”
        which means that heat stroke is imminent.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8a8f3-5df2-4325-9d03-58138fd76fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16 other areas logged heat indices ranging from 42°C
        to 45°C – classified under the “danger” level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121fe15-38bb-416b-a540-4314009742ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:20:19.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T19:22:17.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, temperatures between 42°C and 51°C may cause
        heat exhaustion and cramps in some people as well as heat stroke if heat exposure
        is prolonged.</p>'
