      'mgnl:created': 2023-08-14T21:32:51.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Amid
        rice price shocks, an official of the Department of Agriculture (DA) said
        that the best solution to achieving lower costs for the commodity would be
        a review of the 2019 Rice Tariffication Law (RTL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0a87a-8346-4a38-9637-9fa26b83367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice is currently being sold between ₱50 to ₱62 per kilogram in
        Metro Manila markets, and is expected to go up to between ₱60 to ₱65 next
        week. Agricultural groups blamed the high prices on a rice cartel among traders,
        importers, and millers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb239436-c53a-4a26-b027-585eeea8852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Review I think is the best solution. Revisit again the Rice Tariffication\
        \ Law. Titingnan kung ano pa ang kailangang amendahan at kung ano pa'ng dapat\
        \ i-strengthen na provisions dun,\" DA Assistant Secretary Chief of Staff\
        \ Rex Estoperez said Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf5da4-57d1-4f96-aafa-bf310e5a9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Review what needs to be amended and which provisions\
        \ need to be strengthened.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0404199-4df8-4bdb-9277-a9ca39c39290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RTL lifted the quantitative limits on rice trading, and placed\
        \ a minimum of 35% tariff on imports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a74b2-68a4-43a1-b905-668885ce4003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also directed the National Food Authority (NFA) to only purchase\
        \ produce from local farmers, and to maintain a buffer stock of 15 to 30 days\
        \ worth of national rice consumption.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7184098-75b5-43c0-954a-d1e4b3667018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, agricultural groups such as Bantay Bigas and AMIHAN urged\
        \ the DA to pursue price control on the commodity instead of the imposition\
        \ of suggested retail price and mass importation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39beaeac-72b0-4599-a419-3a3f4899f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://www.cnnphilippines.com/news/2023/8/11/da-expects-lower-rice-prices-vietnam-india-.html">300,000
        metric tons of imported rice</a> are expected to enter the country this month
        and next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389feb8-434e-44e3-9627-661874662311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Estoperez said: \"Ginagamit lang naman yung suggested retail\
        \ price 'pag nakikita nating may paggalaw ng presyo na hindi maganda. Pero\
        \ yung price control, for now wala naman tayong emergency sa ngayon.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f118dee-8de4-4a61-9a03-5683ef22864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The suggested retail price is only used if we observe\
        \ erratic price movements. But for price control, for now, there is no emergency.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf6ef1-53d5-44a7-a17d-54053ec6fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:48:26.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T21:48:49.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent EJ Gomez contributed to this
        report.</em></p>'
