    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A stunning possible fourth indictment looms over Trump and the 2024
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff803c-c938-40f5-bfd1-38be3a2b3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yet another likely criminal indictment
        is looming over Donald Trump this week, which would deepen his already extreme
        legal quagmire and further divert an unparalleled election season from the
        campaign trail into multiple courtrooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823b3cf-4207-4013-90c5-93fce475b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625f33e-009f-4adc-9c05-3bebca67d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atlanta-area prosecutor Fani Willis, a Democrat, has called at least\
        \ two key witnesses to appear before a grand jury on Tuesday in a sign that\
        \ her probe into the ex-president’s bid to overturn his 2020 election loss\
        \ in Georgia, a vital swing state, is nearing its end game. Willis is expected\
        \ to seek charges against more than a dozen people. Trump believes he will\
        \ be among them and is already fundraising off of the possibility of more\
        \ criminal charges, casting them as Democratic efforts to interfere in the\
        \ 2024 election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1d3f1-26ec-4fae-8d67-e056d5274dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c13c3-603e-4c59-b100-812311bdbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Trump does face any fresh charges, they would follow three previous\
        \ indictments. He’s already facing a March trial in Manhattan over business\
        \ fraud charges related to a 2016 hush money payment to an adult film actress.\
        \ He’s also facing federal charges from special counsel Jack Smith’s two probes\
        \ – in Florida, into his mishandling of classified documents, and in Washington,\
        \ DC, over his efforts to subvert the 2020 election. He’s pleaded not guilty\
        \ in all the cases against him so far.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424031bd-8700-45db-a7ae-286eb965d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285182e-d681-44fe-98cb-1671352e431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there will be key differences between the potential case in Georgia\
        \ and Trump’s previous indictments. While Trump’s 2024 campaign has predominantly\
        \ become an extension of his legal defense, any possible trial and conviction\
        \ in Georgia would be far harder for him to meddle with if he is elected to\
        \ a second term since presidential powers that could help him interfere with\
        \ federal cases do not extend to local matters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c57be-452a-4032-9f77-d4cf5be9fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58101f-e0f0-4267-ae23-9cc2eb25f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not only would he not be able to pardon himself, but the pardon process\
        \ in Georgia means Gov. (Brian) Kemp would not be able to pardon him either.\
        \ There’s a pardon board. So it’s a more complicated process,” former federal\
        \ prosecutor Renato Mariotti said on “CNN Newsroom” on Saturday. “He also\
        \ would not be able to shut down the investigation in the same way.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5627f3-25ad-4f89-bea4-c9e131b81045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc6365-7373-4f51-b77d-38e909bcba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If he wins the White House in November 2024, Trump could potentially\
        \ make an argument in state courts that he’s immune from state indictments,\
        \ but that would set off a complex period of constitutional litigation. He\
        \ could, however, install an attorney general in Washington who could shut\
        \ down Smith’s federal investigations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4369fbe-7bc5-485f-af2a-49d47db6f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c59596-c5f8-41e1-a7ad-b058bc7d18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The potential charges in Georgia could be more profound than in the\
        \ case brought by Manhattan District Attorney Alvin Bragg, which is also not\
        \ a federal case. They would cover conduct from Trump’s time as a sitting\
        \ president and he’s now the Republican front-runner to run in a general election\
        \ in which Georgia is likely to be a key battleground.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59d911-8c30-4a60-a2a1-7fbacff46725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d74f7-c9ca-4100-9624-0c0722a6f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also indications that a Willis case would be the broadest\
        \ yet arising out of the post-election drama in 2020. She has been eyeing\
        \ charges under the Racketeer Influenced and Corrupt Organizations Act (or\
        \ RICO), which would allow her to sketch a comprehensive narrative of an alleged\
        \ conspiracy involving multiple actors. While Smith referred to multiple co-conspirators\
        \ in his indictment of Trump over post-election activity, he has not yet charged\
        \ others – possibly in an effort to get the case involving the former president\
        \ before a jury quickly, given the political significance of an approaching\
        \ election.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3f419-60fc-4dfc-a9fd-9f198735966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569c8fe-b57f-4a05-b668-c5cfdf8d573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expectations that the Willis investigation is reaching its critical\
        \ point ahead of possible indictments grew when the state’s former lieutenant\
        \ governor – Geoff Duncan, a Republican and now a CNN commentator – said on\
        \ Saturday he’d been told to appear before a Fulton County grand jury on Tuesday.\
        \ Independent journalist George Chidi posted on social media that he had received\
        \ a similar summons. CNN previously reported that Democratic state Sen. Jen\
        \ Jordan had received subpoenas to testify before a grand jury later this\
        \ month.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f8e8a-1760-4a5b-ae94-a886c2cbed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f087b6-4f19-48a3-85af-0e0bafb7f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Trump asked officials to ‘find’ votes</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa062b2-3954-4183-b2a6-b1eb5e5879a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Georgia case would likely be anchored to Trump’s efforts to pressure\
        \ Republican election officials in the Peach State to defy the will of voters\
        \ and hand him victory in 2020, including in a call in which he asked Georgia’\
        s GOP Secretary of State Brad Raffensperger to “find” sufficient votes for\
        \ him to overtake Biden’s lead.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1666daec-88db-401c-86f9-3adf041091b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699ff52-d613-4729-9eb3-efae73c288cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has claimed the call with Raffensperger was “perfect.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ebcd3-cc14-47b6-b736-727ad5cecbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.759+08:00
