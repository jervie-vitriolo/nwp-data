    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592145f4-97b6-42c5-889d-c0246fe1f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:10:30.519+08:00
