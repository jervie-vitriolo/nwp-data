      'mgnl:lastActivated': 2023-08-14T19:07:27.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, groups Liga ng Transportasyon at Operators sa Pilipinas,
        Pagkakaisa ng mga Tsuper at Operators Nationwide, Stop &amp; Go Transport
        Coalition Incorporated, and The Federation of Jeepney Operators and Drivers
        Association of the Philippines <a href="https://www.cnnphilippines.com/news/2023/8/11/puv-fare-hike-petition.html"
        target="_blank">gave a letter</a> to Guadiz about their request for a ₱2 fare
        increase for all public utility vehicles nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991a93a-a429-4cc7-8dc7-6010e5d05f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:05:48.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T19:07:27.368+08:00
