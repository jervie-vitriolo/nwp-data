    'template': '1'
    'title': 'Alex Eala won''t be joining US Open this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75baeae1-b776-4a72-be5f-c3247b24278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:09:27.588+08:00
      'mgnl:createdBy': 'cjmarquez'
