      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maritime Industry Authority, the Philippine Coast Guard (PCG),\
        \ and the National Security Council are some of the agencies involved in the\
        \ issuance of permits to Chinese contractors, he added.\r"
