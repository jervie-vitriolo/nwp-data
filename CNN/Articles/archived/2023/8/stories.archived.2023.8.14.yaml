    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda2c68-622b-48bd-8111-dbe6b632a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos explained that Fortun's report will\
        \ help the agency determine if charges filed against the six police officers\
        \ should be elevated from homicide to murder.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3156c5-5d07-4219-a086-7c5a636767d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ae1fc-bae5-4468-ac64-67cf14563e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the Baltazar family were also alarmed when Navotas cops\
        \ in civilian clothes visited Baltazar’s wake.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887aef4-4e93-4831-83bb-e38e88a6c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c912c8-b381-4810-8cda-467d00d94934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Navotas Police Chief Allan Umipig said the policemen did not\
        \ wear their uniform to be inconspicuous. He added that it was the Baltazar\
        \ family who requested police presence during the wake.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c43087-5c38-419b-b3ba-d7b8599bb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.628+08:00
