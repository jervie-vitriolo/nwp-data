      'mgnl:lastActivated': 2023-08-14T13:10:55.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In order to inspect the bulk cargo ship, a Ka-29 helicopter with a\
        \ group of Russian servicemen was hoisted from the patrol ship Vasily Bykov,”\
        \ the ministry said. “Following radio conversations, the ship stopped its\
        \ course and the boarding team landed on the bulk cargo ship,” the statement\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062f08d-78dd-4838-afdc-c88defde1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week Ukraine announced that it would open up a temporary humanitarian\
        \ corridor for ships to sail to and from its ports and has opened up registration\
        \ for merchant vessels to use the sea route.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b6100-b543-4aba-8767-fc9c2a87dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e522c-db0f-4c76-b919-773eb8da187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Russia and Ukraine are major grain producers and their deal –\
        \ a rare point of agreement in the middle of a war – did much to stabilize\
        \ prices.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b142d6b-1ba0-4be0-b62e-61af02283495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv argues that Russia’s withdrawal amounts to a blockade of Ukrainian\
        \ products. Russia long complained that it had been unable to export its own\
        \ foodstuffs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded6db0-93c8-48cb-8224-e0e0b59503df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Ukrainian Navy spokesperson, Dmytro Pletenchuk, said the temporary\
        \ routes aim to overcome the global food security crisis and added that they\
        \ would allow shipowners and companies to “finally take back their merchant\
        \ vessels that are in humanitarian captivity due to the constant threats of\
        \ Russians at sea.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fb9b8-cec7-40b8-95b0-adb80fb879eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bf2f8-15f5-44f5-9b9a-0b7e9df4197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pletenchuk said ship owners and captains have been warned of the existing\
        \ danger and said Ukrainian Armed Forces will help to ensure the security\
        \ of the merchant ships sailing through the corridors, with the Navy “doing\
        \ everything we can to ensure security.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4c2ff-2cd6-4582-a81f-9e23a3818a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8b401-659c-4a56-8830-51d4f6c1831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear when ships might use the route given the potential
        dangers there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aaedbd-16c8-4920-a22a-4d5a09807117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.377+08:00
