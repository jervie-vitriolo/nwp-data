      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 11, the nationwide tally of confirmed cases since the
        pandemic began stands at over 4.12 million with 3,314 active cases. At least
        4.05 million COVID-19 patients have recovered, while more than 66,600 succumbed
        to the disease.</p>'
    '5':
