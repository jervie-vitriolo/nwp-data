    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte says no learning disruption despite unfinished repairs of Egay-hit
      schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c12640-3e7a-4398-90a4-3527f30f8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Vice
        President Sara Duterte, who heads the Department of Education (DepEd), said
        schools damaged by Typhoon Egay would “immediately” implement blended learning
        if repairs are not yet completed by August 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1c347-922d-4dc2-a720-0b904f0e42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wala na pong learning disruption ang direction ng Department of Education.
        Lagi pong blended learning or in-person classes. Tuloy-tuloy ang pag-aaral
        kahit may problema sa classroom,” she said on Monday when she and President
        Ferdinand Marcos Jr. visited a high school in Manila to inspect Brigada Eskwela
        activities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b822368-7791-447a-ad1a-2e10e9c165e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The direction of the Department of Education is to no
        longer have learning disruption, it’s either blended learning or in-person
        classes. Classes will continue despite a problem in classrooms.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0eaf6-1535-453f-9fd9-b6b2738d81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte said DepEd’s budget for repairs prioritizes those schools hit
        by Typhoon Egay, which ravaged parts of the Philippines last July.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd06b2-4fac-4f23-8d7c-b9002e3306a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Marcos said renovation efforts are ongoing in some schools.
        He noted that they are closely working with local government units to speed
        up the repairs.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a7cd9-b155-4846-96b9-754c537a7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said that a total of 169 schools, including
        more than 500 classrooms, were damaged by the weather disturbance in Cordillera
        Administrative Region, Metro Manila, Cagayan Valley, Ilocos Region, Central
        Luzon, Calabarzon, Mimaropa, Eastern Visayas, and Bicol Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51927a-c627-4dd6-bed7-14646e1f96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/4/renovation-school-egay.html">READ:
        Prompt renovation of schools damaged by Egay, habagat sought</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540b9fa-948e-401e-a6c4-fbd5e8032c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T11:31:25.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T11:31:26.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools in the country will open academic year 2023-2024
        on August 29.</p>'
