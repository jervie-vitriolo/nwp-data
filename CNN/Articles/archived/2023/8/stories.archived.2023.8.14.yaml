      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its weekly bulletin showed that an average of 132 daily cases were
        tallied, reflecting a 5% decline from the cases logged in the previous week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140159a-bfee-49fc-a237-3aa17861abbb'
