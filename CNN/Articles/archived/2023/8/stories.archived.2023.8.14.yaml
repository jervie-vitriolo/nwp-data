      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said in his department, the Philippine National Police, Bureau
        of Jail Management and Penology; and the Bureau of Fire Protection are affected
        by the conflict. "We assure you the services would continue," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
