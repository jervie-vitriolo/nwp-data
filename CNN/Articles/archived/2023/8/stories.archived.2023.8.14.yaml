      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        country recorded 924 new COVID-19 cases from Aug. 7 to 13, the Department
        of Health (DOH) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a0595-8d01-4335-ad1a-df26cd675f30'
