    'template': '1'
    'title': 'Kristel Fulgar fulfills fangirl dreams with Seo In-guk after hosting
      stint fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbff183-db94-461d-afd7-7f0a0e6c9fd2'
      'mgnl:activationStatus': true
