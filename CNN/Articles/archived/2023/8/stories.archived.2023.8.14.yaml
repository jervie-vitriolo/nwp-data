  'paris-baguette-ph-expansion':
    'author': 'Lisbet Esmael, CNN Philippines'
    'caption': 'Photo from Paris Baguette'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-14T08:17:42.000+08:00
    'imagesource': 'jcr:f3bd4af2-b5ed-4d8e-8fe6-447b114ad442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7147b694-da6d-4961-9e9c-496652d1858c'
    'lead': 'Malaysia-based Berjaya Food Berhad, a company that operates some popular
      restaurant and coffee chains like Starbucks and Kenny Rogers, said an initial
      investment of about $1.5 million may be shelled out for the expansion of South
      Korean bakery Paris Baguette in the Philippine market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T08:19:16.903+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-14T08:19:17.160+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysia firm eyes $1.5M investment for Paris Baguette’s first year
      ops in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96662576-29fc-4827-b734-7a0ee9a27a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Malaysia-based
        Berjaya Food Berhad, a company that operates some popular restaurant and coffee
        chains like Starbucks and Kenny Rogers, said an initial investment of about
        $1.5 million may be shelled out for the expansion of South Korean bakery Paris
        Baguette in the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9bde8-d93c-405c-9b5d-e7e9d5d64888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After making its name globally with more than 4,000 stores, Paris Baguette
        is now ramping up its presence in Southeast Asia, with the Philippines as
        its latest market.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259557c-5ce3-4d85-83b5-8a8fb96afc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Berjaya Food, Middle Trade Inc., and Paris Baguette Singapore sealed
        a master franchise agreement late last week to bring the brand into the local
        market this year. Under the deal, Berjaya Food and Middle Trade Inc. would
        be the main operators in the Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa21b1e-cc20-4945-ac5b-ab3b9fff0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dato’ Sydney Quays, Group CEO of Berjaya Food Berhad, said the company
        is targeting to open the country’s Paris Baguette café within the fourth quarter
        of 2023.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d53fb-3c10-44c5-90e0-43162b0cd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On average, the company may spend $300,000 for a store, but that would
        still depend on its size and location, the official noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbf143-c1f5-4c7f-b48e-d179ec1969a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After we open our first store, we hope to open four after that. In
        totality, we hope to open five stores within the year [of operations],” Quays
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cb8ee-8774-4629-98c4-d1dc0ba28f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if $1.5 million could be the ballpark figure for the five stores,
        he said: “On average, that might be right.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b9f3c-acfd-4d9c-9144-8e270949cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will have to see how the five stores do... if the five stores do
        really well, then we will consider opening more for the subsequent year,”
        the executive added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50990b6e-68fd-4a4d-a2d6-c1ccc1f803e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said Paris Baguette would initially focus on the capital region,
        but rolling it out to other provinces remains on the table.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467815cc-a26a-4f89-8584-b5077fb1b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:19:16.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:19:17.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are exploring now. It will be a bit too early to say [the location].
        The goal is to open within the next six months or so. We are speaking with
        some bigger malls,” he said.</p>'
