    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-Rosa', 'Elizabeth-Alameda', 'Aparri', 'Senate-Committee-on-Public-Order-and-Dangerous-Drugs',
      'Bryan-Chan', 'Rommel-Alameda']
    'stories': []
    'template': '1'
    'title': 'Widow of slain vice mayor claims mayor threatened her husband'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443eb25a-1d15-4677-8d3d-60bd0336dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        widow of the Aparri vice mayor who was killed in an ambush in Nueva Vizcaya
        said that her husband was threatened by the town''s mayor over a corruption
        complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc145abf-e106-404a-834a-4ac096b9bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elizabeth Alameda made the statement at a Senate committee hearing
        on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72f3ba-1666-4428-8b1d-39d77374826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi niya sa harapan ng mga</em> employees <em>na kapag natanggal
        o na-suspend siya sa posisyon niya</em> is <em>babalikan daw po niya yung
        mga may gawa ng kasong yun,"</em> she said at the hearing of the Senate Committee
        on Public Order and Dangerous Drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4f989-0673-49e1-8aec-fd039513cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In front of employees, he said that if he is suspended
        from his position, he would get back at those behind the case.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6a7a8-0939-4cd4-8165-85e3aaa3dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aparri, Cagayan mayor Bryan Chan denied the accusation, saying he
        said no such thing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25456bd8-9f9e-4e5e-adeb-9940a7ea0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice mayor Rommel Alameda was <a href="https://www.cnnphilippines.com/news/2023/2/19/6-killed-in-Nueva-Vizcaya-ambush.html"
        target="_blank">among six people</a> killed in an ambush in the town of Bagabag,
        Nueva Vizcaya in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ce6a6-36ff-4077-ac48-f9de94a38109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos of the incident were shown during the Senate hearing. In one
        video, multiple gunshots are heard, while in another, the gunmen are seen
        checking out Alameda’s vehicle before firing another shot.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6bdb3-cc6e-456f-9720-b7e4865fde79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chan, the alleged mastermind, has denied any involvement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59893e54-c111-4bcf-af44-3cc677f3733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the hearing, committee chairman Sen. Ronald dela Rosa asked
        Chan if he was not bothered by the event.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa4e2b-cde1-4151-b1c9-1bddec294886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nababagabag po. Nasa</em> Manila <em>po ako nun</em> sir,"
        he replied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdadb8e-2684-4f61-be06-8d8de3bb94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I am bothered, but I was in Manila then.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd340d57-f1ec-4378-9e6f-cc7b1df34e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rowell Alameda, the brother of the slain vice mayor, also complained
        about Chan’s heavily armed security detail. Politician''s civilian bodyguards
        are only allowed to carry small firearms.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4aa078-5dcd-4973-87fc-98e99c3b25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga ipoproseso dapat kami sa munisipyo pero natatakot po
        kaming pumasok. Kasi pag tumitingin sila parang nang-aasar tapos naka-long
        firearms pa sila sa loob ng munisipyo,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f467e9e-713a-499d-a8cc-c73f7af87dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We were supposed to process some things at the municipal
        building, but we were afraid to go inside because it''s like they were taunting
        us and they had long firearms.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41997fa-26c4-411d-8a46-b29c855efccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan explained that in that incident, one of his bodyguards held
        the long firearm for only a moment, and that the weapon belonged to a cop
        who is also part of his security detail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7147f-b7b3-45a2-9812-fcb142fd5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senators said it has been a bad practice for policemen to lend
        their firearms to politicians’ bodyguards.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39fdfc-5943-451b-b19e-8ea093201c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the definition of private armed group? Two or more armed.
        I<em>yang kay</em> mayor <em>sobra pa sa dalawa,</em> so private armed group
        <em>na yun,"</em> said dela Rosa. <em>"Maraming mga</em> bodyguard <em>ng
        pulitiko na mas siga pa sa pulis dahil pinabayaan niyo. Kasalanan din ng pulis
        iyan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b86fb-9cee-4690-af24-13c05424afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What is the definition of private armed group? Two or
        more armed. The mayor had more than two, so that''s a private armed group.
        A lot of politician''s bodyguards act tougher than policemen because you allow
        them to. That''s the police''s fault as well.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4262f-f791-4695-9183-91b5d8c13fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police promised to arrest anyone carrying illegal firearms despite
        their so-called connections.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b85d2-b511-4238-948d-2c686cef31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Raffy Tulfo also said he will file a bill stripping local chief
        executives of the power to appoint their chief of police. This way policemen
        would no longer be beholden to politicians.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4701d-151f-478d-8831-7345e1ea7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same hearing, a widow of one of those killed in the incident
        lamented that six months after the crime, no one has been sent to jail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5ae7b-ded1-4080-8679-64401e332be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:19:01.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T23:32:22.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial assistance cannot aid the hurt and pain that we felt,
        your honor," said Roselle Jane Ramos.</p>'
  'police-visit-to-fortun':
