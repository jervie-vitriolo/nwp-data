      'mgnl:type': 'text'
      'text': 'Oil companies announced on Monday that per liter prices of diesel will
        go up by ₱1.50, and gasoline will cost ₱1.90 more starting Aug. 15 — the sixth
        consecutive week of oil price increases since July 17.'
    '5':
