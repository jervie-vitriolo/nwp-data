      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On Tuesday, we woke up and we didn’t have power because of the hurricane\
        \ winds, so couldn't get in contact with anyone. And then that afternoon and\
        \ evening, we could see the fire from our balcony, and we were just praying\
        \ it wasn’t Lahaina where our family lives,” she shared.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce57db2-3cc6-4cf5-96dc-67e54f331b45'
