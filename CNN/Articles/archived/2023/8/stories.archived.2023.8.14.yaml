      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c21f42-e769-444b-9ec0-6121f61c7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:04:50.179+08:00
      'mgnl:createdBy': 'celine'
