    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b4937-4941-4970-9f1e-b6d684fced30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:06:53.793+08:00
