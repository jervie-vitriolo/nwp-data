  'pnp-3-strikes-revision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T20:16:34.000+08:00
    'imagesource': 'jcr:1d8639de-47a2-4903-ad5a-6835e7494be6'
