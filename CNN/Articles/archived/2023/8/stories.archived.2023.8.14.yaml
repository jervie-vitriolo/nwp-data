      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon reconnecting with her relatives, Tumapat said she learned some\
        \ of them jumped into the water while one of her aunts stayed in her car while\
        \ her surroundings burned.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60634c87-1db8-4000-93b2-088582415169'
      'mgnl:activationStatus': true
