      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine Reclamation Authority (PRA) on Monday said only a small portion
        of the Manila Bay is covered by the approved reclamation projects in the area
        following concerns raised by some groups on their impact on the environment
        and fisherfolk.</p>'
