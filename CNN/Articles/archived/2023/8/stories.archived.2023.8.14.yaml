      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumapat said they tried going to Lahaina the following day to check\
        \ on relatives, but they couldn't get through.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65da3e5-0e34-489c-8831-5c18a21791d8'
      'mgnl:activationStatus': true
