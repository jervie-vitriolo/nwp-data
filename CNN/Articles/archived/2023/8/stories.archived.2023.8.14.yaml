    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2111681c-0b6a-447d-b89a-ecf29164bbd2'
    'lead': 'There have been 96 confirmed deaths from the fire, officials said in
      an update Sunday night local time, an increase from the previous count of 93
      fatalities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T14:15:30.446+08:00
