  'maui-fire-death-toll-what-we-know':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-14T14:10:36.000+08:00
    'imagesource': 'jcr:c4b25f3e-9108-4888-a584-2494b0b0ca8c'
