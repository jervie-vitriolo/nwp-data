      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos said the Department of Justice is\
        \ finalizing the criminal case that will be charged against the policemen.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb93ec3-70b8-484f-9f15-f251e3e27d35'
