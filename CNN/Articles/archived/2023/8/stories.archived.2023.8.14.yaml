      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "William Lai, a front-runner in Taiwan’s presidential race in January,\
        \ made a stop in New York en route to Paraguay, where he will attend the inauguration\
        \ of its new president Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c4bc9-93d7-48dd-8b6e-172efb6d99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1024f-9be0-4cb7-b9c1-2e1407e7aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South American country is one of only 13 states that maintain formal\
        \ diplomatic relations with Taiwan, a self-governing democracy that China’\
        s ruling Communist Party claims as its own territory despite having never\
        \ controlled it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456823dc-5ff4-4115-aa28-2d6f28e5bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.763+08:00
