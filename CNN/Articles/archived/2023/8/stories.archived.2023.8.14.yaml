      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Department of Justice or ang prosecutor ang mag de-dertmine
        nito bandang huli if it is really murder or not murder</em>,"Abalos said.</p>'
    '19':
