    'title': 'Comelec En Banc junks motion for reconsideration to reverse cancellation
      of An Waray Party-list''s registration'
    'updated': 2023-08-14T17:20:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe16b84-d445-4cf1-86b1-af3ffb5a578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Commission on Election (Comelec) En Banc has denied the motion for reconsideration
        to reverse the cancellation of An Waray Party-list''s registration for utter
        lack of merit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ae059-5d86-4d32-adbc-666209dadb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Respondents in this case presented no exceptional circumstance or\
        \ any compelling reason to warrant the reversal or modification of the Resolution\
        \ of the Second Division granting the Petition,\" read the resolution promulgated\
        \ on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1664bf-fbe2-4f6b-927a-c21613e6a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/6/an-waray-files-motion-for-reconsideration-comelec--cancellation-registration.html">An
        Waray Party-list and former representative Victoria Isabel Noel</a> filed
        the motion for reconsideration on June 6, arguing that there was no sufficient
        evidence to justify the decision of the Comelec Second Division.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b56251-0b38-4f87-9780-ae5f7f4f866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division had ruled to <a href="https://www.cnnphilippines.com/news/2023/6/2/Comelec-2nd-Division-cancels-An-Waray-Party-list-registration.html">cancel
        An Waray''s registration</a> when it allowed its second nominee Noel to sit
        as one of its representatives in the House of Representatives in the 16th
        Congress, knowing "fully well" that the poll body had not issued a Certificate
        of Proclamation entitling her to do so.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db380d-834f-415c-bc0c-ec622f358186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate opinion issued together with the Aug. 14 resolution,\
        \ Commissioner Ernesto Ferdinand Maceda Jr. said this was an \"unmistakable\
        \ violation of a law relating to elections and serves as sufficient basis\"\
        \ for the cancellation of An Waray's registration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99cdce-3249-4799-a5e5-d71ec3b30992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to reporters, Comelec chair George Garcia said it will\
        \ take 30 days before the poll body issues a certificate of finality as the\
        \ case is a special proceeding.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb38ed3-57c0-477e-8e0b-5b2e43db4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia added An Waray \"can still go to the Supreme Court\" for a temporary\
        \ restraining order or a status quo, which would block the Comelec from enforcing\
        \ its decision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3aa17-d0a1-44db-8a83-e62d434a86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florencio Gabriel Noel, the current An Waray representative, is
        <a href="https://www.cnnphilippines.com/news/2023/6/3/an-waray-rep-seat-at-risk-comelec-ruling.html">in
        danger of losing his seat</a> since the party-list registration is the primary
        qualification to participate in the Party-list System of Representation Elections,
        which must be "continually possessed."&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb51ca0-62b7-42d0-add9-aa9e618541d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec spokesperson John Rex Laudiangco earlier said it is the House\
        \ that has the power to expel any member who fails to continually possess\
        \ all the qualifications.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226ff85-c3a5-4e68-bac0-1146afc85e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:24:56.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T17:24:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, it is the lower chamber that will declare the existence
        of a vacancy and initiate the call to the poll body "to either hold special
        elections, or proclaim the next nominee in line or the next winning party-list
        to have a seat," he added.</p>'
