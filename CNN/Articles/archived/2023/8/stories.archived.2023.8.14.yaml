    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia fires warning shots and boards cargo ship in Black Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94b5f6-5aa8-467b-9a55-306a9baa7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian warship fired warning shots and
        boarded a cargo ship it claims was headed to Ukraine in the Black Sea on Sunday,
        according to Russia’s Defense Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f69a63-6952-45a9-ae96-3f407336013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia pulled out of a UN and Turkish-brokered deal in July that allowed\
        \ Ukraine to move its grain via the Black Sea and warned that any ships headed\
        \ to Ukraine would be treated as potentially carrying weapons. Ukraine made\
        \ a similar threat to ships traveling to Russian ports.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b36615-1efe-4961-9826-4a0af8835e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia said the warship fired warning shots when the captain of the\
        \ Palau-flagged dry cargo ship failed to respond to a request to stop for\
        \ an inspection.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fe628-c139-4e53-a3dd-cbed51108b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Russian warship opened warning fire from automatic small arms\
        \ fire to forcefully stop the vessel,” the statement said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b25f99-df92-4c12-8791-1c5a73e420d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:10:55.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:10:55.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry claimed the ship – named Sukra Okan – was headed to the\
        \ Ukrainian port of Izmail. Marine traffic websites currently shows the cargo\
        \ vessel’s destination as the Romanian port of Sulina which is close to Izmail.\
        \ Kyiv did not immediately comment on whether or not the ship was headed to\
        \ a Ukrainian port.\r"
