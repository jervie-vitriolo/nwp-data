    'stories': []
    'template': '1'
    'title': 'The death toll from the Maui wildfires has climbed to 96. Here’s what
      we know about the deadliest US fire in over a century'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531e9da-0f5e-427b-a64a-8b128e2aab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Crews in west Maui are continuing the heart-wrenching
        work of sifting through the ashes of what used to be homes and beloved landmarks
        wiped out by the deadliest US wildfire in <a href="https://www.cnn.com/2023/08/13/us/maui-wildfires-hurricane-dora-sunday?utm_source=trendbar"
        target="_blank">more than 100 years</a> – and the death toll has been rising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda33846-9dc3-4de2-bade-01d77b125d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 96 confirmed deaths from the fire, officials said
        in an update Sunday night local time, an increase from the previous count
        of 93 fatalities. And there’s still people unaccounted for as search teams
        with cadaver dogs look for remains in decimated neighborhoods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cabc1-d79a-416f-be2a-30fbabd200ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation is what’s left behind after multiple, simultaneous
        wildfires began spreading erratically Tuesday, suddenly jumping onto and engulfing
        homes, forcing harrowing escapes and <a href="https://www.cnn.com/2023/08/11/us/victims-survivors-maui-wildfire-stories/index.html"
        target="_blank">displacing thousands</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f324e-fdab-43bf-a71f-c872c2f29662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the largest natural disaster we’ve ever experienced,” Hawaii
        Gov. Josh Green said at a Saturday night news conference. “It’s going to also
        be a natural disaster that’s going to take an incredible amount of time to
        recover from.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef7200-e505-4931-a70e-ebe1fd45c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Federal Emergency Management Agency earlier on Saturday said
        it was premature to assign even an approximate dollar amount to the damage
        done on Maui, the governor estimated that “the losses approach $6 billion.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12dd2e-31fe-41a6-898e-10ddaddeb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even as authorities take stock of the losses and work gets underway
        to identify lost loved ones, the firefight hasn’t stopped.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f95dc5-471e-4fa6-a21a-5aa116616957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While firefighters have made progress against the three largest wildfires,
        the deadly fire in hard-hit Lahaina is still not fully under control, Maui
        County Fire Chief Brad Ventura said Saturday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc709a-3789-42ed-ac88-5379dc1b21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here’s what we know about the fires, their toll on the island and the
        mountain of work up ahead:'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094fbae-7a97-4599-8b51-21dc07bfbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lahaina wildfire traveled a mile every minute</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ee783-fc77-430f-9bde-9f31d5aefbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most destructive and deadly of the fires, the Lahaina wildfire,
        traveled at an extraordinary speed, the governor said in a video update Sunday
        afternoon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20f6f7-add6-4715-b0f0-e8b18fb369fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When the winds rose up – winds gusting as high as 81 miles per hour
        – fires spread rapidly,” Green said. “We believe between 60 miles per hour
        and 81 miles per hour across that part of the island, and that meant that
        fire traveled one mile every minute.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9fb9e-c763-4e9f-82cd-7454bc604c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The weather service had issued “a red flag warning” on Monday as dry
        lands, gusty winds and low humidities combined to set the stage for critical
        fire weather conditions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1613c-498d-41af-837e-e4379644db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By Tuesday afternoon, winds associated with powerful Hurricane Dora
        passing hundreds of miles south of Hawaii were fanning the flames of already
        burning wildfires and multiple evacuations were announced for the Lahaina
        and Upcountry Maui fires.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0adb969-30c0-40c7-bc37-cca70983c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The flames jumped across highways and suddenly showed up in people’s
        yards and homes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5da47f-c8c9-4ba2-a96f-bd59daa0decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was a very fast-moving fire,” US Fire Administrator Lori Moore-Merrell
        said at the Saturday news conference.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2485ced-533a-42b1-8168-a692ccd895e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire was moving “low to the ground and structure to structure –
        incredibly fast that outpaced anything the firefighters could have done in
        the early hours,” she added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409987c2-758a-42b6-8e8c-5691de9f7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of 3 p.m. local time Sunday, the Lahaina fire stretching across
        2,170 acres was 85% contained. Meanwhile, the Upcountry or Kula fire was 60%
        contained and was estimated to cover 678 acres.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9167b12-9085-43b4-9f82-f44fcd142d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lahaina is the hardest hit area</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bda05-34be-422f-abdc-f6a3ea8c4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 2,200 structures have been destroyed or damaged because of the
        fires in western Maui, where the hard-hit historic town of Lahaina is located,
        according to Green. About 86% of the structures were residential, he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f87324-0490-4f58-ad30-62a11bf48d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The “older neighborhood” of Lahaina, an economic hub in western Maui
        that drew millions of tourists each year, is destroyed, Maui County Mayor
        Richard T. Bissen Jr. has previously said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77cf46-897a-46f4-8c02-d6db695f254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2023/08/10/us/lahaina-fires-damage-banyan-tree/index.html"
        target="_blank">Historical and cultural sites</a> in Lahaina have also been
        engulfed by the fires, a <a href="https://www.cnn.com/2023/08/10/us/satellite-images-maui-fires-damage/index.html"
        target="_blank">CNN analysis</a> of new Maxar Technologies satellite imagery
        shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3d0eb-7a95-4603-acb8-ed06fceb8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fires leveled entire neighborhoods, burning everything in their paths.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726eee85-810a-4fe6-8119-e4a519ce9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is going to take many years to rebuild Lahaina. When you see the
        full extent of the destruction of Lahaina, it will shock you,” Green said
        last week.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ffe95-2ade-42b6-b177-020f45b65bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The devastation has displaced thousands of people, FEMA Administrator
        Deanne Criswell estimated. As of Friday night, a total of 1,418 people were
        at emergency evacuation shelters, according to Maui County officials.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50ed19-28b7-4366-b906-eeea7d85dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor said Sunday that work is being ramped up to get displaced
        Lahaina residents into temporary homes, with more than 500 hotel rooms already
        obtained with government subsidies.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035eff4-be24-4561-9c4c-f0fc921f2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Airbnb is going to offer us hundreds of typically short-term rentals
        in a longer term capacity, so we can put people into a place for months,”
        Green said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad344f-b057-47b1-8e1f-65f58a488b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identifying all the victims won’t be easy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9762727-be20-4405-8b1a-c0b712c8d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dozens found dead across the burn area, only two people had
        been identified as of Saturday, according to <a href="https://www.mauicounty.gov/CivicAlerts.aspx?AID=12689"
        target="_blank">Maui County</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52af35-70e6-4828-acfd-441476a66b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Identifying everyone won’t be an easy task, authorities say.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa90d8a-b6ec-4fa9-a252-664a97621d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The remains we’re finding is through a fire that melted metal. We
        have to do rapid DNA to identify everyone,” Maui Police Chief John Pelletier
        said Saturday.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34368f46-e70c-4e46-9638-375e384d437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He urged those with missing family members to contact authorities to
        coordinate a DNA test to assist in the identification process, saying, “we
        need to identify your loved ones.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d10e98-9fd1-4e71-86ca-dc86c91996b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the death toll climbed, the Maui wildfires became the deadliest
        in the US in more than a century, surpassing the California’s 2018 Camp Fire,
        according to research from the <a href="https://www.nfpa.org/News-and-Research/Publications-and-media/Blogs-Landing-Page/NFPA-Today/Blog-Posts/2023/08/12/Maui-wildfire-one-of-deadliest-in-US-history"
        target="_blank">National Fire Protection Association</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc1a40-f302-4d4a-9a5b-b4c03f1aaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People are still missing and just 3% of area was searched</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ed35d-e744-4dce-9716-06f35e79200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As searches of the burned ruins continue, officials warn they do
        not know exactly how many people are <a href="https://www.cnn.com/2023/08/11/us/maui-wildfires-hurricane-dora-friday/index.html"
        target="_blank">still missing</a> in the torched areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3600e5-113c-4b2d-a52b-9782b07c53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Saturday night, just 3% of the fire zone had been searched with
        cadaver dogs, Pelletier said, adding, “None of us really know the size of
        it yet.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35ff48-26e3-42b0-9507-6c655064a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While some have turned up in shelters, there are still families desperately
        searching for loved ones.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f3799-176b-43b8-ad78-faf4accaf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are still people who are unaccounted for. They need to be identified,”
        US Sen. Mazie Hirono of Hawaii said. “There is a call for people to come in
        to provide DNA.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e42900-0769-4b0e-aea2-4c99549c4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some stories of hope: A grandfather finally <a href="https://www.cnn.com/us/live-news/hawaii-maui-wildfires-08-13-23/h_9a901b86534638d3ea17515b0da205a5"
        target="_blank">reached his family</a> three days after they last heard from
        him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d8045-77a2-437e-b0d1-c534c21e6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brittany Talley and her family last heard from her grandfather, Timm
        “TK” Williams Sr., on Wednesday when the 66-year-old man sent a photo of a
        raging wildfire on Maui as he evacuated the area of Kaanapali.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413053d-8b79-4087-8792-75166e89e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, Williams was able to get enough signal on his cell phone
        to text Talley’s mother, telling them he was safe, Talley told CNN.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2155a-ce20-4a12-8a70-f93704c5da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thousands of people are experiencing the worst moment of their lives
        right now, so receiving a text was a small gesture, but a huge blessing for
        my entire family,” Talley said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f620f6d-5d54-4a4a-9e4c-f9259c85de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning sirens were not activated</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d2a73-085d-4205-961a-5dc12e0aeb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the deadly fires spread rapidly into neighborhoods, the largest
        siren system in <a href="https://www.cnn.com/2023/08/12/us/hawaii-emergency-warning-system-maui-wildfires/index.html"
        target="_blank">the world was silent</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d48e8-440a-4898-9ce9-479a28f29034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Emergency communications with residents were largely limited to mobile
        phones and broadcasters at a time when most power and cell service was already
        cut.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a373ce3-82d3-4821-8bd5-0ea22271777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There were multiple fires at the same time, and the circumstance was
        greatly complicated also by the heat and the speed with which the fire spread,
        destroying a great deal of infrastructure,” Green said Saturday when asked
        about why sirens weren’t heard.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ffb9c-2a7d-488e-8052-f205a35e2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Over time, we’ll be able to figure out if we could have better protected
        people. That’s why we’re reviewing everything,” he added.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556be0dc-e15f-46ae-9ad5-6ae40d78e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hawaii Attorney General Anne Lopez is set to lead a comprehensive review
        of officials’ response to the catastrophic wildfires, her office announced
        Friday.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bff1c9-cc30-490b-bb20-d48e2dd18197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The review will encompass “critical decision-making and standing policies
        leading up to, during, and after the wildfires,” the attorney general’s office
        said.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab53224-a45a-4a9c-9471-7779bd98988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Hawaii’s main electric provider is already facing a lawsuit
        claiming that electrified power lines blown over by high winds helped to cause
        the destructive Lahaina wildfire.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2468e7-27b1-42e6-acea-5f332fc4f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By failing to shut off the power during these dangerous fire conditions,
        Defendants caused loss of life, serious injuries, destruction of hundreds
        of homes and businesses, displacement of thousands of people, and damage to
        many of Hawai’i’s historic and cultural sites,” says the complaint filed Saturday
        against Hawaiian Electric Industries and three subsidiaries, including the
        power utility that services Maui.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659b218-097a-4f44-a78c-78239d19f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These power lines foreseeably ignited the fastmoving, deadly, and
        destructive Lahaina Fire, which destroyed homes, businesses, churches, schools,
        and historic cultural sites,” the lawsuit states.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299244f-3699-47c0-9f7a-f5e35cca44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maui Mayor Bissen acknowledged Thursday that power lines that were
        “still energized” had fallen on the roads, but the new lawsuit does not state
        exactly how the power lines allegedly caused the wildfire. An official cause
        of the wildfire has not yet been determined.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946e97d-3a3e-4bcc-8d21-26c25e1f1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement to CNN on Sunday, Hawaiian Electric vice president Jim
        Kelly said, “As has always been our policy, we don’t comment on pending litigation.”'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31e75d-d023-4ea5-9cd6-0782bf0ed4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our immediate focus is on supporting emergency response efforts on
        Maui and restoring power for our customers and communities as quickly as possible.
        At this early stage, the cause of the fire has not been determined and we
        will work with the state and county as they conduct their review,” Kelly told
        CNN in an email.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906ebaa-a14e-430c-a3c2-7db8cff807c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:15:30.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:10:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/14/us/maui-wildfires-what-we-know/index.html"
        target="_blank">The death toll from the Maui wildfires has climbed to 96.
        Here’s what we know about the deadliest US fire in over a century</a>."</em></p>'
  'act-deped-confidential-funds-classrooms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T14:49:28.000+08:00
    'imagesource': 'jcr:12107b6f-bb3f-4d2e-8e2e-b952a0b11c89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169f1ab0-3fc3-4d53-8b0a-97e7dbfbd71c'
    'lead': 'Rather than allocate confidential and intelligence funds to the DepEd,
      the government should instead use the money to build more classrooms, the Alliance
      of Concerned Teachers says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T14:50:22.745+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-14T15:32:54.767+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teacher group: Use proposed DepEd confidential funds to build classrooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd212e-5a4b-444d-8148-2c87eee80753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:50:22.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Rather
        than allocate confidential and intelligence funds to the Department of Education,
        the government should instead use the money to build more classrooms, the
        Alliance of Concerned Teachers (ACT) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110649d-2454-40ec-b874-99bbb09b1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung sa Bicol i-implement ‘yan, e, hindi na sana magka-klase ang\
        \ isang teacher sa parang bahay ng mga baboy, para po talagang gano’n. Ang\
        \ mga bintana pinagtagpi-tagping mga kahoy, walang electric fan, walang ventilation.\
        \ Makakagawa ng 60 classrooms yung ₱150 million na confidential yet not intelligent\
        \ fund,\" ACT Secretary General Raymond Basilio said Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cc958-d59a-4b0a-9d19-472aa53b3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is implemented in Bicol, then teachers wouldn''t
        have to hold classes in classrooms that are like pigpens, where the windows
        are made with a patchwork of wood, with no electric fans or ventilation. The
        confidential yet not intelligent fund can build 60 classrooms.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556910f2-4d0e-47d9-b110-5ff5e6a28d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio said around 6,000 students could benefit from the fund realignment,
        which at the same time would help teachers who have to shoulder the cost of
        classroom repairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab4b9c-0763-4b63-86c7-376c92da1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the DepEd basic education report, ACT said that 211,051 of
        327,851 school buildings, or about two in three, nationwide are in need of
        repair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd30dc9-cc8a-4971-9132-4aff90aeaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also highlighted that in the DepEd's proposed 2024 budget, the agency\
        \ only asked for funding for the construction of three medium-rise buildings,\
        \ 7,879 new classrooms, and for the repairs of 10,050 classrooms.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1186cf-4b1d-41ff-bc3e-99d46ff893ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary and Vice President Sara Duterte earlier defended
        the ₱150 million in intelligence funds, citing guidelines on how this could
        be spent, but she stopped short of giving details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119cc2f-184a-4932-a8d3-163b849a8202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Agencies with confidential and intelligence funds simply submit reports\
        \ to the Commission on Audit of how the money was spent, supposedly in line\
        \ with agreed procedures, but these do not pass audit scrutiny.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4acff-fba1-4784-ad68-1d1a39ec7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/7/sara-duterte-deped-2024-confidential-funds.html">Duterte
        defends proposed ₱150-M confidential funds for DepEd</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2b22a-ae64-4891-93e8-159ce8a5bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:32:54.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T15:32:54.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Gerg Cahiles contributed
        to this report.</em></p>'
  'makati-taguig-public-service':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T15:10:26.000+08:00
    'imagesource': 'jcr:cb676d4d-30dd-4517-ba54-347c071bddd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5a34de-e385-4f30-a554-c19c46222341'
    'lead': "The Department of the Interior and Local Government urges leaders of\
      \ Makati and Taguig cities to iron out their dispute, which has spilled over\
      \ to public schools. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T15:15:14.743+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-14T17:00:08.079+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taguig-City', 'Makati-City']
    'stories': []
    'template': '1'
    'title': 'DILG to Makati, Taguig: Ensure public services are not affected by land
      row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7479e11-150b-40de-a2a9-57c3831ed570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:15:14.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-14T17:00:08.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> – The
        Department of the Interior and Local Government on Monday urged leaders of
        Makati and Taguig cities to iron out their dispute, which has spilled over
        to public schools. The latest irritant stems from Taguig''s rejection of Makati''s
        offer to continue providing some 30,000 students with free supplies as they
        settle their issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eda2fd-cfcc-4310-8498-05fd1178ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:15:14.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-14T17:00:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224e732-0fa7-4abd-b655-036267217a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:15:14.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-14T17:00:08.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, the Supreme Court <a href="https://www.cnnphilippines.com/news/2023/4/4/sc-final-ruling-bgc-taguig.html">said</a>
        its resolution declaring the Bonifacio Military Reservation (BMR), including
        Bonifacio Global City (BGC), as part of Taguig became final and can no longer
        be appealed. The ruling ended three decades of the legal row between the two
        cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a5791-873a-483b-864f-29ad0ed91bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:15:14.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-14T17:00:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987003c-c049-41f2-8c3a-cc8a1594f284'
      'mgnl:activationStatus': true
