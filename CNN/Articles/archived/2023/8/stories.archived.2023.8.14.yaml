      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/13/europe/russia-warning-shots-black-sea-intl">Russia
        fires warning shots and boards cargo ship in Black Sea</a>"</em></p>'
  'pakistani-militants-attack':
    'author': 'Asim Khan in Quetta and Sophia Saifi in Islamabad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-14T13:17:11.000+08:00
    'imagesource': 'jcr:f6272617-224c-447d-ba4e-25528ab46744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d120f2d-b57f-4f2e-9581-d00a67062185'
    'lead': 'An attack on Chinese engineers in Pakistan’s southwestern province of
      Balochistan was thwarted by Pakistan’s military, leaving two militants dead
      and the Chinese workers unharmed, police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T13:19:08.423+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-14T13:47:18.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pakistani militants attack convoy of Chinese engineers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54549157-c8aa-46f5-812f-775274060535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An attack on Chinese engineers in Pakistan’s
        southwestern province of Balochistan was thwarted by Pakistan’s military,
        leaving two militants dead and the Chinese workers unharmed, police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e21c3b-9f07-4d27-a3ac-f2ce6efb2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chakar Baloch, the police superintendent for the district of Gwadar,\
        \ where the attack took place, told CNN that a clearance operation is underway\
        \ after clashes between police and militants went on for two hours. Two security\
        \ personnel were injured.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff36643-7ab2-4e0f-b78f-9b7a26517804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Baloch Liberation Army, a militant separatist
        group, claimed responsibility for the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bbedc-1ce6-44d4-9c60-f81d9c7c4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan’s armed forces said at least two militants were killed and\
        \ three others were injured in an exchange of fire with security forces.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08832df-fcc9-44c2-8f72-7606358c3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military said that security forces have cordoned off the entire\
        \ area and launched a search operation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e16cf-b5b4-4bf1-ad87-d5a7e7621148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy in Pakistan said it strongly condemned the attack\
        \ and urged the Pakistani authorities to punish the perpetrators and do all\
        \ it could to prevent further attacks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746ce33-a861-47e1-9a4c-28bfbabe35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China will continue to work with the Pakistani side, to jointly counter\
        \ the threats of terrorism and earnestly protect the safety of Chinese personnel,\
        \ institutions and projects in Pakistan,” the statement said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de773f79-bb12-4533-a6d9-92cdf0f394a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bordering Afghanistan and Iran, Balochistan is Pakistan’s largest but\
        \ least populated province. It is fundamental to the country’s massive multibillion-dollar\
        \ infrastructure deal with Beijing, the China-Pakistan Economic Corridor (CPEC).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3e5ab-082f-45e0-9e6b-42310e7f4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is a close partner of Pakistan and its biggest source of military\
        \ and economic support. But in recent years terrorist attacks targeting Chinese\
        \ nationals and their interests in Pakistan have alarmed Beijing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb8f6b-6c57-4ba7-957a-08e91d559f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April 2022, three teachers from China and a driver were killed in\
        \ a suspected suicide bombing near the University of Karachi’s Confucius Institute.\
        \ The Baloch Liberation Army also claimed responsibility for that attack,\
        \ saying that it targeted the Confucius Institute because it is a “symbol\
        \ of Chinese economic, cultural and political expansionism.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f63372-190c-407b-b14e-e11d59e01f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the last major attack on Chinese engineers was in July 2021\
        \ in the north of Pakistan. More than a dozen people were killed after a bus\
        \ carrying Chinese engineers fell into a ditch following a “fiery explosion,”\
        \ according to local police.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a509441-44ac-42eb-875d-4a842b3a189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:19:08.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/13/asia/militant-attack-chinese-engineers-pakistan-intl">Pakistani
        militants attack convoy of Chinese engineers</a>”</em></p>'
  'niger-junta-president-high-treason':
    'author': 'Umaro Djau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-14T13:19:48.000+08:00
    'imagesource': 'jcr:65d4d934-7599-4d1b-8f72-58285ee67299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05bd85b-264d-405d-b0e6-d2c34a826c68'
    'lead': 'The military council that toppled the Nigerian government in July said
      in a statement that they have gathered the necessary evidence to ''prosecute''
      Niger’s ousted President Mohamed Bazoum for ''high treason'' and ''undermining''
      the security of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T13:21:53.331+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-14T13:47:30.317+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Niger junta says ‘high treason’ evidence gathered to prosecute ousted
      president Bazoum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321f82f-60fd-47ca-82f1-3e0c306e82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:21:53.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The National Council for the Safeguard
        of the Homeland (CNSP) of Niger, the military council that toppled the government
        in July, said in a statement on Sunday that they have gathered the necessary
        evidence to “prosecute” Niger’s ousted President Mohamed Bazoum for “high
        treason” and “undermining” the security of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b882e-5443-4b58-aa13-e3b6e4540af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:21:53.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db8a67-9768-43ba-99dd-05cf76c24fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:21:53.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:30.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Nigerien government has to date, gathered the necessary evidence\
        \ to prosecute the deposed president and his local and foreign accomplices\
        \ before the competent national and international authorities for high treason\
        \ and undermining internal and external security of Niger,” the CNSP said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a3e9d-c78a-41ee-877c-deb52b1c03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:21:53.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:30.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c3df1-6bb0-4e4b-a7a6-1706408403cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:21:53.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:47:30.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CNSP said Bazoum regularly receives visits from his doctor and\
