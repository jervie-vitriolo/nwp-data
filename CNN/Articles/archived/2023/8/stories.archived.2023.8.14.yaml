  'PAGCOR-privatize-45-casinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T14:04:01.000+08:00
    'imagesource': 'jcr:0c72f2db-640a-479c-9b29-ca85e31dc80f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826e14d0-7365-4728-9e03-3f9c0e5ddbb0'
    'lead': 'The Philippine Amusement and Gaming Corporation (PAGCOR) is set to privatize
      45 of its casinos by the third quarter of 2025, the agency chair announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T14:06:07.381+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-14T14:06:07.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGCOR set to privatize 45 casinos by 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5369d8-d370-4f06-ab29-5d718ad654cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) --</strong> The
        Philippine Amusement and Gaming Corporation (PAGCOR) is set to privatize 45
        of its casinos by the third quarter of 2025, the agency chair announced on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2af83-26e7-4f94-b450-43f99b32b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, my trust is to privatize the 45 casinos of PAGCOR and
        I''m looking at 2025 as my timeline," PAGCOR chief Alejandro Tengco said during
        the national budget deliberations in the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045f70e-ba03-4b22-9147-8318d7bdc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to increase the value of what we will privatize," he
        added. "<em>Tuloy-tuloy na po tayo doon, hindi na po mapipigil ''yon</em>
        (This will keep going, it can''t be stopped)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2901fe6-ecef-4b91-9ac6-9609ca0c0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tengco made the statement after Parañaque''s 1st District Rep. Edwin
        Olivarez questioned PACGOR''s overlapping duties as regulator and operator.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b4656-c6e6-4425-b613-1a4d6f3d0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Olivarez pointed out in the agency''s report that overseas operators
        earn more than PAGCOR-operated casinos, suggesting privatization of some of
        the corporation''s assets.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b543bf9-5810-4b3c-977f-d6f90a8a9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Cagayan de Oro Rep. Rufus Rodriguez said there is no need
        for PAGCOR to privatize its casinos if the agency expects the assets to earn
        more in the coming years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50797d52-e4b6-4049-9a65-b385af3cc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It seems that everything will be in order in the coming years, so
        why are we going to sell the goose that lays the golden egg?" Rodriguez said,
        referring to the casinos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5110e-fb17-444c-8891-5c107850c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If we privatize this, then the regularity of the income will be cut
        short," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20003398-d7be-4ac9-ab09-9684dac2e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Early in the deliberations, PAGCOR vice president Sharon Quintanilla
        reported that the agency posted ₱58.96 billion in total revenues in 2022 and
        estimates a total income of ₱75.49 billion by end 2023.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6e8bb-a6a4-4b57-89ca-0da967e649b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGCOR projects a total income of ₱80.28 billion in 2024.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37635a0e-f1ea-42ce-8fad-b3903d864741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tengco said PAGCOR aims to privatize its assets so it could focus on
        regulating operators instead of also managing its casinos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa63d29-d40a-4afa-a606-e843ea7e25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliwanag po</em> (this is clear), PAGCOR should purely be
        a regulator and not an operator at the same time" the agency chief said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed75d9-1df4-43e3-8182-0d0cac515e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:06:07.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-14T14:06:07.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tengco, however, said the agency will still look into the process.</p>'
