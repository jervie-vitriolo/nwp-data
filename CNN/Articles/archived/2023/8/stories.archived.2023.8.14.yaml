      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tumapat said she, her brother, and parents arrived from California\
        \ days before the wildfires.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1748073-d303-4248-8d4f-1f7902a70b98'
