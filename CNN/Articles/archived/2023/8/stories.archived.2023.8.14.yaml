      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6242a2-b68d-4368-85f3-d5bb05538731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T14:10:30.519+08:00
