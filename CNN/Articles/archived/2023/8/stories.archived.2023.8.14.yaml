    'jcr:uuid': 'db3f1a73-0406-4be3-9ae6-59d56d3b3230'
    'lead': 'Mark Zuckerberg says Elon Musk ''isn’t serious'' about a cage fight and
      ''it’s time to move on'' from their proposed showdown, the details of which
      were never nailed down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T22:12:04.498+08:00
