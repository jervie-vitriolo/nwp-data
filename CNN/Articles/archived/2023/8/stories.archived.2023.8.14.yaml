    'jcr:uuid': '9d986606-f457-47ea-8144-1eb114b4d3af'
    'lead': 'The PNP is looking into modifying as part of reforms its 3-strike policy
      for supervisors whose subordinates commit infractions, Interior Secretary Benhur
      Abalos said, as the quota system for the number of operational accomplishments
      was removed.'
