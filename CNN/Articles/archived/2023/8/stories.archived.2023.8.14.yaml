      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you would compare it to the entire size of Manila Bay which
        is almost 200,000 hectares…it’s less than five percent. <em>I</em>-dispel<em>
        lang namin ''yung</em> notion <em>na mawawala ''yung</em> Manila Bay [We only
        want to dispel the notion that the Manila Bay will disappear],” PRA Assistant
        General Manager Joseph Literal told CNN Philippines'' <em>The Source</em>,
        noting that the projects only comprise 5,000 to 6,000 hectares.</p>'
