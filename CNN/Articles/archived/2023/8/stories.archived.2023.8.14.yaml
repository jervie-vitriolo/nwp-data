    'template': '1'
    'title': 'Planned revision of 3-strike policy, removal of quota system among reforms
      in PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e3e01-2207-4122-8b31-d15badf38910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.191+08:00
