      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan will never back down in the face
        of growing threats from China, the island’s vice president and presidential
        hopeful said Sunday during a transit through the United States, defying Beijing’s
        condemnation of his trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4afc8-8890-4183-a4ba-e05efda89a73'
