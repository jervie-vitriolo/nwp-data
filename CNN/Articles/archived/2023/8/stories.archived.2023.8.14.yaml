      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Alex
        Eala will not be seeing action in the US Open which is set to start later
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cc5ca-7fcf-4a13-9fc4-69f2e8019c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:09:27.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-14T22:09:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I won''t be in the US Open this year," she told
        CNN Philippines'' Sports Desk on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
