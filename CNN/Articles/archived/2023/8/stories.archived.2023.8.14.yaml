  'possible-fourth-indictment-trump-2024-election':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-14T13:22:14.000+08:00
    'imagesource': 'jcr:14192439-bd32-424b-a135-8f95426f423c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b706c596-194e-4eb6-86b0-52f011e94ed0'
    'lead': 'Yet another likely criminal indictment is looming over Donald Trump this
      week, which would deepen his already extreme legal quagmire and further divert
      an unparalleled election season from the campaign trail into multiple courtrooms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T13:23:52.633+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-14T13:48:51.751+08:00
