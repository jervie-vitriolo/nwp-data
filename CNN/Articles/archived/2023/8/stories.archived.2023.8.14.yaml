    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1188e-9ff8-4dd2-9aab-e4191e417d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:04:50.177+08:00
