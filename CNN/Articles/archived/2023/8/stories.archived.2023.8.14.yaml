      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration over the weekend started <a href="https://www.cnnphilippines.com/news/2023/8/12/bi-inspects-dredging-vessels-reclamation-manila-bay.html">inspecting</a>
        the vessels following the concerns raised about the foreign crew.</p>'
