      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        Philippine National Police (PNP) is looking into modifying as part of reforms
        its 3-strike policy for supervisors whose subordinates commit infractions,
        Interior Secretary Benhur Abalos said, as the quota system for the number
        of operational accomplishments was removed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ddb63-9c04-42ed-967e-4e98f9a4820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T20:18:44.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the three-strike policy, the immediate officer is removed
        from his post when his subordinates are found involved in crimes or to have
        failed to take action against illegal activites in three intances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0f40b-7a74-4818-979c-89779300214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T20:18:44.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should have an elbow room for the chief PNP,\" Abalos told reporters.\
        \ \"Hindi na niya kailangan antayin pa ang three strike. Kung tingin niya\
        \ na ganoon ang magnitude, pwede na niya patanggal.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7f8d0-94ee-494d-b0ec-a81d3fb3db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T20:18:44.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should have an elbow room for the chief PNP. He does\
        \ not need to wait for the third strike anymore. If he thinks the action of\
        \ the police is severe, he can remove them.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e81fce-f034-4a2e-be22-6c654806e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T20:18:44.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gen. Rhodel Orden Sermonia, PNP Deputy Chief for Administration,\
        \ the quota system for police operations was abolished on the directive of\
        \ PNP Chief PGen Benjamin Acorda.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1085e5-e8a6-4531-802c-49ff2ed66761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T20:18:44.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said the agency and the PNP will ensure that police
        personnel undergo neurological tests every three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c792d-d67e-44ca-ad11-92f4d640c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T20:18:16.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T20:18:44.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases were also filed against at least 2,300 police personnel, where
        some face dismissal from service, demotion or suspension, Abalos said.</p>'
  'house-suspends-pcso-budget-briefing':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T21:07:54.000+08:00
    'imagesource': 'jcr:a68d571d-1c1a-4259-8809-30dfaab03b19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4186552-0c14-4c38-8381-c55c4e95c6dc'
    'lead': 'The House of Representatives Committee on Appropriations suspended the
      briefing on the Philippine Charities and Sweepstakes Office''s (PCSO) proposed
      budget for 2024 due to inconsistencies with the data it presented to lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T21:11:45.053+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-14T21:11:45.415+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel suspends PCSO budget briefing over ‘flunky’ figures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd0ed7-d04b-44c2-bf52-c04684f39acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        House of Representatives Committee on Appropriations suspended the briefing
        on the Philippine Charities and Sweepstakes Office''s (PCSO) proposed budget
        for 2024 due to inconsistencies with the data it presented to lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eae56d-25cd-47a1-bb73-87a5e2986a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marikina 2nd District Rep. Stella Quimbo, the vice chair of the House
        appropriations panel, sought clarification from the PCSO on the figures in
        its presentation prior to the start of the interpellation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0538172-925b-4d7d-b2d1-72b082db48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo was asking PCSO Accounting and Budget Department Manager
        Ma. Cristina Gregorio to explain the estimated net loss of ₱2.93 billion reflected
        on the agency’s submitted 2024 Budget of Expenditures and Sources of Finances
        for the 2024 National Expenditure Program (NEP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a14e3-0615-4ce5-9803-a8ddb3eefa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f980a7b-56fa-4795-993f-6222769bfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sinasabi po ninyo na napakaganda ng inyong performance at hindi ko
        ma-reconcile with a minus ₱2.93 billion na ineexpect niyo in 2023,” Quimbo
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f643b2-2670-4222-8d59-c0ed283e3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We did not forecast the ₱2.93 billion. Hindi po. Hindi po kami nagco-confirm.
        Ang sinubmit po namin dito is, sorry po ma’am wala akong hawak na COB [corporate
        operating budget] namin. Pero wala po kaming net loss,” the PCSO official
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab81a2-7532-4283-bae5-5f4150c1ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90ea95-36a4-42a1-a8e2-74c985839b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gregorio could not immediately respond when asked to confirm the submission
        with a forecast loss of ₱2.93 billion pesos for 2023. She earned Quimbo’s
        ire when she said she will submit the figures being requested by the congresswoman.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd4560-6c8c-46c2-8b29-fab143336d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is a question of accountability,” Quimbo said. “Beterano na po
        dapat kayo, four years na kayo nandyan. Kung ano sinu-submit ninyo, kabisado
        niyo na dapat by this time.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d3aff-9d33-48e0-839a-22286d1c895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers were dismayed by the PCSO''s inability to respond to questions
        about data it presented to the Department of Budget and Management.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a0c08-f9aa-4bb2-a699-8bdd9fb2265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Albay Representative Joey Salceda also flagged the increase in personal
        services and ‘completely flunky’ accounting.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567262c8-e121-43ff-91f7-40ec2dc628ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Surigao del Norte 2nd District Representative Ace Barbers
        pointed out the absence of other board members and the lack of coordination
        among PCSO''s accounting unit and management.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd1e25-ff43-4caa-a4ce-39fd572d64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63799d5-15eb-484e-994b-dc97a6581f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Junie Cua earlier appealed anew to the Senate
        to pass a measure lowering the documentary stamp tax (DST) rate for gross
        retail receipts. He says this would allow PCSO to contribute more to the Universal
        Healthcare Act if DST is reduced from 20% to 10% this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93974792-19b6-465f-aafa-ec9b4416467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has given ₱3.5 billion for the Universal Healthcare Act
        from 2022 until June 30, 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bd622-2bbc-41c9-b859-8f02ee0cbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government agency under the Office of the President, the PCSO
        conducts charity sweepstakes, races, and lotteries and engages in health and
        welfare-related investments, projects, and activities to provide permanent
        and continuing sources of funds for its programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71cb751-b4d4-445c-b15c-608b2115085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The House panel suspended the hearing until 9 am on August 15, Tuesday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e6eb0-8bd5-4f2f-bf7b-03764408539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:11:45.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:11:45.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Syrah Vivien Inocencio contributed
        to this story.</em></p>'
