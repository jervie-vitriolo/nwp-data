      'mgnl:created': 2023-08-14T13:33:52.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on social media platform X, previously known as Twitter,
        sociologist Athena Charanne Presto lambasted the fashion show as she noted
        that social services in the Philippines were “severely underfunded.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48b67e-a62e-4df4-8e07-1a1be13ec4a6'
