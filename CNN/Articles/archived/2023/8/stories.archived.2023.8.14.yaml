      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech to supporters at a lunch banquet in New York, Lai portrayed\
        \ Taiwan’s long-term survival as something the international community should\
        \ take an interest in.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35578726-32f0-4089-8afd-1e024d56b2cf'
