      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese officer also reiterated that Manila has promised to Beijing\
        \ that it would remove the BRP Sierra Madre from Ayungin Shoal in the West\
        \ Philippine Sea, a claim that was refuted by Filipino officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
