      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Filipino
        actress and singer Kristel Fulgar is still one happy fangirl despite not pushing
        through with hosting the fan meet of her idol Korean artist Seo In-guk in
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8ec64-beea-4460-977c-7a5d18b15857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, she shared several snaps with the Korean singer-actor in\
        \ what looks like his backstage room. She also received a personalized poster\
        \ and posted photos of her in the audience.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a7a23-0cc2-4be6-a19a-a05452dd81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nevertheless... I have accomplished it!!!\" the translated version\
        \ of her Instagram post read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839a1bc-813b-4d6f-a6bc-8340b7b642ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fulgar also wrote in her Instagram story, \"Thank you to my friends\
        \ and supporters who showed their concern to what happened last Saturday.\
        \ I just want you guys to know that I am okay. Despite the unforeseen circumstances,\
        \ the most important thing is that I enjoyed the event and fulfilled my dream\
        \ as a fangirl.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b0e59-5582-4cdf-b21e-7fe4366f941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has been vocal about being his avid fan — plus she can speak the\
        \ Korean language, so Filipino fans were excited when EPIC Events announced\
        \ she will be hosting the fan meet. However, she stepped down last minute\
        \ due to \"unforeseen circumstances,\" leaving Filipino Hallyu fans puzzled.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fbc09-016e-4049-a18a-8450381f63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karen Bordador ended up hosting the event.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a9179-9846-4efb-99e0-ddc2ea753dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seo started his career as a singer when he won the \"Superstar K\"\
        \ singing competition in 2009.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f1a04-39be-49f3-a08f-1d40258e331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He debuted as an actor in 2012 through the TV drama “Love Rain.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b235dc7-292c-4b06-8146-5918bf397dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:01:49.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:01:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The versatile actor is best known for his dramas “Reply 1997,” “Shopping
        King Louie,” “The Smile Has Left Your Eyes,” “Doom At Your Service,” and “Café
        Minamdang.”</p>'
