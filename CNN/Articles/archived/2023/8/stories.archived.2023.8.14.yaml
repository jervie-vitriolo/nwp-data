      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Nartatez, six policemen are currently detained as the\
        \ investigation is still ongoing. However, all those involved in the shooting\
        \ incident will face criminal charges.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59080d-6186-49be-97e0-e9faf236bf23'
