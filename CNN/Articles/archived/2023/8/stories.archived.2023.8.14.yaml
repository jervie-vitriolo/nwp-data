      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-14T17:00:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>What''s important is yung services sa mga tao, huwag ma-gambala.
        Kung meron mang issue sa pagmamay-ari, reimbursement, etc., mag-uusap na lang
        dapat sila [mayor of Makati and Taguig]. Ganoong level sana ang gusto naming
        mangyari</em>," DILG Secretary Benhur Abalos on Monday told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd8d5a-6231-4f16-9539-eb7ed00d58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:15:14.760+08:00
