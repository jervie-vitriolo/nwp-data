      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said Sunday <a href="https://www.cnnphilippines.com/news/2023/8/13/dfa-assistance-maui-wildfires.html">the
        government is ready to help Filipinos in the Maui wildfires</a>. It added
        it did not expect requests for repatriation since the victims are are permanent
        residents of Hawaii.&nbsp;</p>'
  'china-confrontational-attitude-wont-resolve-wps-issues':
