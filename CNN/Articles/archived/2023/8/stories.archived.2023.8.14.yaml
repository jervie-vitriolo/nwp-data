      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon wala naman tayong mino-monitor na bagyo o</em> low
        pressure area <em>sa loob o labas ng</em> Philippine Area of Responsibility
        <em>kaya maliit pa yung tsansang magkabagyo tayo</em> at least in the next
        2-3 days," PAGASA weather forecaster Obet Badrina said in a Monday briefing.</p>'
