      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before these vessels and their crew were allowed to enter or do
        business here in the Philippines, especially <em>sa</em> (in) Manila Bay,
        we required special permits from other government agencies,” PRA Assistant
        General Manager Joseph Literal told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c2076-2164-47b2-98b6-bec8c0710a25'
      'mgnl:activationStatus': true
