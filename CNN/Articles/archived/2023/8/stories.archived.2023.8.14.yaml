      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) —</strong> “Iti
        Mapukpukaw” by Carl Joseph Papa, the first animated full length film to join,
        won Best Film in Cinemalaya’s awarding ceremony held at the Philippine International
        Convention Center on Sunday night, Aug. 13.</p>'
