        it bounced back from its net loss in the first quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649528e8-4a23-48ce-a236-b908d4c9454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:20:55.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:20:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement over the weekend, the oil giant said its core earnings
        in the first half reached ₱1.4 billion, a recovery from a net loss in the
        January-March period, despite “challenging conditions brought about by volatility
        in oil prices and tripling of interest rates.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ad3c0-cc1a-4b32-ba2b-ee43e7175a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:20:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:20:55.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have built momentum and we will finish strong in 2023…,” SPC President
        and Chief Executive Officer Lorelie Quiambao-Osial said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6603c-c47b-4c2c-8a01-277ecb1db74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:20:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:20:55.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company attributed the rebound to its marketing business, with
        volume rising by 9%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bded50-43c2-4c90-aa5e-967358f6e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:20:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:20:55.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Demand for premium fuel, lubricants, and bitumen products also “remain[s]
        high,” the firm said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b22c1-b0f3-4058-a253-09547ba9322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:20:55.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:20:55.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its non-fuel retail (NFR) also booked a double-digit growth of 14%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f9dc7-eed8-45ef-b4a8-dfd62b026033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:20:55.782+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T08:20:55.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seven new sites opened in the second quarter, bringing the total
        to 14 new mobility destination sites for the year. With its suite of fuels
        and NFR expansion in new and existing mobility sites, these have contributed
        to the 14% growth of our NFR business,” the company said.</p>'
  'maui-lahaina-hawaii-wildfire-death':
    'author': 'Isabelle Chapman, Scott Bronstein, Casey Tolan and Allison Gordon,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-14T08:36:53.000+08:00
    'imagesource': 'jcr:65a920e5-4cf2-4632-abf7-729c0a1a3cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa2b025-052b-44de-b51d-f8c6c16fa58b'
    'lead': 'The catastrophic fires that engulfed Maui and the historic town of Lahaina
      this week have already become the state’s deadliest natural disaster in more
      than six decades, with a fatality count of at least 93.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T08:39:03.489+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-14T08:39:04.188+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hawaii underestimated the deadly threat of wildfire, records show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15c05e-c873-4258-a752-fffa5c189f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dda3ec-a9b8-43ab-b932-22c2593e9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Hawaii officials released a report
        last year ranking the natural disasters most likely to threaten state residents,
        tsunamis, earthquakes and volcanic hazards featured prominently. Near the
        bottom of a color-coded chart, the state emergency management agency described
        the risk of wildfires to human life with a single word: “low.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7056f7-d194-4561-94d5-74dead475cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ba4c0-70a7-4857-b592-5b5167c71008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year and a half later, the catastrophic fires that engulfed Maui
        and the historic town of Lahaina this week have already become the state’s
        deadliest natural disaster in more than six decades, with a fatality count
        of at least 93.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9066be6-25ce-4cd7-b029-719555ab2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b703ca-939f-4d51-9d17-657015cdca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii officials underestimated the deadly threat of wildfires even\
        \ as they acknowledged a lack of necessary resources to mitigate them, according\
        \ to a CNN review of state and local emergency planning documents that show\
        \ how ill-prepared the state was for the disaster.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ad799-b137-40af-a196-88ca5e0c4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9ca69-bb38-4804-9648-68c9e27fd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Maui County report on wildfire prevention from 2021 stated that\
        \ while the number of acres consumed by wildfires had spiked, funds to prevent\
        \ and mitigate them were “inadequate.” The report also stated that the county\
        \ fire department’s strategic plan included “nothing about what can and should\
        \ be done to prevent fires” – in what it called a “significant oversight.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d77304-434a-4b3b-a5fd-e2580b5c08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929dd00-e53a-4466-b02b-5fefd1c89628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report recommended a thorough risk assessment of fire hazards,\
        \ but it’s not clear whether officials heeded the recommendation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588a0a7-c06d-4fab-a8cc-42f5d596ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3290993-03d9-4c91-8051-aba9e3345c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other reports over the past five years show authorities knew the risk\
        \ of fires was increasing and could be exacerbated by hurricane-force winds\
        \ – like the Lahaina blaze was. “Fires occurring as a result of and concurrent\
        \ with another major threat or disaster, such as a hurricane, are particularly\
        \ challenging,” one report stated, with first responders and firefighters\
        \ stretched to capacity. During this week’s fires, Hurricane Dora was hundreds\
        \ of miles south of Maui, but the storm’s winds still fanned flames on the\
        \ island.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d506e9-93c8-4250-bb03-832d20cd2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049cc77-51ef-4d48-85f7-51f5b41a711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state emergency management agency’s public resources webpage also\
        \ lays out clear, bullet-point recommendations of what residents should do\
        \ in the event of a hurricane, tsunami, flash flood or earthquake. At the\
        \ bottom of the page, the agency includes two short paragraphs about wildfires\
        \ – with no similar advice on ways to stay safe.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283a164-0284-47be-99f3-38a09803cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb64fc1-0c8b-43e3-b6dc-6b7dc1a137ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii and Maui County officials didn’t immediately respond to requests\
        \ for comment Friday as disaster response efforts continued.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f24975-2269-4fa9-a4f4-93260c459c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924959ca-2f36-43c8-8d7e-51f0ec4c5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While fires were historically sparked by volcanic eruptions and lightning\
        \ strikes, the area burned in the state each year has dramatically increased\
        \ over recent decades, according to a 2014 report by University of Hawaii\
        \ researcher Clay Trauernicht.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030c7ac-f051-47cf-8d53-9083f9c05e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcae7d9-3fb8-42c6-ada7-2cb5db618c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2018, brush fires broke out as Hurricane Lane neared Maui.\
        \ The fires engulfed more than 2,000 acres and forced dozens to flee their\
        \ homes. The storm should have been considered a “real-world wakeup” call\
        \ for Hawaii, according to a 2019 plan from the Hawaii Emergency Management\
        \ Agency.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f50a4-3203-4146-8a4a-349dfb77bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ce32d-77d6-464c-8b99-eb9ecb5eb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large fires also whipped through Maui in 2019, burning roughly 25,000\
        \ acres of former sugarcane land and dry brush as Hawaii endured record high\
        \ temperatures.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff464b-c343-4aeb-b489-846de0708c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f87420-3d9f-44e9-886f-fd1e959b0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increase in fires comes as Maui has faced worsening drought conditions\
        \ in recent years, according to federal data. Also, people have introduced\
        \ new grass species and shrubs to the island that act as kindling in dry conditions.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da43990-fe48-441b-85ce-665c554ad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.544+08:00
