    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b301c-d11f-4325-b74a-cbf3b0e4ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.746+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> GCash lauds the
        successful operations of the Department of Justice (DOJ), the National Bureau
        of Investigation (NBI), and the Philippine National Police Anti-Cybercrime
        Group (PNP-ACG) against cybercriminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aba396-9766-43f8-810c-35249a98e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.747+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b439f9-5d85-409c-b72d-51478ad9b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.747+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ, NBI, and PNP-ACG conducted a series of raids and arrests of\
        \ alleged cybercriminals in the past months. They have successfully arrested\
        \ suspected perpetrators of various crimes like love scams and task scams,\
        \ as well as seized SIM Cards purportedly used for dubious purposes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691476f4-3189-4a3c-a4f2-e9b68c74bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.748+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c2fa4-d5a0-47fa-a4ac-e195427ce778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.748+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authorities are working on the arrest of the suspects linked to\
        \ the illegal operations — a big win in the shared fight against scammers,\
        \ fraudsters, and other cybercriminals.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6d7d9-4987-46e1-97ab-39a5016cab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.749+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a61e0-6412-4567-81d7-01f5df10d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.749+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"GCash is supportive of the operations of the DOJ, NBI, and PNP-ACG\
        \ in going after perpetrators. We are an active partner of our law enforcement\
        \ agencies as we exchange technical knowledge and expertise on the latest\
        \ cybersecurity measures\" said Atty. Maria Corazon PMR Alvarez-Adriano, chief\
        \ legal officer of GCash.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890450aa-3b49-401e-b19a-c075dd42a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.749+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4c43a-d4c6-4e25-83b8-d479b1c8fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.750+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to its partnership with law enforcement agencies, GCash\
        \ is driving the passage of a bill that, among others, will criminalize the\
        \ buying and selling of so-called mule accounts which are used by criminals\
        \ to hide their identities when transferring illicit money.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca349d-5340-4861-aa48-96434ac5f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.750+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32b838-7cea-47c3-a36f-8f7f233732b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.751+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leading e-wallet continues to invest in best-in-class security\
        \ technologies and innovations. GCash recently reached 100% rollout for its\
        \ industry-first security feature, DoubleSafe, to ensure that the person accessing\
        \ an account is the same as the one who registered in GCash by using face\
        \ ID technology.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409a8e0-43a1-43b3-8005-3127cecff44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.751+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ee736-1533-49f0-ac2e-d54155ccac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.752+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the DoubleSafe Face ID feature, even if the users inadvertently\
        \ give out their MPIN or OTP, their account cannot be accessed from a new\
        \ device without scanning the owner's face,\" said Miguel Geronilla, GCash's\
        \ chief information security officer.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60607ea2-6874-488e-a3b7-6ce9f01832d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.752+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2a5de-3635-487e-94a5-3a1634a8064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.753+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GCash remains steadfast in educating its customers and the general\
        \ public on how they can better protect themselves from scammers. Through\
        \ educational materials under the #GSafeTayo campaign, GCash encourages users\
        \ to be wary of Phishing sites and links that spoof official portals of financial\
        \ institutions and online shopping websites.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772fa64-206c-40be-9259-35cbb7dd4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.753+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94883de8-befe-48e8-b345-4756e3433b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T18:25:56.754+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-14T18:25:57.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Customers are also advised to transact only through GCash's official\
        \ channels and remember that it will NEVER send personal messages to address\
        \ concerns or ask for users' MPIN, OTP, or other personal information.\r"
