      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Badrina said that on Monday, this will bring cloudy skies and scattered\
        \ rain showers over Palawan, the Bicol Region, Visayas, and Mindanao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83db8c5-cc9b-45dd-bfdd-0b632413238b'
