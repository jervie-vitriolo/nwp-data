    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sen. Estrada: No deal to remove BRP Sierra Madre during my father''s
      presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e97130-1d7c-4b10-be38-1481c515e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:47:14.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Senator
        Jinggoy Estrada said the administration of his father, former President Erap
        Estrada, never made any deal with the Chinese government to remove the BRP
        Sierra Madre from Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12744863-7707-46ce-836d-f51cc1f8a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BRP Sierra Madre is a World War II-era ship that was deliberately\
        \ grounded at Ayungin Shoal in 1999 to serve as a military outpost over the\
        \ contested waters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830e627-c805-4015-9f6f-71ccd1a88562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my phone conversation today with former Senator Orly Mercado,
        who held the position of Defense Secretary during my father''s tenure, he
        confirmed that there was ''no agreement or promise'' whatsoever made to the
        Chinese government," Estrada said in a statement Monday. His father was president
        from June 1998 to January 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242ef26-1165-456a-9d58-29745fc069ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, Chinese diplomatic
        sources claimed Manila promised Beijing that it would tow away the outpost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518a17e-dfb1-43de-847d-ac9abe950fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/11/China-no-point-proof-ayungin-shoal-deal-rescinded.html"
        href="https://www.cnnphilippines.com/news/2023/8/11/China-no-point-proof-ayungin-shoal-deal-rescinded.html">China
        says no point in showing proof of Ayungin Shoal deal if Marcos already rescinded
        it</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84749704-e885-47d4-8856-54514ecb7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrada's brother, Sen. JV Ejercito similarly denied that such a deal\
        \ had ever been set.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a9590-8dd0-40ab-82f5-151dfd86f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any assertion of such a commitment contradicts the rationale behind\
        \ the government's decision at that time to station BRP Sierra Madre at the\
        \ shoal. This move was primarily undertaken to assert our country's claim\
        \ and establish a presence in the area,\" Estrada continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac2468-27ca-41fb-81f7-aa4e17a9ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing asked Manila to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/7/ph-tells-china-halt-wps-illegal-activities.html"
        href="https://www.cnnphilippines.com/news/2023/8/7/ph-tells-china-halt-wps-illegal-activities.html">tow
        away the "illegally grounded" ship</a> after the Chinese Coast Guard fired
        a water cannon at Filipino vessels on a resupply mission to the outpost last
        Aug. 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7da38-3447-4d5b-8cf8-77f678fc1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html"
        href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons at PH vessels en route to Ayungin Shoal –
        PCG</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd40ef-2ebc-4154-8193-c4895b7a0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marcos said that the ship would stay and that <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">the
        supposed deal on its removal was rescinded</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65814381-5a5f-4725-aaa0-6b14314d636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines likewise said <a href="https://www.cnnphilippines.com/news/2023/8/12/afp-resist-attempts-to-move-brp-sierra-madre.html">any
        attempt by a foreign nation to move the station would be met with resistance</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7705cf6-dd1c-4102-94ef-b81490622dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China claims Ayungin Shoal or Second Thomas Shoal, which it calls the\
        \ Ren'Ai Reef, is part of its Nansha Island, or the Spratly Islands.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dfc0d-cc09-411f-91ac-150b770ebc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in 2016, an arbitral tribunal constituted under the United\
        \ Nations Convention on the Law of the Sea said the Ayungin Shoal was a low-tide\
        \ elevation within the Philippines' exclusive economic zone (EEZ), meaning\
        \ China's claim over the feature had no legal basis.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7cc75-d3d4-4a7c-9fba-955a9b35f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T16:52:57.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T16:53:19.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling nullified Beijing''s sweeping claim over the
        South China Sea.</p>'
  'teves-topacio-house-ethics-panel-proceedings-stop':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T17:28:09.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3611a655-f234-4b42-b257-a7bcfa4e47b1'
    'lead': 'Embattled Negros Oriental Rep. Arnolfo Teves Jr. has asked the House
      Committee on Ethics and Privileges to defer proceedings against him pending
      complaints in other venues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T17:31:32.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-14T17:37:42.659+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-14T17:37:42.330+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Committee-on-Ethics-and-Privileges', 'Arnie-Teves', 'Arnolfo-Teves-Jr',
      'House-of-Representatives', 'Ferdinand-Topacio']
    'stories': []
    'template': '1'
    'title': 'Teves lawyer wants ethics panel proceedings to stop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884fc93-ae5f-43d4-ac53-4e317ee6e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Embattled
        Negros Oriental Rep. Arnolfo Teves Jr. has asked the House Committee on Ethics
        and Privileges to defer proceedings against him pending complaints in other
        venues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e396276-3924-41dd-92dc-3b4facbd2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves’ camp submitted to the panel Monday a signed letter from the
        lawmaker, citing the committee’s own rules as basis for the deferment of proceedings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e6006-70b7-4114-8efd-c39f5bf8e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Section 2 of the committee rules state that “(i)f the matter of the
        complaint against a Member of the House is pending before a judicial, quasi-judicial
        or administrative body, the Committee shall defer action on the said complaint
        until final judgment has been rendered by such body.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c787e38-b832-475d-a0b1-44732fbb2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves lawyer, Ferdinand Topacio, said they have a pending appeal before
        the Anti-Terrorism Council (ATC) on the lawmaker’s terrorist tag.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0284338-6f97-423e-9da5-e738ef9c0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Common sense<em> lang naman yan kung bakit kailangang itigil.</em>
        What if <em>inexpel mo, sinanction mo tapos sabi ng hukuman hindi naman pala</em>
        guilty? <em>Eh di mali, sayang,"</em> Topacio said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb158d-baa6-4125-8f95-d88eeb120e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s common sense to see why it should be stopped.
        What if you expel or impose a sanction and then the court says he''s not guilty?
        It would be wrong.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf3817-68b1-4109-997d-da8a3a17752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to prevent conflicting decisions from different bodies
        <em>at ito ay isang</em> [this is an] acknowledgment on the part of the House
        committee that any House committee is not a trier of facts, it is not a court
        of law. It is not the most competent to rule on certain issues of facts or
        law before it," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d83f40-2794-429f-b316-e9b3e3e7d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel has launched an investigation on Teves’ alleged
        violation due to his continued absence from the House of Representatives and
        the ATC''s designation of him as a <a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html"
        target="_blank">terrorist</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc08db-5154-4d9e-bda0-4073f8c9870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s also a pending complaint against Teves before the Office of
        the Ombudsman for “abandonment of office,” which is punishable under the Revised
        Penal Code, Topacio added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cdd6f6-9083-4106-a3d3-9370b768849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves is accused of masterminding the March 4 assassination of Negros
        Oriental Governor Roel Degamo. He has denied any wrongdoing but refuses to
        return to the country, citing alleged threats to his life.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216d126-9e01-4630-ae9b-06891f23b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:31:32.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T17:37:42.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current whereabouts of Teves are unknown.</p>'
  'PAGCOR-taps-COA-to-audit-POGOs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T17:34:04.000+08:00
    'imagesource': 'jcr:566bd9b0-34f4-4598-abcb-d2e177de11c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff37d4c4-9de7-47a0-bb11-c4d3c0a4c44d'
    'lead': 'The gaming regulator on Monday said it has tapped the Commission on Audit
      (COA) to audit its licensed Philippine offshore gaming operators (POGOs) after
      terminating its contract with its previous ''fraudulent'' third-party auditor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T17:36:16.349+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-14T21:07:35.277+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGCOR taps COA to audit POGOs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196c1d0-90bf-415a-bdbf-bde8d3da1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        gaming regulator on Monday said it has tapped the Commission on Audit (COA)
        to audit its licensed Philippine offshore gaming operators (POGOs) after terminating
        its contract with its previous "fraudulent" third party auditor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c321910-6524-48d2-be3a-b20d792d321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Amusement and Gaming Corporation (PAGCOR) chief Alejandro
        Tengco said the agency immediately requested state auditors to take over auditing
        of POGOs right after it cut its contract with third party auditor Global ComRCI.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a7c15-db48-4756-adaa-30877477b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yes, tinerminate na namin ang ₱5.8-billion contract at ang COA na
        ang kasalukuyang nag-audit ng overseas gaming licensees," he said during the
        national budget deliberations in the House of Representatives.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f571f4c-4bef-48f0-a2ae-d8b816201c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we terminated the ₱5.8-billion contract and COA
        is currently auditing our overseas gaming licensees.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351f888-dfad-4d55-859a-947718180435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the gaming regulator announced the <a href="http://https://www.cnnphilippines.com/news/2023/3/9/pagcor-terminates-contract-third-party-auditor.html">termination</a>
        of its contract with Global ComRCI, which was earlier flagged by lawmakers
        as questionable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a974f20-de33-4a19-9a50-e1dc96a7f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nakita po namin na fraudulent po ''yong pagkaka-award ng PAGCOR sa
        kompanyang Global ComRCI," Tengco said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2981713-064f-406b-b90a-e5da4d90ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We saw that PAGCOR''s award to the company Global ComRCI
        was fraudulent.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5d3f8-710c-43ef-9ba8-1e19f5dcc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency chief said that the company''s submitted bank certification
        during the bidding process was supposed to be issued by Soleil, a New York-based
        international investment bank.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c465e7-6df0-48c1-8506-39bad44c7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGCOR''s investigation later found that the bank never issued the
        certification and Global ComRCI did not have an existing account.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce3fd8-c8b7-4352-a7da-506ba4664cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tengco said this was enough ground to begin the process of terminating
        the contract with the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9a627-435b-4732-b57b-85e6346560ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:07:34.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tengco said they have also sought help from the Office of the Solicitor
        General to claim back the ₱1-billion worth of funds offered by PAGCOR’s previous
        management to the auditors who processed the contract.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca04cd-0497-4564-8e27-0dcd4c575f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Missing collectibles</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34120476-fe9f-464c-8189-40642339ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the meeting, Minority Floor leader Rep. Marcelino Libanan also
        sought clarification on the ₱2.2 billion receivable from a POGO that closed
        during the previous administration — an amount flagged by COA in 2022.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30ce4e-4227-4dae-8e23-30cf511f0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tengco replied that there is "no way to collect" the remaining receivable
        as the operator closed shop during the pandemic.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608dcadb-0372-4b4e-914a-980fb164c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I had an exit conference with COA about a month ago, and I made a
        manifestation to the supervisor of COA in PAGCOR and there is no way we can
        collect that said P2 billion anymore," the PAGCOR chief said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13689e-7fcd-4ab7-892d-2478df24e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T17:36:16.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T21:07:35.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
