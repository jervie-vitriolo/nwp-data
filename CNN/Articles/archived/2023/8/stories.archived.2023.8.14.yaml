      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baltazar was gunned down on Aug. 2 by policemen in Navotas who reportedly\
        \ mistook him for a murder suspect.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194293b8-cae1-4e00-b674-be6877ff0eab'
      'mgnl:activationStatus': true
