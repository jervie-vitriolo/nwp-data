      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/27/Marcos-discuss-teachers--plea-pay-hike-SONA-2023-.html"
        href="https://www.cnnphilippines.com/news/2023/7/27/Marcos-discuss-teachers--plea-pay-hike-SONA-2023-.html">Marcos
        failed to discuss teachers'' plea for pay hike in SONA 2023 – solon</a></strong></p>'
    '6':
