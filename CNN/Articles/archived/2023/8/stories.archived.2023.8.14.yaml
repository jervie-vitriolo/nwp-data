      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said the <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">BRP
        Sierra Madre will stay at the Ayungin Shoal</a>.</p>'
