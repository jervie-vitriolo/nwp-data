      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Aug. 10, House Deputy Majority Leader Erwin Tulfo <a href="https://www.cnnphilippines.com/news/2023/8/10/erwin-tulfo-chinese-vessels-manila-bay.html">warned</a>
        about possible security threat after crew members of Chinese vessels docked
        in Manila Bay were seen being transported to areas around the bay. He noted
        that the ships have been in the area for months and are involved in dredging
        and reclamation activities.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f990ce-891c-4932-8ae5-d56537909003'
