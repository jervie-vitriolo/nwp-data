      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d9618-6b37-4ae8-86d7-fd26d729af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But an exclusive report by CNN over the weekend hinted at the vast\
        \ scope of the Willis investigation and the gravity of the potential charges.\
        \ Prosecutors have text messages and emails directly connecting members of\
        \ Trump’s legal team to the breach of a voting system in Coffee County, Georgia,\
        \ early in January 2021, sources said. Investigators have long suspected the\
        \ breach was not an organic effort sprung from sympathetic Trump supporters\
        \ in the Republican stronghold. They have gathered evidence indicating it\
        \ was a top-down push by Trump’s team to access sensitive voting software,\
        \ according to people familiar with the situation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d0400-3546-4463-8952-b47654258c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfede6-c60a-4c10-add7-930aa6eaad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "None of the allegations against Trump or his team have yet been tested\
        \ in court, and he has already denied all wrongdoing. But the investigation\
        \ seems likely to point to yet another serious attempt to overturn American\
        \ democracy to keep Trump in power.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e01cf-01d9-4107-8c06-10ee309bdb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa9d46-892e-4f23-b796-5eaf58076a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A political and legal collision amid an unprecedented campaign</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663a69c-38cf-4f75-b0af-14604e82e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any new charges against Trump will most immediately create an extraordinary\
        \ situation with the first Republican primary debate scheduled for Milwaukee\
        \ next week. Normally the first such clash would be a moment for candidates\
        \ to create a strong early impression as they seek to leap out of the pack.\
        \ But the event risks being completely overshadowed by Trump’s tribulations\
        \ as his GOP rivals delicately seek to profit from his growing liabilities.\
        \ They must navigate making the argument that he’s unelectable in a general\
        \ election without alienating Republican base voters who regard the ex-president\
        \ as a persecuted hero. Trump has not said whether he will show up to the\
        \ debate.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70377cfe-77db-4a15-aa3b-e221c1e9c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8317c-613b-4207-88ce-f9b213f24362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New charges against Trump would also add to the collision of legal\
        \ proceedings and trials expected next year at a time when he would normally\
        \ be barnstorming the country with rallies – especially if he converts his\
        \ lead in most primary polling into his third straight presidential nomination.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3850cfb-a3eb-4980-b420-f7ad04cee5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed6974-f232-488f-a4ee-19c1a1c5b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith, for example, has asked a judge to open a trial into the election\
        \ interference charges in January – just two weeks before the Iowa caucuses.\
        \ The judge is expected to set a date next week, with Trump’s team likely\
        \ to push for a post-election trial. The Manhattan case is due to start in\
        \ March, while the Florida judge in the classified documents affair has walled\
        \ off May. These dates could slip, both as pre-trial litigation plays out\
        \ and as judges and prosecutors potentially seek to accommodate one another.\
        \ But the coming months in court will create pressure on Trump’s time, his\
        \ lawyers and his campaign.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfb953-965c-491f-9a44-b05a65c55ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3333e-e09e-485d-b2af-cd544f7d2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s team has warned that he can’t get a fair trial while running\
        \ for president – a claim for which judges, so far, appear to have little\
        \ time. But it’s not hard to see that sooner or later, the realities of being\
        \ a criminal defendant are likely to grate on the GOP front-runner.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28679e43-ce0f-46f5-b432-e99b825d3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e181f-f051-48c2-8e5a-f11890790e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a dramatic hearing on Friday, for instance, Judge Tanya Chutkan\
        \ – who is presiding over the federal election subversion case – asked his\
        \ lawyers to accept that some of the former president’s expectations of free\
        \ speech, including the practice of attacking potential witnesses on the campaign\
        \ trail, would be constrained by the fact that he was awaiting trial. “The\
        \ defendant’s desire to conduct a campaign, to respond to political opponents,\
        \ has to yield … there are limits regardless of you know, I hate to say –\
        \ his day job?” Chutkan said. “I mean, this is a criminal case. The need for\
        \ this criminal case to proceed in the normal order and protect witnesses\
        \ and the integrity of the process means that there are going to be limits\
        \ on the defendant’s speech.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0bef43-ca90-4816-8904-9f4f397ac9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab30231-960a-4605-82f4-05ab9ecdfc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exchange on the particular conditions of that case might stand\
        \ as a metaphor for Trump’s legal entanglements as a whole. There is no doubt\
        \ that the court schedule will infringe his “day job” of running for president\
        \ in an unprecedented complication for a presidential campaign. And because\
        \ of that day job, American politics will be dragged through his legal drama\
        \ in a way that could taint yet another general election in the eyes of millions\
        \ of voters. Americans have never seen the spectacle of a front-running candidate\
        \ seeking a nomination while under such a cloud.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166bdcd-01a9-43dc-9196-1c82aa24a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680c702-bc9a-4332-b4a9-e35b737a2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And if Trump becomes the Republican nominee, he will potentially be\
        \ vying for the presidency against an incumbent whose Justice Department is\
        \ trying to put him on trial. (While Smith is a special counsel, he’s ultimately\
        \ still under the auspices of Attorney General Merrick Garland.)\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f42a8b-d47b-4567-bbc6-fbafd1f2935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548e05a-f288-4812-b689-f898c4f23574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This unique political equation was further complicated last week with\
        \ the announcement that David Weiss, the Trump-appointed prosecutor investigating\
        \ Hunter Biden, would become a special counsel himself. This followed the\
        \ collapse of a plea deal, which would have addressed two tax misdemeanor\
        \ charges and resolved a felony gun charge against the president’s son, and\
        \ means the case could head to trial. Such a development could be a huge political\
        \ headache for the president as he seeks reelection. It could also play into\
        \ an attempt by Republicans to portray Joe Biden and his family as corrupt\
        \ and to claim his administration has intervened to offer the younger Biden\
        \ preferential treatment that was not available to Trump, even though House\
        \ Republicans – who are investigating such claims – have offered no proof\
        \ of wrongdoing by the president.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ce5f2-a6de-4bef-81d0-b9aff9eeda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a2ef3-1632-470d-b700-a18519b0f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the scale of offenses allegedly committed by Trump and Hunter\
        \ Biden are not comparable, the split screen of two legal imbroglios is allowing\
        \ Republicans to blur the distinctions.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed6c40-6b2e-4b11-9f8e-1442cbc14647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec64788-5b77-41c8-9d00-7f2a657809a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, Trump’s indictments have only boosted his brand among Republican\
        \ primary voters. And Trump, whose leadership PAC is spending millions of\
        \ dollars to pay his legal bills and those of his associates, is launching\
        \ new fundraising efforts ahead of a possible fourth indictment in Georgia\
        \ this week. “This would mark the FOURTH time in nearly as many months that\
        \ Crooked Joe and his accomplices set fire to the rule of law all in the name\
        \ of ‘getting Trump,’” the ex-president wrote in an email solicitation from\
        \ the Trump Save America Joint Fundraising Committee on Sunday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5e0f3-850d-4e04-a385-a7e6f62e385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208f2ad-2e20-4aa3-a857-244826c8997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth indictment and multiple trials may not harm Trump in the
        primary, but they would raise questions about his already tarnished standing
        among swing and suburban voters, who will be important in a general election.
        It’s too early to speculate how headlines about these cases could weigh on
        Trump or Biden in November 2024. But since their last duel came down to tens
        of thousands of votes in a handful of states, dramatic events taking place
        now could haunt either of them next year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971d02b-78fe-4ac5-b507-5e803ee9437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:23:52.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-14T13:48:51.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/14/politics/trump-possible-fourth-indictment-2024-campaign">A
        stunning possible fourth indictment looms over Trump and the 2024 election</a>"</em></p>'
