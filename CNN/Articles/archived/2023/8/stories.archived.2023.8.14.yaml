      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we went to higher ground in Kapalua to see if we can contact anyone\
        \ and that’s where we heard that all of Lahaina burned down,” she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e04de6-8c8e-49c8-a121-ab8ca5de83a1'
