      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When Taiwan is safe, the world is safe, and when there is peace on\
        \ the Taiwan Strait, there will be world peace,” Lai said, according to Taiwan’\
        s presidential office.\r"
    '9':
