      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197a1ec-270d-415f-b194-f5b83608ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are vast expanses of these non-native grasslands in Hawaii,\
        \ and they are extremely flammable,” said Abby Frazier, a climatologist at\
        \ Clark University in Massachusetts, who has researched Hawaii. “Especially\
        \ when you have severe drought conditions like we have.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d072c2-2845-4aca-93db-f2ae811b6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f7628-bdfd-4c2f-8df9-72f0c16d35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite these growing dangers, Hawaii state budgets for fire management\
        \ have not kept pace with worsening conditions, according to the Hawaii Wildfire\
        \ Management Organization, a nonprofit.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8df01-9c4e-452d-b612-05fdf0230169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1297ea-4f65-451c-ba0a-87f81b8f0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hawaii has a big wildfire problem. We are on par with the most fire-prone\
        \ states in the western continental US,” Nani Barretto, an executive director\
        \ for the group, said during a webinar in May. “The impacts of fire are broad\
        \ and long-lasting … There is a lot we can do to prevent them.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e298b-252a-462b-9e9e-4cd0e03e783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720bd05-06e0-4e66-8c22-631a7c348850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2021 Maui County report also recommended an “aggressive plan to\
        \ replace” flammable nonnative grass species, but it’s unclear whether local\
        \ officials took action to do so.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a65e89-8630-47fc-a90c-74d610f27c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69a308-972b-4fcf-a988-a7bc1e871a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii is hardly unique: As climate change is exacerbating natural\
        \ disasters, state officials across the country are also struggling to respond\
        \ to new threats. And it’s unclear how significantly additional preparedness\
        \ and mitigation efforts could have reduced the destruction of a blaze with\
        \ the intensity and speed of the Lahaina wildfire.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded836a-d17d-43d2-82df-4bdb54732378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85196b7-b5ff-4225-ad90-3167fc17237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we are preparing for the hurricane, we expect rain, sometimes\
        \ we expect floods,” Hawaii Lt. Gov. Sylvia Luke said at a press conference\
        \ Wednesday. “We never anticipated that in this state that a hurricane which\
        \ did not make impact on our islands would cause this type of wildfires.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74209e8e-7053-45dd-b90e-1f239f407f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb5b93-4d07-42eb-a7da-e0d75340e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Josh Stanbro, Honolulu’s former chief resilience officer, told CNN\
        \ that the “double whammy” of hurricanes and wildfires creates events that\
        \ “are outside of the normal paradigm, especially for emergency responders.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec02dd9-295d-4de5-88a8-127bc0dec998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0ea67-4ec2-4c77-89f0-a010edce6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This didn’t happen historically,” he said, noting that Lahaina stood\
        \ for two centuries before the fires swept through it.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded2de6-dda2-4902-8207-3bc207197dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aade59-cbb9-406a-b556-2f06563123b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui’s geography, with towns hugging the coast surrounded by sparsely\
        \ populated mountains and grasslands, also increases the risk from fires.\
        \ In a foreshadowing of the difficulty residents faced evacuating from Lahaina,\
        \ the Maui County report noted that “island communities are particularly vulnerable”\
        \ to wildfires “because populations tend to be clustered and dependent on\
        \ single highways, often located on the island edge.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e1bc3-5f4b-4c34-98b5-91e6d8f8e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae12411-e029-456f-b4c9-649038924bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gov. Josh Green said Thursday that the state would need to do more\
        \ to prevent a similar disaster in the future.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bd3d8-f34b-4536-b7d2-851eb08f8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc0649-e6d3-4f5e-8d6b-c90b441f76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we rebuild, we’ll have to take into consideration a lot more fire\
        \ safety,” he said during a press conference.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6edf27-58cc-460e-9fdb-dfeac4496aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf57c7c-fb56-48b0-9148-fe4d10d56263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T08:39:03.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-14T08:39:04.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frazier, the climatology professor, said that the scale of the destruction\
        \ in Lahaina is a lesson that “a lot of places in Hawaii are extremely vulnerable\
        \ to wildfire, and that we do need to take fire prevention much more seriously.”\
        \r"
