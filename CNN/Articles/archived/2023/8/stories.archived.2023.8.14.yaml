  'resupply-mission-ayingin-philippine-coast-guard':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T21:57:28.000+08:00
    'imagesource': 'jcr:1ddf868e-b2a0-4789-b86b-23083b72ed76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6467d0-da8d-458e-8d4a-59d6aba2d868'
    'lead': 'The National Security Council said that the Philippine government is
      gearing up for another resupply mission in Ayungin Shoal amid another possible
      reaction or opposition from China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T22:01:28.644+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-14T22:08:44.283+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'PCG', 'Jonathan-Malaya', 'National-Security-Council',
      'Ayungin-Shoal', 'NSC']
    'stories': []
    'template': '1'
    'title': 'PH gears up for another resupply mission in Ayungin, braces for any
      event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3270f6e-034c-42b0-b767-cc83c618077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        National Security Council (NSC) said that the Philippine government is gearing
        up for another resupply mission in Ayungin Shoal amid another possible reaction
        or opposition from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b687317-2df9-44c8-88b7-2e5e66072b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NSC Spokesperson Jonathan Malaya said that the government is committed
        to bring the much-needed supplies to Filipino troops there despite the firing
        of a water cannon and dangerous maneuvering of the Chinese Coast Guard last
        August 5. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ddb81-5f09-405b-8dd8-0ba419374ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi tayo titigil.</em> We will do what is necessary to provide
        our troops with supply and we will be ready with any eventualities but we
        will not back down <em>kasi atin ''yan,”</em> Malaya said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6fe0d-ce90-45f7-92f7-7d9374bfffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not stop. We will do what is necessary to
        provide our troops with supplies and we will be ready with any eventualities
        but we will not back down.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9463ca-71f4-4974-9698-667ebef7ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NSC however said that they will no longer give additional information
        for ‘security reasons''. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c0ea1-5c3d-4d5a-8e60-afce2615f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NSC also defended the strong statements issued by government officials
        in defending the Philippines over Ayungin Shoal. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f2c0e-c0fc-4d09-a90c-0e8c648ce67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All our statements were consistent with President Marcos’ guidance
        and we have regular consultations with the NTF-WPS and with the Office of
        the President,” Malaya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcb364-7c60-41ce-b629-7f1310667ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We don’t go beyond what the President wants us to say and it’s always
        consistent with the guidance of the President,” he added. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b8700-6a5b-45e8-b2e9-398d79d8a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine government also reiterated its willingness to dialogue
        with China.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88813b06-5e7c-46f7-b4b7-70476bcd26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:01:28.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:08:44.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have never closed our door with China for diplomatic relations,
        we are open on negotiations but with the national intere''st at the core,”
        Malaya added.</p>'
  'parent-school-benefits-makati-taguig':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T22:02:11.000+08:00
    'imagesource': 'jcr:9c1d0812-4076-4c86-a91b-c56403ba92b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd755b23e-703e-49e0-a055-26b1e63aeb56'
    'lead': 'Some parents have sided with Makati in the Makati-Taguig border issue,
      saying the jurisdiction of public schools should be under the city instead of
      Taguig, citing the school benefits that their children receive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T22:07:57.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-14T22:39:43.627+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-14T22:39:43.217+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati', 'Taguig-City', 'Taguig', 'Makati-City', 'Lani-Cayetano',
      'Claro-Certeza']
    'stories': []
    'template': '1'
    'title': 'Some parents favor Makati in border issue due to school benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64983b01-ca23-4e13-b4b2-104fded1236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Some
        parents have sided with Makati in the Makati-Taguig border issue, saying the
        jurisdiction of public schools should be under the city instead of Taguig,
        citing the school benefits that their children receive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d3d90-3c14-401c-a005-f5f8a7c0fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Parents worry that their children may not receive the same benefits
        such as free school uniforms, school supplies, bags, and socks, from the local
        government of Taguig.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6a8a3-4c6f-4498-9346-de6b7076b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malungkot kami kasi alam namin ''yung</em> benefits <em>dito</em>
        since before pa. <em>Tingin lang namin na hindi niya</em> (Taguig) <em>kaya
        i-provide ''yung napo-provide ni</em> Makati," parent Annaliza Bermejo told
        CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c540fae-f1fd-4dac-ab77-ca530380e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''re sad because we know the benefits here and we don''t
        think Tagiug will be able to match what Makati is providing.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47ad8b-4d0c-4cc3-999e-574602b04a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>hindi po [pabor] sa akin kasi syempre sayang din
        ''yung mga</em> benefits <em>ng</em> Makati," said another parent, Ana Ria
        Diopenes. <em>"Kung ano po ''yung nae-enjoy ng mga bata na</em> benefits <em>na
        makukuha sa</em> Makati, <em>''yun pa rin sana."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b482de-ad37-4fa1-a4a5-2c035a493eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s not favorable to me because we know the benefits
        we get from Makati. I hope the kids will still enjoy the benefits they are
        getting from Makati.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1666b3-abbe-49d9-8f20-109d4188d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier ruled that the jurisdiction over some
        barangays of Makati, including <a href="https://www.cnnphilippines.com/news/2023/8/12/Taguig-denies-takeove-EMBO-schools-Makati.html"
        target="_blank">14 public schools</a>, will be transferred to Taguig.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17eb55-5421-4b58-bb08-8e7704f90b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City government, however, claimed that the city owns
        the properties and put up tarpaulins in the schools with the message, "This
        property is owned by Makati City."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f343a50-6a1b-4ce5-b319-cd3ec277668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'School teachers have mixed views on the school jurisdiction dispute.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1a2a0-4c12-42f5-9035-f75842dc674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confusing <em>po kasi ''di po namin alam kung saan po talaga kami</em>,
        Taguig or Makati?" West Rembo Elementary School teacher Melanie Tumaneng said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ac962-262b-47b2-982d-2d39ae452f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s confusing because we don''t know if we are under
        Taguig or Makati.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a39e1-6073-450e-865c-9fdfc3b63ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the school''s principal said that preparations for the class
        opening on August 29 are going smoothly, she hoped that the conflict between
        Taguig and Makati will be resolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b005a34-dd8c-414b-82c5-e41e72066935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung patuloy na magkakaroon ng</em> dispute <em>ang</em> two
        local governments, <em>ang maiipit dito ay ang mga</em> learners <em>namin,
        ang mga</em> parents, and also the teachers <em>kasi kung sa ano, magkakaroon
        sila ng isipin sa kung sino na nga ba ang magte-take over,"</em> West Rembo
        Elementary School principal Alma Cayabyab-Adona said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23e711-d783-43f4-b321-4a4f7fce6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.631+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Learners, parents, and teachers will suffer if the dispute
        continues because they will wonder who will really take over.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744aa2d3-6b16-4fb4-9f08-122cdd128f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taguig City Mayor Lani Cayetano noted that some residents may be uncomfortable
        with the transition, but she promised to work hard to deliver the best to
        her constituents.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2e4f4-7c73-4474-842e-780619f0f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sisikapin ng aming konseho, ng aming mga</em> leaders, <em>para
        kung ano man ''yung mga nakasanayan nila na marahil ay wala pa du''n sa ino-offer
        namin ay sa lalong madaling panahon ay maabot namin at ma-implement natin
        sa ating mga</em> constituents," the mayor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01edf5-2b71-4dee-826d-f9fab7e9d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The council and our leaders will exert all effort to
        make sure that they get the benefits they''re used to, even if these are not
        yet being offered now.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0ff3d-8f37-4bdf-9cfc-c8861d280df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the city government of Makati bared that the local government
        of Taguig refused to accept the former''s offer of free school supplies to
        the 14 schools.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5b706-0eef-4f98-bc64-948a525365e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alang-alang sa kapakanan ng mga kabataan at mga mamamayan ng
        sampung apektadong barangay, hayaan nyo na kaming magbigay ng libreng gamit
        at</em> supplies <em>ng mga estudyante. Sila po sana ang unahin natin,”</em>
        Makati City Administrator Claro Certeza said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9207c07-2580-4a28-ac79-73ba6d54983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: For the sake of the youth and residents of the ten affected
        barangays, allow us to give them free goods and supplies for students. Let
        us put them first.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b871c8-d648-4fc4-ae57-6fc22e263eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:07:57.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T22:39:43.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City government has yet to respond on this matter.</p>'
  'Give-POGOs-one-last-chance-PAGCOR-chief':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T22:05:40.000+08:00
    'imagesource': 'jcr:8670b4a5-3488-4963-964b-e4fc2181e3c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe21c85-8d63-443e-8788-2825f43c5ff0'
    'lead': 'Philippine offshore gaming operators (POGOs) should be given one more
      chance to prove these foreign-owned online casinos can generate income and jobs
      for the Philippines, the head of the state-run gaming agency said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T22:08:06.081+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-14T22:08:06.346+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Give POGOs one last chance – PAGCOR chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40be702-840b-47df-a6f3-0f1314a31197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Philippine
        offshore gaming operators (POGOs) should be given one more chance to prove
        these foreign-owned online casinos can generate income and jobs for the Philippines,
        the head of the state-run gaming agency said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a390ea-c60b-4873-a379-1a698ce503cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Alam niyo naman naghihikahos ang ekonomiya natin at pa-recover pa
        lang, eh," Philippine Amusement and Gaming Corporation (PAGCOR) chairman and
        CEO Alejandro Tengco said Monday. "Palagay ko wala namang masama na bigyan
        sila ng huling pagkakataon to prove if it''s really a worthy industry to support."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c263bb-8290-4fe3-a5a3-a8e13dce4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: You know that our economy is struggling and it is still
        recovering. I think there is no harm in giving them one last chance to prove
        if it''s really a worthy industry to support.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e901d-7bab-4c80-97ea-8206153aa18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PAGCOR chief made the case before Congress as the House appropriations
        committee sought the closure of POGOs amid findings of increased crime incidence,
        violation of immigration and human trafficking laws, and non-payment of taxes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5ccaf-c079-4ee6-89e1-2d41bf70a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tengco argued that from zero collection in fines, PAGCOR already gathered
        over $1 million in fines and penalties from POGO operations in the first six
        months of 2023, while tax revenues from the industry are expected to hit up
        to P4.5 billion this year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a887ac9-395e-4eea-b46d-74bf42c48b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.095+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said POGOs employ 48,000 foreign nationals, almost matching the
        50,000 Filipinos the industry has hired so that the ratio of foreign-to-local
        workforce is 1:1.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a447d-6a99-4d35-96af-797ce053b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I don''t want to say this is the final chance I am giving to all the
        licensees. But that is why we have placed all our licensees in a probationary
        status and I have warned them that this is a one-strike policy, and that if
        they will continue to be involved in illegal activities such as credit card
        scams, crypto scams, love match scams and whatever different scams then I
        will have no recourse but to recommend the closure of the industry," Tengco
        explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14b018-4a02-49fc-ae1a-b94623c42e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 1,000 foreign nationals had been repatriated to their home
        countries following PAGCOR''s closure of POGO operations within the Clark
        Development Corporation property, north of Manila, he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90e1e0-d3b6-489b-998e-e00c494969c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.096+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By PAGCOR''s reckoning, there are 32 POGO licensees left and over 100
        companies that cater to these licensees via ancillary services, Tengco told
        lawmakers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382a7e9-d8a3-4268-b4c4-b42af26ada3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T22:08:06.097+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-14T22:08:06.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/14/PAGCOR-taps-COA-to-audit-POGOs.html">PAGCOR
        taps COA to audit POGOs</a></strong></p>'
  'Alex-Eala-not-joining-US-Open-':
