      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The requested fare hike would cover the first four kilometers as the
        groups said fuel products have become “uncontrollable in surge of prices every
        week.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c10c5-4ba9-46a7-bf83-c1731332949d'
      'mgnl:activationStatus': true
