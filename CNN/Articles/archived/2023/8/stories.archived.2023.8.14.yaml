      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Monday said
        it would study the proposal of several transport groups to raise public utility
        jeepney fares by ₱2 in light of recent increases in oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c9b98-c0ea-4fa0-a305-91c3e6168897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:05:48.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-14T19:07:27.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many factors to consider when reviewing fare hike petitions
        or requests. These factors should have to be carefully studied, reviewed and
        validated by the Board before we can allow any fare hikes. We understand the
        urgency of the situation and that is why the Board will convene to determine
        if the fare hike request has merit," LTFRB chair Teofilo Guadiz III said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1e2e6-7004-4f99-a5cd-5e1bf1ec51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T19:05:48.706+08:00
