      'mgnl:created': 2023-08-14T13:33:52.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — No
        government funds were used to host the fashion show in Malacañang, Deputy
        Social Secretary Dina Arroyo Tantoco said Monday, a few days after the event
        received criticisms as Filipino consumers continue to reel from higher prices
        of goods and fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c93b41-ef4c-46f3-a028-f112becc13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, Tantoco said the fashion show sought “to
        provide a platform for Filipino artists to show their work in a historical
        setting relevant to our Cultural Identity.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f91d1-361f-4022-83c4-c9cf4eef764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fashion show, dubbed “Isang Pilipinas,” was led by First Lady Liza
        Araneta-Marcos last August 8 at the Goldenberg Mansion located inside the
        Malacañang compound.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f52377-40a3-420a-ad09-21ebe4dee40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It featured the designs of Filipino designer Michael Leyva.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e0210-c36a-4744-b937-b384c7365c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official stressed that the event was financed by “the designers
        and private institutions they partner with.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da5446-d62b-4a63-b4c3-d4b5584b8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The output is a collaboration between various creatives in the industry
        and creates awareness (thereby generating demand) for local fabrics and designs
        which have always been instrumental in our cultural identity,” Tantoco added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3d993-34a6-4e7a-97e7-e373514627ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fashion show was attended by some known personalities in show business,
        fashion industry, and politics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e6f547-c2c2-4884-b8c1-04a3a59d863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several Filipinos expressed their disappointment online amid the country’s
        mounting debt and high inflation facing consumers, with some calling the event
        "insensitive" to the plight the poor.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fd266-ab85-41aa-a08e-0d8ad4e4346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-14T13:33:53.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users even feared that public funds may have been
        used for the fashion show.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Millions
        of public funds were used for the renovation of Malacanang Guest House (Goldenberg
        Mansion) so that Mrs. President Liza Marcos can have her own Fashion Show?
        🙃 <a href="https://t.co/CIc9mcMjX5">pic.twitter.com/CIc9mcMjX5</a></p>&mdash;
        FAKE PRESIDENT (@bongbongmarcosx) <a href="https://twitter.com/bongbongmarcosx/status/1689299125517295616?ref_src=twsrc%5Etfw">August
        9, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f0018-c9f2-433c-ab02-eca09b3502ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T13:33:52.840+08:00
