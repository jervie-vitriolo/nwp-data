      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595362b-ba90-4d04-9823-367c782317b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai’s comments came after China’s foreign ministry condemned his stopover,\
        \ calling Lai a “trouble maker through and through.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15518285-3dc7-4540-8599-ea139ec0d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94185acf-bc02-4ab8-9dd8-09053fb5bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said China firmly opposes any official interaction between the US\
        \ and Taiwan and any “‘Taiwan independence’ separatists to the US.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e43b3c-0fb4-4263-bc30-86913411b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8f98d-0d67-4ab2-98c9-ab10e955605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan and the US have both said that Lai’s transits, including a stop\
        \ in San Francisco on his way back Wednesday, are routine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1959d1f-8867-418d-a7bc-11d5e5e36dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03077b-6742-44bc-9266-abcccacf53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These transits of senior officials are unofficial, in keeping with\
        \ our US One China policy,” a senior administration official told CNN on July\
        \ 16, calling such transits “fairly common.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958999c-1f1f-4aec-9a2a-165d2cd8943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be066a-f159-4ab3-9044-055e085ea14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai last transited the US in January 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333c6c5-c4c5-459c-9d8d-6999e21f275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc004a-c3dd-4a60-9b6d-f5042b62eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai, 63, hails from the so-called “deep green” faction of the ruling\
        \ Democratic Progressive Party (DPP) – known for its more openly pro-independence\
        \ leanings.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cca589-2bac-4976-8801-fdd0645d5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ce7ef-45e9-4c20-b11c-24b1a1c12579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Harvard-educated doctor-turned-politician has previously called\
        \ himself a “pragmatic worker for Taiwanese independence.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc60fd-9acf-4072-9b54-ac1c8ddf6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956bc8b-cf74-48ad-bb75-430ca1316e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has made him particularly loathed by Beijing, which has not renounced\
        \ the use of force to take the self-ruled island.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c28c8-a930-4ef4-b6c6-5f1d0166dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8603784-8289-4dbc-b7cc-a8b39ee48ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since winning the DPP nomination, however, Lai has adopted a more moderate\
        \ line on China.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcd55f-efe3-4513-b997-45cbf8e88e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f9bbb-f7bf-4fac-b04a-321953b0ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the leadership of Xi Jinping, Beijing has ramped up economic,\
        \ diplomatic and military pressure on Taiwan, particularly after the 2016\
        \ election of President Tsai Ing-wen, who won a second term in 2020.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab33a4-c89d-4071-91a3-f942eadd9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1109a-be84-45d2-9795-a4eb17f85aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Taiwan’s constitution, Tsai cannot stand for a third term.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c13e8-3d27-4229-b99c-54dbf5a67371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da33c2e-bea0-42f0-b0a2-e2fea9883b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s election will take place in January and could have profound\
        \ consequences for international relations at a time of intense scrutiny over\
        \ whether Xi might one day follow through on his vow to “reunite” the island\
        \ with China.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c1809-267a-4f3d-b1f3-616088093c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e747e20-44d2-4e25-86a6-e4d5ab38b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DPP’s historical challenger is the Kuomintang, a political outfit\
        \ that was once the bitter enemy of China’s Communist Party but has since\
        \ morphed into a party that favors much closer relations with Beijing.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d94630-cd08-4d67-901f-9f1e74ede43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff9609-2df9-4396-8654-71a8de8607ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trips to the US by Taiwan’s officials are referred to as “transits”\
        \ instead of visits because the US does not have formal diplomatic relations\
        \ with the government of Taiwan and the stopovers come as part of an unofficial\
        \ trip en route to another destination.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df33c1b-af6b-4184-8cdd-5ab89a91ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8c378-0b89-4320-b4b6-76a97dfdd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Taiwan’s President Tsai transited in California and met
        with US House Speaker Kevin McCarthy, despite warnings and threats from Beijing.
        Following Tsai’s trip, China launched three days of live-fire military drills
        around Taiwan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d08f0-5f95-4d1b-9f50-582366d564cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T21:55:28.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-14T21:56:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/14/asia/taiwan-china-threats-william-lai-new-york-intl-hnk/index.html">Taiwan
        will ‘never back down’ to China threats, island’s presidential hopeful says
        during US transit</a>"</em></p>'
