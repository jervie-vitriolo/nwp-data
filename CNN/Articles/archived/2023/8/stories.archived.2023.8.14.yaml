      'mgnl:lastActivated': 2023-08-14T17:00:08.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05653996-3051-4f22-a70d-31b3df438dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T15:15:14.761+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-14T17:00:08.082+08:00
