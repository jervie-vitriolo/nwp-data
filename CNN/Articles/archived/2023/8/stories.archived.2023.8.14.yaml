    'jcr:uuid': 'f6fface8-4c12-4167-96be-16592f012798'
    'lead': 'The heat index in Casiguran, Aurora reached a record-breaking 60°C on
      Monday, according to the state weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T19:20:19.136+08:00
