      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90617f-4b72-4e5a-90a4-dfcc67003185'
      'mgnl:activationStatus': true
