  'estrada-no-deal-to-move-brp-sierra-madre':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-14T16:46:24.000+08:00
    'imagesource': 'jcr:1ddf868e-b2a0-4789-b86b-23083b72ed76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '969419bd-2d1a-4079-bdff-98ff70ccbda0'
    'lead': 'Sen. Jinggoy Estrada said the administration of his father, former President
      Erap Estrada, never made any deal with the Chinese government to remove the
      BRP Sierra Madre from Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-14T16:47:14.488+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-14T16:53:19.938+08:00
    'mgnl:lastActivatedBy': 'superuser'
