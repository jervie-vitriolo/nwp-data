    'template': '1'
    'title': 'DILG: Police visit to Fortun nothing to be alarmed about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85592e72-9bd8-427e-81cc-0b29fd77f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –</strong> The
        Department of the Interior and Local Government (DILG) on Monday clarified
        that the police only wanted to request an official report on the autopsy done
        on Jemboy Baltazar’s body when they visited forensic pathologist Raquel Fortun’s
        office over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0c2f1-5945-4a70-ace2-805596c5785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clarification was made after Fortun, who is known to investigate\
        \ the cases of suspected victims of extrajudicial killings, expressed alarm\
        \ when members of the Navotas Police went to her office after she examined\
        \ Baltazar’s remains.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338d48c-e8c3-4b7c-a1cd-7a7d0a4777ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6eb27-e163-4a19-b39e-1a7a6a5e7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wasn’t it your job to investigate? Why harass me for my findings?\
        \ Friday nagpunta ang police. Today, prosecutor’s office. Do you know what\
        \ it takes to do a forensic autopsy? On top of all the other work I do?” Fortun\
        \ said in a tweet on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f324c8c-c60c-4575-87bb-188345e28472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-14T23:56:29.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:07:18.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
