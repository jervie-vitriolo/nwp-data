  'Kai-Sotto-cleared-play-Gilas-Pilipinas-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-15T12:44:08.000+08:00
    'imagesource': 'jcr:50cc0841-5297-460d-9517-e4014b446692'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edeeff37-3ff2-41c0-946c-ad54c3b5d6b5'
    'lead': 'Gilas Pilipinas is now in full strength in terms of personnel for its
      2023 FIBA Basketball World Cup buildup as big man Kai Sotto and do-it-all guard
      Scottie Thompson join the national team''s full contact training. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T12:47:41.655+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-15T12:47:41.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kai Sotto medically cleared to play for Gilas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffc3b9-64bf-4560-85e0-617a20dd05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.702+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Kai
        Sotto has been given the green light to play for Gilas Pilipinas as the national
        team is on a crucial stretch of its buildup for the 2023 FIBA Basketball World
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f0fe7-48a2-48b1-903c-94c1b2e579ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.702+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) president Al Panlilio confirmed
        Tuesday during a special Philippine Sportswriters Association forum that the
        7-foot-3 Sotto can participate in full contact basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88631c09-2a6f-4b15-9c10-202925b31d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.703+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our doctors spoke yesterday, the doctors of Kai and SBP, and he's\
        \ been cleared to play. That's good news. We're looking forward to see him\
        \ play during the friendlies,\" the SBP official said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd63ba-0526-4ce4-aae4-892ddaaeabbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.703+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto, who was nursing a back injury, has been training with Gilas\
        \ prior to this development but participated in a limited capacity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3664d2e-6678-45d3-83ad-825633a396e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another key player is rejoining Gilas in training — Scottie
        Thompson plunged back into action after recovering from a hand injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf900d-941d-47b9-afcd-3626853abac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Scottie is fit. It's just a matter of getting back to the groove,\"\
        \ Panlilio said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf5cef-2828-41f5-bcce-6ecbdce5d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas will play three more tune-up games against Ivory Coast, Mexico,\
        \ and Montenegro in the coming days before the start of the FIBA World Cup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14763a4-1367-4d17-8f4f-75e77044002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:47:41.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T12:47:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will open its World Cup campaign versus Dominican
        Republic on Aug. 25 at the Philippine Arena in Bulacan.</p>'
