      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Senator
        Francis Escudero on Tuesday said the Philippines should now build its own
        structure on Ayungin Shoal as China continues to harass Philippine vessels
        and fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb68f2-74ff-49a2-8dcb-20dac5fa7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd7353-cd45-4459-832c-098c0ec3fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the budget deliberations, I will propose the inclusion in
        the budget of an item to build a structure already on that island," Escudero
        told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3154319-eef4-4af5-8d3d-0f88fe215fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acadc752-796e-4692-8ae7-d9cb3e5db913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said he will push for ₱100 million for the structure, which\
        \ can include accommodation for Filipino troops stationed at the BRP Sierra\
        \ Madre – a World War II-era ship intentionally grounded on Ayungin Shoal\
        \ in 1999 to serve as the country's outpost in the West Philippine Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0cb80-57f0-4758-8778-6198505642d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb05c84-ffc0-47b2-95c2-26ed897f8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero pointed out that China was the first to build structures in\
        \ the contested area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2c5df-51a3-4ae6-bb08-2177729aa9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5ba47-b8dd-42cd-9056-4e25324b1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami naman magpapagawa sa sinasabi naming amin din dapat wala
        rin kayong gawin dahil wala rin naman kaming gagawin din laban sa inyo kaugnay
        ng baseng pinatayo ninyo</em>,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179db15-c272-4482-981e-74da5067a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95466b-b485-4cfb-a20b-aa0074a275fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will build in an area that we claim as ours, so you\
        \ shouldn't do anything because we will not do anything against you and the\
        \ base you built.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527357f-fedb-49d3-8efa-98c2b6de64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d81076-2632-428d-b884-3ac0fd4b6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayungin Shoal is located 104 nautical miles west of Palawan – well\
        \ within the Philippines' 200 nautical mile exclusive economic zone (EEZ).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ba372-589b-46a5-9415-301019fd0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba104a7d-4b24-4206-a620-33e6af64d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines maintains it has sovereign rights and jurisdiction\
        \ over the Kalayaan Island group, which China is also claiming through its\
        \ nine-dash line. However, a landmark arbitral tribunal ruling in 2016 invalidated\
        \ Beijing's sweeping claims in the South China Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14a2f3-991c-461a-bcd9-6c8d810db210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359338d-3ca1-4101-b139-e1fb528d15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero emphasized that his proposal is not meant to anger China,\
        \ but to give the president the \"flexibility to act as the chief architect\
        \ of our foreign policy as he deems fit.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2808fc-907c-47bd-8f9e-8fdf4f821d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a48da-3aae-415f-8bef-279e5994b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T12:04:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would want the ₱100-million budget to be placed
        under the Department of Public Works and Highways instead of the Department
        of National Defense. Through this, the building of a structure in Ayungin
        Shoal will not appear confrontational, he noted.</p>'
