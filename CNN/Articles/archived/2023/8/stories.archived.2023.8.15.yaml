  'dfa-chief-on-unga-resolution-on-wps-issue':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T23:46:07.000+08:00
    'imagesource': 'jcr:5691eb76-573e-47d0-8466-aea12769cfea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac5aab6-9da5-4607-bb6e-b7037089fb1b'
    'lead': 'Foreign Affairs Secretary Enrique Manalo says filing a resolution before
      the United Nations General Assembly to end China''s harassment in the West Philippine
      Sea could only be politicized, stressing Manila would continue its bilateral
      talks with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T23:51:28.299+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-16T08:49:33.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA chief says move for UNGA resolution on WPS issue could only be ''politicized'''
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6baab9c-b3a6-4327-beff-3e4ff5dcf0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:51:28.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Foreign
        Affairs Secretary Enrique Manalo on Tuesday said filing a resolution before
        the United Nations General Assembly (UNGA) to end China''s harassment in the
        West Philippine Sea (WPS) could only be politicized, stressing Manila would
        continue its bilateral talks with Beijing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938852fb-d72f-4efb-9135-7fe42004ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a2f16-fd04-4cc6-9010-1565365e52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government will exhaust all possibilities before making\
        \ such a move as “there’s a lot of considerations to make” when filing a resolution\
        \ at the UNGA, Manalo told a budget hearing in the House of Representatives\
        \ Tuesday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb817dd6-b872-4983-a8bf-8430fc94e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37bac2-de76-4632-8619-eafb02df56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is one thing to have a debate, a discussion, we can do that, we\
        \ have been doing that,\" he said. \"Pero pagdating sa resolution [But when\
        \ it comes to a resolution], it becomes a slightly different matter. It becomes\
        \ politicized.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0699662-e053-45ae-8452-602d4c87a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790dbbb1-2f63-4ba9-9d89-8d5082468fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Aug. 1, the Senate adopted a resolution that strongly condemns China's\
        \ continued harassment of Filipino fisherfolk and its persistent incursions\
        \ in the WPS.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81f98d-5962-47b2-a5d0-46ada919fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341812e-356d-40b9-addc-94d0b72fc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the options listed was to ask the DFA to <a href="http://harassment.
        https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">file
        a resolution</a> before the UNGA to end Beijing’s harassment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4a14e-28d8-4b5d-880c-98a5be729005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870c754-fcbe-4b98-85e2-73c761045a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, the China Coast Guard blocked and <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">fired</a>
        water cannons at Philippine vessels which were conducting a resupply mission
        to Ayungin Shoal, prompting Manila to file a <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">diplomatic
        protest</a> against Beijing and summon Chinese Ambassador Huan Xilian.&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c6e73-fb1b-40da-85b5-e9edfee4c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c97aa-e27b-4ca2-b4d1-f9bfa824f087'
      'mgnl:activationStatus': true
