      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 30 people linked to e-sabong activities, or online betting on\
        \ live cockfighting, were reported missing since April 2021. \r"
