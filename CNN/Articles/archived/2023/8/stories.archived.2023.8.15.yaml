      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BRP Sierra Madre has been in Ayungin Shoal since 1999, which is located\
        \ 104 nautical miles west of Palawan and is well within the Philippines' 200\
        \ nautical mile exclusive economic zone (EEZ).\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f32c0-44ee-4e9f-92f5-30e1302283ce'
      'mgnl:activationStatus': true
