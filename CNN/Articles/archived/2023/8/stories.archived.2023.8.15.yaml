      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, Cavitex Infrastructure Corporation (CIC) said the toll
        hike – which are allowed every three years – range from ₱2 to ₱25.'
