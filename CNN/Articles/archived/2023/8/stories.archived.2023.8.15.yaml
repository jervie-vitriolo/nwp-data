      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec085bc6-432d-4439-bf6d-568af3a9a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are clarifying why we wanted the stock to be used\
        \ by August. We expect that we will accept donations. The current batch will\
        \ expire in January 2024, but we might finish it in a few weeks.]\r"
