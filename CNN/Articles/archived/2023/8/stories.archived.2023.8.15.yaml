  'DOLE-DSWD-agencies-low-spending-rates-Q1':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T18:51:37.000+08:00
    'imagesource': 'jcr:6341a6d7-c6bd-4d13-bcb9-d8fc90b1d05c'
