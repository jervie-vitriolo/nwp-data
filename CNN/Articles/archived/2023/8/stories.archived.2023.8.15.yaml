      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And we have all of the G7 countries without any exception,\" he added.\
        \ \"They have already articulated their support for the Philippine cause.\
        \ We have European Union members who also made the same statements.\"\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f5efb-dea7-48b0-838a-38bcd8bd832e'
