      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As you have said, Mr. Secretary, there are more and more countries\
        \ siding with the Philippines for the enforcement of the [arbitral] award,”\
        \ Albay Rep. Edcel Lagman said in his interpellation.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb9576-138b-441a-a5dd-ccd57d50a8a9'
      'mgnl:activationStatus': true
