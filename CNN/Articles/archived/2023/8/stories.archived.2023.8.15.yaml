      'mgnl:lastActivated': 2023-08-15T08:54:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ab855-9388-4064-885e-28a330702348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released to WATN-TV, Oher said, “I am disheartened by\
        \ the revelation shared in the lawsuit today. This is a difficult situation\
        \ for my family and me. I want to ask everyone to please respect our privacy\
        \ at this time. For now, I will let the lawsuit speak for itself and will\
        \ offer no further comment.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19811ef8-19fc-4f73-86f9-0cca6cff9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbf09d-de8b-4048-8ae5-93d50e43f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of Oher’s life story was captured in the 2006 book “The Blind\
        \ Side: Evolution of the Game” by Michael Lewis and the adapted movie of the\
        \ same name in 2009.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46af8a-a265-4658-8f2f-a7ce7b769e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04efd1-06a2-4ac4-9b93-031048d7928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to representatives for Lewis for comment but has not\
        \ heard back.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657db074-df33-46bb-ada2-a2cac8fc7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e6fe8-c6c7-4f7a-a0da-8a35f5ba3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As reported in the book, Oher was born into poverty in Memphis and,\
        \ with his mother struggling with addiction, bounced around homes and schools\
        \ for much of his childhood. He had a rare combination of size and athleticism\
        \ and became a star offensive lineman for the football team at the private\
        \ school Briarcrest, eventually earning a scholarship to attend the University\
        \ of Mississippi, the Tuohys’ alma mater.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebadc38-a980-4420-b355-a4deda75093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288cd8d-bc97-4c89-afad-45cc53878f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher started 47 consecutive games at Ole Miss and was named a consensus\
        \ All-American in 2008.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259a974-b7fc-45e8-ba7a-1cc6df6a7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0a0ec-1b7f-40d9-8dd9-d72f6fe784bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Baltimore Ravens selected Oher with the 23rd pick of the 1st round\
        \ of the 2009 NFL Draft and the 6-foot-5, 309-pound lineman made an immediate\
        \ impact, as he was named the runner-up in AP Offensive Rookie of the Year\
        \ voting.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666c7ff-9d22-4fe3-bed0-4b38706d00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bfca3-6cba-4e44-886d-21656e4baaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He played both left and right tackle in Baltimore for five seasons,\
        \ helping them win a Super Bowl in 2013. Over his NFL career, he started 110\
        \ games over eight seasons with Baltimore, the Tennessee Titans and the Carolina\
        \ Panthers.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3d0ee-d3f7-4ce0-ba86-5f1ce1ed61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c524617-0b84-43f4-b224-cddf681ab7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher earned over $34 million during his NFL career, according to Spotrac,\
        \ a website that tracks sports contracts.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a19ff-3068-4aa5-8c24-f1c7b7008759'
      'mgnl:activationStatus': true
