      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Department of Foreign Affairs (DFA) on Tuesday said its personnel in Hawaii
        are set to conduct a consular mission to get more information about Filipinos
        affected by the deadly wildfire in Maui that has so far killed 96 people.</p>'
