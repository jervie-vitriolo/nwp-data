    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michael Oher, depicted in ‘The Blind Side,’ alleges he was never adopted
      by Sean and Leigh Anne Tuohy, but signed into a conservatorship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f275dc4-45ee-4bee-a56b-61b7f7f43a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former NFL player Michael Oher, whose life
        story was portrayed in the Oscar-winning movie “The Blind Side,” has filed
        a petition in a Tennessee court to end Sean and Leigh Anne Tuohy’s conservatorship
        over him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ce63c-060e-4825-804b-dad0ae0d9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b63af-8aea-45b8-b9f1-82aeab1dcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher claims the Tuohys told him they were going to adopt him, but instead\
        \ filed a conservatorship that kept millions of dollars from him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd763b8-13bc-4e15-814d-e11a02d6528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902b4cf-4a4b-45f1-90c9-bcceaac9e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawyer for Sean and Leigh Anne Tuohy, Steve Farese, said they have\
        \ no comment but will be issuing a statement Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12bb366-5675-4c20-83de-bccb558cf8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2eb00-caf5-4e47-956d-e09ba7f34c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher’s petition to the court is asking for an order for the Tuohys\
        \ “to show cause for failure to meet their required duties to provide regular\
        \ accountings or to act in the best interest of their ward, Michael J. Oher.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db75c0-2cd3-42f7-be9c-659695ba99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7ac97-3ace-4ff3-bc7e-af7ebd91b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher became a ward of the state of Tennessee just before he turned\
        \ 11 in 1996, and soon after began living on the streets.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a32a2-2ebe-48ff-889e-11f8192f1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dcf326-92ab-4fd4-a1d6-462f8a8b30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A friend’s father helped get him into a school where he started playing\
        \ football. He had to take buses and walk over an hour to school, according\
        \ to the petition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28673c-95a8-4654-a1c9-87fac565faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73573da-c4d4-4fac-9a81-83fd2f7e1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the summer after his junior year, Oher started staying with\
        \ Sean and Leigh Anne Tuohy occasionally.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc87b3-d923-4731-b495-3a418d07b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20885d39-7097-4b64-98d4-6ff954af8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Where other parents of Michael’s classmates saw Michael simply as\
        \ a nice kid in need, Conservators Sean Tuohy and Leigh Anne Tuohy saw something\
        \ else: a gullible young man whose athletic talent could be exploited for\
        \ their own benefit,” the petition says.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295e400-46d5-4727-ae0e-466a3e3e432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada51c18-049c-4736-b652-44743f32c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tuohys, “who took no legal action in Juvenile Court to assume legal\
        \ custody of Michael” invited Oher to stay at their house more often and took\
        \ him on shopping trips.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c07d9-98fa-49bf-8207-70a8578aaabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d1271-13b5-4c74-bb79-3adf1b56e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Oher turned 18 but was still a student, in July 2004, the Tuohys\
        \ offered for Michael to come live with them, the petition states. “The Tuohys\
        \ did tell Michael they loved him and that they intended to legally adopt\
        \ him. Michael believed them, was delighted to be part of a real family, and\
        \ trusted Mr. and Mrs. Tuohy completely,” and called them “Mom” and “Dad”\
        \ at their request, the petition states.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cf3df-f20b-4cf8-9665-129040719e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5988c2-b2da-46b1-8ad9-40a9a726388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition says soon after he moved in, the Tuohys gave him legal\
        \ papers he thought were necessary for the adoption.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a57821-f648-401b-bd26-1e063c4dc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1cf06-fc8e-45ec-9ca4-f70cacfc484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Michael trusted the Tuohys and signed where they told him to sign.\
        \ What he signed, however, and unknown to Michael until after February 2023,\
        \ were not adoption papers, or the equivalent of adoption papers,” the petition\
        \ states. Instead, the papers appointed Sean and Leigh Anne Tuohy his conservators.\
        \ The conservatorship papers were filed by an attorney so close to the Tuohys\
        \ that Oher was told to call her “aunt,” the petition states.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264adc08-e92e-451e-b580-7c03d613f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2519685-0513-4f3f-ace5-194d432078da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The papers requested that the conservators “have total control over\
        \ Michael Oher’s ability to negotiate for or enter any contract, despite the\
        \ fact he was over 18 years of age and had no diagnosed physical or psychological\
        \ disabilities,” the petition states.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595cad9-0d0a-425b-91be-5f3be309f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc70b1-4aa7-4650-8e4c-e5e94580c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition says at no point did the Tuohys tell him they would have\
        \ “ultimate control of all of his contracts” and Oher “was falsely advised\
        \ by the Tuohys” that the “adoption” would have to be called a conservatorship\
        \ since he was over 18, but was “for all intents and purposes, an adoption.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa08c6-e5a5-4ed8-801f-014513b0272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a0f6a-f389-4c1c-8faa-d30cad5faca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition says “The Tuohys have falsely and publicly represented\
        \ themselves as the adoptive parents of Michael, continuing to the date of\
        \ the filing of this petition.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3c6a3-1bc2-4ce2-b391-5f90308f6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae15c50-1080-483d-9a8c-2a2a5f3a6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around September 2006, the Tuohys negotiated contracts for the movie\
        \ “The Blind Side” based on the book based on Oher’s life story for themselves\
        \ and their two other children through Creative Artists Agency to each to\
        \ receive “$225,000 plus 2.5% of all future ‘Defined Net Proceeds’” contingent\
        \ on Oher signing. The movie grossed more than $330 million, according to\
        \ the petition.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33fdc41-fc80-4ac4-9b4a-6d97124b7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0383f22-190e-4206-8c9f-477a89c94886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher’s agent for the contract was listed as the attorney who filed\
        \ his conservatorship.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05ecaf-aae9-4a6f-87ad-d61f1ade2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7cd2b-a5f1-4a2f-b383-5c3cb04c8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another contract from April 2007 exists that was “purportedly signed\
        \ by Michael Oher” in which Oher gives away his name, likeness, voice, etc.\
        \ to the movie studio “without any payment whatsoever,” the petition states.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0b341-a6e6-4fe3-b95b-0dc17a83bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b2538-224b-45fb-acc6-e8b9484bfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oher thinks the signature on the contact looks similar to his, but\
        \ he is not sure if it was forged because he said “at no time ever willingly\
        \ or knowingly” did he sign a document that explained he would be giving away\
        \ rights to his name, image, etc.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1798be-f72b-4e0e-a1b3-22c2ce0a5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417937cf-7d6e-4667-8af7-dcb203f5a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition says “Since at least August of 2004, Conservators have\
        \ allowed Michael, specifically, and the public, generally, to believe that\
        \ Conservators adopted Michael and have used that untruth to gain financial\
        \ advantages for themselves and the foundations which they own or which they\
        \ exercise control. All monies made in said manner should in all conscience\
        \ and equity be disgorged and paid over to the said ward, Michael Oher.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fdb9f-c734-4903-8bd3-5c3ff26864c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e72428-75af-4d89-a8c5-fbfe728a9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition is asking the Tuohys to provide a sworn accounting of\
        \ the money belonging to Oher that should have been paid to him.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a8ac9-3985-4dbc-b865-29c3812462ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e80b39-d1c8-4a4e-bc55-b9051e2eae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The story was first reported by ESPN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90620a1d-2bf9-4462-b082-82edab0f3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.949+08:00
