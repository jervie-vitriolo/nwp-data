      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3183489-d931-4a9f-bbb4-98c9ad0349c9'
      'mgnl:activationStatus': true
