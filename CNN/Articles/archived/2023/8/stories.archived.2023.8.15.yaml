  'pura-luka-vega-persona-non-grata-laguna':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T08:21:31.000+08:00
    'imagesource': 'jcr:c6861676-52ab-4738-89fe-afff13e637cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db8dd84b-7836-4a87-bc51-59b491db63ea'
    'lead': 'The province of Laguna has also declared Pura Luka Vega persona non grata
      over the drag queen''s controversial ''Ama Namin'' performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T06:10:27.799+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-15T13:51:28.685+08:00
