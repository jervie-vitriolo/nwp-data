  'murder-charges-teves-2019-killings':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T19:37:15.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ad0b15-57ae-4309-a11e-5678171ffff4'
    'lead': 'The prosecutor general said murder charges have been filed against Negros
      Oriental Rep. Arnie Teves in connection with three killings that happened in
      2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T19:47:02.541+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-15T20:10:00.572+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-15T20:10:00.257+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boying-Remulla', 'Negros-Oriental', 'Arnie-Teves', 'Department-of-Justice',
      'DOJ', 'Jesus-Crispin-Remulla']
    'stories': []
    'template': '1'
    'title': 'Murder charges filed vs. Teves over 2019 killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dc18d-3f96-4306-8db9-37198da7693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        prosecutor general said murder charges have been filed against Negros Oriental
        Rep. Arnie Teves in connection with three killings that happened in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b21d32-a501-4440-b834-88e6f8f26e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As reported to me, yes,\" Benedicto Malcontento said when asked if\
        \ charges have been filed against the embatled lawmaker.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d9204-b11e-47ce-865a-58d80eee58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/11/teves-murder-cases-2019-killings-negros-oriental.html"
        target="_blank">Last week</a>, state prosecutors said they found enough evidence
        to file murder charges against Teves in connection with three killings in
        Negros Oriental in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1528e75-29cd-4005-a31b-310b857f44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves' camp said they were not surprised by the charges.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e5a20-a6c0-4eb1-a8b3-839f66cadf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides Teves, six other individuals linked to him were named respondents\
        \ in the complaint, including Gemuel Hobro whom the government said confessed\
        \ to the crimes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a75f8-bdc0-4f9c-a21a-c6367c4868ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier briefing on Tuesday, Justice secretary Jesus Crispin\
        \ Remulla said the National Prosecution Service (NPS) was on its way to Negros\
        \ Oriental to file the case.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044576ad-386a-494a-970e-dd7ee94a33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the case has been formally filed, the DOJ can then proceed to\
        \ make a request to have the case transferred to the Manila Regional Trial\
        \ Court. At a briefing, Justice secretary Jesus Crispin \"Boying\" Remulla\
        \ said the case could be filed by Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe1f4f-17eb-4c5a-9133-095c4eee0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initial venue <em>niyan</em> [The initial venue] should be in Negros
        before it is transferred by formal motion to Manila," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f749a-3d44-4c9f-8923-14836cea9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla believes the case will have an effect on Teves' movements,\
        \ especially once an arrest warrant is released.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78011f1c-fca7-4799-9128-1e0d61a1569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we have a proper warrant of arrest based on this crime then
        the Interpol notices will go red and there will be no more movement allowed
        between borders and boundaries," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51543ae0-00fe-4bbc-8f9d-e664007b9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves' camp has not yet released a statement on the matter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc88e06-4331-44a7-8f41-ad4bb03acc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:47:02.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T20:10:00.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Pia Garcia contributed to
        this story.</em></p>'
