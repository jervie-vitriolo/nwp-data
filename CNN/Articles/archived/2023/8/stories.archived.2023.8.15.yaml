  'zubiri-dont-succumb-china-psywar':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T22:10:54.000+08:00
    'imagesource': 'jcr:103baa61-62ae-441a-9185-81b1aafdd161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e839c02a-d933-4f20-92c7-f4aea2d28695'
    'lead': 'China’s claim that a former Filipino president promised to withdraw grounded
      warship BRP Sierra Madre from Ayungin Shoal in the West Philippine Sea is an
      attempt at psychological warfare, Senate President Juan Miguel Zubiri said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T22:29:29.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-15T23:01:24.755+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-15T23:01:24.386+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Migz-Zubiri', 'Juan-Miguel-Zubiri', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'Zubiri: Don''t succumb to China’s psywar '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a4b5a-2697-4c38-9871-31e3d23b2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — China’s
        claim that a former Filipino president promised to withdraw grounded warship
        BRP Sierra Madre from Ayungin Shoal in the West Philippine Sea is an attempt
        at psychological warfare, Senate President Juan Miguel “Migz” Zubiri said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1cc7e-21c8-46c8-9f45-2dc27d4ee790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we are all rallying ourselves together behind the men and
        women of the Air Force, of the Navy and the Coast Guard, they try to come
        up with a statement that will make us fight internally," Zubiri said in plenary</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305f100-bd9e-47e0-b58c-f64597ac32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It’s psywar, we should not succumb to this psychological warfare,”\
        \ he stressed. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662c9d3-c162-458e-a02a-5c077e3ce509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis “Chiz” Escudero likewise called for unity in the face\
        \ of China's tactics.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2a556-317c-49eb-9139-834dd9bec9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tayo-tayo na yung nag-aaway dahil nagre-react at nagsisisihan
        dahil sa sinabi ng matuturing nating katunggali sa isyung ito kaugnay ng</em>
        West Philippine Sea," Escudero said. <em>"Huwag nating payagan at pahintulutan
        na mangyari ito sa pagitan nating mga</em> PIlipino."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38862a4-8c8f-4f70-9b63-fb8b1e7bf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are now fighting among ourselves while reacting and\
        \ pointing fingers at each other over statements made by what we can consider\
        \ our rival in the West Philippine Sea. Don't allow this to divide us Filipinos.]\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f27c0-dd35-4505-8277-639f0cbf681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said this issue should be put to rest considering that
        <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html"
        target="_blank">president Ferdinand Marcos, Jr.</a> already declared that
        there was no such deal, and if there ever was, it should be considered rescinded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a773c-b163-4bf8-ae52-2f34365ba106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers made these statements in response to the privilege
        speech of Senator Jinggoy Estrada calling out the allegations made by columnist
        Rigoberto Tiglao that it was his father, former President Joseph Ejercito
        Estrada, who made the promise to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfd53f-2a9c-429b-aee9-c4b7daed5a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The younger Estrada spewed curses as he again belied Tiglao’s claim.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e47f1-809c-41dd-8c26-08c70341ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was made verbally, allegedly, to who? Can you name names, Mr. Tiglao?\
        \ Stupid,” he said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bf710-812f-4fa3-9f81-f9f1fb7d119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tiglao was a member, a Cabinet member of the Arroyo administration
        and he was conspicuously silent in asserting our sovereign rights over issues
        concerning the West Philippine Sea. <em>Gag* ka</em> [You''re a fool],” he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2483b27-6941-4ca1-b90f-3d88b6a38fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was during the term of the Estrada patriarch in 1999 that BRP Sierra\
        \ Madre was grounded to serve as the Philippines' military outpost in Ayungin\
        \ Shoal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7e733-d587-4b33-9c82-c9a8c664e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he will push to allocate ₱100 million for the construction
        of a lodging facility in Ayungin Shoal not only for Filipino soldiers but
        for fishermen of any nationality who need shelter to avoid rough waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e567054-65c4-4ff5-87f1-104bf3ca1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Estrada expressed support for the idea but said the amount\
        \ may not be enough. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b27223-5bf5-4d2d-915b-f43c5c875849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:29:29.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:24.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Robin Padilla, for his part, rallied for more development
        in Philippine-occupied Pag-asa Island which he visited last week.</p>'
