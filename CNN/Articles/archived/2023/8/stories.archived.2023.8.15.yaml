    'jcr:uuid': '04f27696-cbcf-4020-8412-d2ba090f2888'
    'lead': 'Filipino voice talent and content creator Inka Magnaye shares her experience
      and what it is like to be part of the upcoming DC superhero film ''Blue Beetle.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T09:55:40.864+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-15T09:55:41.171+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Blue-Beetle', 'Inka-Magnaye', 'DC']
    'stories': []
    'template': '1'
    'title': 'Inka Magnaye tells ''whirlwind'' experience on becoming part of DC film
      ''Blue Beetle'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b31c1-51ec-4d1a-a306-59b8f3d80c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Filipino voice talent
        and content creator Inka Magnaye on Tuesday shared her experience and what
        it is like to be part of the upcoming DC superhero film "Blue Beetle."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48493abb-03aa-44db-9b71-54f18d4a2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee28aff-7075-40ea-ac4d-537fec5d1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like a whirlwind to be honest. It did take some time to
        do the work. They called us in advance because it takes time to do a production,
        but like I said it feels like everything happened so fast," she told CNN Philippines''
        <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3abd6-8cea-4ebc-bc0f-2478d7fb83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafc00a-c16a-4614-b0d0-013929d87747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippine release of \"Blue Beetle,\" Magnaye is the voice\
        \ of the Scarab called \"Khaji-Da,\" which is an ancient relic that guides\
        \ the character Jaime Reyes played by \"Cobra Kai\" actor Xolo Maridueña.\
        \ Singer-actress Becky G is the voice of “Khaji-Da” in the original movie.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc64af-8b0a-455d-a488-2f5141401288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c657c8f-076b-41b6-958b-6e8458b8df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Originally, their plan was to just have me do content. And then they\
        \ were like, 'You know what, get her to dub the movie,'\" Magnaye shared.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f90cf-8708-43bf-a1f6-339a91532bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7283de-b16f-40cf-9a3e-8cde300cbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the achievement, she also made history as the first Filipino voice\
        \ actress based in the Philippines to be part of a DC film.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13acc84-7e30-4169-9e31-f0c7a2a2dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c56718-3906-4853-8fc3-717961bbc563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's so important to have representation. I feel like that's what\
        \ this dubbing is doing for Filipinos. It's putting representation out there\
        \ into the world,\" Magnaye said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b6485-fa9f-457d-870f-741b9044c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1dc7b-d39d-463d-aea3-54d91f2cd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T09:55:40.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T09:55:41.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue Beetle" will be out in Philippine theaters on Aug. 16.</p>'
