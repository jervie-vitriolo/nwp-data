  'Philadelphia-76ers-star-James-Harden-calls-team-s-president-a--liar--amid-trade-rumors':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-15T17:10:20.000+08:00
    'imagesource': 'jcr:8716cb7c-b6a2-4757-bfa1-5e12434037dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0af88c3-9743-4c7f-9888-49256eea4212'
    'lead': 'Philadelphia 76ers star James Harden called his own team’s president
      Daryl Morey “a liar” in a surprising attack amid ongoing trade speculation surrounding
      the 2018 NBA Most Valuable Player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T17:23:33.568+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-15T17:23:33.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Philadelphia 76ers star James Harden calls team’s president a ‘liar’
      amid trade rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1a406-a398-4934-ac0a-2c624632a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.651+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Philadelphia 76ers star <a href="https://edition.cnn.com/2023/04/21/sport/james-harden-ejected-embiid-76ers-nets-spt-intl/index.html">James
        Harden</a> called his own team’s president Daryl Morey “a liar” in a surprising
        attack amid ongoing trade speculation surrounding the 2018 NBA Most Valuable
        Player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113dd7a7-9ad6-466b-9a59-00b10123e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.651+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daryl Morey is a liar and I will never be a part of an organization
        that he’s a part of,” Harden <a href="https://twitter.com/ShamsCharania/status/1691039343186456576?s=20">said</a>
        during an event in China. “Let me say that again, Daryl Morey is a liar and
        I will never be a part of an organization that he’s a part of.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e72cf-6c24-4b1e-961e-5a6b82fa1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.651+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of Harden’s comments has been widely circulated on social
        media. The comments were in response to a question from the crowd about ending
        trade talks, <a href="https://www.nba.com/news/philadelphia-76ers-end-james-harden-trade-talks">according
        to NBA.com</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b65fd5-2ad5-4577-9eb4-bfaaf75f0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Sixers to offer the organization and Morey\
        \ the opportunity to comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70020539-0b2f-4f5d-abdf-b5cd6e68259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden has <a href="https://www.espn.com/nba/story/_/id/37935422/sources-james-harden-opts-76ers-explore-trade">reportedly</a>
        made it clear to the 76ers that he wants to be traded this offseason following
        another disappointing playoff exit last season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857d96f-e1be-417b-8226-9d957520cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple media <a href="https://www.espn.com/nba/story/_/id/37935422/sources-james-harden-opts-76ers-explore-trade">reports</a>,
        including from ESPN’s Adrian Wojnarowski, the 76ers have spent the majority
        of the offseason looking to facilitate the 33-year-old’s wishes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7acc95-6943-4c2c-a12b-5d13a708bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojnarowski reported on Saturday that the team broke off trade talks
        and expected Harden to return to training camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966de868-0c54-4f64-b6a6-8ea74e1de673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preseason games for the upcoming 2023/24 season begin on October
        2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8363a-dffc-48f7-b56b-fdfbc0412148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Harden has been emphatic in wanting a trade, so the Sixers are
        setting up an uncomfortable situation to start camp. Ultimately, Philadelphia
        wouldn’t make a trade that they believed would compromise their title hopes,”
        Wojnarowski posted on <a href="https://twitter.com/wojespn/status/1690478725039611905?s=20">social
        media</a> on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea14b1-122a-48be-968b-575071439bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixers president Morey was general manager of the Houston Rockets
        when the 10-time All Star played there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a560a-0655-4111-97b2-4840505aef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden has previously pushed to be moved from his former teams:
        the Rockets and the Brooklyn Nets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeb3a1-4364-40d9-bb4f-e1c621281f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, he was traded to the Nets after saying the Rockets were
        “just not good enough” following an underwhelming playoff exit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433bd2f-da11-4ef0-925b-2fa17caa27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a year later, he was traded to the 76ers from the Nets
        after rumors of his <a href="https://edition.cnn.com/2022/02/11/sport/james-harden-ben-simmons-76ers-nets-spt-intl/index.html">desire</a>
        to leave Brooklyn had surfaced.</p>'
