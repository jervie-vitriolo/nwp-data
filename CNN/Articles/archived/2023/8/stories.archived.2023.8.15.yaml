      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Philippine National Police (PNP) has officially formed a dedicated Security
        Task Force (STF) to ensure the safety of the players, fans, staff, and the
        venues of the 2023 FIBA Basketball World Cup.</p>'
    '1':
