  'Comelec-guidelines-vote-buying-GCash-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T14:34:51.000+08:00
    'imagesource': 'jcr:83e0c956-78b5-4846-bed1-b515de2e6837'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91bf684-e9b7-417b-9eec-3b8e971a9768'
    'lead': "The Commission on Elections said Tuesday that it is already finalizing\
      \ its rules and regulations on the penalties for vote buying for the upcoming\
      \ barangay and Sangguniang Kabataan elections in October, which will now cover\
      \ online money transfers.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T14:38:16.897+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-15T14:41:14.731+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GCash', 'vote-buying', 'Commission-on-Elections', 'online-banking']
    'stories': []
    'template': '1'
    'title': 'Comelec finalizing guidelines on vote buying, online cash transfers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a9eb9-512c-4962-b095-241550d627d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Commission on Elections (Comelec) said Tuesday that it is already finalizing
        its rules and regulations on the penalties for vote buying for the upcoming
        barangay and Sangguniang Kabataan elections in October, which will now cover
        online money transfers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f48f9-6381-4622-863b-d056cd1494d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Doon sa mga panibagong pamamaraan ng vote buying, tulad ng by way\
        \ of GCash or online banking, kasama po namin sa Committee on Kontra Bigay\
        \ ay Anti-Money Laundering Council at Banko Sentral ng Pilipinas,”said Comelec\
        \ Commissioner Ernesto Maceda Jr. in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3c158-764f-4799-9033-8905a8882a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When it comes to the new ways of vote buying, such as\
        \ through GCash or online banking, the Anti-Money Laundering Council and the\
        \ Banko Sentral ng Pilipinas are part of the Committee on Kontra Bigay.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc98a3f-7f4a-4145-b8a1-e24a2442de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Amin pong hinuhubog ang final version ng aming rules and regulations\
        \ on kontra bigay. Kapag inilibas na namin ang rules, maisasama namin in whatever\
        \ way ang ganyang pamamaraan.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80395b94-95bf-4231-a744-83451d7d4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are already polishing the final version of our rules\
        \ and regulations on vote buying.  Once we issue the rules, we will include\
        \ such schemes.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be5580-db5e-49cd-963c-9b3f76ab6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Omnibus Election Code penalizes vote buying or selling with up\
        \ to six years of imprisonment, disqualification from public office, and prohibition\
        \ from exercising the right to vote.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd632a-0d9e-41e3-a72f-763c1afdacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any political party found guilty of engaging in such acts shall
        pay a fine of not less than ₱10,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc518d83-b620-48c4-a60f-3d045598efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Update the law?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c40594-f1f3-4c33-9fa0-3016f844e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the Comelec admitted that the Omnibus Election Code – which\
        \ was approved in 1985 – does not cover modern schemes of bribing during elections.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502c0d2-f629-416e-9cd0-d19b6fb8778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Katulad ng paulit-ulit kong sinasabi, na we are working in implementing\
        \ a 1985 law...Eh nung mga panahon po noon, wala pa namang GCash, nung mga\
        \ panahon 'yun mamimigay lang ng bigas eh,\" said Comelec chairperson George\
        \ Garcia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7ff0d-612a-43cf-a42a-04fb98f92a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Just like what I've been telling, we have been implementing\
        \ a 1985 law...Back in the day, GCash was not yet available, and you just\
        \ give voters rice.]  \r"
