      'mgnl:created': 2023-08-15T16:58:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of oil price hikes took effect on Tuesday, marking
        the <a href="https://www.cnnphilippines.com/news/2023/8/14/oil-price-hike-aug15.html#:~:text=This%20is%20the%20sixth%20consecutive,of%20%E2%82%B12.60%20per%20liter.">sixth
        consecutive week</a> of increases since July 17.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442953f9-f627-4351-99db-31400eebf9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.086+08:00
