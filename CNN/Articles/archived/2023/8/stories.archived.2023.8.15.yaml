    'jcr:uuid': '36cac7e0-c5dc-437d-a364-15a96590a14e'
    'lead': 'The Department of Labor and Employment and the Department of Social Welfare
      and Development are among the government agencies with low budget spending rates
      during the first quarter of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T18:58:59.282+08:00
