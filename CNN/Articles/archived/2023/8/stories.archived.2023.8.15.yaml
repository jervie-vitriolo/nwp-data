      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2023/8/8/Regular-jeepney-fare-increase-more-logical.html#:~:text=Transport%20groups%20earlier%20proposed%20a,modern%20public%20utility%20jeepneys%2C%20respectively.">Regular
