    'title': 'Families of missing sabungeros ask DOJ for update on cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a569e-c129-4b41-852a-ee69703b3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        families of missing sabungeros met with Justice Secretary Jesus Crispin Remulla
        to seek updates on their cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8fb98-1cc4-400a-9e63-662dc73d2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.770+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes after the families of other missing sabungeros withdrew\
        \ their cases in relation to the disappearance of their loved ones. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea2316-a290-4b88-931f-5352a3abe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos dalawang taon na po na nawawala yung anak ko wala pa
        rin silang magandang maibigay na resulta sa amin, sobrang hirap ng inaabot
        namin ewan namin kung nararamdaman nila ang nararamdaman namin,”</em> said
        Marilyn Germar on Tuesday. She is the mother of Glenn Germar, one of the missing
        sabungeros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90533bb-371c-4e68-bab5-418105544bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.771+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My son has been missing for almost two years and they\
        \ have yet to provide us positive results, we're suffering and we don't know\
        \ if they feel the way we do.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea99a11-df03-4440-87ea-a2721ae93f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla confirmed the families of six missing sabungeros have settled\
        \ with the respondents in their cases.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e80c3d-80f0-4b39-8936-c23665a4e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.772+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice earlier filed kidnapping and illegal detention\
        \ charges against officials of the Manila Arena. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd5bd5-bb66-4a1c-9ded-80b03cf52dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the only cases that had been filed so far in connection with\
        \ the sabungeros who disappeared mysteriously. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2db43-57a5-4749-a292-9f361887c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.773+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/6/16/doj-dismisses-kidnapping-complaint-sabungero.html"
        target="_blank"><strong>RELATED: DOJ junks kidnapping complaint in case of
        sabungero missing since 2021</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c421e9-f904-4542-a84a-e3593ad55c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umpisa pa lang nagusap-usap na kami sabi nila ilalaban namin
        hanggang dulo</em> so <em>bakit ganon ang ginawa nila,"</em> said Ryan Bautista,
        whose brother Michael has been missing since 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b472c-a55c-4a1c-a90d-768d02fb83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.774+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ba sa pera sisirain mo yung paninindigan mo?,"</em> he
        also said. <em>"At ''yung pamilya mong nawawala dahil sa pera ipagpapalit
        mo?”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08f7af-b24c-482e-8d88-ccac069d8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the beginning we said we would fight until the end,\
        \ and then this happens. Will you give up what you belive in because of money?\
        \ And forget about a missing family member in exchange for money?]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c33458-d883-43d3-b0bf-3fb1557664d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.775+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana naman po bigyan niyo rin kami ng pansin hindi porke’t
        may umurong sa kaso ay titigil na tayo,"</em> Bautista added. <em>"Andito
        pa kami na umaasa na magkakaroon ng katarungan sa pamilya namin."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b828ee-0a2f-40ea-ad4b-d14448c802c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Please give us attention, and let it continue even if\
        \ others have withdrawn. We're still here and hope for justice for our families.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49173034-823c-4387-ad20-b43817ba36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla admitted the withdrawal of families in the cases that had been\
        \ filed could somewhat weaken the pending cases.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a61f7-b53d-4466-b5b0-9c016e233ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asked the National Bureau of Investigation (NBI), the Criminal Investigation\
        \ and Detection Group (CIDG), and prosecutors handling the cases of the missing\
        \ sabungeros to submit a report on the status of their investigations. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c960de-ea96-4f0b-99aa-377fe125e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kagaya ng sinabi ng</em> Lasco family <em>kanina inalok sila
        ng pera hindi nila tinanggap doon pa lang mababasa mo na nagkakabayaran,"</em>
        Remulla noted, "<em>At ang</em> world tradition <em>dito ang tawag dyan</em>
        blood money, <em>doon tayo tumitingin ngayon yung sa pagtanggap ng pabuya
        para tumigil na ang hidwaan."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12692071-ee67-4a1d-8832-614a432679de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Like what the Lasco family said earlier, they were offered\
        \ money but didn't accept it. From there you can tell  that money has changed\
        \ hands, this could be called blood money, we're looking at that now.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b112c-1c02-4b2f-964d-3be79a2a9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary added that the government can proceed with the\
        \ case with or without the families that decided to back out.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d70ae-2d92-4b98-aee6-eeee0b3694bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla, however, stressed they will contnue to keep an eye on the\
        \ case.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcd223-10b9-4553-9410-55458c99bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:31:40.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T19:33:28.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're not letting go of anything,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca9a0d-c290-4d16-b19e-6e4328aca256'
