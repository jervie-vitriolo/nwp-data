      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhou Zhiyong, the Chinese Embassy’s deputy chief of mission and minister\
        \ counselor, made this claim on Monday, saying the talk led to a consensus\
        \ to remove the vessel in the contested waterway.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca671e-8aca-4222-8054-e04fc56ae8ba'
