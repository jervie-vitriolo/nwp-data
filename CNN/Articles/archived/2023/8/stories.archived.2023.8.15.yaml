    'lead': 'The administration plans to launch the Philippines'' automated platform
      for licensing and permitting processes in the fourth quarter of this year, the
      National Telecommunications Commission (NTC) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T11:46:23.754+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-15T11:46:23.971+08:00
