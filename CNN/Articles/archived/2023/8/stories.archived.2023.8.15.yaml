      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India announced an immediate ban on rice exports last month, raising\
        \ fears that prices of the staple could go up in Asia due to supply constraints.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f46c75-380c-49ab-93f8-f7cbccd5578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30261928-76be-406c-a65d-6590b346149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.444+08:00
