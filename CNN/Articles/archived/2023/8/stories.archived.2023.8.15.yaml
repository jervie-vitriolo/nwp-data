      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India (CNN) —</strong> Heavy rains and landslides
        killed more than 40 people in the Northern Indian state of Himachal Pradesh
        on Monday, according to India’s state-broadcaster DD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0fe96-bed3-4dda-b4af-c8e03975bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:07:58.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:07:58.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f36677-37ff-4fa2-9b75-e651e7344700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:07:58.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:07:58.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the death toll are at least nine people who died when flooding\
        \ caused a temple in the state capital Shimla, a popular tourist area, to\
        \ collapse. The incident happened at around 8 a.m. local time, the state’\
        s chief minister Sukhvinder Singh Sukhu told Indian news agency ANI during\
        \ a visit to the temple site on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a3c67-27d7-4640-93bd-e41de91c0edb'
