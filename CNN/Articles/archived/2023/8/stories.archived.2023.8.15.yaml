      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6844f-fc85-46bf-a072-215f85e8264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T08:54:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also reached out to Michael Oher and his attorney but has not\
        \ yet heard back.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76dab1-aaa5-4a69-a113-bae1c49dc0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.950+08:00
