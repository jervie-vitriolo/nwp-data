    'jcr:uuid': 'a3d33eb5-265b-4e48-ad6a-e69267ff9b44'
    'lead': 'The Land Transportation Franchising and Regulatory Board clarifies that
      it has not rejected transport groups’ petition for a ₱1 rush hour fare hike,
      saying it has only set this aside to prioritize the appeal for a ₱2 regular
      fare increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T16:58:20.070+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-15T16:58:40.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
