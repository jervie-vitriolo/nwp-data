      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17783a81-c69c-41e2-b18a-4687dd7be3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/11/da-expects-lower-rice-prices-vietnam-india-.html">Gov''t
        expects lower rice prices as PH opens importation talks with Vietnam, India</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb388aa4-ffff-4df7-92e9-f4e178c2fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.558+08:00
