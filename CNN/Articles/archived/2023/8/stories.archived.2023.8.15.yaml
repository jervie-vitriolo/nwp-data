      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c959a7a-7214-4c96-9769-0152d1e094c4'
      'mgnl:activationStatus': true
