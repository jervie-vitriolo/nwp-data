      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest report on the DA, the COA said over 25,000 farmers who\
        \ received fuel discount cards were not enrolled in the Agricultural and Biosystems\
        \ Engineering Management Information System (ABEMIS) as required under a memorandum\
        \ circular.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2c9cb-1b15-4bff-bb1b-1d6b5a67a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is to ensure that the beneficiaries of fuel discount cards own\
        \ machinery for corn production such as tractors and pumps among others. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a418a1-839b-4fef-8605-84f65e0d968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The inclusion of the 25,161 corn farmers in the masterlist submitted\
        \ to the DBP (Development Bank of the Philippines) for the issuance of fuel\
        \ discount cards but not found in the ABEMIS file maintained by the BAFE (Bureau\
        \ of Agricultural and Fisheries Engineering) casts doubt on the accuracy of\
        \ the masterlist and whether said farmer-beneficiaries own farm machinery,”\
        \ auditors said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcb88a-8c9d-4449-af0e-4cae53d8d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Records show the highest number of corn farmer beneficiaries not found\
        \ in the database are from Regions 1 (Ilocos) and 2 (Cagayan), both with over\
        \ 7.000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcdb92-b3f7-4200-bfb7-1248a90ad575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their comment, DA management explained some of the names were onboarded\
        \ even without a corresponding ABEMIS number to expedite the process.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165380f1-24dc-44a9-a24e-4b3d76ec5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit team agreed that the fuel discount cards should be provided\
        \ to beneficiaries on time to relieve them from surging fuel prices.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d1a4bc-7e99-4577-b934-9f986e0f1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, they also reminded the DA that rules and regulations should\
        \ still be strictly followed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446ac75-d064-4fa6-a940-581bb51c144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undistributed bags of seeds</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd81278-53f1-4a56-b339-db8a48ede605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Auditors also questioned the DA over bags of seeds that it failed to\
        \ distribute over the past four years under the Rice Competitiveness Enhancement\
        \ Fund (RCEF). \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5eba2-74b5-42e0-8749-a6ed144081ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit revealed that the DA had failed to reach its target to distribute\
        \ 13.9 million bags of certified seeds as 855,493 bags remained undistributed\
        \ as of end of 2022. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b842e-4945-4e4f-b8cf-a3c1d6d30806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of this number, over 14,000 were found to be damaged and can no\
        \ longer be used.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48dbf2-9b5d-47a6-94a8-b5a9dfbe3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allocation of seeds aims to improve the quality and availability\
        \ of certified inbred rice seeds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac3745-5063-4662-87ee-7602c98b8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T22:33:32.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-15T23:01:33.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons provided for the undistributed bags of seeds are
        challenges in planning during COVID-19 restrictions and timing of budget release
        which caused delays in procurement of certified seeds.</p>'
  'dfa-chief-on-act-of-war-statement':
    'author': 'Jelo Ritzhie Mantaring and Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T23:29:02.000+08:00
    'imagesource': 'jcr:cee475c4-38da-4b1e-9bcc-5d938316c3b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26e235f-543b-4739-80df-1c073c6c740d'
    'lead': 'Foreign Affairs Secretary Enrique Manalo says the country is not on war
      footing and remains committed to finding peaceful means to resolve its dispute
      with China even after the recent water cannoning of Philippine vessels in the
      West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T23:45:56.905+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-16T13:42:50.746+08:00
