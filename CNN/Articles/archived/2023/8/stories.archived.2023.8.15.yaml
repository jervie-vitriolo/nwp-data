      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[P]lease be patient until any further notice is released. In the\
        \ meantime, we ask you to, at least, dedicate a portion of your time to send\
        \ your prayers and support to the AR Sisters, faculty and staff, and to each\
        \ and every one of us,\" the statement read.\r"
