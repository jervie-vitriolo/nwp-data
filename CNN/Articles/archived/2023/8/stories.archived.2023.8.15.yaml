      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Police Commission (Napolcom) Vice Chairperson
        Alberto Bernardo said Staff Sgt. Gerry Maliban remained in service pending
        an appeal.</p>'
