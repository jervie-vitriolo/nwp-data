    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA chief says PH not on war footing, remains committed to peaceful
      resolution of row with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b34dcf-ab7b-48e4-a8e5-6cebafc9da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da93b88-b7f3-4683-a1a0-d1d564b1db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Foreign
        Affairs Secretary Enrique Manalo said the country is not on war footing and
        remains committed to finding peaceful means to resolve its dispute with China
        even after the recent water cannoning of Philippine vessels in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed395b79-ba84-4649-af90-75168a125cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acfa05-6a4d-4cd3-a580-97b1496863f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a budget briefing of the House of Representatives for the Department\
        \ of Foreign Affairs (DFA) on Tuesday, Kabataan Rep. Raoul Manuel asked the\
        \ secretary if it was \"wise\" to say that the Philippines is on a \"war footing\"\
        \ after the recent incursion in the contested waters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47acfec-7bb4-42ca-8f15-52e063e7dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b350143-eed1-4a43-a720-ca3470a23904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo answered that the country is \"not on a war footing.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451364a-2565-403b-901f-ab0bac9cdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f863b-7cc6-4f6b-8ba5-406701995cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hesitate to answer what would be an act of war,\" he said when\
        \ further pressed on the department's perspective on what would contstitute\
        \ an act of war.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafefbf6-0c31-4e5a-aa96-ff11a3f87bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a322faa-2ab1-4929-aa16-bec049124de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The general understanding among all countries is to try and resolve\
        \ the disputes in the South China Sea through peaceful means,\" the DFA chief\
        \ said. \"And even with China, we have entered into discussions with them\
        \ bilaterally that we will try and resolve our disputes through peaceful means,\
        \ to focus on areas where our relations are really positive.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fbee8-f4b8-446d-9491-6ac561abe191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef504e2-7700-4815-b676-2fd8042cb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo stressed that President Ferdinand Marcos Jr. has an independent\
        \ foreign policy and that the country is \"a friend to all\".\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f757819-f16f-478a-866e-0c031dfb8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614649b-0af5-4e93-b871-b9accb128734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel raised the issue as he said he is getting "mixed signals"
        with various government officials commenting on the Aug. 5 incident, when
        the China Coast Guard <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">blocked
        and fired water cannons</a> at Philippine vessels during a resupply mission
        to the Ayungin Shoal.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e377e4-ce16-422b-873b-2800d9bce890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfa8a6-8eba-49bc-b2f7-8399442e5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:42:50.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-16T13:42:50.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers then asked Manalo if they still expect a different outcome\
        \ from talks with China since Beijing has been consistent on not recognizing\
        \ the 2016 Arbitral Award.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770b485-38e0-42b4-9fff-75cbbb136079'
      'mgnl:activationStatus': true
