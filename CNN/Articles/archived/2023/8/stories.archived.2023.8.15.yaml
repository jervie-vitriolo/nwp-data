      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes, pinahanap ko yung record (Yes, I asked for his records), \"\
        \ Bernardo said in a press conference on Tuesday. \"I think it's way back\
        \ 2020. I think that the motion for reconsideration was filed on time. So\
