      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities expect thousands of local and international visitors to\
        \ gather for the global showpiece. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6027b16-e435-4d60-80f9-4ce332a3db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:34:40.956+08:00
