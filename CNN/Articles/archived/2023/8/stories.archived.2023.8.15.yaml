      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Money Laundering Act of 2001 prohibits the use of bank accounts\
        \ for crimes such as money laundering or funneling money stolen from victims.\
        \ But under that law, those who sold or lent intentionally or unintentionally\
        \ their bank accounts would end up just a victim or an unwilling accomplice\
        \ to the crime.\r"
