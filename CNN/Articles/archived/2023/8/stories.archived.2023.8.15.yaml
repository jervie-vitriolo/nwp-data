    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68e6a2-9eaf-4ea5-9ef9-e0bbccc98110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Department of Health (DOH) on Tuesday assured the public that the COVID-19
        bivalent vaccines in the country are not expiring soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c27487-925d-4ec3-a2f3-2658834b4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4990e2-ae6c-434d-b78c-8618d9220248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH Undersecretary Eric Tayag said the country's first and only batch\
        \ of bivalent shots, which were donated by Lithuania in June, are expiring\
        \ in January 2024 — contrary to the previous statement of Health Secretary\
        \ Ted Herbosa that its expiration date was \"extended\" from July to September.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12575f-3255-4177-9e80-97ce524dad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41937d-606a-4658-aff2-4d04a508ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tayag explained the country is expecting more donations to pour in\
        \ so the current batch of bivalent shots should ideally be used up first.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613182a-9942-4e0c-8c51-5c8e4df7b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40b15f-6126-4bf2-b412-22ccbb2228e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nililinaw namin kung bakit pinauubos agad nang Agosto, sapagkat may\
        \ napipinto po tayong tatanggapin na mga bakuna, mga donasyon din po ito,\"\
        \ he said in a media briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd8d85-90b2-4ce9-88b9-1eaa96bd7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54ec54-936d-4089-a3a5-831060f16c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:23:21.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-15T14:25:38.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa January 2024 pa ang expiration date pero sa bilis ng paggamit\
        \ ng nasabing bakuna ay 'di na aabutin ng ilang linggo at mauubos na po iyon,\"\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264d6b4-8dc2-4b4d-9698-e3998d2a0f5f'
