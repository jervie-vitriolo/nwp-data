      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups also earlier proposed a surge charge of ₱1 on top
        of base fares during rush hours, particularly between 4 a.m. to 8 a.m. and
        5 p.m. to 8 p.m., to help cushion the impact of higher fuel costs.</p>'
