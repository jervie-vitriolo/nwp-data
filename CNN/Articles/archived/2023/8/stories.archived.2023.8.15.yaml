      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CIC, together with the Philippine Reclamation Authority, said the company
        filed its petition for approval of periodic toll rate adjustments for R-1
        Expressway (Seaside to Zapote) and R-1 Expressway Extension, Segment 4 (Zapote
        to Kawit) before the TRB in 2017.'
