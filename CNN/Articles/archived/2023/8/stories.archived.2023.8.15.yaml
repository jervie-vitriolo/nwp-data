  'china-stops-releasing-youth-unemployment-data':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-15T14:15:33.000+08:00
    'imagesource': 'jcr:d837a3d9-865f-4e3b-92ae-c926b51738f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73db8188-307f-4220-9846-443dbdfab324'
    'lead': 'China has suspended the release of monthly data on joblessness among
      young people, after the figure hit consecutive record highs in recent months
      amid a broader economic slump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T14:32:57.105+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-15T14:32:57.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China stops releasing youth unemployment data after it hit consecutive
      record highs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa3b37-8d70-443e-b426-1b1035889bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China has suspended the release
        of monthly data on joblessness among young people, after the figure hit consecutive
        record highs in recent months amid a broader economic slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978c9c8-e89b-4ce0-bec8-3029d039c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news, which drew immediate backlash and ridicule on social media,\
        \ was announced by the National Bureau of Statistics (NBS) on Tuesday, when\
        \ it released its regular batch of monthly economic indicators. Previously,\
        \ the NBS unveiled urban unemployment rates for 16- to 24-year olds each month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fa203-7c4d-4be3-bca8-652e8f24a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fu Linghui, a spokesman for the NBS, explained it was because the current\
        \ statistics “need to be improved.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1debbf-6b47-416e-8587-e2693a434d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of students in the age group has grown in recent years and\
        \ their main task should be to study, rather than to seek jobs, he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2a6dc-adc3-411e-aac9-2e25faac087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whether the students looking for jobs before graduation should be\
        \ included … is something that people have different views on. It needs further\
        \ research,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538effb7-0398-45ab-a02d-c79c82f4d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defining the age range of “young job seekers” also needs further study,\
        \ as young people are now spending more years in school, he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130a03a-2900-416a-9539-99e89132b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBS will now conduct “in-depth research” to improve its methodology,\
        \ Fu said, adding that the data will be released again once the process is\
        \ completed. He did not give a time frame.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336eb17d-b455-4bc3-a36d-e845edbe1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension comes after China’s youth unemployment rate hit consecutive\
        \ record highs in recent months. From April to June, the jobless rate for\
        \ 16- to 24-year-olds reached 20.4%, 20.8% and 21.3% respectively.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7efa57-2e67-4822-9fdb-1c0d013567fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement quickly became a trending topic online.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e2e0c-ad06-4efb-b9c0-ebedb0f6db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What they really meant to say is, the current data is too ugly, let’\
        s not look at it for now,” said a comment with more than 9,000 upvotes on\
        \ microblogging site Weibo, where a hashtag about the news garnered 100 million\
        \ views.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abbd969-5487-4e07-a24b-9ba89b2885c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A record 11.6 million college graduates were seeking jobs this year.\
        \ They face bleak prospects as the Chinese economy lost momentum after the\
        \ second quarter, when a post-pandemic rally faded.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9bf57f-4963-461d-8cce-b965c6721eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Economy slows</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d327133-126f-4f2a-a65f-063c517fa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s data also indicated another month of tepid growth in the\
        \ world’s second largest economy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f257e8-8264-4d07-8e56-d1bf920d92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consumer spending, factory production and investment in fixed assets\
        \ all slowed further in July from a year ago, according to the NBS.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b7961-5411-4be7-bc95-69a88530c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retail sales expanded 2.5% last month from a year ago, slowing from\
        \ the 3.1% increase recorded in June. It was the weakest growth in consumption\
        \ since December, when China scrapped its pandemic restrictions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89269b49-786e-4415-8186-f01a0c28c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Industrial production also came in below expectations. It was up 3.7%\
        \ in July from a year earlier, compared to growth of 4.4% in June.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d9b8a-8433-43d0-bb8f-215afbe75a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fixed-asset investment rose 3.4% in July, compared to the 3.8% growth\
        \ recorded in June.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24c1eb-7f8b-43ac-a6f5-dd8a157c53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economy is grappling with weak export demand from global markets\
        \ and an ongoing property crisis.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d5f8a-a49a-4e94-9ecd-881a604bad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With financial troubles at developers such as Country Garden likely\
        \ to weigh on the housing market in the near-term, there is a real risk of\
        \ the economy slipping into a recession unless policy support is ramped up\
        \ soon,” said analysts from Capital Economics in a research note on Tuesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2062b-c740-4def-977e-a1faffea141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Incremental efforts</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690f138-a153-4123-8921-3c20db5090ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Policymakers have taken some steps to support the economy, even as\
        \ economists say much more needs to be done.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f0749-d031-4ba3-94c7-d8aff7ed7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the People’s Bank of China unexpectedly cut its medium\
        \ term lending facility (MLF) by 15 basis points to 2.5%. It also reduced\
        \ the seven-day reverse repo rate by 10 basis points, which now stands at\
        \ 1.8%.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ad80a-eff9-4e04-bacc-d4addbfff37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From a macro perspective, today’s policy decisions are somewhat helpful,”\
        \ said Robert Carnell, regional head of research for Asia-Pacific at ING Group.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06177846-faa8-43c8-b517-e8db2e17538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they’re not a game changer, he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5713b-6c2e-4292-81c6-5cb620f0c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts from Capital Economics expect more rate cuts to come soon.\
        \ However, the cuts are likely to be too small to revive credit demand, as\
        \ policymakers have so far been slow to roll out meaningful fiscal support,\
        \ they said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1834ff1-6f76-497d-b783-8e9c8d96c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:32:57.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:32:57.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unless officials act more forcefully soon, our expectation for a modest\
        \ policy-driven” rebound later this year may be too optimistic, they added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779b55c-1675-4095-991c-218c6ac2ccc9'
