      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Philippines is on pace to break the attendance record of the FIBA Basketball
        World Cup at the 55,000-seater Philippine Arena in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948dad1-2d1a-4afd-bfe5-2ae70eb99b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas president Al Panlilio said the ticket
        sales for the Aug. 25 opener is on track to surpass the record of 32,616 spectators
        at the 1994 final between the USA and Russia at the Skydome (now called Rogers
        Centre) in Toronto, Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607e8ad-16f0-4ec4-bf05-d7c266778b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're confident that we can surpass it. We want to achieve the 50,000\
        \ mark,\" Panlilio said during a special Philippine Sportswriters Association\
        \ forum Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e7d80-2266-44ff-83df-cfd996104122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aug. 25 playdate will feature Gilas Pilipinas facing the Dominican
        Republic at 8 p.m., with Italy and Angola opening the hardcourt tussle in
        Group A at 4 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392408a-87c2-4a82-9092-14fdc5553eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales for the opening day is now at 28,000 with 10 days left
        before the much anticipated event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099dc475-2c7f-4b1b-a68f-898f4b463c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country is almost ready for its World Cup hosting
        as local organizers are in a crucial stretch of their preparations for the
        global showpiece</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51bace-5c97-4ec7-acfd-0312b0236be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would say we're at 95 percent. So we're almost there but it should\
        \ be noted that the last five percent is similar to the last two minutes of\
        \ a basketball game,\" FIBA World Cup 2023 deputy event director Erika Dy\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad2233-0818-441f-951f-711a6726afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:49:54.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning, even if it''s just five percent of a 40-minute game, it''s
        the most important two minutes," he explained. "So I think that''s what we
        have to keep in mind."</p>'
