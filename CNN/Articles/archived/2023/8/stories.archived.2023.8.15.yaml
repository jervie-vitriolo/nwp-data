      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although some netizens have been posting alleged incidents of vote\
        \ buying or selling online, the poll body said that the current law does not\
        \ recognize such posts as evidence to punish such acts.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e36fd6-a4d7-4090-91ce-e5f5d62b307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ba namin pwedeng gamitin yung nasa social media? Sana nga kung\
        \ bago nga lang yung batas, sana nga kung in-amend yung batas. Bakit? Eh kasi\
        \ sa kasalukuyan yung ganung klase ng ebidensya, walang value,\" said Garcia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec841ce-0adb-45f7-bcbb-8c5dbfd45aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Can we not use the posts on social media? We are hoping\
        \ to do so if the law is updated or amended. Why? Because those kinds of evidence\
        \ have no value today.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651ade3-c04f-4b45-aa98-a543f978ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia added that the Comelec is currently drafting the proposed revisions\
        \ to the Omnibus Election Code.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c92e9-92f8-462d-8528-ea7f101e81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec issued a resolution in 2013 allowing the public to conduct\
        \ warrantless arrests against vote buyers and sellers. But the PNP had some\
        \ apprehensions with regards to the policy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05ba3c-e1e1-4b36-97fd-c9aebc72c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:16.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:41:14.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kinakailangan as much as possible, andiyan yung kapulisan […] Medyo\
        \ kung wala kang uniform, medyo may possibility na may violent reactions,\"\
        \ said PNP chief Gen. Benjamin Acorda in a chance interview with reporters.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023b90d-b4e5-462e-ad55-e3822806f69a'
      'mgnl:activationStatus': true
