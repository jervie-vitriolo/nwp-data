      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will ensure that there is a law through a Court decision recognizing\
        \ the claim of the Philippines in the contested waters and no president or\
        \ Congress will be able to pass a policy contradicting this, he noted.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
