  'donald-trump-fulton-county-georgia':
    'author': 'Sara Murray, Jason Morris, Zachary Cohen, Maxime Tamsett, Tierney Sneed,
      Devan Cole, Marshall Cohen and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-15T14:34:01.000+08:00
    'imagesource': 'jcr:6613f18c-1c93-407b-adfb-9c4ecd092a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9457b42b-86d4-476b-8abb-a0221dde53ea'
    'lead': 'An Atlanta-based grand jury has indicted Donald Trump and 18 others on
      state charges stemming from their efforts to overturn the former US president’s
      2020 electoral defeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T14:38:36.948+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-15T14:38:37.411+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Donald Trump indicted in Georgia 2020 election subversion probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedb5c8-05ba-453d-bbf4-67e563238654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Atlanta-based grand jury has indicted
        Donald Trump and 18 others on state charges stemming from their efforts to
        overturn the former US president’s 2020 electoral defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107899bf-af9a-4a9f-b366-df83802e9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The historic 41-count indictment unsealed Monday is the fourth criminal\
        \ case that Trump is facing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff4b5d-d300-4686-8c94-9f36fccdeeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 19 co-defendants must surrender by August 25 at noon, Fulton County\
        \ District Attorney Fani Willis told reporters Monday after the indictment\
        \ was released.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0eac5-89b8-4f61-8c51-77ccfb087f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump and others “joined a conspiracy to unlawfully change the outcome”\
        \ of the election, according to the indictment, which said they “unlawfully\
        \ conspired and endeavored to conduct and participate in a criminal enterprise”\
        \ after Trump lost the election in Georgia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb1f63-8af0-4a5d-945c-5c380b4b1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges, brought in a sweeping investigation led by Willis, cover\
        \ some of the most egregious efforts by the former president’s allies to meddle\
        \ in the 2020 presidential election. Unlike the election subversion charges\
        \ brought by special counsel Jack Smith, Willis’ case will be insulated from\
        \ any Trump meddling if he is reelected in 2024; he will not be able to pardon\
        \ himself or his allies of any state law convictions, nor will he be able\
        \ to dismiss the Fulton County prosecutors bringing the charges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8898114-6d54-463d-b177-b5929a8433e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the efforts that Trump and his allies spearheaded in Georgia
        resembled plots in other battleground states US President Joe Biden won, but
        the Georgia-focused effort featured some of the most audacious gambits by
        the former president and his supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b74b27-eee5-44db-b3b5-5eae7baf9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Trump and the other Defendants charged in this Indictment refused\
        \ to accept that Trump lost, and they knowingly and willfully joined a conspiracy\
        \ to unlawfully change the outcome of the election in favor of Trump,” the\
        \ indictment states. “That conspiracy contained a common plan and purpose\
        \ to commit two or more acts of racketeering activity in Fulton County, Georgia,\
        \ elsewhere in the State of Georgia, and in other states.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867199a3-5025-4031-9ef1-b48647ada71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment also included an additional 30 unindicted co-conspirators\
        \ in addition to the charged defendants.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e75a2-af2a-4ed3-96dd-75a655056f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis, a Democrat, will undoubtedly face intense criticism from Trump\
        \ and his allies, who have frequently sought to discredit officials investigating\
        \ him by casting them as rogue political actors. Trump had already unsuccessfully\
        \ sought to disqualify her, citing public comments she has made about the\
        \ case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231db1e8-41e3-46c5-b020-473b75ef1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the indictment was unsealed Monday, the Trump campaign accused\
        \ Willis of “election interference” amid the 2024 GOP presidential nomination\
        \ campaign\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a4b26-c5fd-4e63-b003-02a2618a5a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The timing of this latest coordinated strike by a biased prosecutor\
        \ in an overwhelmingly Democrat jurisdiction not only betrays the trust of\
        \ the American people, but also exposes true motivation driving their fabricated\
        \ accusations,” the statement said in part.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be096a6f-68d3-4054-8561-07b506303494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The charges</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3162201-c769-4685-a808-d179911e3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grand jury approved charges against Trump for a violation of Georgia’\
        s RICO law – or Racketeer Influenced and Corrupt Organization – which accuses\
        \ Trump of being part of a broad conspiracy to attempt to overturn the election\
        \ result.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6e554-6545-4fca-bda4-2e773255b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges in the sweeping indictment include: False statements to\
        \ and solicitation of state legislatures; false statements to and solicitation\
        \ of high-ranking state officials; the creation and distribution of false\
        \ electoral college documents; the harassment of election workers; the solicitation\
        \ of Justice Department officials; the solicitation of then-Vice President\
        \ Mike Pence; the unlawful breach of election equipment; and acts of obstruction.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba79b3-e3f0-4f25-bc85-b8b76a580582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Defendant Donald John Trump lost the United States presidential election\
        \ held on November 3, 2020,” the indictment states. “One of the states he\
        \ lost was Georgia. Trump and the other Defendants charged in this Indictment\
        \ refused to accept that Trump lost, and they knowingly and willfully joined\
        \ a conspiracy to unlawfully change the outcome of the election in favor of\
        \ Trump. That conspiracy contained a common plan and purpose to commit two\
        \ or more acts of racketeering activity in Fulton County, Georgia, elsewhere\
        \ in the State of Georgia, and in other states.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d76e69-c45f-4311-929d-67e5d9fd1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long-running investigation</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05250161-68fe-47b2-aca9-a5d7278f8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis’ investigation started in early 2021, soon after a January call\
        \ became public in which Trump pressured Georgia Secretary of State Brad Raffensperger,\
        \ a fellow Republican, to “find” the votes necessary for Trump to win the\
        \ state in the presidential election.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b83ee1-5c7b-4873-b233-44d858810547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican control of the state legislature and executive branch made\
        \ it a particularly ripe target for Trump’s pressure campaigns. His attorneys\
        \ appeared before Georgia lawmakers on three occasions to push bogus claims\
        \ of election fraud and the state was targeted with lawsuits making unfounded\
        \ allegations of voter irregularities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835559f2-8b70-41de-a69e-8c0cd76f37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of his effort to overturn the election results, Trump also\
        \ unsuccessfully pressured Gov. Brian Kemp, who is also a Republican, to abuse\
        \ his powers. Both Kemp and Raffensperger rebuffed those efforts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e6e6e-12c8-48ba-b810-9216de71e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the efforts failed, Trump urged Georgia state lawmakers to convene\
        \ a special session to overturn Biden’s victory. Trump allies, including his\
        \ attorney Rudy Giuliani, presented bogus claims of voter fraud to the state\
        \ House and Senate. The Trump campaign, along with outside lawyers who supported\
        \ their cause, filed meritless lawsuits that unsuccessfully tried to nullify\
        \ Biden’s victory. And Trump tried to weaponize the Justice Department to\
        \ help him intervene in the Georgia election, including by attempting to get\
        \ agency officials to claim the election was “corrupt.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7607e-e0c4-4536-be02-3bbc07a99d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The special purpose grand jury empaneled in Fulton County for the investigation\
        \ wrapped up its work earlier this year. That panel is separate from the one\
        \ that approved the charges on Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb669f7-de9c-48f7-b1cd-95db21f6cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grand jury on Monday met for roughly 10 hours before handing up\
        \ the 98-page indictment.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e96b6e-4553-4b74-aaa3-7bd321d06223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beyond Trump, Meadows is highest-ranking White House official
        charged</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e060c-0e0c-47a2-9856-d0046bf4eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond the former president, White House chief of staff Mark Meadows\
        \ is the highest-ranking White House official to be charged in the Georgia\
        \ indictment, beyond the former president.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e123a-bda4-410c-b3d6-3037ef68887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:36.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meadows was notably absent among Trump’s six co-conspirators in the\
        \ special counsel’s January 6-related indictment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11517d7f-8214-4740-b26b-655aa8bb3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:37.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meadows was ordered by a South Carolina judge to testify before the\
        \ Georgia special grand jury, but a juror said earlier this year that he declined\
        \ to answer questions invoking his Fifth Amendment rights against self-incrimination.\
        \ Meadows did testify to the special counsel grand jury in Washington.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab06e8-9aef-4ce2-b291-ccaeafb1e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:37.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Trump chief of staff, like all 19 defendants, is charged\
        \ in the Fulton County indictment with a violation of Georgia’s RICO law.\
        \ Meadows is also charged with solicitation of the violation of oath of office\
        \ by a public officer over Trump’s phone call with Raffensperger.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a1b8f-2fa2-4085-891a-de6b68b776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:37.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also describes Meadows’ attempt to enter into a space
        in Cobb County, Georgia, where 2020 election signatures were being audited,
        and a text message Meadows sent to the Georgia secretary of state’s chief
        investigator that stated, “Is there a way to speed up Fulton county signature
        verification in order to have results before Jan 6 if the trump campaign assist
        financially.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d274f3b-889f-491f-a11b-6cc82a8a4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:37.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fbdfd-4aa5-42c6-b4d1-11a730dc54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:38:37.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:38:37.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/14/politics/donald-trump-fulton-county-georgia/index.html">Donald
        Trump indicted in Georgia 2020 election subversion probe</a>"</em></p>'
  'Less-crimes-Negros-Oriental-BSK-polls-Comelec-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T14:38:21.000+08:00
    'imagesource': 'jcr:8bdb18cf-c62e-4bf6-9bfa-4198f1e2ec57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a57824-9046-4e61-ba89-e8acc6a0d47d'
    'lead': ' Crime incidents in Negros Oriental have declined according to law enforcers
      amid calls to postpone the barangay and Sangguniang Kabataan elections in the
      province to November due to political killings, the Commission on Elections
      said Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T14:40:50.911+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-15T14:40:51.261+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['barangay-and-Sangguniang-Kabataan-elections', 'Negros-Oriental',
      'Comelec']
    'stories': []
    'template': '1'
    'title': 'Less crimes reported in Negros Oriental amid calls to postpone BSKE
      polls – Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705ba07-dc0b-449c-a8c1-02b5968016ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Crime
        incidents in Negros Oriental have declined according to law enforcers amid
        calls to postpone the barangay and Sangguniang Kabataan&nbsp; elections in
        the province to November due to political killings, the Commission on Elections
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160f41d-6a5a-4a07-b6c5-7891df6ad93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa kasalukuyan...ang report pa sa atin ng provincial commander, bumababa\
        \ ang krimen doon sa Negros. In fact, yung mismong armed groups, na-neutralize\
        \ na. Iisa na nga lang, na-neutralize pa...Ibig sabihin bumababa after mangyari\
        \ 'yung insidente nung March,\" said Comelec Chairperson George Garcia in\
        \ a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef691856-5e86-4152-9d54-98b23e44141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As of now...the provincial commander reported to us that\
        \ crime incidents have declined in Negros. In fact, the armed groups there\
        \ were already neutralized. The lone group was already neutralized...It means\
        \ that the incidents have declined after what happened in March.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e6793-7181-4073-8330-c0eea4234165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSK elections are scheduled on Oct. 30, but Senator Francis Tolentino\
        \ earlier proposed to postpone the polls in the province due to cases of political\
        \ violence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c094db2-fa46-4ae7-b497-8cddeae2d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine mayors in the province have also sought the postponement of the\
        \ BSK elections because of a \"lingering atmosphere of terror\" in the aftermath\
        \ of the murder of  Governor Roel Degamo last March.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6e793-1850-4213-9abd-01a8f1c61b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia reiterated that the decision on whether to postpone the elections\
        \ or not in Negros Oriental will be out by September.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16474203-fb96-45c8-bfe0-adb9da312899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May impossibility ba of holding the election? Ayun 'yung pinaka-qualifier...May\
        \ violence nga, possible naman ang election. May terrorism, okay naman pala\
        \ mag-election,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ab7a2-220d-49f1-aa1a-76f43805b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Is it impossible to hold an election? That's the qualifier...There\
        \ might be violence, but it is still possible to hold an election. There could\
        \ be ongoing acts of terrorism, but an election could still be possibly held.]\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c87f2f-2474-4699-bde0-3af0c9e44cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec earlier held public consultations with various cities and\
        \ towns in Negros Oriental.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8fd01-af5c-491b-86f3-5179adffddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The laws on election and setting the BSK poll date allow the Comelec\
        \ to postpone elections not later than 30 days after the cessation of the\
        \ cause for such postponement, and in all cases not later than 90 days after\
        \ the original date of elections.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f9c34-5e80-44bc-867a-abcbace6da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grounds for postponement of elections include rebellion, insurrection,\
        \ violence, terrorism, loss or destruction of election paraphernalia or records,\
        \ force majeure, and other similar causes of such a nature that prevent the\
        \ holding of a free and orderly election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778d627-d1e7-42ee-9379-a61c0e1a4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:40:50.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T14:40:51.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
  'thailand-king-sons-visit-vacharaesorn-chakriwat':
    'author': 'Kocha Olarn and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-15T14:48:50.000+08:00
    'imagesource': 'jcr:a7e53baf-8392-4eff-989b-3e0358f43775'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f240da-658e-4102-94e9-5e718f9a4b51'
    'lead': 'Two estranged sons of Thailand’s King Maha Vajiralongkorn said Monday
      they hoped to return to the country soon after an unexpected visit that has
      fueled speculation among many in the kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T14:51:55.638+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-15T14:51:56.081+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King’s estranged sons say they hope to return soon after surprise Thailand
      visit fuels speculation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b25444-241f-408f-93e3-25d086f3ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> Two estranged sons of
        Thailand’s King Maha Vajiralongkorn said Monday they hoped to return to the
        country soon after an unexpected visit that has fueled speculation among many
        in the kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe2219-5e3a-41c1-90f0-1cb16efe3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brothers’ surprise trip was their first back to their homeland\
        \ in 27 years though the Royal Palace has not released any official information\
        \ or public comment on their visit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e46b0b-b37f-48f0-b340-0e492750212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The week has passed quickly. There are many things I want to do and\
        \ fulfill but there is little time. Since I have returned to Thailand this\
        \ time, I have received warmth from everyone I met. I have met various Thais\
        \ and been able to talk to them closely,” said Vacharaesorn Vivacharawongse,\
        \ the King’s second oldest son, from Bangkok’s Suvarnabhumi Airport.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06e989-5521-4080-b074-e69eba55a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning to Thailand after so long away had filled the “holes in my\
        \ heart,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f467f-ee16-4c3d-9151-17c64bc7aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is such a great feeling,” Vacharaesorn said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b683856-80b3-41ac-8f0f-dd679d19e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their return sparked interest among many in the kingdom and drove speculation\
        \ that the sons may officially be welcomed back into the royal family, after\
        \ almost three decades of estrangement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc313c4-f5d6-42e4-b1e0-9cab202e24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media has been filled with Thais speculating on the reason for\
        \ their visit, despite a strict lese majeste law which carries lengthy jail\
        \ sentences for any perceived criticism of the royal family and makes any\
        \ frank discussion about their role fraught with legal risk.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329ebf0-9f5c-4757-b85d-88c91f8f9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn, 42, arrived in Thailand last week and visited a daycare\
        \ center for underprivileged children and a Buddhist temple in the capital.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdaea2-1aa0-4766-babd-8e377c206052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His brother Chakriwat Vivacharawongse, 40, the King’s third son, arrived\
        \ several days later and the two visited Siriraj Hospital together and paid\
        \ respects to an image of their late grandfather and to their great-grandfather,\
        \ Prince Mahidol – considered the father of modern medicine in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779533b4-2035-47c5-9106-cf25a4445929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the hospital visit, Chakriwat – a medical doctor – posted\
        \ on his official Facebook page: “I am able to be a doctor today because of\
        \ his inspiration. And I will continue to follow in his footsteps in delivering\
        \ this inspiration to all medical students.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0f9a9-8ce8-403a-9f4a-cce36b1413b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surprise news conference from the two brothers as they departed\
        \ the country of their birth was tinged with emotion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef6695-03bd-4943-9098-da7cd6188349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn did most of the talking, holding the hand of his younger\
        \ brother, who remained mostly silent throughout.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501766c2-d489-490c-a1ac-48279df736ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a brief mention of his father, Vacharaesorn’s voice noticeably\
        \ trembled.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bc75a-7744-4495-b0b0-9959a7a98bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am grateful for His Majesty the King’s kindness, as well as the\
        \ nation. I am happy to be born in Thailand,” he said. “This time I have to\
        \ leave again, I hope in the future I and my brothers and family will be able\
        \ to visit Thailand again.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed2d92-113f-48f3-95f4-a82461600390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear whether the sons met with King Vajiralongkorn, 71, while\
        \ they were in the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04449745-9ecf-499e-ba43-2e27fcda7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vacharaesorn and Chakriwat are among four sons of Vajiralongkorn and\
        \ his second wife, Yuvadhida Polpraserth, who he married in 1994 and later\
        \ divorced.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8c6b3-8efa-4190-a7e0-edcd7dd0331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with their mother and other siblings, they were estranged after\
        \ the separation and do not hold formal royal titles. They have been living\
        \ and working in the United States since leaving Thailand.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bf3f4-4b74-473b-ba1d-2116ebb18473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their sister Princess Sirivannavari was later welcomed back to Thailand\
        \ following their estrangement and is a fashion designer and equestrian.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7d2f1-4388-435e-9512-edcb2ededd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has frequently been seen in public with the King and Queen, and\
        \ during mass anti-government protests in 2020 told CNN that Thailand is a\
        \ peaceful country, saying “we love the Thai people, no matter what.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924d449-de05-459c-8ebb-ede355056e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brothers’ trip to their homeland comes at a difficult time for\
        \ the royal family after the King’s oldest child, 44-year-old Princess Bajrakitiyabha,\
        \ was hospitalized in an unconscious state in December after collapsing due\
        \ to a heart problem.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9bd2dd-f1e9-4c40-a989-15e29f85ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the palace said in a statement that Bajrakitiyabha suffered\
        \ a severe heart arrhythmia due to inflammation caused by a mycoplasma infection\
        \ and doctors have been using a support system to keep her heart, lung and\
        \ kidneys functioning.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d5571-e44c-4cbe-8a38-7908d95d8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no clear heir apparent to the King.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896d2b5-ead8-48ae-ac4b-a45df82928b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vajiralongkorn, who was born in 1952, ascended to the throne in 2016\
        \ after the death of his father, King Bhumibol Adulyadej, who had reigned\
        \ for seven decades.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d8ded-dcfc-4aa9-8b5d-532c75bd4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King has been married four times – to Soamsawali Kitiyakara in\
        \ 1977, Yuvadhida 17 years later, Srirasmi Suwadee in 2001 and Queen Suthida,\
        \ a former general and deputy commander of the King’s Royal Guard Command\
        \ who he married days before his coronation in 2019.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b41015-c4ef-44bf-9528-d8a4f825d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has seven children from his marriages – two daughters and five
        sons – only one of whom, 18-year-old Dipangkorn Rasmijoti, is officially recognized
        as a prince.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a0484-340c-4355-b055-dc5c3f1f2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:51:55.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-15T14:51:56.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/15/asia/thailand-king-sons-visit-vacharaesorn-chakriwat-intl-hnk/index.html">King’s
        estranged sons say they hope to return soon after surprise Thailand visit
        fuels speculation</a>"</em></p>'
  'supreme-court-abs-cbn-willie-revillame':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-15T16:03:06.000+08:00
    'imagesource': 'jcr:1ab3345a-11b6-42aa-9f2a-3a3741a4d1d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23426ebf-8e51-4266-bd29-106aedac617e'
    'lead': 'The Supreme Court has ordered the dismissal of ABS-CBN Broadcasting Corporation’s
      counterclaim in a pending case against its former television host Willie Revillame,
      whom the media giant accused of breach of contract.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T16:03:48.135+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-15T16:10:25.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC junks ABS-CBN’s counterclaim in case vs. Willie Revillame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a437f-90fc-4305-89fe-721f00eb47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        Supreme Court (SC) has ordered the dismissal of ABS-CBN Broadcasting Corporation’s
        counterclaim in a pending case against its former television host Willie Revillame,
        whom the media giant accused of breach of contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824780bc-e205-4ea3-947a-5c5058e69a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b8353-9262-41fe-83f6-f0118ca7ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 22-page decision made public on Tuesday, the court’s Third Division\
        \ ruled in favor of Revillame, as it took note of an earlier ruling of the\
        \ First Division which found ABS-CBN guilty of “forum shopping.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cbce8-32d3-4768-be24-c7b28133cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4ae09-81ad-479a-8006-93ba03db6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This refers to the act of filing two or more lawsuits in different\
        \ courts, asking them to rule on the same or related causes to raise the chances\
        \ of obtaining a favorable decision.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6838fa-a80f-42f0-8f6c-683597479985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e86967-e67c-4162-8c8a-17897baffbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said ABS-CBN, which has asserted that Revillame was still\
        \ bound by their contract at the time he moved to TV5, first applied for a\
        \ temporary restraining order (TRO) with the Quezon City Regional Trial Court\
        \ (RTC) in 2010 to prevent the airing of “Willing Willie.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1a9fd-01e7-4b83-83bd-291c329c5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12827cd-245b-4f40-9ea3-7c7428571eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After its application for TRO was denied, ABS-CBN went to the Makati\
        \ RTC to file a copyright infringement complaint on the similar ground of\
        \ alleged violation of contract.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601df0f-f9cc-4f7a-8d8f-9e46715b962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50747ca0-a099-4133-80fa-7ddc12efdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This clearly shows that ABS-CBN willfully sought the same relief in\
        \ two different fora, expecting a favorable result after being denied the\
        \ first time,” the SC Third Division said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d2095-7788-4368-89a6-44a9be18f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815ad1f-eb4d-43d3-b85c-86899bda8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ordered the Quezon City RTC to continue with the pending\
        \ civil case without ABS-CBN’s compulsory counterclaim.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f9e03-6b48-49c0-9974-f1a898a372f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbee3b-619d-4c12-bef5-1897009a6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal dispute between Revillame and ABS-CBN began in August 2010,\
        \ when the TV host filed a civil action before the Quezon City RTC seeking\
        \ to terminate and rescind his three-year contract with the media corporation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9d1d5-21fc-43db-a61b-d688583008ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f82e6-464d-4b6d-ab3a-921af2beaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2010, ABS-CBN filed its answer with a compulsory counterclaim.\
        \ It prayed for liquidated damages in the amount of over ₱700 million, in\
        \ addition to over ₱400 million \"for each further violation by Revillame,\
        \ or for each week of violation of their contract.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c3c4a-d034-48d8-9830-0f275e25876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de89a6e-36d6-4cbc-9db9-29e38b1b1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing forum shopping, the Court of Appeals earlier dismissed the copyright\
        \ infringement complaint filed by ABS-CBN before the Makati RTC — a ruling\
        \ upheld in 2019 by the SC.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087d700-aa82-47a2-9931-95e1111e1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba2c56-421c-421f-8c44-b1dc9a0a7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:03:48.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:10:25.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC explained that forum shopping is deemed a “deplorable” practice,
        as it “results in the possibility of different competent tribunals arriving
        at separate and contradictory decisions” and “adds to the congestion of the
        heavily burdened dockets of the courts.”</p>'
  'ltfrb-rush-hour-fare-hike-petition-not-rejected':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-15T16:54:20.000+08:00
    'imagesource': 'jcr:8290bd81-d16c-4f52-b4a3-6c0034c67365'
