      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Deputy Minority Leader and ACT Teachers Party-List Rep. France\
        \ Castro also asked the DFA to “initiate in writing a letter” to the Chinese\
        \ Embassy regarding the claim as a supposed 2021 talk between the Philippines\
        \ and China also happened, or during the Duterte administration.\r"
