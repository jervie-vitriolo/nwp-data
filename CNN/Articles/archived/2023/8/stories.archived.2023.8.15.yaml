      'mgnl:lastActivated': 2023-08-15T00:18:49.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795be0ac-fc2a-4d23-9db1-e68bfa6a8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez checked on prices of rice and vegetables in a surprise visit\
        \ to Nepa-Q Mart in Cubao, Quezon City Monday with ACT-CIS party-list Rep.\
        \ Erwin Tulfo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea546a7f-ab4d-47d8-bc94-2c9de80fee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb02760-935d-4b9a-865f-b95b48020acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Speaker said talks must be held with rice exporting countries like\
        \ Vietnam and Thailand to ensure that the Philippines will have adequate supply\
        \ until the harvest season for local farmers later this year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3d35a-d53e-4ab5-b59c-82b5e25e477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3ab7c-d527-497d-b73b-6d7e594e62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez announced last week that he has secured Vietnam’s commitment\
        \ to supply rice to the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c6345-0a28-4f03-b799-54a95cca28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3c3da-6585-4a78-9392-4637f23bd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yun talaga ang katotohanan. Di pa natin kaya yung 100% locally produced\
        \ rice, although yun din ang ating goal or target. Pero habang hindi pa natin\
        \ naaabot yan, hahanapin natin yung maayos na supply galing Vietnam, Thailand\
        \ o India sa tamang presyo,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2cfe3-4162-4c42-bce5-8a4f6952e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce34ca0-3dbd-4b01-a8a9-45f2240aab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T00:18:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's the truth. We still cannot do 100% locally produced\
        \ rice, although that is the goal or target. But as we still cannot do that,\
        \ we will look for supply from Vietnam, Thailand, or India at the right price.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e8aeb-e746-4ff8-ae62-e781774c7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.556+08:00
