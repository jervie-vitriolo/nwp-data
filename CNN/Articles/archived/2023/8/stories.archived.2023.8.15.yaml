      'mgnl:type': 'text'
      'text': "Napolcom admitted it missed Maliban’s dismissal papers released in\
        \ February 2020 at the height of the COVID-19 pandemic. It added Maliban filed\
        \ the appeal in November of the same year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
