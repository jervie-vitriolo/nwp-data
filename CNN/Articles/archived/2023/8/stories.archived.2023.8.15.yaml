      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef659f48-6776-4511-a240-879cf37539f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.602+08:00
