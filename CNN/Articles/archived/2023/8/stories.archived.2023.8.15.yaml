      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the arbitral tribunal in The Hague created under the United\
        \ Nations Convention on the Law of the Sea (UNCLOS) largely ruled in favor\
        \ of the Philippines in the 15 points it raised against China.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bc789-0af4-4095-be0f-9c03564ebe7d'
      'mgnl:activationStatus': true
