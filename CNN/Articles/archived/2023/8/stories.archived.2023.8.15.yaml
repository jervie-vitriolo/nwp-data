    'stories': []
    'template': '1'
    'title': 'Marcos'' rescinding of alleged PH deal to remove BRP Sierra Madre is
      final – Escudero'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481959de-8b27-4013-b15d-e1a83b6cb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:36:39.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T00:22:58.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Senator
        Francis Escudero on Tuesday said President Ferdinand Marcos Jr.’s statement
        on China’s claim that the Philippine government made a commitment to remove
        BRP Sierra Madre from Ayungin Shoal should be deemed final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2870e0e-f7b1-4ac0-adc2-a053b39e0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468187bc-d08b-4b65-8369-00787d1d2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Aug. 9 <a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">said</a>
        that he was not aware of such an agreement the Chinese Ministry of Foreign
        Affairs was claiming. If such a deal exists, the president said he rescinds
        it.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb227a-42d1-4916-b986-4f6555920eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a5084-3cb6-497d-b086-05eaf925305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Escudero said
        the chief executive’s words “should’ve put an end to the issue.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd176d-61b8-490b-9904-11fa0aec0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670567b-7f6f-4af9-bdb3-638acc6a378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nagsalita ang pangulo, sa ilalim ng saligang batas (The president\
        \ already spoke, under the Constitution) he is the chief architect of our\
        \ foreign policy,\" Escudero said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194c663-5714-4602-b0d3-5e3434e7cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ad878-f1b7-4e0e-a2fa-d97c14f82822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And previous presidents could not have enacted a policy that is irrepealable…\
        If he says kung meron man (if there is such), I hereby rescind that then that\
        \ is it,” he added..\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379c79b-9031-4f70-b187-a5e8691be62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd568dc-ad7a-4838-bf8c-2cec4d07eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator further pointed out that it is no longer important who\
        \ possibly made the deal and if it was true.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870ab19-19ee-4bb9-980b-fe6bee62d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.672+08:00
