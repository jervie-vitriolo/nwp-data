      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It upheld the country's sovereign rights in areas of its exclusive\
        \ economic zone and continental shelf in the WPS that are being claimed by\
        \ Beijing.\r"
