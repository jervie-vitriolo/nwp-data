    'template': '1'
    'title': 'Gov''t aims to launch processing system with e-payment in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17cf85-68fd-425e-ac7f-a7821406d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T11:46:23.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T11:46:23.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        administration plans to launch the Philippines'' automated platform for licensing
        and permitting processes in the fourth quarter of this year, the National
        Telecommunications Commission (NTC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7639bc-e25c-4b1b-8dce-1e897265c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T11:46:23.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T11:46:23.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, NTC said the entire online processing system
        with digital payment system (OPS-DPS) project would be rolled out by October.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8485d-599b-4b64-9d95-99d89b5a939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T11:46:23.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T11:46:23.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The platform, it said, seeks to streamline and expedite the processing
        and issuance of licenses, permits, certificates, authorizations, and clearances
        for telecommunications and internet infrastructure.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6242ea-2623-4ff3-9cb4-dbe1f21a2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T11:46:23.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T11:46:23.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The telco regulator said the project had a soft launch, where an actual
        demo was conducted by Htech Corporation, the system provider, together with
        representatives of Globe and staff of NTC''s Networks and Facilities Division
        of the Regulation Branch and concerned delivery unit of the Commission on
        online filing/submission of application, evaluation/processing, payment of
        fees and issuance of a new Permit to Purchase.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed8636-f312-41de-b350-40dbe244b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T11:46:23.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T11:46:23.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The digital payment component, meanwhile, would be launched in September.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30537f59-455a-43a9-8de0-5682da63b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T11:46:23.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T11:46:23.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC said the project was "in line with President Ferdinand Marcos,
        Jr.''s directive to ramp up measures to digitalize government processes to
        ensure efficient and fast delivery of services."</p>'
