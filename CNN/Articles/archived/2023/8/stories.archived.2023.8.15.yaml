      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official also said 69% of the 390,000 bivalent shots that arrived\
        \ in the country in June were administered already.\r"
