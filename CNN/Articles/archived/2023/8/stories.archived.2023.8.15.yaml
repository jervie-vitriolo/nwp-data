    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH on track to break FIBA World Cup attendance record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75c341-fc11-4845-a18e-40f4ed40e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:49:54.589+08:00
