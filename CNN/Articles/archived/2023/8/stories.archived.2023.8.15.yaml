      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> House
        Speaker Ferdinand Martin Romualdez stressed the importance of securing ample
        but affordable rice imports as prices of the staple began climbing in recent
        weeks due to challenges in local production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd9a24-77f1-4739-98f4-ef6ca21a0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:17:05.553+08:00
