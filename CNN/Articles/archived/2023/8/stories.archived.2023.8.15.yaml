      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/8/Senate-executive-session-amid-water-cannon-incident.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,in%20the%20West%20Philippine%20Sea.">Senators
        push for executive session amid water cannon incident</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c6abc-fc64-4fde-9e3f-24ffffa860ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.279+08:00
