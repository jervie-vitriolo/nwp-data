      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        suggestion of Senate President Juan Miguel Zubiri to boycott Chinese goods
        should be carefully studied given its possible impact on the local economy,
        Senator Francis Escudero said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68beaf11-343e-4459-b3f9-496046bad71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fe4a3-fe2f-48e2-b9ad-4ae782ba3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Escudero said
        17% of the country’s exports go to China, while 33% of Manila’s imports come
        from the east Asian giant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3bda0-2c76-4423-9cf7-bc019ce587ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ee98e-d4fa-4410-aa83-f78125e2713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Beijing decides to stop supplying cheaper products and closes its\
        \ doors on Philippine-made items, only Manila will feel the impact, he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790667e-a7b3-4e28-9975-9d72653c4723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd978d2-24c6-491d-8396-3bf0c315f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa parte ng</em> China, <em>wala pang dalawang porsyento ang
        kanilang ine</em>-export<em> sa Pilipinas at wala pang isang porsyento ang
        kanilang ini</em>-import <em>sa Pilipinas sa kabuuang</em> importation <em>nila...
        ‘di naman sila maapektuhan</em>,” Escudero said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c66d6-8a5d-4c6b-ba72-84fb309808f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1a3c9-0f18-4942-8a17-c59f0d8cc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: On China's part, their exports to the Philippines are\
        \ not even 2% and their imports from the Philippines are not even 1% of their\
        \ total importation. They will not be affected.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35033369-f9ea-4b6f-95af-efe8fb3d832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.915+08:00
