      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c7564-9c41-4570-ae9e-987304925f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.288+08:00
      'mgnl:createdBy': 'raheema'
