    'template': '1'
    'title': 'Escudero seeks ₱100M for Ayungin Shoal structure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39747ad0-e439-425d-89c1-3d9349d67fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T12:04:06.090+08:00
