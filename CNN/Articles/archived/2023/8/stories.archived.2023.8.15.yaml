    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB: Petition for ₱1 rush hour fare hike ‘set aside,’ not rejected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25fed0-4003-40c6-a579-ddb551f66045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> —The
        Land Transportation Franchising and Regulatory Board (LTFRB) clarified on
        Tuesday that it has not rejected the petition filed by some transport groups
        for a ₱1 rush hour fare hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87210ff3-abfd-4a5f-910a-7d29faac11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555f369-ea20-4673-8f99-7b2e2883ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said it has only set the petition aside
        to prioritize the more recent appeal for a <a href="https://www.cnnphilippines.com/news/2023/8/14/ltfrb-study-proposed-puj-fare-hike.html">₱2
        regular fare increase</a> for public utility vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252f85e-f7bb-420b-9cf5-6de8e9f3cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7896c-83a7-4be7-8aa3-7a1bad37a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The LTFRB Board will still, however, resolve the first petition while\
        \ prioritizing the most recent one filed due to oil price hike,” the LTFRB\
        \ wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf1b88-cd10-4fe2-bb88-6596d370475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98fc4a-e275-4edc-acd3-897465c1efbf'
