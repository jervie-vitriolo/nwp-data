    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c1f9a-2f5e-41b1-ab73-58f166686f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lives five minutes away, so the lifestyle was ideal. Zavalla
        himself still blends all the oils and pours every candle himself. On this
        day, about 50 are waiting to be finished in their amber jars, left overnight
        to harden, some with small steel wings to center the wick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d19f56-028d-4cb4-b711-e3084e09a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b90b8-af82-4f5d-83c0-a7692f69e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.590+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He removes them swiftly, cleanly, with practiced hands — a solitary\
        \ black band inked onto the right wrist, and a sleeve of 10 different tattoos\
        \ on the left. Then it’s off to heating them again with a heat gun (the better\
        \ for a smooth top), then labeling, then boxing, which he can delegate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354440f-45a4-47d8-a5fc-2657bade93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967f405-7748-4152-bc98-36a8687e7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For peak seasons or special occasions, he can make up to 200 a day.\
        \ But if he’s also manning the shop, 100. “I can't focus on production if\
        \ I'm worried that someone might come in and the wax is about to get hard\
        \ in the pitcher. So what I do [is] I just schedule it towards the end of\
        \ the day when I close the shop, that’s when I produce.” \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ae3b7-c987-433c-9366-23790658ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.591+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e407f8-2ca2-41ca-b96c-6fcbbcfa2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.592+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Input, Output</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215452e-6c00-4820-a857-c8c9fba6535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.593+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavalla was in tech for 12 years when he decided to retire to explore
        something more creative. “It’s something that’s been burning under my butt
        for a long time… I didn’t think about setting up a business. I just wanted
        to explore some options and one of them would be… documenting travel. [Vlogging]
        was not as much of a big deal, as we know it now, but then it''s something
        along that line. I wanted to write, and explore a writing career and a photography
        career. But shortly after I left my job, the bubble quickly burst that it’s
        not going to be as easy. So I thought instead of setting up a business.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff440c-e436-4cd5-a93b-aa09525f63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.593+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1a4b8-1b63-4f9f-8d60-cfe7cd7b01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.594+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He already knew how to bootstrap, without asking other people for
        money, so he started on his own. “Small lang. And then my intention of intersecting
        that with photography and writing, I thought, I could tell stories in a different
        way… I wanted to travel a lot before but it costs a lot of money. So I said
        maybe use my experience already of travel. And then take people, or tell stories
        through scents. The candle part isn''t something that was there initially,
        but I was just interested in candles very casually.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b8109-45d7-489b-9566-341fa8b5a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.594+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba1043-8f1e-46f2-bd64-7e564f6eaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.595+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He learned through YouTube, and picked up the science of candle making\
        \ pretty easily. “How much time we spend on blending the wax with the oil.\
        \ The temperature checks in between the whole process… I wait to get to about\
        \ 140 [F] before I start pouring.”\r"
    '55':
      'image': 'jcr:132a5619-98fd-4ca0-bd7d-01f384626972'
      'imageCaption': 'Prior to being a chandler, Zavalla was in tech. “When I jumped
        from a very secure well-paying job that I had for 12 years — it allowed me
        to travel, it allowed me many things — I totally didn''t know what''s going
        to happen. At the time, it was something that I got really excited about.
        I don''t know where I was going. But there was ease in that.” Photo by ARABELLA
        PANER'
