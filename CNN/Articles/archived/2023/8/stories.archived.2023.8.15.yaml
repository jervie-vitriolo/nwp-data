    'stories': []
    'template': '1'
    'title': 'Pura Luka Vega declared persona non grata in Laguna, Cagayan de Oro'
    'updated': 2023-08-15T13:53:01.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c655cf-cb5e-415e-843e-dd5613b4e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Laguna
        province and Cagayan de Oro City have joined the list of localities that have
        declared Pura Luka Vega persona non grata over the drag queen''s controversial
        "Ama Namin" performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2c718-3c70-4e36-8d5a-83386395984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have successfully declared Mr. Amadeus Fernando Pagente aka
        Pura Luka Vega as persona non grata in our beloved province," Laguna board
        member Christian Niño Lajara said in a Facebook post on Monday.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FLajaraChristianNino%2Fposts%2Fpfbid02xX9oVz94weJm2q1rFrzVxFEWJSPacM5NZK4EzEb61ZJLMSTpQkwC9XtsxS4KutDQl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8135eb6-6ae9-4de0-a4aa-311ee9397906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721336d-4b4d-4be5-93ed-9143374609b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lajara said the resolution was unanimously approved by members of the
        Laguna Provincial Council.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5608e1-6c43-4d43-85f9-0f98901c3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is our duty to uphold the values of respect and dignity towards
        our fellow individuals," he added. "We should not tolerate any attacks or
        disrespect towards our cultures and beliefs."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96d4a0-0d90-4f31-b821-25502db16ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local official said the declaration is a reminder to everyone
        that being a celebrity should never be an excuse to offend or insult beliefs
        and traditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16084c85-7183-4fea-bb56-4845780b32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:51:28.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T13:51:28.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro <a href="https://www.facebook.com/cdeocitycouncil/posts/pfbid0DndXetyAsBnD92hz3T76poH6c9dXn4o63D23HYFUqQpNdxCF7Qp5HVCthq6uiVtYl">made
        the same move</a> during the regular session of the city council on Monday.
        It approved a resolution, authored by Councilor Ian Mark Nacaya, declaring
        Vega unwelcome in the locality due to "sacrilegious acts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27359e17-ea0b-46fe-937c-a4923bb3a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:51:28.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T13:51:28.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e55ee-d723-45e3-b724-d9aabf8f9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vega has also been declared persona non grata in the City of Manila,
        Bukidnon, Floridablanca town in Pampanga, Toboso town in Negros Occidental,
        and the City of General Santos in South Cotabato.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42b875-1b3f-4d2d-b4a8-f5218fe5aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, Vega released a video performing a rock version of "Ama Namin,"
        the Filipino version of the Lord''s Prayer, while wearing a drag outfit meant
        to resemble Jesus Christ.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3ef58-da9d-455d-b36b-c1152f2e551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:21:48.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:51:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It drew flak from religious sectors and politicians, though Vega
        said it was meant to challenge notions of praise and worship, and not to blaspheme
        or disrespect.</p>'
