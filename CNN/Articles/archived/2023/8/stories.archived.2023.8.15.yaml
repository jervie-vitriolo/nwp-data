    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ce996-524f-468c-909c-8d2f57b3443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T16:58:40.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Liga ng Transportasyon at Operators sa Pilipinas said the board\
        \ is set to hear the ₱2 fare hike petition on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810657a-519f-4a0f-b6dd-e703f80a846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T16:58:20.087+08:00
