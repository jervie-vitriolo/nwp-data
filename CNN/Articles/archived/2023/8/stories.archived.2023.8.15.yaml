    'template': '1'
    'title': 'SC: Writ of Execution needed before Taguig can take over 10 barangays
      from Makati'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780bb73-b074-4568-b1cf-b5e1b3c0ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.213+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Taguig
        City still needs to secure a Writ of Execution from the court before it can
        have control over 10 barangays from Makati City, according to the administrator
        of the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01653d97-16b4-46a5-8de3-05976555ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Makati City Administrator Claro Certeza released to the
        media a copy of a document that showed a clarification on the transfer of
        jurisdiction.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119995e3-441d-4970-be7c-ba1b8ff768be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document dated Aug. 14, signed by Makati Regional Trial Court Branch
        64 Executive Judge Gina M. Bibat-Palamos, quoted the response from the Office
        of the Court of Administrator.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6e62a-266e-4f6d-8e69-9432691612a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As an initial assessment, the decision of the Supreme Court''s Third
        Division should be the subject of a Writ of Execution before the trial court
        of origin. When the said writ has been implemented by the Department of Interior
        and Local Government, then that is the reckoning period for the transfer of
        jurisdiction of cases emanating from the Fort Bonifacio Military Reservation,
        consisting of Parcels 3 and 4, Psu-2031, from Makati City to the City of Taguig,"
        SC Administrator Raul Villanueva wrote in his reply to Executive Judge Bibat-Palamos
        dated August July 25, 2023.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858138f-f5d1-4d25-9869-04566565edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villanueva also said that "all cases currently filed and pending before
        the first and second level courts in Makati City should continue to be tried,
        heard, and decided by the said courts."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d5be6-466d-4f98-a0d1-6e9184984049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Certeza again lambasted the Taguig government for allegedly failing
        to adhere to the rule of law as they launched the annual Brigada Eskwela at
        Makati Science High School and visited Fort Bonifacio Elementary School and
        Fort Bonifacio High School—all of which are located in the disputed land.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde69e4-796a-4baf-82d6-b70f564582b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:19:59.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T14:19:59.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Their unlawful entry in our public schools without securing the necessary
        legal processes clearly demonstrates a lack of respect for established procedures
        and the principle of jurisdiction," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a184e-ae1c-4555-bc17-a3e8c8b0e732'
