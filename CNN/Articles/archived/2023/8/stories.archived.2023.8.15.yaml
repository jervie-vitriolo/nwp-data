      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e3dc0-abab-486a-a6f9-4b29574ebd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.678+08:00
