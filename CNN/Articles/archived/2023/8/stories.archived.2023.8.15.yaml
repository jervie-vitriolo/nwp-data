      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Department
        of Social Welfare and Development (DSWD) Secretary Rex Gatchalian said the
        reassessment of beneficiaries of the Pantawid Pamilyang Pilipino Program (4Ps)
        would be completed by September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd00fc-b8ee-49f9-b80f-d29229accef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing on Tuesday, Gatchalian said they are looking
        at 1.4 million families, with about 700,000 of those previously tagged as
        non-poor before COVID lockdowns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c445c1-7d8c-46fe-9ef6-d1ab4db1da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The other half, meanwhile, was not assessed due to mobility restrictions
        during the pandemic.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3347c-4d8d-4f07-a45d-8f08e28c67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Come the end of September, tapos na ‘yung reassessment (the reassessment
        is complete), and what we can do next is start paying them,” the DSWD secretary
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d6d8e-bd68-400c-a862-bfa62fce9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian’s statement came as the DSWD was one of the agencies that
        underspent in the first quarter.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67222146-813c-4fc1-b470-d981ebf8a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Bagama’t gusto namin bilisan ang paglabas ng pondo, gusto namin mabawasan
        ‘yung impression na maling tao ang nakakatanggap,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bc5bd-caf5-4ec8-8216-de4310968673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Although we want to speed up the release of funds, we
        want to reduce the impression that the wrong persons would receive the assistance.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c7770-c1fb-42d4-a80f-aadd9bdcea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:13:02.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T13:13:02.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 4Ps has the department’s biggest budget allocation as it
        is a flagship anti-poverty program.</p>'
