    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ba812a-4e97-4821-a90d-f9b837419d7c'
    'lead': 'Former NFL player Michael Oher, whose life story was portrayed in the
      Oscar-winning movie ''The Blind Side,'' has filed a petition in a Tennessee
      court to end Sean and Leigh Anne Tuohy’s conservatorship over him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T08:51:11.892+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-15T08:54:44.720+08:00
