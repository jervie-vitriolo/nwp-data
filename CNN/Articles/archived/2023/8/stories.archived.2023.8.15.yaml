      'mgnl:lastActivated': 2023-08-15T19:02:45.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SSS said only active members who made at least six contributions in\
        \ the past 12 months are qualified for the loan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a13551-b6e0-4aa8-9997-9bb97dac7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan lamang ay naka-rehistro sa aming online facility...Kailangan\
        \ po ay may 36 na kontribusyon ang ating mga miyembro, at anim po doon ay\
        \ dapat nasa loob ng nakaraang 12 months,\" Carlo Villacorta, acting head\
        \ of the SSS Public Affairs and Special Events Division, told CNN Philippines\
        \ Newsroom Ngayon.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e925e-81d5-4121-a0c4-4d2759c21890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They must be registered to our online facility...Our\
        \ members should have made 36 contributions, six of which should have been\
        \ paid in the last 12 months.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479156f5-b961-453b-b049-b253346c0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SSS added that those with existing loans could still avail themselves\
        \ of the calamity loan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4a8e0-9af8-47fe-b609-e02f99a686ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The calamity loan can be availed of from Aug. 15 to Nov. 14.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1af647-ea0e-4e7f-8630-5f7e2ca12ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, pensioners affected by \"Egay\" can also get three months\
        \ of their pension in advance.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf033de-cbc5-4465-a0f9-aa3a7b4ff923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pwede ninyong i-advance  ang inyong tatlong buwan ng inyong pension,\"\
        \ said Villacorta. \"Maaari niyo pong makuha iyan basta mag-file po kayo sa\
        \ kahit anong branch ng SSS at kung kayo po ay tinamaan ng Bagyong Egay sa\
        \ mga lugar na nabanggit natin kanina.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae859fe-017a-4d3f-bc03-bd0a9f0b2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:02:45.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can get the three months of your pension in advance.
        You can get that as long as you file it in any SSS branch and if you are among
        those who were affected by Typhoon Egay based on the list of areas we mentioned
        earlier.]</p>'
  'doj-missing-sabungeros-update-cases':
