      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said it is committed to providing a secure environment throughout\
        \ the duration of the event.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1297140-0fda-4b69-83c0-191aabad0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:34:40.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:34:41.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are fully committed to ensuring the safety and security of all\
        \ participants, spectators, and venues during the 2023 FIBA Basketball World\
        \ Cup. Our Security Task Force is well-prepared and equipped to handle any\
        \ challenges that may arise\" PNP chief Benjamin Acorda Jr said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd71e9-4cf1-4f46-a4e7-687ff2d930fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:34:40.957+08:00
      'mgnl:createdBy': 'cjmarquez'
