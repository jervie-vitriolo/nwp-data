      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac3d3d-13c5-42a2-a04c-c6022b6ec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said it is important to separate matters of agreement from\
        \ those that have conflicts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa35e68-bb06-404c-9ca2-c16483d96564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e35f17-dfba-4991-a395-76ac62e972af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero said voices on foreign policy should be reserved for the president\
        \ and foreign affairs secretary, while agencies concerned with maritime security\
        \ should defer issuing comments to avoid confusion and conflicting policies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec161b-0a26-494a-ab0c-db2bf2f6b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.916+08:00
