      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman then suggested to the department to “consider hosting an international\
        \ meeting of all these kindred countries so that we could really solidify\
        \ the Philippine cause,” as he explained the UNGA resolution option has risks.\r"
