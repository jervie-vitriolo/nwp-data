    'mgnl:tags': ['DOLE', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'DOLE, DSWD among agencies with low spending rates in Q1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83062e4-632b-4e15-a21e-a48dd310b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong>The
        Department of Labor and Employment and the Department of Social Welfare and
        Development are among the government agencies with low budget spending rates
        during the first quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a25193-f8d7-4577-a8cf-4058c4a87e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretaries Benny Laguesma of DOLE and Rex Gatchalian of DSWD faced
        journalists on Tuesday morning, citing reasons behind the low spending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01219fdd-5500-4d81-89db-a17387673f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laguesma said they have to carefully profile the recipients of DOLE’\
        s biggest ticket project, which is the TUPAD or Tulong Pangkabuhayan sa Ating\
        \ Disadvantaged at Displaced Workers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1bd49-5cef-442f-be4d-7dfd648e0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Gatchalian, they also have to reassess and determine the rightful\
        \ beneficiaries of their flagship Pantawid Pamilyang Pilipino Program, or\
        \ 4Ps, before disbursing money.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463d288-238f-4d93-a91e-6ea50949f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/15/dswd-reassessment-4ps.html">DSWD
        to finish reassessment of 4Ps beneficiaries by September</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef2577-8f87-4d03-9ebe-b49db4322058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kinakailangan namin na magkaroon ng masusing profiling ng mga intended\
        \ na beneficiaries upang matiyak na iyong mga pondo na nakalaan sa programa\
        \ ay mapupunta at maipagkakaloob doon po sa ating mga kababayan na eligible\
        \ under the program,” Laguesma said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f9676-6047-41a7-8849-d5ebc49ab98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to have a thorough profiling of the intended\
        \ beneficiaries to ensure that the funds earmarked for the program will go\
        \ and be provided to our countrymen who are eligible under the program.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb5fbc-4329-4198-a1aa-89b2c4deea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both department chiefs also explained the need to balance the faster\
        \ spending of funds with the proper documentation in line with Commission\
        \ on Audit guidelines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d3746-2b52-4f1c-a860-4744c8f5ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, they assured the public they will spend 100% of their\
        \ allocated 2023 budget before the year ends.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd72c8-5621-4f05-9048-c4dd33ae0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:58:59.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-15T19:19:22.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Departments have been encouraged to use their entire allocated annual
        budget so that they can serve more people and contribute to economic growth.</p>'
