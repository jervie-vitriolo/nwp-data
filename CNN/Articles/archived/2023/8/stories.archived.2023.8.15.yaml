      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past Congress, the influential Bankers Association of the Philippines\
        \ also wanted lawmakers to pass House Bill 9615, or the proposed Bank Account\
        \ and E-wallet Regulation Act, to criminalize actions of those serving as\
        \ a money mule.\r"
