      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T17:23:33.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T17:23:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/14/sport/james-harden-philadelphia-76ers-trade-rumors-spt-intl/index.html">Philadelphia
