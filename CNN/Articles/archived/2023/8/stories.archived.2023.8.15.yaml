      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To further strengthen this landmark ruling, Escudero said the Office\
        \ of the Solicitor General should spearhead the filing of recognition of foreign\
        \ ruling before the Supreme Court.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775aea0-627f-4a8d-9505-087fe5cfc146'
