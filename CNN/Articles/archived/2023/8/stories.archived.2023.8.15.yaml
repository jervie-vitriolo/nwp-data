      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the House appropriation panel, PAGCOR Chairman and CEO Alejandro
        Tengco said the estimate is based on the agency''s projection that it would
        net P72 billion in earnings this year, half of which would be remitted to
        the national treasury as mandated by its old charter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158602b6-56d6-4d54-9dac-5da6c4202696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Doon po sa 50% na yun humihingi po kami ng clarification ngayon dapat
        po ay doon kami kukuha ng mai-invest sa Maharlika Investment Fund," Tengco
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd51e58-7dc8-4afe-a1ed-db70d521a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: With that 50%, we are asking for clarification now, that
        is where we should get funds to invest in the Maharlika Investment Fund.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6983bc-6448-484a-b469-89e296040522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So kung ang tinitingnan po natin sa taong 2024 ay P36 to 40 billion
        ang magiging contribution po ng PAGCOR sa national [treasury], at kung tama
        po ang interpretasyon namin, ay makakapag-contribute kami dapat sa Maharlika
        fund ng anywhere between P3.6 to P4 billion," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38a706-9b8d-49be-bb54-daaf137bc620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So if what we are looking at in the year 2024 is that
        PAGCOR''s contribution to the national [treasury] will be P36 to 40 billion,
        and if our interpretation is correct, we should be able to contribute anywhere
        between P3.6 to P4 billion to the Maharlika fund.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3945421-c5d1-42dc-ac2a-d80ad4a3a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tengco further pointed out PAGCOR has additional investable funds that
        can be obtained from its retained earnings.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e7138-9689-4335-9691-887a5abcfe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Amin na pong tinitingnan ngayon at humihingi kami ng klaripikasyon
        kung yun pong retained earnings namin na nasa bangko lamang ay pwede din naming
        i-invest doon, a certain percentage of that, to the Maharlika fund," the PAGCOR
        chief said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f8dd3-dbb5-4239-9511-75561376ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are looking into it now and we are asking for clarification
        if our retained earnings, that are only in the bank, we can also invest there,
        a certain percentage of that, to the Maharlika fund.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177f03f-eba1-4a0d-b8fc-af641bc9e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:36:25.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:36:25.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retained earnings are excess income after dividend payouts, and
        are typically just reflected in the balance sheet untouched unless a company
        decides to reinvest them.</p>'
  'pagcor-privatization':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T00:36:38.000+08:00
    'imagesource': 'jcr:a5be8809-951f-4399-b1ec-9fa10804cb0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2718dd1-3039-43ab-b6cc-31060e92082a'
    'lead': 'The Philippine Amusement and Gaming Corporation (PAGCOR) could fetch
      at least ₱60 billion once put on the auction block, barely a third of the price
      tag estimated by the Finance department, the head of the state-run gaming agency
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T00:38:39.714+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-15T00:38:39.987+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tengco: PAGCOR for sale, minimum price tag set at ₱60B to ₱80B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf6ab3-ea75-41e1-9a73-54b7be2ca969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine Amusement and Gaming Corporation (PAGCOR) could fetch at least
        P60 billion once put on the auction block, barely a third of the price tag
        estimated by the Finance department, the head of the state-run gaming agency
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d634599-c02b-476d-b794-d0f89c768f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Finance (DOF) earlier put PAGCOR’s selling price
        within the P200 billion to P250 billion range, but PAGCOR Chairman and CEO
        Alejandro Tengco told a House committee hearing that the estimate factored
        in real estate properties initially thought to be PAGCOR’s.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ace6b6-dad3-421b-9ae9-152bbc9e0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang original estimate ng DOF was something like P200 to P250 billion.
        Hindi po mangyayari yun dahil walang property na kasama na ibinebenta ang
        PAGCOR. So we’re looking at about P60 to 80 billion,” Tengco said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bc2e0-6d33-404b-ac22-b4f04c36b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The DOF''s original estimate was something like P200
        to P250 billion. That will not happen because PAGCOR is not selling any property.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81ae86-a401-41bb-81bf-0efacee5a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He pointed out that PAGCOR has just been leasing properties that house
        its casino operations. The gaming-regulator-cum-operator has a few remaining
        idle assets, including the Nayong Pilipino complex, Tengco said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad6f2e-8bb7-49d7-a242-295d83cb0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government had been wanting to divest PAGCOR so that it will only
        be a regulator. Tengco told lawmakers that governments elsewhere do not have
        gaming agencies that operate casinos themselves, something that investors
        frown upon and view as a conflict of interest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26c518-f6a4-444c-8733-4469fe5ecde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Albay representative Joey Salceda responded to Tengco’s estimate, “Pag-aagawan
        kayo niyan [You will be fought over].” Tengco said it is the agency’s “minimum
        peg” and the amount is expected to go up during the bidding process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a38d0-8351-4a17-821b-d2e8f5725658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on Salceda’s estimate, PAGCOR could be valued between P120 billion
        and P128 billion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa33c40-fd79-40e9-8c85-3d5c08d3a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The planned rehabilitation of the Ninoy Aquino International Airport
        (NAIA) that would decongest the country’s main gateway could raise PAGCOR’s
        valuation, Tengco maintained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822bd88b-5143-41d7-abcd-8b1c133dd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Cagayan de Oro Representative Rufus Rodriguez said the privatization
        of PAGCOR will result in lost income for the government.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00f4b2-7a10-485a-9b5f-fefc039abd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tengco said PAGCOR''s annual income could hit the P100-billion mark
        by 2025. In the first half of this year, it already made P36 billion and could
        end 2023 with P72 billion in net income, he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2a146-5196-4b26-baa3-b1c04c655d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:39.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodriguez said he will soon file a resolution opposing the privatization
        of PAGCOR.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e352c-3fb7-47ed-93c5-dd91963fd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T00:38:39.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-15T00:38:40.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/14/PAGCOR-privatize-45-casinos.html">PAGCOR
        set to privatize 45 casinos by 2025</a></strong></p>'
  'cosmic-question-mark-nasa-telescope':
    'author': 'Kristen Rogers and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-15T04:03:54.000+08:00
    'imagesource': 'jcr:4ff778f6-5f2e-4a26-8ace-f4ddae1bae92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a2e196-bda3-48c7-ae09-000930bef006'
    'lead': 'A cosmic object in the shape of a glowing question mark has photobombed
      one of the latest images captured by NASA’s James Webb Space Telescope — and
      scientists think they know what it might be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T04:05:54.242+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-15T04:05:54.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NASA telescope spots cosmic question mark in deep space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bc59a-ef21-412d-81bb-cc6ec6cdaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A cosmic object in the shape of a glowing
        question mark has photobombed one of the latest images captured by NASA’s
        James Webb Space Telescope — and scientists think they know what it might
        be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ffdeb3-28ca-428e-8650-37c787f19d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65d682-57ef-4f71-bb40-668062f9f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The original near-infrared image, released July 26, depicted a pair\
        \ of young stars named Herbig-Haro 46/47. Found 1,470 light-years away in\
        \ the Vela constellation within the Milky Way galaxy, the stars are still\
        \ actively forming and closely orbiting each other.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d095bc5-b9ea-4c69-b043-1fbfb432315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a38a0-71ba-4fb5-844c-e169bcaf48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two have been observed and studied by space and ground-based telescopes\
        \ since the 1950s, but the highly sensitive Webb telescope allowed for the\
        \ highest-resolution and most detailed image yet. It has the capacity to observe\
        \ the universe with longer wavelengths of light than other space telescopes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24baa6c9-7901-4380-a6ff-d432e8bbd6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40594c12-9799-4671-96d9-8842707fa2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Webb telescope illuminates information about the origins of our\
        \ universe, but the appearance of this mysterious object in the background\
        \ of this image leaves more questions than answers. The cosmic question mark\
        \ hasn’t been closely observed or studied, so scientists aren’t exactly sure\
        \ about the object’s origins and makeup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05e221-ab31-45bf-bff1-b8ac7bf80dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cb22b-b292-4eb9-9210-71c01414652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they do have a few ideas based on its shape and location.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2ad44-9107-464f-bd26-4cbaa407cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b03d0a-597f-40c0-a277-08fd4a8a910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The very first thing you can rule out is that it’s a star in the Milky\
        \ Way,” said Matt Caplan, assistant professor of physics at Illinois State\
        \ University. “Stars always have these really big spikes, and that’s because\
        \ stars are point-like. It’s called diffraction from basically the edges of\
        \ the mirrors and the struts that support the sort of camera in the middle.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bd89e-9c2d-4443-b794-baa7e8b8ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473aa64-a997-4bfe-a250-20017c301a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Webb telescope usually allows you to see six or eight stellar “\
        prongs” if you look closely, Caplan added. “It tells you immediately that\
        \ it’s not a star,” he said of the question-mark-shaped phenomenon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76071d-875f-4e42-ba2c-6c8612bf59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e4631-9702-4a45-92b8-b4b44fcfbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could be a merger of two galaxies that, at probably billions of\
        \ light-years away, are much farther away than Herbig-Haro 46/47, said Christopher\
        \ Britt, education and outreach scientist in the office of public outreach\
        \ at the Space Telescope Science Institute, which manages the Webb telescope’\
        s science operations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d63ff-b4e0-4d3f-81d5-033959f8af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c808f-6419-4ffd-9947-f5aa840f4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are “many, many galaxies outside of our own Milky Way,” Britt\
        \ said. “This looks like the kind of thing that you get fairly frequently\
        \ — as galaxies grow and evolve over cosmic time — which is that they sometimes\
        \ collide with their near neighbors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bc930-4b31-42c8-90a7-1abe9ce728d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b432e6-287d-4826-bf04-a5ddc711e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And when that happens, they can get distorted into all kinds of different\
        \ shapes — including a question mark, apparently.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49300a-b55c-462f-aaa7-84b0f2d95e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717ba64-38dd-4603-b79f-20bcfd172f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cosmic questions</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dbb1e-8004-48b4-9cf6-f77b0e283d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is likely the first time this specific object has been seen, experts\
        \ said, but the merging of galaxies into a question mark-like shape has happened\
        \ before — including a backward version formed by the Antennae Galaxies in\
        \ the Corvus constellation. Additionally, most galaxies have had multiple\
        \ interactions such as this over the course of their history, Britt said,\
        \ but they don’t last very long.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f481c48-d92a-428e-a936-98b039ab576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff9d52-3a15-4ef1-8ef3-81db329d3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no way to nail anything down (in) space,” Caplan said. “The\
        \ sun is moving as it orbits the galaxy, and the galaxy, being made of stars,\
        \ is moving whichever direction gravity pulls it.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407af15-3ad2-46a5-b3b4-9ecb75e79477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dccc6-e0df-48d7-956b-3661a7e0c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This integration is also the eventual destiny of our own galaxy, which\
        \ will merge with the Andromeda galaxy in about 4 billion years, Britt said\
        \ — but the shape they’ll take is unknown.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4dbef8-91c2-4538-9772-4d19d4a30645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163390f-72e2-48d8-97c0-bf7f42d27522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question mark shape could also be “indicative of a merger where\
        \ these two galaxies are interacting gravitationally,” Britt said. “That hook\
        \ of the question mark on the top looks a lot, to me, like what we call a\
        \ tidal tail, where the stream of stars and gas has been kind of ripped off\
        \ and has flown out into space.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31939c64-9aa6-462d-b057-b13f9e3dac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4701d-ec89-4c87-b43f-69b403fa09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gathering more spectroscopic data about the object would reveal more\
        \ details such as its distance and chemical compositions, Britt and Caplan\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc95c34-d45e-4a09-8bb1-397bc022dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce506b9-7dec-4b04-844b-9301d89e937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:05:54.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T04:05:54.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody’s going to do this, though, because this is very much ‘a
        local man finds a chicken tender that looks like George Washington,’” Caplan
        said. “But there (are) observations you could make if you were motivated enough.”</p>'
