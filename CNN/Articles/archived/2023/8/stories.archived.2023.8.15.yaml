      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok said PCO’s project resonates with its efforts to enhance Filipinos'\
        \ digital literacy, as it welcomed the collaboration to foster more informed\
        \ and empowered netizens.\r"
    '32':
