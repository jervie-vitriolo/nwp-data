      'text': 'Sandra Bullock won best actress for her performance of Leigh Anne Tuohy
        in the 2010 82nd annual Academy Awards.'
  'inka-magnaye-blue-beetle':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-15T09:49:46.000+08:00
    'imagesource': 'jcr:84f24a7f-a574-4390-9ac8-990a139957b5'
