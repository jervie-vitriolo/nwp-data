      'jcr:uuid': '7efef316-fb2f-4b04-8931-965b3dbd6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:34:40.955+08:00
      'mgnl:createdBy': 'cjmarquez'
