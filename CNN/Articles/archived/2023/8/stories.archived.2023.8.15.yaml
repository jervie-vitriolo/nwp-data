    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebd334-cbd5-40dd-9fff-4704b3a41173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T19:02:45.152+08:00
