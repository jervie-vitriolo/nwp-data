      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines maintains it has sovereign rights and jurisdiction\
        \ over the Kalayaan island group, which China is also claiming through its\
        \ nine-dash line.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c72486-4e41-4adf-886d-7750e32990a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T23:59:08.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T00:22:58.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
