  'dot-charges-against-ddb-ad-agency-love-the-philippines':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T18:16:33.000+08:00
    'imagesource': 'jcr:b33f22c2-03d3-42c7-8fe4-53192f550dc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b471e61b-5320-4a71-b262-a82fea3f1b83'
    'lead': 'The Department of Tourism should file charges against advertising agency
      DDB Philippines for providing unoriginal stock footage in the ''Love the Philippines''
      video, Alliance of Concerned Teachers Party-list Rep. France Castro said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T18:23:05.280+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-16T00:55:26.372+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Love-the-Philippines', 'Department-of-Tourism', 'France-Castro',
      'DOT']
    'stories': []
    'template': '1'
    'title': 'DOT urged to file charges against ad agency over ''Love the Philippines''
      video fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7d7dd-d21d-4f0a-ac89-043db8c6e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        Department of Tourism should file charges against advertising agency DDB Philippines
        for providing unoriginal stock footage in the "Love the Philippines" video,
        Alliance of Concerned Teachers Party-list Rep. France Castro said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2754cd-ca9c-439c-b4cf-f7fed1a43e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagbunga ito</em> ["Love the Philippines" video] <em>ng kahihiyan
        sa ating bansa, sa mga</em> Filipino <em>itong trabaho ng</em> DDB <em>na
        trabahong tamad at</em> plagiarism <em>yung paggawa ng</em> video <em>at yung
        mga</em> misrepresentation <em>ng mga</em> sites <em>so hindi lang dapat</em>
        termination, <em>dapat nagkaso tayo dito sa</em> DDB," Castro said before
        the House Committee on Appropriations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d66629-4a8b-492a-bf07-aa5063b9bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The \"Love the Philippines\" video brought disgrace to\
        \ our country and to the Filipinos. DDB's work is lazy and the video was also\
        \ plagiarized and misrepresented the sites. So, DDB's contract should not\
        \ only be terminated; They must also face legal charges.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833bd48-acf8-4a36-9ef5-838f8020458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mae Elaine Bathan, DOT Undersecretary for Legal and Special Concerns,\
        \ told the House Committee that the contract between DOT and DDB has been\
        \ terminated. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcb542-e040-48ba-907e-93ddc05fb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was already a forfeiture of the performance bond as part
        of the penalty, aside from the termination and cancelation [of the contract]
        and no payment of any relative expenses that have been incurred relative to
        the project," Bathan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a58ab9-b808-4853-b304-ebfcf8087e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DDB earlier <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">apologized</a>
        for using stock footage in the "Love the Philippines" video and said no public
        funds were used in its production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630c578-4b9a-4078-be64-610bcac0ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourism Secretary Christina Frasco said DDB was under a contract that\
        \ it would provide original footage in the \"Love the Philippines\" video\
        \ so the Tourism department could not have known that it would provide unoriginal\
        \ footage. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2145e-7fa5-484f-b822-cbd44408994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The footage provided by DDB in the \"Love the Philippines\" campaign\
        \ were stock video clips from other countries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac16aba-69d5-496b-844a-7c9f56f90bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dapat natin ibigay yung kumpiyansa natin kasi ''yung</em>
        video <em>dapat tinitingnan natin kung ito ay</em> original or not right before
        we show it to the public," Castro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7436129-8dc0-49c5-843b-0f3b345a7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:23:05.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-16T00:55:26.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not give our confidence because we should
        check if the video is original or not right before we show it to the public.]</p>'
  'globe-anti-mule-law':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-15T18:47:56.000+08:00
    'imagesource': 'jcr:71a55c18-47a8-4039-a103-676e344cec42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19db8d11-6dbd-400e-adcf-c2a4acfc8d0c'
    'lead': 'Telco giant Globe Telecom, Inc. is seeking the passage of a bill that
      will put to jail so-called ''money mules,'' giving existing cybercrime and dirty
      money laws more teeth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T18:49:48.017+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-15T18:49:48.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Globe pushes for anti-mule law to counter cybercrime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fbca5-5ae4-4792-b329-21e717c011a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:49:48.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T18:49:48.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Telco
        giant Globe Telecom, Inc. is seeking the passage of a bill that will put to
        jail so-called “money mules,” giving existing cybercrime and dirty money laws
        more teeth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f7bd0-9742-4b5c-a187-ddd22d8432c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:49:48.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T18:49:48.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa548835-3857-4b4a-82d5-78e53648ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:49:48.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T18:49:48.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe President and CEO Ernest Cu told a virtual press briefing on\
        \ Tuesday that persons who sell their SIM or subscriber identity module, as\
        \ well as their accounts with the bank or with Globe’s digital payments app\
        \ GCash, should be considered an accomplice to cybercrimes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba4e65-7c49-4eb3-9062-11dafbcedc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:49:48.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T18:49:48.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6e24a-4e5b-43c6-809f-29cfdaaf70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:49:48.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-15T18:49:48.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, people do not value or do not put a lot of emphasis on\
        \ their identity being used in crimes. They register their SIM and then they\
        \ sell it to someone. They’ll register a GCash account and sell it to someone,\
        \ get a bank account and sell it,” said Cu.\r"
    '5':
