      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is part of Group A alongside Italy, Dominican Republic,\
        \ and Angola. Gilas will play its first game at the Philippine Arena in Bulacan\
        \ and the rest of the matches will take place at the Smart Araneta Coliseum\
        \ in Quezon City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cc775-383b-4578-ad4f-19c96d561efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:34:40.957+08:00
      'mgnl:createdBy': 'cjmarquez'
