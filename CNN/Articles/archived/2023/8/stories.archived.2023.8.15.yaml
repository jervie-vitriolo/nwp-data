    'lead': 'Senator Francis Escudero says it''s time for the Philippines to build
      its own structure on Ayungin Shoal as China continues to harass Philippine vessels
      and fishermen in disputed waters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T12:04:06.078+08:00
