      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a House hearing for the proposed 2024 budget of the Department of\
        \ Foreign Affairs on Tuesday afternoon, Manalo said the agency has never been\
        \ provided with any report on such an agreement and that China “never mentioned”\
        \ it “even after 2021.”\r"
