    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-15T13:11:26.000+08:00
    'imagesource': 'jcr:503e5943-45e0-4023-98d4-0f301ef2a0b5'
