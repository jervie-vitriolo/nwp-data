      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, the TRB said this was decided after "an exhaustive
        review and compliance by CIC and PRA on the procedures and requirements set."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67621907-dc80-4834-9e14-7cbca0fcb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:09:24.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T08:09:24.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To soften the impact on public utility vehicle (PUV) drivers and operators,
        CIC said it would reactivate its Abante Card program, allowing them to pay
        for the old toll rates for a few months.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a853369-2a08-4952-904d-d8d103816af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:09:24.295+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-15T08:09:24.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We recognize the impact of the toll increase on Class 1 and Class
        2 PUV drivers. That''s why we''re reactivating our Abante Card program to
        provide some relief during this transition. With the Abante Card, PUV drivers
        will have the opportunity to adjust and enjoy the old toll rates for a period
        of about three months. We believe this program will help alleviate the financial
        burden on our valued PUV drivers and provide them with a smoother transition
        during this time," said Metro Pacific Tollways Corporation (MPTC) President
        and CEO Rogelio Singson.'
