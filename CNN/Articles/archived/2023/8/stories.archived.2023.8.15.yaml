      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Group B teams Serbia, South Sudan, China, and Puerto Rico will also\
        \ play their games at the Big Dome.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb6095-ce41-4e18-9af6-c95e0807ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:34:40.958+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:34:41.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Group C and D squads United States, Greece, Jordan, New\
        \ Zealand, Lithuania, Montenegro, Mexico, and Egypt will see action at the\
        \ Mall of Asia Arena in Pasay City.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e2bb0-f45a-4ef4-9f7f-399e75456e23'
