      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde13ef-f0c2-4a5a-899e-26ee66f7a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has filed over 400 diplomatic protests since 2020 but lawmakers
        have been critical of the protestations saying they only fell on “deaf ears.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f99064-9de5-433f-a4a0-2c8472c15a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39782a38-3026-4653-81b2-a47607dc37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo said the country will continue its bilateral talks with the\
        \ East Asian giant, adding that “he would not say that they are hopeless.”\
        \r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0fe9f-075d-46ac-9458-ef9ad094db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41419f19-3fbc-4e13-9446-db4207bcbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siyempre, pag nag-discuss, [Of course, when you discuss] it doesn't\
        \ mean you will necessarily agree. But there are ways that perhaps you could\
        \ explain your position clearly in the hope of finding a solution,” the DFA\
        \ chief said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b9cdc-3cb1-4867-bd59-c63af8a6a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f03ca-7037-4d06-b90b-93fae13db83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the DFA plans to garner support from “traditional partners”\
        \ and other nations when the Philippine government raises the WPS issue at\
        \ the United Nations and other fora.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d7d08-d422-4ffe-8d11-a2507c23c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bf201-c3d9-466c-a205-88b3cbe76374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, what has happened is recently a number of countries who before\
        \ did not speak out on the need for peaceful resolution sa [in the] South\
        \ China Sea came out speaking, this includes Australia, Korea, India,” the\
        \ DFA chief said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d9666-bfa1-4e1f-b4d2-49280edaca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b571f9-d302-4798-8f4c-a234aa6b01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T00:08:00.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:49:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that's the approach we are taking to garner enough support\
        \ for our positions and our views,” he added.\r"
