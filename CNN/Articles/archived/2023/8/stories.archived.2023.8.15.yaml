      'mgnl:lastActivated': 2023-08-15T13:41:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef9733-b7a0-4a56-a835-c3256f161a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker issued the statement after Armed Forces of the Philippines
        chief Gen. Romeo Brawner Jr. said China’s firing of water cannon against Manila’s
        vessels during a resupply mission to Ayungin Shoal was “<a href="https://www.cnnphilippines.com/news/2023/8/9/AFP-chief-China-water-cannon-use-short-of-declaring-war.html">short
        of declaring war</a>.”&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ac4b1-a83d-45cd-ad03-cbd726d2f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82863e5c-1c32-4b7d-90f9-281bc38db1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T13:41:17.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-15T13:41:18.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Malaya, National Security Council director general and
        spokesperson of the National Task Force for the West Philippine Sea, had said
        that the Marcos administration has made it a policy to be transparent on engagements
        with Chinese vessels in the country''s exclusive economic zone in the exercise
        of sovereign rights in line with the 2016 arbitral ruling.</p>'
