  'marcos-wants-to-arm-youth-vs-fake-news':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-15T04:13:22.000+08:00
    'imagesource': 'jcr:1fcfe3f9-474e-4459-82f3-4cca784015c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650aa962-d4c4-4bec-9f93-bd16effe78a4'
    'lead': 'President Ferdinand Marcos Jr. says he wants the Filipino youth to be
      equipped with the proper tools to combat disinformation and misinformation in
      the digital world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T04:14:36.516+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-15T06:17:28.599+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
