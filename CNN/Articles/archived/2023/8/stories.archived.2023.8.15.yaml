      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69172be-94ec-445f-b000-2de0028236ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T08:51:11.965+08:00
      'mgnl:createdBy': 'lara'
