    'jcr:uuid': '6a48b45d-f7b7-49d5-99e4-fb1af5d5418e'
    'lead': 'A lawmaker asks the DFA to “initiate in writing a letter” to the Chinese
      Embassy, following a claim that a supposed 2021 talk on the matter also took
      place. DFA Sec. Manalo says the PH has already asked China on many levels for
      a copy but none was given.'
    'mgnl:activationStatus': true
