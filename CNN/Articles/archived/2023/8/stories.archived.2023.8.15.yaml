      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo said it was a “very interesting idea,” adding he is open to\
        \ discussing with the lawmaker possible ways to bring it to fruition.\r"
