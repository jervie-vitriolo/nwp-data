    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants youth equipped vs. fake news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4486ff-f8b3-495d-a268-bcc777afa227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T04:14:36.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> President
        Ferdinand Marcos Jr. on Monday said he wants the Filipino youth to be equipped
        with the proper tools to combat disinformation and misinformation in the digital
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb41fd0-b01f-4fae-81e2-530680eeb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3837fc-ce5d-4c68-b494-f8bc7b7dc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president made the statement as he witnessed the signing of a memorandum\
        \ of understanding between the Presidential Communications Office (PCO) and\
        \ its partner agencies – the Department of the Interior and Local Government\
        \ (DILG), the Department of Education (DepEd), the Commission in Higher Education\
        \ (CHED), and the Department of Social Welfare and Development (DSWD) – to\
        \ launch the government's campaign against fake news: \"Media and Information\
        \ Literacy (MIL).\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2447fef-d56b-4037-b5a8-a33cce20439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac959834-c3ea-4dc8-8c58-e160a0a684d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos first <a href="https://www.cnnphilippines.com/news/2023/6/20/marcos-campaign-fake-news.html">mentioned</a>
        the project in an event last June, where he said "fake news should have no
        place in modern society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3f4a6-fb66-4987-8e68-52f732f28257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ae9e6-894d-41bf-b640-903103387fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech on Monday, the president described the digital world\
        \ as both limitless and borderless that the public must navigate properly.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa34da-61cb-4098-9d1c-0775e8d52538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c7cba-48e0-4794-8676-ee9f879b9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said truth is the first casualty of disinformation and misinformation.\
        \ He also underscored the importance of verification of sources.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470acb2e-bb4e-4fb6-a45a-2d03cf02646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b330e3-8f21-41b7-9e94-26da596c4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The first step that we can do for our people is to say know your\
        \ source. Tingnan niyo kung saan galing. Kung ano 'yung kuwento na 'yan. Baka\
        \ nag-inuman lang 'yang mga 'yan tapos kung ano-ano ang naisip, sinulat sa\
        \ Internet. Naniwala naman tayo,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4964f-8601-4e05-905c-b4ef53004a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1da1ac-ddb6-4ca3-93ea-cce36927c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The first step that we can do for our people is to say\
        \ know your source. Check where it came from. What is that story? Maybe those\
        \ people were just drinking and then wrote whatever they thought on the Internet.\
        \ Yet we believe what they said.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9a7e1-d88f-4bf4-9a69-4976526c17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5eba6-5d36-4c6c-a058-89a37f611351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Roles of gov’t agencies</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7c59d-7a1d-4f7d-9de1-335fb73408cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd2e7b-6356-4ef2-9ecd-0722ae92a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCO Secretary Cheloy Velicaria-Garafil said the agency will act as\
        \ lead implementer of the MIL project.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373381b5-b359-4f18-b235-88dd829cda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c059424-63ce-442a-ac8a-7d7c395bea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd's role, meanwhile, includes crafting educator's and learner's\
        \ MIL manual and incorporate it in the country's basic educational curriculum.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608f64f-f0c3-4cf9-ac51-a9203a95e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290293b-cd6c-4a3a-b842-92c6af41fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T05:50:30.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-15T06:17:28.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHED, on the other hand, will perform similar functions in addition\
        \ to other tasks to promote coordination and collaboration of concerned parties\
        \ with state universities and colleges.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a0fbc-e52a-479a-98fe-82433a036bc9'
      'mgnl:activationStatus': true
