    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464b5bc-d4b2-43d3-8054-ffce9e3301fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.602+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mini Worlds</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f8de5-5fde-498c-aa51-aae9727f0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0810a42-48a2-49b6-9e8d-27036fe292ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.603+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavalla’s latest is "The Workshop Series," inspired by artisans
        and technicians working at their craft. One day while getting the paperwork
        ready for the store, he drove through a mechanic’s street in Pasig full of
        car workshops. And that started the No. 45 Talyer candle, with notes of leather,
        oud, santal, tobacco flower and bergamot. “It''s not accurate, but an idealized
        smell.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b2e9b-808a-4433-881b-6517df63c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.604+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ee1cc-a296-4892-9e08-2ad7ffee7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is accompanied by No. 49 Roastery, in which we detect a sweet\
        \ undertone. “It comes from passionfruit.” He continues. “Botanika is a gardener’\
        s workshop. Anluwagian is a carpenter’s workshop — smells a bit like, after\
        \ raining, wet wood smell.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae10f0-982e-48c2-a2b6-e6f2f71cb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26279f-564f-4038-b5b2-318534bfb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My interest is creating a world, a mini world of what they can
        smell like,” Zavalla says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78e5ad-f589-40ae-b18f-688be823543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89ac1a-7b96-46bf-a997-a83bf4eb36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World building is something he’s been doing since his first workspace\
        \ — his room in Santa Rosa, Laguna — followed by the kitchen (so he could\
        \ be near the stove), and then a 10 square meter (sq.m.) small studio that\
        \ he had built outside the house. “It was really cute… I just bought a lot\
        \ of used and kind of old wood planks, and nailed it to the front of a structure,\
        \ cafe-looking, with glass.” It’s also evident in this current shop, which\
        \ shows products from other makers around the main line of candles. On a table\
        \ from Lamana are the Workshop candles in their rustic tin vessels, bean shaped\
        \ ceramic plates by Aly Kangleon, and from Romblon, raw marble scraps that\
        \ are incense holders.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc205375-db30-4d94-9dd7-7a120e9b0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:40:03.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"I wanted to travel a lot before but it costs a lot of
        money. So I said maybe use my experience already of travel. And then take
        people, or tell stories through scents."</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfda18-8dad-490d-84ac-6c0772bc5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f8521-26e1-425c-9ac9-60a78ffb65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, Zavalla says, is to expand all the fragrances into other
        mediums. “We have reed diffusers, incense, potentially even wearable fragrance.”
        He also makes sure to include the aspect of mindfulness.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd434a-bcb4-4e1c-b16d-db37149e473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdeb886-6ec8-46fb-9e96-9ad6677dce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reads out the text of a spiral tattoo on his left arm: Being
        at ease with not knowing is crucial for answers to come to you.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55b006-e8e4-450c-96c8-c731bce9bc73'
