      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Eduard
        Folayang will make his long-awaited return to the ONE Championship Circle
        next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c24f5-e837-4c08-ae5d-ab2bfde15d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:43:08.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:45:00.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino mixed martial arts icon will square off against Amir
        Khan at ONE Fight Night 14: Stamp vs. Ham on Sept. 30 at the Singapore Indoor
        Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b6b12-5727-4678-8124-8b246664c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:43:08.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:45:00.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can't even begin to describe the level of excitement that's coursing\
        \ through me as I look forward to the rematch against Amir Khan on September\
        \ 30th,\" Folayang said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22ea59-9217-49c2-95c3-388ebe5c6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:43:08.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:45:00.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This fight represents so much more than just a battle in the Circle;\
        \ it's a shot at redemption, a golden opportunity to rewrite my story, and\
        \ a chance to open a new, exhilarating chapter in my career,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41bbfd-eb99-4824-841e-5f168aeff988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:43:08.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:45:00.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Folayang and Khan first battled in 2018 when the former defeated the\
        \ latter to reclaim the ONE lightweight world title.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e9216-dd4d-437e-a594-8b3118b13dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:43:08.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:45:00.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Folayang is now representing Lions Nation MMA, the stable he established\
        \ last June. He parted ways with his longtime crew, Team Lakay, in March this\
        \ year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f59703-b82b-4813-946c-8ba8dbea8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T20:43:08.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-15T20:45:00.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang last fought in December 2022, bowing to Brazil''s Edson
        Marques at the Mall of Asia Arena. He holds a 22-13 win-loss record.</p>'
  'Philippines-FIBA-World-Cup-attendance-record-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-15T20:47:38.000+08:00
