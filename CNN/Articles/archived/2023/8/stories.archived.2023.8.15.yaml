      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a 2016 arbitral tribunal ruling invalidated Beijing’s expansive\
        \ claims in the South China Sea.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfb219-5c03-4bb2-b98e-da2dbb1fdb7e'
      'mgnl:activationStatus': true
