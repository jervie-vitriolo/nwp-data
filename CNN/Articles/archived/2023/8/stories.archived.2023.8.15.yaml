      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light streams in through the candle store and workshop, as owner
        and chandler Mark Zavalla anticipates our arrival. It’s not a hug, nor a wave,
        but something fine and attentive in his posture that makes us feel welcome
        to Saan Saan, a brand of thoughtfully handcrafted candles, sure, but also
        an invitation to go anywhere through scent.</p>'
