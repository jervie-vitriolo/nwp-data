    'lead': 'Local organizers say the country is 95 percent ready for its hosting
      of the 2023 FIBA Basketball  World Cup which will begin next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-15T20:49:54.539+08:00
