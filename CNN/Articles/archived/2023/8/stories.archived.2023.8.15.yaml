      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f32c7-eda7-4530-9a1d-18fd5c85583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.596+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he thought that if he wanted to tell a story, he should crack
        fragrances — which he had no idea about. At the time there weren’t a lot of
        local candle options, at least none that were complex. “They’re all very singular,
        you’d smell peach or lemon…” On the other hand, Saan Saan makes blends that
        tell a story, reflected in the names neatly affixed to their amber jars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02f090-8449-487f-ba7e-4bacf57719a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.596+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a49182-1b34-4026-8127-9b2f7737ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.597+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What would be fragrances that I could put together that were either\
        \ intriguing, or nostalgic, or take you somewhere?” He remembers thinking.\
        \ “That’s where the brand name Saan Saan came from — my love for travel and\
        \ my love for storytelling channeled through the scents.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aad078-37a3-4d3b-bca2-408498c76a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.597+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b89651-d245-4ce4-8d0c-077b200ce4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.598+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched with five: No. 02 Baker Street of Poblacion, No. 03
        Patchouli at the Temple, No. 07 Campfire, No. 10 Kung Tag-Araw, and No. 15
        Farm’s Cabin. He had his first pop-up in Alabang in April of 2018. But prior
        to that, during Christmas, he gifted Baker Street of Poblacion to friends.
        “It came to me very quickly. I liked it right away. That’s my gauge for deciding
        whether this will make it into a candle. I don’t think I''m an expert in fragrances.
        I just follow my nose.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1239580-2aa0-4276-9c90-b209968c19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.598+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'image': 'jcr:f39f2a57-5b9d-4220-9631-09af587bd531'
      'imageCaption': 'No. 10 Kung Tag-Araw, one of the five blends that Zaballa launched
        Saan Saan with. Photo by ARABELLA PANER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df48155-2c3b-4e94-8b1e-46b033529e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T18:16:29.597+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db632115-c6d6-4e64-a7ab-476fc932092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wit, he started with a personal memory of visiting poblacions
        or town centers around the country, and picking up bread from panaderias for
        merienda or breakfast. “The blend being cinnamon and creamy vanilla, when
        I blend them together, I thought, that kind of opened the door in my mind
        and my memory of that place. So I would start with that, the inspiration of
        just saying I want to take people to places and this is something that I have
        a specific memory of. I was in this random town, I sort of got lost in Bohol,
        there was this very sleepy town, Spanish inspired, but it’s a poblacion, they
        call it. And then it’s the middle of the day and I smell the smell of, I don’t
        know, pan de coco in the nearby panaderia. So sometimes it''s like that.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b9f8b-43f4-4d51-97ea-2493734018a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.599+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd85a63-de26-426a-bf4f-883a83f9c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.600+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other times, it’s not a specific memory but something in a movie:
        “This archeologist’s house in a movie called ‘Call Me by Your Name.’” Working
        with the visuals in the film, he started blending oils. “Maybe there are artifacts,
        the smell of clove, the smell of earth, maybe. but then it''s also like Italy,
        so maybe there’s the smell of food, the smell of the kitchen, you know how
        they always like eating together and so I added grapefruit there, I added
        some orange, some sage.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da81567-bf94-4920-84b2-76ab70a1aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.600+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8aeb44-2660-4b12-b4df-006454649609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-15T14:30:00.601+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-18T11:47:48.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits that most of the time, what he adds doesn''t work, so
        he has to dial back. But there are times, too, when every single thing he
        adds does work, and he just has to decide when to stop, and let the blend
        cure overnight. “You can saturate your sense of smell… because you''ve been
        smelling so many things all at once. So just let it sit for a little while
        and come back with a fresh nose.”</p>'
