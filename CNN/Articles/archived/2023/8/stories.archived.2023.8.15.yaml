      'text': '<p>The cause of the fire is still unknown, but the student council
        <a href="https://www.facebook.com/csrarsc/posts/pfbid037e4HrjxgsgHFj2dQ622gxf19yuSH6SJoaZ9jfeoxeMMTABzuhA65t1fumMG7APwQl">warned</a>
        the public against the spread of "malicious posts" that has been circulating
