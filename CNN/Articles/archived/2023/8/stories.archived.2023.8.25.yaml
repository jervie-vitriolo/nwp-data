      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Gilas
        Pilipinas'' valiant stand was not enough to stun the Dominican Republic in
        their opening game at the 2023 FIBA World Cup.</p>'
    '1':
