      'mgnl:lastActivated': 2023-09-01T20:18:37.256+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d510e-1a4e-41fb-ac8c-213a06583d24'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.861+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.257+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coastal land reclamation
        is increasing and will continue to grow and be a popular urban strategy in
        places that experience urban growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a5a25-2359-454f-b58c-f16ada514753'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.862+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.257+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfd809-2a95-4b53-8602-eeaf39881234'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.862+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.258+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is according to a study, “Mapping 21st Century Global Coastal\
        \ Land Reclamation,” that analyzed landsat satellite images from 2000 to 2020\
        \ to quantify spatial extent, scale, and land use of urban coastal reclamation\
        \ of 135 cities globally with populations exceeding one million. Key findings\
        \ indicate that 78% of these cities have turned to reclamation to create additional\
        \ land, resulting in 253,000 hectares of new land, an area equivalent to Luxembourg.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cabbd4-f91d-4b17-9541-47dbfb4365fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.863+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.258+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d7762-de9c-4fc9-8d8d-7f53a105104d'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.863+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.259+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Land reclamation is the process of creating new land from the sea.\
        \ It’s often used in places with scarcity of land and high population density\
        \ for many purposes. From Western Europe and West Africa to the Middle East,\
        \ East Asia, and Southeast Asia, these countries’ cities reclaim lands for\
        \ port extension, residential/commercial, and industrial purposes aimed at\
        \ creating tourist and green spaces. Key drivers like global trade and rapid\
        \ urbanization are already ubiquitous, so for the next step, these cities\
        \ desire prestigious place-making efforts and enhanced international reputation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83897cfe-908c-4df5-b6b8-99024ad842bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.864+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.259+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbabc5a-3546-421e-8cab-f03dddfae44c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.864+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.260+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Coastal land reclamation is a forward-looking approach to urban development,”\
        \ says Architect Ian Fulgar, the principal architect of Fulgar Architects.\
        \ It allows cities to preserve valuable ecosystems and resources from urban\
        \ sprawl by expanding spaces without encroaching on existing natural land.\
        \ More importantly for architects, urban planners, and modern city dwellers,\
        \ it presents an opportunity to have purpose-built urban environments specifically\
        \ designed to meet their needs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5b02f-bed9-412e-a7bb-b5ef5c094fa5'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.865+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.260+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3643a6b-8120-4b90-a0b0-cf45879d7fa2'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.866+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.261+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Architects and urban planners can design sustainable and efficient\
        \ infrastructure with a blank canvas, incorporating the latest technologies\
        \ and best practices in urban planning. This approach can lead to more resilient\
        \ and adaptive cities capable of mitigating the effects of climate change\
        \ and other environmental challenges,” adds Architect Fulgar.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1055223-e9cb-4fdc-b0fb-31d719e824d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.867+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.261+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf684736-5268-4d78-888c-d13541630cd1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.867+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.262+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cities that lead coastal land reclamation</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdabf8-d506-40ef-9b2f-d82505fe4f2c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.868+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.262+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d9b1a-2ae6-4e49-b6f5-e9a0300a5259'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.869+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.263+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore, Dubai, and Hong Kong, says Architect Fulgar, are some of\
        \ the world’s most notable cities with impressive urban reclamation projects.\
        \ “Not only have they transformed their respective landscapes but also captured\
        \ global attention.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7baabc-0ed1-4835-8761-42e4010f6f6f'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.870+08:00
