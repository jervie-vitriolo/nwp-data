      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: About impeachment, we would study the possibilities on\
        \ how to hold officials accountable if we prove there were violations, especially\
        \ the misuse of public funds, technical malversation, and violating the Constitution.]\r"
