      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7568e-702a-46ec-b46c-53d8370012e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House deputy minority leader Castro said the Office of the Vice President\
        \ (OVP) spent ₱125 million as confidential funds in 2022 even without Congressional\
        \ authorization, as there was no appropriation for confidential expenses for\
        \ the OVP under the 2022 General Appropriations Act (GAA).\r"
