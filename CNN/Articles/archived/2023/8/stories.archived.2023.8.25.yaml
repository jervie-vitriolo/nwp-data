    'template': '1'
    'title': 'India’s Modi and China’s Xi agree to ‘intensify efforts’ to deescalate
      border issue following rare meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9cc41-5145-4a83-90dc-5c7273f9ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indian Prime Minister Narendra Modi and
        Chinese leader Xi Jinping agreed to “intensity efforts” to deescalate tensions
        at their contested border, in a rare face-to-face meeting since a deadly clash
        strained relations more than three years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5924b7-0269-4693-bfd2-6255e62270ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi and Xi, who are in Johannesburg for the BRICS economic group meeting,\
        \ had a conversation on the sidelines of the summit, India’s Foreign Secretary\
        \ Vinay Kwatra told reporters Thursday, one day after the Chinese leader mysteriously\
        \ skipped a key event.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89598c1a-8dab-43f0-a304-65b52390365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Face-to-face meetings between the leaders of India and China, the world’\
        s two most populous nations, are rare.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427998e0-44ac-491e-9306-e7dd9702e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disputed border has long been a source of friction between New\
        \ Delhi and Beijing, with the agitation spilling into a 1962 war that ended\
        \ in a Chinese victory. In the ensuing years, an ill-defined de facto border\
        \ called the Line of Actual Control (LAC) has split the two nuclear powers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeaa0d0-0ec4-4af8-91b6-194c8bf418e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Modi) underlined that the maintenance of peace and tranquility in\
        \ the border areas, and observing and respecting the LAC are essential for\
        \ the normalization of the India-China relationship,” Kwatra said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2bc2e-99f0-4c6c-9954-a88b62de2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, China’s Ministry of Foreign Affairs said the\
        \ two leaders “had a candid and in-depth exchange of views on current China-India\
        \ relations” among other interests.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923e6be-d015-40c8-989d-9d141939d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Xi stressed that improving China-India relations serves\
        \ the common interests of the two countries and peoples,” it added. “The two\
        \ sides should bear in mind the overall interests of their bilateral relations\
        \ and handle properly the border issue so as to jointly safeguard peace and\
        \ tranquility in the border region.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707e02f-08f7-4eb8-b358-4423f4d99a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting, which will be seen as a step toward mending their fraught\
        \ relationship, comes one week after India and China engaged in their 19th\
        \ round of talks to resolve their border issue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11182b24-798d-40e5-aa57-ce28160334f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The two sides had a positive, constructive and in-depth discussion\
        \ on the resolution of the remaining issues along the LAC in the Western Sector,”\
        \ India’s Ministry of External Affairs said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86193c3a-37f3-429e-b9c5-f2e7505a2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi and Xi attended the Shanghai Cooperation Organization (SCO) summit\
        \ in Uzbekistan in September last year, but did not engage diplomatically.\
        \ They had a brief conversation weeks later on the sidelines of the Group\
        \ of 20 (G20) leaders’ meeting in Bali, Indonesia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01169b02-cc76-4a6c-bf47-bc50dd54690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between the two countries soured significantly after a deadly\
        \ clash in Aksai Chin-Ladakh in 2020, and escalated last December when a brawl\
        \ between troops from both sides in the Tawang sector of India’s northeastern\
        \ territory of Arunachal Pradesh resulted in minor injuries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1a353-84a7-409a-819e-68b5a1e52bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, India’s defense minister told his Chinese counterpart that\
        \ violations of their shared border erode the “entire basis” of relations\
        \ between the two neighbors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c8bb5-e18e-4660-9a75-ec5bd74e3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the 2020 clash, India has taken several steps to push back against\
        \ perceived threats from China, including banning social media platform TikTok\
        \ and other well-known Chinese apps, saying they pose a “threat to sovereignty\
        \ and integrity,” while also moving to block Chinese telecoms giants Huawei\
        \ and ZTE from supplying its 5G network.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479aa8a-8b0f-4eb1-ac74-d428090b8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recently, the two countries have seemingly cracked down on reporters\
        \ and have few or no accredited journalists on the ground in each other’s\
        \ territory.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c0d6c-beea-4c79-8085-570b2b4cd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid rising nationalism in both countries, concerns in New Delhi of\
        \ Beijing’s increasing assertiveness has also bolstered India’s relationship\
        \ with the United States, including via the Quadrilateral Security Dialogue,\
        \ or Quad – a grouping of Japan, the US, India and Australia widely seen as\
        \ a counterweight to China.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6c400-a92c-40d4-8b41-1d54d76acad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China earlier this year boycotted a G20 tourism meeting hosted by India\
        \ in the Himalayan territory of Jammu and Kashmir, citing its opposition “\
        to holding any kind of G20 meetings in disputed territory.” India and Pakistan\
        \ both claim the disputed Kashmir region in its entirety.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b6088-91ea-4348-bb6b-a694e3b1097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s decision to host this year’s SCO virtually meant that Modi
        and Xi did not have an opportunity for a face-to-face meeting. Xi is also
        expected to attend the G20 leaders’ summit in New Delhi next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f2df0-4bca-441b-a623-208e753dbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:31:31.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:43:08.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/24/asia/brics-summit-india-china-modi-xi-meeting-intl-hnk/index.html">India’s
        Modi and China’s Xi agree to ‘intensify efforts’ to deescalate border issue
        following rare meeting</a>"</em></p>'
  'saudi-arabia-uae-iran-brics-invitation':
    'author': 'Niamh Kennedy and Anna Chernova, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-25T14:31:41.000+08:00
    'imagesource': 'jcr:82bf99ee-8c2f-4386-8296-11ff5fa23a36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b90312e-aa0c-4581-81b1-a954b1cf51ac'
    'lead': 'Oil powers Saudi Arabia and the United Arab Emirates have been invited
      to become members of the BRICS group of developing nations in its first expansion
      in over a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T14:34:22.717+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-25T14:44:27.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia, UAE and Iran among six countries invited to join BRICS
      group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036e5ce-2bcf-4012-a636-2c7e5b9f65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil powers Saudi Arabia and the United
        Arab Emirates have been invited to become members of the BRICS group of developing
        nations in its first expansion in over a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a131b-53b7-4bcd-9d85-d145cdd50a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also invited are Iran, Egypt, Ethiopia and Argentina, South African\
        \ President Cyril Ramaphosa said Thursday as he wrapped up the annual summit\
        \ of the group in Johannesburg.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c83715-bdca-410e-b848-4a9ad8ffb9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Foreign Minister Prince Faisal bin Farhan said the kingdom was\
        \ awaiting details from the BRICS group on the nature of the membership, and\
        \ would take an “appropriate decision” accordingly.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8542d5b-8959-4b43-ad9b-0434f0d131a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All six countries invited had already expressed an interest in joining.\
        \ The BRICS group currently includes Brazil, Russia, India, China and South\
        \ Africa.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac348ced-1509-4d31-aefb-a8dc3421344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The membership will take effect from the first of January, 2024,”\
        \ Ramaphosa said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3da4d-5001-4626-b3d4-82e4955d5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video message, Russian President Vladimir Putin congratulated\
        \ the new BRICS members, adding that the bloc’s global influence would continue\
        \ to grow.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3920b39-232c-4c8e-8264-ce9ce5f5c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to congratulate the new members who will work in a full-scale\
        \ format next year,” Putin said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a28183-f400-4838-b000-e84b67b1771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And I would like to assure all our colleagues that we will continue\
        \ the work that we started today on expanding the influence of BRICS in the\
        \ world,” the Russian president added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ec6d6-94a8-4175-a257-eb7fa98fdd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s President Xi Jinping called the bloc’s expansion “historic,”\
        \ reflecting its determination to “unite and cooperate with developing countries.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e16cc2-7470-4431-a625-550a674a42de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[It will] inject new impetus into the BRICS cooperation mechanism\
        \ and further strengthen the power of world peace and development,” Jinping\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163db0d-e4b4-4f63-919d-5fa2abde7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narendra Modi also welcomed the expansion, saying\
        \ his country had always believed that adding new members would strengthen\
        \ the bloc.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef7483-1543-4474-ba1a-870b319374c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Saudi TV channel Al Arabiya, the Saudi foreign minister\
        \ added that the bloc had “proven itself to be a useful and important channel\
        \ to strengthen economic cooperation with countries of the so-called Global\
        \ South.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da992f2-9954-4f38-8bb7-ec1cc72c3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bin Farhan told the BRICS conference earlier Thursday that the kingdom\
        \ would continue to be a “secure and reliable energy provider,” adding that\
        \ total bilateral trade between Saudi Arabia and BRICS nations exceeded $160\
        \ billion in 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8c6d2-ab7d-455f-b3df-e27ea6a6e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An anti-Western bloc?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd8550-c023-4465-a55b-32976c98ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Saudi Arabia accepts the invitation, the world’s largest crude oil\
        \ exporter will find itself in the same economic bloc as the world’s biggest\
        \ oil importer, China.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d927193-4a9e-4eb7-a951-67f0fde8fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also mean that Russia and Saudi Arabia — both members of OPEC+,\
        \ a group of major oil producers — will join each other in a new economic\
        \ bloc. The two countries often coordinate their oil output, which has in\
        \ the past put Saudi Arabia at odds with its ally, the United States.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e3ac2-b6aa-43b2-80f2-d13b20ba9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloc’s expansion raises the question of potential de-dollarization,\
        \ a process by which members would gradually switch to using currencies other\
        \ than the US dollar to conduct trade. The BRICS countries have also been\
        \ talking about a common currency, an idea analysts have described as unworkable\
        \ and “unlikely” in the near future.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a98f2b-58b5-4b40-b618-b6b73a352acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said the issue of a common currency was a “difficult question”\
        \ but added “we will move towards solving these problems.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c52dbe-1fce-402b-b7d9-3382b46d2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expansion takes place at a time when some BRICS members, namely\
        \ Russia and China, are locked into rising tensions with the West.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af14f3b-a5e8-4667-bb2d-58fe4a17b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have said that choosing to include countries that are openly\
        \ antagonistic toward the West, such as Iran, could swing the group further\
        \ toward becoming an anti-Western bloc.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d49868-65ad-41bb-b3d2-c529377e7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Built off a term originally coined by former Goldman Sachs economist\
        \ Jim O’Neill to describe key emerging markets, the group has persisted despite\
        \ deep differences in political and economic systems among its members.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bb8ec-b49a-40e8-8c62-c7f3c4d3c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Economically, not many of the countries that are applying to join\
        \ are particularly large,” O’Neill told Bloomberg earlier this week.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8606e-781e-4f3f-b219-c010dcbfb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Existing BRICS members have “had enough difficulty trying to agree\
        \ just between the five of them,” he added. “So beyond the admittedly hugely\
        \ powerful symbolism, I’m not quite sure what having a lot more countries\
        \ in there is going to achieve.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4429a-7a1f-457b-81b0-c406251c7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BRICS held its first summit in 2009 with four members and then added\
        \ South Africa the following year. It launched its New Development Bank in\
        \ 2015.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6559655-6d5d-497f-872b-df73dd2d50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Arab Emirates President Mohamed bin Zayed al Nahyan said\
        \ on X, formerly Twitter: “We appreciate the inclusion of the UAE as a member\
        \ to this important group.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaffd9-124e-4391-996a-0148f4b936f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian President Abdel Fattah el-Sisi said his country looked forward\
        \ to joining BRICS in order to strengthen economic cooperation among its members,\
        \ as well as “raise the voice of the Global South,” according to the presidential\
        \ spokesperson.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215be4cd-1f96-41f4-bad5-a93e44eadfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Manveena Suri, Mostafa Salem, Lizzy Yee, Mengchen Zhang and
        Nadeen Ebrahim contributed to this article.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87c329-7115-450d-92a5-21866d6fb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:34:22.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:44:27.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/24/business/saudi-arabia-brics-invitation-intl/index.html">Saudi
        Arabia, UAE and Iran among six countries invited to join BRICS group</a>"</em></p>'
  'fifa-opens-disciplinary-proceedings-luis-rubiales':
    'author': 'Tara Subramaniam, David Close and Florencia Trucco, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-25T14:34:27.000+08:00
    'imagesource': 'jcr:f1c6dc82-760d-4c93-9261-ce09b28d4d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6e391f-65d9-48e9-89ae-74640dd377f3'
    'lead': 'Soccer’s world governing body FIFA has opened disciplinary proceedings
      against the president of the Spanish football federation (RFEF), Luis Rubiales,
      after video showed him placing an unwanted kiss on a star player of Spain’s
      winning World Cup team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T14:37:26.070+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-25T14:45:31.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FIFA opens disciplinary proceedings against Spanish soccer chief Luis
      Rubiales over World Cup kiss controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b9481-b5ba-4e88-a3ab-14b399c89596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Soccer’s world governing body FIFA has
        opened disciplinary proceedings against the president of the Spanish football
        federation (RFEF), Luis Rubiales, after video showed him placing an unwanted
        kiss on a star player of Spain’s winning World Cup team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9ae64-9a27-4d1b-8ee2-e87812cf3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The events may constitute violations of article 13 paragraphs 1 and\
        \ 2 of the FIFA Disciplinary Code,” FIFA said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a29673-5b66-4ea8-9d00-0e3a8ca7c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 13 relates to infringements of laws of the game, for example\
        \ “violating the basic rules of decent conduct.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d73ac-48b4-4fc7-92d7-ca6e3e511055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RFEF President Rubiales is also coming under renewed pressure from\
        \ two of Spain’s leading organizations involved in women’s soccer over his\
        \ behavior in the aftermath of La Roja’s World Cup victory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060ff4a-947e-4c66-8bde-3ec86465c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union representing Spain’s women soccer players has called for\
        \ the country’s football federation chief to be punished for kissing Jennifer\
        \ Hermoso on the lips following the team’s World Cup victory, as it vowed\
        \ to fight back against “machismo and sexism.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f283870-299f-4de8-8d24-3a20280b1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is essential that our team, the current world champion, is always\
        \ represented by figures who project values of equality and respect in all\
        \ areas,” Spain’s Association of Professional Soccer Players (FUTPRO) said\
        \ in a statement Wednesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f20226-7d04-4c17-9cba-16d5a9576743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The union is working so that acts like the ones we have seen never\
        \ go unpunished, are sanctioned and the pertinent measures are adopted to\
        \ protect the football players from actions that we believe are unacceptable.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5bffc-def6-4686-a9ce-25c0bbefb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales was filmed forcibly kissing the striker after her team’s 1-0\
        \ victory over England on Sunday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f57c8-5e51-42a1-99d0-5ddcede14100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso, 33, who has previously said she “didn’t like” the kiss and\
        \ “didn’t expect it,” also issued a statement Wednesday, saying the union\
        \ and her agency TMJ would be “defending my interests and acting as spokespersons\
        \ on this matter.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe87f5b-03c9-4636-94c3-50f614b5e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FUTPRO vowed in its statement to fight “sexual harassment or abuse,\
        \ machismo and sexism.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d00e97-9165-46f6-a395-62117cea9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is necessary to continue advancing in the fight for equality, a\
        \ fight that our players have led with determination, taking us to the position\
        \ in which we find ourselves today,” the union said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc35199-f22c-44d6-8ac8-300b83b015cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising criticism</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4239a-14ec-4f17-9510-f1ed445cc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International also lended its support to Hermoso and her written\
        \ complaints, while urging RFEF to “take urgent measures, adequately investigat[e]\
        \ the events, putting the focus on protecting the player,” said organization\
        \ spokesperson Carlos de las Heras.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745b1d3-de6d-492f-8f3f-eed986f74e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty added that if RFEF doesn’t do so, it will ask the Spanish High\
        \ Council of Sport (CSD) to act.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754c2e4-e199-4018-9c12-622188eb3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Spain’s women’s soccer league, Liga F, also issued a statement\
        \ on Wednesday saying that it has filed an official complaint with the CSD\
        \ and calling for Rubiales’ “unacceptable and repugnant” actions to be punished.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c2237-5794-4207-9b0e-7a5c75cca7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the biggest achievements in the history of Spanish sport was\
        \ tarnished by the embarrassing behavior of the top representative of Spanish\
        \ football, who once again, and led by his continuous and habitual desire\
        \ for the spotlight, demonstrated that he isn’t up to the position which he\
        \ holds,” the statement read.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660a1dd-5b44-46dc-be97-ae4b6414b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not only about the kiss. It’s about the attitude that is so far\
        \ removed from the values of our society. An attitude which is imprinted in\
        \ the history of world sport, and most seriously, will always remain tied\
        \ to our Women’s National Team … We can’t permit that this episode suffers\
        \ no consequence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4659e-7a3c-4260-ae78-fb74938ee5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the time to give a step forward. The other side of the coin would\
        \ be a humiliation for all women and the biggest loss of Spanish sport and\
        \ of our country.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477e9c0-af0f-448c-a3fb-b4c0a176f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Rubiales admitted he had “made a mistake” by kissing Hermoso\
        \ after she collected her winners’ medal.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5591c1-2212-4437-a013-ca4318faa4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I surely made a mistake, I have to recognize that,” Rubiales said\
        \ in a video statement. “Here, we didn’t understand it because we saw something\
        \ natural, normal and in no way, I repeat, with bad faith. But outside of\
        \ the bubble, it looks like it has turned into a storm and so, if there are\
        \ people who have felt offended, I have to say I’m sorry.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5cf2a-a530-497f-a5c4-61d7ac0e6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Spanish Prime Minister Pedro Sánchez has said the apology\
        \ offered by Rubiales was “not enough.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e673ba0-f27a-444a-bcfe-77d0ff935b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales has faced widespread criticism for the incident, with politicians\
        \ and journalists labeling his behavior “unacceptable” and “simply disgusting.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f3d70-a238-4622-ae16-5c7882da0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The football federation is expected to address the incident during\
        \ an extraordinary general assembly on Friday, though it doesn’t appear on\
        \ the order of the day for the meeting released by the federation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127fa32-77cf-4277-bd73-e91b49061b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CSD President Victor Francos has said he will take action against Rubiales\
        \ if the federation fails to do so.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe732cdb-79e4-4a9c-adb0-f4a1d8273f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversy comes against a backdrop of ongoing unrest between\
        \ Spain’s players, coach Jorge Vilda and the football federation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba4f49-5e16-4d91-9d77-1e6f95aeac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2022, 15 members of Spain’s senior women’s squad sent\
        \ personally signed letters to the federation via email to announce they would\
        \ no longer play for the national team, unless there were wholesale changes\
        \ made throughout the coaching staff.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0d242-db1f-4d11-bbf1-302784994b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the football federation backed Vilda, who has himself become\
        \ embroiled in a controversy surrounding the World Cup final after video emerged\
        \ of him appearing to inappropriately touch a female staff member during the\
        \ match.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0178f6-9a91-475f-bc38-d70e0e678ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out seeking comment from Vilda, the Royal Spanish
        Football Federation and the staff member.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aee8da-7f45-4544-b767-b15b7e287249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:37:26.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:45:31.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/24/football/hermoso-rubiales-kiss-statement-wwc-spt-intl-hnk/index.html">FIFA
        opens disciplinary proceedings against Spanish soccer chief Luis Rubiales
