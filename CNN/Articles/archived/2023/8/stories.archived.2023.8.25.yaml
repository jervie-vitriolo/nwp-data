    'jcr:uuid': '496b3ccb-97d3-4c11-a071-09f0d3dee965'
    'lead': 'Defense Secretary Gilberto Teodoro Jr. called on Filipinos not to give
      importance to information about an alleged agreement between the Philippines
      and China to remove the BRP Sierra Madre from Ayungin Shoal, dismissing it as
      “fake news.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T15:23:35.930+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-25T15:23:36.189+08:00
    'mgnl:lastActivatedBy': 'superuser'
