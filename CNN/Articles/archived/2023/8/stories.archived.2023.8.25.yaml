      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dichlorobenzyl Alcohol and Amylmetacresol lozenges also demonstrated\
        \ in clinical studies to relieve painful swallowing in five minutes and to\
        \ last up to 2 hours — that’s the average time of watching a movie in the\
        \ theater. With one lozenge, you can have meaningful sore throat improvement.\
        \ Compared to unmedicated lozenges, Dichlorobenzyl Alcohol and Amylmetacresol\
        \ lozenges claim to provide 80x faster pain relief. [2]\r"
