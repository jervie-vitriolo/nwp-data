      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The applicant then needs to fill up an e-V application by entering\
        \ the required personal information found on their travel document and other\
        \ important information such as travel history, among others.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119389a7-602d-42fd-b903-8ba3be2d62d2'
      'mgnl:activationStatus': true
