      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd7379-2ebf-4ef6-ac8e-1124e04b09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:39:43.886+08:00
      'mgnl:createdBy': 'lara'
