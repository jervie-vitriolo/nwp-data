    'jcr:uuid': '60af1c9b-3b0e-4d13-bf87-e4b4b82164cd'
    'lead': 'The Land Transportation Franchising and Regulatory Board has lifted the
      ban on the sale and transfer of public utility vehicle franchises to ease the
      distribution process of aid under the fuel subsidy program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T12:20:24.169+08:00
