    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87ffe9-231c-484a-accb-425ec82adfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T18:10:31.638+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T12:01:33.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the fun and enjoy a spectacular view of the Gilas Pilipinas
        games, as well as other FIBA matches happening in the Philippines, Indonesia,
        and Japan, all at Araneta City! Be at the Quantum Skyview of the New Gateway
        Mall 2 from August 27 onwards and take part at Cignal TV''s special FREE watch
        party for an exclusively unique FIBA adventure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8925b95-9c03-4513-be01-93b4c2595c99'
      'mgnl:activationStatus': true
