      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcfa53-d1df-4ddf-ba7c-76cad89d5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.371+08:00
