      'mgnl:created': 2023-08-25T05:58:43.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complaints over the fresh set of guidelines have surfaced after their\
        \ release, with a lawmaker saying the additional requirements are too burdensome.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280a6f5-6aa6-4fc0-a806-bbbdaeefdd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e199e-067a-42a3-8671-26da6f9c14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">What
        you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f6182-53e5-496f-a763-144b8de21248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24641113-29be-4fc1-b0cc-e38a385f89c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A careful comparison of the revised departure formalities with the\
        \ former rules reveals that we have not imposed any additional burden on outbound\
        \ international travelers,\" DOJ spokesperson Mico Clavano also said in the\
        \ briefing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c325c-5e4a-4b76-8cea-90127ea5ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d7a75-4fea-4915-bc12-d5f72c43a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead, what the revised departure formalities have achieved is\
        \ a formalization and streamlining of the existing requirements that pertain\
        \ to different categories of travelers,\" Clavano added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9aa43-056c-4756-9345-88ddc48c8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dda505-2086-4932-baf8-a39f644079de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Clavano, \"95%\" of travelers would only be required to\
        \ produce basic documentation such as a passport, boarding pass, confirmed\
        \ return ticket, and a visa when necessary.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce14936-8917-4eec-864b-6bc0135f0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba001a-0155-4352-b44e-489b006d8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ty, on the other hand, stated that passengers will only be asked to\
        \ show proof of financial capacity if there are warning signs.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7eb65-4970-45b5-8e5c-d9a79b056919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfe4ec-08b9-46c3-a594-99aca6526ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If seasoned traveler ka na, at kita ng BI na madalas ka labas-pasok\
        \ at umuuwi ka naman at hindi ka naghahanap ng trabaho, tingin ko safe na\
        \ to say the basic documents are enough,\" Ty said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e8835-bb10-455e-8fde-d5c490c4f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae87dd8-6464-443e-ac5a-9184078227cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are a seasoned traveler, and the BI sees that
        you often go out of the country but come back home, and you are not looking
        for a job abroad, I think it''s safe to say the basic documents are enough.]</p>'
  'dfa-e-visa-system-launched':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-25T04:35:05.000+08:00
    'imagesource': 'jcr:d48298a0-7052-47e2-90be-ca2768d23eea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccceaf6f-c357-4f28-8918-40f98d19451b'
    'lead': 'The Department of Foreign Affairs has launched the Philippine e-visa
      system, which aims to ease the visa application process for foreign travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T04:35:47.125+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-25T05:59:44.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA launches Philippine e-visa system, to pilot test in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732f9ed-9441-4eca-85ca-9cc2d0a4fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T04:35:47.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Department of Foreign Affairs (DFA) has launched the Philippine e-visa system,
        which aims to ease the visa application process for foreign travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a5941-1c51-48a3-8383-3a7c785a965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd0b60-fed4-47b4-9b03-94f089704b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a ceremony held on Thursday, the DFA said the new system will have\
        \ a \"soft launch\" and will be pilot tested at the Philippine Consulate in\
        \ Shanghai, China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f0295-bc86-4fa2-b5b4-366441320c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82165975-fff3-4610-aa81-9faa9687fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new visa system was made possible through partnership with the\
        \ Department of Information and Communications Technology (DICT), it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990af79e-cbea-48fb-87e1-317de254ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33f746-5cc9-4361-97c0-15426c04c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been numerous calls to use the e-visa system as this will\
        \ encourage tourists to visit the Philippines and experience our country's\
        \ rich and vibrant culture,\" Foreign Affairs Secretary Enrique Manalo said\
        \ during the event.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cba1f9-37e4-4b26-a2e0-58dba4439fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcacae62-80e9-4b74-9ba7-2303db6e84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said the e-visa system will allow foreign nationals to apply\
        \ for tourist visas remotely through their personal computers, laptops, or\
        \ mobile devices\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4811a67-30a3-42f1-ae2b-d3984a9aba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f856b6-8bfe-45a6-a268-27b375fdb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Assistant Secretary of Consular Affairs Henry Bensurto said the\
        \ high volume of visa applicants in Shanghai was one of the reasons they decided\
        \ to do the beta testing of the program therer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d844c8f-569e-4cd4-b9fc-e3404610b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb491da-6205-4efe-9756-00219b4a82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the e-visa system will only cater to tourists for now,\
        \ but the goal is to incorporate all forms of visa to be made available once\
        \ the system stabilizes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa5813-7514-4ac1-a679-4742a25f6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426dea35-3c55-49e3-8ce0-1800619ba96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is just the beginning of the government's continuous efforts\
        \ to bring excellent public service,\" the DFA official explained.\r"
