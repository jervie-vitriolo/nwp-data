  'emperor-penguins-catastrophic-breeding-failure':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-25T14:37:34.000+08:00
    'imagesource': 'jcr:c7e5803b-6807-434c-a184-97e10240a8cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98308952-534e-4fdd-b129-e89721cacc22'
    'lead': 'As rapidly warming global temperatures help push Antarctica’s sea ice
      to unprecedented lows, it’s threatening the very existence of one of the continent’s
      most iconic species: emperor penguins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T14:40:51.371+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-25T14:46:48.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Catastrophic’ loss: Huge colonies of emperor penguins saw no chicks
      survive last year as sea ice disappears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba49fb-4f48-4d01-9e5c-67a01f0c0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As rapidly warming global temperatures
        help push Antarctica’s sea ice to unprecedented lows, it’s threatening the
        very existence of one of the continent’s most iconic species: emperor penguins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301774a-c2ec-42ca-be88-01330eb2f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four out of five emperor penguin colonies analyzed in the Bellingshausen\
        \ Sea, west of the Antarctic Peninsula, saw no chicks survive last year as\
        \ the area experienced an enormous loss of sea ice, according to a study published\
        \ Thursday in the journal Nature Communications Earth &amp; Environment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba69d1-736b-46d3-b849-4fbc5c0668c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This widespread “catastrophic breeding failure” is the first such recorded\
        \ incident, according to the report, and supports grim predictions that more\
        \ than 90% of emperor penguin colonies will be “quasi-extinct” by 2100 as\
        \ the world warms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf7957-877a-42c5-97a8-ac471d9fe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers monitored five emperor penguin colonies in the Bellinghausen\
        \ Sea, ranging in size from roughly 630 pairs to 3,500. Using satellite images\
        \ from 2018 to 2022, they counted how many of the birds were present at these\
        \ colonies during breeding season.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae04cb5-28ef-47e5-a4d6-8b3ec3a2c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They found that in 2022, four of the colonies experienced “total reproductive\
        \ failure,” meaning it is highly probable that no chicks survived.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab333d2-7461-4343-9935-9be9219c5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emperor penguins rely on stable sea ice attached to land for nesting\
        \ and raising their chicks. Eggs are laid from May to June and after they\
        \ hatch, the chicks develop their waterproof feathers and become independent\
        \ around December and January.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2564e1c-f495-4cd5-a843-f65714be28d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in 2022, the sea ice broke up much earlier, with the some parts\
        \ of the region seeing a total loss by November. Researchers monitoring the\
        \ satellite images said they were used to seeing black blobs on ice during\
        \ that time of the year, but suddenly there were none.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad8aab-1ce9-4ee1-b5b9-874ca5a8a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the sea ice breaks earlier, chicks can fall into the water and\
        \ drown, said Norman Ratcliffe, co-author of the study and seabird biologist\
        \ with the British Antarctic Survey. “Or they may drift away on floes and\
        \ the adults just lose them and then they would starve to death,” he told\
        \ CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2596ee-99e3-4ece-acf1-e83a3ee0851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The penguins in this region have experienced “a massive loss,” said\
        \ Ratcliffe, calling the findings “an early alarm bell.” Previously, these\
        \ sorts of breeding failures “have been very much dispersed and at a lower\
        \ incidence across the continent,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bf9fa-4dea-43ef-935a-8736419ff878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the past few years, scientists have been sounding the alarm about\
        \ a steep decline in Antarctica’s sea ice.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d37689-0529-467a-ade4-41cdae75548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It fell to unprecedented lows in February, at the height of the continent’\
        s summer. Even in the depths of winter, when the ice usually builds back,\
        \ it still did not return to anywhere near expected levels. In mid-July, Antarctic\
        \ sea ice reached the lowest level for this time of year since records began\
        \ in 1945. It was 2.6 million square kilometers (1 million square miles) below\
        \ the 1981 to 2010 average – an area as large as Argentina.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fde12-4835-4e08-829d-90595f8e950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are still trying to untangle the reasons why, but many believe\
        \ the human-caused climate crisis is a major driver.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ad86c-6e98-4ce4-bdcc-4dfb3b7a30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For emperor penguins, this downward trend is especially devastating,\
        \ said Ratcliffe, because “there’s nowhere else for the birds to go.” The\
        \ birds are known to adapt to breeding failures by relocating to other nearby\
        \ sites, but that won’t work if the entire breeding habitat is affected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95718a-78b8-41e5-87f7-8b7303f85466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Between 2018 and 2022, 30% of the 62 known emperor penguin colonies\
        \ in Antarctica were affected by partial or total sea ice loss, according\
        \ to the report.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9772cfe-735c-4e62-92a0-f03a910ccbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cassandra Brooks, an assistant professor at the University of Colorado\
        \ Boulder who has done extensive research on Antarctic species and who was\
        \ not involved in the research, said that the study provides even more proof\
        \ that emperor penguins face risks to their survival.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdeeec2-7d89-49b9-803b-e696f3891e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is mounting evidence that emperor penguins may actually go extinct\
        \ directly due to loss of sea ice resulting from our planet’s warming,” she\
        \ told CNN. “Our window in which to ensure their survival is narrowing.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239a462-0dab-4208-a5f0-32f203e8a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate study published last year found that 65% of Antarctica’\
        s native species, emperor penguins top among them, will likely disappear by\
        \ the end of the century if the world fails to rein in planet-warming fossil\
        \ fuel pollution. In the worst-case scenario, it found emperor penguins could\
        \ be completely wiped out by 2100.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4761f8-bfb4-468a-b738-247da08a4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:40:51.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disappearance of sea ice won’t just affect the penguins. It puts\
        \ other species at risk, including seals, which rely on sea ice to feed and\
        \ rest, as well as the microorganisms and algae that feed the krill which,\
        \ in turn, are vital to the diets of many of the region’s whales.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69852e10-a176-4d6b-aa51-42fd0936a0e0'
