  'Japan-release-Fukushima-radioactive-water-harmless-PNRI-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-25T19:10:23.000+08:00
    'imagesource': 'jcr:1f47d0de-bcc5-4005-96ed-240b78352d4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83a6f34-06f0-42ab-9327-838ad03ee44a'
    'lead': "There is nothing to worry about the release of treated radioactive water\
      \ from Japan's Fukushima Daiichi nuclear power plant into the Pacific Ocean,\
      \ the Philippine Nuclear Research Institute said on Friday.\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T19:14:08.484+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-25T19:14:09.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNRI', 'Japan', 'Fukushima-Daiichi-nuclear-power-plant', 'nuclear']
    'stories': []
    'template': '1'
    'title': 'Japan''s release of Fukushima radioactive water harmless, says PH nuclear
      center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991f875-fe77-492e-9a3b-e43e150e642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> There
        is nothing to worry about the release of treated radioactive water from Japan''s
        Fukushima Daiichi nuclear power plant into the Pacific Ocean, the Philippine
        Nuclear Research Institute (PNRI) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcf32a-8238-4651-8eed-658a93fc4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is being released is already harmless, even if it is released\
        \ it will be diluted by the billions of tons of seawater before it reaches\
        \ us,\" said PNRI Director Carlo Arcilla in an interview with CNN Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b56f6-888b-4e48-bad5-94bae1a5abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan started releasing the treated wastewater on Thursday from the\
        \ nuclear power plant, which was destroyed by an earthquake in 2011.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e966e8-ef8d-4efa-9d8e-ab8d50483534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was approved by the International Atomic Energy Agency (IAEA),\
        \ an organization within the United Nations system, in July 2023 after two\
        \ years of \"detailed review.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac914a0-b47b-4a78-91d1-52bd0f226738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IAEA insisted that Japan's plan follows international safety standards\
        \ in treating nuclear wastewater from harmful pollutants.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e58c5c-f8e5-4a25-aa73-689ca90304a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the release of water from the defunct nuclear power plant\
        \ prompted China to ban all aquatic products from Japan.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ef59a-0134-4250-9172-b5eaa2d1aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNRI, on the other hand, said that it would not recommend banning\
        \ seafood imported from Japan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd9cff-6cb6-48f6-947b-aedf0312fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Regarding the seafood [imported from Japan], even two or three years\
        \ ago, we were already sampling fish close to the Fukushima and it's clean,\
        \ it's been cleared even for export,\" Arcilla said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb98e46-483f-42ae-8349-d00e3441f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fact-based perspective</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ef37a-deb3-4b13-a726-047031a37644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Japan thanked the Philippines for having a \"science- and\
        \ fact-based perspective\" on the release of treated wastewater.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a0401-2bcd-43e7-ae06-9381e9845918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are grateful for the majority of the international community,\
        \ including the Philippines, that shows their understanding of the mentioned\
        \ discharge, based on facts and science,\" Japanese Ambassador to the Philippines\
        \ Kazuhiko Koshikawa said in a post on X (formerly Twitter) on Friday.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fafcf-5764-47da-8764-0e7b5a810080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a crucial step for Japan towards recovery from the catastrophe,\"\
        \ he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d73542-6b85-40a8-b2c5-f6544e28abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) earlier said that it recognizes
        IAEA''s technical expertise on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a718c89-488d-40ce-8876-dfe06c93bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines continues to look at this issue from a science- and\
        \ fact-based perspective and its impact on the waters in the region,\" said\
        \ DFA in a statement. \"As a coastal and archipelagic state, the Philippines\
        \ attaches utmost priority to the protection and preservation of the marine\
        \ environment.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d6e12-502c-46c5-97c8-cb0c98e69263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T19:14:08.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T19:14:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Kaithreen Cruz and senior multi-platform
        news writer Vince Ferreras contributed to this report</p>'
