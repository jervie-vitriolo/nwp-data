      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan Clarkson topscored Gilas with 28 points, seven rebounds, and\
        \ seven assists. He fouled out with over three minutes left in the final quarter.\r"
    '3':
