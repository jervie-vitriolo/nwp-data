    'lead': 'Indian Prime Minister Narendra Modi and Chinese leader Xi Jinping agreed
      to ''intensity efforts'' to deescalate tensions at their contested border, in
      a rare face-to-face meeting since a deadly clash strained relations more than
      three years ago.'
    'mgnl:activationStatus': true
