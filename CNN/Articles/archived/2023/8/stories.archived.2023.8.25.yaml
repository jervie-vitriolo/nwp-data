    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Defense chief to Pinoys: Don’t entertain fake news about BRP Sierra
      Madre removal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0359c71-568b-4af1-a712-78e732887b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — Defense
        Secretary Gilberto Teodoro Jr. called on Filipinos not to give importance
        to information about an alleged agreement between the Philippines and China
        to remove the BRP Sierra Madre from Ayungin Shoal, dismissing it as “fake
        news.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ec975-53de-4fec-b231-26dbac5a1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing on Friday, Teodoro said that the “propaganda” has been
        proliferating and triggering unnecessary disputes in the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581bb9ff-0ebc-4453-93ab-d1fec21b5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“’Wag na nating patulan, mga kababayan, ‘yung mga fake news na ganyan,”
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d3009-af5e-4534-bfcd-113c69d4454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Let''s not pay attention to fake news like that, my fellow
        countrymen.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85202ed2-41b8-4e02-99a3-f59729a3d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The defense chief instead urged them to focus on supporting the Philippine
        government’s efforts in securing the country’s exclusive economic zone and
        territory.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ffd7d-fda0-44b2-946c-6eaf4ea2a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to an earlier statement by the Chinese Ministry of Foreign
        Affairs, the Philippines made a commitment to remove the vessel but has yet
        to act on it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6c9d6-d9b3-4652-8b05-1fbec240a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Top officials of the government, as well as those of previous administrations,
        refuted this claim.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60da736-50ac-4c1e-92f2-8d451fa2152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said he was “not aware of any agreement.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590e38a-f599-4d95-a386-4df6eaabd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">READ:
        Marcos: Rescind deal with China to remove BRP Sierra Madre from Ayungin Shoal
        if it exists</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e947e-07f1-4062-b768-01e5b67d5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:23:35.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T15:23:36.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And let me go further, if there does exist such an agreement, I
        rescind that agreement now," the president added.</p>'
  'former-Gilas-players-World-Cup-':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-25T15:35:49.000+08:00
    'imagesource': 'jcr:abc75a68-1d4d-4198-b1da-c674778ecbee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71abebe8-2bbb-41b9-9dea-8e0e8534a948'
    'lead': 'Hours before the 2023 FIBA World Cup tips off in Manila on Friday, former
      Gilas Pilipinas team captain Gabe Norwood and veteran Jeff Chan highlighted
      the importance of securing the first win when competing in an international
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T15:40:00.177+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-25T15:41:47.908+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['basketball', 'Gabe-Norwood', 'FIBA-Basketball-World-Cup', 'Jeff-Chan']
    'stories': []
    'template': '1'
    'title': 'Former Gilas players: Securing first win is crucial in PH’s FIBA World
      Cup campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb52261-d8c2-4356-9e8c-8b95c2739760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Hours
        before the 2023 FIBA World Cup tips off in Manila on Friday, former Gilas
        Pilipinas team captain Gabe Norwood and veteran Jeff Chan highlighted the
        importance of securing the first win when competing in an international tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a633ed-4759-44ce-9103-25b927ef3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Gilas ambassadors said sealing a victory early in the competition
        will set the tone for the national men’s basketball team moving forward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa377ea-842d-4761-bffc-f5c56e623da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the hardest would be the first game. I think it’s very
        crucial especially for us because we need at least two wins, right? So again,
        first game, must win for me,” Chan told reporters at the FIBA fan zone launch
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e739c-5e98-4ce2-8d3a-a73eba356738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A good start always helps,\" Norwood added. \"It builds your momentum,\
        \ so chasing your first win as early as you can is important.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b49172-1572-4a53-84bc-4a33651d2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan cited Italy as the strongest team in Group A, while Norwood
        said every team in the competition is strong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df91c3-c6e4-4c71-8366-45f1599bf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will also be facing Angola and Dominican Republic,\
        \ led by NBA star Karl Anthony Towns.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017760d-7644-4f0a-b3e9-3d6149360230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gilas ambassadors shared some advice to the current squad representing\
        \ the country in the international basketball showcase.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79793874-14c1-4083-b5c4-f8e8e4234ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just go out and play as hard as you can,\" Norwood said. \"At the\
        \ end of the day, you had the preparation, you had the time to get ready and\
        \ now you put it all together on the court and enjoy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3881156-7a3c-407c-860b-b1133de86271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Enjoy because there’s nothing like this,\" he also said. \"You’ll\
        \ never know when you will get the chance again so enjoy the whole experience.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1ea80-a9be-47cb-bf51-1ff7645e16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:40:00.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T15:41:47.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just give your best, play with your heart,\" added Chan. \"We know\
        \ naman basketball it’s a ball game so whatever happens, we can shock the\
        \ world naman, eh, as long as we play hard, we play with our hearts. Just\
        \ give it all. That’s what we used to do, eh.\"\r"
