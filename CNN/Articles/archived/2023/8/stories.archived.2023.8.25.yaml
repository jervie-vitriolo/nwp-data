      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meadows was on the call and now faces charges in the Georgia election\
        \ subversion case, in part, because of his participation in it.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4c963-9de2-4dcd-9546-d5c2df60ba1d'
