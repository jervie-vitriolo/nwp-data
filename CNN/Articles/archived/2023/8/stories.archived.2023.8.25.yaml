    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9bf72-ef21-4533-a5a9-fa7abe545088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.366+08:00
