      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the country to move forward, the trade chief said additional efforts\
        \ should be exerted in other aspects.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b839fa8-63b0-4802-a52e-ab1724fb41c9'
      'mgnl:activationStatus': true
