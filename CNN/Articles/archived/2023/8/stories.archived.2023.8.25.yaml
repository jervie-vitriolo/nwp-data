    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a85a18-d0f8-486b-9be4-8d7db4cb7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 25) — Filipinos are still
        expected to spend moolah in the coming holiday season despite the high prices
        of goods in the market, an economist said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c08fcf-3552-4591-acab-1777b1615a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Bank Chief Economist Domini Velasquez said the inflation will
        only deter consumer spending "a little bit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221c107-9522-43d1-875e-e6572dd4c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Historically, we've seen resilient consumer spending,\" she told\
        \ CNN Philippines' The Exchange.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c5ae1-0245-444b-b3d5-a4e2839deb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, we were looking at other periods of high inflation rates, for\
        \ example, when we had VAT in 2004 and when we had TRAIN (Law) in 2018,\"\
        \ Velasquez explained.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a0bb0-3086-4d44-922a-10744220d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, if you look at 2005 and 2019, consumer spending was still quite\
        \ robust,\" she added. \"So normally, consumer spending amongst Filipinos\
        \ is very, very resilient.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b266f-3fcd-465d-b199-ef36f9366d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s inflation rate maintained a downward trend for the
        sixth straight month in July at 4.7%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d1e974-e613-43b0-b735-cfdbfd95d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with a salary increase, Steven Cua, president of Philippine
        Amalgamated Supermarkets Association, said workers would still need to keep
        a budget amid the high prices of consumer goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7d156-fb2b-4320-a724-78ef87b1936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the increase in salaries for the wage earners, it can only
        help them or benefit them if they don''t change their lifestyles," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f71149-8c91-4441-880f-da84fb775195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But if they increased their lifestyles, stepped up a bit, mauubos\
        \ din yung increase in salaries (nothing will be left out of their salary\
        \ increases),\" he also said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc4dbf-5aac-4b64-977a-c8a16ede1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the interest rate, which is currently benchmarked\
        \ at 6.25%, will not also likely dampen holiday spending by the Filipinos,\
        \ according to Velasquez.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aea5c6-b697-4af5-9ae5-dfd5d43f53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T23:43:01.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T23:43:02.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not so much in terms of consumption, but for businesses this is
        really taking a toll," she said. "Consumption of households is still very
        much robust, especially credit cards, salary loans."</p>'
