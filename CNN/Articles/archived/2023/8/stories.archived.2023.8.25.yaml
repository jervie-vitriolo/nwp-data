      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will come to the discussion of impeachment once our\
        \ data, information, facts, and documents are complete.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1e32f-e45a-4c36-8fe4-9390a827a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.466+08:00
