    'stories': []
    'template': '1'
    'title': 'Experience world-class basketball fever at Araneta City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959836c-b292-422f-9f9c-94e1ea9c4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T18:10:31.625+08:00
