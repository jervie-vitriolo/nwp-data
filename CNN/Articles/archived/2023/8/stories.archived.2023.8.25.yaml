      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Fulton County district attorney’s office subpoenaed\
        \ Georgia Secretary of State Brad Raffensperger and Frances Watson, who served\
        \ as chief investigator for the secretary of state during the 2020 election,\
        \ to testify.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d4f47-a1ed-4b67-b0a8-9b5ac65853f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.403+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c6c96-27c6-4178-8771-2c81218d6702'
      'mgnl:activationStatus': true
