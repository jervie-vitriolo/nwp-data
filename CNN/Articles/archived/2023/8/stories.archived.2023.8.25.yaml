      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas absorbed an 87-81 loss to the Dominican Republic Friday at
        the Philippine Arena in Bulacan.</p>'
    '2':
