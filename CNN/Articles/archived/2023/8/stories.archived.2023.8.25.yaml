      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All of those cases could come to a head next year at the same time\
        \ that Trump is running for president.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700647e-e673-4c83-bbc5-ef9382c28518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.371+08:00
