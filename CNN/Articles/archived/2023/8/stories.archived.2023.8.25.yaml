      'mgnl:type': 'text'
      'text': "Cyrus also announced last week that she’s releasing her new single\
        \ “Used to be Young” at midnight on Thursday and that in celebration of the\
        \ new song, a TV special “Endless Summer Vacation (Backyard Sessions)” will\
        \ air this Thursday on ABC at 10pm local time.\r"
