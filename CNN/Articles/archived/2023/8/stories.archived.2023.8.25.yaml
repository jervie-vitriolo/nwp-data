      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A federal judge scheduled a September 18 hearing on Clark’s request\
        \ that the Fulton County election subversion case against him be moved to\
        \ federal court.\r"
