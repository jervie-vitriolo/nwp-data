  'Ex-agriculture-chief-Proceso-Alcala-cleared-graft-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-24T23:59:17.000+08:00
    'imagesource': 'jcr:0ba0c205-7809-4f4c-a6cb-5edcfc05e152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a471893c-12bb-43a4-a6f9-556688dad2b0'
    'lead': 'The Sandiganbayan cleared former Agriculture Secretary Proceso Alcala
      of ₱13.5 million graft charges filed against him over an ''irregular'' accreditation
      of a farmer’s foundation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T00:38:08.711+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-25T00:39:30.456+08:00
    'mgnl:lastActivatedBy': 'superuser'
