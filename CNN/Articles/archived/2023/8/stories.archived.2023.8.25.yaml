      'mgnl:type': 'text'
      'text': "Ty explained this is because most cases of human trafficking among\
        \ Filipinos involve such nations, especially in the ASEAN region where Filipino\
        \ tourists don't need a visa.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
