    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc118d5-a76b-4200-80a7-8300aac1ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:07:41.025+08:00
