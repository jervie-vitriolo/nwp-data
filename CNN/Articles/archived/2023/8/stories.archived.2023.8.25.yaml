      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, however, assured that they are on top of addressing
        the issue of rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bbab5-2ffc-40f4-93c9-2152eeffd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And that''s something that we are attending to with all of the partners
        that we have, both in the government and in the private sector,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964fc51-5ff6-4df5-bfb4-80ce99005eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities have been recording slight spikes in rice prices, with
        the Department of Agriculture (DA) now planning to import more than one million
        metric tons of rice to augment supply in the market.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55c565-d7e1-4e87-bbe0-c001a3b94539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/16/lawmakers-slam-da-for-rice-import-plans.html">READ:
        Flag of surrender? Lawmakers slam DA for rice import plans</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5e557-9f80-4943-b8a9-3c7b602b7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, opposition Sen. Risa Hontiveros blamed the
        “soaring” rice prices to “the inept leadership” at the DA and the National
        Food Authority.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5901b5-11be-4a01-8126-804872b1e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also serves as the country’s agriculture chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136da9f0-a76f-4b40-8b61-68c422661752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malacanang should not look for culprits elsewhere, as the main
        culprits are within the DA itself. There may or may not be hoarders and price
        manipulators; let’s wait for the results of the investigations that the President
        ordered. What is clear is that the DA should acknowledge its central role
        in the alarming rise in rice prices,” she said.</p>'
  'Team-USA-Grant-Hill-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-25T14:10:05.000+08:00
    'imagesource': 'jcr:ad8ac18f-82e1-448d-a3c9-2c0bd97e9480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a72f314f-b6d4-4f72-8cf0-0e68adb1f219'
    'lead': 'USA Basketball Men’s National Team Managing Director Grant Hill says
      they will approach all FIBA World Cup games with respect and determination as
      they seek to redeem themselves in the global showpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T14:11:52.942+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-25T14:58:14.866+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Team USA''s Grant Hill lists down the teams to beat in the FIBA World
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f35085-5692-4359-bea9-4c0ab949590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:52.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Team
        USA is on a mission to reclaim its throne in the FIBA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3421a-108c-4667-bd05-4788037b53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:52.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a disappointing seventh place finish in the last edition\
        \ of the prestigious tournament, the Americans are committed to get back the\
        \ trophy in the 2023 FIBA World Cup.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81354c7e-5c80-45bf-95f8-d4fd3dbd8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:52.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA Basketball Men’s National Team Managing Director Grant Hill mentioned\
        \ some of the nations that are, in his opinion, the strong title contenders,\
        \ including reigning champion and top-ranked country Spain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c0f4f-7fa0-4327-a9f6-bfddcbf98309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:52.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany, Spain, Canada, France, Serbia. There''s a lot of teams
        that are capable," he told CNN Philippines'' Sports Desk in an exclusive interview
        with Andrei Felix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07350ead-37f8-4c43-8c58-161e8fd3d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:53.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hill, a former Team USA member, explained how the game is very different\
        \ in FIBA compared with how it is played in the NBA where all of its current\
        \ players are from.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f3775-9827-4d75-a404-53a9afdfcfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:53.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike in the NBA where you have a seven-game series in the playoffs,
        you can afford to have an off game, or off half over seven games. Ultimately
        the better team''s gonna win. But here, you have to be attentive, focused,
        play hard and together for 40 minutes, and if you don''t then you''re gonna
        go home. We are aware and respectful of all these teams," the 50-year-old
        executive said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed5e66-f613-40c2-8cee-0cf5fbefecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:53.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill also said that every win in the FIBA World Cup will be earned
        and not easily given to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d79514-be4b-4662-9638-4e75119aa813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:53.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think the guys understand what's at stake. There's a real sort\
        \ of pride in being part of USA basketball, and going out trying to win and\
        \ take back what we feel is ours,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd85a9-8ff3-42f3-9d76-e240779fa111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:53.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s not going to be given to us. We know we have to go
        out and fight for it and work hard for it. The main thing is to try reduce
        the pressure," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0e393-b175-4b48-9dd3-c483d4518d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:11:53.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA will open its redemption tour against New Zealand on Aug.
        26 at the Mall of Asia Arena in Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbca47-6cae-4457-bdc6-664d45a28299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:58:14.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-25T14:58:14.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interview on Sports Desk tonight at 8:30 p.m.</em></p>'
  'four-million-children-pakistan-no-safe-water':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-25T14:26:32.000+08:00
    'imagesource': 'jcr:cd6d1f63-32f2-4c38-8d62-dd9813b6608b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7ffe3e-ab75-4a64-9d76-1dc35b3cb9ee'
    'lead': 'One year after catastrophic floods devastated swathes of Pakistan, some
      4 million children in the South Asian nation remain without access to safe water,
      the United Nations children’s agency has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T14:28:59.703+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-25T14:42:20.418+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Four million children in Pakistan have no safe water, a year after deadly
      floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c912cb0-be6a-4038-a3e4-87b03fd12eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One year after catastrophic floods devastated
        swathes of Pakistan, some 4 million children in the South Asian nation remain
        without access to safe water, the United Nations children’s agency has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447f11a-1f55-4116-9af6-d4128b5549a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news release Friday, UNICEF said it estimates that there are 8\
        \ million people in the country, around half of whom are children, who continue\
        \ to live in flood-affected areas without clean water.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0ee2c-d425-4407-8bcc-9cba8c0ebb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vulnerable children living in flood-affected areas have endured a\
        \ horrific year,” Abdullah Fadil, UNICEF Representative in Pakistan, said\
        \ in the statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85d963-2edf-42c2-b309-bb3ff10a0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They lost their loved ones, their homes and schools. As the monsoon\
        \ rains return, the fear of another climate disaster looms large. Recovery\
        \ efforts continue, but many remain unreached, and the children of Pakistan\
        \ risk being forgotten.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a457e-51b0-4686-b17a-75ec9076c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flooding caused by record monsoon rains and melting glaciers in Pakistan’\
        s northern mountain regions last year claimed the lives of nearly 1,600 people\
        \ – more than a third whom were children – and impacted an estimated 33 million\
        \ more.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14961fd5-5890-48b9-974e-12d13829b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floods submerged a third of the country, with the force of the\
        \ floodwater washing away homes, leaving tens of thousands stranded on the\
        \ road without any food to eat or clean water to drink.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88afdd5-34d0-43ed-9933-e959ebcb1ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 30,000 schools, 2,000 health facilities and 4,300 water systems\
        \ were damaged or destroyed, UNICEF said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65d2cf-f2e4-4048-be14-9bb86ed18504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The climate-related disaster deepened pre-existing inequities for\
        \ children and families in affected districts,” UNICEF said in the statement.\
        \ “One third of children were already out of school before the floods, malnutrition\
        \ was reaching emergency levels and access to safe drinking water and sanitation\
        \ was worryingly low.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1e3aa-68c8-49fc-a023-9f117bcebd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the floodwater began to recede, a plethora of water-related diseases\
        \ began to infect thousands – many of whom were children. Parents desperately\
        \ tried to seek help as their children became infected with diarrhea, dysentery,\
        \ dengue fever and malaria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d0e7f-7b8d-4da1-81e1-6afe98c0d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding came as Pakistan was already grappling with a severe economic\
        \ crisis, further compounding the economic misery of millions, pushing families\
        \ into poverty and leaving many unable to afford essentials such as food,\
        \ fuel and medicines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f643987-13c1-40da-be1d-2b14024ccfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s predicament has been further complicated by political\
        \ turmoil that has engulfed the nation in recent months after former Prime\
        \ Minister Imran Khan was arrested on corruption charges, sparking deadly\
        \ protests.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719e51d-813d-4ab6-b718-fd24f4f2c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan was dramatically ousted from power in a no-confidence vote last\
        \ year, after numerous accusations of bad governance, including economic mismanagement.\
        \ He claims the allegations against him are political and being steered by\
        \ the country’s powerful military.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a051448-dc1f-469b-bcf1-5ccb681008e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the International Monetary Fund (IMF) approved a $3 billion\
        \ bailout for Pakistan, giving the cash-strapped country a moment of reprieve\
        \ in what has been a tumultuous year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a57ee-f6c1-4502-ba2b-ea689150c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until recently, the government had imposed tight import and dollar\
        \ outflow controls, which stifled private sector activity, according to an\
        \ April report by the World Bank.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d4cbd-c539-4edb-be39-d7ab0e870ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one condition of the IMF loan was that Pakistan let the country\
        \ return to a market-based exchange rate, “which suggests the authorities\
        \ now have limited room or appetite for currency intervention,” according\
        \ to Shivaan Tendon, emerging Asia economist at Capital Economics.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c672903-891b-47cb-97ee-3c9a87051cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say this may have contributed to a crash in Pakistan’s rupee\
        \ this week, with the currency currently trading at 301 to the US dollar.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298492e-6447-4dc8-9ba7-9022c26ff9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see the unfortunate consequence of a panic run when IMF terms force\
        \ the government to open up trade,” said Stephen Innes, managing partner of\
        \ SPI Asset Management.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac93cb-eb9c-4ca2-a3ed-752c6caac21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tendon also said the country was seeing higher imports, which was “\
        likely to have put some pressure on the currency as demand for [US] dollars\
        \ rose.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ead682-e784-4b34-b3a2-10186817e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There seem to be a few factors at play,” he told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fceaee-86a9-4288-953a-a1ecc9283518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several emerging market currencies have come under pressure as dollar-denominated\
        \ assets became more attractive due to the jump in US bond yields. Pakistan’\
        s rupee is particularly vulnerable to risk aversion among investors due to\
        \ elevated inflation, unfavorable fiscal dynamics and a wide external financing\
        \ gap.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64e350-8100-4808-8a3b-eaae18c46d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pakistan’s poverty rate has reached a staggering 21.9%,\
        \ covering more than one fifth of the population, according to IMF data.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a2baa-6fae-427e-a3bc-9d50f0904d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crushing poverty has driven many to flee the nation. Widespread\
        \ hunger and rising prices have caused stress, anxiety and despair. In April,\
        \ during Islam’s holy month of Ramadan, hundreds of people lined up on the\
        \ streets for a single bag of free flour, leading to deadly stampedes and\
        \ chaos.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fab6c9-b6ca-422d-8249-8384f4c7bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF also warned earlier this month that the effects of the climate\
        \ crisis and other extreme weather phenomenons are having a devastating impact\
        \ on children in South Asia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdf50e-f382-4bbe-af29-13f8e5070f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly half a billion children in the region are exposed to extreme\
        \ high temperatures as life-threatening heat waves caused by the climate crisis\
        \ become stronger and more frequent, it said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3c1ff-e838-4058-b5fa-7698a048ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its analysis of 2020 data showed an estimated 460 million children\
        \ in countries including Afghanistan, India and Pakistan were exposed to temperatures\
        \ where 83 or more days in a year exceeded 35 degrees Celsius (95 Fahrenheit)\
        \ – making South Asia the hardest-hit region for those under age 18.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ed80c-0621-4f56-9d5f-cabdcacf1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fadil from UNICEF said the agency has called on the government of Pakistan\
        \ and its partners to “increase and sustain investment in basic social services\
        \ for children and families.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b816f9-cf31-44b2-b27b-ea0a57f74cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “We cannot forget the children of Pakistan. The flood
        waters have gone, but their troubles remain, in this climate volatile region.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba782e-11bc-4ae5-a079-bfe6d8a783b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:28:59.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T14:42:20.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/25/asia/pakistan-floods-united-nations-children-report-intl-hnk/index.html">Four
        million children in Pakistan have no safe water, a year after deadly floods</a>"</em></p>'
  'brics-summit-india-china-modi-xi-meeting':
    'author': 'Rhea Mogul and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-25T14:29:16.000+08:00
    'imagesource': 'jcr:1dd25d3c-9c2e-49d4-a0c0-c3344fe0384c'
