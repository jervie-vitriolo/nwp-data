    'lead': 'President Ferdinand Marcos Jr. said the Philippine military''s training
      with major countries is “extremely important,” as the region’s security conditions
      remain volatile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T12:17:17.535+08:00
