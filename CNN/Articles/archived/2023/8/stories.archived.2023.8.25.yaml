  'putin-prigozhin-comments-plane-crash':
    'author': 'Anna Chernova, Rob Picheta and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-25T05:02:36.000+08:00
    'imagesource': 'jcr:967ef43f-a2f5-44a6-87d6-055596f1f6bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1afbee6c-dfd1-4208-a3a5-ab675e6a081d'
    'lead': 'Russian President Vladimir Putin made his first public comments on the
      plane crash believed to have killed Yevgeny Prigozhin, saying the Wagner leader
      was “talented” but made “serious mistakes in life.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T05:04:07.753+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-25T05:06:04.525+08:00
