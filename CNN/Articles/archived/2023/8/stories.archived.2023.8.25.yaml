  'teodoro-brp-sierra-madre-removal-fake-news':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-25T15:21:24.000+08:00
    'imagesource': 'jcr:82b005fc-6378-4e41-8714-644fbab2f154'
