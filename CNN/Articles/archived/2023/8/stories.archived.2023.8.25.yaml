      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, the applicant signs up for a personal account in the e-Visa\
        \ website and enrolls an email address.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829ff1a-86b8-40eb-b4e1-476cbbc385ff'
      'mgnl:activationStatus': true
