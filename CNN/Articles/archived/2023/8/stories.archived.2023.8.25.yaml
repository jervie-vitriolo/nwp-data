    'stories': []
    'template': '1'
    'title': 'LTFRB lifts ban on sale, transfer of PUV franchises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4bdb2-fbb7-4c7b-aca7-ae41b1c41bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) has lifted the
        ban on the sale and transfer of public utility vehicle franchises to ease
        the distribution process of aid under the fuel subsidy program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c481392-0493-4c26-bdad-aa787c5bc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97f79b-be04-46d8-a44f-981f0465372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magiging madali na rin ang pagsali ng mga operator sa Public
        Utility Vehicle Modernization Program (PUVMP) dahil mabilis na maililipat
        at maiparerehistro ng mga ito ang kanilang sasakyan,</em>" LTFRB said Thursday
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc82b1-fc2e-440a-a55c-e5d31782c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a91d1-8960-4ed4-b585-3130dd4b57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: It will also be easy for operators to join the Public Utility\
        \ Vehicle Modernization Program (PUVMP) as they will be able to transfer and\
        \ register their vehicles quickly.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff3e83-ea22-43dc-b90d-e0d040eb2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598ddbf-a768-4244-9466-42dc1185101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under M<a href="https://ltfrb.gov.ph/wp-content/uploads/2023/08/MC-2023-027.pdf">emorandum
        Circular 2023-027</a>, the Certificate of Public Convenience (CPC) can be
        transferred if it is "valid and subsisting at the time of the application"
        and appropriate fees are paid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d60321-7eb9-48b9-9ad6-a3b9514b83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbf35e-a429-44f0-aabd-c5fdeb6831c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f334f8-0565-4ed2-9369-4a65f07280bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, fractional transfer is prohibited. \"The transfer must cover\
        \ all authorized units under the subject CPC,\" LTFRB said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332687f4-c847-49a7-b01d-85a45f85325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cc541-4c76-4d5a-a6cc-ecc70e397172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Only two (2) transfers shall be allowed during the validity of the\
        \ CPC, provided that no transfer shall be allowed during the first year from\
        \ the grant of CPC nor during the one (1) year prior to the expiration of\
        \ the validity of the CPC,\" the memorandum circular further read.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ab2d1-a6d9-4d66-8e76-f02047b3aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79863a8e-6c3c-4ec2-b380-3120afb2068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T12:20:24.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the LTFRB <a href="https://ltfrb.gov.ph/wp-content/uploads/Memorandum%20Circular/2016/2016-10.pdf">prohibited</a>
        the sale and transfer of the CPC to prevent its commercialization, where operators
        who obtained a franchise sell their certificate at a large profit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48001a-8c91-409a-a6fb-c44621ce3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:20:24.207+08:00
