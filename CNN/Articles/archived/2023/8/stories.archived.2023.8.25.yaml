      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA spectators may enjoy good meals before or after the games at
        newly-opened food choices at the New Gateway Mall 2. Nearby choices for diners
        include restaurants and food stores at the mall''s Coliseum Plaza (Manam,
        Nono''s, Shake Shack), Restaurant Collection (Botejyu, Tokyo Milk Cheese Factory,
        Abe, Starbucks, a mano, Grace Park), Quantum Skyview (Classic Savory, Burgoo),
        and Gateway Link (BLK 513, Caramia, Dairy Queen, Llao Llao, Pizza Hut, Subway),
        as well as Wolfgang''s Steakhouse and Dunkin'' Bev.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
