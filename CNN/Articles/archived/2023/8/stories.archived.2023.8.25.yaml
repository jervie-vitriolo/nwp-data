      'mgnl:lastActivated': 2023-08-25T10:28:30.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The subpoena is one of several indications that Fulton County prosecutors\
        \ plan to make Trump’s January 2021 call – in which Trump urged Raffensperger\
        \ to “find” the votes that would reverse his electoral loss in the state –\
        \ a focus of a Monday morning court hearing on Meadows’ efforts to get the\
        \ district attorney’s charges thrown out.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f924741-147b-44da-9f1b-568419875e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
