    'template': '1'
    'title': 'PH raises China''s recent aggression during code of conduct talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e263a-8f72-4a5f-a5cd-d110475105c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.903+08:00
      'mgnl:createdBy': 'lisbet'
