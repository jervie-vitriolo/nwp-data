      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Directed by Yam Laranas, \"Greed\" tells the story of a couple who\
        \ tries to flee their town after winning the lottery. However, things didn't\
        \ go as planned.\r"
