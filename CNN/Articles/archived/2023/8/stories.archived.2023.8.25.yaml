      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Show your support
        to our very own Gilas Pilipinas as they battle out with the world''s best
        and most competitive basketball teams. Catch their much-awaited matches at
        the FIBA preliminary rounds on August 27 and 29 at the Smart Araneta Coliseum.
        Tickets are available at <a href="http://ticketnet.com.ph" target="_blank">ticketnet.com.ph</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d770c-5f92-4145-b92f-19417f123883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T18:10:31.631+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T12:01:33.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get your game face on for our beloved team with the help of some
        Gilas Pilipinas-inspired face paint! Head over to the face painting booth
        at the Gateway Mall activity area on August 27 and 29 and get your FREE face
        paint in time for the Gilas Pilipinas matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da7f17-a7dc-4474-b941-338f00980b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T18:10:31.632+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T12:01:33.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear your Pinoy pride with the hottest Gilas Pilipinas apparel.
        Grab the latest official t-shirts, jerseys, and other merchandise that you
        can wear during games or take home as valued souvenir. All these you can check
        out at the Gilas Pilipinas merchandise booth at the Gateway Mall activity
        area from August 26 to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329db57a-f1c8-47ee-bb74-565ebcb72111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-24T18:10:31.633+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T12:01:33.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
