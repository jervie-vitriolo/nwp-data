      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With Leonardo Da Vinci’s work as its highlight, Wisdom of Da Vinci
        offers an immersively different yet modern take on renowned pieces from various
        art masters, never before seen in the country – until now. Together with new
        media studio Ouchhh, BGC places all in a world of impressive digital art collection,
        redefining art through light and technology.'
