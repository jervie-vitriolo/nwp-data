    'template': '1'
    'title': '‘Bus augmentation’ in effect as LRT-1 limits operations on Aug. 25-27'
    'updated': 2023-08-25T21:14:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdbed0-bafc-43d2-9700-6072534278a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Transport
        regulators implemented a “bus augmentation” strategy on Friday night to help
        struggling commuters as LRT-1 operations have been limited from Gil Puyat
        to Fernando Poe Jr. (Roosevelt) stations from Aug. 25 to 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798efcb-3f3d-425d-80d1-17dafe0d2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five bus units currently plying the Malanday-Ayala route via McArthur
        Highway, Rizal Avenue, Taft Avenue, and Gil Puyat (Buendia) Avenue were allowed
        to temporarily extend their route to reach EDSA-Heritage Hotel-Taft, the Land
        Transportation Franchising and Regulatory Board (LTFRB) said.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fltfrb.central.office%2Fposts%2Fpfbid0tfH9kGRkoxCvExyexesuFg1sSV184kjJ96zitidHdihntLJWXc1zxwBT5QCVYbekl&show_text=true&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385b758-73af-4ab4-83de-a734cd735061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d11d3-b919-4193-a928-6c6c79f6e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB said the “bus augmentation” would take effect until LRT-1\
        \ operations normalize.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22495acb-b607-492d-907f-ef836c96f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No trains will be running from the stations of Libertad, EDSA, and\
        \ Baclaran for three days due to ongoing repairs to address the mechanical\
        \ problem encountered by a Gen-2 trainset, according to the Light Rail Manila\
        \ Corp. (LRMC).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc82ce-d715-41ab-89e5-be2a163a1002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the assessment, the incident affected a portion of LRT-1\
        \ tracks requiring the LRMC Engineering team to perform additional track works\
        \ for the next THREE (3) DAYS to ensure that the LRT-1 system remains safe\
        \ for our passengers,\" the LRMC said in social media posts on Thursday afternoon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e64a87-4a13-4258-9222-73ed464dbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ Traffic Center, LRMC spokesperson Jacqueline\
        \ Gorospe said expected tasks until Sunday are a series of operational tests,\
        \ safety inspection, and getting clearance for operation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3062f52-4c1b-4ae2-b6c0-5c5c5b3adf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have yet to complete the root cause analysis,\" Gorospe said. \"\
        One cause is probably due to the vibration of the train while leaving [the\
        \ station].\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e7183-17f8-4b41-a7d1-ea47cf052bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to the late announcement, commuters were left to hail jeepneys\
        \ and e-tricycles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5c76b-3eec-4b45-a889-4efb3fda2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maricar, a commuter planning to take the train, said she was not aware\
        \ of the limited operations.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58170f9c-26eb-4036-8523-a07c6b223ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masyado pong hassle pumunta sa pupuntahan namin kasi lagi po kaming\
        \ nagti-train,\" she said. \"First time lang po namin mag-jeep. Mahirap. Beep\
        \ card lang din yung dala ko.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82009f36-9771-4a90-a30e-067c3bad403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's a hassle to go there because we always take the\
        \ train. This is our first time to take the jeep going there. It's hard. I\
        \ only have my Beep card.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4a4dd-88a4-4ab4-8650-33fe3245f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gorospe said the company’s engineering team has been “working full\
        \ time to accelerate [work].”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b357df-8bb4-4547-8c95-91a72565070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T21:21:25.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T21:21:26.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that our maintenance works — both preventive
        and corrective — will continue to be in place to ensure that it will remain
        safe for our passengers,” she added.</p>'
