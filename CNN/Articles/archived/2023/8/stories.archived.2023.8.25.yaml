      'mgnl:type': 'text'
      'text': "Antarctic sea ice also helps regulate the planet’s temperature, reflecting\
        \ the sun’s incoming energy back to space. When the ice melts, it exposes\
        \ the darker ocean beneath which absorbs the sun’s energy and contributes\
        \ to global warming.\r"
    '19':
