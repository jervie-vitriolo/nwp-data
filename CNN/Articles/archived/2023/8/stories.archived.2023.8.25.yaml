      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e4dbe-7ba3-40e9-892e-9ab68f078709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:38:13.435+08:00
