      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b761dc-7eb7-4c88-b37b-05aefc39e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-10T15:38:13.434+08:00
      'mgnl:createdBy': 'nikko'
