      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T13:17:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — President
        Ferdinand Marcos Jr. said Friday his political party Partido Federal ng Pilipinas
        is ready to welcome other parties as long as they are supportive of his administration
        and its candidates for the upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69ef09-9808-406f-a116-d18fdca95578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:17:16.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T13:17:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if there are non-negotiables in terms of looking for parties
        that want to join his group, Marcos said: “No. As the saying goes, politics
        is a game of addition.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d0a40-b437-43ad-81b7-ef968f87cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:17:16.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T13:17:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And so whoever cares to join us as part of a coalition...whoever cares
        to support our candidates in the upcoming elections… the first national election
        will be on ''25 then finally in ''28. But also in all of the activities, the
        political activities that we are doing. And, most importantly, that they are
        behind the efforts of this government in terms of trying to improve the economy
        and trying to hold down inflation,” Marcos said following the amphibious assault
        exercise in Zambales.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf938cc-8409-49f4-bed5-267774d7508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:17:16.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T13:17:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As long as they''re willing to help the government, as long as they''re
        willing to help us in pursuing and promoting the policies that we have created
        for our people. Then, of course, they are welcome to join,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba6d73-ecc2-4210-8590-f4429ce1a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:17:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T13:17:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Marcos welcomed 14 new governors as new members of
        the Partido Federal ng Pilipinas.</p>'
