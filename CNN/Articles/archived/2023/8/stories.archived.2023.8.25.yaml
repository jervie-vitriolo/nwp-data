    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin says Prigozhin was ‘talented man’ who ‘made serious mistakes’
      in first comments since plane crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a54ec-24b9-4546-b140-3dd1c3b4c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin made his
        first public comments Thursday on the plane crash believed to have killed
        Yevgeny Prigozhin, saying the Wagner leader was “talented” but made “serious
        mistakes in life.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45643ed-449d-42b3-a470-384d99f3525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b947253-60b4-48f1-b9c5-c8ca9598ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash Wednesday took place northwest of Moscow and killed all on\
        \ board, said Russia’s aviation agency, including Prigozhin, chief of the\
        \ mercenary group that gained prominence for its brutal methods worldwide\
        \ and its battleground victories in the Ukraine war. Authorities are still\
        \ identifying the bodies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb169f5-6f75-4caa-97a8-5460f3139d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e9379-f82e-4c89-a49d-8ecc672eb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“First of all, I want to express my sincere condolences to the families\
        \ of all the victims, this is always a tragedy,” said Putin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c040298-7ef0-4fbc-82bb-03dc521385a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9dc03-d000-406a-927f-96aa0939059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Indeed, if they were there, it seems … preliminary information suggests\
        \ that Wagner Group employees were also on board,” Putin said during a meeting\
        \ with the head of the self-proclaimed Donetsk People’s Republic (DPR) Denis\
        \ Pushilin in the Kremlin. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4805e-0b55-4fe2-9fcd-f476fe957686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159de3a-ad5b-4f3a-aa0e-23f099e45688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking about Prigozhin in the past tense, Putin said he’d known the\
        \ Wagner chief “for a very long time,” and that he was “a talented man, a\
        \ talented businessman.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d122e-af74-46f2-8801-4eaa36353e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52df88-8eca-4bac-bc77-fc3afb23bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was a man of difficult fate, and he made serious mistakes in life,\
        \ and he achieved the results needed both for himself and when I asked him\
        \ about it – for a common cause, as in these last months,” the Russian president\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d05dc-0010-4259-aaa1-e9c7177376ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242883f-8ff6-4fdb-8681-0971d819df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash of Prigozhin’s plane happened two months after Prigozhin\
        \ and Wagner staged their insurrection, the biggest challenge to Putin’s authority\
        \ during his long rule.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffa3e6-0419-4938-a42e-d94b1a60f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457ad1f-79d7-4132-892e-067d06240dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just days after the mutiny, a furious Putin made it clear that he viewed\
        \ the actions of Wagner as a form of treason. While he did not mention Prigozhin\
        \ by name, he accused “the organizers of the rebellion” of betraying Russia\
        \ itself.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a8e22-d125-496d-be87-d637bfc70b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904640d5-8ed4-483e-83e6-8ca9b0165a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A witness to the crash told Reuters he saw a wing fly off the plane\
        \ before it headed toward the ground on Wednesday. “It glided down on one\
        \ wing. It didn’t nose-dive, it was gliding,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d0681-321d-4816-ba77-352e4c70bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d506d6-0361-4fd5-a47b-198d202ae47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin’s apparent death follows a series of incidents in which Kremlin\
        \ critics have died or had attempts made on their life.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d9023-284d-4f1c-bc93-e9d3c909da98'
      'mgnl:activationStatus': true
