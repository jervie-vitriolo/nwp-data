      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans from all over the Philippines and abroad converged at the 55,000-seater
        indoor stadium in Bocaue, Bulacan to watch the opening match between Angola
        and Italy.</p>'
