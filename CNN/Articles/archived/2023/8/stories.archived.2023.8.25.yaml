    'template': '1'
    'title': 'Ex-agriculture chief Proceso Alcala cleared in ₱13.5M graft case involving
      ineligible farmer''s foundation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8f84c-a046-48f2-a733-4384a838332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Sandiganbayan cleared former Agriculture Secretary Proceso Alcala of ₱13.5
        million graft charges filed against him over an "irregular" accreditation
        of a farmer’s foundation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d35b7-d873-40dd-8099-3a1a074c76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Aug. 23, the anti-graft court’s sixth division
        said Alcala “is acquitted of the charge of violation of Section 3(e) of R.A.
        No. 3019 purely on reasonable doubt.” That section of the Anti-Graft and Corrupt
        Practices Act lists corrupt acts of public officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda0771-177e-43da-b824-130c40528d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section states that “[c]ausing any undue injury to any party,
        including the Government, or giving any private party any unwarranted benefits,
        advantage or preference in the discharge of his official administrative or
        judicial functions through manifest partiality, evident bad faith or gross
        inexcusable negligence. This provision shall apply to officers and employees
        of offices or government corporations charged with the grant of licenses or
        permits or other concessions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dd17c-ca8c-47a6-8398-1747b1696072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an information submitted by the Ombudsman in 2018, Alcala was
        accused of collaborating with his then-head executive assistant Laureano Mañalac
        in accrediting Isa Akong Magsasaka Foundation Inc. (IAMFI) as a DA development
        partner, which earned the group ₱13.5 million in funding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84bbaf-31c2-47c8-8e50-23faace89845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mañalac was found to be an incorporator of the foundation, which
        is “highly irregular” and in violation of a Commission on Audit memorandum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c96df-b158-4bb8-b773-467005067107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IAMFI also submitted “unauthenticated” articles of incorporation
        along with its application for accreditation, according to prosecutors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74936486-165b-4f42-be4d-26c01d65a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The prosecution said Alcala should be held liable “for damaged sustained
        by government because he accredited IAMFI as a DA Development Partner and
        entered into a MOA (memorandum of agreement), as DA head with IAMFI in violation
        of law.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30861e1f-38bf-48aa-bc16-0b31aee34039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The court, however, is compelled on reasonable doubt grounds to acquit
        Alcala of the crime as he claims to have relied on multiple layers of review
        by his subordinates,” the court’s decision read, which was written by Associate
        Justice Karl Miranda.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce823105-5eb5-451d-b5bc-6898fa9184e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Mañalac was found guilty of violating the same provision
        of the anti-graft law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e52bb-4dac-4588-a7c3-ec6f604d8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He is sentenced to suffer the indeterminate penalty of imprisonment
        of six (6) years and one (1) month, as a minimum, to ten (10) years, as maximum,
        with perpetual disqualification to hold public office,” the Sandiganbayan
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78591936-aea4-4d01-b54c-eee6b0d99a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T00:38:08.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-25T00:39:30.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mañalac was also ordered to pay ₱13.5 million to the DA which was
        the total amount paid to the IAMFI, with six percent legal interest.</p>'
  'doj-on-missed-flights-lengthy-interviews-new-travel-guidelines':
