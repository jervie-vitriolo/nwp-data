      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> These days, health
        cannot rely on guesswork any longer. The go-to home remedies passed down from
        our grandmothers to treat our throat troubles can only do so much. We may
        develop “throat anxiety”, which are worries that stem from the discomfort,
        itch, and difficulty in swallowing. This may negatively affect our everyday
        activities. Thus, a sore throat isn’t just a sore throat anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b7f5a-1ae3-4649-80d8-c1408eff5907'
