      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Philippine government called for a "conducive environment" for negotiations
        on the South China Sea code of conduct (COC) to achieve headway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e294a8e-d5bc-47e8-bf7b-dacbe9a14347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the third round of COC talks held in Manila this week, the Philippines
        maintained its call for "an effective and substantive COC."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f75827-c92f-411e-abe3-f8d58c8ffa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the government expressed concerns over recent issues in the
        West Philippine Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2470d2-237d-463f-820a-f46f51f38c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest aggressive tactics that caught even the attention of other
        nations include China blocking the Philippines’ resupply mission for its troops
        on Ayungin Shoal by firing water cannons at Filipino vessels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed3ffa-90da-46aa-86e8-ee90b7779855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For its latest resupply mission, the Philippine Coast Guard said China
        still tried to “block, harass, and interfere” with the activity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc800a28-e919-4a66-b7bd-9f277f2dc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/22/brp-sieera-madre-resupply-mission-completed.html">RELATED:
        PH completes resupply mission to BRP Sierra Madre</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf3986-7007-4e5f-845f-942742f19eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines said the incidents "undermines trust, escalates tensions,
        and threatens peace, stability and security in the region."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c76802-22ed-49af-9c13-1ee154feda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We stressed the need to have a conducive environment for the talks
        to progress," the country stressed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba9b0a-b507-434f-b7bd-fa3d5814bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:03:51.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T10:03:52.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third part of COC negotiations were held from Aug. 22 to 24
        in Manila. The first two were conducted in Jakarta and Vietnam earlier this
        year.</p>'
  'trump-surrenders-atlanta':
