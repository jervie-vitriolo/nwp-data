    'lead': 'Donald Trump surrenders at the Fulton County jail on more than a dozen
      charges stemming from his efforts to reverse Georgia’s 2020 election results,
      the fourth time this year the former president has faced criminal charges.'
    'mgnl:activationStatus': true
