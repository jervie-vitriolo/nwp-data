      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The warnings were there. Speculation about
        Yevgeny Prigozhin’s eventual fate began soon after his march on Russia two
        months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c54ef-31a8-4e2a-99e1-bea31d258188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbd9bb-a58e-43cc-b930-9742334e275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner chief may have initially survived the aftermath of his failed\
        \ insurrection, but many had expressed doubts over his future. That remains\
        \ unclear on Thursday, a day after the mercenary leader’s plane fell out of\
        \ the sky.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088cbc8-baaa-402a-99a2-b17bd81d8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65277afd-da49-4485-b76b-ce448c1fd48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No evidence has been presented that points to the involvement of the\
        \ Kremlin or Russian security services in the crash. The cause of the crash\
        \ is unknown and Russian authorities have launched a criminal investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751e9d8-2d7c-4b2f-ab3a-c3c130f92400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3414c5-1b4d-4284-95f5-efbcce9d1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What is known is that the bombastic mercenary boss – once one of the\
        \ country’s most powerful oligarchs and a member of Putin’s trusted inner\
        \ circle – appears to have joined an ever-growing list of high-profile Russians\
        \ who have fallen from the president’s good graces and died in mysterious\
        \ circumstances.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427cbfb-2287-4e87-b87e-0df1f1fb597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815e733-a6d4-4930-b591-8075770288d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bill Browder, a Putin critic and the largest foreign investor in Russia\
        \ before he was expelled from the country in 2005, said in a post on X, formerly\
        \ known as Twitter, that “Putin never forgives and never forgets.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b3906-2f58-4ffc-9039-5eefa61986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73d045-4318-4d7d-a356-ef2d7471332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From accidental falls from windows to hangings, poisonings and health\
        \ issues, the fates of some of those who dared to challenge the Kremlin are\
        \ myriad.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3c27f-5107-4d91-9747-3d8e25b5e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566c3f2-42e5-47e1-9c74-aa50cfcca4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boris Nemtsov</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ea2b5-b4cc-4a00-9a9b-c9309a11e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boris Nemtsov, a vocal Kremlin critic who was a deputy prime minister\
        \ in the late 1990s under President Boris Yeltsin, was shot dead in February\
        \ 2015 as he walked with his girlfriend in central Moscow.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35c175-6b29-4a92-bf3f-34bc4560b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa4895-09b9-4de6-bc78-c11fcb73d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top official with the Republican Party of Russia/Party of People’\
        s Freedom, a liberal opposition group, he had been arrested several times\
        \ for speaking against Putin’s government.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5dfdb-c36e-4d09-926b-ad8985baf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f28b2-23af-47b2-af02-163e3690ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his death, opposition leader Ilya Yashin said his friend had\
        \ been working on a report about Russian troops and their involvement in Ukraine.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23c3c8-fc8e-4bef-8511-7436c8d23dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ca549-1548-49d0-bffd-318f2d7be19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Newsweek magazine just hours before his death,\
        \ Nemtsov said Russia was “drowning” under Putin’s leadership and was swiftly\
        \ becoming a fascist state. “Due to the policy of Vladimir Putin, a country\
        \ with unparalleled potential is sinking, an economy which accumulated untold\
        \ currency reserves is collapsing,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd85e22-bcbe-4e2c-806e-fc13b5e7b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdea6ed-345f-4dfe-a6c7-f138ee95c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nemtsov’s death came two days before he was set to lead an opposition\
        \ rally in the Russian capital. His killing took place within sight of the\
        \ Kremlin. In 2017, five Chechen men were handed lengthy prison terms over\
        \ his death. Many Nemtsov supporters suspected Putin’s administration of involvement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f7a00-babb-4472-900c-c8a4f736fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4625492-276f-442a-b924-ecea185b8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boris Berezovsky</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69033501-10c0-43a3-813b-01d073e87da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boris Berezovsky was a colorful character and once powerful Russian\
        \ businessman who fell out with the Kremlin and fled to England.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb2f33-2edb-482a-8869-1f0ff30df87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b13e2-174e-46e9-8bc3-91b3919ff1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had accumulated his wealth following the collapse of the Soviet\
        \ Union, ditching his earlier career as a Moscow math professor and systems\
        \ analyst for more lucrative enterprises. While a large chunk of his fortune\
        \ came from the sale of luxury cars, his wealth and political influence skyrocketed\
        \ when he bought into Russian media.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954c73a-b1bc-42e2-988e-ba58fdf901c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5ad66-4390-4092-8d79-2bca2c4f4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After losing favor with his government, he relocated to Britain where\
        \ he began agitating against Putin, and even called for a coup to oust the\
        \ Russian president.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8d9d7-1121-4b90-b9f9-e22b5aa61490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cabeb-6a04-4022-aecd-2791e8606b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berezovsky was convicted of fraud and tax evasion in absentia by a\
        \ Russian court in 2007. He also accused Russia of trying to assassinate him.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780fe87b-3ee2-4504-9cd2-c5fde64cf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f16aa3-6ff7-437e-adfa-d43786b9e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Berezovsky was found dead on the bathroom floor of his UK home in 2013\
        \ with a noose around his neck. British police said at the time that there\
        \ were no signs of struggle and suggested the oligarch had taken his own life.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d7b61-a9b0-49de-bf7a-0c2eff78a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b698e62-daf5-475e-add8-b06c8f50961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alexander Perepilichnyy</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1dbf6-dc87-49ab-9355-80c2992c42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexander Perepilichnyy was a financier who provided evidence of alleged\
        \ fraud against Russian tax officials. He died suddenly in 2012 aged 44 while\
        \ jogging back to his home in Surrey, southwest of London.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aad6b4-b5bc-4fd5-a759-8f3318081981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda69b45-2c17-4161-9580-3097081f9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It first appeared that the whistle-blower had died of natural causes.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5906b3-a600-470f-a66e-34d8db11f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d261216-826b-4a03-bd71-6c5d7547291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in 2015, plant toxicology experts from the Royal Botanic Gardens\
        \ in Kew told a coroner’s court that traces of a rare plant poison – gelsemium\
        \ – were found in his stomach. Two years later, there were suggestions that\
        \ poison might have been slipped into sorrel soup, a popular Russian dish\
        \ he had eaten shortly before his death.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95005ca-3836-4512-a0ae-2965a9a69809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b17bb2-4778-44e7-8186-6f1d3e6e135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, police said later that they found no evidence that he was\
        \ poisoned.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885f82a-74c6-4a1a-8820-c5f56664eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2ae74-46be-4479-94c0-ceee3caeacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of his death, Perepilichnyy was assisting in a case to\
        \ uncover a multimillion dollar Russian money-laundering operation.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f63fe0-f05f-45d2-a922-0b41a9f2ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165ea81-95bd-4c1d-97f5-b2f48799e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sergei Magnitsky</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a7c88-b144-4ec1-9446-9aae1a8b9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian lawyer Sergei Magnitsky died in a Russian prison in 2009.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4103271-bcb1-4554-b65d-58af76687aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c641c-0287-4f81-86e9-ef0bf818cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He worked for Hermitage Capital, an investment firm run by American-born\
        \ financier Bill Browder, and helped uncover a $230 million tax fraud and\
        \ evidence that Russian government officials were involved in carrying it\
        \ out, and then covering it up.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be313864-564c-4b85-b2fd-33d3cda1afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db55b68-8087-4a0a-86f1-cf8abd3c08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after he made those revelations public in 2008, Magnitsky was\
        \ arrested on separate tax fraud charges. He died a year later, while still\
        \ in pre-trial detention. His family said crucial medical care was withheld,\
        \ while a Russian presidential human rights commission report found evidence\
        \ he had been beaten on the very day he died. The Russian government has always\
        \ maintained that Magnitsky died of heart failure.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c206e2d-6e29-42d6-b49c-d751e9c4fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8228aa-3bf3-40df-a233-8d6b43a0575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, Browder launched a public campaign for justice, calling\
        \ on Congress to introduce a law sanctioning individuals in Russia suspected\
        \ of involvement in Magnitsky’s death and other human rights violations. The\
        \ Magnitsky Act was passed by lawmakers in 2012.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cac3f-8a56-4c9b-a79a-6bba2425c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f7ee7-c625-4292-bd1e-d001f9c37680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two weeks after the Magnitsky Act was passed, Moscow banned American\
        \ adoptions of Russian children in apparent retaliation. Both measures are\
        \ still in place.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1a257-84e8-4ecc-844f-4933d734cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a07e3-6847-488e-a3f7-7f044c5e6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alexander Litvinenko</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4de30-b02e-4948-87cc-91ee0475d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A British inquiry determined Alexander Litvinenko, a former Russian\
        \ agent turned Kremlin critic, had been poisoned at a London hotel bar in\
        \ 2006 by two Russian agents who spiked his green tea with the highly radioactive\
        \ polonium-210.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfb7fb-c00d-4cdf-aff1-f75f7c497d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f329f46-8e31-44c6-b054-415c2118d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Litvinenko – who died a slow and painful death in the weeks following\
        \ his poisoning – always asserted that Putin and the Kremlin were responsible\
        \ for what had happened to him.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09cfa6-0269-472d-9f51-cd7d955a3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bb669-4548-406f-8fe4-e26b79fb08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You may succeed in silencing one man, but the howl of protest from\
        \ around the world will reverberate, Mr. Putin, in your ears for the rest\
        \ of your life,” he said in a deathbed statement.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca0f51-64e7-43f5-9c9e-d845762ab64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6ef9a-0985-41e3-bb5e-e79e2bcedb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inquiry, led by judge Robert Owen, said that Putin “probably approved”\
        \ the ex-spy’s killing.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fdc705-64af-4980-afcc-2ee77f2b0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ba39e-2386-4853-b659-b35bf96dc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin has always denied the accusation and has refused to extradite\
        \ the two agents accused of the poisoning to Britain.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68746615-d132-4ed3-83cb-f294650440e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f20fe-0be6-431f-844e-fc72853ea45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Litvinenko had worked for the FSB, Russia’s successor agency to the\
        \ KGB, the former Soviet secret police and intelligence agency. He specialized\
        \ in tackling organized crime and his last job at the agency, after the collapse\
        \ of the Soviet Union, was heading up its anti-corruption department – a position\
        \ that made him many enemies.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec1b35-ae11-494c-ac77-941b01df7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18adbce9-a61f-404b-bb65-38443fe64fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After leaving the FSB, Litvinenko accused his former employers of orchestrating\
        \ a series of apartment bombings in Russia in 1999 that left hundreds dead\
        \ and led to Russia’s invasion of Chechnya later that year.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5ff0d-1dfe-49a3-89bb-4e9c7a5edc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e246992-73c8-436c-9392-d791b4ddde37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to his widow, Marina Litvinenko, he had started working for\
        \ Britain’s security services after he went to Britain as a whistleblower\
        \ in 2000.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65324188-aaad-41c7-b023-864339a22702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5e3b8-52f4-4606-add2-6fa2749d9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anna Politkovskaya</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9425d76-8903-40c1-82c9-600d2010933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A vocal critic of Russia’s war in Chechnya, she was gunned down in\
        \ the entrance of her Moscow apartment in October 2006. In 2014, a Moscow\
        \ court sentenced five men to prison for the killing.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6aef5-d8f5-4b65-bc9e-e2816365dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f05d6-9837-4e4d-97ef-092f01098573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities alleged that an unidentified man asked Lom-Ali Gaitukayev,\
        \ whom the jury found was a mastermind of the slaying, to kill Politkovskaya\
        \ in exchange for $150,000 because of her reports of human rights violations\
        \ and other issues, the Moscow city court said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efd532-d961-49db-8b04-3719ec82bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc1741-860c-408e-bd15-f358a1c14cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York-based Committee to Protect Journalists said her work chronicling\
        \ human rights abuses in Chechnya led to threats against her and angered Russian\
        \ authorities.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841771bb-8553-466e-b17a-01086933382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7428cc-8529-45e8-855d-90858bf80b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after her death, Putin denied any Kremlin involvement in her\
        \ killing, saying that Politkovskaya’s “death in itself is more damaging to\
        \ the current authorities both in Russia and the Chechen Republic … than her\
        \ activities.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54308110-937e-4f3f-a0ae-626eb38b13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57c494-1ab2-48bb-bef5-ebb6ecaef1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drownings, suicides and other unusual deaths</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61dcc8-2dfd-44cc-b507-2e4c5063196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of deceased detractors who may have potentially fallen foul\
        \ of the Kremlin could fill a book. On the same day Prigozhin was presumed\
        \ to have been killed, RIA Novosti also reported the recent death of a former\
        \ Russian security services general.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca5747-a293-4260-ba40-e4c82b5bbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d594b-4c95-479d-90aa-dac44bf91a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gen. Gennady Lopyrev – who supposedly had knowledge of the construction\
        \ of Putin’s Black Sea residence – was convicted of bribery offenses in 2017\
        \ and had been serving a sentence of 9 years and 8 months. According to RIA\
        \ Novosti, while in custody he recently “suddenly fell ill” and subsequently\
        \ died in hospital on August 16. Lopyrev had always maintained his innocence\
        \ of all charges.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e3654-35be-4c33-b735-0495c7e8b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2e85f-fc2b-4980-897b-9a8f6b82b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington-based think tank Institute for the Study of War labeled\
        \ Lopyrev’s death “suspicious” and said that its “insider source claimed Lopyrev\
        \ was “the keeper of secrets” related to the construction of Putin’s residence\
        \ in Gelendzhik, often referred to as “Putin’s Palace.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf702da5-bc38-41be-a437-178e5340bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea5a6a-2e80-4800-a6d7-3a3a19a98a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Russia’s Deputy Minister of Science and Higher Education, Pyotr\
        \ Kucherenko, 46, died while returning from a trip to Cuba, according to the\
        \ ministry.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a0669-f16f-4a0e-a955-335665332cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485adcac-0640-40b5-a62d-ed15b64dc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 13 high-profile Russian businessmen have reportedly died by\
        \ suicide or in mysterious circumstances over the past year, six of them tied\
        \ to Russia’s two largest energy companies, Gazprom and Lukoil. The latter\
        \ took the rare public position last year of denouncing Russia’s war in Ukraine,\
        \ and calling for the end of the conflict.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd14c6-3719-4a53-b936-0a048bebd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78930962-5b6f-49a7-917e-207aecc14eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.098+08:00
      'mgnl:createdBy': 'lara'
