  'maui-government-lawsuit-hawaiian-electric':
    'author': 'Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-25T08:44:41.000+08:00
    'imagesource': 'jcr:1ba3c72c-c636-40ff-9974-6517b3784d2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726baae8-c822-438f-9cfc-6744c83bd160'
    'lead': 'Maui County filed a lawsuit Thursday against Hawaiian Electric Company
      and its subsidiaries, alleging that the utility company’s negligence caused
      the devastating wildfires that burned thousands of acres of land in the state
      and killed more than 100 people earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T08:46:40.411+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-25T08:46:40.708+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maui government files lawsuit, accuses Hawaiian electric company of
      causing Lahaina wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ede877-7a6d-41db-926f-39b3cc0d19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Maui County filed a lawsuit Thursday against
        Hawaiian Electric Company and its subsidiaries, alleging that the utility
        company’s negligence caused the devastating wildfires that burned thousands
        of acres of land in the state and killed more than 100 people earlier this
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25d2c3-4a7c-49a8-8812-214274a04591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawsuit alleges that the electric company, known as HECO, “inexcusably
        kept their power lines energized” in early August, despite the fact that the
        National Weather Service issued a High Wind Watch and a Fire Warning. The
        warnings cautioned that strong winds could knock down power lines and ignite
        a fire that would spread quickly due to dry conditions, the lawsuit indicated.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3722d-4629-46bb-8d30-5afe8c3af843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fire was a direct and legal result of the negligence, carelessness,
        and recklessness, and/or unlawfulness” of HECO, the lawsuit states.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198b541-2ea5-4b71-bdc0-9aff4775e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maui County is seeking damages from HECO that may total tens or hundreds
        of millions of dollars, according to John Fiske, an attorney representing
        the county in the lawsuit.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87355c-31b7-4f50-a3c6-ba05d8708b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A representative from HECO did not immediately respond to CNN’s request
        for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7e938-d5f4-4e66-99cc-494c51bf75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is the first time an entity of the Hawaiian government has formally
        accused the utility company of playing a role in the deadliest US fire in
        more than a century.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2681c-ef5a-40e0-962c-cd10e56453a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'HECO is also the subject of a proposed class-action lawsuit filed earlier
        this month that accused the electric company of choosing not to “deenergize
        their power lines after they knew some poles and lines had fallen and were
        in contact with the vegetation or the ground.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983123e5-4fee-4cc2-a438-e435def5b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our immediate focus is on supporting emergency response efforts on
        Maui and restoring power for our customers and communities as quickly as possible.
        At this early stage, the cause of the fire has not been determined and we
        will work with the state and county as they conduct their review,” Hawaiian
        Electric vice president Jim Kelly told CNN.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52345a-8d63-4c25-893b-7780e3f90e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that Hawaiian Electric does not have a formal shut-off program
        in place, and precautionary shut-offs have to be arranged with first responders.
        “Electricity powers the pumps that provide the water needed for firefighting,”
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889155d-f000-4217-8016-0dcb0be423aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hawaiian Electric Company is a for-profit company that serves 95% of
        Hawaii’s customer base and trades on the New York Stock Exchange.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312cd05-4963-49b2-b0a9-279e0fff2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This isn’t the first time a utility company has been blamed for its
        alleged role in a powerful wildfire in recent years. In California, Pacific
        Gas and Electric has reached settlements valued at $25.5 billion, including
        $1 billion in settlements with cities and counties and $11 billion in settlements
        with insurance companies, after the company pleaded guilty for its role in
        the deadly 2018 Camp Fire.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f43e9-7fce-4abd-ac5e-b3b88f14cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Hawaiian wildfires, which began on August 8, burned over 2,000
        acres in Lahaina, and hundreds of acres in Kula and Olinda on the island of
        Maui.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe4267-4da9-49e4-b1b1-f02716b04ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting destruction of homes, businesses and infrastructure
        may result in up to $6 billion in economic losses, according to an estimate
        from Moody’s RMS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2903b4-8adc-424d-a928-15ead682f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN’s Paradise Afshar contributed to reporting.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf161c-f929-4179-9ea5-7fc63bcbdcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:46:40.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:46:40.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/08/24/business/maui-county-hawaiian-electric-company-lawsuit/index.html">Maui
        government files lawsuit, accuses Hawaiian electric company of causing Lahaina
        wildfires</a>."</em></p>'
  'emarketplace-government-supply-purchases':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-25T08:50:50.000+08:00
    'imagesource': 'jcr:436a1a20-fbce-4858-89e0-9ce6a4c43a66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64834773-f8aa-427a-b75f-3c886ac69fe2'
    'lead': 'The Marcos administration is set to have its own online marketplace similar
      to e-commerce giants Shopee and Lazada for the government''s acquisition of
      trillion-pesos worth of supplies and equipment, according to the Department
      of Budget and Management (DBM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T08:53:12.273+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-25T08:53:12.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Govt. plans to launch online marketplace for supply purchases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286afed-3d10-491e-abe4-1da30744ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Marcos administration is set to have its own online marketplace similar to
        e-commerce giants Shopee and Lazada for the government''s acquisition of trillion-pesos
        worth of supplies and equipment, according to the Department of Budget and
        Management (DBM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420014d5-a0f9-4559-955c-2e22991c1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the DBM said President Ferdinand Marcos
        Jr. was "very keen" on pursuing the idea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f977f-bd5c-432c-ada2-a820decf3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Budget chief Amenah Pangandaman said the platform, "eMarketplace,"
        is part of the proposed amendments to Republic Act (RA) 9184 or the Government
        Procurement Reform Act (GPRA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42095588-d8c8-42af-ae63-95cb722ea71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The eMarketplace seeks "to do away with the long, tedious procurement
        process that has caused delays in the government''s delivery of products and
        services," the DBM said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24611feb-c4b0-41c8-abf4-ecc4ba693e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.286+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the GPRA served as "one of the biggest anti-corruption laws"
        in the Philippines, Pangandaman said the accelerated digital transformation
        and transactions, particularly witnessed during the COVID-19 pandemic, prompted
        the government to upgrade how to deal with processes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7f7c6-6444-49c6-8ce5-d0aa5d5bf0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That''s why our president is correct that we need to make government
        procurement more attuned to our changing times," she noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25516bf-cda2-473e-bc15-223ca8f69aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Procurement affects us every day, not just us the government, but
        the Filipino people. Procurement issues have an adverse impact on public service
        delivery. We have also been hounded by controversies linked to the Philippine
        procurement system. Of our total national government budget, up to 25% is
        done via procurement. So, this year, it’s roughly ₱1.3 trillion. It’s a huge
        amount," Pangandaman added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533ce97-40ec-4ca1-9bde-4005b027e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.287+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Procurement Service (PS)-DBM Executive Director Dennis Santiago explained
        that the current administration would replicate Shopee and Lazada’s business
        model, where a qualified government supplier would be allowed to place their
        items on the eMarketplace.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d72225-8520-499e-b553-563324b4a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:53:12.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Santiago said the government would ensure that the products available
        on the platform would be in good shape and beneficial for government offices.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f601d-25cd-4d13-907d-cfbdb2438cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:53:12.288+08:00
      'mgnl:createdBy': 'lisbet'
