      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:59:44.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd31ff-1f2b-4bcf-ad2a-1c348cd7611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:59:44.151+08:00
      'mgnl:createdBy': 'raheema'
