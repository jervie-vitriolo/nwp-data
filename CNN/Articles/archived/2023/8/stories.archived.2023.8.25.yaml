      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfb07e-ab6d-4fc4-b371-c97536811d77'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.876+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.267+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palm Jumeirah is an awe-inspiring artificial archipelago shaped like\
        \ a palm tree when viewed from above. It houses some of Dubai’s luxury hotels,\
        \ residences, and entertainment venues. Likewise, The World is a groundbreaking\
        \ project composed of small artificial islands in the shape of a world map.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f7892-a00c-454f-9b23-363268321bc8'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.877+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.267+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3f1d4-a5bb-42e9-a56e-5468ddee9432'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.878+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.268+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lastly, Hong Kong’s commitment to preserve art, culture, and ongoing\
        \ sustainable urban development is exemplified by its West Kowloon Cultural\
        \ District. It is a 40-hectare reclaimed site along Victoria Harbour’s waterfront\
        \ designated as the city’s vibrant cultural quarter where the local arts scene\
        \ can interact, develop, and collaborate throughout its sustainability principles.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513e69f-341b-4977-8938-802f696c6cf1'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.879+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.269+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179546e-7979-4f15-92a4-5d616617ceb7'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.880+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.269+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Architect Fulgar, who firmly believes in creating spaces that foster\
        \ belonging and unity, highlights that Singapore, Dubai, and Hong Kong share\
        \ common denominators in their successful urban reclamation projects. These\
        \ are innovative design and planning, focus on sustainability and commitment\
        \ to cultural and societal development, and the subsequent increase in real\
        \ estate value.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85084956-9d6d-499f-b8a8-7bb01cda71bb'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.881+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.270+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43743710-6913-4e3a-a2c2-3fc9af01c095'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.882+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.270+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These projects have created iconic and visually striking landscapes\
        \ by pushing the boundaries of engineering and urban design. Sustainability\
        \ is often at the forefront, integrating practices and technologies that minimize\
        \ environmental impact and enhance the quality of life for residents and visitors,”\
        \ says Architect Fulgar on these cities’ commitment to sustainability atop\
        \ function and aesthetics.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636a98c-81b6-4139-9604-0830db8a321a'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.883+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.271+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7af61-3ef2-487a-a2ec-c7414793a452'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.884+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.271+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best practices of coastal land reclamation</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d9c8f-63a3-4082-b689-ab99ac7d2bc9'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.884+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.272+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb2b32-f997-44e9-a2e1-afbb8060124c'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.885+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.272+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite recognition of world-class reclamation projects, one of their\
        \ primary challenges is facing criticism and potential issues over sustainability\
        \ concerns. Architect Fulgar shares that the solution is through the responsibility\
        \ of vital stakeholders to adopt a collaborative approach and adaptive strategies\
        \ in implementing best practices, such as prioritizing sustainability and\
        \ disaster resilience goals in waterfront developments.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5e310-afb7-4d7e-80b0-77161339a787'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.886+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.273+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e481b-8ba8-41af-a93e-6e31d17dfd95'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.887+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.273+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The future of city development, especially in coastal areas, rests\
        \ with stakeholders prioritizing sustainability and disaster resilience. By\
        \ adopting a comprehensive, collaborative, and adaptable strategy, they can\
        \ transform the design, construction, and management of waterfront development\
        \ – ultimately creating more sustainable, resilient, and prospering urban\
        \ environments that benefit both people and the environment,” adds Architect\
        \ Fulgar.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee8560-b309-486a-9f91-437d4ce4daa3'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.888+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.274+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1ccaf-9cde-4496-b168-d74f50b374d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.889+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.274+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, Architect Fulgar puts emphasis on a well-planned project\
        \ that begins with the developers’ thorough research and analysis of the selected\
        \ area about potential environmental impacts, disaster risks, and local community\
        \ needs. Architects and engineers need to incorporate sustainable design principles\
        \ and green and blue spaces to reduce the development's environmental footprint.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d3b99-e362-44ad-8642-a2a017ea3476'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.891+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.275+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c941403-bb9d-4db1-b9d4-bb33cdd1ef4e'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.892+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.275+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trends and insights on global reclamation illustrate the potential
        of reclamation projects in addressing various urban development, environmental
        conservation, and community well-being needs – leading to more sustainable
        and resilient urban planning worldwide. By adopting these lessons and focusing
        on sustainable growth, the Philippines can capitalize on its potential and
        carve a path to a brighter future.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50df16-1f39-47f8-a51f-37a100bd244b'
