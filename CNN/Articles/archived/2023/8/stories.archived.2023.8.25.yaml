      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.743+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors were swirling like a tornado and I was right in the middle
        of it. Like the weather in Seoul in the last week of July, my phone scorched
        with notifications from various group chats. <em>Is it true?</em> Several
        friends in Manila asked. <em>Will he be there???</em> I received links to
        tweets and articles that all said the same thing: rapper Suga, a member of
        popular boy group BTS, was rumored to be a special guest at the Samsung Galaxy
        Unpacked event happening the next day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233faf9d-973c-4d8d-916b-942720992459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.743+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, a piece of news like this would not concern me. But Unpacked,
        an annual summer showcase of Samsung’s latest products, was the very event
        that I had traveled all the way to Seoul to attend. It’s funny that the news
        came from back home. No official releases about Unpacked’s guests were sent
        out, which meant that we had no way to confirm any of the circulating gossip.</p>'
    '2':
      'image': 'jcr:8d6a92c9-be1c-4cd9-94f1-ab79b09da660'
      'imageCaption': 'Rapper Suga of boy group BTS is known for taking concert selfies
        with fans — but only with Samsung phones. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec3f8d-00b4-4906-8be6-dd7ff6d542b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.743+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c7053-5e46-428e-9c38-d44e93407e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.744+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth would reveal itself hours later as Suga’s solo single
        “Daechwita” clamored through the COEX Convention Hall. An introductory montage
        of evening drone shots of Seoul played, swooping scenes of ancient national
        landmarks like Gyeongbok Palace along with contemporary innovations such as
        Dongdaemun Design Plaza. The video ends with a few words floating in the sky,
        an invitation to “join the flip side.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54826233-3875-4314-be82-7269bc99ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.745+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lights in the hall flood back in, it turns out there was
        more than one star in our midst. American actress Sydney Sweeney (“Euphoria”)
        was sitting right next to Wonyoung of the K-pop girl group IVE, who in turn
        sat next to Brazilian singer Anitta. The rest of the front row was packed:
        Jeongyeon of the girl group Twice was also there, along with boy group Stray
        Kids, who were in full attendance. Right across from where I sat was Suga
        himself, arguably one of the most ardent Samsung users out there. During his
        world tour, the rapper and Samsung ambassador would take selfies with fans,
        but politely refused to use any phone that wasn’t by the brand. He had a brief
        moment during the program where he smiled and waved behind his own S23 phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78ee18-4668-440f-9f90-104cb16a456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.745+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I regularly updated friends back home who were watching via live
        stream. They were shocked at how close I was. (My phone’s zoom-in capabilities
        came in clutch). Thousands of photos and videos of him and all the other celebrities
        at Unpacked would circulate all over the world, while I found myself in the
        surreal position of seeing it happen in real life.</p>'
    '6':
      'image': 'jcr:b7be8149-ba88-413b-9268-f4ad300143fe'
      'imageCaption': 'The Samsung Galaxy Unpacked event is an annual summer showcase
        of the electronics company’s new smartphones and gadgets. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614238ab-6039-4125-ab36-9942be532fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.746+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac18dd7-52a9-49da-bec6-0e45f386f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.746+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a real behemoth to gather such cultural giants in one place.
        As one of the biggest electronics and tech companies in the world, Samsung
        has become a symbol of national pride. Their rise through the decades is part
        of Korea’s grander story of success, a once-struggling nation that transformed
        itself into one of the most industrialized countries in the world — all within
        one lifetime. Since 2009, Samsung has toured their annual Galaxy Unpacked
        event in major cities all over the world; 2023 is their first time to host
        it in the Korean capital. It’s a homecoming, almost, and it was clear that
        the intention was to present just how much more the country has to offer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359e283-de20-45ce-b73b-34e033294b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.747+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But once the spotlights dim and the stars retire for the night,
        one question remains: Samsung can undoubtedly make a good phone, but what
        about a cool one?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5989ea-11dd-49e9-81b6-85237bd2b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.747+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as higher end phones are concerned (the new Galaxy phones
        start at around ₱64,000 each), the cool factor is sometimes the make-or-break
        moment. If there’s anything Korea does well, however, it’s their sharp understanding
        of the power of visuals. Add “K” to any noun and the reference is clear —
        K-beauty, K-pop, and K-drama. Each industry is easily distinguishable from
        their non-Korean counterparts, simply from looks alone. As far as Samsung’s
        host of gadgets is concerned, they have long gained a reputation for their
        capabilities, personalization options, value for money, and long battery life.
        It was also seen as an <a href="https://www.pinterest.ph/pin/687432330617802108/"
        target="_blank">“intellectual" phone brand,</a>&nbsp;with memes referencing
        its superior features that professionals and tech geeks would appreciate.
        But the jokes also made it clear that earlier models weren’t exactly hospitable
        to the needs of your average Instagram baddie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492ecdf-c15d-4d85-a8db-89da2f02714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.748+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving on gadget design was a big part of the new Galaxy releases.
        Junho Park, head of the Galaxy ecosystem product planning team, shared that
        improvements on the Galaxy Watch6 involved tweaks on the bezel and screen
        display. “For 50% of users,” Park said, “design is their number one buying
        factor in a smart watch.”</p>'
    '11':
      'image': 'jcr:7f50de9a-26ab-43a7-8b37-e11c4d20e7fc'
      'imageCaption': 'The Samsung Galaxy Watch6 puts focus on sleep management as
        a way to reduce stress and improve health. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b468bf-d68c-4606-878d-ded97003d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.748+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221cb6f-ebe3-40f6-b840-ac4d4c39278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.749+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year’s Galaxy Unpacked, the brand introduced design upgrades
        as well as software improvements. The Galaxy Z Fold5 has an improved hinge
        design and longer battery life to support serious multitaskers. The Galaxy
        Tab S9 is a durable tablet that is both dust and water resistant. The Galaxy
        Watch6 hones in on sleep management to holistic health improvement. All gadgets
        are made to seamlessly work together or on their own. And perhaps the most
        eye-catching in the new Galaxy release is the Z Flip5, a literal pocket rocket
        inspired by the flip phones of the early aughts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e1f5e-7fdf-4ce1-a368-a35c37abee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.749+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its foldability is where the Flip5 truly shines. A phone quite frankly
        doesn’t have to flip; it serves no functional purpose. But the ability to
        flip a phone adds drama and panache. It’s a new facet of one’s personality
        — it’s <em>acting</em> . That thought is what made me long for a hot pink
        flip phone at 14 years old, the ability to flick a phone open to answer a
        call, then emphatically closing it shut with a satisfying clap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5d18d-9be8-403a-af79-71bd63e0375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.750+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s perhaps why the Flip5 is so popular among millennials; its
        biggest selling point is nostalgia. A week after returning from Korea, I attended
        a friend’s birthday party where my phone turned out to be the most popular
        gal of the night: everyone kept asking to see it, take photos with it, and
        to fall in love with it in the end. “Oh no, I think I want one,” a friend
        said as they held the Flip5 in their hands. I have never been so upstaged
        by a gadget in my entire life.</p>'
    '15':
      'image': 'jcr:8ebc4d3d-1099-4820-804d-61049f085c5f'
      'imageCaption': 'The Samsung Galaxy Fold5 and Flip5 offer colors that are exclusively
        available online. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3f32d-1e59-4847-88eb-182abccfa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.750+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc57b5-7da1-4937-99b1-f5c08c923e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.751+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On looks alone, Flip5''s allure is undeniable. It’s the fifth iteration
        of Samsung’s foldable Z Flip series, much improved from its first version
        in 2020 by leaps and bounds. The Flip5 now folds more neatly than the earlier
        Flip4 (less chance for dust and dirt to scratch the folded screen), and the
        improved hinge also makes the overall look sleeker. (There is still a crease
        in the middle, but hardly noticeable once you start using it regularly). The
        first Samsung Flip had no screen at all, but the Flip5 has a 3.4-inch cover
        screen; where before it was mostly useful to flash notifications, it now has
        widgets that can be navigated through with ease. It’s almost like having two
        phones on you — one for quick access, and one that’s got everything in store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2c0e3-b8d2-465f-b625-0271b2c42a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.751+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth, though, is that the novelty of a flip phone runs out.
        What happens then? In my personal experience, the folding feature turned out
        to have a practical function. When using it for vlogging or even as a selfie
        camera, there’s no need for a tripod. It props up on its own, and when you
        shoot with it folded 90 degrees, it’s a much more discreet tool to shoot with
        than a regular smartphone. It may not have the same camera capabilities as
        Samsung’s top-tier S series, but the Flip5 shoots crisp images that need little
        editing and 4K videos that are suitable for any big screen. Because most women’s
        clothing feature smaller pockets, the Flip5’s square shape fits much better
        than other phones do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e49a0-77ed-4503-9d3e-d423e9ac098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.752+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy Unpacked was only the start of Samsung’s strategic focus
        on user experience. The brand set up Flipside Market activations in Seoul
        and Busan. The shops are designed in brutalist-looking cement buildings that
        contrast with the sleek phones and pops of mint blue, inviting visitors to
        take photos. On display are accessories featuring collaborations from brands
        like Five Guys and Toiletpaper, and K-pop groups like BTS and IVE.</p>'
    '19':
      'image': 'jcr:1a977f41-d7b5-4831-a58e-86e84b7f5644'
      'imageCaption': 'Variety show host Lee Mujin attends the opening of the Flipside
        Market shop along Gwangalli Beach, Busan. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7dd58-d969-4439-ad2f-b4052b27a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.753+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643d000-8012-447c-b163-b5c04e7b2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.753+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shops are situated in hip neighborhoods — in Seoul, there are
        <a href="https://news.samsung.com/global/galaxy-unpacked-2023-samsung-displays-a-unique-lifestyle-experience-at-flip-side-market-seongsu"
        target="_blank">three different Flipside Markets in Seongsu</a>, an up-and-coming
        area likened to Brooklyn, with its small cafes and boutique stores. Down in
        Busan, there’s a two-storey Flipside Market facing Gwangalli beach. Samsung
        also developed accessories and cases that allow for more personalization.
        Most notable is the Flipsuit card, an NFC-based accessory that not only dresses
        the hardware, but also the wallpaper of the phone itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac9fe4-f9b9-44dc-8084-27bda4fdf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.754+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an era where nostalgia is so popular, Samsung brought back another
        beloved relic. But it’s faster, smarter. It’s cool, too. It seems that the
        Galaxy series is Samsung’s way of bringing back the fun in having a phone
        — a sense of cool defined by their own terms. They’ve done so by harnessing
        the might of its tech capabilities to give the standard smartphone silhouette
        a bit of a refresh. At the same time, Samsung negotiates with the idea that
        nifty little features shouldn’t just be fun party tricks; they should also
        make daily use easier and more convenient. '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f2ab0-bce7-4fee-8192-c9400192a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.754+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-25T16:35:55.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Technology is an answer to a problem, and Samsung has always responded
        to this through continuous innovation. But their new suite of products feels
        like their most revolutionary move yet. It underscores a deeper understanding
        of what it means to make machines that reflect back our humanity, our needs
        and desires that make us altogether complicated and shallow. After all, we
        look up at the stars not only to understand their sheer might, we also gaze
        at them to marvel at their beauty. And Samsung isn’t in the business of creating
        just one dazzling star. They’re building an entire galaxy.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d47d87-afe7-4b85-a1de-bd2c7fe0202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:49:43.755+08:00
      'mgnl:createdBy': 'gerie'
