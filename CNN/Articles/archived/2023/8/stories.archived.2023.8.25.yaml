      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Office of the Ombudsman has ordered the preventive suspension of several government
        officials, including one currently serving as education undersecretary, as
        it investigates the Department of Education''s purchase in 2021 of allegedly
        overpriced and outdated laptops for public school teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef52fd-5b2b-4d60-be6c-491828bb6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:07:41.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T13:08:55.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb21eb0-1ec8-4ccb-be30-98d9dbb47a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:07:41.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T13:08:55.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ombudsman Samuel Martires directed the immediate suspension of seven\
        \ DepEd officials. Only Undersecretary Annalyn Sevilla remains with the agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210c1d8-2a67-40a4-b3a8-46cbc2317018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:07:41.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T13:08:55.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85216e-e859-4d7e-ae42-2b55372cf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T13:07:41.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T13:08:55.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd said it will execute the order to preventively suspend Sevilla\
        \ without pay for the duration of the proceedings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cb809-5596-49db-94ae-c1b5498dead2'
      'mgnl:activationStatus': true
