      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trump charged with 13 counts in Georgia</strong></h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a185269-df79-4552-b807-748027b9e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.411+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump falsely claimed victory after the 2020 election, and then tried\
        \ to overturn the results in Georgia and other states.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdcc616-6b48-41c7-83c2-ac30247fa1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.411+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27942b-cf21-4470-8fd4-243437ef8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.413+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a series of phone calls, he pressured Georgia election officials\
        \ to help his efforts, including Raffensperger. The former president’s campaign\
        \ filed meritless lawsuits that tried to nullify the results in Georgia and\
        \ tried to convince state legislators there to toss Joe Biden’s legitimate\
        \ electoral votes and replace them with GOP electors.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c92e3-a542-479f-918f-96ed1ca80ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.414+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811a5c9-684a-4faf-88c1-ef5d6ce93f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.415+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the indictment handed up last week, Willis charged Trump with 13\
        \ counts, including racketeering, conspiracy charges and soliciting a public\
        \ official to violate their oath of office.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b6657-8c1b-4aba-8dd5-dc69432d4e15'
