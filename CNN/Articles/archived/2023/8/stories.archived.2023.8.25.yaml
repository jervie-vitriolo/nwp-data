      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meadows has a hearing Monday on his attempt to move the Fulton County\
        \ prosecution against him to federal court that’s shaping up to be a major\
        \ test for Willis.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adb569-f792-42be-a2b6-1055cc4b1d8c'
