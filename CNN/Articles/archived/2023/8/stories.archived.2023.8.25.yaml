      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian sausage magnate-turned-lawmaker Pavel Antov died in India in\
        \ December after falling from the third floor of his hotel, according to the\
        \ Indian police. His friend and travel companion Vladimir Budanov died of\
        \ a heart attack two days earlier, on Antov’s 65th birthday, according to\
        \ the police. Budanov was 61 years old and had a preexisting heart condition,\
        \ the police said, adding that they believed Antov’s death was a suicide.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99ae63-9904-43ad-ae3a-4b6197b3df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104845a-23c8-4012-85ae-306461145845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexander Buzakov, the head of a major Russian shipyard that specializes\
        \ in building non-nuclear submarines, died suddenly in December, Reuters news\
        \ agency reported, with no cause of death given by the authorities.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca949c5-6a88-49ab-bf8a-bc892f1ef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed822b-0010-4a0f-b0df-cd1f2da31709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anatoly Gerashchenko, the former rector to the Moscow Aviation Institute,\
        \ died in an unspecified accident in September, according to a statement from\
        \ the institute.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0d9cf-4035-4366-b66f-9bffb042ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5239786-53d3-4d45-94c1-9d0435dc71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukoil chairman Ravil Maganov also died last September after falling\
        \ out of the window of a Moscow hospital, according to TASS. An initial statement\
        \ from Lukoil had said Maganov “passed away following a severe illness.”\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb0ed3-815e-40eb-b1ca-956062050263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a5180-ce9b-4574-a5b6-fe35d4b1f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alive but neutralized</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ebb5b-bbd2-4de5-9f3c-f24e237e4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all those who cross the Kremlin meet with an untimely end. But\
        \ many are ultimately rendered unable to cause further problems for Putin\
        \ and his government.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c217e3-13a8-45e9-95de-e58b54d5fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96d667-e76d-43b3-b0bc-fbda5ea31627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most prominent of these is jailed Russian opposition leader Alexey\
        \ Navalny. The most prominent voice of dissent in Putin’s Russia, the lawyer,\
        \ politician and corruption activist for years orchestrated massive street\
        \ protests. He also famously branded Putin’s United Russia party “the party\
        \ of crooks and thieves.”\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8460135-165f-4545-8863-a3c970afd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98674fbf-d1d9-412b-9ed9-7f62917c455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He rose to prominence in 2008, when he began blogging about alleged\
        \ corruption within Russian state-run companies. In 2011, he emerged as one\
        \ of the leaders of mass protests over allegations of parliamentary election\
        \ fraud.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff224bbc-d992-4cd7-b380-8390b06c5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9a142-b27d-4b04-a33c-9546086b6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny has been arrested numerous times over the years. In 2019 he\
        \ suggested he might have been poisoned while in police custody after being\
        \ hospitalized with an acute allergic reaction. But it was August 2020 when\
        \ he nearly died after he was poisoned with a toxic chemical nerve agent,\
        \ Novichok. He was airlifted to a German hospital for treatment.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5ac02-55d4-4cd9-8155-caa939e31fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e21eb1-fa17-4c15-8cdf-66e4ee765f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin has repeatedly denied any involvement, with Putin even\
        \ saying in December of that year that if Russian security services had wanted\
        \ to kill Navalny they would have “finished” the job. A CNN-Bellingcat investigation\
        \ implicated Russia’s federal security service in the poisoning plot.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a0f84-53aa-48ac-b345-45cce7b40fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1b8c0-30bf-4032-831e-f0beadff06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was jailed again on his return to Russia in January 2021, where\
        \ he has languished ever since.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b58374-dae7-4ee3-811a-232f3f526266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7ba52-77e1-43a4-b9ce-0ef76ce4dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Kremlin opponent who served time in prison was Mikhail Khodorkovsky.\
        \ He was released in 2013 after Putin signed a decree pardoning the former\
        \ oil magnate, who had been convicted of tax evasion and fraud.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2f072-54bd-4965-98a2-f420704ffcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b73a8-cf4a-4ca1-9722-98ecd8eb658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Russian spy Sergei Skripal paid a heavy price for turning against\
        \ the Kremlin. Skripal was convicted in Russia of spying for Britain before\
        \ he was granted refuge in the UK after a high-profile spy swap in 2010 between\
        \ the United States and Russia.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c08bd9-5eaa-46ea-bf9d-1127ab02f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3787065-a449-460c-9fd2-b985506dabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, he and his daughter Yulia were left in critical condition\
        \ after being exposed to Novichok near their home in southern England.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d253c-dc8a-4ceb-a9df-7e97089aa3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f71de7-3593-4594-8c22-eed1e30fdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:36:49.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:36:50.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They survived after a long stint in hospital, with Yulia revealing
        in the weeks after that their rehabilitation had been “slow and extremely
        painful.”</p>'
  'selena-gomez-miley-cyrus-ariana-grande-music-release':
