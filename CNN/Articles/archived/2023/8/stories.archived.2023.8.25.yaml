    'template': '1'
    'title': 'Nadine Lustre on her ''Greed'' role: It was a huge risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f7b60-bfa9-4e83-b061-e716dbd9f4e4'
