      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Get to see the
        full range of human experience translated as massive digital paintings bridging
        art, science, and technology as Bonifacio Global City (BGC) will finally be
        unveiling Wisdom of Da Vinci: An Immersive AI Experience starting August 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f477a0-1f93-4df9-ac2b-fd7f74c10b80'
