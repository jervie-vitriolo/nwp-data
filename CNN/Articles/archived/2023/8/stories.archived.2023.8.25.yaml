      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b47a58-ca8b-472c-81ae-d867282e5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker <a href="https://www.cnnphilippines.com/news/2023/8/24/coa-preaudit-public-funds.html">pointed
        out</a> the presence of confidential funds in the OVP’s report for 2022 during
        the hearing of the House committee on appropriations in the proposed 2024
        budget of COA on Thursday. She believed this was realigned.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb100b8-f615-4a83-8b2b-2e086a121b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cbf69-9047-45dd-bd4c-20753d465941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA chairperson Gamaliel Cordoba said they will look into it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6aa908-ac4c-4d4f-935c-a47225800790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0c0e9-01b2-4bd2-bc4d-695b4c1d9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Vice President needs to explain how she could incur obligations\
        \ amounting to ₱125 million in confidential expenses in the last six months\
        \ of 2022 despite the fact that her office has no Congressional authorization\
        \ to do so for that year,\" Castro said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067381d7-bd4e-4324-b756-e70381bc6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47226c8-99a2-495e-866c-6871d4003866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without such authorization, the strict rule prohibiting public disclosure\
        \ of the use of confidential funds does not apply in this case,\" she said.\
        \ \"Therefore, we ask that the OVP provide a detailed public accounting of\
        \ how the ₱125 million was spent.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7d44d-aafc-476b-bca4-a5b4a17579d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02247f-6332-46a6-8c09-c4412a3c4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may also be violations of the Supreme Court ruling on the
        Disbursement Acceleration Program (DAP) if savings were used to fund this
        ₱125 million confidential fund," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44624784-9aef-49ab-afb7-410d1733d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65188c16-5217-45e4-876d-091e99e748b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her part, Duterte said she welcomes the probe recommended by Castro\
        \ to COA on the 2022 confidential funds of the OVP but stressed the lawmaker\
        \ \"doesn't deserve an explanation.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce4fc8-77da-422f-87fe-8d7935723545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4af784-26d7-4735-adf7-e6c4069134a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All she did was wildly and masterfully arrange some allegations against\
        \ me and the OVP, which will all be answered once the probe is done and during\
        \ the budget hearing,\" the vice president added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7111f-6af2-418c-bca7-ca10183c6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2335c44-d2ee-4832-b2b5-70cd0cc9ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-25T20:22:41.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, I hope she finds gratification and great joy over the
        thought of my impeachment from office. Enjoy," she said.</p>'
