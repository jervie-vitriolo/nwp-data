      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Bureau of Customs (BOC) on Thursday shut down three warehouses allegedly storing
        smuggled rice worth ₱505 million in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc4317-de17-4c85-aca8-7408a682207e'
      'mgnl:activationStatus': true
