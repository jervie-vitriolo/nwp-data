    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffddd8-91cf-4448-a2dc-557ea95e1cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.370+08:00
