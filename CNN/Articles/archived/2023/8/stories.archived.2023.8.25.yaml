      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warehouses contained around 202,000 sacks of imported rice grains\
        \ – reportedly from Vietnam, Cambodia, and Thailand.\r"
