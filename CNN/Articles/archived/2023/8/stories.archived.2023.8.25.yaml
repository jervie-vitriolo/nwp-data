      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e2a70-e7bc-4ded-847d-d018b12027fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.402+08:00
