      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Darating tayo diyan sa bagay na ‘yan sa impeachment pag buo na
        ‘yong ating data, information, facts, at documents," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fefca2-6ecd-4345-a079-16171037b7e3'
