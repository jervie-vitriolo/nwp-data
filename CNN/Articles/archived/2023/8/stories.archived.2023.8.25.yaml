      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She wrote that the TV special is “a retrospective interview sharing\
        \ stories about the first 30 years of my life,” and that the song “Used to\
        \ be Young” is “dedicated to my loyal fans. I love YOU for loving every version\
        \ of ME.”\r"
