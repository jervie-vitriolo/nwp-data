      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Yung</em> requirements <em>na ''to, ''yung</em> financial
        capacity, <em>mas kakailanganin ‘yan sa mga</em> visa-free countries,” Justice
        Undersecretary and IACAT head Nicholas Ty told CNN Philippines’ <em>The Source</em>.</p>'
