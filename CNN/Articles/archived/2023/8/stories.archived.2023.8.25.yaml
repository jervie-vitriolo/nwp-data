      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here’s a way to help nip uncertainty in the bud at the very
        moment we feel sore throat symptoms. With the new Dichlorobenzyl Alcohol Amylmetacresol
        (Betadine®) ThroatAid Lozenges, you have the power to melt away the worries
        caused by a sore throat, by helping to eradicate its causes. Its battle cry
        is best captured in the vernacular, “tunawin ang duda.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a91553-6d0c-426c-b87b-cfe6037d0c03'
      'mgnl:activationStatus': true
