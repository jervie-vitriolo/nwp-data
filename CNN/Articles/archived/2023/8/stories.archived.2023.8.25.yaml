    'stories': []
    'template': '1'
    'title': 'Signal No. 2 up in Cagayan as ‘Goring’ intensifies into typhoon'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e6baf-ff25-4fbd-a35d-7f3140851b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T18:07:54.960+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-26T01:26:18.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e915795-0522-4732-a2ac-09d17d182a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T18:07:54.960+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-26T01:26:18.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) –</strong> Signal
        No. 2 was hoisted over Sta. Ana, Cagayan as ''Goring'' (international name:
        Saola) intensified into a typhoon, the state weather bureau said late Friday
        evening.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ad471-e705-408d-9242-a7ff1d97993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 1 is still up over the areas of Batanes, Babuyan Islands,\
        \ the eastern portion of mainland Cagayan, eastern portion of Isabela, and\
        \ northern portion of Aurora, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said in its 11 p.m. bulletin.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d2cfd-3b42-419f-81f3-32ada74d2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "'Goring' is also forecast to rapidly intensify and may become a super\
        \ typhoon by Monday due to favorable conditions, the weather bureau added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042feba-6867-457d-bb4e-ea8798c424e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weather specialist Benison Estareja assured the disturbance
        will not reach the landmass.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43169e39-26b2-4d97-8ae4-fdd3b53cb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag ito ay naging super typhoon, mas malayo ito sa kalupaan,\" he\
        \ said. \"Mas mababa ‘yong chance na magtaas ng Signal No. 4 and 5 sa Cagayan\
        \ valley.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70932835-9a98-440b-a966-42ecafb9ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If it becomes a super typhoon, it will be farther away\
        \ from landmass. There's less chance of raising Signal No. 4 and 5 in Cagayan\
        \ Valley.]\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09170494-0745-439b-b80a-cb432b35f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Typhoon Goring is forecast to exit the Philippine Area of Responsibility\
        \ (PAR) by Thursday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b5615-23e9-4b3a-b7a9-c930f338a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA added that the southwest monsoon enhanced by Goring will also\
        \ bring occasional rains over Aurora, Bataan, Metro Manila, Calabarzon, Mimaropa,\
        \ and the Bicol Region on Saturday.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586d4ea-ae76-42b7-bf9e-0668043f863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aurora, Bataan, Metro Manila, Calabarzon, Mimaropa, Bicol Region, Visayas,\
        \ Zamboanga, Dinagat Islands, and Camiguin wil also experience gusty conditions\
        \ on Sunday and Monday.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767baba-dd1b-433e-b1f8-e982ca3c6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A gale warning is also in effect for the coastal waters of Batanes,\
        \ Cagayan, Isabela, and Aurora due to strong winds brought by Goring. \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01325c-8bfd-4532-9678-6a459ea695bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said this may cause risky sea travel and disruption in civilian\
        \ maritime activities.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639e570-9271-426b-bfed-3dcd9b2e30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goring's center was last spotted 205 kilometers east of Calayan, Cagayan,\
        \ and is moving southwest with maximum sustained winds of 120 kph near the\
        \ center and gustiness of up to 150 kph.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc111804-27b0-4f81-887a-c9c3e65692e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PAGASA said it is monitoring a new low pressure area (LPA)\
        \ still outside the PAR. It was last spotted 1,870 km east of the Visayas\
        \ as of Thursday night.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d7be4-b3f2-4b91-8b97-62660be83565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the LPA has no direct effect yet on the country.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a98ef2-05f4-403a-bf33-bbab8c920736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T01:08:09.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T01:26:18.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>as last spotted 1,935 kilometers east of Eastern Visayas and has
        no direct effect yet on the country.</p>'
