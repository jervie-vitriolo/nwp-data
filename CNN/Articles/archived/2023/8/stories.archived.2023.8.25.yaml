      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said she is still waiting for the findings of the Commission\
        \ on Audit’s (COA) investigation into the matter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb67d90-112e-44c8-8f0a-002e788f001b'
