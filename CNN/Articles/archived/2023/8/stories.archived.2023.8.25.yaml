      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you remember, the past few years, we really had this problem
        with Filipinos who were trafficked across the region in ASEAN countries such
        as Cambodia, Myanmar, Laos, Thailand. They posed as tourists but they ended
        up working in POGOs, scam hubs there,” he said.</p>'
