      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump surrendered Thursday at the
        Fulton County jail on more than a dozen charges stemming from his efforts
        to reverse Georgia’s 2020 election results, the fourth time this year the
        former president has faced criminal charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62519a9-e8bf-4a20-bf7c-3fc68eb7fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.367+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d395a-bb10-4486-8990-673de1f1bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.367+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump spent a little more than 20 minutes at the Fulton County jail,\
        \ where he was processed and released on bond. Jail records showed him at\
        \ 6 foot 3 inches tall and weighing 215 pounds, with blue eyes and blond or\
        \ strawberry hair. His booking number was P01135809.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2eb8cb-0d54-48dc-af31-2faadcd88704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.367+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13de03b-cc5c-4066-bddd-efac38f5c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.368+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mug shot of Trump was released soon after he left the jail.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4f00e-b574-4e7e-8379-9ba07d5eff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.368+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e72bcd-ce05-422d-a357-9c0028b5cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.368+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s surrender in Georgia marks the fourth time this year the former\
        \ president has turned himself in to local or federal officials after criminal\
        \ charges were brought against him – episodes that had never been seen in\
        \ the US before 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039212c4-e490-4168-8e13-f48902ae182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.369+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d1c60-d915-4fd7-9a40-01f730ce0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.369+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scene of Trump traveling to be arrested while denouncing the charges\
        \ against him as politically motivated repeated itself again Thursday, but\
        \ that still didn’t shake the remarkable and unprecedented scene of a former\
        \ president – and the leading GOP candidate for the White House in 2024 –\
        \ facing a criminal indictment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf952060-b5e5-4722-88d7-e8d3a7003746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.369+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58584a-108b-47fc-a662-9ea13a0f78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.370+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, Trump was booked in New York on state charges related to\
        \ a hush money scheme. In June, he surrendered at a Miami federal courthouse\
        \ to face charges in special counsel Jack Smith’s probe into the mishandling\
        \ of classified documents. And earlier this month, Trump was placed under\
        \ arrest in Washington, DC, and arraigned on charges brought by Smith in his\
        \ investigation into attempts to overturn the 2020 election.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e673d36-01c9-4677-9649-a38661044932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.370+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
