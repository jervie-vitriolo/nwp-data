      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the defendants, former White House chief of staff Mark Meadows\
        \ and former Justice Department official Jeffrey Clark, had their bids to\
        \ block their pending arrests rejected by a federal court on Wednesday.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfff56-6cfe-4fb0-9cfb-53030a82a980'
