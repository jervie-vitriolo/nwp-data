    'lead': 'Signal No. 2 was hoisted over Sta. Ana, Cagayan as ''Goring'' (international
      name: Saola) intensified into a typhoon, the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T06:08:18.939+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-26T01:26:18.938+08:00
