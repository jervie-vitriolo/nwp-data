      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The third step will require the applicant to upload their photo and\
        \ necessary documentary requirements such as: passport; proof of bona fide\
        \ status as a tourist or a businessman; confirmed tickets for return or onward\
        \ journey for the next port of destination; and proof of financial capacity.\r"
    '27':
