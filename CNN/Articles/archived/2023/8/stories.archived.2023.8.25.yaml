      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Inter-Agency Council Against Trafficking (IACAT) on Friday said travelers
        going to a visa-free country are more required to present proof of financial
        capacity if authorities see signs of possible human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a096f35-837e-4694-b1a7-5dcf84defd35'
