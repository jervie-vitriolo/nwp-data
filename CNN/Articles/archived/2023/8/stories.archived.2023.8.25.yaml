      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65ab19-9eef-469d-9fba-36cc99172ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.703+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A spectacularly modern showcase with Wisdom of Da Vinci</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807106f-6ff5-4d18-a9cc-8b0f0835c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.704+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Keep traversing through the exhibit’s whirlwind of art, energy, and
        colors, and you will eventually find yourself in the mind of the genius that
        is Leonardo da Vinci, called Wisdom of Da Vinci, the second immersive hall.
        From the timelessness of the Mona Lisa down to the details of his manuscripts,
        this room breathes life to its own abstract aesthetic language, all created
        using data from sketches, invention plans and paintings of Da Vinci.  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c234d-5325-47af-84ae-8432b13154e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.704+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Breathtaking visuals will be accompanied by compelling music curated
        and performed by world-famous composer Ludovico Einaudi.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ee433-7f5c-4f4c-8acd-7c69f4988499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.705+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening the next chapter in retailtainment</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3127794-1ccc-4aed-84cc-36e45b8db5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.705+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wisdom of Da Vinci: An Immersive AI Experience falls under BGC’s vision
        to continue being a trailblazer in retailtainment. By pioneering never-before-seen
        displays, they hope to make such experiences more enjoyable for Filipino audiences.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b25fa-2ef4-411f-8e6a-3515fe23c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.706+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Providing unforgettable experiences is key in our commitment to retailtainment.
        This time, we are doing just that with Wisdom of Da Vinci: An Immersive AI
        Experience, allowing all to enter a world of art, light, and technology with
        our partner Ouchhh. We hope that all savor not just the spectacles we have
        in store, but also enjoy being surrounded with the works of Da Vinci,“ says
        Alfie Reyes, Chief Operating Officer of Fort Bonifacio Development Corporation
        (FBDC).'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa76e8-0651-4ef5-88f5-f61ca063bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.706+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing his sentiments, Ferdi Alici of Ouchhh adds, “We are pleased
        to bring Wisdom of Da Vinci to the Filipino community with BGC; when it comes
        to retailtainment, there is great synergy in our visions of offering captivating
        experiences. There’s a lot to enjoy for those who join us in this showcase,
        and we can’t wait for all to be part of the journey of blending art with technology.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17fa73-94cd-4995-ba05-e15422a4bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.707+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on a two-month run, Wisdom of Da Vinci: An Immersive AI Experience
        can be visited at the 3rd Level of One Bonifacio High Street, 5th Avenue,
        Bonifacio Global City, Taguig, with tickets priced at ₱975 for adults, and
        ₱780 for students. Tickets may be purchased by visiting <a href="https://bgcimmersive.com.">https://bgcimmersive.com.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81350917-54ed-4c84-95ec-a3363180437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.707+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This showcase is co-presented by Metrobank, and made possible
        by Globe, Live PH, EastWest Ageas Insurance, Samsung, Media Display Solutions
        and TikTok. For more updates, be sure to follow Bonifacio High Street’s <a
        href="http://www.facebook.com/BoniHighStreet" target="_blank">Facebook page</a><a
        href="http://www.facebook.com/BoniHighStreet">.</a></em></p>'
  'BI-Nikkei-Jins-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-25T17:50:59.000+08:00
    'imagesource': 'jcr:d5a6d02c-925a-49c3-b64c-7936cd47487f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3911f8e6-9b2a-4412-ad50-79fec7c82f98'
    'lead': 'The Bureau of Immigration on Friday issued guidelines for the immigration
      requirements of Nikkei-Jins or Japanese emigrants and their descendants who
      have established their families abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T17:54:04.254+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-25T17:54:04.914+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Norman-Tansingco', 'Nikkei-Jins', 'Bureau-of-Immigration', 'Japanese-emigrants']
    'stories': []
    'template': '1'
    'title': "BI issues guidelines on PH Nikkei-Jins  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b835a7c-cc18-4fec-ad72-b1880171e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Bureau of Immigration (BI) on Friday issued guidelines for the immigration
        requirements of Nikkei-Jins or Japanese emigrants and their descendants who
        have established their families abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3001852-ef10-4abd-bba6-0d0d5573f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI Commissioner Norman Tansingco said the guidelines were approved\
        \ by the Department of Justice.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67891727-7e02-4371-af9a-54f3cb6e2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The BI recognizes the needs of Filipinos who have the status of Nikkei-Jin\
        \ under the Japanese law,\" said Tansingco in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b9b7e-7452-416a-93e1-fe6cf6389a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are Filipinos who are likewise descendants of Japanese nationals.\
        \ Hence, we see the importance of crafting specific guidelines in processing\
        \ their immigration documents,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68835341-1c76-4494-8dac-e0e468221d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said that Philippine Nikkei-Jins may exit the country without\
        \ a Philippine passport.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cb601-276f-422e-b604-07d7ad108ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it warned that \"those who travel without a Philippine passport\
        \ loses the presumption of being a Filipino for purposes of traveling outside\
        \ the Philippines.\"  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5d7d5-6288-4b52-9415-ff7242f85147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI added that Japanese emigrants who arrive in the country without\
        \ their Philippine passports should present a bureau order recognizing them\
        \ as Nikkei-Jins.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d292588-b6cd-411e-bb2d-3f5181109a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If however, the Philippine Nikkei-Jin has already renounced his Philippine\
        \ citizenship, then he will be treated as a foreign national, subject to rules\
        \ regulating aliens in the Philippines,\" Tansingco further explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed7ba6-8545-4002-865c-e587cacd715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:54:04.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-25T17:54:04.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Filipino Japanese emigrants may travel abroad with\
        \ their Japanese passports or BI order that recognizes them as Nikkei-Jins.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
