    'jcr:uuid': '01b37706-83f8-4587-b22b-a062a083be49'
    'lead': 'Due to the late announcement of LRT-1, commuters were left to hail jeepneys
      and e-tricycles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T11:41:02.781+08:00
