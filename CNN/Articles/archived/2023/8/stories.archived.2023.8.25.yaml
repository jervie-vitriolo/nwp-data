  'us-mortgage-rates-22-year-high':
    'author': 'Anna Bahney, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-25T08:42:03.000+08:00
    'imagesource': 'jcr:850f3b42-3cfb-433e-9653-ab5dbb69b962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd4d51d3-3d21-49e3-afa7-4a5d2cc50dbf'
    'lead': 'US mortgage rates surged again this week, rising to their highest level
      since 2001.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T08:44:04.225+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-25T08:47:17.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US mortgage rates soar to 7.23%, a 22-year high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b02da1-a915-459c-bdd2-358e8affd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, DC (CNN)</strong> — US mortgage rates surged
        again this week, rising to their highest level since 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48130dec-02fe-49a9-b789-9812bfd51c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 30-year fixed-rate mortgage averaged 7.23% in the week ending August
        24, up from 7.09% the week before, according to data from Freddie Mac released
        Thursday. A year ago, the 30-year fixed-rate was 5.55%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb77bc-4ed3-422b-87c4-4f02dfcdf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indications of ongoing economic strength will likely keep mortgage
        rates where they are or send them higher in the short term, said Sam Khater,
        Freddie Mac’s chief economist.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07842f8-87c4-44b4-b838-1cb633234dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rates have been above 6.5% since the end of May and have been climbing
        higher since mid-July. Prior to last week’s rate, the last time rates were
        over 7% was in November of last year, when they hit 7.08%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7632c69-332a-49ee-9c05-ef1692cd9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week’s average rate is the highest the 30-year, fixed-rate mortgage
        has been since the week ending June 1st, 2001, when it was 7.24%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa23f86-ae72-45d0-978a-4b870f2e1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mortgage rates have spiked during the Federal Reserve’s historic inflation-curbing
        campaign, sending home affordability to its lowest level in several decades.
        Buying a home is more expensive because of the added cost of financing the
        mortgage and rising home prices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54c7d5-fd81-4515-9c63-3e94e35c48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventory of existing homes has dramatically declined as homeowners
        who previously locked in lower rates are reluctant to sell. The combination
        of low inventory and high costs has squeezed would-be homebuyers and sent
        overall home sales way down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890989d8-6231-49ba-a7b7-24a482e27f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strong economy is keeping inflation higher longer</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693d696-edc3-45c5-bece-a5a104e184f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 10-year Treasury yield has been hovering above 4.0% since the start
        of the month, which has helped drive mortgage rates over 7%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6d7e5-d0fd-485e-9868-da7b3de62896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Higher mortgage rates are expected to stick around as the bond market
        grapples with signs of a growing economy and what implications it could have
        on future monetary policy moves by the Federal Reserve, said George Ratiu,
        chief economist at Keeping Current Matters, a real estate market insights
        and content company.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edbca0-4e99-42a8-a48a-ac3141aade4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Financial markets are concerned that the central bank will continue
        raising the funds rate, pushing borrowing costs higher,” he said. “For many
        investors there is worry that the Fed may overtighten on the monetary front
        and lead to economic damage.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be0457-286d-4150-9d2c-7a162ec82e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Fed does not set the interest rates that borrowers pay on
        mortgages directly, its actions influence them. Mortgage rates tend to track
        the yield on 10-year US Treasuries, which move based on a combination of anticipation
        about the Fed’s actions, what the Fed actually does and investors’ reactions.
        When Treasury yields go up, so do mortgage rates; when they go down, mortgage
        rates tend to follow.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ce83b-7f0d-4ede-8955-11d3a9059c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While the central bank was behind the curve in 2021 as inflation was
        picking up steam, dismissing it as ‘transitory,’ it took a much more aggressive
        stance in 2022 with sharp increases in the policy rate,” said Ratiu. “At the
        same time, the Fed has been aiming for a ‘soft landing’ in its monetary actions,
        meaning subduing inflation without hurting economic activity.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb82ab9-e1c2-4744-b6b1-b08a3343d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Few took that as a likely outcome in 2022, but a year and a half into
        the tightening cycle, inflation is moderating and the economy continues to
        grow, Ratiu said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5477f7-0419-43d4-aec5-acc1d7f41535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is resulting in higher borrowing costs for consumers, and that
        isn’t expected to change in the near term.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd2d0e-1e28-4134-bd87-baf4e0343ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For buyers and sellers, today’s mortgage rates are presenting a
        significant affordability challenge,” said Raitu. “For most people buying
        a home means borrowing money. At today’s rate, the monthly cost to purchase
        a home totals about $2,400, not including property taxes and insurance, a
        17% increase from a year ago.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279749e-b7e3-410f-8b7a-a52f1cbeb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home affordability worsens</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf8df5-82e8-4849-b0e1-27c8258a155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hopeful house hunters have proved sensitive to rate hikes, with recent
        sales of homes dropping most when mortgage rates climb over 7%.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed179b1-94b9-4e52-a8ac-c153f1bcc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Applications for a mortgage dipped to the lowest levels in 28 years
        last week, according to the Mortgage Bankers Association.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34893666-f0e2-4ab1-b23b-19f041cfd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On top of the higher rates, homebuyers pulled back last week because
        of an erosion of their purchasing power, said Joel Kan, MBA’s vice president
        and deputy chief economist. “Low housing supply is also keeping home prices
        high in many markets, adding to the affordability hurdles buyers are facing.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820576e-ab15-4545-b26a-49689d272e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While existing home sales dipped in July, new home sales and new home
        construction both picked up in the same period. But financing terms for the
        sales were likely locked in during June or July, when mortgage rates were
        in the mid-6% range, said Danielle Hale, chief economist at Realtor.com.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe8cb7-dec6-42ba-ae2e-18e2a6d1f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As rates have surged past 7% and homebuying costs have risen yet again,
        home purchase mortgage applications have eased, suggesting that at least some
        potential buyers have been shut out of the market,” Hale said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20608a4e-48b4-4814-bd04-406aafd553da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Plus, she said, as rents notch a third month of declines, hopeful first-time
        home buyers may have more reasons to take their time or extend their lease,
        rather than rushing into a challenging and expensive market.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc4d2c-a70f-4e7b-8650-439df0942dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, all eyes are on the Fed to see if it hikes rates again in
        September or at the two other rate decision meetings scheduled this year.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3c9b4-cc17-4d9c-b18c-729e5a2ba177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Recent inflation data have improved in line with broad economic expectations,
        but the labor market and other indicators have suggested that a fair amount
        of momentum remains,” Hale said. “This leaves the door open for a healthy
        debate about the right move at the next Federal Open Market Committee meeting
        after the Fed’s July meeting rate hike.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b426d-b055-4fff-8876-1b6df408a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hale said she anticipates the Fed will hold rates steady at the next
        meeting in September.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf83176-dc92-4a04-8e6b-baf7857103b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The more open question is whether additional hikes are in store as
        we near the end of the year,” she said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ab5a1-f596-40f1-8eff-d258e9e6cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:44:04.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T08:47:17.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Powell, the Federal Reserve chair, will be speaking at an
        economic gathering at Jackson Hole on Friday, and Hale said her expectation
        is for him to remain committed to looking at the economic data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932abf9c-c172-431b-ad5c-2466c235123d'
      'mgnl:activationStatus': true
