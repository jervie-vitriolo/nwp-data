      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e286ee-b8fe-4ddb-8000-f7355fab21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:05:36.973+08:00
