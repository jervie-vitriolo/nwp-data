  'marcos-laws-disabled-veterans-msme-cultural-heritage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-25T14:40:44.000+08:00
    'imagesource': 'jcr:fbd2853c-fd5e-46ff-ba37-cec8ea7686fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722fada0-970f-479b-bd96-4e94336d6cec'
    'lead': 'President Ferdinand Marcos Jr. has signed three laws that would hike
      the monthly pension for disabled military veterans, improve support for local
      businesses, and scale up efforts to protect the country’s cultural heritage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T15:16:27.262+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-25T15:44:44.297+08:00
