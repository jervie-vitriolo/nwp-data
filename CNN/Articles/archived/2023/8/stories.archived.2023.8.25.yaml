      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> A party-list
        lawmaker on Thursday challenged Cabinet officials to live on minimum wage
        for a month to know the plight of workers who bring home measly pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0100fd8-fefc-4252-ab88-6f35c2512fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7831b-05e1-4f00-a2a6-e0a75b3fde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kabataan Party-list Rep. Raoul Manuel made the dare during the House\
        \ Committee on Appropriations' deliberations on the 2024 budget of the Department\
        \ of Trade and Industry (DTI).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8f40d-3df3-43d2-8397-657dec234212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfd587-0399-46d5-a3de-76de15da11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trade Secretary Alfredo Pascual earlier remarked that a minimum wage\
        \ earner's income is sufficient to cover a family of five.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c14a3-b54b-42da-9715-047c14367f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99f737-c703-4f6e-8844-ef11173c1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Metro Manila, the daily minimum wage of private workers in the non-agricultural\
        \ sector is ₱610 and ₱573 for those in the agriculture sector, as well as\
        \ service and retail establishments with 15 or fewer workers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9621f-be4a-4d47-8120-4910a2773d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea41d6-3661-4986-8d50-c52a7a18e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would actually want to challenge our DTI officials, and isama na\
        \ rin po 'yung nasa Cabinet, na try po siguro isang buwan to live on minimum\
        \ wage para po direct talaga, mas makunan natin ng basis 'yung ating mga positions\
        \ and mga pronouncements po natin on minimum wage,\" Manuel said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b2af4-1742-4b73-9f07-b7557099539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe807c-4e13-4921-8b89-80f2f774b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I would actually want to challenge our DTI officials,\
        \ and let's include those in the Cabinet, to maybe try living on minimum wage\
        \ for a month for them to get the basis on our position and pronouncements\
        \ regarding the minimum wage.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265600c-8d5b-4ee7-9ab1-9796b155449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9577c-0eab-432a-bacb-867a6ce51a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascual, however, said experts on minimum wage should look into the\
        \ matter. He also argued that the DTI is aware of the public's needs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87b1e8-3b50-42e7-be3d-22c26b24f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835e422-48d8-4e32-82ec-e71cbb4319d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, we are so much in touch with reality that's why we have\
        \ programs to address the needs of our fellow Filipinos, particularly in terms\
        \ of creating and generating better quality and higher paying jobs,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90831bb-953c-4b65-899f-d16b6c41211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4d8c4-07c5-43ca-93be-13943a24b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:34:13.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manuel encouraged Pascual to be careful with his statements, saying\
        \ it was not the first time the trade chief made remarks that appeared detached\
        \ from reality.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc91800-be65-4b53-b286-bebf13f4a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:26:57.728+08:00
