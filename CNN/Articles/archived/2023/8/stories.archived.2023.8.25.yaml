    'stories': []
    'template': '1'
    'title': 'Marcos OKs laws for disabled veterans, MSMEs, cultural heritage protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a3d03-62ec-4c00-915d-8a701a76d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:16:27.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — President
        Ferdinand Marcos Jr. has signed three laws that would hike the monthly pension
        for disabled military veterans, improve support for local businesses, and
        scale up efforts to protect the country’s cultural heritage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a8eef-76e6-4715-97d5-318c1ce223c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9462b01-c8fc-4b44-9fdf-2e5a2a22533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) announced this on Friday,\
        \ saying Malacañang is set to formally notify the leadership of both houses\
        \ of Congress of the approval of Republic Act (RA) Nos. 11958, 11960, and\
        \ 11961.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8effa0b-73ff-4d32-bcad-811380773af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122c95b-e3cb-46d6-9134-5ee0c9431ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos inked the documents on Thursday, Aug. 24.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736e0e1-a4c9-4f23-b3c3-648f27153b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab804c-110f-4f79-bdb7-5f578ebb7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said RA No. 11958 increases the monthly pension given to veterans\
        \ who were disabled due to sickness, disease, or injuries sustained in the\
        \ line of duty. It further amends RA No. 6948, which was approved in 1990\
        \ and was first amended four years later.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507098bf-a313-4659-b3ef-35084b07133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8bf42-8dfc-4e93-ad44-8aef5615d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law raises the minimum pension from ₱1,000 to ₱4,500. The maximum\
        \ amount will meanwhile jump to ₱10,000, plus ₱1,000 each for the spouse and\
        \ unmarried minor children, previously from ₱1,700, plus ₱500 each for the\
        \ spouse and unmarried minor children.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5312d-aac5-46e5-a892-5e663390d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219a9d3-5ea7-4b30-ad8d-3d57cd2a3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also approved RA No. 11960, which institutionalizes the “One\
        \ Town, One Product (OTOP) Philippines Program.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ee287-0a75-4cbf-a609-a1f9ae3bf634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef5ac0-51ca-4172-94de-0d33acaf424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T15:44:43.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-25T15:44:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malacañang said the law aims to provide adequate and effective support\
        \ services for local micro, small and medium enterprises (MSMEs), through\
        \ efforts led by the Department of Trade and Industry (DTI) in collaboration\
        \ with other government agencies.\r"
