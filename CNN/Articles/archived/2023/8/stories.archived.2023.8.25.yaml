      'mgnl:type': 'text'
      'text': "\r"
  'gabriela-on-marcos-travel-expenses':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-25T06:12:21.000+08:00
    'imagesource': 'jcr:8d2d5c17-75e3-48b9-ae13-29d3d894a206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99732abf-06ba-46a0-9653-0a79a9344b51'
    'lead': 'The Department of Trade and Industry''s 2024 allocations for some of
      its programs were slashed, and a lawmaker said President Ferdinand Marcos Jr.''s
      travel expenses should have been cut instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T06:12:55.499+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-25T06:33:47.419+08:00
