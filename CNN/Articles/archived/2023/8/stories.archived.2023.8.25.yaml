      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was 32,616 attendees during the 1994 finals
        match between the United States and Russia at the Skydome (now called Rogers
        Centre) in Toronto, Canada.</p>'
    '3':
