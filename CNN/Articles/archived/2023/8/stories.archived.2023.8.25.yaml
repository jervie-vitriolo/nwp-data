    'template': '1'
    'title': 'Marcos: Partido Federal open to welcoming other political parties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724953c-bbf8-447d-b1e0-49abbd36980c'
      'mgnl:activationStatus': true
