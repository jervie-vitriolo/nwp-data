    'title': 'Coastal land reclamation: A glimpse into today’s urban development strategies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb2726-27d7-447e-8c69-ee1d535c44b7'
      'mgnl:activationStatus': false
