      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.700+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That said, Wisdom of Da Vinci: An Immersive AI Experience starts off
        with the Curator Lounge, a digital collection intersecting art and science.
        Here, get to bask in captivating works that blend traditional art forms with
        technology, all of which push the boundaries of artistic expression.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317ffb6-bea5-4b60-87e6-93af8969b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.700+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First to greet guests within the Curator Lounge is the Poetic AI Gallery,
        an exhibition that explores the relationship between human creativity and
        technology. It draws on a digital library of 20 million lines derived from
        the works of scientists such as Einstein and Galileo Galilei, and blends the
        best of Ouchhh’s signature aesthetics with cutting-edge AI algorithms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d459ecd-9a82-4401-8e53-7bf0c5199324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.701+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Explore further until you discover the next part of the Curator Lounge,
        Manila Real-time Data Artwork, taking you on a journey through the Philippines''
        economy. Utilizing data from budgets, agriculture, and statistics, the result
        is a data piece fluctuating in real-time, changing as it reflects the nation’s
        pulse.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bf368-d3e1-4e54-acb8-56376398d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.701+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experiencing art in motion with Digital Garden of Dreams</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d91a3c-bd23-4773-8489-44785c9d10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.702+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Coming next is the first immersive hall, Digital Garden of Dreams,
        a hall of dynamic artwork featuring four chapters of data paintings:'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c6eb1-8274-4540-ae8b-d01c1483f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.702+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Atlas, inspired by Leonardo Da Vinci’s Vitruvian Man and his study
        of the human body to bring together the work of scientists the world over;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978ed1c-3914-4d57-83bb-167c00432731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.702+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- DataGate, a collaboration with NASA using data gathered by the
        Kepler space telescope covering 500,000 stars, 2,500 planets, and 60 supernovae;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdeedc7-dc66-4363-8410-2935461424b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:37:40.703+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Superstrings, a cognitive performance that features real-time
        brain waves of the members of Manila Symphony Orchestra during the exhibit’s
        opening; and&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a6a04-2e47-4b77-9536-4f8102c68ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T17:41:30.395+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-08-25T19:06:26.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;Filipino Master, featuring the works of Juan Luna created
        throughout his lifetime, translated as data paintings</p>'
    '23':
      'image': 'jcr:03043184-35ec-432f-9d96-029de81a714f'
      'imageCaption': 'Photo from Greenbulb Communications, Inc.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132bf49-647a-4013-8596-ff5be2114841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T18:38:38.702+08:00
