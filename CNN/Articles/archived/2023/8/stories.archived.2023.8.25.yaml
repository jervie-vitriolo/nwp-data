      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T08:41:20.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Actress
        Nadine Lustre on Friday said her role in the suspense-thriller film "Greed,"
        where she won best actress at the Filipino Academy of Movie Arts and Sciences
        (FAMAS) 2023, was a risk she took as an artist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854942ac-fbee-4392-9192-08f9371903fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:41:19.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T08:41:20.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d5328-1604-46db-9e90-8c90cc195f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:41:19.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T08:41:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very bloody, gory, it''s something that I''ve always wanted
        to do and so it''s kind of a huge risk for me because it''s not the usual
        stuff that I''ve done and I''ve never done anything like this," she told CNN
        Philippines'' <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d8a17-6a35-4f02-9960-732d98ea8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T08:41:19.900+08:00
