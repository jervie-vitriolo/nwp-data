      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> ACT
        Teachers Party-list Rep. France Castro said she will study the possibility
        of holding Vice President Sara Duterte to account, including filing an impeachment
        complaint, over the alleged unauthorized use of confidential funds for Duterte''s
        office in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01673c18-41d8-48b0-9541-6db7cba6bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T20:22:41.459+08:00
