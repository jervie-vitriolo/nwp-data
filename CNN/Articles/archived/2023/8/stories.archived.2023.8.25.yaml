      'mgnl:type': 'text'
      'text': "\"Smuggling agricultural products, in particular rice which is the\
        \ staple food in every Filipino home, poses a grave threat to our economy.\
        \ It creates a ripple effect that impacts the core of our agricultural sector\
        \ – our farmers,\" he added.\r"
