      'jcr:uuid': '398045a9-ff2e-4ec5-b635-9c79beb36a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung praning ka</em> (If you are restless), just to be safe,
        you can bring just to reassure yourself, just to lessen your anxiety. You
        don’t have to bring all the documents, maybe just a certificate of employment,”
        Justice Undersecretary and IACAT head Nicholas Ty told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1a001-ae01-42cd-9020-a38beb881102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd1bbe-7899-427c-9914-8f6c08ad6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the revised set of guidelines for international travelers,\
        \ a proof of employment may be asked for some categories, like self-funded\
        \ travels.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc0ed6-ebc3-44ff-9722-3a1d6ea6d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec5c40-4feb-48f4-95ee-24f8975509f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">What
        you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098d953-6698-4bc7-bc97-b7cefb475702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a6253-f9e2-4fb0-bd9b-36edfed30269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the guidelines being criticized by the public is the possible
        need to present a financial capacity or source of income which, the IACAT
        noted, should be consistent with the passenger’s declared purpose of travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7e941-5526-4bbd-a7cb-9997dd28d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fe441-b521-459c-bdc2-6a2a52d9fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The certificate of employment, which may indicate the traveler’s salary,\
        \ or a bank statement may be presented if required by the immigration officer,\
        \ Ty said. This document will help prove that the passenger will be able to\
        \ fund his or her travel depending on the duration and destination, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad11a26-6fd3-4728-9e6e-90c4f212f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d43343-84f5-4a2b-9aa1-07e259fb6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another issue for some is the presenting of proof of hotel booking\
        \ or accommodation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0060e-b010-4dc3-afc0-029ddee19754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7d9e0-d347-46d4-b53c-06cd35e4da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ty admitted that this is not enough to establish the purpose of travel\
        \ since human traffickers can just book an accommodation for their victim.\
        \ This is why immigration officers will have to assess the overall situation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68954b21-a020-466d-a037-3458eba7c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b29804-bb04-4336-8ffb-fe7613545613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Balik muna sa</em> context…<em>kung may</em> previous travel
        history<em> at makikita naman natin na walang</em> red flags, the Filipino
        is able to respond properly to the immigration officer at the level of primary
        inspection <em>dapat wala nang</em> secondary inspection, <em>dapat wala ng</em>
        further documents,” he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bcb6d-7c35-4362-826b-45f3a14304c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4e550-b406-4ed8-807b-0fb3da242e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We go back to the context, if there is previous travel\
        \ history and no red flags will be seen, the Filipino is able to respond properly\
        \ to the immigration officer at the level of primary inspection there shouldn't\
        \ be secondary inspection, further documents should not be required.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a82e6-e3c5-4870-83a4-93928ef6e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4670d1-0e22-4c84-b2fa-fc2de639b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ty emphasized that the additional documents will only be asked if the\
        \ immigration agent spots any possible signs of human trafficking. If the\
        \ officer is satisfied with the basic documents, information submitted to\
        \ the e-travel portal, and the demeanor and responses of the passenger, “\
        chances are within the 45-second window, the passenger will be able to depart,”\
        \ he noted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e31a9b-be75-4be1-8293-7f33a18401ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9507c-de76-4e9c-950c-a47dbd9fb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:46:53.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-25T12:46:53.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Ty advised the public, especially first-time travelers, to
        bring all documents necessary if they want to be safe. He also reminded passengers
        that they have nothing to fear as long as they are being truthful during the
        immigration process.</p>'
