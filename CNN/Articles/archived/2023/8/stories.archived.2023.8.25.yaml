    'title': 'Rice is PH’s ‘most critical problem’ – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29153949-5fea-4804-b8f9-1b83eeef968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — President
        Ferdinand Marcos Jr., who promised to bring down rice prices to ₱20 a kilo,
        said Friday that the current situation of the staple is the country’s “most
        critical problem.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721393f5-6521-4219-9e81-8f59b8cd8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said this following a question on his political party Partido
        Federal ng Pilipinas possibly coalescing with other parties, where he explained
        that everyone is welcome as long as they are supportive of his administration’s
        policies in boosting the economy and improving inflation print.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28ce9f-824f-424e-8862-0a4d29449619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/25/marcos-partido-federal.html">RELATED:
        Marcos: Partido Federal open to welcoming other political parties</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebb25e-e037-4652-b1d3-da64f31af373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T14:05:05.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T14:05:05.955+08:00
