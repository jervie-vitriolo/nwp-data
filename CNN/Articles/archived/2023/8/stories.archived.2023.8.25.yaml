    'title': 'Buckle up because Selena Gomez, Miley Cyrus, and Ariana Grande are all
      releasing new music on the same day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed4afc-6199-40c5-b37f-2be1cc861c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:39:43.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:45:34.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buckle up – it’s a big week for pop music,
        with artists such as Selena Gomez, Miley Cyrus and Ariana Grande among others
        all set to release new music starting Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d45aef-9470-42cc-adf9-ee8cf3e96fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:39:43.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:45:34.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9fd14-1463-4fc9-bf69-c88ec1d673a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:39:43.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-25T06:45:34.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gomez first began teasing her new music last week when she tweeted,\
        \ “Y’all have been asking for new music for a while.” She added that while\
        \ she continues to work on her third studio album, she “wanted to put out\
        \ a fun little song I wrote a while back that’s perfect for the end of summer.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd984249-31e4-4cfc-a0a7-1f3b221cf4db'
