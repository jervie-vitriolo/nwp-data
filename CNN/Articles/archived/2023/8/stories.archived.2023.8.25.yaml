    'template': '1'
    'title': 'PH''s military drills with US, Australia ''extremely important'' amid
      region''s volatile conditions - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c6d70-119b-4aa7-a61f-c1a39df233de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — President
        Ferdinand Marcos Jr. said the Philippine military''s training with major countries
        is “extremely important,” as the region’s security conditions remain volatile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe917e-d3a5-4f61-8783-fba4ddaaff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos was in Zambales on Friday morning to witness the amphibious
        assault exercise between the Philippines, Australia, and the US, where about
        2,000 personnel participated.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69c311-28cc-4655-b9bc-bc72d2e38689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the joint training exercises are part of his administration’s
        efforts to strengthen the country’s military capability and create closer
        cooperation with neighbors around the region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf38bbe-cd16-47ef-95ad-624491dcdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it’s an important aspect of how we prepare for any eventuality
        considering that there have been so many events that attest to the volatility
        of the region,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991a866-d68f-4a4a-b6df-4f0bee510eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This strategic cooperation between countries in the region is extremely
        important,” Marcos added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f23f8f-006a-4b5e-9102-9c27db64c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US and Australia have been supporting the Philippines as it faces
        continued harassment from military powerhouse China in the West Philippine
        Sea, where Manila and Beijing have conflicting claims.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3974b-2148-41d8-8958-710fdecba538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envoys from Australia and the US, among others, also condemned China’s
        firing of water cannons at Filipino vessels earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebcc2b-5416-4b83-a688-ce4149cf9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/9/us-ph-defense-china-water-cannon-incident.html">READ:
        PH, US defense chiefs reaffirm ‘ironclad’ alliance after water cannon incident
        in WPS</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a5b2b-7bcb-4d71-9141-84c7b82ca1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his upcoming meeting with Australian Prime Minister Anthony Albanese
        in September, Marcos said he would discuss the continuation of the drills.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f6fac-2148-41e6-be31-2691b53e7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T12:17:17.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-25T12:17:17.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure we will come up with some new strategies, new ideas, and
        agreements in terms of partnerships. Security and defense will be one part
        of that,” the president said.</p>'
  'ltfrb-oks-puv-franchise-transfer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-25T12:17:30.000+08:00
