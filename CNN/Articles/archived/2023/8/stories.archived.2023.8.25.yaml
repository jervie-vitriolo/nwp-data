      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 38,115 basketball fans on Friday trooped to the Philippine
        Arena to witness the match between Gilas Pilipinas and the Dominican Republic
        in the 2023 FIBA Basketball World Cup opening.</p>'
    '2':
