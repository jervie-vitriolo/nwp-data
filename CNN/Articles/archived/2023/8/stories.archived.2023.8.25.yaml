      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bottom line is that this is quite concerning both for the physical
        oceanography and biology of Antarctica and the ecosystems that depend on them,”
        Ratcliffe said.</p>'
