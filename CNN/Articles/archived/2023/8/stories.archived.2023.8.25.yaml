      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Travelers
        can complain to the Department of Justice (DOJ) and the Inter-Agency Council
        Against Trafficking (IACAT) if they miss their flights due to lengthy inspections
        with immigration officers, an official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcba882-6f30-4f8f-964d-9fc4209468f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c8be7-25d0-4139-8984-6aebc5c69f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, DOJ Undersecretary and IACAT head Nicholas Ty said there\
        \ will be a 45-second time limit for the primary inspection and 15 minutes\
        \ for the secondary inspection.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f8ea3-bd6b-42b6-a310-d101c049338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a33004-1987-4785-80ba-9fb912fb83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:58:43.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:58:43.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ideally, masundan 'yung mga time limits na 'yun [these time limits\
        \ will be followed] and I think BI (Bureau of Immigration) is making a point\
        \ to ensure that the traveler is able to have an opportunity to depart,\"\
        \ Ty explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f018a-39da-4ba5-a8a3-a125ea0f919e'
      'mgnl:activationStatus': true
