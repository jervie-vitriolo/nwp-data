      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are the key developments in a historic day in Georgia:\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c897d-4d53-44ce-90b0-a0eebefbf9a5'
