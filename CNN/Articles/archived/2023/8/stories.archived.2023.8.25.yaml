      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC identified the warehouses as Great Harvest Rice Mill Warehouse,\
        \ San Pedro Warehouse, and FS Rice Mill Warehouse. All are located inside\
        \ the Intercity Industrial Complex in Barangay San Juan in Balagtas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270822bb-446c-4f59-9efa-65eb49430ebb'
