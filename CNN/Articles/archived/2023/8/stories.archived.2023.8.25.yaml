      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale said that will mean “more near-term uncertainty for interest
        rates ahead.”</p>'
    '29':
