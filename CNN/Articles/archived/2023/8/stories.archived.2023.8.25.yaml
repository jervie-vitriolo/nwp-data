      'mgnl:lastActivated': 2023-08-25T10:28:30.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b02f9-6e0e-4694-9e38-49f788887260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trump released on $200,000 bond</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15032c-9051-4f1e-8309-f171181e38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like most of his 18 co-defendants in the sprawling racketeering case\
        \ who have already surrendered at the jail, Trump was quickly processed through\
        \ the facility will because the former president and his lawyers have already\
        \ negotiated his consent bond agreement. Trump agreed to a $200,000 bond and\
        \ other release conditions, including not using social media to target the\
        \ co-defendants and witnesses in the case.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddb7c3-f4ce-43aa-99de-724b0d5f648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238430e-d6de-4161-89b8-2f8cd7975135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump covered the cost of his $200,000, bond by putting 10% toward\
        \ it and working with a local Atlanta bonding company called Foster Bail Bonds\
        \ LLC, sources told CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc2c88-72f3-43e2-83cd-dfc70a24336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569dda2-e728-4574-9abe-c0fb4382fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump departed his Bedminster, New Jersey, golf club for Georgia on\
        \ Thursday afternoon, touching down in Atlanta on his private plane a little\
        \ after 7p.m. ET\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57e73a-c94c-44b8-a5e4-9cbc895581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7a092-fde3-495d-8557-320bf31ea589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s motorcade traveled to the Fulton County jail for his arrest.\
        \ After spending roughly 20 minutes at the jail, Trump returned to the airport,\
        \ where he briefly spoke to reporters before boarding his plane without taking\
        \ questions.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82961f3a-7a64-4431-8837-d68036dc1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcc852-da56-4a72-93ee-27480b8284b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What has taken place here is a travesty of justice. We did nothing\
        \ wrong. I did nothing wrong and everybody knows it,” Trump said. “I’ve never\
        \ had such support and that goes with the other ones too. What they’re doing\
        \ is election interference.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaffb2a-6e79-4a1e-a130-59ce378da6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa057c40-dc3f-4b3f-95e5-7ceda05984c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Replaces Georgia lawyer</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889cc393-f989-40c1-93f1-89d598712014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.378+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of his surrender, Trump replaced his top Georgia lawyer, Drew\
        \ Findling, with Steven Sadow, an Atlanta-based attorney whose website profile\
        \ describes him as a “special counsel for white collar and high-profile defense.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd121d9-2fdb-4884-a42c-9030bfb86199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.378+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eea30a-bc59-4849-b374-57db51ac4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.379+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Trump source indicated that this was not about Findling’s performance,\
        \ while another source who is familiar with Sadow called him the “best criminal\
        \ defense attorney in Georgia.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52069899-84a1-427d-91b0-110f8c6cd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.379+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddcfc1-7dc5-473d-b8de-964072822fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.380+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sadow met Trump at the airport in Atlanta and accompanied him to the\
        \ Fulton County jail.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974be5dd-a5b7-42d4-972d-0c273b858fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.380+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd27b3-89e0-4584-b4f0-29956d2e8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.381+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>District Attorney asks for October 23 trial date</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c792994-0082-473a-b419-aee7cb4beb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.381+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Thursday, Fulton County District Attorney Fani Willis requested\
        \ an October 23 trial date in the election subversion case she’s brought against\
        \ Trump and 18 of his allies.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6614f44-9978-4ae7-b8ee-7ed53ec5c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.382+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200db9ef-40f5-41e3-abe6-599935f7abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.383+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s too soon to say whether that date is possible – or even\
        \ plausible – if it happened it would be the first of Trump’s four criminal\
        \ trials.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6a8cd-adad-45d4-ae17-f3dd4a8771b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.383+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9517591-c34a-4d44-b120-1db18bddc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.384+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s lawyers told the judge in Georgia on Thursday that they oppose\
        \ Willis’ proposed trial date. They also will attempt to separate his Georgia\
        \ case from co-defendant Ken Chesebro, who is trying to speed up the proceedings\
        \ and whose request spurred Willis’ suggested trial date.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f97bd-443f-46e2-b257-c38c9db2326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.385+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3a579-d57a-4618-aac3-63fc35c908b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis’ proposed timeline would put the proceedings on hyper-speed.\
        \ She told reporters last week when the indictment was returned that she would\
        \ seek a trial that would begin within six months.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0893f5-499e-4807-a3ec-c6481c80c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.386+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d9072-daa9-41fa-9d15-ece1ddfd5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.387+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legal experts at the time said that timeline was not plausible, especially\
        \ as Willis has also indicated she’d like to try the 19 defendants all together.\
        \ Lawyers for Trump and his co-defendants have previewed the likelihood of\
        \ pre-trial disputes that will drag the proceedings out. Already three defendants\
        \ are seeking to move the case to federal court, and the former president\
        \ is expected to launch a similar bid of his own.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0be87-b4b0-4eda-ab28-63e31bb10a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T10:28:29.388+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-25T10:28:30.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
