      'mgnl:lastActivated': 2023-08-25T05:06:04.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No evidence has been presented that points to the involvement of the\
        \ Kremlin or Russian security services in the crash. The cause of the crash\
        \ is unknown and Russian authorities have launched a criminal investigation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6295769-e8d5-4922-bd13-2da393b12114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48dd9e-4250-422c-8a4f-149df4f4f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin pledged this investigation would be thorough. “But what is absolutely\
        \ certain, the head of the Investigative Committee reported to me this morning.\
        \ They have already launched a preliminary investigation into this incident.\
        \ And it will be carried out in full and brought to completion,” Putin said.\
        \ \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7cf5c-e041-46d6-93fb-1dc39b202299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505333e-1f72-4728-9dfc-77469088981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN, US officials cautioned that it was too early to draw\
        \ any conclusions about the cause, but a number of possibilities are being\
        \ evaluated, including an on-board explosive device causing the crash.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11d79a-067d-4b1a-8ab1-6c1d301c21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd4fab-6d30-49eb-a8b2-e7bde0a9ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, people familiar with the intelligence do believe\
        \ that the downing of the plane was deliberate and that the goal was to kill\
        \ Prigozhin.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ccdd1-9769-4e43-b1a9-11e89db7e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950af6d-ed6b-4e91-a68f-263c842c6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pentagon spokesman Brig. Gen. Patrick Ryder said the Pentagon “doesn’\
        t have any information to indicate right now” that the plane Prigozhin was\
        \ on was shot down by a surface-to-air missile, adding that the Defense Department’\
        s belief that Prigozhin was indeed killed in the crash.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9be7e1-955a-437b-9a38-768629608c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a2dbe-4baa-45f9-8db3-39c7a93e7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden, prominent Russia critic Bill Browder and Ukrainian\
        \ presidential aide Mykhailo Podolyak have all suggested they believe Putin\
        \ was behind the crash.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca1f03-4dbf-45ac-abb9-3ac4d2a5a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86274747-3d5b-4ac1-82e5-f5dd75ee44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke to several individuals in Russia about the crash on Thursday.\
        \ All agreed to be identified only by their first name so they could speak\
        \ freely without fear of retribution.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040c933-cd90-43a3-b571-85adff675f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17544bda-3dcf-40ce-affb-89452e984a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some openly speculated about its cause. “He was killed by Putin, who\
        \ does not forgive betrayal,” said Alexey from Moscow. “Putin was behind it\
        \ or it could have been his Politburo but Putin knew and approved.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be036b-56e9-470f-9344-2a8820adf224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b6cae-e701-4c8a-aef7-27f28916e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one CNN spoke to believed Ukraine was responsible for the crash.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ef921-e15a-4428-8be7-dac217a0407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422eb9d-efa6-41e0-987e-266e616034ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky denied that his country was\
        \ involved, Ukrainian state media reported.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e3013-9244-45be-8958-6ba95d8434be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a3a76-f9f9-4b98-be21-2698f1ad03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:04:07.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:06:04.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, we have nothing to do with this situation, that’s for sure.
        But I think everyone realizes who has,” he said.</p>'
  'russian-pilot-defection-helicopter':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-25T05:08:06.000+08:00
    'imagesource': 'jcr:f61a5181-6c6f-4919-ac83-2e86faa6bc47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b59cffd3-db1b-4caf-8cd9-c7be4c124375'
    'lead': 'A top Ukrainian official has detailed for the first time how a Russian
      helicopter pilot defected by flying his Mi-8, along with unsuspecting crew members,
      to Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-25T05:11:31.586+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-25T05:11:31.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian pilot defected to Ukraine in his helicopter, says Ukrainian
      official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852dfff7-3fd0-4ec4-b759-0aa2bfc9d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top Ukrainian official has detailed for
        the first time how a Russian helicopter pilot defected by flying his Mi-8,
        along with unsuspecting crew members, to Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710bbeb-31af-4e40-a3fc-10de0248132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb759946-60d4-4830-8d00-b13e05722937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Radio Liberty, which is set to air later this\
        \ week, the head of the Ukrainian Defense Intelligence, Kyrylo Budanov, described\
        \ how the incident unfolded.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fa35d-36db-4084-bb77-08b0c0790052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc49e5-184b-449e-b8f5-2ed6b00c551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were able to find the right approach to the man,” he told the news\
        \ outlet.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0245e-17ca-4d71-b15d-370d1b170879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486404f2-31fa-45b9-b2f9-8e3742527bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were able to create conditions to get his whole family out undetected,\
        \ and eventually create the conditions so that he could take over this aircraft\
        \ with a crew that did not know what was happening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be3612-98fd-4142-9bd9-62cf88723679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee979e-d724-4116-8306-2c3ec6bfc38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Two more people were with him - a full crew of three persons in total.\
        \ When they realized where they had landed, they tried to escape. Unfortunately,\
        \ they were eliminated. We would prefer (to take) them alive, but it is what\
        \ it is.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001799a-0f2b-4e9b-a83c-48a5288aeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5844c-031a-466d-adde-68dbe6e1bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T05:11:31.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T05:11:31.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budanov added: “The pilot feels great, everything is fine. He has two\
        \ options, but he is leaning towards staying here.”\r"
