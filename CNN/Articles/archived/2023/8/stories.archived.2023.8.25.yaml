      'mgnl:lastActivated': 2023-09-01T20:18:37.264+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023224e1-5b52-4dae-9963-150327f8a859'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.871+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.264+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singapore’s Marina Bay Sands and Gardens by the Bay are testaments\
        \ to the city-state’s commitment to innovation and sustainability. The former\
        \ is a luxury integrated resort famed for transforming Singapore’s coastline\
        \ and city skyline, whereas the latter is a spectacularly unique horticultural\
        \ destination that combines art, science, and nature. These reclaimed land\
        \ developments further boost the country’s international reputation and real\
        \ estate value around the area.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beed54f-8111-4d84-9b48-2a3c965efc01'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.871+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.265+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc4cc7-68c9-466f-b634-468d980d4702'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.872+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.265+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some parts of the United Arab Emirates, coastal land reclamation\
        \ has significantly changed its geography. Dubai, which has completely transformed\
        \ into an ultramodern city, features ambitious projects now known as some\
        \ of the most recognizable developments in the world like Palm Jumeirah and\
        \ The World. “They have reshaped the coastline and established the city as\
        \ a leader in innovative development, significantly elevating Dubai’s real\
        \ estate value and worldwide interest,” says Architect Fulgar.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c954c13-00b4-4023-8d20-cfac5a3d18b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.873+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-09-01T20:18:37.266+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'image': 'jcr:c1237016-bcc4-4aa6-ae83-b73c32d0b02d'
      'imageCaption': 'An aerial view of Palm Jumeirah. Photo by Abid Bin Nazar from
        Pexels'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daf5a0-ba89-4a70-ae12-7cb73a80c8ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2023-08-24T16:16:07.875+08:00
