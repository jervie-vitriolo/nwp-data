      'text': "The Russian Telegram Voenniy Osvedomitel said Ukrainian intelligence\
        \ had lured the pilot to Ukrainian territory and that the helicopter was carrying\
        \ spare parts for Su-30SM and Su-27 fighters. It also reported the deaths\
        \ of the other two crew members as they tried to escape.\r"
    '21':
