    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos'' travel expenses should be cut instead of DTI programs - solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b0d00-927f-4625-884e-803bca7d6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:12:55.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Department of Trade and Industry''s (DTI) 2024 allocations for some of its
        programs were slashed, and a lawmaker said President Ferdinand Marcos Jr.''s
        travel expenses should have been cut instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040e037-42af-4ea5-a511-8eb90f3ae4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce25693-c935-46ce-9216-d7fe6ec0a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House Committee on Appropriations' discussion on DTI's 2024\
        \ budget on Thursday, Gabriela Party-list Rep. Arlene Brosas said DTI's programs\
        \ are more vital than Marcos' travel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32aed2-fe9d-4843-b4b3-3f516dc3a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f8c1e-4571-4349-a051-c41f53ce5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers learned that the Industry Development Program and the Consumer\
        \ Education Advocacy Program's allotment were trimmed as these have low obligation\
        \ rates due to the delayed release of budget.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf2cd7-5b6e-49b6-8300-4086caa0d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b15645-3263-43d2-83b3-7ff1bab3a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mas malaki pa nga 'yung confidential funds and travel expenses ng\
        \ pangulo kaysa sa programa na 'to na siyang – sa tingin po natin, sorry –\
        \ titiyak na lilikha ng trabaho,\" Brosas said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd34b65-3824-47d5-b86c-525a85970a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae364d-53e5-428c-9998-7b58946376db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Di sana binawasan na lang natin travel expenses ng pangulo, nilagay\
        \ natin dito kasi kailangang-kailangan pala natin ng budget dito, kailangang-kailangan\
        \ natin matulungan 'yung mga MSMEs natin. Bakit ganu'n 'yung – nagmi-misprioritize\
        \ tayo ng mga budget?\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fbfa7-088e-49fd-a476-1a83c5f8c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49536f62-08d1-4902-ac23-16a53b792af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The amount for confidential funds and travel expenses\
        \ of the president are bigger than these programs that we believe will definitely\
        \ create jobs. Maybe we should trim the president's travel expenses, and instead\
        \ put the funds into helping MSMEs. Why is there a misprioritization of the\
        \ budget?]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79e991-91bd-4658-9b87-e7961a0f9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc70e5-4441-42a0-9275-1e18edef73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-25T06:27:47.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-25T06:33:47.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DTI Secretary Alfredo Pascual stressed that the Philippines was able\
        \ to generate investment leads worth $71 billion following Marcos' trips abroad.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb0fa9-c84f-4898-be76-0f2ed63b79ff'
      'mgnl:activationStatus': true
