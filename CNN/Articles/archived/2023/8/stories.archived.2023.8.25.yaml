      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The medicated lozenges possess antibacterial properties to target the\
        \ cause of your sore throat. Each lozenge is composed of two agents namely\
        \ Active ingredients Amylmetacresol (AMC; 0.6 mg) and 2,4-Dichlorobenzyl alcohol\
        \ (DCBA; 1.2 mg). In vitro studies showed that Amylmetacresol and Dichlorobenzyl\
        \ alcohol can kill common bacteria and viruses (based on representative bacteria\
        \ and viruses tested) causing sore throat in as early as 1 minute. [1]\r"
    '5':
