  'breast-cancer-overdiagnosis-older-women-':
    'author': 'Amanda Musa, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-08-08T11:18:02.000+08:00
    'imagesource': 'jcr:45926d31-763e-4956-ad18-196406de9d35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0577613d-3684-48aa-a9c3-823cea3feec5'
    'lead': 'A breast cancer diagnosis is an all-too-common reality for women around
      the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T11:22:11.688+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-08T11:22:19.893+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-08T11:22:19.326+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'health', 'breast-cancer']
    'stories': []
    'template': '1'
    'title': 'Older women’s breast cancer is often overdiagnosed, study finds, raising
      risk of unnecessary treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0fa03-8401-4116-bc79-6488c494c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.894+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A breast cancer diagnosis is an all-too-common
        reality for women around the world. In the US, about 240,000 cases of breast
        cancer are diagnosed in women every year, the US Centers for Disease Control
        and Prevention estimates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478ea37-d100-402d-827d-f6babb0c73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health care providers and patients alike are usually inclined to pursue
        treatment to stop the disease. But some experts say that it isn’t always necessary
        to treat breast cancer in older women with aggressive therapy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc33add-2dd8-4ab1-ae9f-9ef9a0b9554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.895+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Monday in the Annals of Internal Medicine found
        that large numbers of American women ages 70 to 85 are potentially overdiagnosed
        with breast cancer and therefore could receive unnecessary treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29063bc8-0312-467a-94d8-a8f25e7a14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Overdiagnosis refers to this phenomenon where we find breast cancers
        on screening that never would have become clinically apparent,” says Dr. Ilana
        Richman, the lead author of the study and an assistant professor of medicine
        at the Yale School of Medicine.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd076de-e29a-46cc-9548-afd8ac00574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.896+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The breast cancers are real, true cancers under the microscope, but
        they would have laid dormant in a person’s body and never caused symptoms,”
        she added. “We wouldn’t have known about that had we not gone looking.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24545a8-2cef-49b7-9596-0e4abf17a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study looked at 54,635 women 70 or older who had recently been
        screened for breast cancer. Richman and her team estimate that 31% of women
        ages 70 to 74 were potentially overdiagnosed. Among women 75 to 84, an estimated
        47% were potentially overdiagnosed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae72a9f-0f35-42fc-b02d-3fd83d8e919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.897+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Women 85 and older were the age group most likely to be overdiagnosed,
        at 54%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6231e1-f9e4-45a5-b53e-0ff95b6c6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.898+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Breast cancer diagnosis peaks among women in their 70s, according to
        data from the American Cancer Society. The risk decreases as women age into
        their 80s, partly “because women die of other health conditions instead like
        heart disease or other cancers,” Richman says.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa8d48-a825-4f5c-90fe-c48ebbce1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.898+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whether an older women should get screened for breast cancer is an
        individual decision, said Richman, whose study found that overdiagnosis of
        breast cancer was more prevalent as age increased and life expectancy decreased.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923b613-d98d-49ed-8371-782088c973ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technological developments drive overdiagnosis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e076c9e-b290-4f30-a0d8-98d972ea826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More women are being diagnosed with breast cancer thanks to advancements
        in screening such as three-dimensional mammography as well as CT, MRI and
        PET scanning. Technology makes it easier for oncologists to find even the
        smallest cancer, said Dr. Otis Brawley, an oncologist and epidemiologist at
        Johns Hopkins University.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de94be7-78f0-4065-a02f-663581583df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can now find a lesion in a woman’s breasts that is the size of
        a green pea,” he said. “We can stick a needle into that woman’s breast and
        get the needle into that green pea-sized lesion and send a piece of that green
        pea-sized lesion to a pathologist.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209b358-d0b8-4854-a958-6c6dc13ef580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Brawley notes that some of these breast cancers are not destined
        to grow, spread or kill due to their genetic makeup – and meeting them with
        aggressive treatment such as surgery, radiation or chemotherapy can sometimes
        be unnecessary and even harmful to the patient.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d86fce-c6a7-4413-96d6-769cbf6ac2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not only can overtreatment increase the risk of complications, especially
        in older patients, it can cause unwarranted stress and financial trouble,
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01974fc6-ec1f-4f3f-964c-2d317c7e0d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s also the experience of being diagnosed,” Richman says. “It
        is one of the most life-changing experiences. If we could spare women that
        experience who don’t need to have it, then I think that would be beneficial.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78d3d9-5619-4670-9845-b13a25077787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She doesn’t want to suggest that less-threatening cancers always go
        untreated, however. Less-invasive surgery and the use of medications that
        block estrogen can often treat these cancers sufficiently without exposing
        patients to radiation or chemotherapy.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1e503-6745-4d68-94d6-6d0c7d5db4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mammograms and older women</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd18071-e154-490f-b77f-f00f41e32db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For women over the age of 75, there is no guidance on whether to continue
        getting mammograms, according to the US Preventive Services Task Force, a
        group of independent medical experts whose recommendations help guide doctors’
        decisions. The evidence determining the risks and benefits of screening in
        women in this age group is “insufficient,” the group says.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa372e-0546-4595-a8bb-4461fd64987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the USPSTF issued a <a href="https://www.cnn.com/2023/05/09/health/breast-cancer-screening-age-40-uspstf/index.html"
        target="_blank">draft recommendation</a> urging women to start breast cancer
        screenings at age 40. It also noted an effort to conduct more research on
        whether women 75 and older need to be screened for breast cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcecac-eae7-4927-9a00-37bb070739a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammograms for this age group cost the federal health plan for seniors
        <a href="https://www.ncbi.nlm.nih.gov/pubmed/23303200" target="_blank">more
        than $410 million a year</a>, according to a 2013 study in JAMA Internal Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bdc12-3f9c-44ab-b7c5-9fc7ced6622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taxpayers usually foot the bill for these tests because most seniors
        are covered by Medicare.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe412b6-a562-4949-962f-9f923f8a0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while cancer screenings generally aren’t expensive – <a href="http://health.costhelper.com/mammogram.html"
        target="_blank">a mammogram averages about $100</a> – they can launch a cascade
        of follow-up tests and treatments that add to the total cost of care.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2bfea-74e3-4733-87b6-8be2d3ebc074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Much of the screening guidance for mammograms also depends on how much
        longer a person is expected to live, Richman says, something that’s hard to
        quantify and a topic that most patients and doctors are not eager to discuss.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906bb4c-455a-4245-87ce-0071dff86e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For any one individual in front of you, there’s a fair bit of uncertainty
        about how long that person will live,” she said. “It also raises issues that
        are just typical to talk about, like, certainly nobody wants to hear that
        they’re not going to live long enough to benefit” from a mammogram.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4f4c5-1448-41b7-ba2f-62122eab4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Richman adds that more research needs to be done to conclude whether
        a woman of a certain age needs to get a mammogram in the first place.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832d394-37e3-4faa-8c12-0f6655c29ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For women who are getting into the upper age range or women who have
        lots of other serious medical conditions that are also taking up a lot of
        time and deserve attention, it’s unlikely that mammography is going to be
        the thing that is most beneficial to that person’s health.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717008e7-1aad-4d5a-887d-8dee107b560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Richman also worries about unnecessary exposure to radiation during
        a mammogram.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f486d3b-a01c-4650-986d-e9dd8d7f3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ultimately, she says, the decision to get screened is up to the individual.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e8431-f112-4aa3-b083-4eea28f56ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think for women who are used to being screened and feel like they
        derive value from knowing something about their bodies, that’s an important
        consideration,” she says.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a782598-b4f8-4f0c-9ab0-37ba9e1fdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of breast cancer diagnosis</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae72ce-608d-4b96-b8bf-91207a8177fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the near future, doctors will be able to monitor “good-behaving”
        breast cancers in the same way low-risk prostate cancers are treated, Brawley
        said, adding that estimates say “overdiagnosis occurs in more than half of
        all screen-detected prostate cancer.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa50999-0f3a-4359-bc02-d26110c7b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Within the next 10 years, there will be some women who are going to
        be told ‘you have breast cancer, but it is one of the more benign breast cancers.
        Therefore, we’re going to watch you instead of treating you aggressively,”
        he said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f98884-82e3-4d04-a1b0-81934088a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ultimately, Brawley says, the answer to overdiagnosis is the study
        of cancer genomics, analyzing the molecular biology of an individual’s cancer.
        But the technology is not quite there yet.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e397d9-d306-4949-8189-311d8580e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It will lead to a redefinition of cancer. The pathologic definition
        used today was developed in the mid-19th century using the biopsy and a light
        microscope. We need to move to a 21st-century definition, encompassing both
        the biopsy and pathologic appearance as well as genomics,” Brawley says. “The
        21st-century definition of cancer will recognize that breast cancer is not
        one entity but many distinct diseases with potentially different patterns
        of behavior calling for different treatments and, sometimes, no treatment.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c1af4-7be4-4db5-91fc-3688d7f4ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Jacqueline Howard contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c513b1-e187-4436-a525-026ceefd27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:22:11.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:22:19.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/07/health/breast-cancer-overdiagnosis/index.html"
        target="_blank">Older women’s breast cancer is often overdiagnosed, study
        finds, raising risk of unnecessary treatment</a>."</em></p>'
