      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8fccc-4c85-48cd-9e6d-271b4581666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They noted their rejection of the Western bloc’s confrontational policy\
        \ toward Russia and China, its attempts to contain their development by means\
        \ of sanctions and other illegitimate methods,” Tass said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44388e-8df6-4a48-afe3-2181fc991bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.329+08:00
