      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[The DFA] expressed our hope that the Chinese side would reciprocate,\
        \ with the same sense of urgency, the communications initiated by the Philippines\
        \ as has been demonstrated by the Philippines when receiving communications\
        \ initiated by the Chinese side,” it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
