      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We established our near- and long-term science-based targets for\
        \ 2030 and 2035 respectively. This is currently being verified by WWF Philippines.\
        \ We commit to achieving net zero by 2040,\" Lim added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4a904-3c6b-4712-b15c-c0e7dd831acb'
