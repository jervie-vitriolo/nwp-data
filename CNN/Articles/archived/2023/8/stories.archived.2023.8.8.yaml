      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a811c-5f97-4e76-b68d-711c40698fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.036+08:00
