      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff11f21-53f0-4aae-916d-903119efd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have a strong hunch that he was able to escape. Because\
        \ his case was for theft of vehicles. He can work his way around because he\
        \ is a carnapper. So there’s a high chance that he escaped.]  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b30bf-3342-4ae3-8af3-a6cad0f4aa1e'
