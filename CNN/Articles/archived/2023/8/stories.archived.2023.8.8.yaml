      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Aug. 5, Chinese vessels fired water cannon against Philippine vessels\
        \ that were supposed to bring food, water and other supplies to military troops\
        \ based in BRP Sierra Madre at Ayungin Shoal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1830e7-6a5a-4e28-8806-6bedd8bff88a'
