      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf6832-7ed4-4cff-bf10-9c7e5df54042'
      'mgnl:activationStatus': true
