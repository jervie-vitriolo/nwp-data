      'mgnl:type': 'text'
      'text': "The Philippine Chamber of Commerce and Industry (PCCI), the Philippine\
        \ Exporters Confederation, Joint Foreign Chambers of the Philippines (JFC),\
        \ along with the Financial Executives Institute of the Philippines, Management\
        \ Association of the Philippines, other business chambers and tax associations,\
        \ said the agreement with the bureau would give them a voice in crafting tax\
        \ regulation and would enhance compliance.\r"
