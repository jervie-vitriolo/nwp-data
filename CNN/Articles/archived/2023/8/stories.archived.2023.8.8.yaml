      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Prime achieved its 2022 commitment to sourcing renewable energy\
        \ for at least 50% of its electricity consumption. This development strengthens\
        \ its commitment to the Department of Energy’s program of moving up the renewable\
        \ energy supply component of the Philippines to 35% by the year 2030.\r"
