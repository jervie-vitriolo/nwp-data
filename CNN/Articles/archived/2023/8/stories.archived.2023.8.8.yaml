      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Princess Aya was also loaded with sacks of rice, grocery\
        \ items, a motorcycle and textiles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dfa50-09dc-4737-a53e-81f319e87506'
