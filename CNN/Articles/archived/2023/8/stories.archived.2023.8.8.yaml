      'mgnl:type': 'text'
      'text': "The state auditors said NHA requested the Department of Budget and\
        \ Management for the issuance of Special Allotment Release Order (SARO) for\
        \ the HAPCV in the total amount of ₱1 billion, stating that half of the budget\
        \ (₱500 million) would be allocated for the BP2 program.\r"
