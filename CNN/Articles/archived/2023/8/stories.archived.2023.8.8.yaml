    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Careless CEO Jeffrey Oh arrested, facing deportation – BI spox

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a29e24-eca8-4431-ae41-9a07e5d74ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T23:24:29.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T23:33:42.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> James
        Reid’s business partner and Careless CEO Jeffrey Oh has been arrested and
        is facing deportation, the Bureau of Immigration (BI) confirmed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e43bb-5654-474b-a42d-ed58f4d93837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T23:24:29.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T23:33:42.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Dana Sandoval verified to media that a July 29 press
        release about the arrest of an American businessman for allegedly working
        in the country without a permit was pertaining to Jeffrey Oh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6e24c-7072-4283-b7b8-6ce892bd72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T23:24:29.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T23:33:42.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Agents arrested the 34-year-old American in Poblacion, Makati after
        reportedly engaging in gainful employment without the necessary work permit,
        in violation of Philippine immigration laws,” the BI press release read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7a43a-6a46-417d-bf75-8add38926779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T23:24:29.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T23:33:42.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BI, a complaint lodged with the agency reported
        that Oh presented himself as the CEO of a Manila-based company and owner of
        several restaurants without acquiring the necessary visas or permits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027350cd-ab92-4b48-b046-d1497fc9ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T23:24:29.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T23:33:42.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said Oh will remain in the Immigration facility in Bicutan,
        Taguig, and will be facing a deportation charge.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18f27c-56ce-474a-9386-3e615e95b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T23:24:29.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T23:33:42.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careless was founded by actor-musicians James Reid and Bret Jackson.
        Actress Liza Soberano and singer Issa Pressman were the <a href="https://www.cnnphilippines.com/life/entertainment/2022/6/28/careless-trade-launch-liza-soberano-issa-pressman.html">latest
        artists added</a> to the music label’s roster.</p>'
