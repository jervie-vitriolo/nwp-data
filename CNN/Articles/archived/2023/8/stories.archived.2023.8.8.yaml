      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadbce4a-b36d-45f4-9bb8-d31ce8dc3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T08:15:00.251+08:00
