      'mgnl:lastActivated': 2023-08-08T11:25:53.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doll is one of seven products in an expanded collection stemming
        from the <a href="https://www.cnn.com/2023/08/06/business/barbie-box-office-history/index.html"
        target="_blank">billion-dollar hit movie</a>, including various Barbie and
        Ken dolls modeling outfits they wore on-screen and a Hot Wheels corvette set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d68a0-bca2-4927-b4e1-968d35f514af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:25:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:25:53.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the latest editions to the collection, we are offering even
        more ways for fans to immerse themselves in Barbie Land and celebrate the
        characters and stories they see on screen,” Lisa McKnight, Mattel’s executive
        vice president and chief brand officer, said in a statement. “Barbie continues
        to be the cultural event of the summer, and as we chart Mattel’s path forward,
        she will continue to serve as an icon of empowerment and inspiration for generations
        to come.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10e7aa-d88d-4503-ae17-b81d96a94b32'
      'mgnl:activationStatus': true
