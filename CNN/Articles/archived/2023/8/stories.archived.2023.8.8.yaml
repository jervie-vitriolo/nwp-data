  'ejercito-hontiveros-concerns-manila-bay-reclamatrion-china':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-08T14:23:38.000+08:00
    'imagesource': 'jcr:3640af7f-27de-45b2-b90e-a960abc5aa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf17443b-b7c4-44fa-8092-0fd96a5a43ae'
    'lead': 'Senators have voiced their concerns over the Manila Bay reclamation project
      involving a Chinese company linked to building artificial islands in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T14:29:15.525+08:00
