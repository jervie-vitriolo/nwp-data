      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) –</strong> The
        Commission on Audit (COA) questioned a total of ₱140 million spent by the
        National Housing Authority (NHA) on the Balik Probinsya, Bagong Pag-asa (BP2)
        program of the national government from March 2020 to December 2022.</p>'
