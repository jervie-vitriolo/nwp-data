      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac2ec3-3ad4-4094-ac4a-501227b766fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But complaints about conditions in the camp, as well as an approaching\
        \ typhoon and extreme heat – the latter of which sickened hundreds of teens\
        \ – put a dampener on festivities and scouts are now leaving the main venue\
        \ almost a week ahead of schedule.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ab4d2-b631-44da-8383-17e452fdca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0b486-bba0-4b96-91be-10deec04ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,000 buses carrying 37,000 scouts started leaving the jamboree\
        \ site on Tuesday, according to Lee Sang-min, the country’s interior and safety\
        \ minister.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87169fd7-d1eb-4dc3-b646-46ef250e944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e74f0-4c15-49e0-b454-3bb33f57981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The buses are being escorted by 273 police patrol vehicles and four\
        \ police helicopters, and the participants will be placed in 128 accommodation\
        \ locations across the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf1f3b-47a5-4f80-a519-4c481bea820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d8df2-82db-4b00-9d10-81c21faf188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the remaining five days, the government continues to operate the\
        \ jamboree program, and we will support the participants to build the Jamboree\
        \ experience,” the minister added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8dc45-3fe1-40fe-a6ea-7bf1c8d9c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b686d-529d-45fd-b26e-434651ac2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Organization of the Scout Movement had announced this “emergency\
        \ evacuation plan” on Monday, citing the incoming Typhoon Khanun. The typhoon\
        \ is forecast to hit South Korea on Thursday, with up to 6 inches (150 millimeters)\
        \ of rainfall expected, according to CNN meteorologists.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817087ea-acb0-4c9e-8224-1fbc1765ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ffae2-5de0-48c0-bb8c-ebfb792b967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The typhoon is only the latest in a series of issues that have dogged\
        \ the event since its launch on August 1. Within the first week, hundreds\
        \ of teenagers fell ill at the event due to a sweltering heat wave, with others\
        \ going to the on-site hospital for issues such as skin rashes, sunburn and\
        \ bug bites.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05f268-707d-4e86-959a-04c0191252a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5834c6f-0256-4d83-a2d3-8511f066e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday alone, nearly 1,300 people visited the on-site hospital,\
        \ according to Kim Hyun-sook, chairman of the jamboree’s organizing committee,\
        \ and the gender equality and family minister.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f346950-f5b3-4740-be3b-28f8b187e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f0ca6-7175-4c77-a56c-666911faffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has issued heat wave warnings across most of the country\
        \ since late July, with temperatures expected to rise to 37 degrees Celsius\
        \ (98.6 Fahrenheit) in some regions on Monday, according to the Korean Meteorological\
        \ Agency.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8326002-b05d-420d-a581-a71ad8346429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bffdb-026e-48c8-b284-d47be2a21c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there were other complaints too, with anxious parents sharing online\
        \ what their children had been reporting from the campsite – such as not having\
        \ enough food, sleeping gear or even beds.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e038e7-04f3-4008-a39c-4932573bdbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864181c1-dca6-4432-9c50-9a11aa9171e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers announced a series of new measures on Friday to improve\
        \ the situation, such as increasing the number of cleaning staff seven-fold\
        \ to more than 500.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d4b36-4be8-4e8e-b054-eb3d82ae45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2b20e-74cb-4b3c-ad09-9c15ccd3e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, South Korean President Yoon Suk Yeol ordered authorities\
        \ to send air-conditioned buses to the site for additional shelter from the\
        \ heat, and called for an “all-out effort” to maintain hygiene at the campsite\
        \ to prevent food poisoning.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a0b65-b4bc-4af3-b087-bd0eb2c618f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971885f-db70-431a-94cc-4b13e5d260e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was too late to assuage concerns from other countries’ leaders\
        \ and campers’ families overseas. Over the weekend, large contingents of scouts\
        \ from the United States, Britain and Singapore pulled out of the event, further\
        \ fueling calls to end the jamboree early.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd27dc-9656-48f7-a091-b9fc8be98596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d4a86-2146-4865-b817-8442e86359b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US contingent said it would move its campers to the US Army Garrison\
        \ Humphreys before flying them home on August 25, Reuters reported.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3711367-178a-4140-961a-259264ce7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db32c6-d4ef-4e67-bd98-cc5081e2ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matt Hyde, chief executive of Scouts UK, said they had already relocated\
        \ 4,500 members of the British contingent from the jamboree venue to hotel\
        \ rooms in Seoul.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2707eb-d13e-4dc9-b9a0-8f6a0cdf3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ceb977-6806-4348-9dba-1ee7917599fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reasons why we have taken that decision is we were concerned about\
        \ young people and adult volunteer safety,” he said in a video posted to the\
        \ Scouts UK’s website. He cited what he said was the poor sanitation conditions\
        \ in the camp, concerns about food and access to medical services, as well\
        \ as limited measures in place to cope with the “punishingly hot” weather.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cef747-7900-4561-b508-a89f9e2374d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ddf675-2146-484d-8de3-c0edca22bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those four areas gave us concerns about whether young people and adult\
        \ volunteers were safe,” he added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8026c-d513-4bbf-8de5-0bd1957f210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:31.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a931816-a20f-495a-b785-0b4351048901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:51:19.267+08:00
      'mgnl:createdBy': 'raheema'
