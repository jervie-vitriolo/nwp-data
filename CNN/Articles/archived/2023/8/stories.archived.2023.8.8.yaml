      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law amends RA 11569 signed by former President Rodrigo Duterte,\
        \ which also extended the availment period for two years, or from June 2021\
        \ to June 2023.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377f14a-014c-4b91-a5cd-e48393e6d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.448+08:00
