      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said the PCG’s bigger ships include 97-meter BRP Melchora\
        \ Aquino and BRP Teresa Magbanua, as well as 83-meter BRP Gabriela Silang.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5512c-7cbe-47b5-b298-ae83c59752bf'
      'mgnl:activationStatus': true
