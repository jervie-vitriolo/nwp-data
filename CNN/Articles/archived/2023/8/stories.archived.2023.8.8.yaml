      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang galing mo talaga JM! [You''re really great JM!]. Jm donated
        his casket to Jerhode Jemboy Baltazar, also 17 years old—an EJK (extrajudicial
        killings) victim,” his older brother Jerom wrote in a Facebook <a href="https://www.facebook.com/diyerom/posts/pfbid02zquzQCN9qHQ4DpPKqWQkkGvMQDdzh3EE9TNhT8ZRxVUNsihhs5pshhNkNwNVqLVVl">post</a>.</p>'
