      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97616f07-2067-48e9-8391-cfa40007f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The largest corporations, mostly multinationals and publicly listed\
        \ – whose tax payments are pooled together under the BIR’s so-called Large\
        \ Taxpayers Service (LTS) division – account for 63% of the bureau’s total\
        \ annual collection, according to the BIR.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a56da-987b-4f0c-8ab7-6dae88447c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d20e84-f0a4-4be9-814d-ccb0336d8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recently issued BIR Revenue Memorandum Order No. 27-2023 revised\
        \ the LTS’ target for 2023 to ₱1.599 trillion, a tad lower than the original\
        \ goal of ₱1.601 trillion.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a2e36-fe5c-41d3-a32f-72c9068e41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c68723-199d-4289-afd2-6797d3fa0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Lumagui explained that the overall target was kept at ₱2.639 trillion,\
        \ with other revenue sources filling the void left by the LTS group.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef5b89-1f6e-49a1-a0b2-ce93771446a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a592f6-0119-41b5-a679-232575641f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thinning excise tax haul – mainly from sin products – was to blame.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a430a0-56de-4283-a8f0-9312d09c29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e35302-ad5e-403d-a7da-baaa8216b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nagkaron ng adjustments sa excise tax dahil nakikita natin na bumababa\
        \ ang konsumo ng excisable articles so nung nagkaron ng adjustment sa collection\
        \ target dyan ay binabaan tayo dyan pero tinaasan sa ibang mga portions kaya\
        \ naman nung nagkaron tayo ng goal allocation ay nag-adjust din. May bumaba,\
        \ may tumaas,” Lumagui said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf71b39-c589-4951-9805-6f4da6fef563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9a0c8-2a63-4d70-87fa-3a08ecb7d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is an adjustment in the excise tax since we saw\
        \ a decrease in consumption of excisable articles. So, when the collection\
        \ target is adjusted, the goal allocation is also adjusted.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9e68e-1a41-4bc4-8a5b-cc18bb8881f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.538+08:00
