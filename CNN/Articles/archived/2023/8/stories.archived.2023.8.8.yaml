      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Radio Television Malacañang (RTVM) said US Senator Tammy Duckworth\
        \ shared that she discussed the possibility with the US Embassy in Manila.\r"
