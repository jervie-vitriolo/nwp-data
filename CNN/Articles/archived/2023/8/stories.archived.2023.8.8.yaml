      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        United States is considering sending its students to nursing schools in the
        Philippines amid the shortage of programs and residency slots there, Malacañang
        said on Tuesday, citing a US lawmaker.</p>'
