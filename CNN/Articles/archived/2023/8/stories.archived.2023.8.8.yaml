      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Philippine Coast Guard (PCG ) on Tuesday said the country still has other
        bigger vessels it can use during resupply missions to Ayungin Shoal following
        the water cannon incident that could have put the lives of Filipinos at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184f857-d864-4dce-b21b-80d7e6744dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:50:51.709+08:00
