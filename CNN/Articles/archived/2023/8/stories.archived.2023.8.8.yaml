    'stories': []
    'template': '1'
    'title': 'PH ''lukewarm'' to potential joint patrols with China – NSC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedeed08-264d-4033-a624-aed67d0c5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.224+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — An official
        of the National Security Council (NSC) on Tuesday said the country is "lukewarm"
        to the idea of joint patrols with China in light of the China coast guard
        blockade of Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa44bd-4bd2-4dbc-bb3c-cbaf0e4624eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of what happened over the weekend, lukewarm <em>tayo doon</em>
        [we are lukewarm to that]," said Jonathan Malaya, NSC director general and
        spokesperson of the National Task Force for the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2fff1-3e19-4320-8ba3-171b9a1eaaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.225+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the country has no visiting forces agreement with the Asian
        giant.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3760a6-421f-490d-89fb-0602f6d15f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinaka importante kasi</em> is for us to have a legal basis
        for the joint maritime exercises or <em>kung anuman yung kanilang pino-propose.
        Kasi wala tayong</em> visiting forces agreement or <em>wala tayong</em> similar
        arrangement with China so <em>papanong pupunta yung mga tropa nila dito</em>
        or <em>papano magkakaroon ng ganong klaseng</em> activities between China
        and the Philippines without a similar arrangement?” Malaya said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0c331-7b22-43a1-a6ad-2efb9a31fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The most important thing here is for us to have a legal
        basis for the joint maritime exercises or whatever they are proposing. Because
        we have no visiting forces agreement or no similar arrangement with China
        so how can their troops come here or how can there be these activities between
        China and the Philippines without a similar arrangement?]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ed31d-93c0-4841-87b6-5842cb598336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.226+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/27/china-offer-joint-military-exercises.html"
        target="_blank">In July</a>, Armed Forces of the Philippines (AFP) chief Gen.
        Romeo Brawner Jr. said China offered to conduct joint military exercises --
        an offer he said the country will have to study first. Talks were still informal,
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e634b-41a3-4ebe-b310-711ec15038ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Tuesday''s interview with the media, Malaya also said planned joint
        patrols with the United States could be a deterrent against similar incidents
        in the future.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442bd57-5112-4803-8eaf-c8db60f57734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, definitely we can consider that a deterrence primarily because
        the purpose... is freedom of navigation. At <em>yung ginagawa natin ngayon</em>
        in resupplying our troops in Ayungin Shoal is also a form of expressing freedom
        of navigation ensuring the freedom of navigation in the exclusive economic
        zone of the Philippines," said Malaya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4184f-14dc-4eac-b608-8c840a70af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Malaya said Manila and Washington were finalizing
        details for the joint patrols in the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47339ac-ae99-4389-8cc2-b084ab3b5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:06:11.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T20:13:21.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the US Jose Manuel "Babe" Romualdez earlier
        said the patrols were not directed at any country and the move is expected
        to ensure freedom of navigation in the West Philippine Sea.</p>'
