      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cost per meal and snack of ₱240 and ₱135, respectively, is excessive\
        \ considering the prevailing prices of food at the NHA canteen. Moreover,\
        \ comparable meals and snacks from popular fast-food restaurants are significantly\
        \ cheaper,” the COA said.\r"
