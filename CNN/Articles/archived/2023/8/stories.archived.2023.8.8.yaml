      'mgnl:type': 'text'
      'text': "[Translation: All our issuance will pass through them. We hope they\
        \ can give their comments on the streamlining process.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c44945-e6d4-48d6-a9af-60ff4b497ae1'
