    'mgnl:tags': ['Ayungin-Shoal', 'China-Coast-Guard', 'West-Philippine-Sea', 'BRP-Sierra-Madre']
    'stories': []
    'template': '1'
    'title': 'Malaya: No promise made to remove BRP Sierra Madre from Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c920192-624c-4a4b-ac17-465786bec6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        National Security Council (NSC) on Tuesday denied the Philippines made a commitment
        to remove BRP Sierra Madre from the Ayungin Shoal as claimed by China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878852b-f886-410e-9a4d-759f2c210042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5ac75-4310-4a02-8325-f74f6dd8e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PH has not and will never enter into any agreement abandoning\
        \ its sovereign rights and jurisdiction over Ayungin Shoal,” NSC Assistant\
        \ Director General Jonathan Malaya said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545fdd2-8730-46b2-974b-97c38ff47361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289ee83-78e3-4441-82e2-0be0426d5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BRP Sierra Madre, a US Navy ship used during World War II, has been\
        \ at the Ayungin Shoal since 1999 and was intentionally grounded there to\
        \ serve as a military outpost in the contested waters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e0e7c-b6f1-43ed-819e-4b24632c2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d82e96-b1a1-4734-b658-41fb2f097662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a statement by the Chinese Ministry of Foreign Affairs,\
        \ Manila made a commitment to remove the vessel, but has yet to act on it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17d383-b6de-44f4-914b-c6bd4915184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0a08f-9e49-403d-8ee9-131421632fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also accused the Philippines of wanting to permanently occupy the\
        \ Ayungin Shoal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91567701-73c8-49dd-b054-edcefbc602a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Defense chief further said that there was no promise made
        to China to remove the almost eight-decade-old warship, which ran aground
        in 1999.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0e1c7-5b30-4de6-8f58-69d98a2a3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T22:58:50.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T22:58:51.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi naman pwede na manggaling sa amin ang pangako eh kami nga ang
        nagsadsad noon [We cannot make that promise because we were the ones who put
        it there]. We never promised them anything," also former senator Orlando Mercado
        told CNN Philippines.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a4179-4ab1-44a4-8085-c5eab40af83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T22:58:50.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T22:58:51.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado lamented the current state of the commissioned vessel at
        Ayungin, which he described as a "manifestation of lack of continuity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1ddf3-ed75-4025-82fb-6a61a7e62399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also called the Second Thomas Shoal, Ayungin is located 104 nautical\
        \ miles west of Palawan and is well within the Philippines' 200 nautical mile\
        \ exclusive economic zone (EEZ).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c74bf-1715-4ffc-ab8a-6df854b43ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.611+08:00
