      'mgnl:lastActivated': 2023-08-30T19:07:12.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be4802-a06e-49c4-9c1e-a80cf2634704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.033+08:00
