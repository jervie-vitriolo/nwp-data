      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Former
        Interior Undersecretary Martin Diño died Tuesday morning, his daughter Liza
        Diño-Seguerra announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26641e4f-70ac-4360-ab1a-08e488cb62f2'
