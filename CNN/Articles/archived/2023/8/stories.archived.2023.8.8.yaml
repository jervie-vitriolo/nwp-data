      'mgnl:lastActivated': 2023-08-08T14:00:06.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703100a-574e-4d85-aa29-d556b42b7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:00:06.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T14:00:06.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Monday confirmed that
        the Philippines summoned China''s ambassador and filed a <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">diplomatic
        protest</a> against Beijing following the incident on Aug. 5 when the CCG
        fired a water cannon at Philippine ships headed to troops in BRP Sierra Madre
