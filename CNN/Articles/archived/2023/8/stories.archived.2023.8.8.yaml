  'workers-marcos-infra-projects':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-08T15:36:41.000+08:00
    'imagesource': 'jcr:212db297-12b7-4203-a1eb-d2125594b0f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdf3aefe-a5a4-4b4e-b6a7-1e04e05b744c'
    'lead': 'The government will need more than three million workers for over 70,000
      infrastructure projects nationwide until 2028, according to the Department of
      Public Works and Highways (DPWH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T15:38:19.874+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-08T15:38:20.108+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Govt’s infra program seen to generate over 3M jobs – DPWH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744cf73c-752e-49be-b238-46a73ec8f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        government will need more than three million workers for over 70,000 infrastructure
        projects nationwide until 2028, according to the Department of Public Works
        and Highways (DPWH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd881b8b-2d44-4145-8a4b-894ec777ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is based on the government''s Labor and Employment Plan 2023 to
        2028 presented in a sectoral meeting at the Palace on Tuesday morning.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf4c73-a0cf-4589-9854-5aef9483646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DPWH Secretary Manny Bonoan said they are implementing a budget of
        more than ₱800 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963f12d-d9c8-4c8e-bddb-c61795154ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is just the start of the big infrastructure development program
        of the country because we are going to… ang target nga natin is to spend,
        I think, about anywhere between 5-6% of the GDP (gross domestic product),”
        he said during a briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d42919-71b2-46b1-8fcf-357651f8062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“And by next year, we will be implementing iyong mega projects of the
        government, so all the more that we will need iyong mga skilled labors in
        the force para sa public sector infrastructure program,” Bonoan added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512a03a-f5fc-4550-bd19-963d602c1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DPWH will partner with the Department of Labor and Employment to
        come up with the necessary pool of skilled and unskilled workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e6481-36c2-4fa8-b0f5-f18e838abe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:38:19.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:38:20.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan said they will be offering competitive salaries to attract
        more Filipinos to work on these projects instead of going abroad.</p>'
  'world-scout-jamboree-south-korea-relocate':
    'author': 'Gawon Bae, Jake Kwon and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
