    'stories': []
    'template': '1'
    'title': "Bone found in Bilibid septic tank not human – NBI  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70440bb1-2154-4a99-b4bc-01c3af35fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —&nbsp;</strong>The
        piece of bone found in the septic tank at the New Bilibid Prison compound
        is not of human origin, the National Bureau of Investigation (NBI) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533a5a8-2a9a-4124-9dfe-e81058c66a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b22a85-e1b1-4c8b-babf-962c28e48f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI forensic expert Annalyne Dadiz said the bone is similar to a
        chicken leg based on their investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d06d95-b085-43fc-a3d7-140a9d3cddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f9cb1-5834-490b-bb0e-f9d3b3a68708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We conducted the process of forensic identification,\" Dadiz told\
        \ the Senate Committee on Justice and Human Rights. \"Through this process\
        \ we made use of elimination and comparison, and we concluded that it is not\
        \ of human origin.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43474074-57d6-4817-aee2-b8d58c5c1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc57794-cfff-4c9f-adda-fbb9bfa98ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likelihood, through the process of comparison, it is consistent
        with a chicken leg bone," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9f5b3-93ee-4e35-b74d-f4b2fec8d3c4'
