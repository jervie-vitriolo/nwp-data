      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/17/marcos-foreign-trips-pledges-investment.html">READ:
        Palace: Marcos'' trips abroad generated ₱3.48-T in investment pledges</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24464997-94fb-49ec-b9ab-9e9d73ea4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.941+08:00
