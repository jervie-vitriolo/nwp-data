      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">RELATED:&nbsp;PH
        summons Chinese ambassador, files diplomatic protest after incident near Ayungin
        Shoal</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d1b53-3662-4c3d-9e1f-484864daae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9794bb1-3c24-45f6-89de-efa0feeded02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.614+08:00
      'mgnl:createdBy': 'lara'
