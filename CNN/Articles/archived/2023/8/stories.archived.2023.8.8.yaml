      'text': '<p>Clarkson is expected to produce huge numbers for Gilas as the Philippines
        battles Italy, Dominican Republic, and Angola in Group A of the World Cup,
        which also serves as a qualifying tournament for the Paris Olympics next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b6825-1b0c-41b8-b589-72b7bc9bbb79'
