      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delos Reyes also said the passengers of Princess Aya were not wearing\
        \ life vests. A video provided by Delos Reyes showed that the life vests were\
        \ only hanging in the boat.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e660323-7061-4969-83ad-34f418d465ff'
