      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCG Rear Admiral Armand Balilo said Anain’s claim was
        “absurd.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72089c-920d-413f-9cc5-2e324b638edd'
