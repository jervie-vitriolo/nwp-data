      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Jordan
        Clarkson arrived in Manila Tuesday morning, 17 days before the 2023 FIBA Basketball
        World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4db3f-718b-4a7f-8da0-4963e600593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T09:52:57.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-08T10:38:17.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Utah Jazz guard is set to join Gilas Pilipinas in
        its final preparations for the global showpiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35d39b-44e2-4571-9185-64baa5bf02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T09:52:57.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-08T10:38:17.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson said he is feeling upbeat about what lies ahead for Gilas
        as the World Cup nears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd7c8d-6bcb-4a27-8c99-e752353c7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T09:52:57.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-08T10:38:17.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we got a good chance to do some things, hopefully we’d
        win some games," he told reporters at the Ninoy Aquino International Airport
        Terminal 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5210c-0836-41e0-b6da-2e6780914ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T09:52:57.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-08T10:38:17.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming FIBA World Cup will be Clarkson''s third tour of duty
        as a naturalized player for Gilas, representing the Philippines in the 2018
        Asian Games and the fourth window of the 2023 World Cup Asian qualifiers.</p>'
    '5':
