  'estate-tax-amnesty-extension-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-08T17:47:35.000+08:00
    'imagesource': 'jcr:23d04d96-658b-4631-a38d-23d88ade59c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c2e998-98be-4206-b804-c5f5485be064'
    'lead': 'Estate tax amnesty may be availed for another two years, or until June
      2025, after the measure seeking such an extension lapsed into law following
      inaction from President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T17:49:57.717+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-08T20:11:49.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bill extending estate tax amnesty until 2025 lapses into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a19d16-be2b-4af5-8bf8-1e0dbe6f0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Estate
        tax amnesty may be availed of for another two years, or until June 2025, after
        the measure seeking such an extension lapsed into law following inaction from
        President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044df45-f9fc-469a-85fd-eb1035054efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70784cd5-dc5e-4111-9409-96c7abf59211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tax amnesty program already expired on June 14, but the newly approved\
        \ Republic Act (RA) No. 11956 allows Filipinos to settle their estate tax\
        \ obligations until June 14, 2025.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd6002-1193-42af-b8c4-367bc4995fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555079e-2cfe-4375-92d3-d6bea5ce255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate passed the bill that extends the tax amnesty on May 29,\
        \ and this was adopted by the House of Representatives a day after.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd034de4-4ad3-4c8a-abfa-07763634e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784f3bd-cad7-4e14-a88b-6e9fcf01ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Constitution, the president must communicate his veto\
        \ of any measure within 30 days after receipt, otherwise it shall become a\
        \ law as if he had signed it. Since Marcos neither signed nor vetoed the bill,\
        \ it lapsed into law on Aug. 5, a copy of the legislation released on Tuesday\
        \ showed.\r"
