    'title': 'DOLE chief: Some investment pledges from Marcos’ trip soon to materialize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d65db6-1c0f-4056-abe7-eda3e0cbfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.185+08:00
