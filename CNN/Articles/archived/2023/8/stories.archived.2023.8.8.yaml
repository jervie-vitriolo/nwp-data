      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73cce1-3f1b-4e84-afc0-be8a43432db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.035+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:07:12.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It addresses climate change by: 1. Expanding its renewable energy portfolio;\
        \ 2. Optimizing energy efficiency, and; 3. Conserving and protecting natural\
        \ carbon sinks. Moreover, SM Prime is already implementing a large-scale energy\
        \ and water conservation program that has produced outstanding results.\r"
