      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-08T10:38:17.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is coming off a productive overseas stint in a China pocket
        tournament, winning three of four games against Iran and Senegal.</p>'
