      'mgnl:lastActivated': 2023-08-08T12:50:52.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aae4e4-e336-44ec-9c97-c8d15df7afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:50:51.710+08:00
