      'mgnl:lastActivated': 2023-08-08T20:14:16.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774cdf9-2504-4851-bfea-317bf011ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:14:15.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T20:14:16.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We expect that this will increase the chances of attaining our collection\
        \ target,” Lumagui said when asked about the chances the BIR could meet its\
        \ full-year revenue goal.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a226b72-a4b2-4ca9-a029-9d45f784d7fd'
