    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dozens arrested over alleged child sex abuse following murder of two
      FBI agents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f9d48-ce7f-4363-ad62-cfcfffb7936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A total of 98 people have been arrested
        in connection with child sex abuse, and 13 children rescued from harm, US
        and Australian authorities said Tuesday, more than two years after two FBI
        agents were killed investigating an alleged international pedophile ring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbf25c-89cd-4fc9-8a7a-d19fa7294e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd32b2-bb5e-4adf-97d8-ec774dcff433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news conference Tuesday, the Federal Bureau of Investigation (FBI)\
        \ and Australian Federal Police (AFP) said 79 arrests, 65 indictments, and\
        \ 43 convictions in the US were carried out as a result of the joint operation,\
        \ while 19 men were arrested in Australia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e13406-09d0-4b95-82ce-06cbcf25c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e747f-f3c7-46a0-882e-3f294794666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two FBI agents investigating the alleged ring were shot dead in 2021\
        \ while executing a search warrant for a computer programmer suspected of\
        \ possession of child abuse material, CNN previously reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0bea2-c313-4230-a025-3478b0da1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097c61f-6ef3-4b0d-825a-5464bf6a2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged child abuse ring was a “peer to peer network” with “some\
        \ offenders committing offenses for over 10 years,” said Australian Federal\
        \ Police Commander Helen Schneider.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985434d0-fc89-4097-a2a6-bbc55bbde917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81181a2a-7d7b-4639-b3ca-c79db1c6339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some of the children were known to the men who were arrested,” Schneider\
        \ added, but refused to comment further.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cc3ae-3e23-4860-958b-f979facee920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4351b-d44f-4147-b9fe-30d5f77a593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Australian investigation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a2d30-2941-4f5c-a258-4f4010fb2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Australian police investigation began in 2022 when the FBI passed\
        \ on details of Australian members of a peer-to-peer network allegedly sharing\
        \ child abuse material on the dark web.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe43c22-aa28-49ac-87ad-dfbbf8cdeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d29a5-82bb-44b6-bafd-26dae75eacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This operation was highly complex,” the FBI’s legal attaché in Canberra,\
        \ Nitiana Mann, told reporters Tuesday. “The complexity and anonymity of these\
        \ platforms means that no agency or country can fight these threats alone.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088bce4-9ea3-4b00-8475-fb2e17361852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869dd691-6a58-4b60-a300-915e480c59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the Australian alleged offenders had jobs that required advanced\
        \ IT skills, police said in a statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c630f4-9abb-4eae-b964-1877c68a0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ae52c-fcff-4ad7-a055-47dcaec99a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the network allegedly used “software to anonymously share\
        \ files, chat on message boards and access websites within the network,” using\
        \ encryption and “other methods to avoid law enforcement detection,” the statement\
        \ added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0a287-6e84-4101-8bb8-57b990ea5387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94660e-1ff3-4060-91f3-b00712b77c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP Commander Schneider said the alleged offenders operated a “sophisticated\
        \ network.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fd7e1-da9b-4bb0-9bf9-8108eca9eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cedb2e-dd2b-4027-b7e9-4ed980dfdc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Viewing, distributing and producing child abuse material is a horrific\
        \ crime, and the lengths that this network went to to avoid detection is an\
        \ indication of just how dangerous they were,” she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d85883-923b-47b0-8877-198669c11b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ccf72-f7fb-412d-858b-99bafbc0c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The longer people like this avoid detection, it means the longer the\
        \ cycle of abuse continues.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64cdac-1134-45e2-8c21-87b2e563b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b94d1-4711-4255-9935-dff1a4c7e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further arrests could not be ruled out, she added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215fa63-9f1c-469c-a272-d60c7f3b27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca773e73-0b1e-4115-b3ad-f6ddffc29461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:44:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 200 international leads had been sent to partner countries\
        \ and more than 300 investigations opened as a result of the joint operation,\
        \ Mann said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def37be-0a4a-4bc6-9bf0-271f76e6e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:54:53.585+08:00
      'mgnl:createdBy': 'raheema'
