      'mgnl:lastActivated': 2023-08-08T14:00:06.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b76488-f34f-4eff-bb6b-ebc8da1aa8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:00:06.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T14:00:06.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the water cannon incident on Aug. 5, Powell said footage collected\
        \ by authorities served as proof to show the aggressive actions done by the\
        \ China Coast Guard (CCG) equipped with larger ships against the Philippines’\
        \ smaller resupply boats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05896563-f728-483f-8fa0-c76f33f17933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:00:06.579+08:00
