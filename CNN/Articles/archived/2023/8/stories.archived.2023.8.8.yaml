      'mgnl:lastActivated': 2023-08-08T08:39:31.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is with profound sadness that we announce the passing of our beloved\
        \ Martin Diño, former undersecretary of the Department of the Interior and\
        \ Local Government (DILG). ‘Bobot,’ as he is fondly called, peacefully died\
        \ at 2:15 am on August 8, 2023, surrounded by his family,” Seguerra said in\
        \ a Facebook post. \r"
