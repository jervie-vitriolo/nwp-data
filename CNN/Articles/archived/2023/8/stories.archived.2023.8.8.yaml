  'ph-no-promise-to-remove-brp-sierra-madre':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-08T12:17:53.000+08:00
    'imagesource': 'jcr:1ddf868e-b2a0-4789-b86b-23083b72ed76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d43ad5-2c9d-4a1a-b2a5-e56d9285e166'
    'lead': '''The PH has not and will never enter into any agreement abandoning its
      sovereign rights and jurisdiction over Ayungin Shoal,'' NSC Assistant Director
      General Jonathan Malaya says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T12:23:59.969+08:00
