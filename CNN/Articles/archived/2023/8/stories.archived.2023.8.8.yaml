    'title': 'Cebu construction boom suffers from lack of workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abf637-3abb-4f4a-9001-15453a854575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 8)</strong> — Cebu is facing
        a lack of skilled construction workers which is affecting the booming construction
        industry in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0d4df-8be1-459c-9397-564a530675d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Contractors Association said that while the lack of skilled
        construction workers has been present for a long time, the problem is now
        more serious with the resumption of several projects following the end of
        the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b299f9b-fdf0-4b16-b39b-5b2d85525687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.227+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philconstruct Visayas 2023 chairman Kevin Lim said most of the contractors
        are even looking for skilled workers from neighboring provinces since the
        number of workers available in Cebu are not enough.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651d701-4495-451d-be8c-8925fd0eb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is really hard to find people within the city who are willing to
        work in the construction industry," Lim said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b200c-2440-4a5b-ad81-7f79e52e663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.228+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the provinces where they source workers include Negros, Leyte,
        and even Surigao.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61ba2f-0278-485c-a540-d6502a1fa9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited his own company, Zumyrphil Construction, as an example.
        Lim said they have 10 cranes but are only able use five units since they only
        have that many operators available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090468d-6863-45fe-94f7-a37828dbce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis Gerard Cañedo, president of the Cebu Contractors Association,
        also agreed they have been suffering from the lack of skilled construction
        workers. He said most prefer to work in other jobs like in the tourism or
        the BPO sectors because of the notion that being a construction worker is
        a dead end job.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40bbfa-ede7-412c-a1a7-a535d07dab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Poaching of workers is also very rampant," he added. "Sometimes you
        see the workers here already working at another building next month."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2b579-41c2-4bfe-a0e8-653643bf45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.229+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cañedo said most skilled workers are moving to other countries that
        offer much higher wages.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad1fd4-7269-4262-aa83-dde024b792c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cañedo said that 80% of the contractors in Cebu are considered as micro,
        small and medium enterprises (MSME) that will not be able to compete with
        foreign companies which offer higher salaries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2269b-6756-4540-ab72-dea68a26eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the lack of workers, the construction industry in Cebu is
        also suffering from high fuel costs, said Lim. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd99b9-d8a2-43de-bfb5-b444f65805fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Fuel prices are higher right now and it affects almost everything,"
        he explained.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1629813-eea0-4146-82b6-002c191607f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.230+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/7/-4-diesel-price-hike-.html"
        target="_blank"><strong>RELATED: Up to ₱4 diesel price hike to be implemented
        this week</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c75a4e-e278-450e-b744-9a85e5688bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Lim believes "times are getting a little better compared to the
        previous two years" because of the resumption of projects that have been withheld
        during the pandemic.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6e167-0e84-4c2d-9103-833435ff6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T13:10:23.231+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cañedo said that in order to cope with the lack of workers, they are
        now trying to "upskill" or multi-skill their workforce through trainings.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf629eac-a9d6-4c41-88ce-31355a68be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:03:36.194+08:00
