      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">Sunken
        boat in Binangonan leaves at least 26 dead&nbsp;</a></strong></p>'
