      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Malacañang said Marcos’ trips abroad generated a total
        of ₱3.48 trillion across 116 different investment pledges or projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4ebc2-6918-43e0-85e0-be92412cf8ca'
