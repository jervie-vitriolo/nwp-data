      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said 1,000 vote-counting machines will be used for the pilot\
        \ testing, and while the Comelec chief cannot promise zero issues, he said\
        \ back-up VCMs are adequate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
