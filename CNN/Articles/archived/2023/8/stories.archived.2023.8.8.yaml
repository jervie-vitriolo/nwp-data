      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Labor
        Secretary Bienvenido Laguesma said the government is already processing some
        of the investment commitments President Ferdinand Marcos Jr. secured during
        his overseas trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e7797-8abe-4389-8e91-b2a77d802526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Alam natin ‘yung mga pledges commitment ay dumadaan sa mga proseso.
        Ang isang magandang development, batay sa aming pakikipag-ugnayan sa DTI,
        ay mayroon nang magmamaterialize,” he said during a Palace briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea12a3-ddc3-4ec1-82b3-c1a2880c28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We all know that pledges, commitments go through a process.
        Based on our cooperation with the DTI, some are about to materialize.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d2408-cd3d-43c3-be8a-06adebe4b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said the planned investment would be engaged in the power
        sector and renewable energy market.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531e5f9-9036-49a2-9f4f-f9e303c3ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Laguesma said the investment pledges came from five countries, including
        Germany, Singapore, and the US.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66849de-3ee9-4172-bce4-160d97cb9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito ay nasa proseso na. May nabanggit na malilikhang hanapbuhay o
        trabaho, mga 75,000,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37161b74-e62a-4443-9440-c720681d5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:52:09.191+08:00
