    'stories': []
    'template': '1'
    'title': 'Flood control projects ‘on track’ for completion – DPWH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84085d6b-473a-4f39-ba9c-47e3d2b56310'
