      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Weird Barbie is available to pre-order on Mattel’s website(https://about.mattel.com/)
        for $50 until August 18 and is expected to be shipped by the end of May 2024.'
    '7':
      'jcr:primaryType': 'mgnl:block'
