      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6d1a1-4da1-4838-a9f1-683daf6bd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said that as of Aug. 7, 445 diplomatic protests have been
        filed against China since 2020, while 35 protests were lodged this year.</p>'
