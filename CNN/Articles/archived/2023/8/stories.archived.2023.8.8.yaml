      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/8/4/jm-canlas-dies-at-17.html">Voice
        actor JM Canlas dies at 17</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc21e0c-2edd-479a-80d8-f6a28dbb349e'
