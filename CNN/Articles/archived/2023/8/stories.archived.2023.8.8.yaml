    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2467c-6823-474b-a940-0db60095efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Senate
        President Migz Zubiri wants to invite several officials from the executive
        branch to discuss the recent water cannon incident near the Ayungin shoal
        in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70db6b4-09c8-4e74-9835-e28f1403e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc8a0f-752a-4f3f-a684-a83242d4d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a privilege speech on Monday, Zubiri said that while it is the president\
        \ that makes decisions on foreign policy, the Senate cannot remain quiet on\
        \ the issue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f9b23-da80-4a70-b141-8a0110c2f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c431ccf-d2ad-4df9-9b65-60ace6d5211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said instead of military action, the government should lessen economic\
        \ transactions with China.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86fee6-82c7-42ad-ae48-8e4330414cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28f288-6515-46e8-a294-0410a129e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But how can we not speak up when the very troops who secure our borders\
        \ and stand on harm’s way have been airing their disgust? We can learn from\
        \ our neighbor Vietnam. Vietnam, they decided to boycott all Chinese-made\
        \ products. They decided to veer away from China as its number one trading\
        \ partner,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb507c-bb6a-4919-904b-5c813898b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226d424-4f00-4ee2-82e8-6abf5322f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator and former Philippine National Police chief Ronald dela Rosa,\
        \ meanwhile, said even if no guns were fired by the Chinese Coast Guard, its\
        \ actions were still very dangerous.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e45362-6c61-4ae0-8e43-c4c1253fb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b755224-28f5-4f42-9681-7d6c45fb7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tambaloslos. Sobra na tayong ginagago ng China. Alam nila na
        hindi sila pwedeng magpaputok sa ating tropa doon, sa ating Coast guard because
        it will trigger the mutual defense treaty with the US</em>," he said. "<em>Ang
        ginagawa nila binomobomba lang nila tayo ng tubig. Pareho lang rin iyan sa
        pagpapaputok, kapag ikaw ay tinamaan ng high pressure na tubig na yan pwedeng
        mabali ang braso, leeg mo… so ganoon na rin ang epekto</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6e0ef-b988-4eb8-bef3-14f3ed01741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d22100-62dc-471a-8600-92dec59e38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: China is making a fool of us. They know they can't fire\
        \ at our troops there, at the coast guard because it will trigger the mutual\
        \ defense treaty with the US. What they're doing is using water cannons. It's\
        \ the same as opening fire, when you're hit by a high-pressure jet of water,\
        \ you can break an arm, your neck...the effect is the same.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddaa83-c1c6-432b-88f8-502410d82a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd226f-25c3-46bb-855e-1a0bc872b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Robin Padilla again pushed for the amendment of the Constitution\
        \ to allow the president to declare martial law in the face of imminent danger.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665c409-2704-443e-8321-20a45ddf46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548d2a9-5a23-4606-9f60-80211027fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asked fellow senators, why should we wait for an invasion by China?\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cbf41-5e02-499a-835e-531e244a53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30051e2a-2145-4f0c-938f-d31991bd8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T01:42:48.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-08T01:42:48.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla also volunteered to set sail for the West Philippine Sea and\
        \ report to the Senate his experience there to aid in the Senate investigation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17aadbb-3bf1-48c5-a9f1-927104c15ae8'
