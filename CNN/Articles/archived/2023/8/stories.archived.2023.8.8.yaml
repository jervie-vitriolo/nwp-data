      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estate tax is defined as a tax on the right of deceased persons to\
        \ transmit their estate to their lawful heirs and beneficiaries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40118b33-3ef4-4014-897a-2e64116f6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3262ad-245c-49ff-bd07-14d5665a7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extension covers the estate of decedents who died on or before\
        \ May 31, 2022, whose estate taxes have remained unpaid or have accrued as\
        \ of that date.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c6576-3709-41d0-a4d2-77ec08086f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-08T20:11:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
