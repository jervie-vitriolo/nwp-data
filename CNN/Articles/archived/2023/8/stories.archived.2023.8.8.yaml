      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call was also the first between the two since Wang was reappointed\
        \ China’s foreign minister following the shock ouster of his successor Qin\
        \ Gang, who was suddenly replaced without explanation in late July after only\
        \ six months in the role.\r"
