      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Imposible, hindi ako maniwala na walang nakakaalam diyan. So kung\
        \ hindi sumisingaw 'yung impormasyon na 'yan, nagco-cover up kayo diyan, kayong\
        \ mga leader-leader diyan sa loob,” the former police chief said.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f454830-b4fa-4001-9ce6-a9aacd36bbd7'
