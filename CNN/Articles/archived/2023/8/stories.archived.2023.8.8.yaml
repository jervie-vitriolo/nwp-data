    'title': 'Comelec holds simulation of automated BSK elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0b905-718e-41f1-bbe2-1ecf69b1fd01'
      'mgnl:activationStatus': true
