      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebd30d-0a80-4615-9c0f-8a59700812b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.034+08:00
