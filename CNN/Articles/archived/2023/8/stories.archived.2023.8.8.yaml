      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/8/ejercito-hontiveros-concerns-manila-bay-reclamatrion-china.html">Lawmakers
        raise concerns over Chinese state firm''s ties to Manila Bay reclamation</a></strong></p>'
    '11':
