      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a7ff9-3a42-4b52-97ed-dcc50836bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sila nga nagmimilitarize ng ibang mga pulo, naglalagay ng kung ano\
        \ anong radar tapos batteries [Them, they militarize other islands, installing\
        \ some kind of radar and batteries]. Tayo, we are just supplying our troops\
        \ to maintain our presence in the shoal,” the NSC official said.\r"
    '11':
