    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bae0f-8179-4936-958e-31e897c58ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:07:12.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Prime continues to collaborate with partners to pursue a climate-resilient\
        \ future and mitigate the phenomenon’s harshest impacts. SM Prime is aware\
        \ that the window of opportunity to act decisively is of utmost importance.\
        \ This is why climate action and the transition to a net-zero business are\
        \ at the top of SM Prime’s sustainability agenda.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f4aa3-0312-434e-87c4-2ee112af87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.031+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:07:12.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02581a4f-394a-4647-98f1-a068cf15d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.032+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:07:12.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been working with WWF-Philippines to help us establish our\
        \ commitment and targets, and align with the global commitment which is to\
        \ achieve net zero by 2050,\" SM Prime President Mr. Jeffrey Lim said. \"\
        SM Prime strives to work on achieving net zero emissions, or the point where\
        \ our generated greenhouse gas emissions are in balance with our emissions\
        \ reduction activities.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec6733-e89c-47fd-b850-02240e6b5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:11:20.032+08:00
