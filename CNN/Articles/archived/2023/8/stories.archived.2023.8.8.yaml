  'ph-gdp-q2-forecast':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-08T10:50:36.000+08:00
    'imagesource': 'jcr:54693050-edd8-46d8-9321-d056f96389c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4d21de-72f5-4cda-87e8-1c4372717b81'
    'lead': 'The Philippine economy may have expanded at a slower pace in the second
      quarter as Filipinos have begun returning to normal spending, and with the elevated
      inflation still biting into consumption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T10:53:00.100+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-08T23:38:00.028+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH economy''s growth weaker in Q2 on waning ‘revenge’ spending – poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac94634-3b52-4719-9952-da8e6ffb84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        Philippine economy may have expanded at a slower pace in the second quarter
        as Filipinos have begun returning to normal spending, and with the elevated
        inflation still biting into consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e29063-b2ab-4bd0-a727-bb87c36fbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN Philippines poll of 11 economists showed forecasts ranging from
        5.6% to 7.5%, averaging 6.34%–slightly sluggish than the 6.4% recorded a quarter
        prior and the 7.4% posted in the same period last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79506c9e-58f3-4b72-b85c-7dd9fdac6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also yielded a median gross domestic product (GDP) growth
        estimate of 6.2%.</p>'
    '3':
      'image': 'jcr:35be6efd-1bbf-48bd-ad8f-74c255f277f3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70386e9-d5be-45c1-8c32-d3f7af6c75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7a8f5-8906-4f04-b6e7-4ee094f21e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While consumer spending continued to be the main driver of growth,
        the momentum witnessed in the previous quarters may have started fading, some
        economists said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7897c-3842-443c-8ea0-dcaa720c4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Momentum appears to be slowing,” ING Bank senior economist Nicholas
        Mapa, who projected a 5.6% growth for the period, said in an email interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c4949-4dff-42fa-a6f7-f845d86ed072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Revenge spending could be waning as households shift to more “normal”
        spending and saving behavior,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45954d99-928c-4cdc-9096-c4cda9e38ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although he expects the local economy to grow by 7.5% in the quarter,
        Oxford Economics Assistant Economist Makoto Tsuchiya said this was “largely
        due to base effects as sequential momentum slowed.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636882d-323a-473d-89ff-1e27dc23cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While the IT cycle likely hit the bottom, we don’t expect a swift
        rebound in electronics exports, and general external demand likely remained
        modest. On the domestic front, waning reopening boost led to a sequential
        slowdown in household spending,” Tsuchiya said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445f298-2f85-44ef-90bc-a5de6a72916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also supported by Pantheon Macroeconomics chief emerging
        Asia economist Miguel Chanco, who sees an expansion of 6.9%. He said the “slight
        improvement” can be attributed to a “large extent by very favorable base effects.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87e863-ce7c-49d0-a0ee-808dfdeab86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But we aren’t exactly going to break out the champagne over this rebound…
        It’s worth remembering that private consumption—the mainstay of the Philippine
        economy—suffered quite a sizeable quarter-over-quarter contraction in Q2 last
        year, setting a very low bar for the upcoming year-over-year growth rate.
        We’re expecting a broad-based slowdown in sequential quarter-over-quarter
        growth in Q2, to 0.6%, from 1.1% in Q1,” he explained.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79490b-8009-4c47-a37e-4cec228d564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for Sarah Tan, an economist from Moody''s Analytics, domestic demand
        “remains resilient.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a41716-3f0f-4e74-b784-f4afb5dacf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is supported by easing inflation and a tight labour market,”
        she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdd6f9-79eb-4c93-868f-f109ffdb85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Mitzie Irene Conchada, an economist from De La Salle University,
        the economy showed “robust growth” at 6.2%, albeit weaker than the first three
        months.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf885b1-7147-49a2-8f54-2ef4976bd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We still see a strong consumer demand, mainly based on ''revenge spending''
        but this is likely to moderate in the coming months,” Conchada said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdf090-3853-4b20-8aab-363cca107009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also noted that government spending was likely boosted in the second
        quarter by infrastructure developments in the works.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf02c21-7855-4b7f-a2ba-d9ee0258e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction, food service activities, transport and storage are
        also seen to pump up the economy in the period, according to Ser Percival
        Peña-Reyes, director of the Ateneo Center for Economic Research and Development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b49a4-a63b-43e0-80d7-b1d633d96e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can the government hit its target?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6688593-edd3-4b9e-ba7c-403125c03f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The majority of economists said keeping inflation under control would
        play a big part as the Philippine economy gets its major backing from private
        consumption.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb3100-fe88-4dd6-adac-dd66dddf75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Marcos administration expects the economy to grow by 6% to 7% this
        year.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b343188-d5e3-40ca-a631-e1001a473dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the inflation rate cooling in the past months, the central
        bank’s previous tightening to tame rising prices still impacts the market.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dde8cf-b695-4478-892a-b6fd57d25ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Borrowing costs are elevated and this has begun to slow bank lending,”
        Mapa said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50e794-cd72-4a97-a467-c3b8c86c9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsuchiya also said that the “lagged impact of monetary policy tightening
        will weigh on domestic demand.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbaea83-4e10-4ec2-93e1-e4196d223efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T10:53:00.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T23:38:00.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bangko Sentral ng Pilipinas (BSP) had been increasing interest
        rates to curb price pressures. Doing so would force consumers and businesses
        to spend less and save more, subsequently leading to lower demand.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf0b7f-cfb2-4784-9d7d-e599b54f08d4'
      'mgnl:activationStatus': true
