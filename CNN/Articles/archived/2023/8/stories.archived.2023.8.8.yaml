      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312afbd-6cf9-4b61-9b6f-5f4d12a23742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA urged Beijing officials to address the concerns of Philippine\
        \ officials regarding the hotlines that were established to quickly resolve\
        \ issues in the West Philippine Sea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
