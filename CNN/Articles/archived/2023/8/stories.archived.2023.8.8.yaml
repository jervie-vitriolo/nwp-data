    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2334ba-820c-42b7-b2aa-7e985f4d5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the state visit of President Ferdinand Marcos Jr. in Beijing\
        \ in January, Marcos and Chinese President Xi Jinping agreed to establish\
        \ a hotline to prevent the escalation of tensions and avoid maritime mishaps\
        \ in the West Philippine Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d2b92-fff1-4766-a4b6-e9d2533aa886'
      'mgnl:activationStatus': true
