      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCCI President George Barcelon chimed in.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894ef06-ba90-4d49-9b95-17f2f273d734'
