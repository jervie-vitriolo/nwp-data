      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 8) — Most of the government’s
        flood control projects under the Department of Public Works and Highways (DPWH)
        are on course to meet the target timeline, the agency’s chief said, even as
        lawmakers plan to probe the widespread flooding in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0549fb0-9c9f-4ec7-8e11-81eda332f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.129+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let me put it this way, I can only speak for what we started. Actually,
        we have just been in this administration for one year and the projects that
        we''re implementing for flood control projects under the 2023 budget are ongoing,”
        DPWH Secretary Manuel Bonoan said Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833e77d-0c61-4869-8e49-d2585b360de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.129+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was Bonoan''s statement when sought for comments after some senators
        questioned the severe flooding experienced in some Luzon provinces despite
        the DPWH’s multibillion-peso budget.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89465fbd-0224-4b90-a0a6-d35deb794ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.129+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DPWH chief, however, said that about ₱180 billion in funds for
        flood projects are spread out across the Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8c190-338b-4557-af66-9abc3ffb1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official acknowledged that there are some “small” contracts that
        have faced delays, but stressed that “most of them are ongoing.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09832cc0-2de1-4c17-ba05-b267d2256f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.130+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You can’t avoid issues on the right-of-way, acquisition of areas.
        Some of the weather disturbances. These are natural you can cope up within
        the next two years,” Bonoan said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec703a74-e4f2-4ac9-a7d3-e63b968f90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that the projects were “on track.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04998746-b197-450f-876b-b7bc6d90d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:54:50.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T13:54:50.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have two years to implement these projects,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b07b4-fcd6-433a-a390-4347dd7be249'
