      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although dismayed with the rise in fuel prices, jeepney driver Noel\
        \ Digas said the burden should not be passed on to passengers through another\
        \ round of fare hikes.\r"
