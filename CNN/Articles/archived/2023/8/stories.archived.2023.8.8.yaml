    'lead': ' The Commission on Elections (Comelec) on Tuesday held a simulation for
      the first-ever automated barangay and Sangguniang Kabataan elections ahead of
      the October polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T20:55:24.564+08:00
