      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from asserting that Ayungin Shoal is part of the Philippines’\
        \ exclusive economic zone (EEZ), Lazaro also told Huang that China has its\
        \ obligations to ensure that maritime accidents will be prevented.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae9125-9057-4f22-815b-9a77e6d8af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf57f27-7318-4e81-8421-1a50f53aac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The DFA further called China’s attention that its actions are likewise\
        \ contrary to China’s Flag State obligations under the 1972 International\
        \ Regulations for Preventing Collisions at Sea, which requires states to take\
        \ measures necessary to ensure safety at sea and prevent ship collisions.\
        \ The China Coast Guard vessels’ dangerous maneuvers restricted the Philippine\
        \ vessels’ navigational path, thereby increasing the risk of collision,” the\
        \ DFA added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049f741-d4b7-4864-9f85-b8fd50fe1bee'
      'mgnl:activationStatus': true
