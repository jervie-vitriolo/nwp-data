    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3bf77d-8c59-4154-9d09-68fc3f5429b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.447+08:00
      'mgnl:createdBy': 'kristel'
