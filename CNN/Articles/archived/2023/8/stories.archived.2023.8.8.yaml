      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Coast Guard earlier said it <a href="http://https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">fired
        water cannons at Philippine vessels</a> en route to Ayungin Shoal to block
        them for carrying “illegal building materials” and breaking into waters under
        China’s jurisdiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8713e3a-8e62-4c20-bc87-04b40774c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.033+08:00
