  'BuCor-official-collect-money-Janet-Napoles-Yu-Yuk-Lai':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-08T19:30:55.000+08:00
    'imagesource': 'jcr:29ac9d74-853c-4643-936e-68c490dd29cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faed6b2a-73e7-42ac-a353-ee959bf9148d'
    'lead': " A Bureau of Corrections (BuCor) official said Tuesday she resigned under\
      \ the leadership of then-chief Gerald Bantag after she was asked to collect\
      \ money from high-profile convicts Janet Napoles and Yu Yuk Lai.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T19:32:44.784+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-11T06:50:10.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuCor official quits post on orders to collect money from Janet Napoles,
      Yu Yuk Lai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81799766-9e1b-4afd-b332-6f3c2f57e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — A Bureau
        of Corrections (BuCor) official said Tuesday she resigned under the leadership
        of then chief Gerald Bantag after she was asked to collect money from high-profile
        convicts Janet Napoles and Yu Yuk Lai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cebfe-d408-40a8-9bd1-5e877f4c5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from the Bureau of Jail Management and Penology,
        Angelina Bautista said Bantag brought her to the BuCor in 2019. But she quit
        a year later due to conflicting principles. However, she returned to the bureau
        after Director General Gregorio Catapang Jr. replaced Bantag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208474b-f051-4ab0-9465-2b7cfdb599b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nag-resign po ako May 15, 2020... Unang una po sir, namatay po yung
        anak ko. Pangalawa po, magkakaiba na po kami ng prinsipyo,” Bautista told
        the Senate Committee on Justice and Human Rights.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d488be3-d96d-4e7d-92a8-907864faeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I resigned on May 15, 2020... First of all, sir, my child
        died. Second, we had different principles.]  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f4301-c144-4b47-af5d-d22f28f341f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pinangongolekta nila ako sa correctional eh... Pinangongolekta ako
        kay Janet Napoles at Yu Yuk Lai.”  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13b323-c770-4666-a943-ca51b1f0ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They asked me to collect from the correctional...They
        told me to collect from Janet Napoles and Yu Yuk Lai.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba8466-32be-4f02-aa30-beaa274d03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Napoles was identified as the mastermind behind the multibillion-peso
        Priority Development Assistance Fund mess, or pork barrel scam, in the late
        2000s.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f1230-bd94-4af6-9f73-10a72a9d2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Yu Yuk Lai was a Taiwanese drug dealer who died inside the
        New Bilibid Prison in 2021 due to COVID-19.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb2747-5994-41db-bb9d-0e982b59727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista recently returned to BuCor as executive head assistant of
        the director general and officer-in-charge of the Office of the Deputy Director
        for Operations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f5eb6-4952-4710-8368-58035c5ed3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T19:32:44.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-11T06:50:10.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was relieved on Aug. 5 pending an investigation on
        allegations against her, notably her reported ownership of a catering service
        at the Correctional Institute for Women in Mandaluyong City.</p>'
