      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post also called for justice for Baltazar.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4ccad-5c66-442b-a061-05f9c6b8108f'
      'mgnl:activationStatus': true
