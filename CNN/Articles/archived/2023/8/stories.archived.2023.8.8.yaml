      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Only
        essentials to sustain troops are brought to the BRP Sierra Madre, according
        to a National Security Council (NSC) official, who stressed that carrying
        supplies to the vessel at Ayungin Shoal is within the Philippines’ rights
        and cannot be interfered with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928d686-9874-40d4-b119-3e426f9c1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ada4c8-8ffa-4df1-8a5d-7717500c21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang dinadala natin doon ay mga bagay na kailangan ng ating tropa.\
        \ We are not bringing things that are not essential,” NSC Assistant Director\
        \ General Jonathan Malaya told the media on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11ec8a-aa21-4c9d-965c-56b6b65480ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bfcbc-27c0-43b9-90fd-d4c7fb6e8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung anuman yung mga kailangan nilang dalhin, we are well within our\
        \ rights na dalhin yun, at hindi tayo pwedeng diktahan kung ano yung mga dadalhin\
        \ natin at hindi natin dadalhin,” Malaya added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa11ce-a64f-48cb-91a4-2921fbbf3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022a31d-4460-4674-b326-fd4f81d62807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we are bringing there are things that our troops\
        \ need. We are not bringing things that are not essential. Whatever we need\
        \ to bring, we are well within our rights to bring that, and we cannot be\
        \ dictated to what we can and cannot bring.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f19e98-f81a-47fe-97a5-5bce092e3663'
      'mgnl:activationStatus': true
