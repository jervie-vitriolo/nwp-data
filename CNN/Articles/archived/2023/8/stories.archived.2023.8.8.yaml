      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Environment Secretary Maria Antonia Yulo-Loyzaga told
        reporters her department is <a href="https://www.cnnphilippines.com/news/2023/8/5/denr-manila-bay-reclamation-projects-halt-minimize.html">studying
        the possibility</a> of suspending or reducing the reclamation activities in
        the bay, pending the findings of its cumulative impact assessment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c181c-55e5-4880-9263-471933bf9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. said on Monday that all
        reclamation projects were suspended pending review, except for one, which
        he did not identify.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15a1d5-b63f-4d5a-a24b-c955d3ab55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T10:33:41.838+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-09T10:33:42.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naka-suspende silang lahat, under review ang lahat ng reclamation.
        ‘Yung isa lang ang natuloy dahil na-review na,” Marcos said during a situation
        briefing in Bulacan, without giving specifics.</p>'
