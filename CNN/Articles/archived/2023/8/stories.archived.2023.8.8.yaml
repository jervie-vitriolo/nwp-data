    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4be1a1-aba3-46f8-9305-f3c8ddeca154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Lawmakers
        from the Anti-Crime and Terrorism Community Involvement and Support (ACT-CIS)
        Party-list are calling for a House of Representatives inquiry on the reclamation
        projects in Manila Bay in light of concerns on their possible social, economic
        and national security implications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a3410-e2c3-4c1c-8f96-32f761aeddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af35fcb-fad0-4cae-a9bc-d8f299f5c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives Erwin Tulfo, Jocelyn Tulfo, and Edvic Yap filed House\
        \ Resolution No. 1171 on Tuesday which calls on appropriate committees — including\
        \ the Committee on National Defense and Security, and the Committee on Ecology\
        \ — to probe the status of the projects, their impact on the environment,\
        \ and their compliance with laws.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba762eff-1167-47a1-9278-50708dba26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d513ef-15c8-43bf-9897-c6d120a0f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The preservation and security of our nation are of paramount importance,\
        \ and any activity that may impact our national security requires scrutiny,”\
        \ read the resolution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946510a-9c2f-43f0-9020-39edf1ca1bbb'
      'mgnl:activationStatus': true
