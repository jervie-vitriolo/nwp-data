      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5d435-389d-4911-9b6c-a977cbf7d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T16:16:20.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-09T10:33:42.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers added that while the land reclamation “may offer potential\
        \ economic benefits and development opportunities, it also raises concerns\
        \ about its environmental impact, such as the alteration of coastal processes,\
        \ and the possible effects on water quality and marine biodiversity.”\r"
