  'Careless-CEO-arrested-facing-deportation':
    'caption': 'Liza Soberano alongside Reid and Careless Music CEO Jeffrey Oh. Photo
      by NIKKI BONUEL (via CNN PH Life)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-08T23:20:12.000+08:00
