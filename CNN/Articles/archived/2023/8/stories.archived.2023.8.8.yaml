      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-edition toy features a hot pink outfit almost identical
        to the one McKinnon wears in the movie, complete with markings on her face
        and <a href="https://www.cnn.com/style/barbie-stiletto-mule-shoe-history/index.html"
        target="_blank">oddly cut and colored hair</a> “to emulate a doll that’s been
        played with just a little too much,” Mattel said in the product description.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34951ed2-1d79-40a3-ac72-1548b8882679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:25:45.928+08:00
