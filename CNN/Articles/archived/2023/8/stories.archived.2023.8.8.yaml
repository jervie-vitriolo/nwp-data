      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It questioned NHA’s “unnecessary and excessive” expense for daily breakfast,\
        \ lunch, and dinner served to BP2 availees, staff and guests, manpower assistance\
        \ team, and staff of other participating government agencies amounting to\
        \ ₱3.814 million.\r"
