      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, Marcos wants to secure higher funds for his local
        and foreign missions, and state visits. The budget chief backed this proposal,
        saying the Philippines would benefit from the trips as they would also include
        investment roadshows.</p>'
  'dpwh-flood-control-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-08T13:53:02.000+08:00
