      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) --</strong> The
        Commission on Elections (Comelec) on Tuesday held a simulation for the first-ever
        automated barangay and Sangguniang Kabataan elections ahead of the October
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a00d1-f3f6-4991-b5f3-60ae5fd362a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a043acd-e2da-4892-beac-d4a00bb064e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It held mock elections in three barangays in Dasmariñas, Cavite and\
        \ Quezon City from 7 a.m. to 10 a.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b65c00-859c-4067-879e-da3b1c1f6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122050f-e705-42b7-8a6c-f9b7c1b70306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the process generally went well except for some issues
        like paper jams. Most of the voters favored the faster automation over manual
        voting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd36e0-8d6a-4388-8b81-5a835cd8c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0c069-1b2b-45d3-9f5b-9b494231f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pagka ikaw ay automated, alas-tres ka natapos, alas kwatro may result\
        \ ka na,\" said Comelec chairman George Garcia. \"Ganun po kabilis kasi scanner\
        \ lang naman 'yan, yung counting machine natin so ibig sabihin hindi na mahihirapan\
        \ mga guro natin.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac51f6-2e15-4fe9-96fc-81a324488db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e183b43-b196-418a-bfdb-1110e58dbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:55:24.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-08T20:57:59.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you are automated, if you finish at 3 o'clock, by\
        \ 4 o'clock you'll already have results. That's how fast the scanner and the\
        \ counting machine is, so teachers will not have a difficult time anymore.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81525e-41dc-4ae9-8234-4aca4a672d45'
