      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang was previously foreign minister for roughly a decade before being\
        \ promoted to lead the ruling Chinese Communist Party’s foreign affairs arm\
        \ late last year. He now holds both posts.\r"
