      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noting the number of Filipino nurses in the US and the quality
        of service they provide, Senator Duckworth opens about her talk with the US
        Embassy in the Philippines about the possibility of sending American students
        to nursing schools in the country,” RTVM said, as it uploaded a short <a href="https://www.facebook.com/watch/?v=1317158419190712">clip</a>
        of Duckworth’s meeting with Marcos.&nbsp;</p>'
