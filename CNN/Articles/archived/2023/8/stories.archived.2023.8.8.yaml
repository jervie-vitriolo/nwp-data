      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae07812-39f2-4c59-ac70-885a81881beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.994+08:00
      'mgnl:createdBy': 'bamba'
