    'lead': 'Most of the government’s flood control projects under the Department
      of Public Works and Highways (DPWH) are on course to meet the target timeline,
      the agency’s chief said, even as lawmakers plan to probe the widespread flooding
      in Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T13:54:50.108+08:00
