    'title': 'Mammoth operation to relocate troubled World Scout Jamboree in South
      Korea begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1230c9-f1d6-495d-a82e-7f1412f1a0a9'
