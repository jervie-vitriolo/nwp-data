      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90246c0c-38c1-463a-8c11-ea1204dfacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:11:06.448+08:00
      'mgnl:createdBy': 'kristel'
