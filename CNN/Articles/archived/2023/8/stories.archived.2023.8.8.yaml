      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delos Reyes, one of the survivors, told senators that even
        though the boat already sailed, Anain went back to shore to get eight more
        passengers.</p>'
