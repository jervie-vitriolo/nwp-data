      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9d2b3-15d5-4f87-b736-fb0a4d50aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-09T16:49:19.372+08:00
      'mgnl:createdBy': 'raheema'
