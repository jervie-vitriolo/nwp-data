      'mgnl:lastActivated': 2023-08-08T13:34:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53b3e0-782d-490c-8bfe-9da66cf46409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla earlier retracted his statement\
        \ that the human remains found in the septic tank belongs to Bilibid inmate\
        \ Michael Cataroja, who has been missing since July 15. The justice chief\
        \ said that he received wrong information.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc89a6-bf0e-4904-a8aa-e00c4e637146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6476720-8a8f-407f-90b6-0143559d2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the NBI''s finding, Bureau of Corrections chief Gregorio Catapang
        Jr. said that Cataroja could have possibly escaped the NBP compound and is
        now hiding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56f884-0595-414b-8f82-e28f9ebf9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3928c74-0b20-4758-a39f-d3f3d4892b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malakas po ang kutob ko na nakatakas. Kasi si [Cataroja], ang kaso\
        \ po niyan ay magnanakaw ng mga sasakyan. Kaya niya pong kalikutin kung ano\
        \ man, carnapper po siya. May chance po na nakalusot,\" he said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe467e6-7c54-4ae6-976f-1537aca14b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.613+08:00
