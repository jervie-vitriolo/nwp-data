      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47306369-ddab-4604-a896-7fbd73d2d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.614+08:00
