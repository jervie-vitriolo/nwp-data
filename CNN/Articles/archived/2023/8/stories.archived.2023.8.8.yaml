      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG then deployed 44-meter vessels BRP Malabrigo and BRP Cabra,\
        \ which were no match to China’s bigger ships.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8a54d-3082-413e-848f-2a546bb16eda'
