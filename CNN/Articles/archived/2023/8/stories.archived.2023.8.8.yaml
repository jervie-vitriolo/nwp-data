      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SM Prime has been managing the transition to a low-carbon economy,\
        \ which is why climate health, resilient design, and disaster risk reduction\
        \ have played pivotal roles in its construction and design activities over\
        \ the past decades.\r"
    '10':
