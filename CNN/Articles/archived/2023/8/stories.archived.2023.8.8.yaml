      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> A security
        expert on Tuesday recognized the efforts of Philippine authorities in being
        more transparent when reporting the real situation in the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876877d-ea2d-4fc4-bba6-a61bc291d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:00:06.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T14:00:06.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d211f-8ffa-469e-a0da-70399453f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:00:06.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T14:00:06.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the administration, the government, and the military deserve
        great credit because what they have done this year is a new approach,” security
        expert Raymond Powell told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2212a-0d0f-4cc2-954b-03bad3f4e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:00:06.578+08:00
