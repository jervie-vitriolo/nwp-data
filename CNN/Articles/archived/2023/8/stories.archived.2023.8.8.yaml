    'mgnl:tags': ['Risa-Hontiveros', 'Kalikasan-PNE', 'Manila-Bay-reclamation-project',
      'JV-Ejercito', 'Manila-Bay', 'US-Embassy', 'Kalikasan-Peoples-Network-for-the-Environment']
    'stories': []
    'template': '1'
    'title': 'Lawmakers raise concerns over Chinese state firm''s ties to Manila Bay
      reclamation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b71c41-5c3c-4922-9eb5-0d7673a8347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Senators
        have voiced their concerns over the Manila Bay reclamation project involving
        a Chinese company linked to building artificial islands in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abac8f-1ca0-4d71-9335-b28436d2bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/watch/?v=546160160942088"
        target="_blank">video</a> posted on Facebook Tuesday, Sen. Risa Hontiveros
        said China is not a friend of the Philippines, saying no friend would hurt
        or abuse another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea4674-743e-45f3-9287-ace20bf68cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa sa mga dapat nating gawin ay ang i-ban na itong</em> Chinese
        state-owned company <em>na nagngangalang</em> Chinese Communication Construction
        Co. <em>o</em> CCCC <em>sa ating bansa,"</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6ff53-a25c-4b75-9727-b45aec62e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May kasaysayan ito ng pakikisabwatan sa</em> Chinese maritime
        militia <em>para sirain ang mga</em> coral reefs <em>sa</em> West Philippine
        Sea. <em>Napag-alaman din natin na itong kumpanya ay kasama sa mga nagtayo
        ng</em> artificial militarized islands <em>sa ating karagatan,"</em> the senator
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aed849-9e52-4794-bfd9-de1e3086be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the things that we should do is ban this Chinese
        state-owned company named Chinese Communication Construction Co. or CCCC from
        the country. This company has a history of working with the Chinese maritime
        militia to destroy coral reefs in the West Philippine Sea and in building
        artificial militarized islands in our ocean.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddbf32-3628-47b9-907f-b43b1357cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy <a href="https://www.cnnphilippines.com/news/2023/8/1/us-embassy-manila-bay-reclamation-projects.html"
        target="_blank">earlier</a> released a statement over the reclamation project,
        saying CCCC was added to the US Department of Commerce''s Entity List for
        helping build the artificial islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f27ca-3f1e-44c9-823e-3a9305ff36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has also been cited by the World Bank and the Asian
        Development Bank for engaging in fraudulent business practices," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ace4f-29eb-4e00-bcc1-10b27cdfb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Sen. JV Ejercito said the Philippine Coast
        Guard and the Navy should check the reclamation project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742a885-1d2f-4fce-82e5-b8aa5921855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These are manned by Chinese, it is not farfetched that some PLA (People''s
        Liberation Army) intel might be on board these vessels," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0badc-2f7c-48c6-bba8-3680437e85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said being at Manila Bay, they were getting too close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2183f9-5911-4dd9-95fa-4a009370b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups also voiced their concern, saying it was alarming
        that CCCC was operating in "plain sight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278078f-675d-4911-88c0-d385036cba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite alarming that the very same company wrecking ecosystems
        in the West Philippine Sea is operating right here, legally, in plain sight
        in Manila Bay," said Jon Bonifacio, national coordinator of Kalikasan People''s
        Network for the Environment. "This is an insult not only to our natural heritage,
        but also to our national sovereignty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f9686-c234-4fec-8b74-b609512194e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kalikasan PNE called for the suspension of CCCC''s operation and asked
        for a moratorium on all ongoing reclamation projects in Manila Bay as well
        as other parts of the country.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a039e-ea21-4b9e-ba07-92e13b9a21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/5/denr-manila-bay-reclamation-projects-halt-minimize.html"
        target="_blank"><strong>RELATED: DENR eyes possibly halting, minimizing Manila
        Bay reclamation projects</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64b69d-689f-4059-a71c-10e96bfdb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html"
        target="_blank">China Coast Guard recently</a> blocked and fired water cannons
        on Philippine vessels on a <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-continue-wps-mission-after-water-cannon-attack.html"
        target="_blank">resupply mission</a> to Ayungin -- an incident condemned by
        Manila and its allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653a1b4-06f3-418e-a8af-6475f2b1ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines summoned China''s ambassador and filed a diplomatic
        protest against Beijing over the water cannon incident. It was the 35th protest
        this year, and the 445th since 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7fbaf1-c9ea-4e42-b949-dad335b0d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/7/ph-tells-china-halt-wps-illegal-activities.html"
        target="_blank">RELATED: PH tells China to stop illegal activities in WPS
        after water cannon incident</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1750a-fea8-4716-a633-8a0dc9e7f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:29:15.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T14:33:16.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incident, the Philippines said it would <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-continue-wps-mission-after-water-cannon-attack.html"
        target="_blank">continue with its resupply mission</a>.</p>'
