      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They further noted that the <a href="https://www.cnnphilippines.com/news/2023/8/1/us-embassy-manila-bay-reclamation-projects.html">United
        States Embassy in Manila</a> recently flagged the projects’ ties to a Chinese
        firm, which it said helped Beijing construct and militarize artificial islands
        in the disputed South China Sea. The embassy also said the company supposedly
        engages in “fraudulent business practices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de2e7a-57f1-4ece-b585-474cca49ef72'
