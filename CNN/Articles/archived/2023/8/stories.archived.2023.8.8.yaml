      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc371bc-0a83-49b0-b3e6-b26df2ac398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:50:51.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T12:50:52.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, PCG spokesperson
        for the West Philippine Sea Commodore Jay Tarriela said the government has
        an option to deploy additional and larger ships during resupply missions,
        especially after a water cannon was used by the China Coast Guard (CCG) on
        Philippine vessels during the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32bab1-5325-4a01-a3fd-e34f701175d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:50:51.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T12:50:52.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b1cdb-fb85-465f-84cd-266059afac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:50:51.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T12:50:52.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re still going to clear this to the National Task Force West Philippine\
        \ Sea if there is a need for us to increase the number of the coast guard\
        \ vessels to support the resupply mission,” he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794569e-1473-4740-99d2-a42c3d6e38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:50:51.710+08:00
