      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines maintains it has sovereign rights and jurisdiction
        over the Kalayaan island group, which China is also claiming through its nine-dash
        line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebdbbd-fffa-4e24-ace0-43b2c3ae6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9eff8c-0372-4fd8-a88f-039a0b0233a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 arbitral tribunal ruling, however, invalidated China''s expansive
        claims in the South China Sea. The tribunal largely ruled in favor of the
        Philippines in areas of its EEZ and continental shelf that are being claimed
        by China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ad9e6-e0df-49b3-bca6-162afa500879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c471e6e-5e34-4e8b-995f-c9efa4442342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to security expert Raymond Powell, China has been resorting\
        \ to aggression whenever there are resupply missions going to Ayungin because\
        \ it is part of its overall strategy to take over the shoal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e8e84-6e91-4d48-aedb-29da05f0a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70105a1-bf69-45db-9687-7470fc64338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason they’re blockading the Sierra Madre is because they
        want to make it uninhabitable," he told CNN Philippines''<em> The Source</em>
        on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41e011-55a4-4d44-aa4a-56ac1b8e0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e476b48-87e5-4351-9c77-c30fa07c9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, eventually, once the Philippine Navy leaves the Sierra Madre,\
        \ whether it breaks up, slides off the shoal, simply becomes untenable, that\
        \ gives China essentially possession of the shoal,” Powell also said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646a5d6-5510-4dd7-b8cb-d735e228b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Malaya said it is the responsibility of the
        Philippines to maintain Sierra Madre not only to ensure the country keeps
        its presence, but also for the benefit of the troops based there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb66a1-3bb4-468b-8bb0-243bef37cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:27:00.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9ddd-8438-42da-85c0-85259e494dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T14:27:00.184+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are doing is purely supply of our troops there," he emphasized.
        "As I said,<em> sila nga nagmi-</em>militarize<em> ng mga ibang mga kapuluan</em>
        (they are even militarizing some islands). <em>Tayo</em>, (For us) we are
        just supplying our troops to maintain our presence in the shoal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead04b7-cfad-4feb-9ff7-c2edb8bbae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 5, the China Coast Guard (CCG) <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">fired
        water cannon</a> at Philippine vessels en route BRP Sierra Madre to bring
        supplies to military troops there.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbc214-62cd-4a43-8e20-9bcefd71a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d2bb7-4e6d-47b7-9154-850e75fdf75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:23:59.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to this, Philippine Coast Guard (PCG) spokesperson for
        the West Philippine Sea Commodore Jay Tarriela told CNN Philippines'' <em>The
        Source</em> in another interview that the CCG was already seen shadowing Manila’s
        vessels deployed in Escoda Shoal while waiting for the resupply ships from
        Palawan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71c8d0-a6f8-453f-845a-26ae3d109e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590cf87-6886-4843-83e6-1b16546e46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tarriela said the CCG obviously planned its moves as the number of\
        \ Chinese ships intercepting the Philippine contingency gradually increased\
        \ to six, which was the first time ever.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b03570-2789-467c-bbc0-c759c0ffc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fa4da-ae04-40a9-b559-a6ac5d90e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They conducted dangerous maneuvers, blocking the Philippine Coast
        Guard and there was a need for the commanding officer to order the engine
        to stop<em> at tsaka mag</em>-backing <em>kasi</em> otherwise<em> babangga
        sila</em> (and to do backing otherwise they will crash),” he also said, noting
        that the distance then of one Chinese vessel was 10 meters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01428c4d-5a4f-462e-bb70-54d03c4748c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce485d-bb1b-407d-8a58-172e397dae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Had the water cannon also directly hit the resupply boat, it could\
        \ possibly have capsized, Tarriela said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c178fc-c29a-4ea9-b55a-8a6b060f9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11721ef-0997-4542-9a9a-072e19b08b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was not the first time the CCG used water cannons against Philippine\
        \ vessels, with the first one being in 2021.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a054b-7468-442e-bf57-03c1389b28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc3923-1b60-4402-b9ad-1b7f9a000848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines also has its own water cannons, Tarriela said\
        \ these are only used for firefighting.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f0d74-ed9f-42cb-8b18-7489e28aef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8c5e7-c3b1-4a39-b888-ead136895b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from filing diplomatic protests and deploying more vessels
        to support the resupply missions, Tarriela said modernization of the Armed
        Forces of the Philippines and the PCG is vital to ensure Filipinos are well-equipped
        during these kinds of situations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b58ae-e7d2-4ad5-ab14-e219c045079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T12:24:00.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-08T22:58:51.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c560c1-8a4f-4445-a705-375714257945'
      'mgnl:activationStatus': true
