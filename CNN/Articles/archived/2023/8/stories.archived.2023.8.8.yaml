      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It is already in process. It has been said that about
        75,000 jobs will be created.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bce6f-26a0-4fda-8151-4f6d8b55bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:52:08.941+08:00
