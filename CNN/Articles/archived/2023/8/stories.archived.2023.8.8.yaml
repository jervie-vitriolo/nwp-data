      'mgnl:type': 'text'
      'text': '<p>“It’s important because when we are attracting foreign investors,
        it’s good for them to know that the BIR has introduced a lot of streamlining
        so it’s easier for business to pay taxes and to deal with BIR,” Barcelon said.</p>'
