      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law states that payment of the amnesty tax may be made either electronically\
        \ or manually. Payment by installment shall also be allowed within two years\
        \ from the statutory date, without civil penalty and interest.\r"
