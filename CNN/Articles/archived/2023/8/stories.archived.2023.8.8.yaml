      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An official Russian account of the call published by state-run news\
        \ agency Tass said the two “once again confirmed unanimity or broad consonance\
        \ of Moscow and Beijing’s approaches to world affairs.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57b6f7-a457-4762-860b-6a89d2ca8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.327+08:00
