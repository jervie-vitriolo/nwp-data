      'mgnl:lastActivated': 2023-08-08T13:34:19.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be670595-ae9f-4d56-990c-5e2d40561b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-08T13:34:19.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Senator Ronald Dela Rosa said that it is impossible that they do\
        \ not have any hint on what happened to Cataroja.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cb82c-1aed-4e2d-b539-6c8345469c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.616+08:00
