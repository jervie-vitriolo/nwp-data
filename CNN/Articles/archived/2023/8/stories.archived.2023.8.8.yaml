      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some might say Weird Barbies are made,
        not sold. Mattel, however, begs to differ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa6d53-bc72-4781-9413-b97ae9a37810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:25:45.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:25:53.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company behind the iconic Barbie brand has announced a signature
        doll modeled after Kate McKinnon’s character from <a href="https://www.cnn.com/2023/07/29/business/mattel-barbie-boom-retailers-restaurants/index.html"
        target="_blank">Greta Gerwig’s blockbuster</a> “Barbie.” In the movie, McKinnon’s
        character helps send Margot Robbie’s Barbie on her journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca2c62-cd27-43d2-82dc-da8b4f748227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T11:25:45.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-08T11:25:53.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Barbie” is produced by Warner Bros. Pictures, which is owned by CNN’s
        parent company Warner Bros. Discovery.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c5578-bada-4a25-ac2b-01f9d394bfe6'
      'mgnl:activationStatus': true
