      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7ae1c-4e74-4420-a6a6-93135d0a972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These concerns were brought up when DFA Undersecretary Theresa Lazaro
        summoned Chinese Ambassador Huang Xilian on Monday to convey the strong protest
        of the Philippine government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bbebf-0853-457d-b8c0-47b80d7bf08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.613+08:00
      'mgnl:createdBy': 'lara'
