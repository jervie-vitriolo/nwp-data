  'small-medical-facilities-merger':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-08T15:53:49.000+08:00
    'imagesource': 'jcr:1c901609-cf13-4a9d-bbe8-ae9cbfd7a8c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4038b6b9-fcbc-49e1-a325-7e8f1622bc25'
    'lead': 'Small healthcare facilities must explore merging with major institutions
      in the industry to build their financial capacity and take advantage of the
      government''s target to expand health services across the Philippines, a boutique
      investment bank said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T15:55:45.973+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-08T15:55:46.239+08:00
