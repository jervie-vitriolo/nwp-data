    'lead': 'NBA star Jordan Clarkson, who is Gilas'' reinforcement in the 2023 FIBA
      Basketball World Cup, finally lands in the Philippines with a little over two
      weeks left before the start of the global showpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T09:52:57.423+08:00
