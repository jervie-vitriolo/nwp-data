    'lead': 'James Reid’s business partner and Careless CEO Jeffrey Oh has been arrested
      and is facing deportation, the Bureau of Immigration (BI) confirmed on Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T23:24:29.355+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-08T23:33:42.207+08:00
