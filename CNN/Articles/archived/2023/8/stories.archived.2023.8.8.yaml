  'australia-child-abuse-arrests-':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-08T15:52:36.000+08:00
    'imagesource': 'jcr:d3a2cf03-87bf-4b0e-9186-8fc1b7a3cc5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c369653f-681f-4fb5-adb7-c99d4f84f816'
    'lead': 'A total of 98 people have been arrested in connection with child sex
      abuse, and 13 children rescued from harm, US and Australian authorities say,
      more than two years after two FBI agents were killed investigating an alleged
      international pedophile ring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T15:54:53.564+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-08T16:44:49.434+08:00
    'mgnl:lastActivatedBy': 'superuser'
