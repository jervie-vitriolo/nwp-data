      'jcr:uuid': 'e97f62b5-0a2c-47ed-bca8-273064325165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T13:34:18.618+08:00
      'mgnl:createdBy': 'vince'
