    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Small medical facilities urged to join merger race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896c3e4-f0cd-441b-a273-eca10f7927bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> —<strong>&nbsp;</strong>Small
        healthcare facilities must explore merging with major institutions in the
        industry to build their financial capacity and take advantage of the government''s
        target to expand health services across the Philippines, a boutique investment
        bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d82ddf-5ae6-4441-8706-19f590de07fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Tuesday, Fortman Cline Capital Markets (FCCM) said the
        country''s healthcare industry was "highly fragmented" with multiple players
        in various segments, such as medical supplies distributors, pharmaceutical
        firms, hospitals, diagnostic centers, retail pharmacies, retail medical device/equipment
        suppliers, and health maintenance organizations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b0c32-e88a-4626-89eb-05812b19755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Consolidations and alliances are seen to emerge to allow the industry
        to become more efficient, respond faster to emerging trends in the healthcare
        industry as well as to the impact of the Universal Health Care (UHC) which
        was signed into law in 2019," said Francis Del Val, managing director of Fortman
        Cline Management Services, a unit of FCCM.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76611f97-5993-4abb-baff-d27341770f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"UHC implementation will increase competition between private and public
        sector by providing options. As the government increases investments, private
        hospitals that do not invest, may not be able to keep up," Del Val said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66e814-efcb-4b3b-a877-9df0d7d4d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/27/marcos-oks-development-plan-health-facilities-grassroots-level.html">RELATED:
        Marcos OKs dev''t plan to expand health services to grassroots level</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410315d6-46a9-4fcc-ad31-6741d7ab4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Del Val said those independent hospitals that are experiencing financial
        challenges to expand are the ones "feeling the squeeze."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be47aad-7ffb-4ca8-bcf1-e1c8c34955b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They need help, some need access to bigger capitals to sustain their
        operations. Some of them, generational at times, need to divest. It''s the
        hospitals, the clinics in between that need help," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b77cda-9ccd-4416-9750-e3f80b59aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:55:45.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-08T15:55:46.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Health, it said there are 1,071
        private hospitals and 721 public hospitals nationwide.</p>'
  'china-ukraine-russia-war':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-08T15:56:19.000+08:00
    'imagesource': 'jcr:bb0dbb13-7a76-4308-8ad3-d2f9d0cdb05b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec37a2a-423c-40f4-a66f-df2ffb32fafd'
    'lead': 'China’s top diplomat Wang Yi told his Russian counterpart that Beijing
      remains “impartial” on the war in Ukraine, a day after a Chinese delegation
      participated in international talks on ending the conflict that included Kyiv,
      but not Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-08T15:58:57.297+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-08T16:45:08.037+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China assures Russia it remains ‘impartial’ on Ukraine war after attending
      Saudi peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9d2c6-2704-4c64-bbf9-6266c49d9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China’s top diplomat Wang Yi
        told his Russian counterpart that Beijing remains “impartial” on the war in
        Ukraine, a day after a Chinese delegation participated in international talks
        on ending the conflict that included Kyiv, but not Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e462f-646f-44ad-bef5-51a40531e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dbf3b-c4ec-46b5-bb97-9a01df272d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a call Monday, Wang stressed to Russian Foreign Minister Sergei\
        \ Lavrov that China and Russia are “trustworthy and reliable good friends\
        \ and partners.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235ad2d-c8a1-42f3-9ae7-31fa257b4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a45da3-e107-4b91-beeb-8d60e1924e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the Ukraine crisis, China will uphold an independent and impartial\
        \ position, sound an objective and rational voice, actively promote peace\
        \ talks, and strive to seek a political solution on any international multilateral\
        \ occasion,” Wang said, according to a readout of the call released by China’\
        s Foreign Ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12918b84-fba9-486a-80ee-dc47006b70aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3b81a-b338-45f5-9a7f-04985892aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The call followed two-day talks hosted by Saudi Arabia, where around\
        \ 40 nations including key Ukraine allies the United States, Britain and Germany,\
        \ as well as India and a number of Middle Eastern nations, met to discuss\
        \ the resolution of the conflict, nearly 18 months since Moscow’s invasion\
        \ began.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055d7de-dcd9-4c85-97e3-b35440129726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8539b-3c92-4dcd-9eb0-ce1eb6c70871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group agreed on the importance of international dialogue to find\
        \ “common ground that will pave the way for peace,” according to official\
        \ Saudi media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9f6b5-f44e-49cc-b333-9cea93eac794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca0451-3574-44b6-ad37-00e2f3a6a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lavrov “appreciates and welcomes the constructive role played by China”\
        \ toward a political resolution of the “Ukraine crisis,” China’s Foreign Ministry\
        \ said in their readout of Monday’s call.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b333b1-7f04-4a04-b0ff-2f6bc4bb9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73607ad-6f95-4b68-84e4-002ae3a918a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A role for China in peace-making?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912395a6-db81-4614-8f60-dc8155b296b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the talks in Jeddah, Ukraine’s Foreign Minister Dmytro Kuleba\
        \ called China’s participation “a super breakthrough and a historic victory.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42251b24-ab00-4af7-9770-07b61e382b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cab415-ffe5-4fa8-8dd9-af05c47ec571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine and its Western allies have long expressed hope that China\
        \ and its leader Xi Jinping, a self-described friend of Russian President\
        \ Vladimir Putin, could play a role in pushing Moscow toward peace.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef09853-0a6a-475b-8f0c-722175e5841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebffcac-1626-40bd-8d94-9574058b1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Xi and Putin see the other as a critical partner in reshaping\
        \ what they see as an American-led world order hostile to their aims.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caedac-1a1d-49ad-8473-f368cd2f4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1fcb8-5f50-4529-8146-2e6c410ea5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has continued to bolster its economic, diplomatic, and security\
        \ ties with Russia, despite Putin’s invasion of Ukraine, which Beijing has\
        \ never condemned.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824e470-d4c0-4c62-ac07-d6e12e8c96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9bd03-7282-4c2c-a631-511a1ffa53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It did not send a delegation to previous international talks in Denmark\
        \ in June, despite attempting to position itself as a potential peace broker\
        \ on the conflict in recent months.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330d00a-f38d-4523-9ed7-a9e5bdce8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a18fb2-8154-44f0-a239-0394cf0da08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s participation in the Jeddah talks comes as the country has\
        \ strengthened its ties with Saudi Arabia, and has been ramping up efforts\
        \ to rekindle its relationship with key economic partners in Europe amid economic\
        \ woes and ongoing friction with Washington.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5e097-5e3f-4861-9c69-9b94632a6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4c65f-d5ff-4065-9ea7-ddf47bd634e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s reputation in Europe has been significantly damaged by its\
        \ support of Russia.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e0fa9-7528-479c-acec-07e079e17e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15992ec9-86ea-4e6c-89a2-d5787ec9b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s special envoy on Eurasian Affairs Li Hui, who led the delegation,\
        \ “had extensive contact and communication with all parties on the political\
        \ settlement of the Ukraine crisis… listened to all sides’ opinions and proposals,\
        \ and further consolidated international consensus,” China’s foreign ministry\
        \ told Reuters in a statement Monday. CNN has reached out to the ministry\
        \ for comment.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668492d6-6be2-4089-8495-995d68cf9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48326dd0-76ca-4d00-ae3a-782a730d5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s participation in the talks did not appear to alter its own\
        \ stance on the conflict, however.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d73f6d-85a9-4680-bca0-4412951d0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792e23a-069a-46e8-9be5-e6261933eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing would continue to strengthen dialogue based on its 12-point\
        \ position on a political settlement to the crisis, the ministry said following\
        \ the talks, according to Reuters.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e7a53-518c-4ea2-b525-290b75210683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131410f-3117-44c3-94e8-b5ebb333671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That proposal, which Beijing put forward earlier this year, calls for\
        \ peace talks to end the conflict. But it departs significantly from Ukraine’\
        s own vision for peace in that it urges a ceasefire without also calling for\
        \ the withdrawal of Russian troops – an outcome critics say would help Moscow\
        \ consolidate its illegal wartime gains.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebd9a9-bbf3-4ece-a2c2-0c3b65c583ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ed07d-04e8-46e0-8514-49400966676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine and Russia remain publicly committed to prerequisites for direct\
        \ negotiations that the other side finds unacceptable.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bb0c2-2e18-40f3-a019-27c46fe68fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee52c96-0747-4a6f-b79f-a82def517f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Work closely and strategically’</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fdc69e-2246-4818-95e3-df523c4cf941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s proposal was also discussed during the Monday call between\
        \ Wang and Lavrov, according to the Chinese foreign ministry, with its readout\
        \ quoting Lavrov as saying Russia “highly endorses” it.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f58804-c4bb-4901-bb46-f43c654d2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5172ae8-7695-41a7-9498-2d5f5692e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conversation also emphasized their alignment in the international\
        \ arena more broadly, with Wang calling for both sides to “work closely and\
        \ strategically” to promote a “multi-polar world” and “democratization of\
        \ international relations” – terms used to express their shared vision for\
        \ a world order where Western nations hold less sway.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e15f4c-41a8-477e-8842-e31bc86e0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T15:58:57.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-08T16:45:08.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27d2fc-2b37-4729-b38f-1d377979ab1d'
