    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jordan Clarkson arrives in Manila to join Gilas'' preps for FIBA World
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa499ae-b716-442d-999c-3e230dd0031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T09:52:57.476+08:00
