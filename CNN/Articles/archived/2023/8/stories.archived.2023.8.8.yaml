      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines claims sovereignty and control over the Kalayaan island\
        \ group, which China insists is under its jurisdiction via its “nine-dash\
        \ line” claim.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb736a51-b250-492c-8560-81c92588b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.036+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79b588-b89d-450f-9b2d-f39eca8e7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2016 arbitral tribunal ruling, however, invalidated China's expansive\
        \ claims in the South China Sea. The tribunal largely ruled in favor of the\
        \ Philippines in areas of its EEZ and continental shelf that are being claimed\
        \ by China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871effda-5666-495e-8274-0e03d56eff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a65ef7-94a1-4e37-a0d2-e507fa670ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya also pointed out that it is the Philippines’ responsibility\
        \ to maintain the BRP Sierra Madre “for the benefit of our troops there” and\
        \ failure to do so reflects negligence on the part of the national government.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c37835-85a0-4450-89d9-320f3a3bb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c848ee-619c-4f9f-9bd0-d82bfd3e46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China ‘impeded’ PH’s legitimate resupply mission</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f91ef5-5049-4bf5-a288-d46de43ab0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.039+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) asserted that the BRP Sierra\
        \ Madre serves as a permanent station for Filipino military troops sent to\
        \ preserve and secure the country's rights and interests in the West Philippine\
        \ Sea.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946015cb-a233-41f2-9ed3-7c64f333ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100923c2-c0f5-4a0d-8967-9fcfd53af8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs <a href="https://www.cnnphilippines.com/news/2023/8/8/ph-no-promise-to-remove-brp-sierra-madre.html">claimed
        that Manila made a commitment</a> to remove the vessel but has yet to act
        on it. Malaya also denied this.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00727ea2-d541-4983-9752-c5303f82b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4f249-dde1-49af-ae76-8a340bcd4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA further emphasized that the resupply mission and repair
        of the BRP Sierra Madre are “part of regular operations in line with domestic
        and international law.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32720c8-84a7-4162-ac9c-7fe17e89c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ce74f-25d5-4ae6-80b9-1579e2f343e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, the recent water cannon incident “impeded”
        the country’s “legitimate and regular activities” in its own EEZ, violating
        the 1982 United Nations Convention for the Law of the Sea, the 2016 South
        China Sea arbitration, among other international maritime laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32795b4-ba50-4bcc-8c02-ad63fe7c8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1dd8e-8b86-4e35-8184-fa03653ae2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Task Force for the West Philippine Sea (NTF-WPS) made\
        \ the same statement, stressing that the Philippines will continue “protecting\
        \ and upholding [its] legal maritime entitlements.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551bb55-8d2c-476c-a0d7-0b4e91ef7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a45e73-3296-4305-a1ad-9206f5731841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T20:49:38.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-09T20:38:50.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines demands that China immediately stop its coercive,
        unlawful, and unjustifiable activities in our maritime zones,” the NTF-WPS
        said in a statement.</p>'
  'Comelec-simulation-automated-BSK-elections':
