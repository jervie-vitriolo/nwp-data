    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96e92e-c19b-4527-b2ee-effb9e07bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        Philippines could not reach China when it tried to contact Beijing through
        the hotline established between the two countries when Chinese vessels fired
        water cannon and blocked Philippine boats at Ayungin Shoal in the West Philippine
        Sea last week, the Department of Foreign Affairs (DFA) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a95def-d03c-4575-9252-6256bd25175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0b5bf-6259-4164-a526-644c11cd3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-08T06:49:33.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The DFA also expressed our disappointment that the Department was\
        \ unable to reach its counterpart through the maritime communication mechanism\
        \ for several hours while the incident was occurring,” Foreign Affairs spokesperson\
        \ Teresita Daza said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0aee3-2667-4180-b0e1-9080a2b9f311'
