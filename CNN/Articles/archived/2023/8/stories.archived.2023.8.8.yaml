      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) –</strong> Casket
        of the voice actor JM Canlas, younger brother of actors Jerom and Elijah Canlas,
        who recently passed away was donated to a 17-year-old boy who was mistakenly
        killed by the police last Aug 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33e3d3-972e-4ac0-b1fa-6fab44162f1a'
      'mgnl:activationStatus': true
