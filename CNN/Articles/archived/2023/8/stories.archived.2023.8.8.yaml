    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff141ac7-83de-4a35-8724-572d20262eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T06:49:33.611+08:00
