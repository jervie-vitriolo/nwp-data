      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808bcd5-bba8-43ea-823e-cb727051168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-08T17:47:31.810+08:00
