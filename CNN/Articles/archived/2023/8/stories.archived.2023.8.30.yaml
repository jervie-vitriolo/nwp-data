  'Jordan-Clarkson-Chot-Reyes-boos-Araneta-Coliseum-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-30T13:47:55.000+08:00
    'imagesource': 'jcr:7f0c5a9d-47f6-440f-a6bf-097631ae8c9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337b28f6-2e8a-412f-9eec-23ec1c352638'
    'lead': 'Jordan Clarkson says the jeers of a packed Smart Araneta Coliseum crowd
      aimed at Gilas Pilipinas head coach Chot Reyes feels unusual especially since
      the country is a co-host of the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T13:50:31.966+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-30T14:02:12.587+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jordan Clarkson admits boos directed at Chot Reyes ''a little weird'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5904f5c-c8d4-4519-b5ea-b6803c3157d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Jordan
        Clarkson admitted that the jeers of the fans aimed at Gilas Pilipinas head
        coach Chot Reyes felt strange in their match against Italy in the 2023 FIBA
        World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9d3e1-a398-4ec9-a22f-00be4889b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chorus of boos echoed at the Smart Araneta Coliseum when Reyes’
        name was announced during the introduction, stemming from the two disappointing
        Gilas losses in the group phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87793fff-7768-4e77-8217-9e92d40614b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naturalized Gilas star said he was confused with the vile reception
        of the crowd on the veteran tactician. This is not the first time Clarkson
        spoke about the same incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc3edb-0d4c-4eba-98b2-e0088f04480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m really not around the situations to figure out what it’s for or\
        \ whatever as much. But I guess, yeah, it’s a little weird especially with\
        \ us hosting and us being the home country,\" he said in a post-game press\
        \ conference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3310d3d-5155-48ca-8855-6cdc2d2cf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like I said, I don’t really know much about the situation, but in\
        \ that point it does feel a little weird, and kind of just out of the ordinary,\
        \ honestly,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470345c8-d934-4d2c-87bf-ce0420f300af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Gilas fans have aired their grievances on Reyes many times over,\
        \ stressing the need for a leadership change in the men's national basketball\
        \ team.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988b86c-0e95-4095-a131-f542820bd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, a co-host of the tournament, bowed out of contention
        in the FIBA World Cup after falling to a <a href="https://www.cnnphilippines.com/sports/2023/8/29/Gilas-Pilipinas-out-contention-Italy-2023-FIBA-World-Cup.html">hot-shooting</a>
        Italian squad, 80-70, on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb4919-491d-42d2-85f3-b7742a19887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:50:32.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-30T14:02:12.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas has two games remaining in the classification round, which
        will determine the 17th to 32nd places.</p>'
