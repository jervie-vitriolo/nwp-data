    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afa02c-bd7f-4105-9642-ae936355a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.338+08:00
