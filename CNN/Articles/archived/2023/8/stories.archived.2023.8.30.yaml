      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from book promotions, Wurtzbach said the rest of 2023 will be\
        \ definitely busy for her as she was invited for another TED Talk in November.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29cb22-bb2d-4995-8daf-5be21ffa4306'
