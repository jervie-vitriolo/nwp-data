      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> New Zealand’s
        grass-fed cows have become the country’s biggest export earner, netting around
        <a href="https://www.mpi.govt.nz/export/food/dairy/?itid=lk_inline_enhanced-template"
        target="_blank">$19 billion a year</a>. In fact, the demand for New Zealand
        milk has increased so exponentially that legislators are studying the possibility
        of <a href="https://www.washingtonpost.com/climate-solutions/interactive/2023/new-zealand-cows-burps-methane-tax/"
        target="_blank">taxing farmers</a> for livestock methane, or cow burps, to
        reduce their carbon footprint.</p>'
