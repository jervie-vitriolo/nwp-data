      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        chief of Mandaluyong City police has been relieved from his post after testing
        positive in a random drug test, Eastern Police District Director BGen. Wilson
        Asueta confirmed on Wednesday.</p>'
