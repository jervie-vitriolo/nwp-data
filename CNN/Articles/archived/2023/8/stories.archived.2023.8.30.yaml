  'dbm-approves-5k-non-teaching-positions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T15:53:48.000+08:00
    'imagesource': 'jcr:ea8c7566-a02c-4a6c-ad97-c39b15c654b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a82575-29fb-42f7-8cd8-57bbf9f39b0c'
    'lead': 'The Department of Budget and Management has approved the creation of
      5,000 more non-teaching positions in public schools nationwide to help lessen
      teachers'' workload.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T15:59:39.937+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-30T15:59:55.969+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5,000 non-teaching DepEd positions OK’d to reduce teachers’ admin tasks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7d9bc-bbb2-4a3c-865f-6fa35ef61349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        Department of Budget and Management (DBM) has approved the creation of 5,000
        more non-teaching positions in public schools nationwide to help lessen teachers''
        workload.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1f3b3-aaaa-4464-8a27-b9b8c4ce5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409c2c6-5746-426d-b7b8-ca1e511f6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM on Wednesday said 3,500 are Administrative Officer (AO) II\
        \ positions, which are seen to relieve teachers of administrative tasks that\
        \ support operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d4d54-4d2b-4496-ae28-918a42e1f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ed69b-dfe7-4992-8a97-e960b47f9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 1,500 are Project Development Officer (PDO) I positions,\
        \ which will complement the AO II and other non-teaching personnel by facilitating\
        \ the implementation of projects and activities initiated by schools or mandated\
        \ by the Department of Education (DepEd) Central Office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6781e-884b-4474-9370-dbe978b3a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db97e4-78f0-46a1-a385-e1a056572e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malaking tulong po ito sa ating mga guro na ma-unload sila sa mga\
        \ administrative work at maka-focus sa pagtuturo sa mga estudyante [This significantly\
        \ helps relieve our teachers of administrative work, so they can focus on\
        \ educating students]. By hiring non-teaching staff, our educators will be\
        \ able to save a lot of time and effort,” Budget Secretary Pangandaman said\
        \ in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f93219-666d-45c8-bf99-06975cef29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b5b84-3d46-4f64-b58b-8f4011de41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AO II and PDO I positions are entitled to a basic salary of ₱27,000,\
        \ which is salary grade 11.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda734ee-1e57-4b91-b37c-d66f846046b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a33422-7eaf-47a6-8a5a-d7baf9f43620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his campaign for the 2022 elections, President Ferdinand Marcos\
        \ Jr. said there’s a need to hire more non-teaching personnel to improve the\
        \ quality of education in the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c092eb3-0f67-4557-b5cb-1b2219d4a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e7dd5-2096-4405-8c00-ba6ac72c5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:59:39.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T15:59:55.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can give teachers more time to prepare their lesson plans. Sometimes,
        our teachers also serve as the librarian, nurse, we even receive reports that
        some are also in charge of the canteen,” Marcos said.</p>'
