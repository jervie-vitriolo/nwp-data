      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Duterte admitted that the proposed expenditure program for DepEd\
        \ is insufficient, Lagman asked if the vice president is open to withdrawing\
        \ their request for the agency's confidential funds.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe7e25-dfa1-4583-96eb-3760cabf1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is seeking <a href="https://www.cnnphilippines.com/news/2023/8/7/sara-duterte-deped-2024-confidential-funds.html">₱150
        million</a> for confidential funds of the DepEd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f847605-86e1-4131-b63c-e950a8bc2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Considering the universe of shortages in the Department of Education\
        \ which would need adequate funding, Madam Secretary, would you voluntarily\
        \ withdraw your request for confidential funds in the DepEd?\" Lagman asked.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5734727-7ac6-4018-b8e4-fc768a56ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte replied: "There is a purpose and a need for confidential
        funds in the Department of Education because basic education is intertwined
        with national security. But of course, as we always say, we leave it to the
        discretion of the members of the House of Representatives and the Senate the
        wisdom of granting confidential funds to the Department of Education."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db5a5f-49df-46fc-9d9e-6166bbd6f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interpellation, Kabataan Party-list Rep. Raoul Manuel claimed
        the DepEd could not show a "good performance" on its efforts for anti-child
        grooming and anti-abuse&nbsp;— some of the programs said to be funded by confidential
        funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd0c6e-b01b-4cea-9b1b-d63839b514fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang ang dating sa akin nag-iimbento tayo ng dahilan to justify\
        \ confidential funds [It looks like to me they are inventing reasons to justify\
        \ the allocation of confidential funds],\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc73ccd-a776-4f30-81d6-bc7578494a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said confidential funds have a higher allocation than the DepEd's\
        \ mental health programs, which would only have ₱116 million next year.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447597fb-dae5-4111-8832-43b4ad180dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/2/Youth-lawmaker-urges-Marcos-to-declare-mental-health-emergency.html">Youth
        lawmaker urges Marcos to declare mental health emergency</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1ab73-f0d6-4745-9f49-9aa81cfd4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Secretary Dexter Galban said the fund will be for the mental\
        \ health program and improvement of guidance counseling programs, intertwined\
        \ with DepEd's programs for substance abuse prevention and adolescent reproductive\
        \ health, among other youth programs.\r"
