    'template': '1'
    'title': 'Ukraine blasts Pope Francis’ address to Russian youth as ‘imperialist
      propaganda’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c81bd5-7645-41f6-8acf-d2ecad5e4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian officials have criticized Pope
        Francis’ recent address to Russian youth, calling his remarks “imperialist
        propaganda.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f3ac0-6ec5-4b39-a2f3-3ee36d346e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809dcc5-5e23-4336-a404-3ff9427b72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff made a video address to the 10th All-Russian Catholic
        Youth Assembly in St. Petersburg on Friday, during which he urged them to
        view themselves as descendants of the Russian empire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aac45c-56c9-4107-976b-30eb0ae6cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533617d-6a82-4c8a-aa44-93ee17caf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Never forget your heritage. You are the descendants of great Russia:\
        \ the great Russia of saints, rulers, the great Russia of Peter I, Catherine\
        \ II, that empire – educated, great culture and great humanity. Never give\
        \ up on this heritage,” the pope said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2ef7c-ad05-45ab-926f-3ed17a65a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ea642-d15d-42cd-bee8-ba192844b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You are descendants of the great Mother Russia, step forward with\
        \ it. And thank you – thank you for your way of being, for your way of being\
        \ Russian.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb6a48-8728-4d97-ad15-2f4d1a59b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c8980-6e1b-4a2f-b3e0-a60d30e9ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Ukrainian Foreign Ministry spokesperson Oleh Nikolenko lambasted\
        \ the pope’s speech.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816e11b-3084-4001-be8e-9f889a9d7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5117aa-433f-4c67-bcee-e78b7941de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the kind of imperialist propaganda, ‘spiritual bonds’ and\
        \ the ‘need’ to save ‘Great Mother Russia’ which the Kremlin uses to justify\
        \ the murder of thousands of Ukrainians and the destruction of hundreds of\
        \ Ukrainian towns and villages,” Nikolenko said in a Facebook post.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50527361-3d43-4b46-89cc-7f825a327ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f21033-b213-46dd-be45-4e3d362b441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope’s mission should be “precisely to open the eyes of Russian\
        \ youth to the devastating course of the current Russian leadership” and instead\
        \ he is promoting “Russian great-power ideas, that are, in fact, the reason\
        \ for Russia’s chronic aggression,” Nikolenko said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767fa31-272d-4a50-b144-c72cf77457b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed184576-c94a-4573-88b6-618d920c5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Russian President Vladimir Putin compared himself to Peter\
        \ the Great during an exhibition dedicated to the first Russian emperor, using\
        \ the comparison to justify Russia’s invasion of Ukraine.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ca2f6-0e5e-4d0e-9acc-2d011be72951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11fb5c-a229-41a7-863e-57418f2df8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Peter the Great waged the Great Northern War for 21 years,” Putin\
        \ said at the time. “On the face of it, he was at war with Sweden taking something\
        \ away from it … He was not taking away anything, he was returning. This is\
        \ how it was.” He added that it didn’t matter that European countries didn’\
        t recognize Peter the Great’s seizure of territory by force.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fd605-8c67-46b9-a02b-70ff877e1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d0a07-72c4-4001-abe6-a08711e614e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those remarks were swiftly condemned by Ukrainians, who saw them as\
        \ a naked admission of Putin’s imperial ambitions – and were highlighted again\
        \ this week after the pope’s address.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a73782-ad0d-43b2-bcd5-5d75213442c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcd270-2b50-4d19-8f04-6d8146041d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sviatoslav Shevchuk, the head of the Ukrainian Greek Catholic Church,\
        \ said in a statement that Peter the Great and Catherine the Great are the\
        \ “worst examples of imperialism and extreme Russian nationalism,” warning\
        \ that the pope’s words “could be perceived as support for the nationalism\
        \ and imperialism that has caused the war in Ukraine today.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe2da9-5555-48e8-a871-9ce454dfc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd96f90-827f-4376-b7e3-78a342a19d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a Church, we want to state that in the context of Russia’s aggression\
        \ against Ukraine, such statements inspire the neocolonial ambitions of the\
        \ aggressor country,” Shevchuk said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e2c7d-346a-45ec-8230-9a67d686a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2759f35-5e7b-4b61-8acc-c4c0b0054ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Vatican rejected the interpretation of the pope’s words\
        \ as praise of imperialism.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74064acc-65d6-4133-8ac7-364f57ff2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caf08b-c5f1-4f86-ac50-4e29ec20b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Pope intended to encourage young people to preserve and promote\
        \ all that is positive in the great cultural and Russian spirituality, and\
        \ certainly not to exalt imperialist logic and government personalities, cited\
        \ to indicate some historical periods of reference,” the Vatican statement\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a9a67-8dcf-4d41-b829-a4f4c286c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1276985-4e0a-4f19-86b5-bf3daaf1a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial comments</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20778368-adf7-40a6-a8fe-f29c721d9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope has previously been criticized for some of his comments about\
        \ Russia’s war in Ukraine.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1e5a6-f1c5-45ef-b8e9-0f563db4dee2'
      'mgnl:activationStatus': true
