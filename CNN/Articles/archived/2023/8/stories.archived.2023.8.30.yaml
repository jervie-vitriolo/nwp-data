        implementing rules for the law that created the Philippines’ first sovereign
        wealth fund are out, setting in motion the search for the top executives that
        will manage the fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557400c1-5e9e-4bcf-a8c2-6fc20547c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rules for the so-called Maharlika Investment Fund (MIF) Act, or
        Republic Act 11954, take effect on Sept. 12.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ab2dd-3f5f-4c26-a182-547bdf7096b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It stated that the nomination and application period should be closed
        no longer than 15 days after the date of effectivity, setting an end-September
        deadline.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78a699-9933-4842-aec0-66e67c3719aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Finance was mum when asked if a roster of nominees
        or applicants has already been readied.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6cfeab-1ef8-4f5d-8286-1a83e79bb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the rules, the names should be submitted to President
        Ferdinand Marcos Jr. in mid-October by an advisory board that consists of
        the heads of the Department of Budget and Management, the National Economic
        and Development Authority, and the Bureau of Treasury.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8ca8d-4809-4b18-b0cc-9b188cdcb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the advisory board screens and vets the nominees or applicants,
        the president still has the final say on appointments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32093b-7594-47dc-95f4-868a5238e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vacancies are for the president and CEO, two regular directors,
        and three independent directors. They join a nine-person board who will be
        deciding how to manage the fund through a company called the Maharlika Investment
        Corporation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96153111-6604-4461-afac-dd3cda2f194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The board will have Finance Secretary Ben Diokno as the chairman, while
        the other board members are the CEOs of the Development Bank of the Philippines
        (DBP) and the Land Bank of the Philippines – two state-run lenders that have
        initial contributions to Maharlika’s seed money.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf4f54-d49a-409e-b3ba-c7a0fecba95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DBP and Land Bank will put in an initial P25 billion and P50 billion,
        respectively, to the Maharlika Investment Corporation, which under the law
        has an authorized capital of P500 billion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b11650-1e87-470e-9066-46f273f19bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rest of the capital will come from the national government through
        dividend contributions from the Bangko Sentral ng Pilipinas, a portion of
        the income of PAGCOR and other gaming operators, royalties and sale of state-owned
        assets.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54820a-b59f-459c-806f-ba8d0267f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Private funds and wealth managers can buy shares in Maharlika Investment
        Corporation as the rules provide that of the P500-billion authorized capital,
        P125 billion are preferred securities or non-voting shares through which these
        private institutions can subscribe.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d989a-6863-439e-9eb6-b243bf193f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:47.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:59:48.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules reiterated the law’s provision that pension funds Social
        Security System and Government Service Insurance System, as well as the PhilHealth
        and other state-run pension funds, are banned from buying shares in the Maharlika
        corporation. They cannot invest in the Maharlika fund either.</p>'
