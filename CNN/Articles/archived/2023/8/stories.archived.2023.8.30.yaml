      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortun said the police failed to conduct proper investigation of the\
        \ road incident. He noted the signed agreement was clearly one-sided in favor\
        \ of Gonzales as it did not say anything about the aiming of the handgun and\
        \ the cyclist being hit.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
