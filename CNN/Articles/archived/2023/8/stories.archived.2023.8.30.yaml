    'title': 'Lawmakers seek probe into viral QC road rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e02501-8be7-4cfc-89dc-d54c07c4b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Some
        lawmakers in the country have filed resolutions seeking an investigation into
        the viral road rage incident in Quezon City involving a former cop assaulting
        a cyclist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1d9f4-f9c2-41a0-8e7a-46abb050bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Senate Resolution No. 763 filed on Tuesday, Senate President Juan
        Miguel Zubiri and Senator Pia Cayetano stressed that the incident was “a serious
        case involving public order and safety, which cannot simply be settled amicably
        and swept under the rug.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611de0f8-1a0c-4512-8482-2321fb924167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also highlighted the issue of road sharing, the senators said, adding
        this concept has long been “ignored by and is alien” to many motorists.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbaf87-128f-4672-b5c1-6e4a01b75d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing the Philippine government’s commitment to the 2030 Agenda for
        Sustainable Development Goals, Cayetano and Zubiri said that “it is vital
        that we protect our cyclists traversing in traffic through the provision of
        physical barriers to ensure their safety…”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d4bc5-e7c4-405d-83b9-9bb1a1582557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In House Resolution 1231, meanwhile, 1-Rider Party-list Representatives
        Rodge Gutierrez and Bonifacio Bosita said there is a need to probe gun-toting
        incidents against two-wheeled riders.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ff0fa-1af5-4fe7-9d12-4cd717f68595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html">READ:
        PNP confiscates more guns from driver in viral road rage incident, revokes
        permits</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfa5b3-3dcc-4c31-a878-8fd23b26073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gutierrez said that the recent incident was “not an isolated” case.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aad05b-363e-4a05-b1ff-dd8dad9f8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inaaral natin ang mga posibleng pagbabago sa gun regulations, o
        ‘di naman kaya ay pinahigpit na parusa sa mga abusadong active and retired
        law enforcement natin,” Gutierrez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dd124-ef66-42b2-af66-03783c997cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We’re studying possible changes in gun regulations, or
        imposing tougher penalties against abusive enforcers who are either active
        or already retired.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250f1cb-ce2a-449f-b029-3c58b8d7ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:03:53.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T18:59:31.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver in the viral video who drew a gun against an unarmed
        cyclist last Aug. 8 was identified as Wilfredo Gonzales, a former member of
        the police force.</p>'
