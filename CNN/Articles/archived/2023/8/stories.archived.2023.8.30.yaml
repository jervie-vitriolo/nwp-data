      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Warner Bros. has swapped its wands
        for pink heels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38331e6d-f871-4c63-abd7-4994656f3839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316cede-03da-40bf-b6cf-66f3b4f29acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Summer smash “Barbie” is the highest-grossing global release in the\
        \ studio’s 100-year history, beating out 2011’s “Harry Potter and the Deathly\
        \ Hallows: Part 2.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009bd55-d7d2-40aa-b38e-4d5208a5c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6662ed-da81-473b-a80a-471679915aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greta Gerwig’s “Barbie” edged out the saga’s finale by $767,505, according\
        \ to Comscore projections. Comscore estimated a global total of $1,341,854,460\
        \ through Monday for “Barbie.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933d158-aac2-49e8-8740-964b61d38288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730cd9c-2742-4b33-96fa-ecd52af25f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Warner Bros. said “Barbie” will pass “Harry Potter” to become\
        \ its highest grossing film globally. That’s still not enough to crack the\
        \ top 10 highest-grossing movies of all time, however, which is dominated\
        \ by Disney franchises like Marvel’s Avengers, Star Wars and Avatar.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bead31-5350-41f7-a73c-a4a64cdd632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21189e-41fd-478e-b6d3-159a611f7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highest-grossing film of all time is “Avatar,” which took in $2.9\
        \ billion globally, according to Box Office Mojo. It was produced by 20th\
        \ Century Fox and debuted in 2009. The Avatar franchise is now owned by Disney.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267bc5f-e904-48b0-befb-c5d7863b01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8fda2-f22d-4e52-8925-0fb82c4f5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” and the “Harry Potter” films are distributed by Warner Bros.\
        \ Pictures, which is owned by CNN’s parent company, Warner Bros. Discovery.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9383e6-1bde-46c2-b4e6-733184ced591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9dca4b-68fd-4755-83b9-42d3514604f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When ‘Barbie’ was first announced, I don’t think anybody could have\
        \ predicted that this will become the global phenomenon that it has,” said\
        \ Paul Dergarabedian, senior analyst at Comscore.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533cd4e-01e3-4f31-9c81-8175e131e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85261210-36d9-41b3-9c3b-f74ec8af8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While “Harry Potter” had a longer path to success over several films,\
        \ Barbie’s meteoric rise was “the perfect storm,” Dergarabedian said, of a\
        \ cultural, movie and social media phenomenon coming together.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3ac2e-8ce2-4ebe-9080-eea8673945ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3cfed-3ea3-4f7a-926c-cc14e3346400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dergarabedian said the movie could have a ripple effect going forward\
        \ for the industry.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a3dcb-ae43-4ffe-9b8a-94eaf3c6f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33b4d3-f222-43c1-be65-eaf854858b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The implications moving forward are that it can be very successful\
        \ for Warner Bros. and of course Mattel for sure,” he said.\r"
    '19':
