      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other tapeworm larvae</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b17067-db0c-4301-85de-190b66be2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This case in Australia is entirely different from recent reports of\
        \ people developing painful headaches with tapeworm larvae found in their\
        \ brain.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad7c4a-595e-428a-8db3-80584c13dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b70779-d4cb-4812-9edd-06a55d3691c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That condition is known as neurocysticercosis, which can cause neurological\
        \ symptoms when larval cysts develop in the brain.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62174d8b-eb10-47cc-aa22-164c88669555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1d629-77b1-4fb7-a79a-af5865db8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People are infected with the parasite after swallowing eggs found in\
        \ the feces of a person who has an intestinal tapeworm, according to the US\
        \ Centers for Disease Control and Prevention (CDC). More than 1,000 cases\
        \ are reported every year in the US alone.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549d8f0-ad2c-4d5d-bf4c-63e382a5e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e706d6-829e-40e1-ac4d-50a205e1b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, a study revealed that a 25-year-old woman in Australia was\
        \ found to have tapeworm larvae in her brain after suffering from a headache\
        \ that lasted for more than a week.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c2eaa-7815-4524-a24b-f556e0644ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc39ca-5674-4bee-9e86-ef2fa89edc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MRI scan of her brain led doctors to believe a tumor might be
        the cause of her pain, but after operating and removing the lesion, they discovered
        it was actually a cyst full of tapeworm larvae.</p>'
