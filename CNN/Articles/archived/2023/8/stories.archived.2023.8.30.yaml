      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Studies that have been done showed that their pay is quite low, on\
        \ average less than ₱10,000 per month, and that they have different levels\
        \ of qualification,\" he said.\r"
