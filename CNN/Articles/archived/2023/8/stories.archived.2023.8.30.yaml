    'lead': 'Super Typhoon Goring (international name: Saola) has left the Philippine
      Area of Responsibility and was replaced by Severe Tropical Storm Hanna (international
      name: Haikui), the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T06:01:51.476+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-30T23:59:26.939+08:00
