      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Aug. 21, PAGASA said the dry spell already reached 10 areas –\
        \ including Aklan, Capiz, and Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546799d-a76f-495c-93b8-71a53bfbc54f'
