      'text': '<p><strong>Shop new releases from the coolest streetwear and lifestyle
        brands in the PH at the annual Purveyr Fair</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82defd17-6293-4d46-9a7b-11ac139f7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:19:15.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-30T19:11:21.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Purveyr’s annual fair is known as a hotspot for creative retail pop-ups\
        \ featuring some of the country’s buzziest brands. With a theme centered around\
        \ the idea of misprints and creativity in chaos, this year’s fair once again\
        \ showcases the intersection between fashion, art, tattooing, design, streetwear,\
        \ and publishing communities. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e63e05-aa30-4d75-b2db-1509e555f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:19:15.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-30T19:11:21.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Happening on Sept. 2 to 3 at the Metrotent Convention Center, Purveyr\
        \ Fair promises a marketplace of goods where over 60 brands are given the\
        \ space to showcase new drops,  “share their advocacies, communicate their\
        \ brand, and connect with the community.” If last year’s crop of creative\
        \ pop-ups is any indication, a visit to the fair will be well worth your money\
        \ — even if you leave empty-handed.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda2f53-b85c-4b0b-91bf-eb10b1cd562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:19:15.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-30T19:11:21.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the wide selection of food and booze from Poblacion
        favorites like Apotheka and Ugly Duck, there will also be other fun activities
        celebrating culture and creativity. You can visit Paraluman Flora’s <a href="https://www.instagram.com/p/CwNMBsJSkot/"
        target="_blank">"A part of apart</a>" art exhibit, <a href="https://www.instagram.com/p/CwU6RbmPq_B/?img_index=1"
        target="_blank">Tattoo Nebula’s tattoo and piercing station</a>, and <a href="https://www.instagram.com/p/Cwh0-jKvyG9/?img_index=1"
        target="_blank">Novice &amp; Friends’ zine booth</a>. Expect sets from DJs
        RuiijiKun, Dayglo (Diego Castillo), and Baby Oliv are some of the ten performers
        who will be at the Purveyr stage.</p>'
