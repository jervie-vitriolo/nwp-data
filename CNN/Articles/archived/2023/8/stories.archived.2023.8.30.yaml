      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati’s sub-station 3 responded to the incident. Dolipas and the rider\
        \ had a discussion at the police station, where the latter introduced himself\
        \ as a member of the ISAFP. The police confiscated their guns, Salas said.\r"
