      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that at least 40 provinces and cities will be hardest hit,\
        \ including rice farms and corn fields.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3e1d5-302e-47c8-b234-4811101ed54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.333+08:00
