      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salas also bared that Interior Secretary Benhur Abalos ordered to conduct\
        \ a manhunt to find the rider. Authorities are also investigating the rider\
        \ to confirm his identity, connection to the ISAFP, and permit to carry firearm.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54d3ac-abbe-4503-b770-eb995a7d1803'
