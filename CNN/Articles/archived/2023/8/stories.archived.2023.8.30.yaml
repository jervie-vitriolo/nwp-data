      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Aug. 8, former policeman Wilfredo Gonzales was also filmed
        hitting a cyclist on the head and drawing a handgun after the latter bumped
        his car in Quezon City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde2360-27bf-49cb-8aa9-cfe8c93a4d73'
