    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-30T13:56:29.149+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Stephen Colbert, Jimmy Fallon and Jimmy Kimmel come together for strike-focused
      podcast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f4a93-935f-479c-9d05-bc8be61b9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:36.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The creme de la creme of late night is
        teaming up for a good cause while their shows remain on hold due to the ongoing
        writers’ strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaeb5a-0c1e-41e0-97a8-c0fb298c62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stephen Colbert, Jimmy Fallon, Jimmy Kimmel, Seth Meyers, and John\
        \ Oliver are joining forces for a new limited podcast entitled “Strike Force\
        \ Five,” Spotify announced on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e467de6-c956-4bec-bccc-2a1d83654f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The podcast will share “once-private chats” held between the late-night\
        \ hosts, who began meeting weekly in May after the WGA strike began to discuss\
        \ “the complexities behind the ongoing Hollywood strikes,” according to Spotify’\
        s announcement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3363bc-73fd-4e2e-8dab-98fb39405d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds generated by the podcast will go to out-of-work staff from
        the hosts’ respective shows&nbsp; “The Late Show with Stephen Colbert,” “The
        Tonight Show Starring Jimmy Fallon,” “Jimmy Kimmel Live, Late Night with Seth
        Meyers,” and “Last Week Tonight with John Oliver.” Some of these shows have
        been airing repeat episodes for almost four months now, as strike negotiations
        between the WGA (Writers’ Guild of America) and AMPTP (Alliance of Motion
        Picture and Television Producers) drag on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da669f57-834f-4de6-b213-403f06f6e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the eve of the writers’ strike in early May, Colbert addressed the\
        \ possibility of a strike in his opening monologue when he featured a picture\
        \ of all his writers, saying the show wouldn’t happen without them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9687316-a83b-4d2a-aaf3-c5a293f461f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The host expressed his support for unions, and said while he hoped\
        \ that a strike could be averted, “I also think that the writers’ demands\
        \ are not unreasonable.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ec78c-8303-47df-bb9e-f7153164b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Strike Force Five” will launch on Wednesday, and will be available
        on most major podcast platforms. Spotify said the series will run for at least
        twelve episodes, with each host serving as a rotating moderator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bd96e-956f-4f31-9f4d-e6af430bf633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:05:37.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/29/entertainment/stephen-colbert-jimmy-fallon-kimmel-strike-podcast/index.html">Stephen
        Colbert, Jimmy Fallon and Jimmy Kimmel come together for strike-focused podcast</a>"</em></p>'
