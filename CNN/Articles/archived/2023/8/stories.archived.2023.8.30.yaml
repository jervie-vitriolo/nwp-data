    'template': '1'
    'title': '''Goring'' exits PAR as ''Hanna'' enters'
    'updated': 2023-08-30T18:06:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9152739-377d-4ed1-b2fb-1e365a9aefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) –</strong> Super
        Typhoon Goring (international name: Saola) has left the Philippine Area of
        Responsibility and was replaced by Severe Tropical Storm Hanna (international
        name: Haikui), the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5f1b1-c8ec-40c6-9ba5-bf84bbf0c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daed1ea-820a-47bd-8b26-42ef6a4b0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No Wind Signal was raised at this time but a gale warning remains in\
        \ effect for most of the seaboards of Luzon and the Visayas, and the eastern\
        \ seaboard of Mindanao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05d9ec-52c9-41f4-a954-a1d5ac3282e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3653c9-3034-411b-8f7b-104333ec16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. weather bulletin, Philippine Atmospheric, Geophysical,\
        \ and Astronomical Services Administration (PAGASA) said the southwest monsoon\
        \ will still bring occasional rains over the west portion of Luzon for the\
        \ next three days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3bd77-38c4-4e95-ad7d-3f29c42dcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b4014-6ff7-4b18-9aa2-5998d17dd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Ilocos Region, Cordillera Administrative Region (CAR),\
        \ Zambales, Bataan, Aurora, Bulacan, Metro Manila, Calabarzon, Mimaropa, Bicol\
        \ Region, Western Visayas, and the northern portion of Eastern Visayas will\
        \ experience gusty conditions on Wednesday until Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1ba0c-bec3-430c-bd83-a66067c6b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13ddbc-cfa0-49fb-a9c9-c2ce8c73b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the bureau said there will be occasional rains over Zambales,\
        \ Bataan, Bulacan, Aurora, Metro Manila, Calabarzon, Mimaropa, Bicol Region,\
        \ Western Visayas, and the northern portion of Eastern Visayas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bddedd-5843-4236-8653-5b7d87c4a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911317f-96e5-48aa-8450-fb4e300d62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goring was last spotted 265 kilometers west of Itbayat, Batanes with\
        \ a maximum sustained winds of 195 km/h and gustiness of up to 240 km/h.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f85854-eb87-456e-8490-ba44d5b136d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0565cc-26e9-47e4-ace5-484b28999d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its situational report on Wednesday, the National Disaster Risk\
        \ Reduction and Management Council (NDRRMC) logged one reported missing from\
        \ Western Visayas during the onslaught of the super typhoon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f05aa0-4945-4596-a005-7030054b3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31c97e-252c-4c88-b153-0a3aa84eb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 56,410 families — or 196,926 individuals — were affected
        by Goring. They were from Ilocos Region, Cagayan Valley, Central Luzon, Calabarzon,
        Mimaropa, Cordillera Administrative Region, and Western Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04dce29-0e97-4dd5-b35b-9710910b1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568be90-c44b-46a9-9384-52d2aa2d627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC has so far monitored 193 flooding incidents, 12 landslides,\
        \ three tornadoes or strong winds, two incidents of fallen trees, a vehicular\
        \ accident, an incident of soil erosion, a maritime incident, and a case of\
        \ uprooted tree.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b77da2-d08e-4f91-9158-492984d22571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3bece-d006-4522-ad71-4b50e6e6b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:59:24.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T23:59:26.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure pegged at P41,175,000 was also recorded
        in Cagayan Valley, Mimaropa, CAR, and Western Visayas.</p>'
  'state-of-calamity-unlikely-el-nino-task-force':
