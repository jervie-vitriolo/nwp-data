    'lead': 'QCPD chief PBGen. Nicolas Torre III resigns from his post for holding
      a press conference with a former police officer who was involved in a viral
      road rage incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T10:34:27.457+08:00
