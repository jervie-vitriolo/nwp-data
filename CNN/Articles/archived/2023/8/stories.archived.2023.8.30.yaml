  'duterte-deped-proposed-2024-budget':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Vice President Sara Duterte, who is the concurrent education secretary,
      joins the Brigada Eskwela of the Vicente Duterte High School in Davao City on
      Aug. 15.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T17:22:07.000+08:00
    'imagesource': 'jcr:44ab4739-a120-4de0-b4cf-227b92e134b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6741ba-ad41-4e81-8669-08452d189148'
    'lead': 'The proposed 2024 budget for the Department of Education (DepEd) under
      next year''s National Expenditure Program is ''not enough'' for the needed programs
      to improve basic education in the country, Vice President Sara Duterte said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T17:39:03.170+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-10-03T15:38:15.767+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Proposed-2024-budget', 'DepEd', 'Sara-Duterte', 'basic-education']
    'stories': []
    'template': '1'
    'title': 'Duterte: Proposed 2024 budget for DepEd not enough to improve basic
      education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45009c3-1ce3-4074-842b-1b73cdd58ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        proposed 2024 budget for the Department of Education (DepEd) under next year''s
        National Expenditure Program is "not enough" for the needed programs to improve
        basic education in the country, Vice President Sara Duterte said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81493f1-a51c-4455-9b26-74216b622f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed budget for the DepEd next year is ₱758.59 billion, a 5%\
        \ increase from the over ₱721 billion under the 2023 General Appropriations\
        \ Act (GAA). This was presented to the committee on appropriations of the\
        \ House of Representatives.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ad8c8-5e83-438a-a891-be271f754346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1987 Constitution provides that \"the State shall assign the highest\
        \ budgetary priority to education.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faec9a-fbaf-4ca9-9eff-c3677819e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the NEP, what is proposed for the Department of Education is an\
        \ increase of only 5.28% compared to the current level,\" Albay Rep. Edcel\
        \ Lagman said in his interpellation. \"I surmise that this is not adequate\
        \ to respond to the priority projects and programs of the Department of Education.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830375b-8526-4b93-aca5-54b505331517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes,\" said Duterte, who is the concurrent education secretary. \"\
        There is not enough budget to address all the projects and programs that the\
        \ Department of Education wants to implement to improve basic education in\
        \ our country.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016bdac-2c3b-4542-819a-f41cbd01f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked what should be the adequate appropriation for the DepEd,\
        \ Duterte said the agency originally requested approximately ₱900 billion\
        \ as its budget for fiscal year 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d700fc3-2c0f-4840-8957-ae420b3411d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we are there with the traditional ''build more classrooms
        and hire more teachers'' track that has been the solution of all previous
        administrations and previous secretaries," the DepEd chief said. "But right
        now, we are pursuing another track as well, that is learning from the lessons
        of the pandemic where we want to institutionalize the blended learning program."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae00075-9e9b-4005-aec8-3d2c6faeaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The institutionalization of blended learning, according to Duterte,\
        \ intends to address the congestion in classrooms, the lack of classrooms,\
        \ and the shortage of teachers, as DepEd eyes leveraging technology and using\
        \ asynchronous and synchronous deliveries of teaching.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697b6ae-2fac-4251-a732-5684ecf28924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learners returned to school on Tuesday. As of 9 a.m. Wednesday, Duterte\
        \ told lawmakers enrollment for school year 2023 to 2024 was at 24,054,404\
        \ from Kinder to Grade 11. Of the number, around 20 million learners recorded\
        \ were from public schools.\r"
