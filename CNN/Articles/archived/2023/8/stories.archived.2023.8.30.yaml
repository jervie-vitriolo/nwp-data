        \ upgrades including new colors, better battery performance, a switch from\
        \ the Apple’s proprietary lightning connector to the USB-C, faster charging\
        \ and highly improved camera capabilities, according to 9to5Mac, a tech blog\
        \ that closely follows Apple rumors.\r"
