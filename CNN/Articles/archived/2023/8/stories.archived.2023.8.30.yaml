  'lawmakers-mike-enriquez-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T04:44:25.000+08:00
    'imagesource': 'jcr:66fbf3e8-3845-4fbe-8f28-6b39745de791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819b8811-e7e0-4ca8-9f89-2afe82d75a1b'
    'lead': 'For his colleagues in the media, the late Mike Enriquez will be remembered
      as someone who was always ready for any coverage, and a father and a mentor
      in the industry.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T04:45:02.897+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-30T13:58:31.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Marcos, journalists remember broadcaster Mike Enriquez  \n"
    'updated': 2023-08-30T13:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315e55f-15cc-42bd-bf82-1a63e927f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T05:03:26.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:58:31.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> President
        Ferdinand Marcos Jr. and several journalists on Wednesday paid tribute to
        the late broadcaster Mike Enriquez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f3c44-72c7-46fa-88b8-5c8ae9ebc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang praised the former veteran newsman for his "unbiased"
        delivery of news to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec3fca-0992-43ab-a5d0-3ddb926fc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are saddened by [the] news of the passing of veteran anchor Mike\
        \ Enriquez, a pillar in our broadcasting industry. He dedicated his life to\
        \ delivering unbiased news to the Filipino people,\" said Marcos in a post\
        \ on X, formerly Twitter.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc20b2-c1db-4748-b477-69e13a2de000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our heartfelt thoughts are with his family and loved ones during\
        \ this time,\" he added.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e2e41-8286-47cd-8666-7d35ce4beac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enriquez passed away on Tuesday at the age of 71. He has been receiving\
        \ treatment for his kidney disease since 2018.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ef935-1726-4926-b24e-018c0cfd80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2021, Enriquez underwent a kidney transplant, resulting\
        \ in a three-month isolation period. He returned to work in March to cover\
        \ the 2022 national and local elections.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1d74b-cd29-43be-b03a-907ed922e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, Enriquez's colleagues in the media remembered his journey\
        \ in the industry that he has been part of since 1969.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513182b-d799-4268-a513-b016bbf12960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veteran journalist Howie Severino recalled seeing another side of Enriquez\
        \ during their coverage in Iraq in 2003.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716c18e-f362-4189-9de0-8417c0fff3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I saw and heard then another side of Mike that most are unfamiliar\
        \ with – the mellow, English-speaking voice and un-jologs De La Salle graduate\
        \ who could converse fluently with the celebrity foreign anchors of the time,\"\
        \ he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08abdd-7d9e-4f40-9cf4-24ffff1d9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was another display of a remarkable tool kit that enabled him\
        \ to adapt to any part of the broadcast industry he found himself in and build\
        \ one of the longest and most successful careers in our field.\"  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a729a35-2111-46ba-b1e4-7975e5e8094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, television reporter Raffy Tima said that his \"Ninong Mike\"\
        \ was always ready for any coverage.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6cb9f-4b5c-4ced-b846-7b3add910842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Always ready, always eager and always happy to be out on the field\
        \ even after being in the industry for decades,\" he said in a Facebook post.\
        \  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2621d2-84cf-43ec-9430-89e6822b9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The void you left will never be filled. Thank you for over a half\
        \ century of service to our beloved industry.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73e843-d4c7-4afc-a79e-20b96d3bf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, fellow broadcaster Arnold Clavio shared a video\
        \ of him and Enriquez dancing on TikTok.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6a535-c178-42c5-8c9c-7a0fe5e023c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paalam aking Ama, kaibigan, mentor, kasabwat, boss at higit sa lahat\
        \ ‘tagapagtanggol’ …. Sabi mo, walang iwanan! Ang daya mo!\" said Clavio on\
        \ social media.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee0095-9eaa-4093-8604-8490f8ef573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Farewell to my father, friend, mentor, buddy, boss, and\
        \ especially my 'savior'….You told me that you would never leave me! You're\
        \ so unfair!]  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939971da-adf5-4a8e-bec4-453c16026337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The social media accounts of GMA News and SuperRadyoDZZB on Tuesday\
        \ also mourned Enriquez's death by changing their profile photos to black\
        \ and white.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074289a-7e99-449f-8b19-5e323c710c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:55:14.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T13:58:31.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros, on another hand, also honored Enriquez calling\
