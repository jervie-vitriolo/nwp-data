    'jcr:uuid': 'e855fd87-d80b-4708-ae13-84b0e6add552'
    'lead': 'The Supreme Court has ordered Cagayan Governor Manuel Mamba and his legal
      counsels to explain why they should not be disciplined or held in contempt over
      their inconsistent actions regarding the House of Representatives’ contempt
      and detention orders against the local chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T15:56:34.465+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-30T16:32:31.701+08:00
