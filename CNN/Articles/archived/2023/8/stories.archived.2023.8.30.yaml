      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872310c2-d3ab-4e09-91e9-7c979149d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T21:32:31.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T21:32:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO-National Capital Region has also issued a show cause order\
        \ requiring the two to explain in a notarized affidavit why they should not\
        \ be held liable for violations of Section 48 (reckless driving), Section\
        \ 27 (improper person to use a motorized vehicle), and Section 24 (obstruction\
        \ of traffic) of the Land Transportation and Traffic Code.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4376b-5137-4867-bab6-e3a95eece535'
