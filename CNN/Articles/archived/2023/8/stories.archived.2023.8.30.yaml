      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just last week, “Barbie” surpassed “Super Mario Bros.” as the highest-grossing\
        \ movie at the domestic box office this year. It took Barbieland just 34 days\
        \ since its release to reach the record-breaking title.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605c7ec-2ccc-49db-ba20-b331bde37f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.680+08:00
