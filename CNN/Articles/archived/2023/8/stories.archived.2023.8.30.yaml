      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are some LGUs (local government units) where daycare centers\
        \ are not available. This is something that perhaps could use some standardization\
        \ across the country,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
