      'text': '<h2><strong>Here''s how it played out:</strong></h2>'
    '25':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        son and Ilocos Norte Rep. Marcos moves for the termination of the budget briefing
        of the OVP in line with &quot;the longstanding tradition of giving the OVP
        parliamentary courtesy.&quot; | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/VmxdCopcAS">pic.twitter.com/VmxdCopcAS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1696703523000574006?ref_src=twsrc%5Etfw">August
