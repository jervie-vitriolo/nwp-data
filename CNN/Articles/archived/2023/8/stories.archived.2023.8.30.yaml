      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Twin towers Bobby Portis and Jaren Jackson Jr. contributed 13 points
        and 12 points for the American side, respectively.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4525ba-ae90-425e-b634-b6c9a0d9124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T22:12:40.293+08:00
