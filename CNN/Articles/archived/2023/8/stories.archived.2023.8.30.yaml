  'dolly-parton-decline-tea-invite-from-kate-middleton':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-30T08:57:59.000+08:00
    'imagesource': 'jcr:c3601b90-dabc-483f-b224-adaacf2fab18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc86ce76-bc57-4c08-8b4b-f26746778a7d'
    'lead': 'Dolly Parton found herself in the rare position of having to politely
      decline an invitation to have tea with the Princess of Wales Kate Middleton
      during a recent trip to London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T09:01:42.173+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-30T13:56:22.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-30T13:56:21.711+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dolly Parton had to decline tea invite from Kate Middleton, jokes ‘she
      wasn’t going to promote my rock album’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627baf7-bdf7-4982-9085-e24f5701f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dolly Parton found herself in the rare
        position of having to politely decline an invitation to have tea with the
        Princess of Wales Kate Middleton during a recent trip to London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced24729-9186-4d91-a945-7601bb849357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking with BBC Radio 2’s Sally Traffic in an interview that aired\
        \ on Saturday, Parton lamented about how little time she had to enjoy the\
        \ sights and see people while in London for work.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c77943-6340-4a78-ba3e-d3089c6688ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I even got invited to have tea with Kate and I felt so bad, I couldn’\
        t even go,” Parton said, adding that her team “had all this stuff set up”\
        \ while she was in town promoting her upcoming rock album “Rockstar.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3cef0-126b-4cc3-92ab-5b4bdecbf3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parton said that while she thought the Princess’s gesture was “very\
        \ sweet and nice,” she went on to joke that “she wasn’t going to promote my\
        \ rock album, so I had to say no!”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f291db9-fe10-4f8e-b8d1-9b7ca9c128fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I hope she hears it, though!” Parton said with a laugh.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329698a-4693-47aa-a109-42761a0e3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country superstar indeed has had a busy year promoting the hotly\
        \ anticipated album, which boasts collaborations with fellow music legends\
        \ such as Paul McCartney, Ringo Starr, Elton John, Debbie Harry and Stevie\
        \ Nicks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88f67c-0686-4e8d-be1d-532654813605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her first foray into rock music, “Rockstar” is a concept album inspired\
        \ by her 2022 induction into the Rock and Roll Hall of Fame – an honor she\
        \ notoriously, albeit politely, tried to decline at first, saying in a statement\
        \ on her social media at the time that she didn’t feel she’d “earned that\
        \ right.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7d04c-836f-4b18-ad15-4d60bbd7a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As far as Parton’s brushes with royalty go, she has previously had\
        \ the honor of meeting the late Queen Elizabeth II when she performed at the\
        \ Queen’s Silver Jubilee celebration in 1977.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933dd56-dc57-4a60-a812-295be4b5f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And even though the “Jolene” singer missed her chance to sip tea with\
        \ Princess Kate this time around, she hopes to score another invite in the\
        \ future.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdb6a5-e7a5-441b-95a8-335a895abec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of these days, I’m going to be able to get to do that,” she told\
        \ Traffic on Saturday. “Wouldn’t that have been great.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7198d1-55df-42cc-9cdd-2981b18e5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rockstar” will be released globally on November 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bffd8-505c-4776-b240-92b1a39519e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:01:42.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T13:56:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/29/entertainment/dolly-parton-kate-middleton/index.html">Dolly
        Parton had to decline tea invite from Kate Middleton, jokes ‘she wasn’t going
        to promote my rock album’</a>"</em></p>'
  'colbert-fallon-kimmel-strike-focused-podcast':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-30T09:01:47.000+08:00
    'imagesource': 'jcr:e1c31a92-310e-4390-8630-5a7cb892b770'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdbd1ced-63dc-4c31-ae35-9172b02e12bb'
    'lead': 'The creme de la creme of late night is teaming up for a good cause while
      their shows remain on hold due to the ongoing writers’ strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T09:05:36.969+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-30T13:56:29.397+08:00
