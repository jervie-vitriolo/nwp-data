    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France-Castro', 'Sara-Duterte', 'Office-of-the-Vice-President',
      'proposed-2024-budget', 'confidential-funds']
    'stories': []
    'template': '1'
    'title': 'Mic turned off for lawmaker who opposed swift termination of OVP''s
      budget briefing'
    'updated': 2023-08-30T17:44:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a4291-f090-48f1-bd70-da183f7c437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> An
        opposition lawmaker''s objection to the abrupt termination of the Office of
        the Vice President''s (OVP) budget briefing Wednesday was cut short after
        the microphone was turned off in the middle of her speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c58a-2d51-4f9d-897f-d327c9c7faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House appropriations committee's hearing on the OVP's proposed\
        \ ₱2.3 billion budget for 2024 lasted for barely 20 minutes. Vice President\
        \ Sara Duterte was present but she wasn't questioned by any lawmaker about\
        \ the proposal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab2246-37cf-46df-bffc-83e152625b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her brief opening remarks, Duterte said the OVP's proposed budget\
        \ for 2024 will allow her office to continue its programs and extend various\
        \ services throughout the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223547b-a584-4964-9c93-85cbe770f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the OVP's audio-visual presentation about its budget proposal\
        \ ended, Senior Deputy Majority Leader and Ilocos Norte Rep. Sandro Marcos\
        \ moved to terminate the hearing as part of a long-standing tradition in the\
        \ House and out of courtesy to Duterte.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554fd47-f7fc-460c-85af-8ab49b6653db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His motion was seconded by other lawmakers present at the hearing except\
        \ for the three-member Makabayan bloc.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25e293-0d4f-4639-8614-f496e31cea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group's objection prompted the presiding officer, Davao de Oro\
        \ Rep. Maria Carmen Zamora, to call for a show of hands. Twenty-one lawmakers\
        \ voted in favor of ending the hearing. Lawmakers who had a dissenting vote\
        \ were not counted and were not given time to explain their objections.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6514f7b-9e15-4fb8-93b8-8bb8188474b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the suspension of proceedings, ACT Teachers Party-list Rep.\
        \ France Castro continued to speak until her microphone was turned off.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271429af-67ba-4e20-a96d-1e4bbbdf6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was insisting on using her time for interpellation to seek an explanation\
        \ from the OVP for its supposed spending of ₱125 million in confidential funds\
        \ in 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41b004-25c4-48be-a236-7fb2b6488cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/8/28/castro-ovp-p125-million-spent-in-19-days.html">Castro:
        OVP spent ₱125 million confidential funds in 19 days</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049bdae7-99ca-4ff6-b8ab-db2c9adddd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her statement on Aug. 25, Duterte said Castro's allegations will\
        \ be answered during the budget hearing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396518c-ad8b-4eae-b3df-5bb20d0a5bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All she did was wildly and masterfully arrange some allegations against\
        \ me and the OVP, which will all be answered once the probe is done and during\
        \ the budget hearing,\" the vice president earlier said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f1286-a4c3-4bbc-9b9c-d99094c490a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She and her staff, however, started to leave after the lawmaker's microphone\
        \ was turned off.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7190827-0600-4c59-8332-792dd2651355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, the House panel continued its budget briefing but
        for the <a href="https://www.cnnphilippines.com/news/2023/8/30/duterte-deped-proposed-2024-budget.html">Department
        of Education</a>, which Duterte also heads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60548877-379f-474c-bf9e-f922805b8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kabataan Party-list Rep. Raoul Manuel used his time for interpellation\
        \ to share his manifestation that he condemned the earlier proceedings as\
        \ it was \"not democracy at work.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69427625-8a69-435b-bd6d-d94fea9ea87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just want to put on record that as a youth representative, I am\
        \ in a position to question a tradition that no longer works and serves as\
        \ a barrier to a healthy discussion about allocation and use of public funds,\"\
        \ he said, adding that the tradition stops lawmakers from doing their job.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a26140-7242-4007-b54d-b4b9e8ea8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I do not want Congress to be complicit to illegal fund use by agencies\
        \ in the executive branch, so allow me to put on record also my point of order\
        \ sa proceedings kanina [in the earlier proceedings],\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854d2bf-3fe2-444e-9b53-e4a76d81feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Duterte urged the Makabayan bloc \"to end its rabid\
        \ vilification of OVP over the 2022 CF (confidential funds) if it doesn't\
        \ have any substantive information to back up imputations of misuse.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c3d1c-381f-4f97-87aa-203005242c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She explained the OVP has already planned and identified events, activities,\
        \ and projects to be covered by the confidential funds as early as August.\r"
    '18':
