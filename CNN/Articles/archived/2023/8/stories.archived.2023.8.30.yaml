      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple announced its fall special event on Tuesday, sending out press\
        \ invites for the morning of September 12th. Invitees will get to attend in-person\
        \ at the Steve Jobs Theater inside Apple Park, the company’s headquarters\
        \ in Cupertino, California, while the general public can watch online at 10\
        \ am PST.\r"
