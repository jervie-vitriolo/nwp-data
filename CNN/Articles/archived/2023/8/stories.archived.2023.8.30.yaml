      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Karl-Anthony
        Towns has been a dominating presence for the Dominican Republic in the 2023
        FIBA World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef228b-6441-471c-849e-30939808e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 27-year-old big man is averaging 19.3 points, 7.7 rebounds, and
        two assists for the Carribean nation in its perfect campaign so far.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c280f76-ee05-4cd4-81ec-9570afcd80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Towns said facing Gilas Pilipinas in its opening game was a surreal
        experience especially it was his first time in this part of the world.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af123894-cd92-4878-a98d-329856fdb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dominican Republic went on to beat the Philippines with the NBA star
        tallying 26 points and 10 rebounds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828d86a-4e51-40ce-be34-36e67de25c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s really fun to be able to see the best Filipino players in the
        world," he told CNN Philippines’ Sports Desk in an exclusive interview Wednesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c55fee-93b5-46c6-82c9-da3a8b4a5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I was excited to compete against June Mar (Fajardo) and the best big
        men that the Philippines has ever produced,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad286d9-38c2-45ce-b7a0-3038d7b31cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about his thoughts on battling Gilas naturalized player Jordan
        Clarkson in a different stage, Towns had nothing but respect for his fellow
        NBA player.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32036113-4d82-4ae5-a9be-56c2dca2f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s great to be able to compete with the best," he pointed out. "Anytime
        you get to compete with the best, that’s when you get to have fun."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a870c9-2a53-4d9d-b781-211983af6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:35:26.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Obviously, Jordan Clarkson is a special player," he also said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ce464-43a8-4cc2-b010-61422924e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:35:26.622+08:00
