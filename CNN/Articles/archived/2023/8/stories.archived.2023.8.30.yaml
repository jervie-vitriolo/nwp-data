      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bae9ec-bfae-4107-9336-cc1ece6e7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marcos: In line with the long-standing tradition of giving the Office\
        \ of the Vice President parliamentary courtesy, I move to terminate the briefing\
        \ for the Office of the Vice President.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae8eee-2bc3-4429-9933-ec3fdb1c7cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manuel: I object.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1ab78-1268-4bc2-84b9-ddbbfb3a47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro: We object.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8732c-02b4-4d1a-b8fb-4e87368e8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamora calls for a show of hands on whether to approve the motion.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d7b52-3c6f-4789-b8c8-9137022dac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamora: We have 21 members of the Committee on Appropriations manifesting\
        \ for the approval of the motion. The Chair declares for the motion to terminate\
        \ the presentation of the budget approved.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5427e7d-b5ad-4caf-b576-dfb171f499cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro: Madam Chair, may we have a manifestation?\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57577ec8-c0d0-425e-8010-f091c2706556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora tells Marikina Rep. Stella Quimbo, senior committee vice
        chairperson: Madam Chair, we already have terminated the presentation and
        the—</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e076425-dbc0-4f26-8dbf-f5b9ebbe9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro: Point of order, Madam Chair, may I explain my vote why I do\
        \ not like the hearing of the Office of the Vice President to be terminated?\
        \ I know we have the right as a Minority bloc, Madam Chair. So may we explain\
        \ why we vote no?\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550aa8f0-c29e-4fc4-8694-3a42c85c2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamora: With all due respect, this representation would like to request\
        \ the honorable Castro to just please submit the manifestation to the Committee\
        \ on Appropriations.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca3ef1-9c43-4c7c-aec3-583b7fc93291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:49:35.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-30T17:50:49.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro: I object…Hindi natin inaasahan ang ganitong proceedings.
        Meron tayong issue na dapat pakinggan at dapat masagot ng Office of the Vice
        President. Kailangang maipaliwanag ang ₱125 million. At sinabi naman sa statement
        ni Vice President Duterte na mag-e-explain. So I have the right to explain
        why I voted no. Kailangang malaman itong ₱125 million na not-confidential
        fund pero ginastos ng Office of the Vice President na kung saan [mic turned
        off]."</p>'
