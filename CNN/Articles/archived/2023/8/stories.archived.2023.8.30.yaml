      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, lawyer Raymond
        Fortun, who is also moderator of the Pinoy Road Bikers, Inc., said he agrees
        that Torre should step down out of delicadeza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cae8ba-413f-406a-9925-50ea15fee73c'
