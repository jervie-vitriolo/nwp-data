      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rondae Hollis Jefferson finished with 20 points, seven rebounds, and
        three assists for Jordan.'
    '5':
