      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf62041-e0b3-4409-8c96-371ecad7cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the El Niño could peak in the last quarter of this year and\
        \ drag on until February next year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fbcc9-a6f5-4430-aee0-e070d2071299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599829c-4f1d-496d-b55d-f00a7a189760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ibig sabihin after February, tapos na ang El Niño. May residual\
        \ effect kaya mahaba-haba ang dapat paghandaan,\" Office of Civil Defense\
        \ (OCD) Undersecretary and Administrator Ariel Nepomuceno said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32007d-d405-46e3-a8e4-1dbf18c69a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899975c2-b08e-4383-986f-2df9a0f0dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It does not mean that after February, the El Niño is\
        \ over. There is a residual effect so you have to prepare for a long time.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b2cb5-7c2e-4e53-9f1e-d6d0f1fba011'
