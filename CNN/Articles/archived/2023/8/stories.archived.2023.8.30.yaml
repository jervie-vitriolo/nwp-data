      'jcr:uuid': '7b24bae6-3f75-4a4d-9bc1-51586a216c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T21:32:31.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T21:32:31.717+08:00
