      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 30)</strong> — There will
        be no strict implementation of the bike lanes along Osmeña Boulevard in Cebu
        City because of the ongoing construction at the Bus Rapid Transit (BRT) system,
        which is narrowing the lanes, the Land Transportation Office in Central Visayas
        (LTO-7) said on Wednesday.</p>'
