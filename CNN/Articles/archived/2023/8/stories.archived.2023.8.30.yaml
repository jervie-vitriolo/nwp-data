      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a text message to CNN Philippines, Asueta said Mandaluyong City\
        \ police chief PCol Cesar Gerente is subjected to administrative charges.\r"
