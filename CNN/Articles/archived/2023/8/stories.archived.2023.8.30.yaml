      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a95ec6-29f7-447d-a8f6-0044882c91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:00:17.320+08:00
