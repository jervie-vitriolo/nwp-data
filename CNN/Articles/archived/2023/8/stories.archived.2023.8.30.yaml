      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing a UNICEF study, Noubary said preschool education gives Filipino\
        \ students a better chance of success once they get to primary school.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06be33e-d367-4cd9-845e-0fa5d38e0876'
      'mgnl:activationStatus': true
