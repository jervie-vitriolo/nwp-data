      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b186fc-c309-446d-9127-ce200768a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T21:32:31.070+08:00
