      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Land Transportation Office (LTO) has preventively suspended\
        \ for 90 days the driver’s license of both Dolipas and Rencio. \r"
