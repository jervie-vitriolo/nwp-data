    'lead': 'Beauty queen Pia Wurtzbach shares what pushed her to conquer another
      universe as she is set to debut as an author with the launch of her novel "Queen
      of the Universe."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T08:34:09.831+08:00
