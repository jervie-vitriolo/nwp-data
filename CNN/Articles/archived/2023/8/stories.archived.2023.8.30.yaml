    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'State of calamity declaration due to El Niño unlikely - task force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add5427-5181-4b9a-b80b-1e17f8dc1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:07:32.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> A prolonged
        El Niño will unlikely result in a declaration of a state of calamity to control
        runaway rice-and-food inflation, disaster management officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620116a-72a1-48ee-9ddd-b7a151462d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbaf3f-d5e4-4ad8-86c3-873a2698943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The impact of El Nino will be area specific… I doubt we will come\
        \ to a point where a national state of calamity will be declared but we are\
        \ prepared for that,\" Department of the Interior and Local Government Director\
        \ Edgar Allan Tabell said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467d24e-ea95-4541-a668-fc3804d48616'
      'mgnl:activationStatus': true
