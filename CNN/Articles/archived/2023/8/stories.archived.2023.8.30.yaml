    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958676b-f794-4955-92ff-346ffc05afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film no longer rules the domestic box office, though. In late
        August, “Blue Beetle” — also distributed by Warner Bros. Pictures — unseated
        “Barbie” from the top of the US box office. Its $25 million domestic opening
        paled in comparison to “Barbie,” however.</p>'
