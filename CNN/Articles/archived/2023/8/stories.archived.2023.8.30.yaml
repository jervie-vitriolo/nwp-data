      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could increase that, we can see immediate improvements in
        terms of the success of students in primary learning," he told CNN Philippines''
        <em>The Final Word</em>.</p>'
