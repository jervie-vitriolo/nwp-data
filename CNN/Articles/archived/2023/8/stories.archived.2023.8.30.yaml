      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DepEd''s universe of shortages</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39872ff3-cb0e-4d28-8189-8234e9f4b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers tried to pinpoint the shortages the agency needs to address.\
        \ Here are some of the answers:\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353e03f-395e-4fd7-88e0-6672d836679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Undersecretary Michael Poa said the country lacks 165,000 classrooms,
        according to the National School Building Inventory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2c22d-5bdf-48b8-981c-95241118d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Undersecretary Gloria Jumamil-Mercado said there is a shortage
        of 89,000 teachers in the primary and secondary levels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702ebb5-400f-4223-8e9a-6c0cadfcdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Undersecretary Epimaco Densing III said it would need around ₱131
        billion to complete the major repairs in school buildings nationwide, while
        they may seek an increase in the allocation for Maintenance and Other Operating
        Expenses of identified schools needing minor repairs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0ba6b-c0fa-4389-9c43-b735ba666383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T17:39:03.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-10-03T15:38:15.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Densing said there is a shortage of 3,966 health facilities for
        schools nationwide, and this year''s budget only covers 333 facilities. He
        said the proposed ₱500 million for public school health facilities is "small."</p>'
