    'lead': 'A lawyer says attempted homicide is one of the possible cases that may
      be filed against the driver in the viral road rage video who aimed a gun at
      an unarmed cyclist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T13:19:32.863+08:00
