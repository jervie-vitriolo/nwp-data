      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7402a6a-6aab-458c-9bf2-14d0e6a0622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” started breaking records early. It made $155 million domestically\
        \ in its opening weekend, marking the largest opening weekend of the year\
        \ and the biggest-ever debut for a female director. “Barbie” also was crowned\
        \ Warner Bros. Discovery’s highest-grossing domestic release, beating out\
        \ “The Dark Knight” in 2008.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781dd8b0-003e-469d-9aad-f687bb52bc3a'
      'mgnl:activationStatus': true
