    'template': '1'
    'title': 'Deferment of implementation of new travel rules sought amid public concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d8479-282e-4ea1-a4dc-c1f0ee0c7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Sen.
        Grace Poe called on the government to postpone the implementation of the revised
        guidelines for Filipinos traveling abroad following criticisms that the new
        rules are too strict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499098d-c1a8-4add-a593-052395cf846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Poe said the "lingering doubts and questions
        about the new rules must not be swept under the rug."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ed112-276f-4445-81bb-3c4168ad92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">READ:
        What you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b1aec-a751-4619-bc2a-bc9c67e487fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Authorities must make traveling through our airports secure against
        human traffickers, but without being too complicated," said the senator, who
        chairs the Senate committee on public services.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13df3d-6dd4-4226-bde2-33c5a8102b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe stressed the need to revisit the new protocols, including the travelers''
        need to prove they have the capacity to fund their overseas trips, which she
        described as already "serious enough to merit a thorough review."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69608205-bc59-4753-a291-c226e706f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker also pointed out that the "long list" of required documents
        puts an additional burden on travelers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba58a25-ae0f-42c5-924c-471556c29ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We welcome the move to address delays and inefficiencies at our airports
        and curb the scourge of human trafficking. But doing so should not be at the
        expense of legitimate Filipino travelers," she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8956b-2c0c-4245-97ad-6564276af5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe said the agencies must focus on boosting the capacity of immigration
        officers to spot trafficking, eradicating corrupt and inefficient personnel,
        as well as bolstering security at borders.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd057e0-a689-42ab-809d-498aa3a8ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, another solon lambasted the new guidelines of the Inter-Agency
        Council Against Trafficking (IACAT).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c96f0d-d7f8-4fe2-9119-819cb3c4b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OFW Party-list Rep. Marissa "Del Mar" Magsino said the new rules would
        "entail a lot of inconveniences" to Filipino travelers as some documents seem
        "too difficult to acquire."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88ffa-f733-4d6a-ad5b-d96293995993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T09:57:34.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:57:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/23/revised-guidelines-overseas-pinoy-travelers-too-strict-inconvenient-lawmaker.html">READ:
        Revised guidelines for overseas Pinoy travelers too strict, inconvenient -
        lawmaker</a></p>'
  'qcpd-chief-resigns':
