      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The public already has lost trust in Torre so I would think that you\
        \ do the right thing,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aed62b-f04e-4722-bad8-ea12a4f929d2'
