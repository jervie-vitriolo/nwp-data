      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bumaba po si pulis and nakita po n’ya na mayroong baril dito
        sa baywang itong rider kaya agad po n’yang kinuha ‘yung baril…iniiwas po nung
        pulis ‘yung katawan n’ya at tsaka ‘yung baril doon sa rider para po hindi
        na po sila magkasakitan</em>,” she explained.</p>'
