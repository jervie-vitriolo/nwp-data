      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513bf6d-4de8-4510-8f6d-57e3eaa4c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T21:32:31.072+08:00
      'mgnl:createdBy': 'syrah'
