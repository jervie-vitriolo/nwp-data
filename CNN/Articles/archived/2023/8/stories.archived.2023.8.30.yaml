      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other countries where cattle are kept in feedlots and served
        grain, New Zealand’s climate allows cows to graze <a href="https://www.westpac.co.nz/rednews/growing-demand-for-grass-fed-gives-new-zealand-a-competitive-edge/"
        target="_blank">all-year round</a>. It gives the cows access to the lush green
        grass and overall happy environment, resulting in milk that is lower in fat
        and higher in vitamins. All dairy products must meet the standards set by
        the New Zealand <a href="https://www.mpi.govt.nz/food-business/dairy-products-processing-manufacture-testing-requirements/"
        target="_blank">Ministry for Primary Industries</a>, which ensures that all
        exports are free for contaminants and residues.</p>'
