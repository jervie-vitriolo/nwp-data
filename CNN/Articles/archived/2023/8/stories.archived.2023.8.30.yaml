    'template': '1'
    'title': '‘Still alive and wriggling:’ Doctors remove 3-inch parasitic worm from
      woman’s brain in world first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bfca5-029e-4fea-a773-033fe4090339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a 64-year-old Australian woman was
        sent to hospital for brain surgery, neurosurgeon Dr. Hari Priya Bandi was
        not expecting to pull out a live 8-centimeter (3-inch) long parasitic roundworm
        that wriggled between her forceps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed2fd3-f22b-4c3d-b882-090eac30c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ba8c2-a0ef-4288-9f7f-e061c3b65a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve only come across worms using my not-so-good gardening skills\
        \ … I find them terrifying and this is not something I deal with at all,”\
        \ Bandi told CNN of the world’s first discovery of a live worm inside a human\
        \ brain.\r"
