      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCRPO spokesperson admitted there were lapses in the investigation\
        \ because no appropriate report was made after the alleged ISAFP member was\
        \ allowed to leave the police station.\r"
