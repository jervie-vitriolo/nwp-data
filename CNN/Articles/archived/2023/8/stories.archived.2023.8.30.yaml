      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deputy representative also pointed out that child development workers\
        \ in the Philippines are not well-compensated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c878b11-8b1d-44d7-b012-d4525e1d88bf'
