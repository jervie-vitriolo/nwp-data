      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a01150-bfbd-4917-9008-9db4c38f97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:00:17.319+08:00
