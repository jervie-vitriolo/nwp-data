      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was nothing irregular or unauthorized about its spending and\
        \ the required liquidation and accomplishment reports have been submitted\
        \ to the oversight agencies,\" the vice president defended.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543c35a-16ef-4c3f-b2f7-91add5b2f648'
      'mgnl:activationStatus': true
