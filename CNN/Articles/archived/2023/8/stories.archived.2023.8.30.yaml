  'goring-weather-update-aug-30':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T06:00:54.000+08:00
    'imagesource': 'jcr:fd3820c8-b6a8-4941-802e-662855d39d37'
