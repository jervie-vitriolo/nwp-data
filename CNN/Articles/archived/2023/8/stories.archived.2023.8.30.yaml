    'stories': []
    'template': '1'
    'title': 'Attempted homicide among possible charges vs. gun-toting ex-cop, lawyer
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e511c17-a6f0-4d2f-a7bc-6cc6f6865735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        driver in the viral road rage video who aimed a gun at an unarmed cyclist
        may face a number of charges including attempted homicide, a lawyer said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8cb51-c5fe-4b4b-ba4b-d04d6046e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ac5c5-9f24-4040-b066-e3d3b2a8c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are quite a number of criminal cases that can be filed, attempted
        homicide, there is slander by deed, there is grave threat, the QCPD feels
        that it is alarm and scandal,” lawyer Raymond Fortun, who is also moderator
        of the Pinoy Road Bikers, Inc., told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b85108-48ba-475d-b9a2-668102925b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d8c93-b023-453e-aa1c-fae6f37fbcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/28/raps-vs-driver-in-viral-road-rage-incident-dilg.html">Raps
        should be filed vs. driver in viral road rage incident, says DILG chief</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac801399-8ee0-43ad-a60e-c78c45c5ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1398b-e8b6-48f9-849d-b4d67059a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortun explained that this will depend on the elements that exist and\
        \ which of these will prosecutors deem to have basis for a probable cause\
        \ that can result in the filing of criminal cases against motorist Wilfredo\
        \ Gonzales.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb036d2-a434-44dd-b1bc-596cb0a900c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd6c58-95e9-4caf-b1cc-bd3e1c5986ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Tuesday filed a <a href="https://www.cnnphilippines.com/news/2023/8/29/pnp-files-case-gun-toting-cop-qc.html">complaint</a>
        for alarms and scandals against Gonzales, but it is urging the victim to file
        a separate case of greater gravity.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d9d5f-3b30-420d-8314-d33e3ea59fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924d175-dbfb-47c4-8db6-086694b38036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortun said the cyclist continues to refuse to do so. If he does not\
        \ come out, the case will have no basis and will become hearsay, the lawyer\
        \ emphasized.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696a5de-b121-4a85-9458-7c44d264712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792b927-c9ca-491c-95d3-89c30f4011d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales’ gun permits were already <a href="https://www.cnnphilippines.com/news/2023/8/28/PNP-revokes-gun-permit-of-viral-driver.html">revoked</a>,
        and authorities confiscated three more guns in his possession this week.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff39166-dd3f-404b-bebb-3f48a5b6fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16a57c-68f9-4a87-843e-4d6af97717f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortun has also sent a letter to lawmakers to investigate the matter\
        \ and the alleged special treatment when the Quezon City Police District held\
        \ a press conference with Gonzales.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb10999-73c3-4fb0-83d6-fb6a939a6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681fa9c-1cdd-417c-8ec7-2f6b7b89bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his letter, he also claimed that one of Gonzales’ sons assaulted\
        \ a Metropolitan Manila Development Authority (MMDA) traffic enforcer named\
        \ Mimel Romualdo. The lawyer said a concerned citizen sent him a video of\
        \ this incident, which was already forwarded to the agency.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a59f65-0dfe-4f9f-9196-0a7bce51fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a7070-a3b1-49bd-85b8-1aa8de3c234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:19:32.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation on the matter will be conducted, and if proven,
        the traffic enforcer, who allegedly has a disability, will be asked to testify,
        Fortun said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c674a74-fc14-48e6-8167-480b18a01a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:45:04.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the Senate and House of Representatives filed separate
        resolutions on Aug. 29 directing the appropriate committee to conduct a hearing
        in aid of legislation on the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6484acf-5bb8-40b5-85a2-78f9eb528366'
      'mgnl:activationStatus': true
