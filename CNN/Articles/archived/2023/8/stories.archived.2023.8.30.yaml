      'jcr:uuid': 'f98d62e6-25a3-487c-8420-9355b7b664a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The finding unleashed a mad scramble to find out what exactly the parasite\
        \ was, Canberra Hospital infectious disease expert Sanjaya Senanayake told\
        \ CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a47b79-292e-41fa-944d-3ae6c029d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acb923-a5b5-4e3b-ab9f-d3c0590de3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One colleague in the hospital lab was able to reach an animal parasitology\
        \ expert at a governmental scientific research agency just 20 minutes away\
        \ – and found their unexpected answer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9dc96-304d-4cff-ba86-b3f6602c1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70ca9e-4035-40a9-b571-c8ae71b6fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were able to send the live wiggling worm to him, and he was able\
        \ to look at it and immediately identify it,” Senanayake said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9c984-62dc-4d85-91e5-097a6535331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd220f6-3c2c-40b5-8085-3f0df3253072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Molecular tests confirmed it was Ophidascaris robertsi, a roundworm\
        \ usually found in pythons, according to a press release from the Australian\
        \ National University and the Canberra Hospital.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d6232-21e6-44b2-a235-13fa5453cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d472400-47f3-4b47-a07c-37bd276e8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To our knowledge, this is also the first case to involve the brain\
        \ of any mammalian species, human or otherwise,” said Senanayake, who is also\
        \ a professor at Australian National University.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47974951-8dc7-4546-b116-422f84b223b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e984e-9ea7-44e1-81dc-022335be6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers say the patient lived near a lake area inhabited by carpet\
        \ pythons in southeastern New South Wales. Although she did not have direct\
        \ contact with the reptiles, it’s likely she caught the roundworm after foraging\
        \ Warrigal greens, a native leafy vegetable, which she cooked and ate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e40dd-6e76-4430-9db8-81a608705691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd9216-43df-41a2-9170-77ae9fc9212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The doctors and scientists involved in her case theorized that a carpet\
        \ python might have spread the parasite via its feces into the greens, which\
        \ the patient then touched and cross-contaminated with food or other cooking\
        \ utensils.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005499a-832d-4dd5-80a7-24143e244da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186a6b8-be20-4b6e-b7a2-a1aa2ebd3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the worm was discovered</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883b238-1ea6-4fd5-9522-f750d4366f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The woman was initially admitted to a local hospital in late January\
        \ 2021 after suffering three weeks of abdominal pain and diarrhea, followed\
        \ by a constant dry cough, fever and night sweats.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a4d1b-3ddf-43ee-9de2-595d4b1c9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9afe81-0288-4d2a-90ae-8ed9108f913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several months later, her symptoms developed into forgetfulness and\
        \ depression and she was sent to a hospital in the Australian capital, where\
        \ an MRI scan revealed something unusual in the right frontal lobe of her\
        \ brain.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab03080-c752-4320-84c5-00944b6db506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bfc17-734a-4150-bc99-a1bdd7a9caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What normally happens is that carpet pythons in Australia carry the\
        \ Ophidascaris robertsi and shed parasite eggs in their feces, spreading through\
        \ vegetation that small mammals and marsupials eat. At some point, pythons\
        \ also eat those same infected animals, and the parasite then lives inside\
        \ the snake, completing the cycle.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0130e9a-2406-446a-8c3e-50a7a8855d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c604d6b-0041-41e2-bd96-3ae079b22f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this case, the patient was likely an accidental host of the worm,\
        \ Senanayake said. The parasite is highly invasive and it is suspected that\
        \ its larvae, or juveniles, were present in other organs in the woman’s body,\
        \ including the lungs and liver.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60441b2-7af2-4862-b926-ddc7ac293eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f6d95-7713-49c8-82be-24bb7408e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senanayake said the case highlighted the growing danger of diseases\
        \ and infections passing from animals to humans, especially as people encroach\
        \ deeper into animal’s habitats.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82321852-d68c-4e1d-be33-4a42e998ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5792f-69e7-4182-b748-e2d6b8a9e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s more opportunities for humans, domestic animals and wild animals\
        \ to interact with each other and the vegetation that’s out there. So this\
        \ is just another marker that more new infections will be seen in the future,”\
        \ Senanayake said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dca036-ce00-4a9e-8434-7f0fa79da011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086fa16c-35a9-4a4f-bd0b-835c36fa422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said about 30 new infections had been uncovered in the world in\
        \ the past three decades. And of those emerging infections, about 75% were\
        \ zoonotic, meaning there has been transmission from the animal world to the\
        \ human world – including coronaviruses.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc48c46-774c-48ac-8a88-7a1b8b52b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb2427-1a78-481d-80cc-85fe4db59ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This Ophidascaris infection does not transmit between people, so it\
        \ won’t cause a pandemic like SARS, COVID-19 or Ebola. However, the snake\
        \ and parasite are found in other parts of the world, so it is likely that\
        \ other cases will be recognized in coming years in other countries,” Senanayake\
        \ said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac70ba2-7392-4908-ad63-47f6fcf5917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa3a52-c4fb-49d2-afbd-0b3e6186a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The other message from this case is about foraging. People who forage\
        \ should wash their hands after touching foraged products. Any foraged material\
        \ used for salads or cooking should also be thoroughly washed.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b869267-13f4-4752-8d9a-49e5d594f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a2830-a36c-405f-b84a-48647f5fd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:15:16.618+08:00
