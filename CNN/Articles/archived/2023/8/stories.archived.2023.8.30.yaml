      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0eee8-817f-4de0-aa5a-53fad64abf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In remarks published by Italian newspaper La Stampa in June last year,\
        \ Francis said the war “was perhaps in some way either provoked or not prevented.”\
        \ He said that before Russia invaded Ukraine he met with “a head of state”\
        \ who “was very worried about how NATO was moving.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04449dc0-94f9-4050-ab1c-fe7f07a21c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567a27-2ace-472d-8594-6fb74bc8063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August last year, the pope angered Kyiv by referring to Russian\
        \ political commentator Darya Dugina, the daughter of an ultra-nationalist\
        \ philosopher, as being among the “innocent” victims of the war after she\
        \ was killed by a car bomb on the outskirts of Moscow.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a53dc2-557a-45dc-8967-dea1a3182f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422cccb-53bc-4a09-8918-5629c133deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Ministry of Foreign Affairs summoned Apostolic Nuncio\
        \ to Ukraine, Archbishop Visvaldas Kulbokas, to discuss Francis’ statement,\
        \ saying that it “unjustly” equates “the aggressor and the victim.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa3be0-111e-4170-bcae-2dbb642b50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088b600-275f-4cba-ad63-00da14187d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials have previously said they have “no knowledge” of\
        \ a Vatican peace mission to resolve the conflict with Russia, following the\
        \ pope’s claim of involvement in the process.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65acbfec-423f-45ea-9c68-bdb75e84797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e450b04-386c-498b-b1a3-6114ab0b2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T12:04:22.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:57:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky met with the pontiff in Rome
        in May, when Francis assured “his constant prayer” for peace and stressed
        the need for “human gestures” toward victims of the war, according to the
        Vatican.</p>'
  'wilfredo-gonzales-possible-charges':
