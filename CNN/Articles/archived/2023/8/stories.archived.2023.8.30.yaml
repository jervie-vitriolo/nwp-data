    'stories': []
    'template': '1'
    'title': 'QCPD chief resigns after drawing flak for presscon with gun-toting ex-cop'
    'updated': 2023-08-30T13:11:09.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e68893-9afb-44e9-a2d8-a068badee102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T10:34:27.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong>&nbsp;Quezon
        City Police District (QCPD) chief PBGen. Nicolas Torre III has resigned from
        his post for holding a press conference with a former police officer who was
        involved in a viral road rage incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0b8e4-b48f-4817-84b4-391c83aedf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8def7-8b5f-443c-8d0f-0f86142db2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a phone interview, Torre said he submitted his resignation on Wednesday\
        \ and it will be effective on Aug. 31.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f6f84-e621-4de0-a529-9323d007f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ccb44-cfa2-4267-863b-5aab526dd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The QCPD on Sunday held a press conference with Wilfredo Gonzales,\
        \ the former policeman who hit a cyclist in the head and drew a handgun after\
        \ the biker accidentally bumped his vehicle.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e6bef-859f-4117-9662-fb8b269c8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03294a27-428f-40cf-a531-fd1d427d30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales, who retired from the police force in July 2016, was issued\
        \ a dismissal order in 2017 for a grave misconduct case filed in 2006. Before\
        \ that, he was also ordered dismissed in 2006 for another case of grave misconduct,\
        \ simple misconduct, and conduct unbecoming of a police officer, but was able\
        \ to return to service after challenging the decision before the National\
        \ Police Commission, which partially granted his appeal in 2012.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab23e2-4d31-4f09-a9a4-40743f0dc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255783b-aff0-4880-b47f-43f95ab924e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales filed a motion for reconsideration of his second dismissal\
        \ order but it was denied in 2018, which meant his retirement benefits were\
        \ withdrawn. His rank was Police Officer 1 when he was dismissed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedec48-c99b-41f3-89a5-2cd017d59557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa57bd2-42ed-4be5-83d5-d94b75467b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public criticized the police for conducting the briefing and for\
        \ giving Gonzales \"VIP treatment.\" Torre has also apologized for holding\
        \ the press conference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e6857-8b61-4110-bd2d-6cd27afd3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9258e3-c198-4764-b5d0-5b52d6da3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine National Police (PNP) spokesperson PCol Jean Fajardo told\
        \ reporters that Torre’s decision to resign was personal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70135d-9b27-4a95-85f9-ab04cf8c028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ca240-1686-459c-994c-5ec731fc3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gusto niya lamang iparating ay hindi niya pinoprotektahan
        yung mga tao na kagaya ni Gonzales na nagba-violate ng laws. Subalit sabi
        niya, mas minarapat niyang siya ay bumaba sa puwesto para bigyang daan ang
        isang impartial investigation at also to spare the PNP organization of this
        sudden, at least this development nga po sa kaso ni Gonzales</em>,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4a554-3e2c-425b-8c12-1b668e010710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e589c02-cd40-419d-b828-61a125f222bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What he wants to say is that he's not protecting people\
        \ like Gonzales who violate laws. But he said he chose to step down from his\
        \ post to give way for an impartial investigation and to also spare the PNP\
        \ organization of this sudden, at least this development in Gonzales’ case.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2188029-7ebd-438a-b887-98b091443d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
