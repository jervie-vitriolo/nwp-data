        1 at the Smart Araneta Coliseum in Quezon City.</p>'
  'deped-dormant-accounts':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T23:51:07.000+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfd96c8-24a5-44c3-a8d4-11818f3b6e2e'
    'lead': 'The Department of Education (DepEd) is in the process of closing down
      several bank accounts containing ₱362.8 million, which have been flagged by
      the Commission on Audit (COA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T23:54:31.568+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-30T23:54:31.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DepEd to close down dormant bank accounts with ₱362.8M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee28ee-54ec-47b1-832c-b79a8bcc2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Department of Education (DepEd) is in the process of closing down several
        bank accounts containing ₱362.8 million, which have been flagged by the Commission
        on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a31a4-191b-4f9b-b3b3-604cd9abf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sidelines of the House appropriations committee’s hearing
        Wednesday, DepEd Undersecretary and spokesperson Michael Poa said the bank
        accounts were dormant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae618f7-1ff1-47f4-b228-d06af934cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tey contained donations and funds from the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d92bb-7eea-4df4-9edb-46d12a5e4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Apparently there were donations or some funds that were with DepEd
        from the previous administration pa po na nag-dormant na yung account [but
        the accounts are now dormant],” Poa said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f921034-d017-4c95-bcb9-7180e152d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that he has requested more details about the bank accounts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a7c36-f350-44ea-a5c0-b56764e4bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in the process of closing down na yung accounts na ‘yan,"
        Poa said. "But right now as to the details, ‘di ko po talaga alam. In fact
        nagpapa-brief pa po tayo doon sa mga program owners ng account na ‘yan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a556be-f4e2-44d5-9b14-3515887176da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are in the process of closing down those accounts.
        But right now, as to the details, I really don''t know. In fact, we are still
        briefing the program owners of that account.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228546e9-bff6-4c6b-8c92-bd6bbbcae8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 2022 audit report on DepEd, COA recommended the closure of the
        “unauthorized, unnecessary and dormant” bank accounts and remitting the balances
        to the national treasury.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522eb33-6f35-41da-9607-f8225f49348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'COA said the bank accounts maintained by, among others, the Office
        of the Secretary and various schools division offices, included “collections
        and receipts from various sources still retained in the said unauthorized
        current accounts as standby funds and kept available at their disposal.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12679d66-42a6-4bc8-a5bd-0e0a62566a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T23:54:31.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T23:54:31.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This exposes the funds] to the risk of misuse or misappropriation
        of funds that could possibly be used to augment the financial requirements
        of unprogrammed activities and/or settlement of valid obligations,” the commission
        said.</p>'
