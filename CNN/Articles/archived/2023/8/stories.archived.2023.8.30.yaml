      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An 8-0 start in the first period was all Team USA needed to build an
        insurmountable lead en route to the easy win.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3605c-53fe-46e8-8b89-25f359a5745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T22:12:40.293+08:00
