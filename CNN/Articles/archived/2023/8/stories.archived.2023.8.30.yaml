      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353cb99-20c6-4310-b9f4-9bcde000e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:00:17.318+08:00
