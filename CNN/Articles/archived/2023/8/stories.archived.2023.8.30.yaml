  'france-castro-mic-turned-off-ovp-budget-briefing':
    'author': 'Xianne Arcangel and Jelo Mantaring, CNN Philippines'
    'caption': 'ACT Teachers Party-list Rep. France Castro, whose hand is raised,
      objects to the abrupt termination of the Office of the Vice President''s budget
      briefing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T11:30:26.000+08:00
    'imagesource': 'jcr:e8ce05b3-1023-4d9f-9ba3-b8847c65efd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd07faa-7152-45b1-bb02-b24d35eda590'
    'lead': 'An opposition lawmaker''s objection to the abrupt termination of the
      Office of the Vice President''s (OVP) budget briefing Wednesday was cut short
      after the microphone was turned off in the middle of her speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T11:34:40.342+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-30T17:50:49.257+08:00
