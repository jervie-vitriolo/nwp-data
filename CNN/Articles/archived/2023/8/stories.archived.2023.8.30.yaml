      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Filipino
        K-drama and K-pop fans will definitely have a merry Christmas this year!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd84112-371f-45ce-8633-4cf21dea8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:38:48.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T16:21:20.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Asia Artist Awards (AAA) will be held in the Philippines
        on December 14 at the Philippine Arena in Bulacan, according to a report by
        <a href="https://m.starnewskorea.com/view.html?no=2023083016130669108&amp;shlink=tw&amp;ref&amp;fbclid=IwAR2KhKaT9UrulL3gTC2dRWRMv3gmGLGjrVQr_qiMl-WgcXcvB14A-REYDn8##_mobwcvr">StarNews
        Korea.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5a943-36c9-4bf5-beae-e449849bda1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:38:48.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T16:21:20.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The award giving body recognizes Asian artists in film, television,\
        \ and music. The annual ceremony is graced by Korean actors and artists, as\
        \ well as other Asian artists.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498b87f-7a3a-4542-ad69-d52ab2ae0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:38:48.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T16:21:20.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s awarding was held in Nippon Gaishi Hall in Nagoya,
        Japan where actor Lee Junho, and K-pop groups Seventeen, NewJeans, Stray Kids,
        and Ive were named big winners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee1c71-aeda-48f9-ae91-68735a1a52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:38:48.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T16:21:20.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report, the event will be hosted by Star News and\
        \ co-hosted by the Asia Artist Awards Organizing Committee, TONZ Entertainment,\
        \ and local concert promoter PULP Live World.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380e1bf-4bf4-4018-8fd6-9b86609eb7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:38:48.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-09-02T16:21:20.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PULP''s President Vernon Go has reposted on X, formerly Twitter,
        all reports about the awards ceremony happening in the country.</p>'
