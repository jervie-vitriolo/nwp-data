      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Philippines, United States, and Japan committed to collaborate closely to
        boost security, a Japanese defense official said&nbsp;on <a href="https://www.facebook.com/CNNPhilippines/videos/845104273836524">CNN
        Philippines’ Politics as Usual</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e728a-be2e-4941-9fe4-5ff871519ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Manila, Japan Maritime Self-Defense commander-in-chief
        Vice Admiral Saito Akira told CNN Philippines’ Politics as Usual that he met
        with U.S. 7th Fleet commander Vice Admiral Karl Thomas and Philippine Fleet
        commander Rear Admiral Renato David.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4b2ed-94c5-4839-89dc-f843a42d295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30807cef-1356-481c-b7c7-a9cdf0d5e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the meeting, we, the three commanders, agree that we would cooperate
        closely in the future of our security,” Saito told CNN Philippines during
        a tour of Japan’s multi-purpose operation destroyer JS Izumo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12816896-95c7-46dd-88f0-f6865a8ef553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1288ac-6680-415c-801e-0ec7140484ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We, three countries, can have exercises together and also more exchanges.\
        \ Also, through the exercises, we can invite Philippine Navy personnel to\
        \ participate in our exercise as an observer,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb368380-5e07-49f5-8955-4a4bcfb1e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6e865-fa57-457e-8dc0-961982016e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saito and Thomas paid a courtesy call to Philippine Navy (PN) chief\
        \ Vice Admiral Torino Adaci Jr. on Sunday. The PN said discussions focused\
        \ on collaboration in training and capability development that will be “mutually\
        \ beneficial.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2c371-61c5-4027-8662-76b113bd735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420af552-e065-48fb-8965-4ae39b47f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On China’s role in the evolving geopolitics, Saito noted the significance\
        \ of improving defense posture within legal boundaries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be2e3d-a9f5-477f-ad77-effc773344f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf24c0-c75d-4d78-8bb7-b541efa399d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that we’ll have to enhance our defense capability within\
        \ the scope of our constitution and our laws and regulations… And of course,\
        \ we could also cooperate with the United States as an ally for our security,”\
        \ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1489c-e4ce-4ecf-91ce-2e3d25a01c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c6cb0-991c-4015-91e2-2dca17952755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from JS Izumo, amphibious assault ship USS America and Australian\
        \ landing helicopter dock ship HMAS Canberra are also in the country for port\
        \ visits.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f894bfa-e8eb-41ce-9ae0-6e2406d074b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fc657-021f-40ed-8d48-a5011c3fa8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visits come following the water cannon incident in the West Philippine\
        \ Sea. On Aug. 5, the China Coast Guard fired water cannon on Philippine vessels\
        \ en route to Ayungin Shoal for a resupply mission.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb7f0b-3820-4eda-b1b5-931ba10cf66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b88a14-45d3-4cbe-a575-cf84ddb82291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saito expressed great concern on the water cannon incident.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7bc3a-755b-4e88-8dc0-483131a78cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3602ff3-f459-45ee-9d8f-acef569dd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to think about what we can respond to such dangerous act,”\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e369d-5a7b-4357-8538-bb697fd880d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d9f68-7792-4490-ab07-9ea7c4f0769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On joint maritime patrols, Saito said he sees it as a “very good idea”\
        \ but he did not say whether Japan is open to holding joint patrols with the\
        \ Philippines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da97bf-c0c2-4619-9759-3cc186747ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b5d9a-4bc8-4ba3-bca7-9e1128b85226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Japan, the government is now making careful consideration about\
        \ what we can do in the future,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05310eb-e918-4d5e-96cc-0cf3ebb907bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa769a-21f1-4b90-8bf8-676c0bac197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila is ironing out details of its joint patrols with Washington\
        \ and Canberra in the West Philippine Sea amid Beijing’s aggressions in the\
        \ disputed waters.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6b69b-f134-435b-b079-e47e423b3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a5ccd-0df9-427a-a04d-6194e49f7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:51:07.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:34:57.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Japanese embassy said there were no official discussions
        with the Philippines and the United States on possible joint patrols in the
        South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
