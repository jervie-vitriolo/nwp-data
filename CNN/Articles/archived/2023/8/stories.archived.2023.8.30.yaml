    'template': '1'
    'title': 'Pia Wurtzbach takes another journey with ''Queen of the Universe'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f091317-5ef7-418c-9163-4c871d7d3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Beauty
        queen Pia Wurtzbach is adding another feather to her cap as she is set to
        debut as an author with the launch of her novel "Queen of the Universe."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29303210-5b60-460f-82e1-a556d30bbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eec5c4-6233-406e-b37a-81b43a973c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight years after winning the coveted Miss Universe title, Wurtzbach\
        \ told CNN Philippines' New Day she is now ready to introduce a new phase\
        \ of her life and discover new things.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d7465-71cc-453d-a71d-acc8bacbd59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7433c-7084-4d7f-b787-e6f583666ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What I'm really passionate about now is just sharing what I know\
        \ and my knowledge and I see myself just being sort of like a mentor but not\
        \ a pageant mentor, more like just sharing what I know to the younger audience,\"\
        \ she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae524c6c-c0d4-4ea3-a8ab-2fc5ad932b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7bb63-ff33-4c3f-b410-34144b30474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wurtzbach said \"Queen of the Universe\" was loosely based on her life\
        \ story, but \"it's spicier and meatier\" for the younger readers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4445c6-983b-404f-95af-7239c1a37636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f755d6-658d-4e10-baa7-2c8796683011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The main character, Cleo, sounds like me because she lives with her\
        \ mom and her sister and she also has this big dream of proving herself in\
        \ the entertainment industry, she's a frustrated actress and a model and then\
        \ she joins a pageant,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6916c-c613-4884-813d-af15cf27d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1a11d-167f-4e9d-8b1d-aecfe91de203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wurtzbach emphasized that the novel is not just about beauty pageants\
        \ so anyone can relate to it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cec31f-e7bb-41f9-91e4-8e14d6b8ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54acbe-f50b-452b-bd41-59442f7dca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the book was actually ready for release in 2020, but she decided\
        \ to put it on hold so she can personally promote and meet her fans.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf118ad7-6ed1-43f0-968c-ca818a99dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:56:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0a350-d1c0-4a8a-8e5f-225136d8ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:34:09.851+08:00
      'mgnl:createdBy': 'bamba'
