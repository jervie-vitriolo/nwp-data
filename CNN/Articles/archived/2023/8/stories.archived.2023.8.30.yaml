      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the so-called \"El Niño Team\" convened by the OCD could not offer\
        \ exact data on the expected agricultural losses, especially on rice output.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a8ba8-d170-492f-80b6-1248f9d91576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13784a-a74d-46b4-a3f8-0c137626cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T06:14:17.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-30T13:55:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said unfavorable weather conditions in the past months –
        with Super Typhoon Goring''s impact not yet counted – already cut rice production
        by 0.6% of annual grain output or 67-thousand metric tons.</p>'
