      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that preschool education may also help address the country's\
        \ learning crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ddc62-8ceb-486a-a342-e6ac8c6dd5d4'
