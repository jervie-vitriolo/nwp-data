  'senate-suspension-new-iacat-travel-guidelines':
    'caption': 'FILE'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T18:23:11.000+08:00
    'imagesource': 'jcr:cf8ffaf2-b972-416f-9b59-122ab8d661a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f7ecf34-fd97-4460-8a04-e4784345e943'
    'lead': 'The Senate has approved an unnumbered resolution calling to suspend the
      implementation of the Inter-Agency Council Against Trafficking''s (IACAT) revised
      guidelines for outbound Filipino travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T18:25:58.786+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-30T20:29:17.107+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators call for suspension of new anti-trafficking travel rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb7d64-fdaa-44a2-a5bb-45c7c8dddc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:25:58.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Senate has approved an unnumbered resolution calling for suspension of the
        implementation of the Inter-Agency Council Against Trafficking''s (IACAT)
        revised guidelines for outbound Filipino travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1733235-f488-48ce-944e-94c75acffda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:37:21.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No senator opposed the resolution introduced by Senate Majority Leader
        Joel Villanueva during the plenary session on Wednesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a93bb3-c1b4-4ac9-8ee7-036b38d8707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:37:21.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chamber also approved a separate unnumbered resolution allowing
        the Senate president to file a petition with the Supreme Court seeking a temporary
        restraining order against the amended rules, only if deemed necessary.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435c2f5-3e8b-4c96-9699-a5ac666b28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:37:21.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are authorizing the Senate president to file on behalf of the
        Senate a petition before the Supreme Court to issue a TRO (temporary restraining
        order) should the circumstance show it is still necessary for court intervention
        to put a stop to these IACAT regulations for being unconstitutional,” Senator
        Aquilino “Koko” Pimentel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ac7cc-cb7e-4957-8b46-8d26be05da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T20:29:16.792+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also requested Senate President Juan Miguel Zubiri to talk
        to the IACAT, which is under the Department of Justice, to appeal the implementation
        of the stricter travel guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4097732-5b6c-4700-9482-83af060e045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T20:29:16.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zubiri said while he is one with the IACAT in finding ways to protect
        Filipinos, he hopes that it can be done "without also hampering their right
        to travel."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854210e0-2314-4c8d-b6d2-202add3a6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T20:29:16.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he believes the new travel guidelines are unconstitutional
        and violate Article 3, Section 6 of the 1987 Constitution, which states, “The
        liberty of abode and of changing the same within the limits prescribed by
        law shall not be impaired except upon lawful order of the court. Neither shall
        the right to travel be impaired except in the interest of national security,
        public safety, or public health.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c328b-fa0f-46f7-9ae4-10c6ab820c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T20:29:16.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the time comes we need to file to the Supreme Court a TRO, maybe
        I can enjoin the members to join me… I truly feel, deep in my heart, it is
        unconstitutional,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a60ca-d78c-4ff5-86a7-401ed2c8ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T20:29:16.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Jinggoy Estrada filed Senate Resolution No. 771,
        seeking an investigation into the revised travel rules. He cited concerns
        on “potential violation to the constitutionally guaranteed right to travel
        and freedom of movement.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a9e3f-6c77-4b7f-9184-2c112d367ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:25:58.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IACAT approved on Aug. 23 the revised guidelines for international-bound
        Filipino travelers, which aim to "combat the grave menace of human trafficking."
        The rules will take effect in early September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34f3d7-8790-4938-9f07-95981e68c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:25:58.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">What
        you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa59594-0fe5-4d96-a6cd-1a7540dd5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:25:58.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amended travel guidelines, all Filipino outbound travelers
        would be subjected to immigration inspection and will be expected to produce
        travel documents such as a valid passport, boarding pass, visa, and confirmed
        return or roundtrip ticket.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd838eaa-fd35-49b9-82e4-a52b677edcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:37:21.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Immigration officers may also interview passengers about their reason
        for travel and request further supporting documents such as proof of financial
        capacity if they see red flags or suspicion that the traveler is a potential
        victim of human trafficking.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ea007-5f11-4ed8-bda9-a90bc46d3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T18:37:21.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-30T20:29:17.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva earlier filed Senate Resolution 762, calling for a Senate
        probe on government efforts to strengthen its anti-trafficking in persons
        program, particularly for international-bound Filipino passengers.</p>'
