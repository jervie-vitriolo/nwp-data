      'jcr:uuid': '2fb917f7-dcd1-456f-97ee-94b1af9bbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:18:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-30T13:55:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” hit the $1 billion global box office mark barely three weeks\
        \ into its run — only about 50 films in history, adjusted for inflation, reached\
        \ the benchmark, Dergarabedian previously said. Gerwig became the first solo\
        \ female director with a billion-dollar movie.\r"
