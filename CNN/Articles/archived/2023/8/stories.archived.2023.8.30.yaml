    'title': 'SC issues show cause order vs. Mamba, lawyers over petition on House
      detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d866c60-2519-4cb8-a649-9d68fea4c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        Supreme Court (SC) has ordered Cagayan Governor Manuel Mamba and his legal
        counsels to explain why they should not be disciplined or held in contempt
        over their inconsistent actions regarding the House of Representatives’ contempt
        and detention orders against the local chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9191298-f77b-4c13-9834-6256620d6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd85f3-b5ec-4c33-a461-8971d8b2124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC on Wednesday said it issued the show cause order after holding\
        \ deliberations on Mamba’s case on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5b0fa-2789-463c-9957-cdca64e2bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b1112-2081-4581-9e2a-e1828eff9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 17, two House committees<a href="https://www.cnnphilippines.com/news/2023/8/18/cagayan-governor-mamba-detention-order.html">
        approved a motion</a> seeking the governor’s detention after his failure to
        attend hearings on his alleged public spending violation during the election
        period.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f4bce-add3-4cbe-af60-0803d4f6339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37ff62-debf-4da9-94e9-6e0d01286cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba then filed an instant petition before the SC, asking it to
        nullify and declare the House orders as unconstitutional. He also requested
        for a temporary restraining order (TRO) pending further directives from the
        court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb90d4b-db3d-4b7b-99f4-d1b4e78493b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa884c3a-a2ac-4bd4-9c11-622d7fb2abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC earlier said it received Mamba’s petition on Aug. 22. It
        <a href="https://www.cnnphilippines.com/news/2023/8/24/sc-tro-house-contempt-detention-orders-mamba.html">granted
        the plea</a> for a TRO on Aug. 24.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b73c8-2b97-4cd1-9d1f-e646709a8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433a63f-1ac9-42a1-91c5-92b1303b08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T16:32:31.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T16:32:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, hours before the court announced its issuance of a TRO, House\
        \ Speaker Martin Romualdez said the governor had already surrendered to the\
        \ House.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
