    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73f47e-cb5a-48ff-a421-32b91438e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T13:11:40.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T13:57:14.053+08:00
