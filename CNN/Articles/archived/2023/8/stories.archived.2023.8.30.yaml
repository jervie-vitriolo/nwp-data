      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        special election to replace expelled Negros Oriental Third District Rep. Arnolfo
        Teves Jr. will be held on Dec. 9, the Commission on Elections (Comelec) announced
        on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cffb6-2112-454d-a318-814744e1045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c44ca-7b52-457f-8b7c-dad76cc3ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body said aspirants have three days – or from Nov. 6 to 8\
        \ – to file their certificate of candidacy (COC).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd896a-ccaf-4e7d-8634-6a76ecfef433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021c5ec-e0ec-40c6-98bb-9bffd5ef6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election period will then start on Nov. 9 and will run until Dec.\
        \ 24, during which the gun ban will be in effect.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c266880-a51f-47a4-a999-9d4efae1b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628bde8-a28a-40ff-9d9d-f82d8a9e1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the campaign period is from Nov. 9 to Dec. 7.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3f4e6-9fa4-4c65-9df3-6f68e5302d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21931831-8725-472a-ac07-c784bcfc7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:58:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-30T19:58:08.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From Nov. 9 to Dec. 8, the specific prohibited acts are: (1) the release,\
        \ disbursement, or expenditure of public funds; (2) the construction of public\
        \ works, delivery of materials for public works, etc.; and (3) the appointment\
        \ or hiring of new employees, creation of new positions, filling of new positions,\
        \ promotion or giving of salary increases, renumeration or privileges,” the\
        \ Comelec said in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d146d-6f61-44e6-8c83-71edeba01fe9'
      'mgnl:activationStatus': true
