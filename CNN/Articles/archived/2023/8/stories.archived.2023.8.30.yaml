  'pal-leadership-team':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-30T08:32:16.000+08:00
    'imagesource': 'jcr:0f98bc7d-e66b-45b8-8c3c-1193a3951a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf610f2f-79f9-4b38-8f87-cdeee407fb97'
    'lead': 'Flag carrier Philippine Airlines reinstated two key leadership roles
      as part of efforts to continue its recovery momentum, according to its parent
      company PAL Holdings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T08:33:29.603+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-30T13:56:08.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-30T13:56:08.135+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAL boosts leadership team, reinstates key roles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef900396-449e-4bba-abe2-e5f28230adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Flag
        carrier Philippine Airlines reinstated two key leadership roles as part of
        efforts to continue its recovery momentum, according to its parent company
        PAL Holdings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b191ed9-cdb4-4678-83a8-f4b7e9e5ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAL Holdings said the unit''s board of directors approved the appointment
        of Eric David Anderson as PAL''s chief commercial officer.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89ca67-3e32-4131-b9f0-9bad58ad6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson previously served as PAL''s Vice President for Revenue
        Management and Strategy, and brings years of leadership experience as Director
        for Revenue Management and Planning at Amerijet International Airlines in
        the US, Finance Manager for Customer Service Ops for Amazon Japan, and Director
        for Global Cargo Strategy, Alliances, and Product for US mega-carrier Delta
        Air Lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16863c49-4ab8-430f-b068-0acbf2f0da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reinstatement of the position of executive vice president likewise
        secured its thumbs up. However, the group has yet to disclose who will take
        the role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8bf8f-a742-4f69-97f5-7a8c5b1f5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive vice president "will report to the President and Chief
        Operating Officer to ensure that the PAL operations are carried out in accordance
        with the business plan of the Company," PAL Holdings said in a disclosure
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f321f3-5f5b-4a8a-a22c-105ef843e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This move came only three months after Lucio Tan III assumed the position
        of president for PAL Holdings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2773431-85de-4833-afc3-fd87f969179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Tan also pursued the acquisition of nine Airbus A350-1000
        new-generation aircraft as he seeks to further strengthen PAL''s global network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17331aff-4326-4e26-8bb8-e8f101f197ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T08:33:29.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-30T13:56:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the volatility in the aviation market, PAL finished 2022
        strong and continued this momentum with record earnings hitting $250 million
        in the first six months of 2023 on the back of robust air travel demand.</p>'
  'pia-wurtzbach-queen-of-the-universe':
