    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8f389-ad0d-44bc-9303-b8c529cf4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T15:01:19.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-30T21:32:31.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road rage incident was not the first time Gonzales was caught
        and reprimanded for misconduct. Philippine National Police spokesperson Col.
        Jean Fajardo said Gonzales has twice been ordered dismissed by the PNP when
        he was in service — although the first one was eventually downgraded to a
        demotion.</p>'
