  'customs-bulacan-warehouse-imported-rice-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-30T19:22:56.000+08:00
    'imagesource': 'jcr:449c5cd3-5b88-4228-9c80-38fd3a28f0f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7ca437-8ab5-46dd-8563-2c8de28e136d'
    'lead': "The Bureau of Customs on Wednesday discovered ₱519 million worth of imported\
      \ rice in four warehouses in Bulacan.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-30T19:24:36.200+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-30T19:24:36.620+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Customs authorities find ₱519M imported rice in several warehouses in
      Bulacan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94dfda-caf7-458c-85ae-08e79000903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Bureau of Customs (BOC) on Wednesday discovered ₱519 million worth of imported
        rice in four warehouses in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd81db-d6b1-4a45-b0fd-21579fd44691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities found 154,000 sacks of imported rice grains which came\
        \ from Vietnam and Pakistan, and 60,000 sacks of palay.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b77da-6499-4905-bd2c-3b3496be84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have just discovered four warehouses storing rice grains and palay,\
        \ and if the owners of these warehouses fail to show proper documents that\
        \ they legitimately imported the subject sacks of rice and paid correct duties\
        \ and taxes thereon, then we will take immediate legal action and confiscate\
        \ the items here,\" said Customs Commissioner Bienvenido Rubio in a statement.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e059fc5-f806-4b9c-a597-d33877aced8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC inspection team served letters of authority for inspection\
        \ to the respective representatives of the warehouses located in Barangay\
        \ Wakas in Bocaue, and Barangay San Juan in Balagtas. This was after the bureau\
        \ received intelligence information, it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59621e-6091-42fa-9df0-55286e086db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC said the warehouses were temporarily padlocked as inventory\
        \ of the stored imported goods is being conducted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259c53b-8af0-4657-a269-b71c02d21cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier instructed the BOC to continue\
        \ raids on warehouses to address issues of hoarding and illegal rice importation.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c83773-61c3-45a9-9ed6-160a58a471de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau also raided and sealed three warehouses in Balagtas, Bulacan\
        \ on Aug. 25.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813ce34-492d-4714-aa71-03500514d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-30T19:24:36.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-30T19:24:36.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were found to be storing ₱505 million worth of imported rice.\r"
