      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taguig City''s statement, on the other hand, said Duterte''s "decision
        to immediately form a Transition Committee without the need for a Writ of
        Execution, a move that was welcomed by Mayor Binay herself, puts an end to
        the issue and allows all parties to move forward for the benefit of the community."'
