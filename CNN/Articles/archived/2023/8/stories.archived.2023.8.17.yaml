      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce7e5b-a9ba-406b-bcee-94a101a01195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tabujara was meted with the heaviest penalty among the five lawyers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753f015-a49e-47b2-b49a-457fa65abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21737225-f3b6-4995-adae-0bcfb701da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commented under Antay''s post: "(s)ino ''yung bakla na judge…(n)aka
        eye liner and eye shadow pag naghe-hearing. Ang taray pa!" He later on commented
        that the joke among lawyers is that in a certain courthouse, "sa 2nd floor
        puro may sira ulo mga judge, sa baba bakla at mga corrupt."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377d367-d7eb-47e8-839e-d58c64a2b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaad37b-70a0-4a06-b4cc-fc6cd3897b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who is the gay judge who wears eyeliner and eyeshadow
        during hearings? And so prickly! In the second floor, the judges are crazy,
        but in the first floor, you can find the homosexuals and the corrupt ones.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00aee9-7eef-4673-8e28-6e5296dacb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfdb890-5f19-4603-84fd-def46767e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Tabujara lumped the alleged homosexual judges with the allegedly\
        \ corrupt ones, thereby implying that homosexual judges have the same degree\
        \ of immorality as those of corrupt judges. It added that unlike the other\
        \ lawyers, Tabujara did not sincerely apologize and showed no hint of remorse,\
        \ which the court found disturbing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacab5a-9e31-46d6-90a3-300f3cceec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373a176-d295-477c-861b-d6cb2af6e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also slammed Tabujara's comments that he is an ally of the LGBTQIA+\
        \ sector to explain his side.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2470c6-1a60-4374-97ec-9debba05f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d8b57-d5a4-46c3-9f42-7ae1afb11bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It smacks of hypocrisy,\" the decision read. \"If hurt was unintentionally\
        \ inflicted, a sincere apology can lessen the sting.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6df919-d80b-4a43-a864-85c13a41ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeee2fe-016c-4efa-8bb1-e52c4e88c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The magistrates ruled that lawyers' right to privacy vis-a-vis online\
        \ activities is not absolute.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d044e0d-3457-4e77-a5ee-b48d9414c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b1e15-a0d1-4197-acff-359c21f7e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not a defense that the discriminatory language was uttered\
        \ in what was seemingly intended to be private exchanges among the macho men.\
        \ The fact that their exchanges became public trumps whatever intention they\
        \ may have had to keep their communications private... Unfortunately or fortunately,\
        \ respondents' true character came to light,\" the court said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eb6f4-aaf1-4600-8b4d-fda0c11cbd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecfdbb-4c91-4282-a840-d2f3b3f4f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five lawyers were told that a repetition of the same or similar
        offense will be dealt with more severely.</p>'
