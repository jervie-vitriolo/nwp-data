    'imagesource': 'jcr:57b0de2a-adbe-4853-8678-3b68a0fcaad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ac55fb-2f44-4942-8949-1df180cfa1f8'
    'lead': 'An employee at the British Museum has been dismissed — and the Metropolitan
      Police has launched an investigation — after a number of items from the museum’s
      collection were found to be ''missing, stolen or damaged,'' the museum said
      in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:31:03.250+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-17T14:52:44.734+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'London police investigating alleged theft of gold, artifacts at British
      Museum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177e72f-f0df-4087-abaf-1fe421820106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An employee at the British Museum has been
        dismissed — and the Metropolitan Police has launched an investigation — after
        a number of items from the museum’s collection were found to be “missing,
        stolen or damaged,” the museum said in a statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed11f2f-4543-45ae-8d97-a6b291c63c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The British Museum has launched an independent review of security\
        \ after items from the collection were found to be missing, stolen or damaged.\
        \ A member of staff has been dismissed, and the Museum will now be taking\
        \ legal action against the individual,” the museum said. “The matter is also\
        \ under investigation by the Economic Crime Command of the Metropolitan Police.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a2676-7e28-4176-8250-ee2fea0fac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been working alongside the British Museum. There is currently\
        \ an ongoing investigation — there is no arrest and enquiries continue,” the\
        \ Metropolitan Police told CNN. “We will not be providing any further information\
        \ at this time,” it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd76d7f-82a1-46af-9266-5a0e47408307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of the items were “small pieces kept in a storeroom” belonging\
        \ to one of the museum’s collections. “They include gold jewelry and gems\
        \ of semi-precious stones and glass dating from the 15th century BC to the\
        \ 19th century AD,” the museum said, adding none of the items had recently\
        \ been on public display, and were kept mostly for academic and research purposes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90bc13-3c7c-4f1e-83f5-5865e3478bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartwig Fischer, the British Museum’s director, said the incident is\
        \ “highly unusual.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d172d0-f519-48cb-a243-a5859dbb8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Museum apologizes for what has happened, but we have now brought\
        \ an end to this — and we are determined to put things right,” Fischer said.\
        \ “We have already tightened our security arrangements and we are working\
        \ alongside outside experts to complete a definitive account of what is missing,\
        \ damaged and stolen.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4849842-bbdc-4727-aa4d-95146754a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Trustees of the British Museum were extremely concerned when we\
        \ learnt earlier this year that items of the collection had been stolen. The\
        \ Trustees have taken decisive action to deal with the situation, working\
        \ with the team at the Museum,” said George Osborne, chair of the British\
        \ Museum.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd9003-0c98-4da2-988a-06ee7ce0d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We called in the police, imposed emergency measures to increase security,\
        \ set up an independent review into what happened and lessons to learn, and\
        \ used all the disciplinary powers available to us to deal with the individual\
        \ we believe to be responsible,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77b8a6-e51d-4953-b35f-66e97fcf7ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osborne said the museum’s current priorities are to first recover the\
        \ stolen items, find out what could have been done to stop those actions,\
        \ and “to do whatever it takes, with investment in security and collection\
        \ records, to make sure this doesn’t happen again.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956da1d-9489-4b0c-80a1-c3859ee06a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a sad day for all who love our British Museum, but we’re determined
        to right the wrongs and use the experience to build a stronger Museum,” Osborne
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b356d9-e0d8-43ed-90d1-1ae30dd58ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:31:03.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:52:44.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/british-museum-employee-gold-artifacts-theft-police/index.html">London
        police investigating alleged theft of gold, artifacts at British Museum</a>"</em></p>'
  'dswd-gatchalian-streamlining-operations':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
