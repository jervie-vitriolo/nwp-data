      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We confirm that for this particular flight, MIAA was\
        \ not aware that the aircraft was coming. The only time that we knew it was\
        \ coming was the moment it landed. That's why there was no assigned parking\
        \ slot.]\r"
    '8':
