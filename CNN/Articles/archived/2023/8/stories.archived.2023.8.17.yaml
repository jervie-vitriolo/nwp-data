      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DND official asked for an executive session after he was asked\
        \ about the country’s plans for BRP Sierra Madre, which remains grounded in\
        \ Ayungin Shoal.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd9553-7d9c-4d95-b0b6-91f2673d8497'
      'mgnl:activationStatus': true
