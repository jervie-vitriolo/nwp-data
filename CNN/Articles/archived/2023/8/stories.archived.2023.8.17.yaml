    'title': 'DepEd to supervise 14 schools affected by Makati-Taguig row pending
      transition plan'
    'updated': 2023-08-17T15:58:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc5f70-a000-4646-b7c6-d2590f2d720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        Department of Education (DepEd) has assumed authority over 14 schools affected
        by the territorial row between the cities of Makati and Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b16841-5ece-42a6-9906-a25f736bbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a department order released on Wednesday, DepEd said "the Office
        of the Secretary (OSec) shall directly supervise the management and administration
        of all 14 schools, pending a transition plan, effective immediately."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4ce63-96b2-4f7e-844c-12c2517e8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency added that a transition committee composed of a regional
        director, the DepEd schools division superintendents of Taguig-Pateros and
        Makati, and the legal officers of both cities has been created.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07e6d1-a303-4773-8ab0-9b8b56a18332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DepEd''s move came as the schools became entangled in the land row
        between the two cities just weeks before the opening of the new school year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a4c49-37a2-4f1e-af36-c7ca4e98a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati claimed that Taguig "attempted to forcibly take possession
        of several public elementary and high school buildings” — an allegation that
        was refuted by the latter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e7410-c3d2-4b91-9877-03fc546fe041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/12/Taguig-denies-takeove-EMBO-schools-Makati.html">READ:
        Taguig denies ''forcible'' takeover of EMBO schools from Makati</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d93a7-6cfe-45c8-b56d-5623ec0c9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T16:06:26.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Makati Mayor Abby Binay also offered to provide free uniforms, shoes,
        and school supplies to more than 30,000 students in the schools. However,
        Binay said they were told by Taguig officials to give the supplies instead
        to calamity victims.  '
