      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35daba4b-41da-4fdd-b919-ff8b272f7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.632+08:00
