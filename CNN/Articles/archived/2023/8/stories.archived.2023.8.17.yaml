      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187db27d-3e72-4854-a1ce-ba1151b9a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:46:10.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA official said they will discuss the incident in the context\
        \ of the Presidential Commission on Visiting Forces and see if there is something\
        \ they can do administratively.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb223fef-6344-434d-b96b-588e530001dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.634+08:00
