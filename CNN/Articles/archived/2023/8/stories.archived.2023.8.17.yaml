  'hawaii-wildfire-victims-family':
    'author': 'Caroll Alvarado, Holly Yan and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-17T13:27:19.000+08:00
    'imagesource': 'jcr:36c0687b-0f65-4ef2-a746-acc31c887d77'
    'jcr:primaryType': 'mgnl:composition'
