  'erc-suspension-ngcp-franchise-tax-consumers':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-17T18:25:57.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4269eb40-f021-4444-9fab-a62c11d491ef'
    'lead': "Consumers will no longer have to shoulder the National Grid Corporation\
      \ of the Philippines' 3% franchise tax by the next electricity billing period,\
      \ the Energy Regulatory Commission says. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T18:28:18.916+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-17T18:28:19.383+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ERC: Suspension of NGCP''s passing of franchise tax to consumers to
      take effect soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ea874-0b1a-431f-baa7-94b7918d61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Consumers
        will no longer have to shoulder the National Grid Corporation of the Philippines''
        (NGCP) 3% franchise tax by the next electricity billing period, Energy Regulatory
        Commission (ERC) chairperson Monalisa Dimalanta said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72212379-9418-4afb-8e1a-2eb8086ae8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through a unanimous vote, the commission on Aug. 8 suspended its previous\
        \ ERC Resolution No. 07, series of 2011, Dimalanta told a hearing of the Joint\
        \ Congressional Energy Commission.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0be64-9179-442f-a33e-96275344a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2011 resolution saw the inclusion of the NGCP's franchise tax in\
        \ the monthly transmission costs billed to consumers as Distribution Utilities,\
        \ amounting to around one centavo per kilowatt-hour. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa2684-1690-488e-a254-daf41d7cbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through Republic Act 9511 passed in 2008, the NGCP was granted a franchise\
        \ and mandated a tax equivalent of 3% of all gross receipts derived by the\
        \ corporation. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01497c0-ffc5-4eee-a820-cd19c64f61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension comes after the ERC warned the NGCP in July of possible\
        \ administrative penalties for delays of up to three years in the implementation\
        \ of 37 pending transmission projects. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4bc1e-ce0e-47b5-b376-b9106a2bff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/6/ERC-gives-NGCP-15-days-to-explain-project-delays.html">ERC
        gives NGCP 15 days to explain project delays</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826c4b6-f3ce-4267-b943-aa7658314cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:28:18.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T18:28:19.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Raphael Lotilla branded the NGCP as a <a href="https://www.cnnphilippines.com/news/2023/7/5/nuclear-plant-seen-within-the-decade.html">monopoly</a>
        and said the projects should have already been completed as the corporation
        has an incentive of only 3% franchise tax, and that no other taxes were paid.</p>'
  'no-alert-foreseen-luzon-grid-remainder-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-17T18:41:24.000+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b890b34-0261-48ac-9eec-32494a3f40c0'
    'lead': 'The DOE does not foresee any power grid alerts in Luzon for the remainder
      of 2023 in view of the FIBA World Cup 2023 to be hosted by the Philippines in
      late August, and the Barangay and Sangguniang Kabataan Elections in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T18:42:46.014+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-17T19:05:26.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOE: No grid alerts foreseen in Luzon for the rest of 2023 amid FIBA
      World Cup, BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbda15-16e1-45ee-a9d0-f22bd318f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:42:46.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        Department of Energy (DOE) does not foresee any power grid alerts in Luzon
        for the remainder of 2023 in view of the FIBA World Cup 2023 to be hosted
        by the Philippines in late August, and the Barangay and Sangguniang Kabataan
        Elections in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0ad51-4194-4ace-905b-ed50803270de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In consideration na [that] we will be hosting the FIBA World Cup
        starting Aug. 25, as well as the Barangay and Sangguniang Kabataan Election
        on Oct. 30 in 2023, sinasabi po ng ating projection yung available capacity
        po natin [our projections and our available capacity] including the resumption
        of operation of Ilijan [power plant] will provide ample supply and reserve
        to the Luzon grid," DOE Asec. Mario Marasigan said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b0717-6588-418c-8f8d-e2913024be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ca142-835b-40b9-9ef3-d5afd26db5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/sports/2023/6/13/FIBA-World-Cup-Philippines-hosting-80-.html"
        href="https://www.cnnphilippines.com/sports/2023/6/13/FIBA-World-Cup-Philippines-hosting-80-.html">Preparations
        for FIBA World Cup PH hosting at 80%, says local organizer</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df095bb-1dec-4ff3-bd01-0994247f6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">Marcos
        signs law moving barangay, SK polls to October 2023</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28e977-5993-4ab1-a465-3e19bdcca3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its presentation before the Joint Congressional Energy Commission,\
        \ the agency said that as of Aug. 17, the Luzon grid's available capacity\
        \ stood at 13,945 megawatts (MW) while demand peaked at 11,993 MW. This meant\
        \ that about 1,952 MW stood in reserve.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c75c0-daa4-436b-adf6-4ea3c25bb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So wala po tayong [there won't be] yellow, any alerts for the rest\
        \ of the year…especially if the dispatch of Ilijan power as well as the timely\
        \ commissioning of the committed projects, wala po tayong [there won't be]\
        \ any alerts for the rest of the year,\" Marasigan added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdfc8a6-2bcc-42ef-b5c8-aa467b3dade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the San Miguel Corporation's Ilijan power plant in Batangas\
        \ resumed operations and was reintegrated into the national grid at a partial\
        \ capacity. This is the largest liquefied natural gas facility in the Philippines\
        \ and provides 10% of Luzon's net reliable capacity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a1331-ba2e-4b77-8c1a-3a67699eeafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Luzon, the DOE's report on the power supply situation said\
        \ that as of Aug. 17, the Mindanao grid's available capacity was 3,368 MW,\
        \ and that the regional peak demand was 2,199 MW. This left 1,169 MW in reserve.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e1abe-b764-4e06-bf51-271884fc4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For Mindanao, we have ample and sufficient supply but we also see\
        \ some deficiencies in terms of the full capacity of its facilities,\" the\
        \ DOE said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aa906-b461-4d93-8a49-ff7ee67d3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Visayas grid's available capacity stood at 2,554 MW,\
        \ while demand peaked at 2,238 MW, leaving a reserve of just 316 MW.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36460c4f-8be8-4da9-8919-6338afb8da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:05:26.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T19:05:26.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marasigan said their projections show potential yellow alerts for the\
        \ Visayas in the afternoon and evening peaks, but that these could be easily\
        \ resolved.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b9833-fd06-417b-a5d5-59d28cc380d5'
      'mgnl:activationStatus': true
