      'mgnl:lastActivated': 2023-08-17T05:46:10.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The U.S. Embassy earlier said the plane landed at the NAIA to comply\
        \ with rules, but admitted the lack of coordination.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10f77e-0adc-4f5b-b658-05bc09e88fe6'
      'mgnl:activationStatus': true
