  'pakistan-punjab-churches-vandalized-blasphemy':
    'author': 'Sophia Saifi and Azaz Syed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-17T05:05:04.000+08:00
    'imagesource': 'jcr:3767a387-30f8-4951-a6d7-fa60ad0246bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d2ec0fd-d694-48b6-aed4-cc0ddd40c056'
    'lead': 'A crowd vandalized eight churches and several homes following accusations
      of blasphemy against Islam in Pakistan’s most populated province of Punjab,
      according to government authorities and residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T05:07:39.942+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-17T05:17:39.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
