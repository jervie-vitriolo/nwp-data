    'template': '1'
    'title': 'Intel calls off $5.4 billion chip deal after failing to get regulatory
      approval

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf8199-3299-4cd7-a2e6-0e7b33acc549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.053+08:00
