  'Minority-interpellates-DSWD-budget-despite-House-tradition':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-17T15:48:03.000+08:00
    'imagesource': 'jcr:df257ebc-8d54-47b2-9b0e-cdae9c8fde2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e34ac57-d18a-4f9e-bcdf-b4ff36aaf161'
    'lead': 'Members of the minority defied the House of Representatives’ tradition
      to extend parliamentary courtesy to former member and now Social Welfare Secretary
      Rex Gatchalian as they pushed to interpellate his department’s 2024 budget during
      Thursday’s plenary session.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T15:52:49.272+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-17T15:52:49.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Minority interpellates DSWD budget despite House tradition to extend
      parliamentary courtesy to ex-member Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc19fe6-3ba7-44bd-9126-be4ce1dfdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Members
        of the minority defied the House of Representatives’ tradition to extend parliamentary
        courtesy to former member and now Social Welfare Secretary Rex Gatchalian
        as they pushed to interpellate his department’s 2024 budget during Thursday’s
        plenary session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc29280-6748-41b1-93fc-230d8577bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After Gatchalian’s presentation of the proposed ₱207 billion budget
        for the Department of Social Welfare and Development (DSWD)—a 5.44% increase
        from last year—House Committee on Appropriations vice chair Ronald Singson
        moved to terminate the briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6687c-92b5-451d-9bf1-440305cc62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tradition and practice of the House of Representatives and the Committee
        on Appropriations to extend parliamentary courtesy to former members appointed
        to Cabinet positions in his first year to present the budget of his or her
        department,” Singson said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0ba78-1edb-44a0-99db-156e77916699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May I move that we terminate the budget briefing of the DSWD and its
        attached agencies?” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed010357-1888-482a-b5d3-d8c056a632e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian was former Valenzuela City 1st District representative who
        served under the 14th Congress in 2007.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c65e2-2398-4599-ae6e-53596b4cffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACT Teachers Partylist Rep. France Castro objected to the motion of
        skipping over the interpellation process due to tradition.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62674863-89c2-47a2-a33e-b159e52c7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we respect the tradition of the House, <em>ito lang po
        ‘yong pagkakataon na may panahon tayong magtanong</em> (this is the only opportunity
        where we can ask),” Castro said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce1bf2-3f88-4bca-8f48-57271f1d6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana magampanan naman natin ‘yong trabaho natin…So kung wini</em>-waive
        <em>ng</em> majority <em>‘yong</em> chance <em>nila magtanong, ‘yong</em>
        minority we have [questions],” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a91c61-213a-43ad-b660-7c379c760c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I hope we can do our job…If the majority waives their
        chance to ask, the minority has questions.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26bfd1-e9e1-4cda-9225-f48e01311b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Appropriations vice chair Rep. Jocelyn Limkaichong allowed the minority
        to deliberate with members of the DSWD, despite the majority members’ support
        to skip deliberations.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22899b17-cdf8-471b-8a4b-001e6eb52960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro and members of the minority, including OFW Party-list Rep. Marissa
        Magsino, Kabataan Party-list Rep. Raoul Manuel, and Gabriela Party-list Rep.
        Arlene Brosas, proceeded to ask Gatchalian about the DSWD’s main programs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa9e88-2609-4834-89c9-4dab54a768c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Issues tackled include the delisting of some Pantawid Pamilyang Pilipino
        Program beneficiaries, the stance of National Anti-Poverty Commission’s on
        raising taxes and its impact on poor families, and the implementation of the
        food stamp program.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f37e2f-6101-4dd1-8bfb-319e65e8d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/16/dswd-food-stamp-program-pilot-run.html">DSWD
        aims to scale up pilot run of food stamp program by October</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5263c-bedc-415a-8386-6507528d883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/15/dswd-reassessment-4ps.html">DSWD
        to finish reassessment of 4Ps beneficiaries by September</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d036270-c12c-4c78-85ca-618aabc00164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian assured the members of the minority that the data and documents
        they sought would be provided by the DSWD.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c2434-1a5b-4a0a-9fc9-992deaebaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After interpellation from only the minority and a few short manifestations
        in support of the proposed budget from other representatives, the House moved
        to terminate the briefing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0d922-45b6-41d4-8549-1e11101a6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget deliberations for 2023, members of the House previously
        waived their right to interpellate the Department of Education’s proposed
        allocation “out of <a href="http://www.cnnphilippines.com/news/2022/9/14/OVP-Sara-Duterte-2023-budget.html">respect
        and courtesy</a>” to Vice President and Education Secretary Sara Duterte who
        attended the hearing.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a272143-cb8b-42ac-bb91-2d81d4a153d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:52:49.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T15:52:49.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only three representatives who asked questions were Castro,
        Manuel, and Brosas.</p>'
