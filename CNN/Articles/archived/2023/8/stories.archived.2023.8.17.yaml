      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Students
        and teachers will get 50% discount on tickets for select games in the FIBA
        Basketball World Cup from Aug. 25 to Sept. 2, the Commission on Higher Education
        (CHED) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197cc1c-b7b6-4f68-9d55-83280e12b4de'
