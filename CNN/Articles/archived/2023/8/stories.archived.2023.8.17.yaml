      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As part of my recent trip to China, we continue to work hard to complete\
        \ the Tower acquisition,” Gelsinger told analysts on an earnings call.\r"
    '8':
