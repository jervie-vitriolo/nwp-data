    'jcr:uuid': '2b8b552a-4e86-4a38-9fa1-d045055b0ac1'
    'lead': 'Senators flag the large amount of funding proposed for flood control
      projects next year, pointing out that it is even bigger than the allocation
      for priority sectors such as agriculture, defense, and social welfare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T05:22:18.278+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-17T05:22:18.599+08:00
