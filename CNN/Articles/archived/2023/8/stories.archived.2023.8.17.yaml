      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carole Hartley, who lived in downtown Lahaina, also died while trying\
        \ to flee, her sister told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812eb5a-0160-4dba-bdf8-356b5b5c8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72613020-b669-45b6-b2cc-2f6cf082dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Hartley and her partner tried to escape the flames, they were separated\
        \ by thick, black smoke that engulfed them, Donna Gardner Hartley said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49cc1e-4792-4b33-95b6-aa366069a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f1578-84cf-4e62-b7e0-60421e1affd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The powerful winds whipped by Hurricane Dora moved quickly and “kept\
        \ changing,” Gardner Hartley wrote in a Facebook post.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca6660-ad05-4061-ac22-484b9ba83568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Hartley’s partner) said they were inside a dark smoke (that) felt\
        \ like a tornado and they could not see nothing they kept calling each others\
        \ name,” she wrote.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4fe8c-eda1-4d45-8477-1a9b1a842ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was screaming … ‘Run run run Carole run.’ He eventually could not\
        \ hear her anymore.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b24f22-2571-4b2d-8c58-0664b185f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce76d0a-cd8e-4383-ae7d-7a8f3eb675a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartley’s partner was eventually found by his friends and treated for\
        \ burn injuries, Gardner Hartley wrote.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd618a-f3bb-482b-9b20-2ce593fffd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then organized a search group to look for Hartley, and they split\
        \ up to visit shelters and share photos in hopes someone might have heard\
        \ from her.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50ab42-bd94-49fe-bab6-cfb05cbd3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group discovered her remains on the couple’s property over the\
        \ weekend, Gardner Hartley told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e467d9-cf05-4f34-b74b-91dbd9f8c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fab4d-6831-41ab-b95f-7623792b71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her partner believes Hartley turned back to help someone before she\
        \ died, Gardner Hartley said in a statement.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7616b-2cf5-46de-bdae-3820650e9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our family has always been very close and (there has been) a strong\
        \ love between us,” the statement said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c4da1-fd95-44b8-a509-dfe52615269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65317367-9560-4c98-b861-9442a43f5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This week has been the worse days of our life. It takes your breath\
        \ away when you receive the call that your little sister’s remains were found\
        \ on her property and that they are still waiting for DNA verification.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85983deb-949e-4add-ac47-dc6d3e340b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6d7f8-f0bf-4464-bc90-5cc80d654692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gardner Hartley remembered her sister as a special, loving person from\
        \ a young age. The two would talk often, she said, and were always “a phone\
        \ call away.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e5b37-7ba5-4d4d-b704-c8b96851191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274335ed-595b-455b-b39c-7f20430aeea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartley had lived on the island for 36 years, her sister said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19def7cb-f167-4b5d-97a1-b955c8510048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5611567-4a4f-4ceb-a6fc-83de175aed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My little sister has always looked for the good in people and always\
        \ helped others,” Gardner Hartley added. “She will be missed by all that knew\
        \ her for her fun personality, her smile and adventures.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553de37-b889-4af0-b12c-3c70c1097a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1804d-7ae8-402f-b791-ea58c1e29511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A grandfather who loved music</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aabb6d-0f80-494e-a2f6-05484311aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buddy Jantoc, 79, was living at a senior housing complex when fire\
        \ swept through Lahaina, CNN affiliate KITV reported.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe120e-5a6a-4c74-84ba-ec4e2e75f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20168adf-a284-4a85-950e-c286dc41a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jantoc was one of the first two victims that Maui County officials\
        \ publicly identified.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a501a-a032-4fd7-8a84-5912819bee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776371d-ab82-417d-b57b-dfeccb2f0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My papa was older, but for him to be taken from us that way, I think\
        \ that’s what’s the hardest to come to terms with,” his granddaughter, Keshia\
        \ Alaka’i, told KITV.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3461dd-d7f3-4106-9d8f-34130946baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04420701-8eca-4ff0-bacd-650b79a06442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alaka’i recalled her grandfather’s passion for music and how he cherished\
        \ his time with his family.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d159f7-49dd-4ec6-a9e4-49aac011c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdf608-b055-4c7d-a4a3-6cac9ba70e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jantoc sang and played the guitar and drums, and even toured with the\
        \ band Santana, his granddaughter said. Most recently, he played music for\
        \ local hula halls.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f58506-a03c-4cc0-a97a-11b0e127d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787d369-6018-4807-98d1-bfec863144b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.359+08:00
