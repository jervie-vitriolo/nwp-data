      'mgnl:lastActivated': 2023-08-17T13:49:35.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75f480-258e-4e86-92c4-94adc1a4a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Companies that wish to merge must submit proposed transactions for\
        \ approval from Chinese regulators if they make a certain amount of revenue\
        \ from the country, according to law firms that advise global businesses.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57622b8-6eb8-429e-b628-f6ceac6bfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294aa31-aee7-49e4-894e-3da9c926614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tension between China and the United States, including some of its\
        \ allies in Europe and Asia, has soared over semiconductors after US President\
        \ Joe Biden introduced curbs to restrict Beijing’s access to the critical\
        \ technology last October.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d1362-898a-4756-a9a8-7f84ba8dd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b7c2c-5b25-409c-8567-e3cbabef1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Intel and Tower said in their respective statements that the deal\
        \ had been canceled based on mutual agreement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8e1a8-f068-4efc-9f4f-31a0833538f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c217d-44f0-486b-bfba-53b662e22bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To walk away, Intel will now pay Tower a termination fee of $353 million,\
        \ the California-based company said in the statement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0971c7-a492-48dc-b667-1ad900ae1f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8f593-faad-4aff-af77-b919329af077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intel shares fell 3.6% in New York on Wednesday following the announcement,\
        \ while Tower’s Nasdaq-listed stock also plunged 10.7%.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe021f-c703-4195-b298-372fea41733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63d730-6435-49da-b84c-0282a8c8d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the two firms won’t be able to merge, they will continue to “\
        look for opportunities to work together in the future,” according to Gelsinger.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b7475-f661-4f32-bd25-f4ab16b80b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e99cb-a995-4628-9f88-ef52bd36020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the statement, he said Intel continued to see its investments in\
        \ foundries, factories that make chips for other companies, as “critical”\
        \ to its overall manufacturing strategy.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35597c60-b877-43af-8014-f7fcde782c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our respect for Tower has only grown through this process,” Gelsinger\
        \ added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18219525-dec1-4186-8353-ce2d0e14030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tower Semiconductor CEO Russell Ellwanger said while his firm had been\
        \ excited to join Intel, its decision to terminate the deal also came after\
        \ “thorough discussions and having received no indications regarding certain\
        \ required regulatory approval.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae5efe-1ec6-46d8-aa26-3bc2da3e60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate the efforts by all parties,” he said.</p>'
    '31':
