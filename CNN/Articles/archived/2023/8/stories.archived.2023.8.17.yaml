    'lead': 'The apocalyptic wildfires that raced across Maui have claimed at least
      111 lives – a devastating number that’s expected to grow. Among those killed:
      Four members of the same family who tried to escape the flames.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T13:29:18.378+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-17T13:50:28.310+08:00
