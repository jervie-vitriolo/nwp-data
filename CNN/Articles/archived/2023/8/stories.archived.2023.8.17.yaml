      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MIAA identified the local ground handler as Ages Aviation Center, Inc.,\
        \ the company usually tapped by the United States. It said the handler initially\
        \ did not know about the flight.\r"
