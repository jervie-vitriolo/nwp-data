    'template': '1'
    'title': 'Nazarene devotees group files complaint vs. Pura Luka Vega over ''Ama
      Namin'' video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68931479-ff30-4a75-a35f-70b39be0d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Religious
        group Hijos del Nazareno-Central filed a complaint against Pura Luka Vega
        on Thursday over the drag artist''s controversial "Ama Namin" performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549217b-a6c7-45e8-bf5a-a304ef77f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing the complaint before the Manila City Prosecutors Office,
        the "hijos" — devotees who primarily keep the Holy Image of the Black Nazarene
        safe during "Traslacion" — alleged Vega violated Article 201 of the Revised
        Penal Code or for "Immoral doctrines, obscene publications and exhibitions,
        and indecent shows," and the Cyber Crime Prevention Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b834fab-5b8c-4cdc-b673-3a28611bf96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early July, Vega, whose real name is Amadeus Pagente and who
        uses the pronoun they, posted on social media a <a href="https://www.cnnphilippines.com/news/2023/7/13/pura-luka-vega-ama-namin-performance.html">video</a>
        where they were in a drag outfit meant to resemble Jesus Christ performing
        a rock rendition of "Ama Namin," the Filipino translation of the Lord''s Prayer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb043a-877f-4156-bc00-4edae5b03802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drew flak from the public and some lawmakers, though Vega said
        it was meant to challenge notions of praise and worship, and not to blaspheme
        or disrespect. The Philippines is a predominantly Roman Catholic nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387a3b7-f792-4090-9d27-0bc9f26f4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/14/Pura-Luka-Vega-sorry-but-stands-by-Ama-Namin-performance.html">Pura
        Luka Vega sorry but stands by controversial ''Ama Namin'' performance</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e53069-55c8-4f8b-b963-018cd11cb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hijos del Nazareno-Central said it believes the impersonation was\
        \ a \"high level of blasphemy\" which the drag queen \"proudly posted\" on\
        \ social media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c504db-6743-45b2-a5fb-c0481bd45c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Subalit ang nakakalungkot, makalipas ang mahigit isang buwan, hindi\
        \ namin nakita kay Amadeus Pagente ang pagkilala na ito ay pagkakamali. Sa\
        \ halip, ang namasid namin ay aroganteng pagtatanggol ng kanyang mga maling\
        \ ginawa na nagsisikap magtago sa kulambo ng 'komunidad ng LGBTQIA+' at Kalayaan\
        \ ng Sining,\" the group said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e60b33-1732-482a-bb70-1c01b64a411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's sad that after over a month, we did not see from\
        \ Amadeus Pagente the recognition that the act was wrong. Instead, what we\
        \ saw is the arrogant justification of their wrong acts, seeking to defend\
        \ it under \"LGBTQIA+ community\" and freedom of expression.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be181e27-8684-43f2-b3eb-1db94d26566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ginoong Pagente, ang pagsasampa po ng kasong ito laban sa inyo ay\
        \ ang mismong pagbibigay ng pagkakataon para sa inyo para ipagtanggol ang\
        \ inyong sarili sa isang matuwid, marangal at legal na proseso,\" the group\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b987cc5-3501-4ec3-954e-04f4b4fe76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Filing this complaint against Pagente is actually giving\
        \ them a chance to defend themself in a righteous, noble, and legal process.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8a793-d590-47d9-82cf-4d34eca612e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 31, three Christian church leaders under the Philippines for\
        \ Jesus Movement also individually lodged complaints against the drag artist,\
        \ alleging the same violations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184d310-0f7f-4e60-b3c8-e58fbb41fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:16:03.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:16:03.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega has also been declared persona non grata in the provinces of
        <a href="https://www.cnnphilippines.com/news/2023/8/15/pura-luka-vega-persona-non-grata-laguna.html">Laguna</a>
        and Bukidnon; cities of<a href="https://www.cnnphilippines.com/news/2023/8/10/pura-luka-vega-manila-persona-non-grata.html">
        Manila</a>, General Santos, and Cagayan de Oro; Floridablanca town in Pampanga;
        and Toboso town in Negros Occidental.</p>'
