      'mgnl:type': 'text'
      'text': "In 2013, more than 100 homes of Christians were set ablaze by outraged\
        \ Muslims in Lahore’s Badami Bagh community, after police arrested a 20-year-old\
        \ man accused of speaking against the Prophet Mohammed.\r"
    '28':
