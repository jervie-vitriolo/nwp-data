      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41066d2d-7779-4ba6-9b70-b8a5f2513507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite broad differences with the geopolitical circumstances of Russia\
        \ and Ukraine, the optics of a seemingly more powerful aggressor launching\
        \ an attack driven by a vision of unification have heightened focus on China’\
        s intentions toward Taiwan.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d448ffb-f440-48ce-871c-f80a278f6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313c237-e86a-4dbe-baa9-23cdc20cc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have suggested that China was watching Western reaction
        to Russian aggression in Ukraine with an eye to understanding possible responses
        to any potential, future moves against Taiwan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a2f70-0f31-45ad-86e7-b962768a2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.054+08:00
