    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BuCor: Bilibid inmate who disappeared now with authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790258d6-6677-44e7-be01-ff189840df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Michael
        Cataroja, the Bilibid inmate who had been missing since July 15, is now with
        authorities, the Bureau of Corrections (BuCor) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35de500-92a6-4803-9fe5-ce4191e0d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Initial information that missing PDL (person deprived of liberty)\
        \ Michael Cataroja is now at the Binangonan Police Station,\" the BuCor Public\
        \ Information Office told reporters in a message.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d8dab-99d5-4127-82ae-60d362512696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja will be brought first to the Calabarzon regional office
        of the Philippine National Police in Laguna before turning him over to the
        BuCor, the bureau added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37b724-4b48-42d3-ae4e-eb7f89a21a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T22:19:25.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T22:20:32.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BuCor Director General Gregorio Catapang, who believed
        that Cataroja escaped from New Bilibid Prison, said he wants to find out who
        were responsible for the inmate''s disappearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa6712-f01d-449d-86a6-1a0540fd0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T22:19:25.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T22:20:32.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang has ordered the creation of a board for a “full-blown investigation”
        into how the 25-year-old inmate was recaptured by police in Rizal province
        after breaking out of the national penitentiary in Muntinlupa City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a4640-d54a-490f-aa59-19c4b92d35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison authorities had to seek help from the National Bureau of
        Investigation (NBI) and the K9 Force of the Philippine Coast Guard for the
        search and rescue of Cataroja.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88322e4f-f89c-470e-902e-e12a8e60ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their search, trained dogs went in the direction of a septic
        tank inside the maximum security compound of the national penitentiary where
        a bone was retrieved. But the NBI medico-legal division said in a hearing
        in the House of Representatives that it was a just chicken bone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc7c91-17c9-4b6d-b44e-049e2e5c0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/10/mother-of-missing-bilibid-inmate-wants-son-to-surrender.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,a%20House%20hearing%20on%20Thursday.">Mother
        of missing Bilibid inmate wants son to surrender - BuCor chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a2bfe-294f-4815-a837-9784a7608129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:36:47.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T22:20:32.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two BuCor officials were relieved from their posts on Aug. 5 amid
        Cataroja''s disappearance.</p>'
