    'template': '1'
    'title': 'House to designate caretaker for Teves’ district, holding of special
      elections could be ‘difficult’ – SecGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab39d1a-eb2f-4ad2-b7db-d748b95e07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:13:26.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        House of Representatives will choose who will be designated as the caretaker
        of the third district of Negros Oriental following the expulsion of Arnolfo
        Teves Jr. as a lawmaker, House Secretary General Reginald Velasco said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46810cb-beaa-4bd7-95fb-deb910374a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbc177-473d-4fa4-bbed-469cf8d6c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Velasco said the House leadership is looking at lawmakers from the\
        \ first and second districts of Negros Oriental, namely— Rep. Jocelyn Limkaichong\
        \ and Rep. Manuel Sagarbarria—as the legislative caretaker of the third district.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ffcfe-5411-41d6-b01e-ffef2a69571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd736e9f-6315-46b9-8635-4d6c5cc4b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Usually, the neighboring district of the congressman concerned or\
        \ congresswoman concerned is the one appointed as caretaker,” he explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95537b56-75e2-4ef9-9fbb-f397f7d587a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1da26-edca-4e39-867f-63ff11b18443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that holding special polls to elect Teves’ replacement in\
        \ Congress could be difficult considering the Commission on Elections’ (Comelec)\
        \ tight timeline in preparing for the October 2023 barangay and Sangguniang\
        \ Kabataan elections and the 2025 midterm polls.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87624d92-fcb0-4f40-b384-8a94cd6e815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6f600-d821-4423-a08f-f65629c1d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Velasco, however, said the House will wait for the Comelec’s word on\
        \ the necessity of holding special elections in the third district of Negros\
        \ Oriental.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cf958-b41c-4274-ab74-dc45699b81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c512d5-c37d-49d5-918f-e727c9cc4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With 265 affirmative votes and three abstentions, the House on Wednesday\
        \ voted to expel Teves for disorderly behavior and violating its Code of Conduct.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86ca1f-2c65-40c6-bb5f-4159649e7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8916a6-29c6-4d05-bb36-89921a23486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves is facing a number of criminal cases, including over three
        killings in his province in 2019 and the murder of Negros Oriental Governor
        Roel Degamo last March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0ce6a-63fb-43ae-91e9-bc726fd5a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa80773-2d1d-4906-801a-feed7094e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " The Comelec said he can still run for public office while there is\
        \ no conviction by final judgment yet.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90890f37-0984-43ff-b985-62bcc503d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d036a04-8cc8-4c1c-aaba-61619be58724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Removal from office pertains only to the term and not as a perpetual\
        \ dq (disqualification) to hold public office. The proceedings [are] administrative\
        \ in nature,” the poll body’s chairman George Garcia told reporters in a message.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd46a6-c1c3-4868-8593-757b240036c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc9846-f39f-4665-aae1-6d43419bf8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Velasco, there’s no precedent for the expulsion of a sitting\
        \ lawmaker who has not yet been convicted.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f78deb-6a03-44ef-9a52-8e1bd2e78f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a2d4d-e709-49c3-8945-b7a872736f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, then Dinagat Island Rep. Ruben Ecleo Jr. was removed from
        the House’s roll of members after he was found guilty of murder. The same
        thing happened in 2002 to then Zamboanga del Norte Rep. Romeo Jalosjos after
        the Supreme Court upheld his rape conviction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d808492-9f3c-4481-8121-d74b70e1c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e6194-a729-4103-913c-f8cbad3e2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the House Secretary General has sent a letter to Teves’\
        \ office formally informing him of his expulsion. Velasco said the former\
        \ lawmaker can appeal the House’s decision before the Supreme Court.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab183f-a621-42dc-9b76-0c696d95ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0350d43-6557-480b-ad73-6a3172a94abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Teves’ staff work on a coterminous basis, Velasco said their\
        \ employment has also ceased. However, they could be retained by the designated\
        \ caretaker of his district.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c016391-754e-4c3d-836c-148bc11be213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213b6a3-4465-4353-95d2-24797b0269bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Thursday afternoon, Teves’ office at the South Wing of Batasang\
        \ Pambansa is still occupied by a female employee. Office equipment and furniture\
        \ have not been removed.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938e203-6887-469e-a25e-03bc841e8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a9b8e-0b79-40ce-bf98-3a95bf6733ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Velasco insisted that Teves’ expulsion didn’t violate any House rules,\
        \ as the ethics committee already started discussing the former lawmaker’\
        s supposed violations even before his designation as a terrorist by the Anti-Terrorism\
        \ Council.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcd082-da54-41d0-b701-5a44858ab50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:20:42.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T18:55:07.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
