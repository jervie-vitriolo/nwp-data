      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) –</strong> Senator
        Ronald “Bato” Dela Rosa asked the Department of Foreign Affairs to include
        water cannon use and laser pointing in the list of “non-conventional threats”
        that could invoke the country’s Mutual Defense Treaty (MDT) with the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43367d4-f156-47de-b113-25c85d7029de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:05:29.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:05:29.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d7397-04b7-42cc-a6c1-798c95a71ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:05:29.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:05:29.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi ba pwede natin idagdag diyan ‘yung… water cannon? he said. \"\
        Alam natin it does not constitute armed attack, pero ‘yung epekto niya sa\
        \ ating mga Coast Guard na tatamaan, pag natamaan Coast Guard natin dun natumba,\
        \ nahampas yung ulo sa sahig ng barko, patay pa rin yun.\"\r"
