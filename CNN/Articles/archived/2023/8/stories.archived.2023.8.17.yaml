      'mgnl:type': 'text'
      'text': "“That appears in the bilateral guidelines, but I think there is still\
        \ a lot of discussion with the specific kinds of activities that would be\
        \ coming under that,” Gonzaga said in a Senate hearing on Wednesday.\r"
