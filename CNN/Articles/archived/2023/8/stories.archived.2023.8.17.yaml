      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA also bared that it has called the attention of the US embassy\
        \ on the ‘unadvised’ landing of its military plane.\r"
