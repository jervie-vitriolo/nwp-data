    'lead': 'The Department of Agriculture (DA) has approved the importation of 35,000
      metric tons of fish for wet markets in the last quarter of 2023.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T12:12:13.101+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-17T12:12:13.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to import 35K MT of fish in Q4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb13b27-53c3-4f8c-9825-34be53765bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        Department of Agriculture (DA) has approved the importation of 35,000 metric
        tons of fish for wet markets in the last quarter of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d678de-eddc-4c3c-ba69-6543c87cfb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on a memorandum circular dated Aug. 15, the DA issued guidelines
        for the importation of "frozen round scad, bigeye scad, mackerel, bonito,
        and moonfish" for the period of Oct. 1 to Dec. 31.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26988e6-d517-44f4-8e26-3eb46b9acd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the bulk or 80% of the maximum importable volume would come
        from qualified importers in the commercial fishing sector. The remaining 20%
        volume, meanwhile, will be allocated to fisheries associations and cooperatives.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55239c21-9043-4654-b902-dfb78388b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DA noted that only those who managed to register with the Philippine
        Fisheries Development Authority within seven days after the issuance of the
        circular would be allowed to participate in the importation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f54b39-0fd9-4efb-aaa9-598c050e855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said the issuance of import clearances would be in two waves–the
        first tranche will be from Oct. 1 to 30, covering half of the importable volume;
        while the second will start from Nov. 6 to 30 for the remaining volume.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d9a8c-426f-41f7-afa1-520a3e2afd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The BFAR (Bureau of Fisheries and Aquatic Resources) shall encourage
        the importers to immediately trade the imported fish under CNI 35,000 MT 2023
        to ensure that there is no overlapping with the local catch by the end of
        the closed fishing season," the circular stated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56360676-ad15-4dae-bfa8-f4c28ba91813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government implements a periodic closure of some fishing grounds
        in the country to allow the reproduction of fish species.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef73e0-d4bd-4a93-88cc-ab3eb2df16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DA, the closed fishing season is being implemented
        annually in the following areas:'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f42add-9a69-4bf4-bf92-8d52cda41e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Visayan Sea (from November 15 to February 15 the following year)'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e2505-a022-464f-af56-7fe605f7cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Northeast of Palawan (from Nov. 1 to Jan. 31 the following year)'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b883bc4-a5d6-4ea4-bb72-f5098eac11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:12:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T12:12:13.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— East Sulu Sea, Basilan Strait, and Sibuguey Bay (from Dec. 1 to
        March 1 the following year)</p>'
  'deped-makati-taguig-transition-team':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-17T12:38:20.000+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae3eb1ca-9101-42be-8fd1-1e5773dffd22'
    'lead': 'The DepEd says the transition committee it formed will have a key role
      in ensuring that pending issues will be addressed for a smooth transfer of jurisdiction
      over 14 schools from Makati City to Taguig City’s supervision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T12:41:12.918+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-17T13:50:44.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Taguig-City', 'Makati-City']
    'stories': []
    'template': '1'
    'title': 'DepEd: Transition team to ensure quick resolution of expenses, supplies
      issues in Makati-Taguig dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f437b8-14ef-4dfe-b654-1e8bdc45414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        Department of Education (DepEd) on Thursday said the transition committee
        it formed will have a key role in ensuring that pending issues will be addressed
        for a smooth transfer of jurisdiction over 14 schools from Makati City to
        Taguig City’s supervision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296046b-30fb-4929-afb9-08f6094b086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2948c0-90bb-4e7c-90fc-3ab241796ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues that needs to be settled is who will be paying
        for the operational expenses of the schools, which is still not clear, DepEd
        spokesperson Michael Poa told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc1f02-dc19-4007-9c77-d78682c36733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980d751-b3f4-46fc-bd0f-2105f17b8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is why it was very important for us <em>na magkakaroon na
        ng</em> transition team <em>at mapagusapan na para nga mapabilis at may direksyon
        na talaga tayo lalung-lalo na malapit na ang</em> opening of classes,” he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251b04e-f24e-46f5-9194-dcd005d62e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa553d-4758-4215-ae20-0b344a0dc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is why it was very important for us to already have\
        \ a transition team to already discuss to expedite the process and set our\
        \ direction especially now that the opening of classes is near.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54266ca4-1670-42a8-a0df-c8c949c7d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d57a2-3d39-4114-86de-4447228dfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case the two local government units will not agree on the matter,\
        \ Poa said the department will find ways to settle operational expenses. The\
        \ Metro Manila regional head was also instructed to identify contingency plans,\
        \ may it be for funding or arrangements of the learners, he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1580d-740a-4cf5-ace4-0529ddea1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f988397-0d26-4367-bfd4-7d34803b1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is also the issue of school supplies purchased by Makati City\
        \ which were not yet distributed to students due to the conflict. Poa said\
        \ the transition team will also assist in ensuring what will be implemented\
        \ will be beneficial for the students affected.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf607c-ba55-4b61-a78b-957c8099ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c310e-496f-4d36-81d2-4b10f77ccfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team formed is part of the department order issued
        by DepEd on Wednesday that allowed it to take on <a href="https://www.cnnphilippines.com/news/2023/8/17/deped-authority-over-14-schools-affected-by-makati-taguig-row.html">supervision</a>
        of the schools pending a transition plan. It is composed of a regional director
        assigned outside of Metro Manila, the DepEd schools division superintendents
        of Taguig-Pateros and Makati, and the legal officers of both cities.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e007f8-0da9-4bc3-91ae-84aaef1c92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c41a9-fbbd-4060-a364-190c7ea894ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poa said DepEd assuming authority over the schools will ensure that\
        \ there will be a peaceful and orderly opening of classes on Aug. 29. The\
        \ department hopes the transition team will start discussions soon so the\
        \ transition can already take place, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad0169-07c7-4d8c-8db3-c56b3ced9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7d80e-ebda-4d35-b17e-b5b7a3e8d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T12:41:12.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T13:50:44.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati Mayor Abby Binay told CNN Philippines on Wednesday that around\
        \ 48,000 students are affected by the management issue over the 14 schools.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
