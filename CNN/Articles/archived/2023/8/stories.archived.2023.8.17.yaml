      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the people of the Northwest Territories: We’re here for you.
        We’ve mobilized Canadian Armed Forces members, and we’ll continue to provide
        whatever resources are needed. I spoke about that with Premier Caroline Cochrane
        today – and reaffirmed our commitment to assisting however we can,” Trudeau
        said in a social media post.</p>'
