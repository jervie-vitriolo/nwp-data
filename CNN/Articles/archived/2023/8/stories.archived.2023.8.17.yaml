      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said the aircraft owner or operator was able to secure a landing\
        \ permit, one of the requirements needed, from the Civil Aviation Authorities\
        \ of the Philippines (CAAP).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e30852-bd0b-48f3-b25e-11a1c4655145'
