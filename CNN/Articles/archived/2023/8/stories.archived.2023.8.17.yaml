    'jcr:uuid': '38c1fb95-c534-4034-9fb5-1e0b4853d183'
    'lead': 'Ivory Coast, the first African nation to qualify for the 2023 FIBA Basketball
      World Cup, and 18th-ranked team Montenegro arrived in Manila on Thursday for
      a closed-door tune-up game with Gilas Pilipinas at the PhilSports Arena.'
    'mgnl:activationStatus': true
