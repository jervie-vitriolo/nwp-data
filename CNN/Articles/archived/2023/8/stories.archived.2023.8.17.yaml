      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This decision will greatly ease the worries and concerns of our students,
        parents and teachers,” Binay said Thursday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab6dd3-2b71-4ebd-9f0d-4e1d4ca2983f'
