      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –</strong> Airport
        authorities admitted there were coordination lapses in the arrival of the
        American military plane C-17 at the Ninoy Aquino International Airport (NAIA)
        last June 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e08c2e-a9ff-4193-8ac5-6492886a3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.622+08:00
