  'flood-control-projects-2024-budget':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-17T05:19:18.000+08:00
    'imagesource': 'jcr:9d00539b-9e2b-4abf-8aee-03f8e508dd26'
