      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bibles have been desecrated and Christians have been tortured and\
        \ harassed having been falsely accused,” Marshall said on X, calling for “\
        justice and action” by law enforcement and the legal system.\r"
