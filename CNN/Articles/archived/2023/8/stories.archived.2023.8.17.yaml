      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims the self-governing democracy\
        \ of Taiwan and has vowed to take control of it, by force if necessary. It\
        \ has repeatedly castigated American interactions with the island, with which\
        \ Washington does not have official diplomatic ties, including for the sale\
        \ of US arms to Taipei.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06ff41-0af0-4654-bd2a-b1000064a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed493ea1-46b2-4be7-845e-90c6d272a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, who was sanctioned by the US in 2018 for purchases of Russian weapons,\
        \ joined the Moscow security conference as he began a six-day trip to Russia\
        \ and its close ally Belarus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4de19c-e36f-4209-b304-3b318f819d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea6160-bf44-4a7b-ab37-47cd7556d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior defense officials from more than 20 “friendly states,” including\
        \ Belarus, Iran and Myanmar will also attend the forum, Russian state media\
        \ previously reported, citing Moscow’s defense ministry, which organizes the\
        \ annual event. No Western countries were invited, state media said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957ed46-2764-4649-970e-65e74676b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43624ef4-537b-453f-b5ca-f6543f43134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit is Li’s second to Russia since assuming his role as defense\
        \ chief earlier this year. It comes as Beijing has continued to bolster its\
        \ security ties with Moscow, despite its unrelenting assault on Ukraine, which\
        \ has triggered a humanitarian disaster with global ramifications.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804dc404-9e61-4f93-804b-43c5b0d5c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e824a8-9ec0-4d71-888d-0be6f38fe9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a pre-recorded message to the same Moscow conference, Russian President\
        \ Vladimir Putin accused the US of adding “fuel to the fire” of global conflicts,\
        \ including through its support of Ukraine.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0060e-0410-4b9c-814d-f81163d75ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115144f-ce50-4af8-980a-dafa3311b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has used similar rhetoric in its own official comments about\
        \ the conflict, despite maintaining that it remains a neutral party and a\
        \ proponent of peace.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a59d4-5658-41f6-b353-9d9d40cd3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090367a-d991-47fe-8ecb-b87c974783af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li on Tuesday also told attendees that China’s military was “a firm\
        \ force in maintaining world peace,” and that Chinese leader Xi Jinping aimed\
        \ to stabilize global security in “a world of chaos.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbaab7-cd55-4f30-b516-b45f419b9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb73ec-1384-473a-b7f8-b75fdaf44e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are willing to work with other militaries to strengthen mutual\
        \ trust in military security strategies and practical cooperation in various\
        \ specialized fields,” Li added, according to Xinhua.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7585fa3-db92-44de-8915-cc3231fa9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839c9ab-d00a-4a7d-95fc-f233c55aa879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian state-run media Sputnik also cited Li as saying that military\
        \ relations between China and Russia do not target any third party – a point\
        \ Chinese officials have made in the past. The Xinhua report did not include\
        \ the statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10e5a0-75fb-4bcb-8913-d94e508cffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293e6ab-c396-4ee1-b99a-8fd074061081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li met with his Russian counterpart Sergei Shoigu to discuss cooperation\
        \ between the two countries’ militaries, Xinhua said. China and Russia regularly\
        \ carry out joint exercises – including a joint naval patrol off the coast\
        \ of Alaska in recent weeks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a418c-551a-4b1e-a9a4-cdeff4bb47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7b66f-8d90-45cb-9b49-77e6e9301f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese defense chief also held bilateral meetings with Iran, Saudi\
        \ Arabia, Kazakhstan, Vietnam and other countries’ defense departments and\
        \ military leaders on the sidelines of the conference.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf58a8d-9e84-4f2a-bbd1-eb321ca5fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40375129-1ccf-4149-80cd-22f844919737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li’s comments on Taiwan come on the heels of a backlash from Beijing\
        \ as Taiwan’s Vice President William Lai, a front-runner in the island’s upcoming\
        \ presidential race, makes planned stopovers in the United States during travel\
        \ for an official visit to Paraguay.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d8df6-3f8e-47aa-9126-ff63dd7d3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab16c07-6afe-46d7-816c-f1ef6ea75c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s foreign ministry condemned the stopover on Sunday, calling\
        \ Lai a “trouble maker through and through.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6926883b-f7e7-475c-a1a8-afa1d532418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8051db-3865-4ad6-8f22-ea27772a0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US maintains an unofficial relationship with Taipei after formally\
        \ establishing diplomatic relations with Beijing in 1979, but is bound by\
        \ law to provide the democratic island with the means to defend itself.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b432f-22c3-461e-8a7c-116b56e35da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967dd383-814d-48f1-9b9a-65705d1c039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a speech in New York, Lai declared Taiwan will “never back down”\
        \ to threats from China.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22898bae-65a7-4eaf-ade2-899e98d5e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1da80a-b27c-483f-8f32-71abfe5f3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No matter how great the threat of authoritarianism is to Taiwan, we\
        \ absolutely will not be scared nor cower, we will uphold the values of democracy\
        \ and freedom,” he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e730b2-4f07-46aa-b153-42cc3c42c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e64b43-e6a5-492e-b69b-7056b6cf5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has in recent years ramped up its military intimidation of the\
        \ island, including following meetings between Taiwanese leaders and US lawmakers.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285ebc7-b70b-4776-a60e-6e4e1ebd9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
