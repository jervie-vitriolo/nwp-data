      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b1894-9247-4173-a374-88daa450ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.101+08:00
