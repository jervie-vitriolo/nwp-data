    'lead': 'The Department of Migrant Workers on Thursday said that it will soon
      open a call center that would cater to the concerns of overseas Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T15:06:42.780+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-17T15:10:06.750+08:00
