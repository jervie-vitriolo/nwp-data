      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:46:10.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also said it will look into the possibility of accomplishing\
        \ the Customs, Immigration and Quarantine (CIQ) checks at the final destination,\
        \ instead of passing through NAIA.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02345b-e5dd-41ed-be2d-51b6beed7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.635+08:00
