  'covid-on-the-rise-us':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-17T13:29:21.000+08:00
    'imagesource': 'jcr:7344694a-e84d-46f5-a146-2d2f0c6fb497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4228f272-6081-479b-b036-3d1cc1ef3ae2'
    'lead': 'Federal surveillance data suggests that Covid-19 levels are trending
      up in the United States, but key metrics remain well below most other points
      in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T13:30:34.694+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-17T13:50:38.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Covid-19 levels are rising but still relatively low in the US, surveillance
      data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9e345-4543-4a19-86c8-f7739d6bd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Federal surveillance data suggests that
        Covid-19 levels are trending up in the United States, but key metrics remain
        well below most other points in the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0f103-f287-4380-8c7c-b47276e91a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations have been on the rise since early July,
        according to data from the US Centers for Disease Control and Prevention.
        In the first week of August, more than 10,000 people were hospitalized with
        Covid-19. That’s a 60% increase over the course of a month, including a 14%
        bump in the most recent week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae908b9-c40d-457d-8a87-a778715dfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa173f-73f2-4243-ac0d-4fa0c80f0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rates are now at levels last seen in April. But weekly Covid-19 hospitalizations\
        \ are still about a quarter of what they were at this time last year and lower\
        \ than they were for about 90% of the pandemic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df771f7a-0487-45f4-a1cb-abc9be732ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc626d50-ae2a-4530-bccd-d60db99d6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospitalization rate is still significantly higher for seniors\
        \ than for other age groups, and the share of hospitalized patients who require\
        \ time in the intensive care unit or on a ventilator has held relatively steady\
        \ for the past year and a half.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273547e-4683-40a0-842a-3287ded83015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010d9ef-da25-4def-b644-0da4321972f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, just about 1% of all hospital beds – both inpatient and intensive\
        \ care units – are occupied by Covid-19 patients. At the height of the Omicron\
        \ surge, more than a fifth of all hospital beds were occupied by Covid-19\
        \ patients, CDC data shows.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85555d80-1319-403a-bc21-c20decb022dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293ddfa-8a38-4374-81df-5171bf04ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent hospitalization rates tended to be higher in the South, including\
        \ Florida, Alabama and Louisiana.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906da287-b6cc-4d6c-9f22-ab6f113352f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC stopped reporting aggregate Covid-19 case counts this year,\
        \ noting that data had become less representative of actual infections or\
        \ transmission levels over time, “related to decreased laboratory testing,\
        \ increased home testing, changes in reporting practices, and asymptomatic\
        \ infections.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713694e-ba0a-41af-9bf2-3e6315bb3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, wastewater samples suggest that transmission is increasing in\
        \ most of the country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8d19d-8b08-41e2-9801-ea0d1be336b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969ec6f-1cbd-4b5a-b9b1-21d4c909c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than half of wastewater sampling sites that are part of the CDC’\
        s surveillance program detected an increase in virus levels in the second\
        \ half of July. And for about a third of sites, current data shows virus levels\
        \ that are higher than they’ve been for more than half of time they’ve been\
        \ tracked.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7eaf6f-827a-4b90-b635-305eaa05d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the CDC, less than a third of the population is up to\
        \ date on their Covid-19 vaccines in all but three states: Maine, Massachusetts\
        \ and Vermont.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b169d-4827-4895-8019-4868ec04d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:30:34.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:38.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/16/health/covid-19-levels">Covid-19
        levels are rising but still relatively low in the US, surveillance data shows</a>"</em></p>'
