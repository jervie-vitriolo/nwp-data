      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> – Finance
        Secretary Benjamin Diokno has warned the Senate that severing ties with Chinese
        contractors may cause delays in infrastructure projects in the wake of Senate
        President Juan Miguel Zubiri''s call to blacklist Chinese contractors.</p>'
