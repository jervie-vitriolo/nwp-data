      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Department
        of Social Welfare and Development (DSWD) Secretary Rex Gatchalian on Thursday
        said the agency is streamlining its operations after a lawmaker flagged the
        total of 30 undersecretaries and assistant secretaries under him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a60972-20b0-476f-85e1-174a8db591ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b129e77-699f-4e88-bada-bf697d8af8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House appropriations committee’s briefing on the proposed\
        \ ₱209.9-billion budget of the DSWD and its attached agencies for 2024, Gatchalian\
        \ disclosed that the agency has 10 incumbent undersecretaries and 20 assistant\
        \ secretaries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf885d3-55c2-4b97-b56f-1e0204b450e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3647e-47af-40fc-a5e8-67db0b1db8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are currently in the process of streamlining some more,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912cc98-4292-41dc-ae88-aced1c15854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678bca9-ea6b-4a16-8f1c-bf6704378524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said all appointees went through the proper processes. He\
        \ also noted that the DSWD has one of the largest workforces in the bureaucracy,\
        \ with over 34,000 employees.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c28e93-9732-4f0e-9e4a-8d3751f0faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a52c5-bca3-46e6-a6bb-fc31d4277ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We also want to put into account that we run a big bureaucracy and\
        \ we run multiple programs, and rightfully so. We will review and we’re reviewing\
        \ it already,” the secretary said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119fde9-7b89-4f9c-b247-77dc581377fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.497+08:00
