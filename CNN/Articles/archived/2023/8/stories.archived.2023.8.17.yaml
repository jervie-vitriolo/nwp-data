    'jcr:uuid': 'c99d07fe-ef69-4273-b62c-c2ecd4987fff'
    'lead': 'The Department of Social Welfare and Development (DSWD) said the findings
      of state auditors regarding the procurement of food packs in Caraga, and relief
      goods distributed in Zamboanga that included rice with poor quality, were already
      ''rectified.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T18:14:47.192+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-17T18:14:47.527+08:00
