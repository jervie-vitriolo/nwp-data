    'jcr:uuid': 'b16d9adb-11c6-49fd-a0fd-1e67b0484b7b'
    'lead': ' Davao del Norte Representative Pantaleon Alvarez says he opposed the
      expulsion of Arnolfo Teves Jr. from the House of Representatives after it was
      previously announced that no lawmaker voted against the move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T20:44:08.016+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-17T20:44:08.343+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alvarez says he voted against Teves’ expulsion from House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef45302-7865-4f97-a163-8b7bc1627c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Davao
        del Norte Representative Pantaleon “Bebot” Alvarez on Thursday said he opposed
        the <a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html">expulsion</a>
        of Arnolfo Teves Jr. from the House of Representatives after it was previously
        announced that no lawmaker voted against the move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253d876-ef34-40b2-ac21-4c83793c7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00accd64-eb53-4968-9e91-11578d4e3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alvarez wrote a letter to Majority Leader and Zamboanga Rep. Mannix\
        \ Dalipe, requesting that his “no” vote be reflected in the records and journal\
        \ of the lower chamber.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8a390-cb78-4229-b4d6-4f5ac2defeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d0415-db52-42ce-8699-105309b9c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn’t believe that the grounds cited by the Committee
        on Ethics in its recommendation to expel Teves are sufficient to kick out
        the lawmaker. The ethics panel cited as reasons Teves’ continued absence without
        leave, his pursuit of political asylum in Timor-Leste, his recent designation
        as a “terrorist,” and his “indecent behavior” on social media.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da236c2-aeca-4a73-8ce5-fd3470162694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a050f1-9c11-4d5f-9166-12882487bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Grave ba yun? Parang hindi naman yata [Are those grave? I don’t think\
        \ so],\" Alvarez said. “Maraming iba na mas mabigat pa ang kasalanan pero\
        \ hindi naman tinanggal [There are people who have committed more severe violations\
        \ but weren’t expelled].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5dad4-a2fc-413f-968f-daf51b05387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d63b4f-a40f-4251-84a0-f7eb424a164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Davao del Norte lawmaker said he also believes Teves’ expulsion\
        \ deprives the people who voted for him of representation in Congress.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052d23f-461b-4c9f-b0fa-8e17990f8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d5a0d-c527-42b9-aeae-e2cd5bf22641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the House should have “let due process take its course”\
        \ while cases against Teves are pending, including in connection with the\
        \ murder of Negros Oriental Governor Roel Degamo where Teves was alleged to\
        \ be the mastermind.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ab02f-21a8-4f90-8e27-480797870196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c42b16-8c32-4dd4-9e8b-2ad3df0a70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T20:44:08.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T20:44:08.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung hukuman ang maghusga pagkatapos makita yung ebidensya, at kung\
        \ nagkasala, edi hatulan nila, at tsaka nila tanggalin sa Kamara. Kahapon,\
        \ parang sinabi ng Kongreso na sige, kami na lahat: judge, jury, and executioner,\"\
        \ Alvarez said.\r"
