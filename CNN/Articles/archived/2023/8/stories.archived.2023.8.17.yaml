      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/16/china/china-defense-minister-li-shangfu-russia-taiwan-intl-hnk/index.html"><em>"China’s
        defense minister warns against ‘playing with fire’ on Taiwan during Russia
        meeting"</em></a></p>'
  'marcos-japan-security':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-17T10:43:06.000+08:00
    'imagesource': 'jcr:f557b85c-476c-457c-8b64-a51fc91719eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e9a8139-4342-4dbb-9ca6-9f5ffdd02c32'
    'lead': 'President Ferdinand Marcos Jr. said the Philippines’ relationship with
      Japan should be strengthened not just on the economic front but also regarding
      security and defense amid growing tensions in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T10:44:04.877+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-17T10:44:05.052+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants to work with Japan to ‘alleviate tensions’ in region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646da1fa-fdc8-4752-a477-4025bc505568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — President
        Ferdinand Marcos Jr. said the Philippines’ relationship with Japan should
        be strengthened not just on the economic front but also regarding security
        and defense amid growing tensions in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bc34e-42ad-4523-839a-5824786c7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the courtesy call of Komeito Party Chief Representative Hon.
        Yamaguchi Natsuo on Wednesday, the Palace said the president stressed the
        two countries'' ties in trade and development.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf52e6-684f-43d1-9d99-c71b6fc79ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“But I suppose that now times have changed and those agreements have
        gone beyond just trade, just business, just investment. And we now have to
        concern ourselves with issues of security and defense in our region,” Marcos
        told Natsuo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee10bfb-7053-4cf3-b601-f58a332b6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos particularly considered “a critical issue” of North Korea’s
        missile launches and weapons tests, which have raised tensions with Japan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7d4e9-e372-4e12-aacc-535767ca64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We in the region must work together very, very hard to try to alleviate
        the tensions, to try to make all the proponents of peace in the region be
        the dominant voice,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57679b8-8f8f-4679-8021-3b0350f02102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Japanese official said his country is open to beefing up its cooperation
        with the Philippines in more areas outside business.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb35fde-35e5-4939-9e72-75c8bbb44974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T10:44:04.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T10:44:05.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So Japan actively supports the Philippines into entering the upper-middle
        income countries, public and private sectors, and also we would like to see
        many cooperations not only in defense cooperation, but also maritime security
        cooperation, also agriculture areas,” Natsuo said.</p>'
  'teves-camp-studying-all-options-following-expulsion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-17T11:35:34.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19957a04-fd7e-4399-a731-e70ff01d1c22'
    'lead': 'The camp of former Negros Oriental Rep. Arnolfo Teves says they are studying
      all options they can take after the members of the House of Representatives
      voted to expel him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T11:37:51.076+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-17T11:37:51.393+08:00
    'mgnl:lastActivatedBy': 'superuser'
