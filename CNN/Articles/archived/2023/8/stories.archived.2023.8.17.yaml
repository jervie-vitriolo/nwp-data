      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1394029-941e-4cc1-b372-4c7db80a9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s invasion of Ukraine has also drawn increased attention to Taiwan\
        \ as a potential security flashpoint in Asia.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e058cd-d189-4080-8c4a-3acdc0c87ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.458+08:00
