    'template': '1'
    'title': '4 members of the same family are among the dozens killed in Maui. Here’s
      what we’re learning about the wildfire victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e8ad2-4cbe-4171-9665-fcda1afa183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The apocalyptic wildfires that raced across
        Maui have claimed at least 111 lives – a devastating number that’s expected
        to grow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695653dc-66b6-4e45-a955-994789ae7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed: Four members of the same family who tried to
        escape the flames, the family said in a statement to CNN affiliate Hawaii
        News Now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fed6a5-c595-4d69-8191-29d99c226f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On behalf of our family, we bid aloha to our beloved parents, Faaso\
        \ and Malui Fonua Tone, as well as our dear sister Salote Takafua and her\
        \ son, Tony Takafua,” the statement said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b034-b730-4749-b255-9b344054d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The magnitude of our grief is indescribable, and their memories will\
        \ forever remain etched in our hearts.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccb683-743a-4fdf-a91e-b465835e05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51a8cb-71a7-4003-8053-19bb147cafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also killed were Melva Benjamin, 71, Virginia Dofa, 90, Alfredo Galinato,\
        \ 79, Robert Dyckman, 74, and Buddy Jantoc, 79, all of Lahaina, Maui County\
        \ officials said. They are the first victims that the county publicly identified.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80438e1-8e35-45d1-8785-86f53552d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Mexican nationals also died in the Maui wildfires, Mexico’s foreign\
        \ minister Alicia Barcena said. “Consular staff is providing assistance and\
        \ accompaniment to their families. We express our deepest condolences in this\
        \ tragic situation,” Barcena said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416dde9-b96e-4941-bbf7-59e29bed9c9d'
