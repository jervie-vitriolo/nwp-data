      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/16/us/hawaii-maui-wildfires-death-toll-wednesday/index.html"><em>"At
