      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Commission for Human Rights, a government body in Pakistan,\
        \ called the violence “sad and shameful.”\r"
