      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We look forward to working wholeheartedly with the transition team
        created by the Vice President,” the Makati City mayor added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c9c16-c7af-4dd6-bfa4-07bf2b933177'
      'mgnl:activationStatus': true
