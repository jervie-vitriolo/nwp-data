    'template': '1'
    'title': 'Hundreds of wildfires raging in Canada’s Northwest Territories prompt
      evacuations in what officials are calling a ‘crisis situation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08f8cf-c458-4416-89a9-4d6dd6381cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of wildfires raging in parts of
        Canada’s Northwest Territories have prompted officials to issue evacuation
        orders and declare a state of emergency as the blazes threaten the capital
        city of Yellowknife.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a8d0b-5e8d-48fa-a6e4-822aa60692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state of emergency allows for more resources to aid the more than\
        \ 230 active fires charring areas across the Northwest Territories, according\
        \ to Shane Thompson, the minister of the Municipal and Community Affairs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a114f-1dba-4804-8b0c-cf90d88a7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c146b-9b5a-467d-99ca-487eea98cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We find ourselves in a crisis situation and our government is using\
        \ every tool available to assist,” Thompson said in a news release.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b067155-8407-4a16-8db5-f02dbcd3b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073985f-3c0f-4c75-9502-1fc5232b2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor of Yellowknife, the capital of Northwest Territories, also\
        \ issued a local state of emergency followed by an evacuation order for some\
        \ areas as the fires approached.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b8536-d7ec-487b-a2cb-7fdb5a6871e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecda602-6844-43dc-b637-93d0352c982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cities of Ndilo, Dettah and Ingram Trail are also under evacuation\
        \ orders, Northwest Territories officials said in a news release Wednesday.\
        \ Those who are unable to leave those areas by road may register for evacuation\
        \ flights that will begin Thursday, officials added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f34437-2a3a-423f-b5f5-613641a5f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.659+08:00
