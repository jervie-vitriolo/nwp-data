      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2222b8-1c8e-4267-bf37-6c7be2273613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.311+08:00
