      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Ivory
        Coast, the first African nation to qualify for the 2023 FIBA Basketball World
        Cup, and 18th-ranked team Montenegro arrived in Manila on Thursday for a closed-door
        tune-up game with Gilas Pilipinas at the PhilSports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a96b2d-e855-441e-8514-97d2cb14ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ivory Coast cagers said they look forward to facing a tough Philippine\
        \ squad to help them gauge their competitiveness before they take on powerhouse\
        \ nations Spain, Brazil, and Iran in Group G in the Indonesia Arena.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992efdff-4aab-4bc7-9542-9171ad916e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"World Cup is one week away but we're still in preparation phase,\"\
        \ said Dejan Pokic, head coach of Ivory Coast national men's basketball team.\
        \ \"We're trying to be the best we can to present the best team in our country,\
        \ and basketball is a highly appreciated event.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6edfb-8282-4970-9c50-f0bf4bf1181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For us, it's already a big, big honor to be here, to be part of this\
        \ big event, to be part of the biggest basketball event that's happening this\
        \ year,\" he added. \"And we will think game by game, day by day.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a80f1-7513-4a38-b3e4-5758c9235b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montenegro's star player and Chicago Bulls center Nikola Vucevic, meanwhile,\
        \ said he is excited to get back on the hardcourt with Utah Jazz' shooting\
        \ guard Jordan Clarkson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1892d-3f1c-400a-920d-64b559d59308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're excited for it they're a good team it'll be a good preparation\
        \ game for us before the World Cup starts obviously for me excited to see\
        \ JC [Jordan Clarkson],\" Vucevic said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ebc6b-9ff3-4586-a84d-a4153f07286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I played against him a lot of times in the NBA. Very good player.\
        \ I know he takes a lot of pride playing for the Philippines so that's amazing,\"\
        \ the 6'10 Montenegrin added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d1373-a408-4b04-84fa-b0010a424111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the Filipino-American Clarkson committed to Gilas for the\
        \ upcoming World Cup.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a0cb2-e112-4139-80d8-66fd0ec43151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2023/7/25/Jordan-Clarkson-commits-Gilas-Pilipinas-FIBA-World-Cup-SBP.html">Jordan
        Clarkson commits to play for Gilas at FIBA World Cup, says SBP</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a432f-d065-4a5a-859f-175276d01746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas Pilipinas is also set to face two other world cup-bound teams\
        \ in a series of friendlies happening in the country this weekend.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e236c-2437-490b-b58d-00006934aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Ivory Coast, the Philippine national team will play against Montenegro\
        \ on Aug. 20, followed by Mexico on Aug. 21.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a70b6-5888-4f3c-b24b-522a3ff44676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:44:52.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:44:53.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, Gilas head coach Chot
        Reyes said these tune-up games will ultimately help determine their final
        12 for the World Cup.</p>'
