      'mgnl:type': 'text'
      'text': "The news came just days after the Swiss company IQAir released data\
        \ showing that Jakarta’s air quality had deteriorated in recent weeks to become\
        \ the worst in the world.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c97650-75d8-4d43-8421-4e86c1f29bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2a236-bcbc-4107-909d-3cefa94d6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Joko Widodo has asked that there be concrete steps (to tackle\
        \ air pollution) within one week. He has been coughing for almost four weeks\
        \ and said he has never felt this way,” Indonesia’s Minister of Tourism and\
        \ Creative Economy Sandiaga Uno told reporters after a parliamentary meeting\
        \ between ministers in Jakarta on Monday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f929e1-4652-4204-aa34-42e4c4abe527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c6493-98f3-4362-8a7c-d08e5652bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uno said doctors were still diagnosing the cause of Widodo’s cough\
        \ but added that it might be related to the worsening air quality, reported\
        \ CNN affiliate CNN Indonesia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebf59a-343f-4441-a476-f8e1eeab35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab77a9-e0c5-4488-8015-855778552fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following day Health Minister Budi Gunadi Sadikin also noted the\
        \ president was battling a cough and said his ministry was stepping up tests\
        \ in the general population to see if there had been an increase in lung and\
        \ respiratory diseases like asthma in highly polluted areas.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79906c-adb9-4b8d-9e19-8f2a24186db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b62879-eb3f-477c-8d0d-b6154677f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are monitoring the situation,” Budi told reporters.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cd55a-70e1-4a54-b2bf-36caf71e5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db746d-79b5-4b2b-b7de-62e89b12f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All reports about the impact of air pollution on public health will\
        \ be coordinated to the related ministries and official agencies for evaluation,”\
        \ he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19d453-e7f2-4ef9-a8cb-03abecebf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b99cc-8f4a-4256-bd0c-6959e5e60fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From bad to worst</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8bc6f-09b3-4ae0-a518-ff3e92b7b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air pollution has long plagued the Greater Jakarta area, with factories,\
        \ coal-fired power plants and traffic congestion all contributing to the smog,\
        \ according to experts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfe372-e7aa-4123-b89d-c6cb8ca9b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f53d82-8b5b-4604-908e-09bbb6d196e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, a group of 32 residents launched a civil lawsuit against Widodo\
        \ – widely known as Jokowi – and several members of his cabinet, alleging\
        \ he had failed to take action to control air pollution and uphold their right\
        \ to clean air.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388aa65b-444f-424f-94f6-734373bd126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7c8b2-d0fe-4ae3-a20d-0d88b394104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They won a historic victory two years later when the Central Jakarta\
        \ District Court ruled in their favor. It said the government had violated\
        \ the country’s environmental protection laws and called on top officials\
        \ to establish a national ambient air quality standard along with other measures.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75198e64-9e03-468e-a092-70ba098b8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c105431-9624-46ff-a65b-fe93be6f87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in recent weeks air quality in the capital has become particularly\
        \ bad, deteriorating to the worst in the world, according to data provided\
        \ by IQAir, a Swiss air quality technology company.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc83b09-bf4b-4343-b054-404609b63631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0fcd7-ac5f-4ad3-9a0c-073ca5944ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On August 9, Jakarta topped its list of polluted cities after registering\
        \ “unhealthy” air pollution levels nearly every day, the company said. It\
        \ had consistently ranked among the 10 most polluted cities globally since\
        \ May, IQAir said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d02036-07fa-47d4-85c7-66f931cdfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3200f-0ece-401e-9732-7f6ab5778d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday Widodo chaired a cabinet meeting to discuss the worsening\
        \ air pollution and called for urgent government intervention.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3578c-1018-4373-8eb2-877ed04c2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7311c23-6a57-4561-8d02-df457f4128dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He blamed the pollution on “excessive road traffic, a long dry season\
        \ and energy sources – mainly those using coal” and suggested measures such\
        \ as emission tests on cars and encouraging people to work from home as ways\
        \ to ease the problem.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe733b73-8559-4607-8fd5-6f3e23707fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13639cd-be45-43b3-a56a-b510583ac193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said a pollution tax was being considered.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56172e-7383-4283-a6fe-0ae03426fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cb4fb-6559-468a-bf51-45049adf52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the last week, the air quality in the Greater Jakarta Area has\
        \ been very, very bad,” Widodo said. “Supervision must be carried out in the\
        \ industrial and power generation sectors and we must also educate the public\
        \ (to reduce emissions),” he added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24656b9a-a063-4c6c-8973-3b5cd6f6613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e835c-66e8-4341-a231-9c53732adf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters after the meeting, Tourism Minister Sandiaga\
        \ Uno said the government was looking at “concrete steps” to improve Jakarta’\
        s air quality in the long term.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b472e3-5b82-4493-94c2-55cd73fafaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350db2e9-9dbc-41bc-bfe3-0f8bbff413e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we look at Beijing’s success in doing that, I am very confident\
        \ that with the collaboration of local governments and businesses, we can\
        \ also improve air quality in Jakarta – it will have a long term impact on\
        \ public health,” he said, referring to China’s success in improving air quality\
        \ in its capital.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
