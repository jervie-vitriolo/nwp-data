    'title': 'At least 55 dead following clashes between rival factions in Libya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e2861-7fa1-4327-a8fc-1e80180e30ad'
      'mgnl:activationStatus': true
