      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/08/17/business/intel-tower-semiconductor-deal-china-block-intl-hnk">Intel
        calls off $5.4 billion chip deal after failing to get regulatory approval</a>"</em></p>'
  'canada-wildfires-crisis':
    'author': 'Mitchell McCluskey and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-17T13:25:56.000+08:00
