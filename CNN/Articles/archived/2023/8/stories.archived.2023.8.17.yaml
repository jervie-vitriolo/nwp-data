      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –</strong> An
        official from the Department of National Defense (DND) said there is a possible
        “saboteur” in the country’s recent resupply mission to Ayungin Shoal where
        China Coast Guard fired water cannon against Philippine vessels earlier this
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517393f0-cc8b-4854-96a2-18b5de32b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1e093-4962-4be0-9add-1af40d83ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is a possibility,\" DND Undersecretary Irineo Espino said at\
        \ a Senate hearing on Wednesday. \"But of course, we are always thinking that\
        \ during the loading of supplies, there are already informants in the area…\
        .So nakakakuha na po sila ng inputs doon and information [That’s why they\
        \ can get inputs and information from the area].”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352e794-f7fe-4026-97b5-236bf8aa9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884defc4-088f-400c-9c2f-92aeb03c82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espino’s statement was in response to the query of Sen. Risa Hontiveros\
        \ regarding the possible saboteurs or informants operating in the Philippines\
        \ to support China’s “illegitimate policy” on the West Philippine Sea (WPS).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e720e0-c168-4eb2-ae65-5c06a20188c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763026f-c978-4c26-a7da-fbed7a130b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also referred to the statement of Commodore Jay Tarriela,\
        \ Philippine Coast Guard spokesperson for the WPS, who said that the government\
        \ of China must have advanced information on the Philippines’ resupply mission\
        \ in WPS.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473e5a7-d19b-4667-99f3-e78b76ba3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.095+08:00
      'mgnl:createdBy': 'raheema'
