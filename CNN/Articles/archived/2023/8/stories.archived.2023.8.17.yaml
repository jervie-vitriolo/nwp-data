    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eight churches set ablaze in Pakistan’s Punjab province after accusations
      of blasphemy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f10d8-f6b5-4b8a-a99f-55788d42267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crowd vandalized eight churches and several
        homes following accusations of blasphemy against Islam in Pakistan’s most
        populated province of Punjab on Wednesday, according to government authorities
        and residents, stoking tensions between local Muslim and minority Christian
        communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e83b19-7655-4dac-bacd-d3129ecc9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Commission for Human Rights said the number of churches\
        \ burnt “has risen to eight,” in an update on Wednesday, calling the situation\
        \ “sad and shameful.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e5fd2-d1b7-484f-9398-f9477d3b5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a9500-1673-41c0-b7b2-89971613701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a police report obtained by CNN, two Christian men were\
        \ arrested by local police in the town of Jaranwala on the grounds of “desecrating\
        \ the holy Quran and abusing the Prophet Mohammed.” The report stated that\
        \ the men had been booked under Pakistan’s blasphemy laws.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ca867-c489-42bb-8209-c7ade8b3d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3a70d-8e7b-4814-858c-f03500031a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistani Christian communities are regularly targeted with the country’\
        s strict blasphemy laws, which activists say have historically been manipulated\
        \ to persecute minorities and isolate them from public life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650f7b8-66fe-4f88-8faa-51d8b383fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740827f-12ee-4158-a818-68122f676ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yasir Talib, who works for the Centre for Social Justice and who was\
        \ in the town at the time of the incident, said a crowd vandalized and set\
        \ on fire the home of one Christian man accused of making blasphemous comments\
        \ against Islam.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd4782-9379-40ef-9aec-db4b73daf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d30c4b-fa23-46da-a3bb-4b2864406364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:07:39.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:17:39.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple churches including the town’s Catholic Church, the Salvation\
        \ Army Church and the Pentecostal Church, as well as the local Christian colony,\
        \ were also vandalized and set on fire, Talib told CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
