      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d9087-2090-451e-9f59-e30a4cfe49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.071+08:00
