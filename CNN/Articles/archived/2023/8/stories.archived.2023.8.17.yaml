    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0b6f4-6e69-4517-8668-34cdd3cd6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong>&nbsp;The
        Supreme Court En Banc has penalized five lawyers for posting homophobic remarks
        on social media, saying the right to privacy of lawyers is limited especially
        when it comes to their online activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eceaba-c892-4903-a37b-5ca68fc3dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437f43a-943b-412e-a28e-699578bf83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers Noel V. Antay, Jr., Morgan Rosales Nicanor, Joseph Marion
        Peña Navarrete, and Israel P. Calderon were reprimanded with stern warning,
        while lawyer Atty. Ernesto Tabujara III was dealt with a heavier punishment
        of ₱25,000 fine and stern warning. They were found in violation of Rule 7.03
        of the Code of Professional Responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f47be-ec3c-4c94-87f5-3a407250cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf3bc8-0d24-4021-b698-a0680fd65218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision stemmed from a Facebook post initiated by Antay who posted\
        \ that he prosecuted a case for estafa against a member of the LGBTQIA+ community.\
        \ He alleged the convicted individual cursed at him and accused him of being\
        \ a bigot. He then narrated that the judge, whom he described as \"somewhat\
        \ effeminate,\" chastised the convict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23358c4b-6d20-4ebe-9d3b-9ea1cf8b2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cd6ee-f520-4428-aec4-2c98b842c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court said Antay opened the conversation with homophobic undertones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42454082-6a7d-4b90-9620-6ca40e45601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fe00a-f27c-4638-8e75-45c73aa9c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These descriptions are uncalled for and have no context in the narrative,\
        \ thus showing his gender bias,\" read the decision signed by Chief Justice\
        \ Alexander Gesmundo and 14 justices and released on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881e568-525d-4e2d-9d54-9fdcb7a1abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aff2f-1d7e-45de-8cb3-2089f80584d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicanor, Navarrete, and Calderon chimed in on Antay's post. The justices\
        \ noted that their comments reeked of misleading stereotypes and wrong, perverse\
        \ undertones often pinned against members of the LGBTQIA+ community.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc53be8-b68f-4cca-a821-558fb634c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a7897-2cff-42ee-871a-8606b17b0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'image': 'jcr:1c42d7c4-b88f-46d7-8288-d2e4f9016fd4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249bd80-f1b8-4b05-8871-c77486f8ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T14:48:03.122+08:00
