      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Hawaiian people. They gave us hope. They saved us. Without them,\
        \ we would not be alive,” she said.\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d81da-0732-468a-a9cd-87c97d82b3e2'
