    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'England’s ‘fairytale’ journey to Women’s World Cup final gets royal
      seal of approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f860f3-f965-4e12-98b4-84ca52fafebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No matter what happened in Wednesday’s
        semifinal, history was going to be made one way or another inside Stadium
        Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cc831-9ccc-4535-b6af-e60fc8a9b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Australia nor England had ever reached a Women’s World Cup\
        \ final and it was the latter’s aspirations which were realized in the end.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3114e0-ae2e-4136-98f6-935b584eb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lionesses looked brilliant against the co-host and fully deserved\
        \ their 3-1 victory, setting up a title-deciding clash against Spain in the\
        \ process.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2424b4-7831-4ad2-9994-960aa8b4c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although reaching a World Cup final was new ground for all the England\
        \ players, it was familiar territory for their head coach.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c03ac-5fd4-4290-b356-5e9e1c9c97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarina Wiegman is a specialist in major tournament success and is now\
        \ the first coach, male or female, to reach a World Cup final with two different\
        \ nations having already done so with the Netherlands in 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e3f25-cee8-42b7-a123-d6cae80ca2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not just at the World Cup that Wiegman has enjoyed success. The\
        \ 53-year-old also led the Netherlands and England to European Championships\
        \ glory in 2017 and 2022 respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64148fbb-885e-4f57-8e2c-351f81c03e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked how she felt about building on her already remarkable record,\
        \ Wiegman said it felt like she was “in the middle of a fairytale.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a408d4-413a-4b2f-a3e2-2c4c857c5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can hardly describe how proud I am of the team, they’ve adapted\
        \ before the tournament, during the tournament and now in this game again.\
        \ How we came through and found a way to win again, it’s so incredible,” she\
        \ told reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0bd9e7-6b99-494c-9543-e1459e422538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This team has ruthlessness. Whether it’s up front or in defense, we\
        \ really want to keep the ball out of the net, we really want to win and we\
        \ stick together and we stick to the plan, and it worked again.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb7575-0edc-42f0-8165-0eb6644b143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prince William praise</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516c026-4678-4007-a8c8-032d48a7aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Wiegman, the Lionesses have captured the imagination of their
        nation and the semifinal victory was even given the royal seal of approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0144904-03ad-4f58-a69d-8a1319cd7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William, who is president of England’s Football Association,
        led the celebrations after watching the reigning European champion book its
        ticket for Sunday’s final.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ea78d-f47b-48af-a6e9-70639da5cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What a phenomenal performance from the @Lionesses – on to the final!”\
        \ William said in a post from Kensington Palace on X, formerly known as Twitter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615e7a5-a1b2-4506-af92-8d0cdfe50ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Commiserations to @TheMatildas, you’ve played brilliantly and been\
        \ fantastic co-hosts of this World Cup.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65bf9d-374b-4a1b-ac36-0117c7a336ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sporting royalty also joined in with the celebrations, with former\
        \ England men’s captain David Beckham sending his praise.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f0167-5732-4b9a-8c29-311826099ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Amazing achievement, congratulations @lionesses,” he wrote on Instagram.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ec595-39be-4bbd-8bd3-d799e756df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While England will rightly attract the majority of attention for its\
        \ record-breaking achievement, the Australian team will be proud of the part\
        \ it played.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921be94-5f88-46cb-be0e-5bf5fc14ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Matildas have inspired a new generation of soccer fans with their\
        \ run at the tournament and the players gave all they had against England.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c25a8-3a15-4682-95e9-79597bc96bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game will always be remembered for Sam Kerr’s stunning equalizer\
        \ but also for the atmosphere generated by over 75,000 people inside the stadium.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116a634-6bc8-4608-b033-9dd006fb0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crowd was a living, breathing example of what this Australian team\
        \ has done for soccer in the country.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c4454-a5bd-47d5-924d-5a695fdebe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost all the players, from both sides, commentated on the atmosphere\
        \ as they walked off the pitch.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc538e6-a5a4-4643-b036-3fd1b5686efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia captain Kerr was particularly dejected after the full-time\
        \ whistle, but still praised the fans for what they produced inside the stadium.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e492ef-1625-4e12-b553-6c043f0deb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t thank the fans enough, they’ve been amazing,” the striker\
        \ told reporters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e33cf-9200-4c00-9d24-2ea5a8673585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We felt the love all over the country. Just to see the support we’\
        ve had has really pushed us on. Hopefully, this stays around because this\
        \ has been amazing for us.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea14a5-2f95-43a4-8a92-6db88902d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Special atmosphere</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ea45d-3819-42c6-8883-55ad37acb1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was an achievement recognized by one of Australia’s most internationally\
        \ recognized athletes, Cathy Freeman.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5657c78-85cd-428c-90c6-65b07a4bce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gold medal-winning athlete herself inspired the nation with her\
        \ memorable and unifying victory in the 400 meters at the Sydney Olympics\
        \ in 2000.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505719a-93c9-44f0-9932-6067b3adc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So incredibly proud of our girls! You gave it everything and inspired\
        \ an entire nation! Hold your head up high and here’s to the future,” she\
        \ wrote on X.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850096c-1851-4524-8205-354681865d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While England will play for a maiden World Cup title against La Roja\
        \ on Sunday, Australia will battle Sweden in the third-place playoff on Saturday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddef2d-aa0c-4442-8b34-2a246413b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the final match that the squad was hoping for, but Australia’\
        s head coach Tony Gustavsson said the team can still look back fondly on its\
        \ campaign.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e7ac5-1370-45f2-a5d3-c5ec96d29103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am proud, but I’m also sad that we could have made them even prouder\
        \ tonight with a win,” he told reporters after the game.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2921c38-0639-45cb-8f49-d8b8e2767450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel for so many tonight when you look at this. The players left\
        \ it all out there. I think that’s why the fans are thanking them.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416f456-c17d-4e0a-afb9-f88f4b96c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While one nation laments what could have been, another dreams of that\
        \ which could be – the heartbreak and elation of sport encapsulated in 90\
        \ hard-fought minutes in Sydney.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ceed9-e5e8-406e-b8cc-3068218f79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:49:54.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:49:54.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/16/football/england-womens-world-cup-australia-reaction-spt-intl/index.html">England’s
        ‘fairytale’ journey to Women’s World Cup final gets royal seal of approval</a>"</em></p>'
