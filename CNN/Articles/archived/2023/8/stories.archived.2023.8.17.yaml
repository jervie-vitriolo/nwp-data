      'mgnl:type': 'text'
      'text': "The United Nations Support Mission in Libya (UNSMIL) stated on Tuesday\
        \ that it “is closely monitoring security incidents and developments in Tripoli\
        \ since yesterday and their impact on the civilian population. The Mission\
        \ reminds all parties involved of their responsibility under international\
        \ law to protect civilians.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
