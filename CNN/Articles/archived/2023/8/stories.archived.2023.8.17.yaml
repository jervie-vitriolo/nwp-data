      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have already called the attention of the US Embassy on this,\"\
        \ Gonzaga said. \"They have provided us assurances that they will try as much\
        \ as possible not to make this happen again.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0157c-7a07-422a-9cef-4031a6b5ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.633+08:00
