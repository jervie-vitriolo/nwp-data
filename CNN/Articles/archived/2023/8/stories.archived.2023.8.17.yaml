      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Bishop for the Church of Pakistan Azad Marshall said the\
        \ country’s “Bishops, Priests and lay people are deeply pained and distressed”\
        \ by the incident.\r"
