      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-continue-wps-mission-after-water-cannon-attack.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,the%20Philippines%20(AFP)%20said.">PH
        to continue WPS resupply mission despite China''s firing of water cannon,
        harassment</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481e49b-d3c7-49d3-9ede-cb4140f90faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.096+08:00
