    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a509b9-1221-4b18-aa45-d74fd45ad904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Realize that the responders that are going out there are recovering\
        \ their loved ones and members of their families,” Pelletier said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f979fd-20a9-458a-a46e-68cc4d429570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e9a1e-0965-47c5-b7c7-deea8333d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 38% of the burn zone had been searched as of Wednesday afternoon,\
        \ according to Pelletier. Authorities were hoping to have covered much of\
        \ the burn scars by the weekend.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c495a00-dc8e-4947-bd52-d94c2bcdf1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b69d7a-134c-4a87-ba0e-1100fc952e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search through the ashes of what used to be homes, business and\
        \ historic landmarks is a difficult one, and identifying those lost won’t\
        \ be easy as the remains are largely unrecognizable and fingerprints are rarely\
        \ being found, Hawaii Gov. Josh Green said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f17ce2-6e96-4daf-a894-1345652b9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd6905-6541-483b-b91d-469331157181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Complicating matters is that it remains unclear how many people are\
        \ still unaccounted for as the search continues more than a week after the\
        \ fires began and spread erratically, engulfing thousands of homes on the\
        \ island.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534238f-4b6f-4eeb-9c99-4dd9ca5f1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220d218-973a-4688-98c2-874ac97d807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor told CNN’s Wolf Blitzer Wednesday that “probably still\
        \ over 1,000” people are unaccounted for. Authorities have said it’s difficult\
        \ to say exactly how many are missing and how many hadn’t made contact due\
        \ to telecommunications gaps.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f94e37-4172-40ce-8752-87129f17b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e12818-7d03-48c6-8861-43ffaebf205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As families desperately wait to learn whether their loved ones are\
        \ among the dead, the police chief asked for patience as a genetics team is\
        \ brought in and work continues, “so that we can make sure that we’re finding\
        \ who our loved ones are, and that we make the notifications with dignity\
        \ and honor.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307ac13-7556-41de-977b-4044aa87af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349bf3ed-d7e5-4f3b-9b1f-c85ae6f166e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, authorities have been asking family members of missing people\
        \ to provide DNA samples to help with the identification effort. As of Tuesday,\
        \ people searching for answers had provided 41 DNA samples, according to county\
        \ officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc073320-4286-4c96-8476-67cd2b85df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6308a2-406b-4e9d-a164-5e55cbc55b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brenda Keau told CNN her husband provided authorities with a DNA sample\
        \ to help find his 83-year-old mother.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e80bc-a5eb-467b-bc0d-12ecabe9c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb9e7f-e85f-47df-a043-80eb86f66f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple knew the woman may be among those who died in the fire when\
        \ they found her home in hard-hit Lahaina burned to the ground, she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cd5a0-9f73-4a07-a4d3-f7c5c3241fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a03806-9554-4e1a-8e6b-20e4b622e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We accepted it on the day that we saw that there was no house, but\
        \ you never give up hope,” Keau said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db71fb-990a-41fc-9741-78906a2aaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c692360-7d09-4a0c-a5e3-14a5376a94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search mission through the burn areas has expanded over the
        past week, with 40 canines coming in from 15 different states to help search
        through the ruins, Jeff Hickman of the Hawaii Department of Defense told CNN’s
        Kaitlan Collins.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf13796-2a31-4452-8531-2feee3cc4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c31f75-26a9-4a2c-a2e1-8efe7a6c1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll start to bring closure to those who need it and identify those\
        \ missing,” Hickman said. “There’s assistance centers helping those who are\
        \ missing, there’s civilian lists going around and DNA being collected to\
        \ help make the match and help people find those who are still missing.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b83d70-4d5b-45fe-bd89-d4b12b5f0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20fb4b-f26e-4865-9975-04ec6afb9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s the latest on what’s happening on Maui:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd15d96-4211-4e6f-99aa-fc798351eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6f498-29d9-43be-9220-493977c08d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Authorities name more victims:</strong> Melva Benjamin,
        71, Virginia Dofa, 90, Alfredo Galinato, 79, Robert Dyckman, 74, and Buddy
        Jantoc, 79, all of Lahaina, were killed, Maui County officials said Wednesday.
        Names of other victims have been released by families.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc64b5-c7ab-4aad-9aaf-ef9cb1ca693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Firefight continues:</strong> Crews are still battling the
        fires on Maui. “We are spread thin and we are at multiple locations throughout
        the island,” Maui County Fire Chief Brad Ventura said, but added that “if
        something should come, we’re ready for it.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9e82f-4066-42c6-9f8c-9d38f72d99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden set to visit Monday:</strong> The White House announced
        the president will visit Maui with the first lady.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3aa5c-a7a8-47cf-8624-83827069b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions over sirens:</strong> Hawaii has one of the largest
        siren warning systems in the world, but the 80 alarms on Maui, stayed silent.
        Maui Emergency Management Agency Administrator Herman Andaya told reporters
        the sirens are primarily used to warn when a tsunami is approaching the area
        and if they had sounded, many residents would’ve gone to the mountainside,
        where the fire was at its worst.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e532b0-9de6-48f4-a74a-4394dd2ccb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:54:57.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T14:03:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emergency response will be reviewed:</strong> Hawaii’s attorney
        general will spearhead a review of decisions that officials made in response
        to the wildfires, her office has said.</p>'
