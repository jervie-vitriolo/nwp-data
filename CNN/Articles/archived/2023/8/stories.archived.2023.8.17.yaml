    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34326b46-4039-4c2f-a133-dbaec5482106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.918+08:00
