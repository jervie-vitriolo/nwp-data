    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189b74e-7410-4327-b2e3-f4f26d72fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:37:52.625+08:00
