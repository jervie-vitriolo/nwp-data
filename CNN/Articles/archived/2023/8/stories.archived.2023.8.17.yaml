      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My heart just dropped. Just dropped. I thought I lost her at that\
        \ point. I didn’t even know what to do,” the mother recalled. “Instantly she\
        \ just fainted. I didn’t know what to do. I couldn’t imagine losing her.”\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cea51-809b-4601-94b2-d5ed57896080'
