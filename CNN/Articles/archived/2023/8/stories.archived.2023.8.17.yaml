      'mgnl:lastActivated': 2023-08-17T05:46:10.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1cd23-56ca-484c-838a-fec3e1a3ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:46:10.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We confirm that for this particular flight, MIAA was not aware na\
        \ parating yung aircraft,\" Manila International Airport Authority (MIAA)\
        \ Officer-in-Charge Bryan Co told a Senate hearing on Wednesday\r"
    '4':
