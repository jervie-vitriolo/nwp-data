      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efdce0-e946-4152-a94b-58fa430de3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers party-list Rep. France Castro said the DSWD’s funds could\
        \ be put to better use for the benefits of social workers instead of hiring\
        \ executives. She also pressed Gatchalian to increase the number of regular\
        \ employees.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5541deb0-bf20-4fdf-b9ee-6fac79753387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad68b3-82d3-4551-abb4-46142de7ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian acknowledged that around 65% of those on the agency’s payroll\
        \ are either contractual or job order employees.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820cd832-29d8-4cb7-b831-44970595c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.499+08:00
