      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) also confirmed they issued\
        \ a diplomatic clearance and coordinated with all concerned agencies regarding\
        \ the flight.\r"
