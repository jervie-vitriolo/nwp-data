    'lead': 'The death toll in the Maui wildfires is now 110, Hawaii Gov. Josh Green
      said at a Wednesday news conference, as Hawaiian Electric faces mounting questions
      for not shutting down power lines when high winds created dangerous fire conditions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T08:21:47.767+08:00
