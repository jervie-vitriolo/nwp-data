    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1efbd1-1c5d-46e8-905d-ab2dd0771280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:09:39.540+08:00
