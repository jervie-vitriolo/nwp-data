      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal had been expected to close within 12 months.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed848ed2-5d0d-4795-a362-c9424e964aa2'
