    'template': '1'
    'title': 'DMW to build ''mega'' call center for OFW concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc26c40-c9db-4e6b-bbe6-87813f257b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        Department of Migrant Workers (DMW) on Thursday said that it will soon open
        a call center that would cater to the concerns of overseas Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f55f2f-0bdf-4f72-8ca3-a67acd4e398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang iniisip namin, talagang, if I may call it sa ngayon, [for the]\
        \ lack of a better term, mega monitoring and call center. Maliit na siguro\
        \ ang 50 hanggang 100 na magmo-monitor ng calls,\" said DMW Undersecretary\
        \ Hans Cacdac in a Congressional Oversight Committee Meeting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c8080-9230-4111-91e4-dbcf9dda8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we are envisioning is, if I may call it for lack\
        \ of a better term, a mega monitoring and call center. The least we could\
        \ have is around 50 to 100 people to monitor the calls.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f792da-b830-4410-979d-7cc0eeed121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But kailangan ng budgetary support ito kasi magha-hire tayo ng additional\
        \ personnel, which includes OFWs and OFW dependents,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149d1c8-bc9e-4873-9c6d-8e315f24495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But this needs budgetary support, because we will hire\
        \ additional personnel, which include OFWs and their dependents.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186a11c-0da9-4c6d-8c08-537e6036e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said that the call center is expected to open within the year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bb450-5b43-4be1-b3df-a145cad86b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itatayo pa lamang yung call center from the DMW site. Nangangako\
        \ kami na within this year, maybe at the earliest possible time, hindi kailangan\
        \ maghintay ng Disyembre ito,\" said Cacdac.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039766c-aa0e-48a8-ab72-1e800d5f7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The call center will be built from the DMW site. We promise\
        \ to open it within this year. Maybe at the earliest possible time, it will\
        \ open before December.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e0e58-0b5a-47bc-a4b1-0ec833265412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T15:10:06.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Overseas Workers Welfare Administration, which has become an attached\
        \ agency to the DMW, already has a hotline for questions or concerns related\
        \ to OFWs.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842043a-1e20-4c8a-a302-ae0356617cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:06:42.862+08:00
      'mgnl:createdBy': 'vince'
