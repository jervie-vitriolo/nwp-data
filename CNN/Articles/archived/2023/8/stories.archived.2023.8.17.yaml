      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dang expressed gratitude to the residents who came to her family’s\
        \ rescue and got them to an airport.\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700f229-be66-4038-9251-b2787904a668'
