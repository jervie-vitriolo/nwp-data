    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Flood control budget in hot water: Bigger than agriculture, defense,
      DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048e7d6-f73a-440b-871a-0d65ac7c93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Senators
        on Wednesday flagged the large amount of funding proposed for flood control
        projects next year, pointing out that it is even bigger than the allocation
        for priority sectors such as agriculture, defense, and social welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d40d2-7e07-459f-80ed-6a860f37ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de0270-a299-4c0e-ac44-a0df62449749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Day 2 of economic managers' briefing in the Senate on the proposed\
        \ ₱5.768 trillion national spending plan for 2024, Senator Francis \"Chiz\"\
        \ Escudero questioned why only ₱181 billion was earmarked for the entire agriculture\
        \ sector while the Department of Public Works and Highways (DPWH) sought ₱\
        215 billion for flood control projects.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840075e-7ea5-4a47-b9bc-e1e087f73dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342f3aa-eddb-4c09-b2ec-b3dda7fbad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If agriculture is important, may I ask why is it that the budget\
        \ for flood control is bigger than the Department of Agriculture or the agriculture\
        \ sector as a whole?\" Escudero asked. \"It's bigger than the budget of the\
        \ DSWD (Department of Social Welfare and Development), it's bigger than the\
        \ budget of the DND (Department of National Defense).\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ccf06-9db0-4852-9ac1-ff0964b0b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb94d9-e5eb-4af3-85fa-c33f7cff0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe also pointed out that this is \"six times larger\
        \ than entire outlays for school buildings, 16 times larger than outlay for\
        \ hospitals, and eight times larger than the calamity funds.\" She demanded\
        \ details of the projects in the pipeline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82120a5e-41f2-4cb5-b746-5245a1ad3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4ff22-a510-4285-a1ac-a66e4d68cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No DPWH representative was present during the hearing, since it is\
        \ not part of the Development Budget Coordination Committee. However, Budget\
        \ Secretary Amenah Pangandaman explained that the DPWH considers flood control\
        \ a major program. She said the agency has an \"internal formula\" in determining\
        \ the amount needed for each item.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb369f8a-6c7d-42f4-b0c2-f661780f46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7242c4-8809-46b8-83bf-3d877fdbdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of the projects of the NG (national government) are equally important,\
        \ it's just that we have limited fiscal space. On flood control, I guess it's\
        \ timely to have that big amount of budget now with what's happening,” she\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea62739-b63a-4c62-9f91-f12f1d821be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37509d-79a5-4a5b-a5f9-a82d9ee9f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva, meanwhile, expressed his frustration\
        \ over the absence of the Central Luzon Floodway Project in the 2024 budget.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0b5e7-49a5-49a8-95cf-37706f5c1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.300+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89fc35-66b3-4f6f-ab51-bc8772b4f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator from Bulacan recalled that DPWH Secretary Manny Bonoan\
        \ had touted the project as the solution to the flooding in his province and\
        \ other areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7a4a4-fe5f-4000-8dd3-d65f56080fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c85e5-f3b6-47a1-9f76-874e67cf49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:22:18.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:22:18.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Pangandaman said the project still has to undergo a
        feasibility study. She said it''s part of the ₱115 million allocation for
        various feasibility studies under the proposed DPWH budget.</p>'
  'senate-probe-jemboy-baltazar-death':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
