      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clashes ceased late on Tuesday following an agreement reached with\
        \ the UN-recognized Government of National Unity to transfer Hamza to a neutral\
        \ party, as reported by state news agency LANA.\r"
