      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Kula man spent 12 hours battling fire near his home</strong></h3>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5e4d8-e6f2-488c-8917-dbd4c5f1c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ross Hart, a 36-year resident of Kula in Maui’s upcountry, told CNN\
        \ he tried to fight the fire in the ravine behind his house for more than\
        \ 12 hours before it was clear it was time to go.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81efec-1e54-4bed-a5ea-37b0bce5b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7a8a0-203d-42c1-b7c3-1a69e5bfb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hart, and volunteers and firefighters who were fighting the flames\
        \ alongside him, were already facing ferocious winds that were hurling embers\
        \ and setting the brush ablaze.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd66b21-6ad0-48ae-bbf4-e5b748a22ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5821e66-4444-4db1-9315-c7c95d344379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, the water ran out, Hart said.\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edce92d-abd7-437a-b872-e698c2ece5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3e8b1-0b47-47c8-9302-31beeb461c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We got out when we ran out of water and the fire just took over,”\
        \ Hart said.\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d07a7-c215-4e01-ab91-5f0b0bb0f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef82ea-e533-4a9c-93ea-0828b362ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hart later returned to find that all that was left of the home where\
        \ he raised his four children was an unrecognizable mangled pile of metal\
        \ and ash.\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a6294-8297-4e8f-a113-429946a3d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a3341-3fac-49b3-a469-17314fa9b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He paced around his property putting pieces of metal into piles on\
        \ Tuesday. But he wasn’t alone for long.\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e13873-04ad-4288-9650-f18fa7ad0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0fda9-9518-47de-b56a-341564f8a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A crew of volunteers packed into pickup trucks pulled into his driveway\
        \ offering to help. The group of locals told CNN they’ve been driving around\
        \ Kula where little aid has arrived.\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc01ff-ab58-47d1-94d3-de90a38afc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20388d48-b5da-4468-8dbe-c3c401c3707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People out here call it coconut wireless. And coconut wireless
        has been very strong and has united together over this time,” said Jace Kennedy,
        a Kula resident who arrived to help Hart.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ac8ad-747c-4d67-af3d-af5715fa5ce7'
