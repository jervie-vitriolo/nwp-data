      'jcr:uuid': 'e7703e99-3751-4928-a8b8-f2cb3a782378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nick Jonas certainly knows how to play
        it “cool.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98055361-c442-4bf3-a06d-6bd41cf67df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer took a bit of a fall on stage during a concert on Tuesday\
        \ in Boston, while on tour with his Jonas Brothers bandmates Joe and Kevin.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa2870-5aee-43d0-8d9c-173347457b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in videos posted to social media, the band was performing
        their song “Celebrate” when Nick fell into a large hole in the stage right
        behind him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7b517-8cbc-4821-9ae4-4a6d88e55f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a momentary grimace, Nick quickly recovered from the scary fall,\
        \ popping right back up and continuing on with the song like a total pro.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073537cd-77bf-46a6-bcc6-19d38bc22fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jonas Brothers kicked off their “Five Albums. One Night. The World\
        \ Tour” world tour in New York last week. As the title suggests, the tour\
        \ promises to cover songs from their entire catalog.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a60100-c5f6-4caa-9785-375394af2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s our most ambitious show we’ve ever put on,” Nick said in an interview\
        \ with People earlier this month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4adb8-fe8a-409f-a194-0d24c3f53df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that “building out five albums in one night was a challenge\
        \ that I don’t think we fully understood,” and that it felt “amazing” to look\
        \ back on “the road that brought us to this moment now.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de51cfa-8a7d-4816-8bc9-83ee93927672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s show also marked Joe’s 34th birthday, and in a video posted\
        \ to his Instagram page on Wednesday, the audience is seen singing happy birthday\
        \ to mark the occasion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a56016-d0c9-4542-a411-a8b001fb636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Celebrated my birthday in Boston with 19,000 of my closest friends,”
        Joe wrote over the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c831f-c25d-41e6-a066-b44fca925363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:36:25.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:36:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/16/entertainment/nick-jonas-fall-boston/index.html">Nick
        Jonas plays it ‘cool’ after tumbling into a hole on stage during Boston concert</a>"</em></p>'
  'australia-england-womens-world-cup-semifinal':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-17T14:36:29.000+08:00
    'imagesource': 'jcr:7e9f0cac-364d-4bb1-a1f7-f4ed41a1ea18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f9ce5c-ec8c-4555-a900-e2e98c02d3c6'
    'lead': 'England reached the Women’s World Cup final for the first time thanks
      to a stunning 3-1 win over co-host Australia on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:40:06.614+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-17T14:40:07.120+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Women’s World Cup: England stuns co-host Australia to reach final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836225d-0ad6-4810-9a8b-16599337f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> England reached the Women’s World Cup final
        for the first time thanks to a stunning 3-1 win over co-host Australia on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa883693-f85f-4620-839e-f66308c6de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ella Toone’s first-half goal gave England a deserved lead, which was\
        \ later canceled out by Australia superstar Sam Kerr’s long-range stunner\
        \ in the second half.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac04ffb-11c9-4518-a8c7-4678bc266e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ellie Carpenter’s error in defense allowed Lauren Hemp to restore\
        \ England’s lead, before Alessia Russo ended Australia’s hopes with a goal\
        \ on the counterattack as the Matildas went in search of a late equalizer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303fca8-dad3-436a-b572-613baa5bb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pain and heartbreak of defeat was etched onto the Australian players’\
        \ faces, with many of them reduced to tears as they applauded their way around\
        \ Sydney’s Stadium Australia to thank the fans for their unwavering support.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a7be7-0ae0-41d8-bf5f-9eff2420a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Led by the inimitable Kerr, Australia had real hopes of becoming just\
        \ the second host nation ever to win a Women’s World Cup.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b0ae5-82dd-4d6e-b93c-66c3ebe82637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the disappointment will no doubt linger for some time, when\
        \ the dust settles the team will be able to truly appreciate the impact of\
        \ their performances on women’s football in the country, with record ticket\
        \ sales, attendances and TV viewing figures coming to define this tournament.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfec37-f582-4a84-8b9d-c8ea775e2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "England, meanwhile, is beginning to exert itself as the dominant force\
        \ in international women’s football under head coach Sarina Wiegman.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f9425-440e-48b1-8f3b-cd5d4c0e9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her team has been criticized at times at this World Cup for its style\
        \ of play but after winning the European Championships last summer, this is\
        \ now the second consecutive major tournament in which England has reached\
        \ the final.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d57825-c8c7-4142-aa9c-a76f45703456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wiegman’s incredible record in charge of the Lionesses now stands at\
        \ just one defeat – a friendly against Australia – in 38 games, while she\
        \ is now the first coach to take two different teams to the Women’s World\
        \ Cup final after also leading the Netherlands there in 2019.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ab6e6-3b20-41d4-9a0c-9a52f361e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The one thing I’ve always wanted is to make the final of the World\
        \ Cup and after coming close twice, I can’t put this into words,” England\
        \ defender Lucy Bronze told the BBC after the match.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d3255-304e-46b5-a7ab-7a24c77f27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We played the game how we wanted to; we were determined, resilient.\
        \ We knew the crowd was going to be crazy tonight, [Wiegman spoke about] silencing\
        \ them and I feel like we did that with the third goal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aed356-0a4b-4461-91a1-a9634ff8f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We all dreamed about being in the final and all our family and friends\
        \ stayed here until the final because they believed in us. It’s been amazing\
        \ to play Australia in Australia, they’ve had a fantastic tournament.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19512e2c-6362-4b90-98d0-d3b7f902329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>England’s fast start</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513aed4-d616-417d-97b8-f3868d5ac5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a rousing rendition of the Australian national anthem – “Advance\
        \ Australia Fair” – the 75,784 capacity crowd inside Stadium Australia reached\
        \ fever pitch within a matter of minutes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69821a1-82c5-41fc-a72e-899c33e9af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia’s players were snapping into tackles, which were greeted\
        \ by approving roars from the stands, while every promising pass forward was\
        \ met with an expectant swell of noise from the sellout crowd.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6c6bf-ae9c-40b7-bdc3-a943ea6e9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "England did well to block out the frenzied atmosphere early on as Alex\
        \ Greenwood carved out the first chance of the game with an inch-perfect pass\
        \ over the top to Georgia Stanway, but Mackenzie Arnold stood tall in the\
        \ Australia goal to deny the Bayern Munich midfielder.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e3c9f-76bb-47fc-b19f-f0ebeb8b8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "England has been well below its best at this World Cup, laboring through\
        \ the knockout stages with hard-fought wins against underdogs Nigeria and\
        \ Colombia, but already the team was showing considerable improvements against\
        \ Australia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e327d1d-7cb5-4cbc-a416-3960be22747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lionesses totally dominated the opening half an hour in Sydney,\
        \ with Australia struggling in particular to get to grips with the movement\
        \ of Russo and Hemp in England’s forward line.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bde9f-406a-4e5f-955f-95e922746744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "England soon got the breakthrough its early pressure merited. Hemp\
        \ and Russo were again involved, exchanging passing on the left of the penalty\
        \ area before the latter prodded the ball into the path of Toone.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa738d2-f0d2-467b-86a9-70e7d3f0e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.662+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manchester United midfielder ran onto the ball without breaking\
        \ stride and struck a sumptuous effort with the outside of her boot that swerved\
        \ into the top corner.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a7b48-1a35-4696-ae02-b8674e7539e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arnold made a attempt to dive for the ball but it’s likely even two\
        \ goalkeepers in the Australia goal couldn’t have prevented Toone’s effort.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f261b-4f44-4a95-89b9-47d628d128a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The atmosphere inside Stadium Australia had been gradually dissipating\
        \ as England increasingly established a stranglehold on the game in the first\
        \ half, but Toone’s goal had now stunned the crowd into silence – save for\
        \ the pockets of England fans dotted around the stands.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14cc6d-a465-443f-a3b4-572ee0023ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a hugely impressive opening 45 minutes for Wiegman’s side and\
        \ by some distance the best football it had played so far at the 2023 tournament.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220f17d-d89e-4258-94ea-4c04a0afc942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Australia fights back</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3480e-62b3-4f38-a9c4-806339b0ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matildas head coach Tony Gustavsson, who so often cuts a jovial figure,\
        \ evidently had some choice words for his players at the interval. Australia\
        \ emerged for the second period with an intensity and vigor it was previously\
        \ sorely lacking, causing England more trouble in the opening five minutes\
        \ than in the whole of the first half.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beaa35-13df-4b48-966b-ed6b1f48b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the improvement, Australia was still unable to create any chances\
        \ of note and England continued to pose a threat as Millie Bright headed just\
        \ wide from a corner.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1920f-f9ad-40a3-8584-caa2ee746245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that all changed when Kerr, Australia’s talisman and the face of\
        \ this World Cup, produced a moment of magic befitting of her ‘Wizard of Oz’\
        \ moniker.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b18e19-d735-4de7-a282-495b6662bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chelsea striker picked up the ball on the half-way line and drove\
        \ towards goal, before unleashing a ferocious strike from more than 30 yards\
        \ out that dipped over the outstretched arm of Mary Earps and into the top\
        \ corner.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a021aa5-d726-48b5-96c6-cfc868dfd882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stadium Australia erupted with a mixture of joy and relief, a roar\
        \ no doubt emulated all across the country.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e0542-bfe7-4465-b445-f909845a39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Australia’s joy was short-lived as Carpenter’s calamitous\
        \ error in the Australia defense gifted England the lead just eight minutes\
        \ later.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc067712-3e5c-449e-9a4c-295b07df97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lyon defender got her legs in a tangle when trying to clear a simple\
        \ long pass over the defense, allowing Hemp to pounce and steer the ball past\
        \ Arnold and into the bottom corner.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d681787-9bd9-417e-bfe3-b7aea3af9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team – and the crowd – appeared stunned. After working so hard\
        \ to get back into the game, the players were once again up against it and\
        \ staring a tournament exit in the face.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d3da8-e300-45f3-b712-7a0307785e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chances continued to come and go – Kerr missed two glorious opportunities,\
        \ while Earps made a smart save from Cortnee Vine – but still Australia was\
        \ unable to find an equalizer for a second time as the clock ticked towards\
        \ 90 minutes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfbe58-9bd2-43dd-bb46-979d1a07d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With just four minutes of regulation time remaining, England crushed\
        \ any lingering hope that Australia had of making a comeback. It was fitting,\
        \ too, that both Hemp and Russo – Australia’s tormenters in Sydney – were\
        \ involved again.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20271f52-7836-4983-ba87-b8f340a927e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hemp this time turned provider, reversing a pass into the path of Russo\
        \ who drilled the ball low past Arnold to break Australian hearts.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0183e5-f4d1-49c4-aaba-b8d2160a88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England has now well and truly banished the demons of its last two
        World Cup semifinal defeats and has the chance to create history once again
        in Sunday’s showpiece final against Spain.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c324ec-2d6b-40aa-8d1a-eab5c4f1b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:40:06.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:40:07.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/15/football/australia-england-womens-world-cup-semifinal-spt-intl/index.html">Women’s
        World Cup: England stuns co-host Australia to reach final</a>"</em></p>'
  'australia-matildas-wwc-loss-england':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-17T14:40:31.000+08:00
    'imagesource': 'jcr:06d70a5e-bee4-4c6d-864f-a92feea760e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba70477f-582f-4772-b28c-dd6789224d8b'
    'lead': 'A long, emotional day for Australian soccer fans turned into an even
      longer trip home when severe delays stranded thousands on train platforms at
      Stadium Australia after the nation’s disappointing 3-1 loss to England in the
      World Cup semifinal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:45:24.805+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-17T14:50:21.048+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia dared to dream of World Cup glory, then it all slipped away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7de55-9b7c-4a00-a876-526e4e37e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia (CNN) —</strong> A long, emotional day
        for Australian soccer fans turned into an even longer trip home when severe
        delays stranded thousands on train platforms at Stadium Australia after the
        nation’s disappointing 3-1 loss to England in the World Cup semifinal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b1c1d-db74-4c38-af82-1f2ba9484490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many, it was a fitting end to a draining night that saw Australia’\
        s newest sporting superstars, the Matildas, fall frustratingly short of their\
        \ first ever World Cup final.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521b4a4-9925-4645-928a-dc14c642fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the match, a downcast Sam Kerr – Australia’s talismanic superstar\
        \ and captain – told reporters she was lost for words.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7ded9-ab81-4591-9d6e-e38ac663702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, this World Cup hasn’t gone as planned. I can’t blame\
        \ it all on myself, but it’s hard not to feel bad right now,” she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132ecb2-4c44-4a08-8939-aff66e2d8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the match kicked off, Australians had lifted their heroes onto\
        \ their shoulders, but when the final score gave the game to England, they\
        \ weren’t prepared to put them down.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ff996-6e4c-4251-a817-86c10ddeef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think they played incredibly,” Skye Marshall told CNN, as she stood\
        \ outside Stadium Australia with her family after the match.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dd896-ef49-46a0-b749-da2d8eddabb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’ve still got the hard work to do. And they will rally, and they\
        \ will make us proud on Saturday,” she said, referring to Australia’s clash\
        \ against Sweden in the third-place playoff.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ed8a0-307e-4d0f-ad7d-beda5980e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rose gold,” added Harold Marshall. “That’s what we call it.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f75977-c23d-463e-92af-8904c188a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Wednesday’s game, politicians, sports stars and supporters lined\
        \ up to commend the players.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcd8e9-6728-4cb4-9710-6b4dc74427b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Anthony Albanese said they had “shown incredible skill,\
        \ ferocity and flair,” while Foreign Minister Penny Wong said they had “made\
        \ Australia so proud.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d657a8-8e36-483d-b772-b5776375bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You played some great football and along the way you have changed\
        \ the country. We’re all behind you, always,” Wong posted on X, formerly known\
        \ as Twitter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502ba9d-7ff4-4bf8-ab15-8657c71f8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Olympic runner Cathy Freeman, whose 400-meter dash for gold captivated\
        \ the nation at the 2000 Sydney Olympics, also added words of encouragement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5c7a6-1a25-4aee-810f-fe681dbe36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So incredibly proud of our girls! You gave it everything and inspired\
        \ an entire nation! Hold your head up high and here’s to the future!” she\
        \ posted on X.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540e7e0-b132-43d2-85f7-965667318162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Close match</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e59690-3f72-4f1c-a7f6-b4a6c7d5ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emotions ran high throughout the evening as spectators perched on edge\
        \ of their seats, ready to spring to their feet every time Australia had a\
        \ shot at goal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf1927-08f4-42cb-8760-cd2d499e9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sound of drums echoed and fans launched into songs whose lyrics\
        \ were distributed online by the Matildas’ dedicated supporters’ group: “\
        Come on, Matildas!”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35835eb0-036b-4723-b247-d7fd0b473460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sam Kerr’s stunning kick – arguably the goal of the tournament – to\
        \ equalize the score at one goal apiece shook the stadium as fans roared their\
        \ approval.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d156c2-eca6-4e19-afbd-b9b67f8bfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as England pulled ahead with a second goal and then a third, the\
        \ singing lost some of its volume and exuberance, and some fans sat quietly\
        \ down, despair etched on their foreheads.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c319e51-135f-4d97-aa1e-1f06c0ea7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the time ran out on a dream comeback, the dejected players huddled\
        \ before walking around the pitch to thank their supporters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0a649-008f-46fd-818b-b09a55895574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerr gave Chelsea teammate Millie Bright her jersey, which the Lionesses\
        \ defender wore as she told reporters that the England team had “started to\
        \ click.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d338f37-fa55-4d07-a51a-4f42b62f8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re getting the ball in the back of the net, which is nice,” she\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a7d12-e676-4320-9599-ba1c9fc8445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The long ride home</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6c55f-799c-42ec-b55c-7c2999511b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside the stadium, the Australian flags that had been held aloft\
        \ earlier in the night were wrapped around shoulders for warmth as fans attempted\
        \ to go home.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adc76a-bd77-45e9-8077-b6f7cac5634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Normally, trains run frequently to the city center, but hours after\
        \ the match, thousands were left stranded in long queues on the platform after\
        \ officials said a nearby station was damaged by vandalism. Some people gave\
        \ up and started walking.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798818e-ebd4-4085-a03e-90fbc26b7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jennie Gannaway, 72, and her son, Christopher, 34, had left their home\
        \ in Newcastle on the New South Wales coast at 10 a.m. local time on Wednesday\
        \ to take the 2.5-hour train ride to Sydney for the game.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc47d75-4620-4f7b-a293-86ae2a55d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They had planned to be home by about midnight, but as the clock ticked\
        \ into Thursday, they were still standing with others on the platform near\
        \ the stadium, phoning home to warn family they’d be late. At best, they hoped\
        \ to be home by 4 a.m.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753b5e6-858e-47cc-85a9-8c851bc24ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mother and son have completed the same journey many times to see\
        \ the Matildas play in Sydney, and though her back ached after the 14-hour\
        \ day, Gannaway had no regrets.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2fbb9-9a33-40f2-8d0d-cfd6fe2dc67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could have gone either way quite a few times,” she told CNN of\
        \ the game. “I enjoyed it. I’ve enjoyed the whole World Cup.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6c89d-a35a-437a-8e75-7d9491ade5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fan Mariela Pocklington said, win or lose, this Women’s World Cup had\
        \ shown the joys of soccer to new audiences and she expects more girls will\
        \ sign up to play the Beautiful Game.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247a215-138a-4f5e-ab18-a16612b9ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The effect after the Lionesses won the Euros was massive. They had\
        \ a lot of girls that joined. Here will be the same,” she predicted.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57fa85-3e82-458a-b58f-8a53a7e7c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question remains if England can add another trophy to the cabinet\
        \ and complete a historic major tournament double when they meet Spain in\
        \ the final on Sunday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2c4f7-b82b-42ed-8116-de15fa972dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day before, the Matildas will look to salve the pain somewhat and\
        \ take on Sweden for third place.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a54e2e-2eba-43eb-8d9f-3df804060d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australian defender Steph Catley told reporters Wednesday the team\
        \ was determined to win.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a85191-5c95-4081-a92e-f23e019d3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve gone home from the Olympics empty handed. We’re not going to\
        \ be doing that this time,” said Catley.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791ee2b-ca17-41db-a6f4-fc88b00e003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re going to bounce back, we’re going get ourselves right and turn\
        \ up for that game and give everything we have, like we always do.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998cb05b-e955-4ea2-9111-1e71e35e3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a sentiment that epitomizes this Australia side and one which
        – win or lose on Saturday – will undoubtedly make this nation proud.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c9524-2a31-461e-a144-78b4bd87027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:45:24.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T14:50:21.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/16/football/australia-matildas-wwc-loss-england-spt-intl-hnk/index.html">Australia
        dared to dream of World Cup glory, then it all slipped away</a>"</em></p>'
  'england-womens-world-cup-australia-reaction':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-17T14:45:39.000+08:00
    'imagesource': 'jcr:16a66ba0-42e4-45de-810f-e4dbffd684ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc988410-9414-4d52-a4c3-fbd09589981d'
    'lead': 'Prince William, who is president of England’s Football Association, led
      the celebrations after watching the reigning European champion book its ticket
      for Sunday’s final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:49:54.353+08:00
