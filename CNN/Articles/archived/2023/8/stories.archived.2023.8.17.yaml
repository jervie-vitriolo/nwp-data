      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China earlier urged the Philippines to remove the vessel away, claiming\
        \ the country promised to remove the Navy ship.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82711e9-07cf-4b6e-ae35-b0b07a9bf6be'
