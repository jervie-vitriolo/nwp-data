    'template': '1'
    'title': 'BSP keeps interest rates steady at 6.25%

      '
    'updated': 2023-08-17T17:07:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824a163-a3af-406f-9898-e2db9a8f4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:04:22.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-17T17:08:00.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        country’s central bank remains cautious in slashing interest rates, with monetary
        authorities deciding to hold their benchmark rate steady.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ff0c9-2446-4b82-bedb-169a4eb410b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The policy rate would stay at 6.25%, the Bangko Sentral ng Pilipinas
        (BSP) said in a briefing Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b0527-16b2-4517-8e4d-7592dd815b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interest rates on overnight deposit and lending facilities were also
        retained at 5.75% and 6.75%, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515f475-b24d-4cf0-ae37-ba7d454b9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Central banks globally have been hiking interest rates amid soaring
        commodity prices.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b3555-cb30-4cd0-b934-cb0e4242c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Imposing higher borrowing costs would mean consumers and businesses
        have to cough up more to settle their car or housing loan amortizations, or
        capital.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d081ab-d7bc-498c-8487-7dd3d16b1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.905+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This move would force the public to spend less, subsequently pulling
        down demand in the market.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a8fb9-8028-402e-8a3c-9a734e5e96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the briefing, BSP Governor Eli Remolona said they still expect
        the country’s inflation rate to return within the target in the last three
        months of 2023.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87603000-7932-42c8-a98c-6b59e86ade31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.906+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the central bank’s average inflation rate forecast for 2023
        remains outside the government’s target range of 2%-4%, as it is seen to hit
        5.6%.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc210ff4-d810-4e51-af26-05c0edff2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation forecasts for the next two years, on the other hand, “have
        declined slightly” at 3.3% for 2024 and 3.4% for 2025.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba7c5f-d919-4ad6-86a9-74870fc79857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nonetheless, the balance of risks to the inflation forecast continues
        to lean towards the upside,” Remolona said during the briefing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b948a-51fc-4edc-b10b-2c6670203a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.907+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that potential price pressures may come from higher transport
        charges and minimum wage adjustments, supply constraints on some food items,
        and the impact of El Niño on food prices and power rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634e792-9322-4d12-ae0e-2f72466a8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP official likewise mentioned the “challenging outlook” for local
        economic growth after authorities reported that the Philippines expanded by
        4.3%, much weaker than the 6.4% a quarter prior and the 7.5% growth recorded
        in the same period last year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaae203-de19-4eb4-a63c-3cc042661ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/8/10/psa-q2-gdp.html">Nagging
        inflation, rate hikes drag PH growth in Q2</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f842f26-6ea0-46db-b6d0-2388338974b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Household consumption slowed due to elevated commodity prices,
        while government spending contracted relative to the previous year. Given
        these considerations, the Monetary Board deemed it appropriate to maintain
        monetary policy settings to allow a moderation of inflation even as authorities
        continue to assess the emerging risks to the inflation outlook,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e8b3b-de01-491e-91b9-b39de8651f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former BSP Governor Felipe Medalla previously said immediately lowering
        borrowing costs would be the "most serious error" if the situation does not
        call for it.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de237a-05de-48bd-86cf-414382f45c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For him, the country must record a below 4% inflation rate for at least
        two months before considering slashing rates.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e494841-feb6-4fa9-8458-79027f8b43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Statistics Authority data showed the pace of price increases
        in July was slower at 4.7% from 5.4% in June.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa5211-7bc9-424d-8e6d-d84e72cb669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if monetary authorities remained prepared to resume their tightening
        amid upward risks, Remolona said: “Yes, it’s still the case.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3b276-bd68-41dd-a7cc-f341fa6891df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T17:07:59.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T17:08:00.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re ready to tighten if we need to tighten. We’re following the
        data,” he said.</p>'
  'DMW-call-center-OFW-concerns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
