      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her daughter eventually regained consciousness, and the family waited\
        \ in the water for four hours before they were rescued.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9c94d-4778-4307-808f-dfdd988e727a'
