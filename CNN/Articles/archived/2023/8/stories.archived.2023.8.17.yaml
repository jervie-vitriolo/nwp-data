      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 55 people were killed and 146
        others injured when clashes broke out between two powerful armed factions
        in the southern Libyan capital of Tripoli, emergency services spokesman Malik
        Marseet told local media outlets on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b33c3a-31e4-493a-b6db-5822f37ae790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:09:39.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:18:43.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945f960-ad30-4c42-8079-087e366e15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:09:39.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:18:43.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fighting began Monday after the detention of the commander of the 444\
        \ Brigade, Mahmoud Hamza, as he attempted to travel through Tripoli’s main\
        \ Mitiga airport. He was apprehended by a rival faction, the Special Deterrence\
        \ Force, which controls the airport. The reason for his detention remains\
        \ unknown.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15a979-7668-4ba1-804c-647f87ef5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:09:39.537+08:00
      'mgnl:createdBy': 'raheema'
