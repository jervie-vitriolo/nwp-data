      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he pointed out that the aircraft owners or operators should\
        \ have coordinated with their local ground handler to secure ground slots.\
        \  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f038a-b85c-4b4a-a336-61fdff58393c'
