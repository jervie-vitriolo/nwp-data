    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Bruno
      Major holds Manila show | New Day" /><meta itemprop="description" content="A
      major Manila comeback for Bruno Major. The British singer-songwriter recently
      held a show here in the country as part of his "Tour of Planet Earth 2023."
      His latest visit to Asia comes after the release of his long-awaited third studio
      album "Columbo." <br /><br />We got to speak with Bruno before his show last
