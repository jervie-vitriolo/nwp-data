      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement, according to LANA, encompasses the cessation of all\
        \ military operations in Tripoli, the return of military units to their barracks,\
        \ assessment of damage to public and private property, and that the Government\
        \ of National Unity to issue compensations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970cf2f-f752-4b70-8881-00fdfdcf878c'
