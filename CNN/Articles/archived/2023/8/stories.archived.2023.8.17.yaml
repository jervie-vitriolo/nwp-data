    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6866b-b0e6-4644-a69d-70365fa8cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:28:49.744+08:00
