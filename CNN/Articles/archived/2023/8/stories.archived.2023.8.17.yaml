    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD: COA findings on food packs procurement, poor rice quality already
      rectified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de74bd-c244-4d41-a53c-3f56b352115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        Department of Social Welfare and Development (DSWD) said the findings of state
        auditors regarding the procurement of food packs in Caraga, and relief goods
        distributed in Zamboanga that included rice with poor quality, were already
        "rectified."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed585de0-4097-4054-a2a2-3d98fa16d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 2022 report for the agency, the Commission on Audit (COA) flagged\
        \ the DSWD for entering into a ₱173.8 million contract for the procurement\
        \ of family food packs in the Caraga regional office with Bodequita Enterprises\
        \ &amp; Services, which state auditors found as a company that was \"not engaged\
        \ in the trade of food products but in non-food items and services.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcb349-3fff-4d74-ad17-beb3e0605361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, DSWD Assistant Secretary Romel Lopez said this was done\
        \ through emergency procurement due to the onslaught of Typhoon Odette in\
        \ December 2021, adding it was justified and has been corrected.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b704974-d970-4872-bf55-9bd9a3e9813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It must be noted that the supplier is engaged in the food business\
        \ and has been providing services for years, notably in the provision of family\
        \ food packs, raw materials, and goods for the supplementary feeding program\
        \ in the Caraga Region,\" Lopez said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e605aa-f952-4575-80ad-5471a0d7d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the supplier has already submitted its Bureau of Internal\
        \ Revenue (BIR) certificate of registration to the audit team in March, while\
        \ the Bids and Awards Committee of the Caraga field office gave assurance\
        \ that \"all succeeding bidding projects will require the prospective bidders\
        \ to submit and attach their BIR certificate of registration for further evaluation.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3cb3a-b3c5-49a9-8205-53efada29683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA also included in its report that there were relief goods distributed\
        \ by the Zamboanga Peninsula regional office found to be not halal-certified,\
        \ including a brand of canned tuna flakes that appeared to be an imitation\
        \ product.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fafc3-436f-4faf-8710-b031dd714ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit team said random inspection of food boxes revealed that four\
        \ products of canned tuna flakes were not labeled halal-certified, or safe\
        \ for consumption for Muslims, and had conflicting information with other\
        \ goods.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25ce96-891e-4ae4-ac15-39679d29b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team also found that six kilos of rice in the food boxes appeared\
        \ \"of poor quality, with lots of broken kernels, aged in appearance, and\
        \ dull in color.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe70700-b888-4c27-87de-700fc6381b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lopez said the concerned field office \"has already been doing corrective\
        \ measures,\" with the DSWD management directing regional offices to replace\
        \ poor quality rice and issuing a memorandum to put a \"halal certified\"\
        \ sticker and a list of goods in the family food packs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50fe73-f4ee-4eca-9025-65c6814b905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on DSWD records the previous administration of Secretary Rolando\
        \ Bautista has already addressed the issue by returning the questioned rice\
        \ to the National Food Authority (NFA) last January 2022 due to discolored\
        \ grain with quality not fit for human consumption,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37f033-7c50-49bf-9b9b-5bf54ba94e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T18:14:47.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-17T18:14:47.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
