  'DFA-unpaid-wages-Saudi-Arabia-OFWs-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-17T14:20:24.000+08:00
    'imagesource': 'jcr:2964ad7b-979c-4988-b1b5-ab963b7119d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1335afd1-7f94-4c02-9d24-7997489d05de'
    'lead': 'The settlement of unpaid wages of over 10,000 overseas Filipino workers
      in Saudi Arabia is not expected to happen this year, said Foreign Affairs Undersecretary
      Eduardo de Vega on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:24:08.699+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-17T14:24:25.787+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'OFWs', 'unpaid', 'Department-of-Foreign-Affairs',
      'Eduardo-De-Vega']
    'stories': []
    'template': '1'
    'title': 'DFA: Settlement of unpaid wages of over 10,000 OFWs in Saudi Arabia
      not expected this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2109021-6487-41fc-8de1-bdb5f0b3e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        settlement of unpaid wages of over 10,000 overseas Filipino workers in Saudi
        Arabia is not expected to happen this year, said Foreign Affairs Undersecretary
        Eduardo de Vega on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5571c-321c-456e-938b-a4ba9a4d7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DFA will be frank, will be honest sa ating mga kababayan (to\
        \ our people). Early this year, our Embassy reported that it is not realistic\
        \ to expect the payment to come this year. It's not realistic,\" said De Vega\
        \ in a Congressional Oversight Committee Meeting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febe920-6061-46c4-897c-2ba9617fed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 OFWs are yet to receive their back wages from construction
        firms that declared bankruptcy in 2015 and 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47060e12-77d0-41f7-b5b9-36dca1ca20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Saudi Arabia government committed some 2 billion riyals
        for the unpaid OFWs from construction firms that went bankrupt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337daa8-25ac-458a-9e45-38d9da21180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But DMW Secretary Susan Ople earlier said that the settlement of the\
        \ unpaid wages is \"just a matter of time.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95290bf-3a7e-4e81-99a8-cbbcdd8d2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo told the Department of Migrant Workers to directly\
        \ ask the Saudi Arabia government for a time frame for the claiming of unpaid\
        \ wages.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34ad02-f841-45c7-9a3b-4834d37ad257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat kayo na mismo ang magtanong sa kataas-taasan sa Saudi, 'Pwede\
        \ po ba kayo magbigay ng araw kung kailan?' Para ma-pressure din sila dun\
        \ sa Saudi. That's the way to do it, to pressure them,\" he said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2dc6d-ed43-4061-b1a0-b41aeed1f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You should be the one to directly ask the higher officials\
        \ in Saudi, 'Can you give us a timeline?' So they will be pressured to take\
        \ action. That's the way to do it, to pressure them.]  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a764f1-db98-4364-9576-c7be20b51524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:24:08.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-17T14:24:25.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said during his State of the Nation
        Address that Saudi Arabia''s Prince Mohammed bin Salman himself committed
        to him "the unpaid salaries and other related claims of some 14,000 OFWs,
        who have been put out of work in Saudi Arabia during the pandemic, are now
        being processed."</p>'
