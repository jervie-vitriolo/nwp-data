    'template': '1'
    'title': 'Ivory Coast, Montenegro arrive in PH for tune up with Gilas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3720674-8027-4bd2-843e-bf184f434c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:26:16.532+08:00
