      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/9/AFP-chief-China-water-cannon-use-short-of-declaring-war.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20August,Sierra%20Madre%20in%20Ayungin%20Shoal.">AFP
        chief: China''s use of water cannon on PH boats ''short of declaring war''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721bbc6-5173-443c-a356-f2f495d96379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.101+08:00
