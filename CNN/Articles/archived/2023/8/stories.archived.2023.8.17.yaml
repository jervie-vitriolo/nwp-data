      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China’s defense minister Li Shangfu on
        Tuesday warned against “playing with fire” when it comes to Taiwan in a veiled
        jab at the United States as he addressed a security conference in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03886e3b-0254-419e-9e31-6a42c903d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c320e-9506-48cf-8be5-045ef20321fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the Moscow Conference on International Security, Li said\
        \ attempts to “use Taiwan to contain China,” would “surely end in failure,”\
        \ according to state-run news agency Xinhua.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c24e0-cff2-4aea-a2d2-589cc3f3c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9fc5f-b76e-43d5-908c-3436aafec0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:25:16.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:25:17.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li’s comments echoed previous statements by Chinese officials but the\
        \ location of his speech was significant and symbolic given Moscow’s ongoing\
        \ invasion of Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739ceb9-ebb3-4a18-a182-2d77eb8b0c7f'
