      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Senate
        Minority Leader Koko Pimentel and Senator Risa Hontiveros have filed separate
        resolutions seeking an investigation into the death of 17-year-old Jemboy
        Baltazar, who was killed by police in Navotas earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f670e-7160-45d9-876b-5c2db36355c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:37:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:37:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967df939-84c7-421a-94af-9d73fbdce1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:37:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:37:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros' Senate Resolution 742 filed on Wednesday states that the\
        \ inquiry will revolve on the Philippine National Police's (PNP) \"unabated\
        \ use of excessive and lethal force.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9250f-633e-4f55-bfe7-7194ef74e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:37:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:37:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76992c1e-3236-4d95-9a9c-2e9cff42af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T05:37:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:37:53.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also cover laws, rules, and regulations on police engagement,\
        \ use of firearms, and criminal liability of police officers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce05e3-0e17-4874-8efa-4a0c2748f88e'
      'mgnl:activationStatus': true
