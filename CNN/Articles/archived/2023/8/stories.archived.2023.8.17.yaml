      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c1985-b5a8-43a2-8db2-9fa80ed24310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts welcomed the government’s stance.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae8750-5d56-4343-8cec-c25f9e27b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23faab91-675b-4f34-af68-1c72077fea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Air pollution is a serious problem in Southeast Asia,” said political\
        \ analyst Bridget Welsh from the University of Nottingham.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848d82e-faf0-4291-96b9-b092734c2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac482f01-f22d-44d1-bbe7-dd68f4835ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While there have been improvements in Jakarta (in areas like) public\
        \ transportation, these need to be ratcheted up along with better enforcement\
        \ against (fossil fuel) burning and regulated vehicle use,” Welsh said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbed3c-7762-49f6-99c0-1aa85d4a5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a69abd-d5cd-4b44-94c3-768979e1dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that while the government planned to relocate the capital\
        \ to Nusantara, in East Kalimantan province on the island of Borneo, this\
        \ move was still years away and would not solve the pollution problem.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97b4a6-febe-4bdd-94a7-6152171bb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47d9e9-6b4b-4e03-bab7-a2d79a6c726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T06:48:45.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-17T08:14:01.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving to a new capital will only offset the issue temporarily,”
        Welsh said. “The health costs of Indonesia’s air pollution are serious and
        cannot be underestimated.”</p>'
  '110-people-dead-in-Maui-wildfires':
    'author': 'Lauren Mascarenhas and Nouran Salahieh, CNN'
    'caption': 'Dominick Del Vecchio/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
