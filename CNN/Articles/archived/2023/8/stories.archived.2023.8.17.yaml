      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757810e1-5bd2-4b67-99c0-f6054fd0ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Residents living along the Ingraham Trail, in Dettah, Kam Lake, Grace\
        \ Lake and Engle Business District are currently at highest risk and should\
        \ evacuate as soon as possible. Other residents have until noon on Friday,\
        \ August 18, 2023 to evacuate,” officials said in the news release.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74314558-97f5-49ca-ba82-f3782cae2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b0120-6d02-4cdf-92eb-12a72d57851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new evacuation orders come as much of the South Slave region –\
        \ including the town of Hay River – was placed under an evacuation order over\
        \ the weekend. Roads out of Hay River to the Alberta border and west to Yellowknife\
        \ were also closed, town officials said in a Facebook post.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097efb29-3dec-4719-b83d-cd059923dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5d5e6-f89d-421d-a49c-9c86272482d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation has changed quickly. Strong winds have blown the fire\
        \ within 10 km (6 miles) of the community. It is anticipated the fire will\
        \ reach Hay River this evening,” Northwest Territories Fire said in a Facebook\
        \ update Wednesday evening. “Crews that were in the path of the fire are pulling\
        \ off for their own safety and are re-positioning to assist in other areas.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb2301-30b2-4009-a624-ab123215ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccd957-ce8a-4261-9b35-2fc58b3f007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A team from Alberta has been deployed to the Hay River area to lay\
        \ fire retardant to help stop the fire from spreading, according to Northwest\
        \ Territories Fire, a Canadian government agency.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee7c7c-ae00-4309-98f9-714fb9a8aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedf479-25a8-4431-b218-69813421cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sprinklers and structure protections are in place and turned on, other\
        \ operations will continue work when conditions allow,” the agency added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5151dec-ba19-4290-9c8b-ea516aa21cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311c0ad-41ff-4865-91ec-0cc2c7246544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, evacuees from South Slave were initially advised to go to\
        \ a reception center in Grande Prairie, but the Government of the Northwest\
        \ Territories has since rerouted them to a new center in St. Albert, Alberta.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460685ce-02a2-41a9-ad07-f0c3d1464606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000e44a-50c8-4208-a50d-edf7c4313954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Wednesday evening, a total of 236 fires were actively burning\
        \ across the Northwest Territories, officials said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b04626-119d-4aaf-a151-4da29e580ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f60ce-9754-41e3-b176-be9c235f7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US under air quality alert</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018abc9-a001-4869-ad99-6c5335203a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dense smoke wafting south into the US from the raging blazes have led\
        \ to an air quality alert from the Minnesota Pollution Control Agency on Thursday\
        \ and Friday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79881e-d0d6-4b99-a802-96b330863257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27d675-aade-451f-afd1-b2cabd6fbe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Heavy ground-level smoke from wildfires in the Northwest Territories\
        \ of Canada is moving south across central Canada and towards Minnesota on\
        \ Wednesday,” the National Weather Service warned. “A strong cold front will\
        \ bring this smoke across the entire state on Thursday.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f62ae-54e1-4b12-99c8-bc255c2f678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b18b4-9072-41d2-9802-b86d8b97ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smoke could reach the Minnesota-Canadian border around midnight Thursday,\
        \ and then possibly move over the Twin Cities around noon and southern Minnesota\
        \ by 3 p.m. Thursday, the weather service said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6a9db-5f7d-4013-90a8-622f1344e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ab432-74d6-4728-9194-b82e762af93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air quality has the potential to reach the Purple or Very Unhealthy\
        \ category for several hours in eastern Minnesota, the weather service said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737079d6-f4a5-4d7c-914f-e18bfe0326ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e076329-b275-409d-95d9-d63057ce6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sensitive groups, such as people with lung or heart disease, elderly\
        \ and children are urged to avoid prolonged or heavy exertion and the general\
        \ public is being told to limit outdoor activity.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9573d5-32ed-419a-a54c-62cd592bdcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071327f-b6d1-4993-a414-6178a259e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Smoke will linger across the eastern half of the state on Friday and\
        \ fine particle levels will continue to be high for most of the day,” the\
        \ weather service said. “Winds will become southerly Friday afternoon and\
        \ smoke will begin to retreat away from the state and disperse. Air quality\
        \ should improve below alert levels by the end of the day on Friday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9f351-8b0d-484a-8ae7-2464ae5d1863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3c082-9734-4243-b50e-bc45e24dcf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Canada, the Minister of National Defense Bill Blair on Tuesday mobilized\
        \ the Canadian Armed Forces to provide firefighting personnel, airlift resources,\
        \ and logistical support to the Northwest Territories.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652afe7-bb3c-4db6-88fb-8fc2bd36edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f415667-40c2-4236-afdd-5fdfa6e978ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We stand with the people of the Northwest Territories as they experience\
        \ their worst fire season on record, and I am confident that our military\
        \ personnel will do their utmost to assist their fellow Canadians,” Blair\
        \ said in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd084a5-564c-4a2b-af6d-080b540a8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec73aa9-924d-4c6f-93f1-bd6bae61ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:50.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minister Justin Trudeau said he was in communication\
        \ with Northwest Territories Premier Caroline Cochrane on Wednesday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26048859-c9b8-43dc-8b2b-81e4037b44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:27:13.677+08:00
      'mgnl:createdBy': 'seth'
