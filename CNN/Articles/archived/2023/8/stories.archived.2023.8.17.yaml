      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80a2e0-4fa4-43c5-a153-c33c26588e9a'
      'mgnl:activationStatus': true
