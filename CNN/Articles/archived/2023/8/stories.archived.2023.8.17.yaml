      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e8775-6e38-488e-a1fb-a132c3755009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll in Maui is expected to increase as “many hundreds of\
        \ homes” have been destroyed and search crews keep sifting through the charred\
        \ remains of neighborhoods.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c47101-ae65-4c44-ba0b-4bb418151893'
