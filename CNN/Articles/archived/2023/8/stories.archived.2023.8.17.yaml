      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also bagged the 10th spot on the all-genre Digital Song Sales
        chart with 4,000 downloads sold from Aug. 4-10. Ez Mil also emerged at No.
