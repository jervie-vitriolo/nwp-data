      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in separate statements, both the Makati and Taguig city
        governments welcomed the decision made by Vice President and DepEd Secretary
        Sara Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e28e7-6ea6-4332-8890-133b0e186cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T15:58:29.292+08:00
