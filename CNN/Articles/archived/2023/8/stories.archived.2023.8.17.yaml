      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the local government of Taguig was responding
        to the “supposed initial assessment” from the Supreme Court’s (SC) administrator
        circulated by Makati City, which states that the former city needs to <a href="https://www.cnnphilippines.com/news/2023/8/15/makati-taguig-writ-of-execution-supreme-court.html">secure
        a writ of execution</a> from the court before it can have control over 10
        barangays from the latter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fdcc6-6b46-412c-af08-d9cd08713339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of execution is a legal order that enforces the transfer
        of a property as a result of a judicial decision and puts into effect a judgment
        of possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b0816-048d-4993-b9dc-33d4e63f4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2022, the SC''s 3rd Division made a final decision <a href="https://www.cnnphilippines.com/news/2022/4/27/Supreme-Court-BGC-Taguig-City-.html">declaring
        Taguig to be in charge</a> of the contested areas, including Bonifacio Global
        City and the nearby Enlisted Men’s Barrios (EMBOs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc21aba-ed10-4446-8d0e-b5bb21c06378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision, according to Taguig City, is “final and executory”
        and therefore, the requirement from the SC’s Office of Court Administrator
        (OCA) “does not have the force of law and does not bind Taguig.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac814a17-4d77-4b3a-89ad-40cb524fd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With due respect to the OCA, Taguig believes the supposed ‘initial
        assessment’ is not only a non-binding opinion but more importantly beyond
        the OCA’s legal authority,” the city government said, pointing out that its
        authority does not extend to administrative or judicial adjudications.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023885b6-623c-4693-b41f-4eb646491c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taguig City added that OCA’s statement “unfortunately encourages delay
        and even defiance, instead of respect and immediate voluntary compliance”
        of the judgments of the high court.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d94c1-1644-46b3-b47d-2058eeb45680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The opinion tends to unwittingly support Makati’s pattern of delaying
        and obstructing the implementation of the Supreme Court’s Decision,” the city
        further said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe7643-6d54-4bcb-9ee6-661f7272cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A few weeks before the opening of the new academic year, public schools
        in affected barangays became entangled in the land row between the two cities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10ff5c-0c40-40d1-bc54-8e3ec280cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taguig began taking over the public schools, which along with the pupils,
        instructors, and other staff members that work there, have long been supported
        by Makati City.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55536e3e-0d6e-4e0b-8f03-10926a41ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:29:49.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-17T21:29:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) has <a href="https://www.cnnphilippines.com/news/2023/8/17/deped-authority-over-14-schools-affected-by-makati-taguig-row.html">assumed
        authority</a> over the 14 schools affected.&nbsp;</p>'
