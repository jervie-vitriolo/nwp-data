    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6b85a-7f04-4438-81bf-ec1ea5709d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll in the Maui wildfires is
        now 110, Hawaii Gov. Josh Green said at a Wednesday news conference, as Hawaiian
        Electric faces mounting questions for not shutting down power lines when high
        winds created dangerous fire conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b3de4-41ad-495a-b6bb-ec39b454b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b2b98-5be0-4b24-bafc-35e9388839ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Wednesday, the company that runs a sensor network on Maui said\
        \ it detected multiple major utility grid faults hours before fires started.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f919e-837f-46ee-a79b-f993b12958aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531f27c-f7b8-43ad-bf44-76b777ada12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sensor network detected an “increasingly stressed utility grid”\
        \ on Maui, beginning late August 7 and into the morning of August 8, Bob Marshall,\
        \ CEO of Whisker Labs, said on “CNN This Morning.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c584e69-14f0-4e7c-88cf-e3acfd7dcf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b12af-d15f-4dd1-b697-6eae63ca40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fault is “a short circuit, or partial short-circuit” that causes\
        \ excessive current to flow through an electrical system, according to the\
        \ US Department of Energy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c9c20-e6ce-4113-abb8-89d52c43a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd6ea7-26b2-4218-a047-f14cb0ea491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through the overnight hours, when all the fires ignited, we measured\
        \ 122 individual faults on the utility grid,” Marshall said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442bf98-9763-4219-8eaa-10437f87dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3c6af-227f-4f96-86c4-9783d8ac5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of those faults could produce an arc flash, he said, which the\
        \ Occupational Safety and Health Administration describes as a flashover of\
        \ electric current leaving its intended path – such as a downed power line\
        \ releasing power – and could result in fire.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5048af2-c671-430f-9535-8e3505174cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be5694-af36-4caf-8f10-02dcadeac0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 110 people were killed in the fires, Green said Wednesday.\
        \ Officials are continuing to fight the fires, and an official cause has yet\
        \ to be determined.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c662b00-eac9-47a9-8550-99ea99e4b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b534f7-5b95-4a14-9c76-cba6824e896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric said its immediate focus is on restoring power to\
        \ its customers, supporting emergency response efforts and developing a long-term\
        \ recovery plan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e6225-92ed-492a-b5b0-d997537d603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c60fd-f470-4e2e-9a95-e8f11290a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s the latest on what’s happening on Maui:\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe53dcd-5b41-4f47-9a4a-7a8bfd7f1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a9e36-ef09-4a86-9480-38f113518f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Some victims are named</strong>: Robert Dyckman, 74, and
        Buddy Jantoc, 79, both of Lahaina, were killed, Maui County officials said
        Tuesday. Names of other victims have been released by families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e74821-7e5a-4530-b12e-5d4184a307f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98fbc4-57e3-427a-888b-63310214b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Key road to open</strong>: After days of closures that
        frustrated residents, the Lahaina Bypass will be reopened starting Wednesday,
        with overnight hours limited to residents only, the governor said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07541738-a4e6-4afa-9690-5c6c4d8d4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.467+08:00
