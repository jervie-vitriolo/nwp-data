      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When it’s ADB project, any member country can compete in the bidding\
        \ of the project,\" he said. \"If the Chinese contractor wins, we cannot do\
        \ anything about that.\"\r"
