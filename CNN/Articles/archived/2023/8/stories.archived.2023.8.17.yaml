    'lead': 'DSWD Secretary Rex Gatchalian says the agency is streamlining its operations
      after a lawmaker flagged the total of 30 undersecretaries and assistant secretaries
      under him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:32:56.005+08:00
