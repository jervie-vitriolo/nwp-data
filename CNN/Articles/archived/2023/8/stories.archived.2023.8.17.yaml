    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57e0cb2d-60b2-427e-92f6-d895356f0fc1'
    'lead': 'Michael Cataroja, the Bilibid inmate who had been missing since July
      15, is now with authorities, the Bureau of Corrections said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T19:36:47.551+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-17T22:20:32.665+08:00
