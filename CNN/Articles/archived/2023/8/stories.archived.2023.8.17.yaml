      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d28de-405c-4917-8939-2c3fa4c052fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As more victims emerge, so do poignant tales about their lives. These\
        \ are some of their stories:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7ac30-ba52-461f-99d2-cb3b7e84fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An animal lover who died shielding a beloved dog</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09620b4-c462-4923-a538-ef5752261f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Franklin “Frankie” Trejos, 68, lived in the historic town of Lahaina\
        \ for three decades before the inferno consumed his neighborhood, his niece\
        \ Kika Perez Grant said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588adcd-4784-41bf-b8cf-fba2316b7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977672f-444b-4fe9-a73d-492973636275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trejos’ longtime friend and roommate told the family he and Trejos\
        \ tried to save their property before the flames overwhelmed them, Perez Grant\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525d320-1b67-4435-bbff-1c3465267944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855bce4-1d4d-48d9-8b41-d317803c6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The roommate suffered burns but managed to escape the chaotic scene.\
        \ But Trejos was nowhere to be found.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587e204-281f-4363-9bae-9d6feabcf9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542a285-e272-4a6e-a5bc-3c7f1d437344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, the roommate called Trejos’ family again “to tell us he\
        \ had found Uncle Frankie’s remains,” Perez Grant said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af9b83-ea34-4a39-bce8-10a1d3773642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ee9ef-c1fb-4919-9df4-bb5b56f969f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trejos’ remains were found blocks away from his home on top of his\
        \ roommate’s dog, whom he loved, his niece said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100fda2-b2d9-4bed-8ba2-2cf9e2892487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96078a54-42e4-4be7-9a59-d73f8523c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Uncle Frankie was a kind man, a nature lover, an animal lover and\
        \ he loved his friends and his families with this whole heart,” his niece\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4448b-2b63-4fe3-9f3f-2528f7e34ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a273b34-b90c-40dc-8383-681026ab39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:29:18.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:50:28.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He loved adventure and was a free spirit.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcefab-4b6f-41f8-b916-d830c3963c20'
      'mgnl:activationStatus': true
