  'Gilas-Chot-Reyes-adjusted-FIBA-style-play-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-17T13:02:29.000+08:00
    'imagesource': 'jcr:0ee5f819-b1c5-4345-a0b7-1f32b7f01a7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c028504-da1a-4ca8-b3aa-f3dc15baf47a'
    'lead': 'Gilas Pilipinas head coach Chot Reyes believes the national team is prepared
      for the hard court battles in the upcoming 2023 FIBA Basketball World Cup, where
      the calls will be different from what most of its players are accustomed to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T13:05:11.251+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-17T19:31:00.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas already adjusted to FIBA style of play ahead of World Cup, says
      Chot Reyes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631809c7-34b3-4561-bd8b-575d0134d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Playing
        in the local pro league and in the FIBA are different ballgames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e685fd-b846-4979-b2f4-8bc0e4b51ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules and physicality are different, and this has become an
        issue for some national teams, including Gilas Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177ff39-c100-4d4a-adfb-d5427927f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fortunately, the current Gilas crew has already adapted to the FIBA\
        \ style, thanks to its training camps at the early stage of preparations for\
        \ the World Cup.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94316902-ac5e-4344-afdc-b147c1906d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas head coach Chot Reyes said the national team has made adjustments\
        \ to the way it approaches the game in anticipation of the global showpiece\
        \ set to begin next week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c72dd9-48a1-4145-aa70-663440069c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s what the last two months brought us because those who’ve played\
        \ in FIBA before, when they go back to their mother teams and play in the\
        \ PBA for a long time, the habits change,” the veteran tactician told CNN\
        \ Philippines’ Sports Desk Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f2c45-2270-4030-b438-92321c0f733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The last two months was really an exercise in breaking those habits\
        \ and developing new ones. I don’t think you can develop new habits until\
        \ you’re able to break the old habits first. I think that’s the value of the\
        \ early preparation,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be522e-76fb-4821-8319-f3cb6262b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas is finally gearing up at full strength as big man Kai Sotto and\
        \ gutsy guard Scottie Thompson joined the national squad in a couple of full\
        \ contact scrimmages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3033d-c01c-459a-b2b9-e832189ab55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas will have three more tune up games behind closed doors, against\
        \ Ivory Coast on Aug. 18, Montenegro on Aug. 20, and Mexico on Aug. 21, before\
        \ the World Cup proper.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fdc709-0222-4ae6-a58a-f7de69c6e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:05:11.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-17T19:31:00.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will begin its World Cup campaign against the Dominican
        Republic on Aug. 25 at the Philippine Arena in Bulacan.</p>'
  'intel-calls-off-5-billion-chip-deal':
