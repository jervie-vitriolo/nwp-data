      'mgnl:lastActivated': 2023-08-17T13:49:35.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cd724-db38-4eb9-ab41-9c6f204fbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, 18 months after it was first announced, the deal has yet to be\
        \ signed off by China’s competition regulator, the Financial Times reported\
        \ Wednesday, citing two unidentified sources.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b98ccd-842e-4bba-9684-b32f6220d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6d5fd-dae2-4246-a673-55f7359abe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Intel nor the Chinese regulator, the State Administration of\
        \ Market Regulation, immediately responded to requests for comment from CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b8503-ff4a-4021-8292-fd90b7bb30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.058+08:00
