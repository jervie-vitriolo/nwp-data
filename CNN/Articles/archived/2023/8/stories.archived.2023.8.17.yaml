      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9207395-96ee-4cd4-aea6-062b196aec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DND official also narrated the “blockade” being formed by the Chinese\
        \ around Ayungin Shoal, citing the presence of about 80 to 200 militia ships\
        \ and China Coast Guard in the area.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd1434-753f-4104-bc3d-590bc9145f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780bb1f-1966-4cf2-83c4-e92aaaafb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if we escort our vessels, our private vessels supplying the necessary\
        \ requirements for Ayungin, hindi natin ma-counter yung vessels from China\
        \ [We can’t counter China vessels],” Espino explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d7f4a-33cf-49ff-98bd-d0686ba21eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7fae0-9cf9-4401-acea-ffe26203c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espino also acknowledged retired justice Antonio Carpio’s suggestion\
        \ for the United States to escort the Philippines in its next resupply mission.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f8480-3b5d-4f04-8bec-5b0f8fa8c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371a970-39cb-45ca-96d4-8a9d4bbaee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Normally we escort one Coast Guard and one Navy ship every time we\
        \ conduct the RORE (rotation and resupply),\" Espino said. \"But the Chinese\
        \ have at least three main Chinese ships and plenty of coast guards, plus\
        \ the militia ships presence in the area.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b38b59-f17e-42df-8733-69a21302645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.100+08:00
