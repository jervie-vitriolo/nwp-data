    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46173465-2a01-4b44-91fc-2baa2c2fc4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T02:00:52.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T02:07:39.071+08:00
