      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c536e-9382-4565-b3c6-5fbba91ce2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T14:34:30.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T14:34:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
