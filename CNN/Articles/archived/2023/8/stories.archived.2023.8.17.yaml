    'lead': 'Hijos del Nazareno-Central files a complaint against Pura Luka Vega over
      the drag artist''s controversial ''Ama Namin'' performance, believing it is
      a ''high level of blasphemy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T14:16:02.982+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-17T14:16:03.339+08:00
