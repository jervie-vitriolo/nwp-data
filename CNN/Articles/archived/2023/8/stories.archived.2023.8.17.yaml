    'mgnl:tags': ['Arnie-Teves', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'Teves camp studying all legal remedies after expulsion from House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521035ef-84ba-4ce5-b312-67847972251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        camp of former Negros Oriental Rep. Arnolfo Teves says they are studying all
        options they can take after the members of the House of Representatives voted
        to expel him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d115a-83d9-49c2-8aef-f1a89bda7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be78db-ddf6-4e24-8eae-8c18e50b0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are studying all our options and we will avail of all the legal
        remedies available to us,” Teves’ lawyer Ferdinand Topacio told CNN Philippines’
        <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8f2b5-a7d1-427e-bef4-b4ee5a1fae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01445c8-612d-45a6-aa2b-3ed9d85caa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 265 lawmakers voted to adopt the ethics committee’s recommendation\
        \ to expel Teves for his “disorderly behavior and for violation of the Code\
        \ of Conduct of the House of Representatives.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44afd09-e8fd-4e46-bf42-2b1244466f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117b6a1-bf51-40db-87ea-d3e22f1caaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the grounds for expulsion cited by the panel were Teves''
        abandonment of public office for his continued absence, and his designation
        as <a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">terrorist</a>
        by the Anti-Terrorism Council (ATC). Teves is facing criminal cases and has
        refused to return to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb539151-757a-4973-92fb-c495dff84330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cdc08e-f370-4750-8c28-5bde87573062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said the decision to expel Teves should have been put on hold\
        \ “based on the provision of the own rules of the House committee, which states\
        \ that if the same matters under their consideration is pending before a judicial,\
        \ quasi-judicial, or administrative body then the ethics committee should\
        \ defer action on the complaint.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a606ab-22d8-4f57-a2cf-2c48d702510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dce503-bfd1-427e-a6b6-1cacc977a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer pointed out that there is a pending appeal before the ATC\
        \ to delist Teves as a terrorist, as well as a criminal complaint before the\
        \ Office of the Ombudsman on the allegation that Teves has abandoned his duties\
        \ as lawmaker.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6406e-186e-4a1d-87fb-37ff7878a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6dbc7f-f30b-4211-8d70-6946b929ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio noted that both complaints were filed before the House decided\
        \ on the expulsion of his client.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46628e6-5639-4c81-bdeb-4f16676e6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf04f89-958e-40b1-a143-683d649ad005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T11:37:51.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-17T11:37:51.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his expulsion as House member, Teves will still not return
        to the country due to continued threats to his life, Topacio added.</p>'
