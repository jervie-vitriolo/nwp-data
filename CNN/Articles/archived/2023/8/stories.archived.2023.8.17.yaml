    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-17T21:17:45.828+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-17T21:18:15.492+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Defense chief ''concerned'' over House-revised MUP pension reform bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b5321-6367-4de3-9be2-18292d0537e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — Defense
        Secretary Gilbert Teodoro isn''t satisfied with some provisions – particularly
        those pertaining to the Armed Forces of the Philippines (AFP) – included in
        the revised military and uniformed personnel pension (MUP) bill which was
        approved at the committee level of the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e3f2f-b469-4eaf-92d4-25c01aacb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure which has yet to be tackled in the plenary,
        two separate pension systems will be created to manage the benefits of the
        AFP and civilian uniformed personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db305f92-ddab-4ed8-a74e-a0c0eb8d082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/16/house-oks-mup-pension-reform-bill.html">House
        OKs revised pension reform bill</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d10ca-3bab-4641-841e-c90cb3fca2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I do not subscribe to the proposed blanket mandatory contributions
        for military personnel, especially for those who have already completed at
        least twenty (20) years of active service," Teodoro said Thursday, two days
        after the consolidated measure hurdled the Ad Hoc Committee on Military and
        Uniformed Personnel Pension System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0a171-7799-4ff1-a019-2432fc6c4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the mandatory imposition of monthly contributions without a\
        \ transition phase would impact soldiers, adding that President Ferdinand\
        \ Marcos Jr. also envisioned a \"carefully transitioned introduction of any\
        \ reform plan.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cc0ee-76f2-45de-89f4-8fbc0d01d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Second, Teodoro took a swipe at the 50% indexation of the MUP pension\
        \ proposed in the measure.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ca172-9f29-4568-bdf9-9d9c7892f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has been my position that their pensions and entitlements, including\
        \ 100% automatic indexation, shall remain unchanged. Ensuring the non-diminution\
        \ of their retirement benefits is the least we can do in recognition of their\
        \ sacrifices to the country,\" he continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e51dd-2e1d-4775-b50f-f294b4ceb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Non-diminution refers to keeping MUPs' retirement benefits intact;\
        \ not reducing them in any way.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21148fe8-c33e-4ce8-9001-7ea939c15d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Teodoro, the AFP is distinct from other MUPs due to its \"sui generis\"\
        \ or unique constitutional mandate to secure the country's sovereignty, and\
        \ that adding to the AFP's burdens would distract from this directive.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad7fcf-b5e7-4b6b-8009-f53f9fb54ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite wearing uniforms and ranks similar to that of other uniformed\
        \ personnel, there is no uniformity in terms of the nature of their duties\
        \ and responsibilities,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd856d-5eda-436a-aa8a-eeb235551bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "[T]hey [AFP] receive no additional financial support
        from local government units, unlike some of the other services. They are governed
        by strict rules of military law from the moment they first train until the
        last day of their service."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be629ab1-14f7-4460-acc0-f267dec24f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T21:17:45.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T21:18:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/3/proposed-MUP-pension-reform-explainer.html"
        href="https://www.cnnphilippines.com/news/2023/6/3/proposed-MUP-pension-reform-explainer.html">Biting
        the bullet: The Marcos administration''s push for MUP pension reform</a></strong></p>'
  'gilas-tuneup-ivory-coast-montenegro':
    'author': 'Pauline Verzosa,  CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-17T21:25:27.000+08:00
