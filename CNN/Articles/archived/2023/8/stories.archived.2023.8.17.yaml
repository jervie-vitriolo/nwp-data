      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9f862-e8a3-4827-88f9-0ea0afff5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Displaced residents in hotel rooms and Airbnbs:</strong>
        “Between donations and hotel rooms and Airbnb, we’ll now be able to house
        virtually everyone who’s impacted,” Green said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bfcd6-cf8e-43d9-a7fc-6f7e77348aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c1507-7df1-4576-93c0-8a62d3629319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Unsafe drinking water:</strong> Parts of hard-hit of the
        Lahaina and Upper Kula areas are under a water advisory, with residents told
        they “should not drink and/or boil water.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289cce8-5ad0-4f82-8b83-22cb6664c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eec4eb-3637-44bd-b329-a853cf786fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Firefight continues: The Lahaina fire in western Maui was 85%
        contained and the Kula fire in upcountry Maui was 60% contained as of Tuesday
        morning, Maui County officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd255dc-a1da-4f08-ad9c-848352ecc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9a1f9-7fc2-4dd3-81db-9c5430f4a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Biden promises help:</strong> Hawaii will have “every
        asset they need” for ongoing recovery and rebuilding efforts, the president
        said Tuesday, even as some on Maui have voiced frustration about a slow pace
        of aid. Biden mourned the loss of life and “generations of native Hawaiian
        history turned into ruin.” The White House said Biden will visit Maui with
        the first lady on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef33249-2a90-4b1d-97cd-1f635bdcb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b773f2-d41c-42a2-bdef-de5996d86dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Emergency response under review: Authorities have been facing
        questions over emergency sirens that weren’t activated as flames spread August
        8 and fire hydrants that reportedly ran dry. Hawaii’s attorney general will
        spearhead a review of decisions that officials made in response to the wildfires,
        her office has said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99105c8-45d4-4e4f-a3f8-ebd446df340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb5156-f1b5-4875-bc58-9472e67afb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Lawsuit over power lines:</strong> Hawaiian Electric is
        facing a lawsuit claiming power lines blown over by high winds helped to cause
        the destructive Lahaina wildfire, though an official cause has not yet been
        determined.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b98fce-01cb-4778-a2b4-7c9554716342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28d270-7d71-4de1-bb9f-ebbd916c89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Questions over power lines</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027aa5de-5fb1-4845-932f-67efdf570eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video taken at the Maui Bird Conservation Center in Makawao and first\
        \ reported by The Washington Post appears to show a power pole faulting just\
        \ before 11 p.m. on August 7. Soon after, what appears to be flames are seen.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97f29d-b5c1-4183-a1cd-2c4a91059428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948097a-425d-45e1-9d52-113392cf83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sensor system provided “verification that, indeed, this was very\
        \ likely caused by a fault on the utility grid,” Marshall said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263c875-2197-44c1-9df9-86fe704d43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01270fce-6428-4dc1-a4c9-90ec33bdf752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makawao fire was hours before and miles away from the fire that\
        \ decimated the historic portions of Lahaina in Western Maui, but Marshall\
        \ said sensors detected faults on the grid before that fire, too.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b242bf4-dccc-4caa-9713-436be756254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23904465-5723-40db-8175-935d661fbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We show a clear, major fault in the vicinity of Lahaina at 11:38 p.m.\
        \ Monday night, and then dozens more faults overnight until power is lost\
        \ on our sensors at 5 a.m. Tuesday morning,” Marshall said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e41cc3-979d-40c0-b5c6-cf3b71e8dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09f33e-253d-48da-aeb4-5169b3262f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The County of Maui said in a Facebook post a brush fire was reported\
        \ Tuesday at 6:37 a.m. near Lahainaluna Road in Lahaina, and the first evacuations\
        \ in the area were ordered at 6:40 a.m.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b10dc-e939-44d9-9c03-6d97e6601665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac66d9-bc8d-4697-8db5-599fd05d6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A class-action lawsuit filed over the weekend alleges the wildfires\
        \ were caused by Hawaiian Electric’s energized power lines that were knocked\
        \ down by strong winds.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec0e2c-45b2-41e6-9705-97f22fcaaf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15706ef2-e760-4119-b134-601bd5866076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company and its subsidiaries “chose not to deenergize their power\
        \ lines after they knew some poles and lines had fallen and were in contact\
        \ with the vegetation or the ground,” the suit alleges.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8ada4-dd6a-4025-9fb3-08d08afb8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853330f-6c98-49f5-bdeb-e3a31f4ec5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jim Kelly, Hawaiian Electric vice president, told CNN Sunday via email\
        \ that the company doesn’t comment on pending litigation. He added precautionary\
        \ shut-offs have to be arranged with first responders.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13147f-202e-4b80-8ea5-549ef5bf0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce237c6-bda5-49a3-9a86-f5240cdd9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Electricity powers the pumps that provide the water needed for firefighting,”\
        \ Kelly said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c975d-a0b4-4250-b4f9-97a1c564cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc3bf9-7b69-4fdf-b2c0-204e09d7898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know there is speculation about what started the fires, and we,\
        \ along with others, are working hard to figure out what happened,” Darren\
        \ Pai, a spokesperson for Hawaiian Electric, told The Washington Post.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05d122-1932-4bd9-a288-e7809065594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92984b6-4b1c-4956-943d-b904b3b5ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Aftermath of fires draws comparisons to 9/11</strong></h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d9900-ba75-4ad2-aa98-9150bf8b63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Identifying those killed in the wildfires will be very difficult and\
        \ likely take weeks, Hawaii’s governor said Tuesday as families desperately\
        \ waiting to hear about lost loved ones were asked to provide DNA samples.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f1894-7e32-441a-a677-540044677483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd824f40-7a1a-4683-bf01-f464e3183bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A genetics team will help identify victims, Green told CNN, as around\
        \ 185 search and rescue workers and 20 cadaver dogs continued to comb through\
        \ the ashes of homes and businesses incinerated by the deadliest US wildfire\
        \ in more than a century.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d54ee-876b-41fc-9e98-93e8775c29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca035a-44fb-4027-b10a-95e17959e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is much like you see in a war zone or what we saw with 9/11,”\
        \ Green said on “The Source with Kaitlan Collins.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdf4c4-ef14-495c-87fa-b876852446be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b5be0-432c-447a-bb7f-990ccf2bb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Identification is challenging because remains are largely unrecognizable\
        \ and fingerprints are rarely being found, Green said. Investigators need\
        \ to develop DNA profiles from the remains and hopefully find matches, including\
        \ from any DNA provided by relatives of the missing, officials have said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b3777-c758-4a7a-a79c-39f3d111f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98522d9f-9db9-4722-b1dd-6c187df4ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re asking all of our loved friends and family in the area who have\
        \ any concern to go get swabbed at the family support center so that we can\
        \ match people genetically,” the governor said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68886247-a0d2-4c6a-980d-1e3a296dfbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752c3f3-9e06-4fa8-9763-40b2d1413228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only five of the dead had been identified as of Tuesday afternoon,\
        \ according to Maui County officials. Two were publicly named, and names of\
        \ the other three will be announced when their families are notified, the\
        \ county said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06b136-29db-4eea-b5b0-7fdd0049fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4d48a-9252-4de1-87ea-8f7f66ef38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Family members of missing people had provided 41 DNA samples, county\
        \ officials said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163a04b-d32e-4c84-9c21-a3662e70b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8d646-ec45-42a5-8d91-45334041e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the number of people still unaccounted for is unclear, authorities\
        \ say.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe019e08-c979-4d3c-bd77-d1d3ed391caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2fb6f-b8f0-492f-b60e-01821b5edfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fires started spreading wildly August 8 and devastated the historic\
        \ portions of Lahaina in western Maui.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d19342-2722-45d0-859b-df9a9a053c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af537fd-617c-4c93-9b63-87447a962b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had gone through about a third of the search area as of\
        \ Tuesday; the county put the figure at 32% while the governor said it was\
        \ 27%. Green hopes “much of it will be done” by the weekend, he told CNN on\
        \ Tuesday of the work.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f37e70-d4a2-4699-8965-4fcad5f86334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af22b2-5d86-465a-a12d-dedc5270fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as the search expands, authorities fear the already grim death\
        \ toll will only rise.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc2b81-68b7-4d6f-b9cf-4a221c6a1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fad70-cc74-44e6-ade8-e86ca59d7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many human remains found so far were on a seaside road, Green said.\
        \ “Now that we go into the houses, we’re not sure what we’ll see. We’re hopeful\
        \ and praying that it’s not large, large numbers,” he told CNN.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe071d-80a6-48bf-886a-7b12ce96f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab8902-3de9-4aaf-9280-e87bfc26802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A portable morgue also was brought in to help authorities identify\
        \ and process remains with X-rays and other equipment, Jonathan Greene, deputy\
        \ assistant secretary of the US Department of Health and Human Services, said\
        \ Tuesday.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b82f7-d10b-4ce9-893c-88208ff71099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950a24b-15a4-40e9-8d22-29b81bde91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sirens stayed silent</strong></h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f70cf2-77b5-4118-8d1e-78a466c4118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii has one the largest siren warning systems in the world, but\
        \ its 400 alarms, 80 of which are on Maui, stayed silent as the wildfires\
        \ spread through the island.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65362edd-8fb6-4cd3-993e-f9f280251062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febf859-8002-4a9e-ac3a-cc617b6e2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That largely limited emergency communications to mobile phones and\
        \ radio and television broadcasts at a time when most power and cell service\
        \ had already been cut off.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf163a-2ffb-4c52-81a6-fd96accc9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288689e1-3aed-42ee-8f64-9c518e06c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nobody at the state and nobody at the county attempted to activate\
        \ those sirens based on our records,” Hawaii Emergency Management Agency spokesperson\
        \ Adam Weintraub said.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2899d68-907e-4a60-98d5-9327b1d0fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0db4f3-ac54-4227-a5f2-04176fca962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sirens were typically used for tsunamis or hurricanes. To my knowledge,\
        \ at least, I never experienced them in use for fires,” Green told CNN. “\
        Sometimes sirens send people up mountain and going up the mountain during\
        \ a fire can be problematic.”\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83083c-c90f-404b-81d3-0b40ae2399b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd67ca-90ae-4aee-be0d-1196d372ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the sirens were broken, Green said, adding that he has asked\
        \ his attorney general to conduct a full investigation into the wildfires,\
        \ including why the sirens never went off.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fbfb2-263c-4f91-9924-c4d21b94e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3a9f8-d3b9-4e67-8937-1a6d34b10d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the sirens were working, “a lot of people would have, I am sure,\
        \ at least been alerted more quickly, and that is important,” he noted.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a8545-c2ee-4e42-963e-c57c7ebf63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b81722-f3c7-4869-9cd1-fd8f11d07be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green earlier told CNN that the sirens were “essentially immobilized”\
        \ by the extreme heat.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499389e-2eb1-49d8-8d99-fe74ba2b2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf03c61-d875-410f-98e1-1df917281129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hawaiian broadcaster grapples with loss as he reports on
        the fires</strong></h3>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fc9a4-cd34-47f4-b55a-fcc8ba983b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While covering the wildfires, Hawaii News Now broadcaster Jonathan\
        \ Masaki Shiroma said he found out four of his family members died in the\
        \ tragedy and one more is missing.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1959da-a31d-45ea-9389-465a887d8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444755f-2474-46b1-87d8-a9134c8607a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The people of Hawaii have always been rooted in the spirit of ‘ohana,’\
        \ which is family, and I know how painstaking this is. I know the hurt. I\
        \ know the deep void we all feel because losing Lahaina, losing our family\
        \ members is something so personal,” Shiroma said on CNN This Morning.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6330932-93e5-49d7-9d6c-5e1de2a299b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139dbc6f-6398-48d8-9ed8-fd2dcb2e9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he reported on the events unfolding in Maui, Shiroma said he started\
        \ to realize that the places he called home as a child were being hit.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0dc96-28e7-4d91-87c0-147446d4bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83165db5-3f28-4fb7-ac16-317307766b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I remember as a child playing at that very house that sadly was lost,”\
        \ he said.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585bf0d-09d7-4203-ab88-e72a725e025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8c12a-f1b3-4e5a-9547-d73b9e60546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he and others grapple with the destruction left in the wake of the\
        \ fires, Shiroma said the people of Maui will be leaning on a culture of unity,\
        \ patience and care for one another.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00563d-8100-42ef-a6b2-e6338711c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c105f80-6a69-41eb-bbd3-11c8d50e1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In Hawaii, when something happens, you bring food, you bring water,\
        \ you sit down and you just try to be there,” he said.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195946e2-3d10-421d-b692-55fe58af4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f88f9-767e-4269-8ffc-fbd7126a3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mom describes family’s harrowing escape into ocean</strong></h3>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829c09f-406e-4fda-a7bf-2de1192ae56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tee Dang, her three children and husband were driving on Lahaina’s\
        \ Front Street last week, trying to evacuate, when cars around them suddenly\
        \ caught fire as flames advanced into the historic city.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0ecc2-cf45-4639-9e1f-ef047a244860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b447bc8-c119-4f47-b5fd-48d074d0b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family, there on vacation, had to abandon their rental car and\
        \ jump into the ocean to save themselves.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a000af9-7730-478d-afc7-2b428e218242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38cf40-4066-4926-b323-6c6803f38724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dang, who can’t swim, recalled her husband telling her that their only\
        \ option was to get in the water.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9a94d-db3f-41df-8625-b8c076347bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8ae34-8137-4c3b-b161-8714c168d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We opened the car to jump down. It was just like hot oven fire – flaming,\
        \ blowing at us. We couldn’t breathe when we opened the car door,” Dang told\
        \ CNN’s Erin Burnett on Tuesday.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74595985-10b8-4b2b-ab68-769bf79eca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdcebd4-0257-4eb3-9bb5-4a33752a53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, their 5-year-old daughter fainted.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afcdc4-e560-46b3-afdf-6dfcdefc9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b842f-c11e-4201-9e6e-65ca0ac470b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My daughter didn’t know what was going on. She couldn’t breathe,”\
        \ Dang said, tearfully recalling the girl clutching at her throat and screaming\
        \ that she couldn’t breathe before fainting.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12682bab-a27f-4500-9578-e71c09a6f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T08:21:47.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-17T08:21:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
