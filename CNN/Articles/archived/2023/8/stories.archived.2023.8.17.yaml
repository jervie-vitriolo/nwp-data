    'template': '1'
    'title': 'MIAA admits coordination lapses behind NAIA landing of US military plane'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8846a-a4a0-4ade-913f-59be13fc0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.621+08:00
