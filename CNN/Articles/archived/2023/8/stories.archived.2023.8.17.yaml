      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discount will also take effect for the opening match of Gilas Pilipinas\
        \ against Dominican Republic at the Philippine Arena on Aug. 25.\r"
    '2':
