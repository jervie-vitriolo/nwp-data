      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d7808-7157-4095-9b7a-d6d90697ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T01:56:40.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T05:46:10.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although they have the landing permit, there was no coordination made\
        \ by the aircraft operator or the local ground handler with the MIAA,” Co\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7e4c3-498f-407c-a744-d2de14b98e4d'
