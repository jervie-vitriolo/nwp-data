      'mgnl:lastActivated': 2023-08-17T13:49:35.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Intel has pulled out of a major
        acquisition of an Israeli chipmaker after failing to obtain the required regulatory
        approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcca66-0c96-460a-b1ae-d759207f5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US tech giant said in a Wednesday statement it would scrap its
        planned $5.4 billion purchase of Tower Semiconductor (TSEM), saying it had
        not received the necessary sign-off from regulators in time. The deal was
        first announced in February 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a02386-0144-421c-a9ae-06fdb178b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479bb2b1-59f7-4c47-8468-87134725eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Intel (INTC) did not specifically mention which jurisdiction\
        \ it was waiting on, it had previously outlined efforts to clear the deal\
        \ with authorities in China.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1718564-e3a1-4d64-90f9-b159ca4370b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbccbb-753c-498a-95a6-b6a540b6f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, CEO Pat Gelsinger admitted that the process had been arduous,\
        \ saying he had traveled to China to try to move things forward.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e2035-189c-4ba0-8147-8ad857c2b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-17T13:49:35.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ebfa2-69f2-453a-b5f7-4e339ad62166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T13:25:52.055+08:00
