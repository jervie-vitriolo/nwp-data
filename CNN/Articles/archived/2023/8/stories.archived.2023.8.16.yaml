      'mgnl:type': 'text'
      'text': '<p>It ain''t over ''til it''s over. The Supreme Court has ruled in
        favor of Taguig in a territorial dispute with Makati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cb700-edfb-4e5d-b62e-d3cf78218c28'
