    'mgnl:tags': ['Navotas-City', 'NCRPO', 'Jemboy-Baltazar', 'PCol.-Allan-Umipig',
      'relieved']
    'stories': []
    'template': '1'
    'title': 'Navotas police chief relieved, faces admin complaint over 17-year-old
