    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'MIAA']
    'stories': []
    'template': '1'
    'title': 'Ombudsman orders dismissal of MIAA acting chief, deputy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abb037-7819-476e-b220-398c5459ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:09:42.651+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.562+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> – The
        Office of the Ombudsman has ordered the dismissal of Manila International
        Airport Authority acting General Manager Cesar Chiong and acting Assistant
        General Manager Irene Montalbo, both of whom were preventively suspended in
        May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049a814-785a-4cec-b515-cb44017654d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:09:42.651+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.562+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69434f01-35ad-4cc6-8320-ea60a7bf1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:09:42.652+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.562+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman said it found Chiong and Montalbo guilty
        of grave misconduct, abuse of authority or oppression, and conduct prejudicial
        to the best interest of the service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07afdef0-c241-4837-a463-562d08b2358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:07:44.520+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.562+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657df734-ca81-4dea-898c-e873c0f7af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:07:44.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.562+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A copy of its decision showed that Chiong reassigned nearly 300 employees\
        \ within his first month as acting MIAA general manager, while Montalbo helped\
        \ him in the management of administrative matters including personnel movement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08deddcd-d3c8-423d-921f-e0429762767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:07:44.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.563+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f850722-5f58-4372-9530-e05272ccab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:07:44.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.563+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was signed on Aug. 4 but was made public on Wednesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dfccc-4823-48a4-a727-bd0cf097779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:07:44.522+08:00
