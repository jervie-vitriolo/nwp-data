      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Qualified toll plazas include those under North Luzon Expressway, Subic
        Clark Tarlac Expressway, Cavite-Laguna Expressway, Manila-Cavite Toll Expressway-C5
        Southlink, NAIA Expressway, South Metro Manila Skyway (Stages 1 and 2), South
        Luzon Expressway, Muntinlupa-Cavite Expressway, Metro Manila Skyway Stage
        3, Tarlac-Pangasinan-La Union Expressway, and STAR Tollway.'
