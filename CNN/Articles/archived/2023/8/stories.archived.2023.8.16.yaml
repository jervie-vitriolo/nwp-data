      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’ economic team wanted to reform the mining tax regime, but Pascual\
        \ said the specific provisions are yet to be ironed out.\r"
    '29':
