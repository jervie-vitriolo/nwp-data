      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the first case against six police officers is already\
        \ at the summary dismissal stage. The six policemen were earlier relieved,\
        \ slapped with homicide complaints, and detained.\r"
