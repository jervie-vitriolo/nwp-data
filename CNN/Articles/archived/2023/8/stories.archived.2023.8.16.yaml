      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — An
        audit of the Office of the President’s (OP) budget shows a “significant increase”
        in foreign travel expenses in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77198e03-2c66-4c99-a57f-0cc91c52357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Commission on Audit’s (COA) latest report on the OP showed foreign
        travel expenses went up by around ₱367 million from ₱25.2 million in 2021
        to ₱392.3 million last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ecab0-4557-4d13-b8b3-d396f9408eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Significant increase of ₱367,052,245.96 is due to the official travels
        relative to the foreign summits and state visits attended by the President
        during the year in Singapore, Indonesia, United States of America, Cambodia,
        Thailand, and Belgium,” the COA said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3c0e0-de83-4f67-bede-b295e150a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meantime, expenses for local travel went down a bit from ₱11.5 million
        to ₱10.7 million.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4621698-b83c-45e8-b2ff-a595fda923be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OP’s confidential and intelligence expenses stayed at ₱4.5 billion,
        the same as in 2021.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cea1d-a1e5-4ff7-b0eb-8240b26a4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.323+08:00
