      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The idea is to force a stronger relationship not only on defense and\
        \ security but also in economic,” the country’s top diplomat explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfff40-6189-402a-b66c-354ad47f9050'
      'mgnl:activationStatus': true
