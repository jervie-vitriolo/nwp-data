      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DA is working to boost production. The importation
        is only for a limited time so that prices will not soar.]</p>'
  'dswd-food-stamp-program-pilot-run':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T23:54:11.000+08:00
    'imagesource': 'jcr:f6e4c2d0-be7d-4716-b1d4-95e1c5f36ba5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc1b557-0e56-423c-95c6-9339484a9968'
    'lead': 'The Department of Social Welfare and Development says it aims to expand
      the pilot implementation of its food stamp program by October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T23:57:06.250+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-17T00:21:27.765+08:00
