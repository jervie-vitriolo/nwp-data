  'house-expels-teves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T18:27:42.000+08:00
    'imagesource': 'jcr:94f0b45b-2a19-437b-ad7d-e61810bc0511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcf26b8-3187-4474-93e1-ca5e1e095025'
    'lead': 'The House of Representatives decided to expel Negros Oriental Representative
      Arnolfo Teves Jr., who has been embroiled in multiple criminal cases and whose
      whereabouts have been unknown for months.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T18:28:54.863+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-17T19:03:12.996+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rep. Teves expelled from House'
    'updated': 2023-08-17T19:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df54bf-7b06-4d0a-888d-9c0a4e1d4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        House of Representatives on Wednesday expelled Negros Oriental Representative
        Arnolfo Teves Jr., who has been embroiled in multiple criminal cases and whose
        whereabouts have been unknown for months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9302d-5ab4-4338-bb23-4e1a212fb501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107feff-5acb-40e5-9198-44568ff83a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 265 lawmakers voted to adopt the Committee on Ethics' unanimous\
        \ recommendation to evict Teves for his “disorderly behavior and for violation\
        \ of the Code of Conduct of the House of Representatives.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea7953-9357-4fe9-ac80-0502bd009ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117aa42-64fc-487d-961a-4c077241d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel cited as basis of Teves' expulsion his continued absence\
        \ without leave and his pursuit of political asylum in Timor-Leste. It said\
        \ such acts are as good as abandonment of public office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d48bb-0608-45c7-85ee-4f0b68ebbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979468fa-8580-4d9d-b346-2df520cc65a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also pointed to Teves’ recent designation as a “terrorist” and his\
        \ “indecent behavior” on social media, including a video of him dancing while\
        \ wearing undergarments, which the committee said have caused dishonor to\
        \ the lower chamber.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ff57f-668f-4a92-a355-1bcdc10c4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d128bb-3adb-4db3-8e60-b009fe0ae470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Committee finds that the gravity of the offenses committed by\
        \ Rep. A. Teves, Jr. merits a heavier sanction in order to protect the dignity,\
        \ integrity and reputation of the House of Representatives,” it said in its\
        \ report.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c48598-38d4-4408-831c-c4b274536048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f8373-3671-4078-8cab-e5bb11987bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one voted against the committee recommendation, although three lawmakers\
        \ from the Makabayan bloc abstained from voting.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044954ab-18b9-4aae-b5a5-105388d97a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67a0bd-4ab3-4939-a766-114823324273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives Arlene Brosas, France Castro and Raoul Manuel particularly\
        \ questioned why the Anti-Terrorism Council's (ATC) move to tag Teves a terrorist\
        \ was included as reason for the expulsion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc56984-c6f5-4b8c-9735-5070432f97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbf83f-bba4-4c0a-9513-de7e454fa6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the first place, the committee report should not have included\
        \ what was being pressed on by the anti-terror council which is a very questionable\
        \ body in our country right now,” Manuel said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13edf83-68f4-4158-b6e1-5c761a3bd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da36918-e34e-4c28-9889-fdea0badfed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Committee chairman Felimon Espares, however, asserted that the ATC\
        \ designation was not the sole reason for their proposal to kick out Teves.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ec3d8-e06c-45b1-b06e-ab67c9c0b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237aae09-c29c-43b3-8141-d6a578d17bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:41:17.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was just included in the discussion, but in our recommendation,
        it is very clear that we just act on our recommendation for disorderly behavior
        and for violation of the code of conduct. A mere designation is not the basis
        of our recommendation,” Espares said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fe611-cd11-4906-8a15-ec6a69dc992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House rules state that a member must “act at all times in a manner
        that shall reflect creditably on the House” and must adhere to the rules of
        the committees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8fe62-cc27-4ff4-ab78-4e8eb1c78433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee4c12-c2b8-43bb-915c-d1ed7bb5449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon the recommendation of the ethics committee, the chamber may punish\
        \ a lawmaker for any violation of the code of conduct with suspension of up\
        \ to 60 days or with expulsion, provided that there is concurrence of two-thirds\
        \ of all its members.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6192d7-495c-47dc-9b10-30f189a8d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a98c2-d516-4a0f-b615-9af4577299c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House first slapped Teves with a 60-day suspension on March 22,\
        \ noting his \"defiance\" in refusing to return to the Philippines despite\
        \ an expired travel authority. The expelled congressman— who flew overseas\
        \ in late February — has been claiming that he is unable to return to the\
        \ Philippines due to threats to his life.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fd001-c905-4c93-bd29-92df710412ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06d83c-347a-4c16-a2e4-983310616aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late May, the lower chamber again suspended Teves for another 60\
        \ days and forfeited all his committee memberships.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a9646-82c6-4868-a16d-486179b27f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69613c51-34ed-4be0-894d-ea8cccbbe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to House Secretary General Reginald Velasco, Teves was the\
        \ first sitting lawmaker expelled despite not yet being convicted of a crime.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e15431-7a8e-4667-8c75-9351202df6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb88fdb-1e24-44de-b1ff-61101fe6507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2012, then Dinagat Island Rep. Ruben Ecleo Jr. was removed from\
        \ the House’s roll of members after he was found guilty of murder. The same\
        \ thing happened in 2002 to then Zamboanga del Norte Rep. Romeo Jalosjos after\
        \ the Supreme Court upheld his rape conviction.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9dffe-5db9-4f62-b4a9-dcd1b088fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff9d88-f10e-4308-b0ad-4625c71e32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-17T19:02:58.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T19:03:13.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest recommendation, the ethics panel noted that it received
        Teves’ written response on Aug. 14, where he maintained that the allegations
        against him were baseless and that the terrorist tag is a form of “political
        persecution.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb2354-7ca8-4a64-a2fe-a98487b03800'
      'mgnl:activationStatus': true
