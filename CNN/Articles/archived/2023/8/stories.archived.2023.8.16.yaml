      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21994a22-39a6-46fe-9806-a1a4d8a8fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on Agriculture and Food asked the Department of\
        \ Agriculture for a briefing on the country's rice supply as it was concerned\
        \ about reports of a \"looming rice crisis.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871dd91-4cbe-4d1f-8c8b-392f6d5b9164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfec99-bbd1-4043-86b4-378d52b19bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr., the concurrent Agri chief, earlier\
        \ said he does not see a looming rice crisis, giving assurance of sufficient\
        \ supply.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5978d71-fb3f-46dd-ba07-a9996f55cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109695c4-d608-47fc-9511-9c4291f2ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rice is selling for ₱50 to ₱62 per kilogram in Metro Manila markets,\
        \ and prices are expected to reach ₱60 to ₱65 next week. Agricultural groups\
        \ pin the blame on a rice cartel among traders, importers, and millers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be974bc2-b869-4c35-aed7-c0679d66927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.330+08:00
