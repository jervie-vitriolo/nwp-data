      'mgnl:lastActivated': 2023-08-16T14:29:35.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b9a1e-4fab-49bc-b9a1-0b42c205d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s always been on the table, a compromise. The one that’s not
        budging is them. They don’t want to sit down and talk about compensation,
        they don’t want to sit down to talk about ‘let’s enter into MOA (memorandum
        of agreement),’” Binay told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc7f3e-d642-4793-80c0-6fdb1bd48d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.605+08:00
