      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Umipig will face charges of dishonesty and command responsibility,\
        \ while the 11 policemen will be charged for abandoning the victim and other\
        \ possible violations of police operational procedures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723667d0-cb7d-4051-b974-04d39e5876e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:46:35.415+08:00
