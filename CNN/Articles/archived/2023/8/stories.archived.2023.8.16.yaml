      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film is Bradley Cooper’s second directorial effort after “A Star\
        \ is Born,” starring Cooper and Lady Gaga, which was nominated for the Academy\
        \ Award for best picture in 2019 and won the best original song Oscar for\
        \ “Shallow.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b4e3f-490b-4005-9631-485469ad1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:18:14.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:40:00.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In “Maestro,” Cooper stars as conductor Leonard Bernstein. He also\
        \ produced the film, which follows Bernstein and his 25-year marriage to Felicia\
        \ Montealegre, played by Carey Mulligan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678d31b-94ca-4ea8-99f7-b52588dfcf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:18:14.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:40:00.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie also stars Gideon Glick, Gabe Fazio, Matt Bomer, Sarah Silverman,\
        \ William Hill, Nick Blaemire, Eric Parkinson, Oscar Pavlo, Tim Rogan and\
        \ Mallory Portnoy. Maya Hawke plays Bernstein’s daughter Jamie. Sam Nivola\
        \ plays his son, Alexander.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf65dd-4c88-4f56-a87c-994cbce14109'
      'mgnl:activationStatus': true
