  'x-slow-load-times-for-links':
    'author': 'Clare Duffy and Sean Lyngaas, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-16T09:02:01.000+08:00
    'imagesource': 'jcr:2c61fa17-063a-42a0-9f2c-cf9fec55ca07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26370226-2d33-4643-8584-40b770e10930'
    'lead': 'Link loading times to some Twitter competitors and news media sites posted
      to X, the social media platform formerly known as Twitter, appeared to be delayed
      or throttled for much of Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T09:04:01.846+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-16T09:38:47.443+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'X appears to slow load times for links to several news outlets and rival
      platforms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ad7ce-6344-4a4f-8430-b45cf696a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Link loading times to some Twitter
        competitors and news media sites posted to X, the social media platform formerly
        known as Twitter, appeared to be delayed or throttled for much of Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2196c-090f-4073-ad08-3c9e1b058bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Links posted to X that directed to sites including the New York Times,\
        \ Reuters, Facebook, Substack and X competitors Bluesky and Threads took around\
        \ 5 seconds to load — a notable slowdown from the typically nearly instantaneous\
        \ loading times, according to observations by CNN reporters. Many other sites,\
        \ such as NBA.com, CNN, retailer Target and other sites did not appear to\
        \ be affected by the issue.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bbc55-287b-4228-9964-414e7759d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delays were first reported by users of the technology forum Hacker\
        \ News.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9f419-7479-4652-9348-35e424c9319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason for the delays in loading links to some sites was not clear.\
        \ X did not respond to multiple requests for comment from CNN. The site has\
        \ been plagued by technical issues after Musk bought the site last year and\
        \ laid off the majority of the staff. And the issue seemed to have resolved\
        \ for some users by Tuesday afternoon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cdb58c-9d9e-4275-b2dc-53d28d345ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the delays affected the sites for rival platforms, as well\
        \ as news outlets that Twitter owner Elon Musk has previously criticized.\
        \ Musk earlier this year feuded with the New York Times over its unwillingness\
        \ to pay for his platform’s new paid verification program, and he has separately\
        \ called for the outlet to be “cancelled.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04f4c6-71d9-4425-8640-06ce2e14689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The apparent delay in visiting links to the New York Times was easy\
        \ to verify with simple commands on a computer. Will Dormann, a cybersecurity\
        \ researcher, plugged the New York Times website into a basic command program\
        \ on his Mac and compared the loading time for that website with that of a\
        \ dummy website. The load time for the New York Times site was about 4.5 seconds\
        \ longer, Dormann told CNN Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c980c3-1a84-4bb5-a57b-c89c06202fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X, like other platforms, uses a link-shortener service to collect information\
        \ on users who click on links shared on the platform. When a link for a New\
        \ York Times article plugged into X’s link-shortener takes far longer to load\
        \ than other websites using the same link-shortening service, “this is the\
        \ clear indicator that there are server-side [at the X-operated shortener]\
        \ shenanigans going on,” Dormann told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd303e-362a-430d-8a98-3e1be708dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times said in a statement to CNN that it had observed\
        \ the delay, but, “We have not received any explanation from the platform\
        \ about this move.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fda526-a352-4e5f-bdcb-f580b2f570a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While we don’t know the rationale behind the application of this time\
        \ delay, we would be concerned by targeted pressure applied to any news organization\
        \ for unclear reasons,” it said in the statement. “The mission of The New\
        \ York Times is to report the news impartially without fear or favor, and\
        \ we’ll continue to do so, undeterred by any attempts to hinder this.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d663e1a-89b4-49b4-ae8c-f59b32823f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meta, the parent company of Facebook and Threads, did not respond to\
        \ a request for comment on the delay. But CEO Mark Zuckerberg responded to\
        \ a post about the issue on Threads with a thinking face emoji.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942218c2-8b73-4c3b-af04-dfdacd6386fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk and Zuckerberg have in recent weeks been making plans to take\
        \ one another on in a cage fight, although Zuckerberg this week signaled that\
        \ the fight may be off because he believes Musk “isn’t serious.” “Elon won’\
        t confirm a date, then says he needs surgery, and now asks to do a practice\
        \ round in my backyard instead,” Zuckerberg wrote on Threads Sunday. Musk\
        \ on Monday appeared to respond by suggesting in a series of tweets that he\
        \ might show up at Zuckerberg’s home to fight anyway.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad2737-c7a1-4aa1-ba58-71c2354827b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Substack cofounders Chris Best, Hamish McKenzie and Jairaj Sethi said\
        \ in a statement to CNN that they hoped X would reverse the delay but that\
        \ “Substack was created in direct response to this kind of behavior by social\
        \ media companies.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd549159-7b5a-4a5f-aeb9-a106cd3d27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Writers cannot build sustainable businesses if their connection to\
        \ their audience depends on unreliable platforms that have proven they are\
        \ willing to make changes that are hostile to the people who use them,” the\
        \ Substack cofounders said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dad8b1-0f0c-4133-b4f6-dd7ed0b4f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuters said in a statement that it was aware of reports “of a delay\
        \ in opening links to Reuters stories on X. We are looking into the matter.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700f1ea-154c-4ec7-bd45-aa186233f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bluesky did not immediately respond to a request for comment about\
        \ the link delay.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ed895-32d6-4615-a797-fbb46f27d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:04:01.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:38:47.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "X briefly sparked backlash in December over a decision to ban links\
        \ to rival social media services, including Facebook, Instagram and Twitter\
        \ alternatives like Mastodon, which was later reversed. The platform has also\
        \ faced a series of outages and technical issues in recent months that have\
        \ affected users’ ability to read tweets, view photos and click through links\
        \ after Musk slashed the company’s staff and cut back on infrastructure spending.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37b83d-4deb-4d20-82f9-6e8e289c26c6'
