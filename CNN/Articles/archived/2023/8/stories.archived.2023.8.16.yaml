      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c156909-7347-4e71-ac41-faf269c6b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T12:21:32.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T13:31:49.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May konting</em> sense of reality <em>ba sila nandito na ''yung</em>
        supplies,<em> ayaw mong ibigay ko. Bakit</em>? Someone is being generous to
        you with no strings attached and yet you’re saying no. Why?” Binay said in
        an interview with CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686a73e-a376-4e68-a60b-f665609965f9'
