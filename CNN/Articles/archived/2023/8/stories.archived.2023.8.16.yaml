      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6da430-5d5e-4f03-bf2e-acd3e6c30a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/16/marcos-close-monitoring-rice-retail-prices.html">Marcos
        orders close monitoring of rice retail prices</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bdd55-5d74-41ec-be19-91e0e113b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.331+08:00
