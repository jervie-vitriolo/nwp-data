      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makati mayor maintained that Taguig should pay for the use of the\
        \ school facilities since these are properties of the former and are listed\
        \ under its accounts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d553765-0368-4285-a68e-620a99a228e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578e090-d098-4d0e-a398-a097b5e6e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For these to be removed from Makati's accounts, there should be a sale\
        \ or transfer, Binay noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de569e9-7ea4-4601-aefa-dfd8375e6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb66f3e-5781-43ff-b04c-ba927939620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taguig should also make it clear when its takeover will start through\
        \ writing so Makati will know when it can stop providing assistance to residents\
        \ covered by the 10 barangays, she added.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac7632-7df8-49d6-8816-ce778e637b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.612+08:00
