    'lead': 'Actress Yassi Pressman and her boyfriend entrepreneur Jon Semira on Wednesday
      confirmed that they have broken up after more than a year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T18:57:36.740+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-16T19:01:11.725+08:00
