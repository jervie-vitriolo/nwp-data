      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Foreign
        Affairs Secretary Enrique Manalo disclosed that the Philippine government
        is now holding discussions with another country on a possible new visiting
        forces agreement (VFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d71f6e-07ea-439b-bf76-66a90e735ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e56ef2-e6ff-456f-b898-8d2b62f4e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo did not name the country when asked by lawmakers during the\
        \ budget deliberations on the proposed 2024 budget of the Department of Foreign\
        \ Affairs on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140c1b3-5fba-42dc-b62b-c2d4a38eeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4673f-df2d-4d61-9691-1e3fe9603222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We also deal with our partners in trying to address this issue [West\
        \ Philippine Sea issue] by trying to forge more links,” said Manalo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815fbb6-b544-453f-8114-6d89c2992f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227d544-9e1b-48db-bfe8-3c6885ba0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have the VFA with the United States and Australia. We are not closed\
        \ for similar arrangements with friendly partners who wish to do so. We are\
        \ in discussion now, a major partner, near China,” the DFA chief added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3e054-6730-48b2-b7f6-39570b141947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ab417-6d1f-401a-a8c2-322450365f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T20:57:25.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo said no agreement has been finalized yet, and discussions are\
        \ still at the technical level.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e13771-79e0-460f-9b0b-16bbcb3761b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.077+08:00
