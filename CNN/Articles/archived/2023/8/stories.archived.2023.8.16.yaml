      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One example cited was the reassignment of an electrical engineer from\
        \ the electric division as manager of the airport police department, he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531c685-99ca-42fd-9d71-8b5f16309770'
