      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors flagged unliquidated fund transfers amounting to over ₱631.5
        million, mostly or almost ₱500 million are transfers to various national government
        agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c94df3-7ac5-4649-8335-c52685f1590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than half or ₱345.4 million of the total unliquidated balance
        pertains to transfers from over 10 years ago.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d7cdc-3445-40d6-8ff9-c287d11aaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Based on our review, there are strong indications that the liquidation
        of the dormant accounts could no longer be imposed,” the COA said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7083103-0848-45b6-b654-fadff2eaad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reasons being some of the cases of fund transfer were made prior
        to the new government accounting system, while some are 15 years old and are
        considered remote.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a4702-67ce-4e98-937f-ad80777d9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:21:28.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T17:15:49.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP management assured the COA that it is closely monitoring
        collection efforts. It added that demand letters have been issued to agencies
        with outstanding accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6dd28-6be9-4b5d-8620-b7b9fdad72cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T17:15:49.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T17:15:49.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public''s benefit</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93fa34-6ec8-478e-bd5f-5326653b8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T17:15:49.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T17:15:49.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Presidential Communications Office said that the President's\
        \ domestic travels are important to his decision-making process.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311f71a-44bb-499a-b5ef-621369f2b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T17:15:49.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T17:15:49.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moreover, directly connecting with the local governments, local communities,\
        \ and sectoral groups is an integral part of the President's decision-making\
        \ process,\" the PCO said in a statement.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28394525-e40e-42bb-b597-b43de4392cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T17:15:49.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T17:15:49.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the international invitations to Marcos will benefit\
        \ the public.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0420e3-dafa-4184-9075-9ad0b0770398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T17:15:49.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T17:15:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from this, the Office of the President has received a huge
        volume of invitations for international events, conferences, high-level meetings,
        and state visits, among others, and the OP has acceded to some of these requests,
        knowing that the country and the public, in general, will benefit immensely
        from the President''s participation in these engagements," said the PCO.</p>'
