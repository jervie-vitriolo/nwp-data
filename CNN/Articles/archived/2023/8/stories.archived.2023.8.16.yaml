    'title': 'Flag of surrender? Lawmakers slam DA for rice import plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75095b2-b18d-4e20-8145-0a03654d18c1'
