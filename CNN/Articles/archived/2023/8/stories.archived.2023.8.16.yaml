      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Operators
        of expressways will begin conducting a two-month dry run for contactless collections
        on selected toll plazas starting Sept. 1, the Toll Regulatory Board (TRB)
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce100bd-cb2e-43dd-909c-0e739ada04dc'
