      'mgnl:type': 'text'
      'text': '<p>“The only solution that I can think of is for a third party to mediate,”
        Makati Mayor Abby Binay told CNN Philippines’ <em>The Source</em>, noting
        that the DILG is the other party who should take this role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060fb8b-164d-418b-a1a5-7765ea3bef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5f95c-fcd8-4795-9512-1c52b2c8cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the Supreme Court rejected Makati's second motion for reconsideration\
        \ challenging the earlier ruling on the two-decade territorial dispute with\
        \ Taguig City on the jurisdiction over the Bonifacio Military Reservation,\
        \ which includes the 10 EMBO barangays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa56f3-abfa-4cb2-a285-54bdcc2c7067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d578a-8959-4318-9356-d4c982c340f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay has said a transition team was formed to comply with the decision,\
        \ but Taguig Mayor Lani Cayetano claimed that no proper turnover had been\
        \ done.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b2f8a-7ce9-44f3-8395-b5f651687678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04011e0-cb51-4370-85ed-6c08f306376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG has urged the two LGUs to <a href="https://www.cnnphilippines.com/videos/2023/8/16/DILG-urges-Makati--Taguig-to-coordinate-over-territorial-row">coordinate</a>
        and to ensure that <a href="http://html https://www.cnnphilippines.com/news/2023/8/14/makati-taguig-public-service.html">public
        services</a> are not disrupted by the dispute.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a8789-47d1-4ef8-83f2-c4592b3ed280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.779+08:00
