    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7e0d3-eaca-40df-8dac-49148aa8c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC en banc on Tuesday granted the petition for writ of kalikasan\
        \ filed against the Department of Environment and Natural Resources (DENR)\
        \ and its attached agency the Mines and Geosciences Bureau (MGB), as well\
        \ as mining firms Ipilan Nickel Corporation (INC) and Celestial Nickel Mining\
        \ and Exploration Corporation (Celestial).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5009845-55a0-44f2-9248-2cb4bfddd69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47f99b-6219-4daa-ae50-115465abd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition was lodged by indigenous peoples of the BICAMM Ancestral\
        \ Domain of Brooke’s Point in Palawan, who accused the INC and Celestial of\
        \ engaging in unlawful mining operations and of illegally cutting trees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503caa9-e280-4889-a1dc-94b3ebc1486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df72e6c-d512-420a-b04e-ff3c48bc1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1993, the national government and Celestial Mining entered into\
        \ a mineral production sharing agreement (MPSA) covering around 2,835 hectares\
        \ of land in Brooke’s Point, with INC as the designated mining operator.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febb969-0c33-4ead-8d67-47810dd697bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279f688-d5da-401b-8908-1e6542b534d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the indigenous peoples, the contract area in the deal\
        \ overlaps a protected area which is not open to mining operations. They also\
        \ alleged that the MPSA was illegally extended to 2025.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0c029-e116-4b96-af4c-0e4690388a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce017b84-60ce-4da9-9c30-0fabd8ac6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners argue that the mining firms’ activities have adversely\
        \ affected the life and health of Brooke’s Points residents, and it also hit\
        \ the DENR and the MGB for their “inaction.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47721f53-6ac3-479a-a0a8-10ddf9c10614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574e9fc-cdff-40b9-be3f-ef52f7c8110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its resolution made public on Wednesday, the SC agreed that there\
        \ is “a possibility of serious and irreversible harm” on the Mt. Mantalingahan\
        \ protected area and the ICCs’ ancestral domain.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ec75d-2588-45c1-bda3-006d3ebf269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511a7c3-50da-4afc-b47c-9bd95e250154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The continued mining operations and excavation of nickel minerals\
        \ lead to environmental damage in the said mountain ranges, as exhibited by\
        \ extreme flooding and contamination of fishing areas, which continually prejudice\
        \ the life, health, and property of the residents,” the court said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fb07c-19f0-4431-94fc-a27166e0a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606ca9f-2d86-4f4f-8236-8597c49da201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the issuance of the writ of kalikasan, the SC required INC and\
        \ Celestial to provide evidence that would dispel concerns regarding their\
        \ operations' potentially harmful environmental impact.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824925e8-683e-49ba-ac45-835b56b86a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fd012-4be8-4034-9dab-d815820ebb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The same applies to the DENR and MGB, whose inaction over the strong\
        \ pleas of the residents of Brooke’s Point shows their indifference to the\
        \ rights of the ICCs to a balanced and healthful ecology,” the court said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880743e2-75ca-4f7b-b9f2-7102176aa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aca817-d074-4bb8-a18f-ba577b3b9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR, the MGB, and the mining companies were ordered to file a\
        \ verified return of the writ within a non-extendible period of 10 days from\
        \ receipt of the order.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822cb69-0058-4c57-a600-7f87b31feb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7a325-2c14-446d-86a3-a52aa6a3747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T16:38:38.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-17T14:41:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment on the SC order, the DENR said it “will have to
        pass on any reply given that the case is pending before the courts.” CNN Philippines
        has also contacted INC for a statement.</p>'
  'miaa-acting-chief--deputy-dismissal':
