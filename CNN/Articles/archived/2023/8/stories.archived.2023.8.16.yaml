      'mgnl:lastActivated': 2023-08-16T19:07:50.563+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bab79b-d7a6-4236-b185-d9ae8135b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T19:07:44.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-16T19:07:50.563+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ombudsman Samuel Martires said the reassignment of certain employees\
        \ were not made with the goal of achieving efficient delivery of service to\
        \ the public.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9337280-5128-42aa-ac88-7df686519d08'
