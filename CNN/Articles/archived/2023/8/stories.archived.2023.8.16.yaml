    'lead': 'It ain''t over ''til it''s over. The Supreme Court has ruled in favor
      of Taguig in a territorial dispute with Makati.


      But the devil’s in the detail in turning over jurisdiction of contested areas.
      The controversy has extended to the provision of public services and even the
      upcoming Barangay and Sangguniang Kabataan elections.


      From one territorial dispute to another but this time on an international scale.
      Philippine and Chinese officials throw barbs over a supposed deal to pull out
      a grounded Philippine navy ship from Ayungin Shoal, which serves as an outpost
      in the West Philippine Sea. Philippine officials deny the Chinese claim.


      At the House of Representatives, 265 congressmen with 3 abstentions approved
      the expulsion of Negros Oriental Representative Arnie Teves for disorderly behavior
      and for violation of its code of conduct.


      This is based on the recommendation of the House Ethics Committee following
      Teves'' application for political asylum in Timor-Leste, continuous absence
      without leave and his designation as a terrorist among others.


      Join our chief correspondent and anchor Pia Hontiveros on Politics as usual
      — your weekly political appointment fix.'
