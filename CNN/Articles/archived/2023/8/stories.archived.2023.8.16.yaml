    'template': '1'
    'title': 'OP foreign travel expenses up by ₱367M in 2022 – COA'
    'updated': 2023-08-16T17:15:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5355070-693b-49a2-b40a-b94b46f320c1'
      'mgnl:activationStatus': true
