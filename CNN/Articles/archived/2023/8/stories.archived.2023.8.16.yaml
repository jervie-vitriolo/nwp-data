      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people died and 37 more were
        injured in an explosion in the Dominican Republic on Monday, according to
        the office of President Luis Abinader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb88d5a-9a47-45b9-98cc-64cdfe4bfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T04:29:08.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T04:39:17.640+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a658a7-e137-4585-9ab6-91060d1e93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T04:29:08.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T04:39:17.640+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A further 11 people are missing following the blast, which occurred\
        \ in the town of San Cristobal in the south of the country, the president’\
        s office said in a statement Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6631aba-c68c-42d9-8673-d6d2eafc5c11'
      'mgnl:activationStatus': true
