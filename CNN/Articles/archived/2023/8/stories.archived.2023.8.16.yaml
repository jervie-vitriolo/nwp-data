      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Puro na lang tayo importation. Di na tayo nabubuhay sa sarili natin,\"\
        \ said Bukidnon Rep. Jose Zubiri Jr. \"Dati, tayo pa nag-e-export. Let's help\
        \ the people, farmers, planters.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949223f-2c6d-4e57-86b7-87ffc145c5cc'
