      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8aab5e-f942-4a47-b6db-1c44feb99467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Taguig Mayor Lani Cayetano said that the issue of ownership
        or reimbursement should be deferred as it only distracts the two cities from
        urgent issues that need to be addressed.</p>'
