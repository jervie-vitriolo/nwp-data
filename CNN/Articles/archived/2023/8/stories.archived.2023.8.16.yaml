      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past Congress, bills were filed to tax the mining sector more,\
        \ including a 10% tax on nickel ore exports. The omnibus mining tax bill,\
        \ which covers nickel and other minerals, proposes royalty payments of 3%\
        \ on gross output of large-scale miners, a margin-based windfall tax, plus\
        \ other taxes.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284a0e9-49e2-414c-8d3d-93dde02d634e'
