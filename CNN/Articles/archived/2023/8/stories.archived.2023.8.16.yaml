      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-AIS said upon further investigation, Umipig was found to have\
        \ \"instructed the team leader of the operatives to exclude from their reports\
        \ 11 police officers who were also involved in the fatal shooting of the 17-year-old\
        \ Jerhode Jemboy Baltazar.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d02c02-e18d-415b-8e8a-731de59abd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:46:35.414+08:00
