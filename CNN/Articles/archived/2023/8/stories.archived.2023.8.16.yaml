    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senators hit gov''t plan to borrow more despite PH’s swelling debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba04e4d-84f4-4ca7-bb63-49cd8bb97d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Senators
        questioned the government''s plan to borrow more despite the country''s ballooning
        debt, with one lawmaker suggesting that Filipinos should bear more children
        to help solve the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336bd6c-b329-43f5-aa14-7c2aadd0c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing with the Marcos administration''s economic team on
        the proposed 2024 budget, Senate Minority Leader Koko Pimentel expressed his
        disbelief after Finance chief Benjamin Diokno reiterated that the debt situation
        was not worrisome.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acf008-24f1-441a-af39-15027b2c177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"How come the position is we should not worry about debt? How come
        Filipinos should not worry about their ballooning debt?" Pimentel asked.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacc0c3-0ae4-47d7-b4ba-7c1aa7937188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country''s debt stock jumped to ₱14.15 trillion by the end of June,
        data from the Bureau of the Treasury showed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac686d-eccd-4a07-becb-519e080bbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/8/1/PH-debt-further-climbs-to-P14-15-trillion-as-of-end-June.html">READ:
        PH debt further climbs to ₱14.15 trillion as of end-June</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0b20c-337c-48c0-bc80-5f5982691f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For next year, the national government would need to shell out ₱1.9
        trillion for debt payments, according to National Treasurer Rosalia de Leon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57756384-38d0-47d4-90fd-1076aa662a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By the end of 2024, the country''s debt is expected to further rise
        to ₱15.8 trillion – a projection that did not sit well with Pimentel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81064b3d-3196-411d-929a-62d438868838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sir, kasi po ''di ba deficit pa po tayo (since we''re still recording
        deficit) so meaning to say we have to continue to borrow to finance our budget,"
        De Leon explained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522a320-3acc-4e3b-b8a2-204f22b83d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president''s sister, Sen. Imee Marcos, echoed Pimentel''s sentiment,
        as she questioned the plan to borrow ₱3 trillion next year when the Philippines
        has been moving on from the COVID-19 pandemic.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f49bad-a29c-4892-940b-4d83520d5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Ronald ''Bato'' dela Rosa, meanwhile, floated the idea of increasing
        the Filipino population to settle the mounting debt.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51ae27-f6f9-4cea-ac8e-ad75ae465bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Merong nagsasabi na mas maganda siguro kung mas manganak tayo ng maraming
        anak kasi para lumaki ang population natin at pag lumaki ang population, mas
        marami ang mahahati-hati sa utang. So don''t panic, mga Pilipino. Utang lang
        ''yan kayang kaya ''yan," Dela Rosa said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcab5eb-8fca-4219-b381-ece6ba8766aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Some say it would be better if we had more children because
        our population would grow and when the population grows, more people will
        be able to contribute to paying the debt. So don''t panic, Filipinos. That''s
        just a debt, we can settle that.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960fe47-1fb9-4928-a89b-6fb3371e8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economic managers, however, insisted that the Philippines has to incur
        more loans to finance investments and spur economic growth.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3050f86d-53e6-4034-b0c5-61c9756fc6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also stressed that in the end, it is the poor who will benefit.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d7366-32c2-4f4d-a712-e4d0e5e8d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We can grow at a rate without borrowing but we have to be content
        with 1% growth. Is that the growth we want? We cannot become even an upper
        middle country in the next 20 years," National Economic and Development Authority
        Secretary Arsenio Balisacan said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfd586-ca0e-4c82-8399-e22597ea5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung ikaw ay mahirap, hindi po naman napakalaki ang binabayad niyong
        buwis e (If you''re poor, you''re not paying high taxes). But you get a lot
        of benefit – free education, free health care, social protection measures.
        That''s the way you should look at the budget," Diokno added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e9c56-fa37-4529-9b82-dd9b18b5f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But opposition Sen. Risa Hontiveros was not convinced, saying the government
        has been failing to deliver its promises to the masses.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f858f54-640e-4daa-a046-23e3b1c482ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nasa krisis po sila at nag-alala po sila hindi po sila nakikinabang
        talaga sa kumpletong libreng health care, yung mga problema sa proteksyon,
        damang-dama pa rin nila. Hindi pa rin nila naranasan na magmura na ang pagkain,
        ni pamasahe," she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed697be0-9747-4bc0-ba88-36707d8ed3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They are in crisis and they are worried that they are
        not really benefiting from the complete free health care, the problems in
        protection, they still feel it. They still haven''t experienced affordable
        food, or fares.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d55ee-47f2-4968-8fba-186465bd2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:50:35.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T09:50:35.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos and Digital Producer
        Lisbet Esmael contributed to this report.</em></p>'
  'kristel-fulgar-seo-inguk-fan-meet':
