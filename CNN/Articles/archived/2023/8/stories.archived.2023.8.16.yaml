      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the devil’s in the detail in turning over jurisdiction of contested\
        \ areas. The controversy has extended to the provision of public services\
        \ and even the upcoming Barangay and Sangguniang Kabataan elections.\r"
    '3':
