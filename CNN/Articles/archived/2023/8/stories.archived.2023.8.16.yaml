      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks from the National Palace on Monday, President Luis Abinader
        expressed his concern for the situation and said he is closely following events,
        state broadcaster RTVD’s Central 4 Noticias reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
