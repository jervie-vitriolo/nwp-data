      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Makati City government on Wednesday said it has always been willing to compromise
        with Taguig City over their jurisdiction issue despite the latter’s lack of
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229eecc-2417-4e11-abc6-dd5d6f468ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.604+08:00
