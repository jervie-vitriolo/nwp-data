    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11bc89-2493-47ff-b578-abe3a2aca4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.074+08:00
