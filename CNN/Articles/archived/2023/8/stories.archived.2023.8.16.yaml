      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expulsion came just a day after the Department of Justice confirmed
        that fresh murder charges have been filed against Teves in relation to three
        killings in Negros Oriental in 2019.&nbsp;</p>'
