    'template': '1'
    'title': 'At least 99 people were killed in Maui’s wildfires. With only 32% of
      the burn area searched, officials worry the death toll will climb'
    'updated': 2023-08-16T08:58:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f88786-a21d-45a8-8459-5a11c4af85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With only about a third of the Maui wildfire
        burn area searched, the death toll from what’s already the deadliest US wildfire
        in more than a century still could rise significantly, Hawaii authorities
        have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94172e43-815b-49be-88ac-8fab4d1aafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 99 people have been confirmed dead from the wildfires, and\
        \ the number could double over the next 10 days, Hawaii Gov. Josh Green told\
        \ CNN Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045beeb-9524-4e15-84f2-3b404f3eba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a tragedy beyond tragedies,” the governor said about the fires\
        \ that started sweeping parts of the island last week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803820c-ca3b-4d52-97c8-ae695ff01830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have identified the remains of four of the dead, and officials\
        \ will release the names after their relatives are notified, Maui County officials\
        \ said Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc974daf-bf76-460b-b098-b26056e71751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the people found dead had been out in the open, in cars or\
        \ in the water in western Maui’s hard-hit Lahaina area, Green told CNN. As\
        \ more teams and cadaver dogs join the effort, the search is expanding through\
        \ wiped-out neighborhoods.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11562b63-b61e-4516-97eb-ce9cb0aee42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how many people are unaccounted for, in part because of\
        \ communication gaps, Green said. “A lot of people had to run and left all\
        \ they had behind. They don’t have their phones – the phones are incinerated,”\
        \ he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359b294-9072-44f5-82be-c0cfca0379f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A portable morgue unit has arrived in Hawaii and will help authorities\
        \ identify and process remains with equipment such as examination tables,\
        \ X-ray units and laboratory equipment, Jonathan Greene, deputy assistant\
        \ secretary of the US Department of Health and Human Services, said Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded8237-f981-4ea4-88df-9d96c39358a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had gone through about 32% of the search area as of Tuesday\
        \ morning, the county said. Maui Police Chief John Pelletier said in a Monday\
        \ news conference that he hopes searchers will have covered 85% to 90% by\
        \ the weekend.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dac757-611e-4852-983a-911fb86ef741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We started with one dog. We are at 20,” Pelletier said Monday. “We\
        \ can only move as fast as we can, but we got the right amount of workers\
        \ and teams doing it.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93561ab-cd38-4c17-a344-dadfcd3e7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crews are going through what used to be homes, business and historic\
        \ landmarks burned to the ground after wind-whipped wildfires began spreading\
        \ erratically August 8, suddenly engulfing homes, forcing harrowing escapes\
        \ and likely displacing thousands.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6537d-5862-4bcf-a62e-b3a467b944df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing can prepare you for what I saw during my time here, and nothing\
        \ can prepare them for the emotional toll of the impact that this severe event\
        \ has taken on them,” FEMA Administrator Deanne Criswell told reporters Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f8024-70b3-4017-94d3-d40940fc061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maui wildfires are the deadliest in the US in more than 100 years,\
        \ according to the National Fire Protection Association.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e066fe4-766b-4939-addd-341f313665ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As firefighting and search efforts continue, here’s the latest on what’\
        s happening on Maui:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcb5c9-d5d5-4ee9-8300-5241d9922a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Burn victims treated</strong>: Nine people injured in
        the wildfires have been admitted to a specialized burn unit in Honolulu, the
        only burn unit in the state and the Pacific Region, according to Straub Medical
        Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0b5c7-3488-4be5-8e3e-040ba4c20452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• US</strong>&nbsp;<strong>President Biden touts future
        vi</strong>sit: The president told reporters Tuesday he will visit Hawaii
        with the first lady “as soon as we can.” Biden pledged the state would have
        “every asset they need” for ongoing recovery and rebuilding efforts. The president
        mourned the loss of life and “generations of native Hawaiian history turned
        into ruin” while reiterating a robust federal response, even as some on Maui
        have voiced frustration at the slow pace of aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5d0b0-38c0-45d7-a080-f08013f58644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Calls to provide DNA:</strong> Those with missing family
        members have been urged to contact authorities to provide DNA samples, which
        would help in the identification process. Only three of those killed could
        be identified through fingerprints, Pelletier said, stressing the need for
        the DNA swabs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04571e-babe-4c5d-b179-ddcbb8553ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Homes lost:</strong> More than 2,200 structures have been
        destroyed or damaged by the fires – about 86% of them residential, Green said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4aa5e0-c3a2-4ac6-b613-73b97d33ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• ‘Shelters are starting to empty’:</strong> More than 400
        hotel rooms are available for those displaced, and 1,400 Airbnb units will
        be ready for them Tuesday, Green said. And 160 people are offering to share
        their houses, he said. “We’ve already placed 220 families into housing. So
        you can see the shelters are starting to empty,” Green said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6c1b1-9769-4946-8e35-f6cbb50b6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Power coming back:</strong> The fires wiped out both power
        and communications for thousands. Hawaiian Electric announced it had restored
        power to about 80% of its customers on Maui. On Monday, crews restored power
        to schools and county facilities in some areas of Lahaina, the utility said
        Tuesday. “The focus continues to be safely restoring areas that provide essential
        public services as well as facilities serving first responders and the emergency
        response efforts,” officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a14c5-fb95-4371-8f89-28d3a50383e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Lawsuit over power lines:</strong> Hawaiian Electric is
        facing a lawsuit claiming power lines blown over by high winds helped to cause
        the destructive Lahaina wildfire, though an official cause has not yet been
        determined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f4149-64ca-4bfd-aa86-ad87e87dd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Coast Guard shifts focus: The US Coast Guard in Maui is moving
        from search and rescue mode to containing potentially hazardous materials
        in the ocean left behind by the fires. Sonar technology was brought in and
        a 100-foot boom placed at the mouth of the Lahaina Harbor, the service said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609f389-abff-448b-a3c0-9f9ef2d136c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stories emerge of those lost in fires</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c751c-baea-4b0c-bc85-6ec9d430b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of two victims told CNN their loved ones died while trying
        to escape the Lahaina fire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a863099-8381-47d8-a918-77a8a23a5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui resident Carole Hartley, 60, and her partner, Charles Paxton,\
        \ were trying to evacuate when the smoke from the fire overwhelmed the couple\
        \ and they got separated, her sister Donna Gardner Hartley told CNN.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94872d-25ef-48ac-b80a-86a86aa61760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winds were vicious and they couldn’t see through dark smoke that “\
        felt like a tornado,” Gardner Hartley recalled Charles telling her.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525d6bb-d679-4676-8ca7-7d103e07bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They kept calling each other’s name,” Gardner Hartley said in a Facebook\
        \ post. “He was screaming, ‘Run, run, run, Carole run.’ He eventually could\
        \ not hear her anymore.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bfe80-5ed0-48fa-8edd-fb55d59d2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paxton, who was found by his friends, organized a search for Hartley\
        \ after he was treated for his injuries, the sister said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a8fd1-1f75-412c-86f4-a6cf04b6a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartley’s remains eventually were found on the couple’s property over\
        \ the weekend, Gardner Hartley told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07895225-3ab0-4042-b7d2-9cb772680896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hartley was described by her sister as a free spirit who “always looked\
        \ for the good in people and always helped others.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103de04-8123-4637-b615-eba5d8a56d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Franklin “Frankie” Trejos, 68, also died trying to escape the Lahaina\
        \ fire, his niece Kika Perez Grant told CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31d048-011a-4d45-acaa-bd14a965dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family got a call from Trejos’ roommate letting them know that\
        \ the island was on fire and that he wasn’t sure if Trejos had made it out\
        \ alive, Perez Grant said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04e809-e090-45bc-9459-192c86271d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We kept hope alive, but then his roommate called us again a few hours\
        \ later to tell us he had found Uncle Frankie’s remains,” Perez Grant said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ee07f-c75e-40ed-9d09-d81482b83303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trejos and his roommate tried to save their property at first, but\
        \ then decided to leave in their own cars when they realized it was impossible,\
        \ Perez Grant said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bf783-2fc4-43c4-9dc5-f0ea649f3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The roommate later found Trejos’ car a few blocks from the house, with\
        \ Trejos’ remains on top of the roommate’s dog, which also died, Perez Grant\
        \ said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ede19-ae32-4bc9-9344-a4f8823f799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trejos, a native of Costa Rica who had moved to the United States at\
        \ a young age, lived in Lahaina for the last 30 years, according to his niece.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd5894-9576-49b5-b1c8-f022e98cc410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Uncle Frankie was a kind man, a nature lover, an animal lover and\
        \ he loved his friends and his families with this whole heart,” Perez Grant\
        \ said. “He loved adventure and was a free spirit.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cea41-a61a-4c3c-b006-c050895e78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions over siren systems and fire hydrants</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f9c49-b4df-4511-9c7a-4f16b55ef965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the fires quickly advanced on the historic town of Lahaina last\
        \ week, first responders encountered weak water pressure and fire hydrants\
        \ running dry, several firefighters told the New York Times.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad320089-d85e-4359-9266-88d016e29f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was just no water in the hydrants,” Keahi Ho, one of the firefighters\
        \ working in Lahaina, told the paper.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4251c13-c1b1-4cd6-9d1c-9ae17047dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another firefighter, unnamed by the paper because he was not authorized\
        \ to discuss the operation, said his truck connected to a hydrant but the\
        \ water pressure was too weak to be of use, and the flames spread beyond firefighters’\
        \ ability to contain them.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c965c02-3600-4994-8950-165c5b5556ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN sought comment and information from the Maui County Department\
        \ of Water Supply.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249846a-4213-4501-9e2e-d21ef39f73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about reports that firefighters didn’t have enough water to tackle\
        \ the blazes on August 8, the governor told reporters in a news conference\
        \ Monday: “One thing that people need to understand, especially from far away,\
        \ is there’s been a great deal of water conflict on Maui for many years.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0beaf-3a86-46a0-8432-87b96184a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a difficult time on Maui. In other rural areas, getting enough\
        \ water for houses, for our people, for any response,” Green said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148780e4-3de3-4b87-9727-4de2187f27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "West Maui residents have described the fires jumping across highways\
        \ and showing up in their yards or their engulfing homes without warning,\
        \ forcing them to run for their lives.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b590cc-394f-4dca-af6c-248a67efb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii’s network of about 400 alarms, meant to alert residents to tsunamis\
        \ and other natural disasters, did not activate as the fire spread August\
        \ 8, Hawaii Emergency Management Agency spokesperson Adam Weintraub.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e2edb-5b3b-445c-8f56-042adb843833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:01:17.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the emergency response is still being reviewed, authorities
        believe the sirens were “essentially immobilized” by the extreme heat, Green
        told CNN on Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120454a-aa9f-4e60-bdbd-d66cdeb6909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:07:33.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:07:34.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/15/us/hawaii-maui-wildfires-death-toll-tuesday/index.html">At
        least 99 people were killed in Maui’s wildfires. With only 32% of the burn
        area searched, officials worry the death toll will climb</a>"</em></p>'
