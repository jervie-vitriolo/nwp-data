  'senators-ph-debt':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-16T09:48:46.000+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2382b8fd-55e0-4c51-b4e6-0c71301d6d1d'
    'lead': 'Senators questioned the government''s plan to borrow more despite the
      country''s ballooning debt, with one lawmaker suggesting that Filipinos should
      bear more children to help solve the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T09:50:35.594+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-16T09:50:35.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
