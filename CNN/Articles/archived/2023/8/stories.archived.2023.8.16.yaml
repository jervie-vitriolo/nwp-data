  '99-people-killed-in-maui-wildfires':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-16T04:23:40.000+08:00
    'imagesource': 'jcr:d2f0bd20-0f4a-40f3-a989-77d4ae8b3fc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
