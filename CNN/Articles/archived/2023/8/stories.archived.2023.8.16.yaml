      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5041fe-9e4e-46fe-92ae-fa3f00fb50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.668+08:00
