      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 schools affected by the turf dispute are located within 10
        barangays previously under Makati, which were transferred to Taguig following
        a Supreme Court decision</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
