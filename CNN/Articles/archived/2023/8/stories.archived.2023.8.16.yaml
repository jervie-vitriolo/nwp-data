      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987462e-0d1c-460b-bf37-0969c7a2d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of those greatly affected by the conflict are teachers and some\
        \ 48,000 students from 14 schools located in the covered barangays.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ef598-a348-4d43-8387-903d20abc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344bbc5b-f060-4d7c-9ff1-644c57fea28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binay said another meeting with the Department of Education and the\
        \ Taguig City government is set on Wednesday afternoon to discuss issues related\
        \ to the concerned schools.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe9994-4942-4c34-9960-4a6671d180e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.780+08:00
