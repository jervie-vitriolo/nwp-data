      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2023/8/16/taguig-denies-rejecting-school-supplies-from-makati.html">statement</a>
        on Tuesday, the local government of Taguig said Makati City Administrator
        Claro Certeza was lying when he announced that officials of Taguig City rejected
        the offer for continued supply of free uniforms, shoes, supplies and other
        school needs of some 30,000 public school students.&nbsp;</p>'
