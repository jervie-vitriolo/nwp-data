      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3109a9-4065-47cb-a5ad-cafcda1cc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.335+08:00
