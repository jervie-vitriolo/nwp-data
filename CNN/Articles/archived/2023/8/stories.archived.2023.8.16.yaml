      'mgnl:lastActivated': 2023-08-16T20:57:25.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb46995-e41c-4935-b0ae-80bc124b2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:57:25.078+08:00
