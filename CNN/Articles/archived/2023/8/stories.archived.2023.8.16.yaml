    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD aims to scale up pilot run of food stamp program by October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645e67a-7d19-4673-be86-ad8d7d3a03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Department of Social Welfare and Development (DSWD) on Wednesday said it aims
        to expand the pilot implementation of its food stamp program (FSP) by October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66deebfb-568b-4d73-a675-5d62e2c8c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70292f-3bde-4a2d-8b67-d72424ef45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary for Innovations Edu Punay also said that they
        target to bring the program outside Metro Manila, including Siargao by the
        end of this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c054d6-a3c7-42a5-9cf5-8704ddc4ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28faf1-b8dc-4d29-9f41-dac07e7d306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier identified five sites for the pilot implementation
        — National Capital Region, Isabela, Camarines Sur, Negros Occidental, and
        Caraga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8ec0f-33ff-4c3b-a070-d644d88983da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417f0eb-4a5f-4b7c-9433-fad1dd759ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Punay said the market retail assessment is ongoing for the other mentioned\
        \ areas, but they have already identified 33 partners in Siargao Island.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb01e9-fac2-4a54-851c-37476739f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca9384-e01b-4769-be29-9ecbfb1173e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the DSWD awaits funding from its partners, Punay gave the assurance\
        \ that the pilot implementation is funded through a $3 million (approximately\
        \ ₱163 million) grant from the Asian Development Bank and the World Food Programme\
        \ (WFP).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaae994-cf99-4c4b-9d21-52a9da4eed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b619e0-0b72-421c-8e47-c301062ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi naman po naapektuhan ‘yung ating implementation ng pilot run\
        \ ng ating programang food stamp dahil we’re right on schedule,” he said,\
        \ noting that identification and validation of beneficiaries are ongoing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db641e24-946c-4671-8075-d09910b0e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530b52a-049a-45bf-9e3f-a5919a14a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Magiging available po ang kailangang pondo po by October so dun ma-implement\
        \ na ang full blown na pilot implementation for 3,000 beneficiaries,” Punay\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e0ca8-29f7-4e06-9ad8-694e72b1fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff343a9-f769-4114-b88a-2f462edde864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The pilot run of our food stamp program is not affected,\
        \ and we’re right on schedule…The needed funds will be available by October,\
        \ so that would also be when we will have a full blown pilot implementation\
        \ for 3,000 beneficiaries.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65ae07-7e5e-4dd5-8b4f-b112ace9e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947254c-af04-403c-86a9-4ab6b1fab55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Punay said they hope to have accredited retailers like Kadiwa stores,\
        \ small businesses and major groceries on board by October so their beneficiaries\
        \ will be able to use their tap cards to purchase food items.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef961f5d-e688-4568-af70-4ed6358414f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9794f-da7c-46e9-bb7b-c9f699296ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD and the WFP held a Nutrition Education Session for FSP beneficiaries\
        \ in Tondo, Manila on Wednesday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c9a0d-e8db-43bc-88d3-0c03601e2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090570b-a1af-4199-9f3c-ff3bcf86d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:57:06.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-17T00:21:27.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 50 pilot families who were also part of the launch, were taught\
        \ how to plan and cook nutritious meals from what they purchased using their\
        \ ₱3,000 monthly food credits.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a7807-cd85-4b7f-a29a-8af23ad781fa'
