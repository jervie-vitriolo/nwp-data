  'marcos-suspension-classes-govt-work-fiba-opening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T11:58:38.000+08:00
    'imagesource': 'jcr:f20c2a11-f8f3-49fc-80c9-04cb022c23d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd439a6b1-a732-4c2c-b7ce-c8e3b8ff76eb'
    'lead': 'President Ferdinand Marcos Jr. has ordered the suspension of classes
      in public schools and government work in Metro Manila and Bulacan on August
      25 for the FIBA Basketball World Cup 2023 opening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T11:59:46.864+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-16T12:47:22.155+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos suspends classes, govt. work on Aug. 25 in NCR, Bulacan for FIBA
      Basketball World Cup opening'
    'updated': 2023-08-16T12:47:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7393db8-08bf-4957-ac05-06824fa939d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:59:46.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — President
        Ferdinand Marcos Jr. has ordered the suspension of classes in public schools
        and government work in Metro Manila and Bulacan on August 25 for the FIBA
        Basketball World Cup 2023 opening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f9cc0-fb42-4ee0-8ff1-bc36515026c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:59:46.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the memorandum circular signed by Executive Secretary
        Lucas Bersamin on Tuesday, the decision was part of the administration’s commitment
        “towards wider involvement and participation in sports promotion and development.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215670e8-4def-4100-89fd-a36225a993a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:59:46.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This is also] to extend its full support and assistance to the
        Philippine Sports Commission in ensuring the safe, orderly, and successful
        opening ceremonies of the FIBA Basketball World Cup 2023,” the memorandum
        circular read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19e4c0-a905-4256-abe0-a7a9958d9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:59:46.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The opening ceremony of the much anticipated international sports event
        will be held at the Philippine Arena in Bulacan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685942f-2b5d-418d-8643-cd9c62fcfce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:59:46.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/sports/2023/8/15/Philippines-FIBA-World-Cup-attendance-record-.html">READ:
        PH on track to break FIBA World Cup attendance record</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13c41d-764f-439d-a9ef-71dba52bb6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T11:59:46.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also noted that government agencies involved in the delivery
        of basic health services, response to disasters and calamities, and other
        vital services would still need to continue their operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4c6f8-2277-4609-b0c2-abbfe46f327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T12:47:21.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to Samahang Basketbol ng Pilipinas president
        Al Panlilio, Marcos will be present at the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1497fe8-05aa-457a-b381-fd655ea2b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T12:47:21.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T12:47:22.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fortunate and grateful that the president will be there
        to do the ceremonial toss for the Gilas game," Panlilio said during a special
        Philippine Sportswriters Association forum on Tuesday.</p>'
