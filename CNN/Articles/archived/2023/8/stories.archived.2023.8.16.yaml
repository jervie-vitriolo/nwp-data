  'sandiganbayan-sarangani-officials-guilty-fake-financial-assistance':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T10:55:00.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12cf4e09-6b46-4bd2-b6a2-412414730844'
    'lead': 'The Sandiganbayan has found former Sarangani officials guilty of graft
      and malversation for using barangay officials and cooperatives as dummies in
      the release of fake financial assistance worth ₱450,000 in 2002.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T10:56:32.452+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-16T10:56:32.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Sarangani officials found guilty over fake financial assistance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0109924-d9b7-45ea-a2c3-9bce7b3aec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Sandiganbayan has found former Sarangani officials guilty of graft and malversation
        for using barangay officials and cooperatives as dummies in the release of
        fake financial assistance worth ₱450,000 in 2002.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593ef4f-c399-4366-9e0e-ddd1d4da5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a decision signed August 15, the anti-graft court’s sixth division
        sentenced former Sarangani governor Miguel Escobar to up to 20 years imprisonment
        for the crime.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4306a-f958-442c-a791-666de4b1ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The prosecution established that accused Escobar acted with gross
        inexcusable negligence when he signed and approved the disbursement voucher
        and check despite the lack of supporting documents,” the court said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d768f-b29d-43de-86d7-004b7c8a3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Sarangani management analyst Alexis Jude dela Cruz faces the
        same conviction.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0464b6-0965-43ab-a6bc-d261bb894f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from criminal liability, Escobar and Dela Cruz must refund ₱450,000
        to the Bureau of Treasury.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c875f1a-33f3-489d-9ade-2913cf8e275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They were both also directed to pay a fine of ₱5,000 each.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fad97c-870b-474f-be65-4ef7c2ca8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T10:56:32.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T10:56:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, meantime, will archive the cases against three other
        accused namely Amelia Carmina Zoleta, Suzette Clerigo, and Velsie Banzon as
        they remain at large.</p>'
  'office-president-travel-expenses-2022':
