    'template': '1'
    'title': 'Madonna tour dates rescheduled following her health scare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d9118-50b2-48da-b34e-1036465d54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Madonna is feeling good. The singer has
        rescheduled the “Celebration Tour” dates she postponed following a health
        scare at her home in New York in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4051ff-11fc-45f1-8e47-a61fcf508f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The queen of pop was hospitalized in the ICU due to a bacterial infection\
        \ and was later discharged to continue recovering at home.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11437f41-3392-4fee-8f6a-60d23158673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna’s longtime manager Guy Oseary announced at the time that
        she would be postponing the launch of her tour that was scheduled to begin
        in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80105113-42d5-48f6-814a-939730757e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Live Nation announced that the North America rescheduled
        dates will take place immediately following the originally announced UK and
        Europe dates. Tickets for the previously scheduled shows will be honored on
        the new dates. A few shows will be canceled due to scheduling conflicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c111b-837e-4caa-8f61-436f45ee6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Madonna regrets the inconvenience to fans and hopes to make it up\
        \ to those markets in the future,” Live Nation said in a statement Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e04c0c-c4cd-40e9-8708-b2bcecde3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canceled shows include July 27 in Tulsa, Dec. 22 in Nashville, Jan.\
        \ 15 in San Francisco, Jan. 18 in Las Vegas, and Jan. 20 in Phoenix. Those\
        \ ticket buyers will get refunded.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486930f3-5f7f-44ef-b0b4-8faddc4c9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tour officially kicks off with four sold out shows in London this\
        \ October, followed by shows across Belgium, Denmark, Sweden, Spain, Portugal,\
        \ France, Germany, Italy, and the Netherlands throughout the remainder of\
        \ 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96ebaa-397e-47b0-a203-5077649dd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:15:10.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:45.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North American leg starts on Dec. 13 in Brooklyn at Barclays
        Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb4031-88ce-4a60-94f9-7e1f16bf0aa0'
