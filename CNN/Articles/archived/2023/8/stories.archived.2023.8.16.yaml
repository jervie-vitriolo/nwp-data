      'mgnl:lastActivated': 2023-08-16T04:39:17.641+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e26edd-1bd1-4b67-a46b-f9d3a5adb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T04:29:08.022+08:00
