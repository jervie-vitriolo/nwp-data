      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the TRB said the dry run seeks to determine the operators''
        readiness for the re-implementation of the program, which was previously halted
        due to issues such as glitches in the system.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2982b07-b26f-4668-80b4-cdabc2b00f7f'
      'mgnl:activationStatus': true
