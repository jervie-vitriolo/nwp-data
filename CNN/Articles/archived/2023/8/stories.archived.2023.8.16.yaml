      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Filipino
        actress and singer Kristel Fulgar revealed why her hosting for Korean actor
        Seo In-guk’s recent fan meeting in Manila did not push through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ec804-85a3-48e7-9415-c04bcd50e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180db41-741a-47ad-b5dd-f4c7d0fcaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vlog posted on Tuesday, a teary eyed Fulgar said it was the
        first time in her 20 years in the entertainment industry that she experienced
        such a situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbfeef-9f86-4be5-a315-fe7801858834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370275c6-86d2-4b72-bdf9-c2368774f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was already here by 7 a.m., I rehearsed, and then the Korean
        technical director eventually told me that I won’t be hosting anymore,” she
        said in a mix of Tagalog and English.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03dbcea-7cfe-4cb3-a465-3126b2b08f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d6a2d-6ffa-4adf-a65b-e7f16c1b8f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never accepted any hosting gigs, just this one – I was doing it\
        \ for Seo In-guk,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a446c-45e5-462e-a2e5-de15fd8ad946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b8d5c-1006-424b-a1a8-a79400bf3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While admitting she’s not an expert, Fulgar said she accepted the hosting\
        \ stint since she knows she can connect with Seo’s other supporters as a fan\
        \ of the actor for the past 11 years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67a882-d3c4-47b1-9a65-741ef61f4591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2887d-a64d-46d6-9c6d-bb13858d305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vlogger also explained that she was not used to giving her 100%\
        \ during rehearsals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b1afe-4fc1-4bdd-8d95-c1c56f2b438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a175d69-a206-4794-9b7e-4b09d6f089f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If they found my energy lacking during the rehearsal, I told them\
        \ I will do my best. I expected them to let me up the stage again to show\
        \ them the 100% I was talking about but they didn’t allow me,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cfdc38-d6d1-433f-acef-ad2ea4e6c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577ed7f-5eba-41f7-85a3-4c5f5c7be379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fulgar apologized to the people expecting her to be on stage, including\
        \ her fans who also attended the event to see her.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fdd246-78b7-4a00-8594-10af0f018692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c64b21-cb59-4e40-bca5-9e19826936a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not making it to the stage with the Korean star, Fulgar
        was given the opportunity to have a<a href="https://www.cnnphilippines.com/entertainment/2023/8/14/kristel-fulgar-Seo-In-guk.html">
        one-on-one</a> interaction with Seo.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124af66-602e-45d6-b256-156dbd2c5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aa6aa-22eb-450d-8508-e6176e2cd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:52:14.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T09:52:15.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two took several pictures together, and did a duet of “All For\
        \ You,” an original soundtrack from Seo’s hit TV drama “Reply 1997.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
