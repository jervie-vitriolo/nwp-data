      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP-IAS Inspector General Alfegar Triambulo said he has also directed\
        \ the National Capital Region Police Office (NCRPO) to relieve Umipig from\
        \ his post.\r"
