    'stories': []
    'template': '1'
    'title': 'Yassi Pressman, boyfriend confirm split; denies third party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c1a69-2421-4662-8ea0-d047f8e2d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Actress Yassi Pressman
        and her boyfriend entrepreneur Jon Semira on Wednesday confirmed that they
        have broken up after more than a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed913e-8d48-4a73-ac59-6f88337658f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After much contemplation and introspection, Yassi is sharing with\
        \ her fans and the public that she has been single for some time already,\"\
        \ the actress' camp said in a statement Tuesday.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d511856-2e60-46e8-a885-b2bd5fd05b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yassi has been actively immersing herself in new experiences, meeting\
        \ new people, and venturing into uncharted territories,\" the statement added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83714e08-c9b9-43c8-8e4c-fd838a8936d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to reports, Pressman and Semira got engaged early this year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2443fe-b00e-42d6-8b00-ead9bb62b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Semira denied that a third party was involved in their\
        \ breakup.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c26499-5027-4e01-83a9-b7ae77a918c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's been a while since the break up. It was a decision made from\
        \ the both of us, and us only. The third party rumors are false,\" he added.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ec767-80b2-4997-906c-c3c228c9fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T18:57:36.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:01:11.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We wish each other the best and will always appreciate what we had.\
        \ Our relationship was beautiful and we are both coming out better people\
        \ because of it,\" Semira added.  \r"
