      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Philippine National Police''s Internal Affairs Service (PNP-IAS) ordered on
        Tuesday the filing of charges against Navotas police chief Allan Umipig and
        11 more police officers over the fatal shooting of a teenager last Aug. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0644991-1108-4b65-acb9-9a35ed0f9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:46:35.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:51:00.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1374c-8819-4d72-8d24-ba958352baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:46:35.414+08:00
      'mgnl:createdBy': 'raheema'
