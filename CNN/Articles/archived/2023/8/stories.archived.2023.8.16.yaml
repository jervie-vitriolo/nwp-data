      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Mayor
        Abby Binay on Wednesday responded to the denial of Taguig City that it rejected
        the offer of Makati City to continue providing school supplies to public school
        students affected by the two local government units’ dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b88e20-9fee-4e03-ab50-3cad8c45d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T12:21:32.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T13:31:49.470+08:00
