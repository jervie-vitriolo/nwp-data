      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves also insisted that he did not abandon his duty as representative\
        \ of the third district of Negros Oriental, saying he has been “clamoring”\
        \ to be permitted to participate in proceedings virtually.\r"
