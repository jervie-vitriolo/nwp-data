  'villar-lrt1-cavite-extension':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-16T20:34:13.000+08:00
    'imagesource': 'jcr:1f5ac5cb-c729-4cf0-b8bd-7348be8cc7d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '015df889-1b1a-49b8-92f7-f799093885f1'
    'lead': 'Real estate titan Manny Villar Jr. is targeting to further expand his
      business empire with a plan to take charge of the LRT-1 Cavite extension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T20:36:05.076+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-16T20:36:05.421+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Villar wants to take over LRT-1 Cavite extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5757c-4d3e-44f3-95fa-6e7dc2d657e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Real
        estate titan Manny Villar Jr. is targeting to further expand his business
        empire with a plan to take charge of the LRT-1 Cavite extension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ba088-c4e9-401c-9fa1-33d388960fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A week after his group bared the completion of its acquisition of the
        Muntinlupa Cavite Expressway from Ayala, the billionaire has also started
        setting his sights on his entry into the railway market.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e6bf9-71ca-461b-9710-746cb21590eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar said negotiations between the Ayala-Pangilinan consortium, which
        operates the LRT-1, already began.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97517cd2-907d-44a2-bca6-4ed3cea37890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Medyo nagne-negotiate na kami… Ayaw na nila e. Sabi ko nga mahal ‘yan.
        Matagal ‘yan kasi di sayo ang lupa,” he told members of the press during a
        chat on Tuesday night.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7e252-7d3e-451e-961f-d5015da9a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We’re already negotiating… They don’t like to pursue
        it anymore. I said that’s expensive. It would take long since the land is
        not yours.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435eeb88-d8a6-4dac-901d-759d464fbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nakita namin na mas kikita kami pag nagsama kami. Dadami ang traffic
        galing sa kanila, dadami rin traffic nila galing samin. Sila nagpropose na
        magpartner kasi kulang ang profitability nila, kung magkakabit-kabit kami
        mas viable,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86613a-d872-443f-ab63-4247cd92365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We saw that we would be more profitable if we worked
        together. Traffic from them will increase and traffic from us will also increase.
        They proposed to partner because their profitability is low, if we come together
        it will be more viable.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de23b05-edf3-4d6f-838e-b0810db6f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project is designed to extend the train system to Bacoor, Cavite.
        However, Villar said the consortium may only finish the construction until
        Sucat in Parañaque City.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d87c4-4a00-4484-986c-7acb7949dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon said he seeks to push for the extension with seven more
        stations stretching from Zapote in Las Piñas to Governor''s Drive in Cavite.
        Linking it further to Silang, closer to Tagaytay, may also be put on the table,
        he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147be2b-c840-406a-b810-377ad99fe90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also showed confidence about pursuing the project given his massive
        landbank in the south of the capital region, which would soon house its ambitious
        Villar City.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a529a-ba53-4cf7-a88b-401e19714443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ako, kaya ko ang right-of-way kasi sakin lahat ng dadaanan. Kailangan
        talaga ang real estate,” Villar said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6661eaa-cc04-452a-a076-597a5d5a263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I can settle the right-of-way because I own the land
        that will be passed by the route. Real estate is really needed.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4019b-5c42-47de-848e-1c6b05354075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former senator, however, did not disclose his planned investment
        in the railway project.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c9d7b-e58e-4949-b1c1-8a7b0b0f2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal, Villar noted, was already with the Department of Transportation
        (DOTr). But this may still be revised once the deal with the other party materializes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8450f7-9070-4d1b-ba26-ac7aecf4c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sought for confirmation, Light Rail Manila Corporation—a joint venture
        company of Pangilinan’s Metro Pacific Investments Corporation and Ayala’s
        AC Infrastructure Holdings—was mum on the information.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc1024-edbb-497c-8627-4d204aa9ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:36:05.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T20:36:05.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Usec. Cesar Chavez, on the other hand, said he "[hasn’t] heard
        whether Villar Group has indeed submitted a proposal to LRMC for takeover
        of the Cavite segment of LRT1 Cavite Ext."</p>'
