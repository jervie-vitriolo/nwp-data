      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21cb62-ea18-49c4-afda-fa1503ee976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court in June rejected Makati’s second motion for reconsideration\
        \ challenging the earlier ruling on the two-decade territorial dispute with\
        \ Taguig City on the jurisdiction over the Bonifacio Military Reservation,\
        \ which includes the 10 EMBO barangays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9ad50-1e33-4a6b-8596-5ad556073fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecde02c-3699-459e-ad88-a4cfbaee4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makati said it has complied with the ruling, creating a team for a\
        \ seamless transition. This was contrary to what Taguig Mayor Lani Cayetano\
        \ said that no proper turnover had been done.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9b51d-7de7-4a05-b9ec-a031708705df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943a408-3986-4f7b-914f-2739e3259748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those greatly affected by the issue are around 48,000 students\
        \ of 14 schools located in the 10 barangays now under Taguig's jurisdiction.\
        \ The new school year is set to open later this month.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124e637-bef5-454f-a03e-2f13182d8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051bb75-d625-443f-b6a4-cbb45093444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their previous meetings with the Department of Education, Binay\
        \ said she made it clear that DepEd Makati wants to retain management of three\
        \ schools, including the Makati Science High School and two others located\
        \ beside University of Makati.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5efc81-7a8e-4cfd-a284-02c7e87472f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48043ffb-9eb4-4598-801f-7e676ef41ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was supposed to ensure that they have enough school facilities\
        \ in Makati City.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c1129-5104-4622-aa6d-ca673cf2bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e2942-1c71-4805-bb21-23507dfacb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Binay said all this along with their other requests and suggestions\
        \ were rejected.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59cfdb-96d6-4c76-9ebe-918f3ec9d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:29:35.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f30ad4-8eed-4c4f-8674-41e221a87e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:23:08.609+08:00
      'mgnl:createdBy': 'bamba'
