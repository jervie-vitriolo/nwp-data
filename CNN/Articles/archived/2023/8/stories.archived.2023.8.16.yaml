      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        House of Representatives on Tuesday approved a revised version of a bill seeking
        to change the military and uniformed personnel (MUP) pension to address rising
        pension costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3a189-e40f-4035-b719-94e6db80f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebe2b3-cb0d-4c13-b202-a77f347f5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez said the MUP reform\
        \ bill is now acceptable to all stakeholders, including the Armed Forces of\
        \ the Philippines (AFP) and the Philippine National Police (PNP).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db16180-7d7c-4e19-97f2-313190297fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd82d0-9dff-4767-87cf-f01c675f9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Salamat sa House Ad Hoc Committee, makakatulog na ng mahimbing ang\
        \ mga military at uniformed personnel natin gayundin ang kanilang mga pamilya.\
        \ Sigurado nang mababayaran ang lahat ng pensyon nila, may dagdag pa silang\
        \ sweldo taon-taon,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504e0fa-f180-43a5-b52b-147e152eb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f5c42-a3f5-4eb1-950a-a2088e96cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Thanks to the House Ad Hoc Committee, our military and\
        \ uniformed personnel as well as their families can now sleep soundly. All\
        \ their pensions are guaranteed to be paid; they will also have extra salary\
        \ every year.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a2c42-a311-4a97-a944-10b8df71c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dba624-817c-4ac1-8791-fdbc50fdb18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be two separate pension management systems under the revised\
        \ bill – one for the AFP and one for civilian uniformed personnel. At least\
        \ 11 bills have been filed in the House pushing for a \"sustainable fiscal\
        \ framework\" for the MUP pension system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0ad8a-0b15-4dd2-9c79-e2416c8593e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f9ff8-2782-40c4-b332-1d502efbf7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the lower chamber created a new committee to focus\
        \ on proposals to reform the MUP pension system. It is chaired by Rep. Joey\
        \ Salceda, who heads the House ways and means committee.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af3c0e-4df6-4448-8b72-039144dd987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5534eda-2d2e-4e54-87c2-66d7f1f6a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:18:36.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T05:18:36.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revised pension reform for MUP is one of President Ferdinand Marcos\
        \ Jr.'s legislative priorities. Finance chief Benjamin Diokno earlier said\
        \ the bill is expected to be passed by year-end.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdf05b-aafd-4ab8-b1bc-179039aa5ae1'
