      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will consider that (10% tax and other taxes) in the process
        of finding ways to encourage local producers to process their nickel ore,"
        he said. "Pwedeng excise tax [It can be excise tax]. We make (it) expensive
        for them to export. Hindi pa namin napag-usapan specifics [We have not yet
        discussed specifics].”</p>'
