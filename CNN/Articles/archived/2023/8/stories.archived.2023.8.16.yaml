      'mgnl:lastActivated': 2023-08-16T21:27:20.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Foreign
        Affairs Secretary Enrique Manalo said the Philippine government has filed
        more than 400 diplomatic protests over the West Philippine Sea issue since
        2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196e6d6-161c-4584-a6b3-45f94ec55f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c445cd-2d2a-4091-a052-413b33477360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo said during the deliberations on the proposed 2024 Department\
        \ of Foreign Affairs (DFA) budget that the bulk of these protests was lodged\
        \ against Beijing and that the East Asian giant responded to some of these\
        \ diplomatic representations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44628f9-8ede-4b5d-83df-0a5132879fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629f7ad-cda7-46fd-9811-8f6edfb8be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have issued 447 protests since 2020, of which 400 have more or\
        \ less been addressed to China,\" Manalo said on Tuesday. \"The others have\
        \ been addressed to other countries such as Vietnam and Malaysia.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fd720-be8d-4f3d-b29e-d6da7b04b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1c677-1b3c-4559-bc77-3d721b1e1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers asked the country’s top diplomat if there has been any response\
        \ from Beijing when it comes to these protests.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa019e-4352-4c39-bb78-7aca509fd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b958df0-cb04-4472-9974-6b0a80509493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now China has responded in many ways, but in general, I cannot give\
        \ all the details,\" Manalo said. \"But in general, they have justified what\
        \ has happened.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e37f0-7694-4c2f-9a07-f218bd228671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e41dc-78ab-43a8-952d-85ea10dc6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the recent incident involving China in the West Philippine Sea\
        \ was the Aug. 5 firing of water cannons at Philippine resupply boats en route\
        \ to Ayungin Shoal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75390f4-a02d-4435-ab78-e11ebe7d99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed796b0e-9bbc-431b-9e59-17fe57309e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They [Chinese goverment] sometimes don't always reply to our notes,\
        \ but they have replied on at least since this year 25 of our protests,” the\
        \ DFA chief added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce25b18-e5ad-4561-9e82-e21efab00a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f836b-15a1-434d-9f56-c2297b626229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintained that the actions of the Chinese Coast Guard were restrained\
        \ and they only implemented necessary measures to prevent Manila from bringing\
        \ “large-scale” construction materials to BRP Sierra Madre in Ayungin Shoal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b732f-f888-4e29-a2d3-2c62665ad1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d85a6d-c4a1-41c3-8dca-c14e285fb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government stressed that it has every right to deliver\
        \ supplies and provisions to troops stationed in BRP Sierra Madre.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca572ae2-7ddc-4441-8352-9c5d424b2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68154b4c-19a6-4211-8f99-ee27d66506ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T20:55:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:27:20.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to file our regular protest as well as in case
        there are other events or incidents like what [happened] to Ayungin, and that
        will be subject of a separate new protest again to China,” Manalo said.</p>'
