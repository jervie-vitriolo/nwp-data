      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the event that the penalty of dismissal can no longer be enforced\
        \ due to respondent's separation from the service, the same shall be converted\
        \ into fine in the amount equivalent to respondent's salary for one year,”\
        \ the office said.\r"
    '24':
