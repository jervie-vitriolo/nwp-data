      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c07de2-5e5d-4471-8a96-3a99897b1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T05:46:35.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T08:51:00.052+08:00
