      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside Cooper, producers include Martin Scorsese and Steven Spielberg.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00485336-5eb5-492f-af24-95ed327e312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:18:14.487+08:00
