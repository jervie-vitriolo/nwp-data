      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A number of employees, if not all, were transferred to a division/department\
        \ or designated to a position where they have no knowledge or experience and\
        \ could not very well function in a manner that the said division /department\
        \ needs or the position calls,” Martires said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f7450-0f5a-46fc-ad99-68232430b34a'
