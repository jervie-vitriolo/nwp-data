      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5d393-94b8-466d-813a-b032a23b712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DA Undersecretary Mercedita Sombilla disclosed during the briefing\
        \ that the agency is recommending the importation of 500,000 metric tons of\
        \ rice from Nov. 15 to Jan. 21 next year to cover possible losses from El\
        \ Niño.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07d50d-573e-4116-a497-c1c8d1835397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a72137-b86e-46fe-b339-ee5732a350a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sombilla also urged the private sector to bring in the approved 300,000\
        \ metric tons by the end of August, and another 300,000 metric tons by the\
        \ first and second week of September.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0addce-6239-4c52-8be9-e9df915f1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c3c2f-bcef-451a-b4e5-0d0fba094872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said 89% of rice imports so far this year were from Vietnam, while\
        \ other sources were Myanmar, Thailand, Pakistan, and India.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcb7c9-6653-4e9e-8372-966211d0fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ffd9f-e869-4059-a4c8-035bffb835c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A \"super green lane\" for rice imports until February next year is\
        \ also recommended.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05af744-206b-406f-b3bd-8c73df465562'
      'mgnl:activationStatus': true
