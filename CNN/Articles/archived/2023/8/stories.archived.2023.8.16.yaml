      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From one territorial dispute to another but this time on an international\
        \ scale. Philippine and Chinese officials throw barbs over a supposed deal\
        \ to pull out a grounded Philippine navy ship from Ayungin Shoal, which serves\
