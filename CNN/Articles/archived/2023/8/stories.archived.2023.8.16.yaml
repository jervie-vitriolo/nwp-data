      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368f692-1d00-4099-af3f-69971f7e2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat 'yong local production natin 'yong asikasuhin natin kasi in\
        \ the long run, hindi tayo bubuhayin ng importasyon na 'to,\" said Gabriela\
        \ Rep. Arlene Brosas. \"Hindi bubuhayin ang mga magsasaka, ang mga Pilipino,\
        \ gutom ang aabutin natin.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a566d3c-8d9a-4df9-b335-0507d862aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3515aff-dfd1-4569-9dfc-1050da0c8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should focus on local production because, in the long\
        \ run, importation will not sustain us. Farmers and Filipinos will not survive,\
        \ we will end up starving.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74d112-a608-4f67-96ad-aaed429bc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0418b0-7fb9-4cd0-8e8c-3b1d2de088c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sombilla said the presented recommendations are \"just really to stop-gap,\"\
        \ and that the agency is working to help farmers in boosting their yield levels,\
        \ among other initiatives under the National Rice Program.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a04096-5bf4-46df-b7fb-8c2ba79de591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cef37a-30b0-45cf-bf04-74937c20f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang talagang ginagawa ng DA ay palakihin talaga 'yong ating production,\"\
        \ she said. \"May period limit lang 'yan (importation)...talagang limited\
        \ time lang para di aakyat ang presyo ng bigas natin.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb59c4-beb0-4c98-9b2c-14f79a37ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.667+08:00
