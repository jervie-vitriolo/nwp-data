    'jcr:uuid': '47c68eb6-03b2-45c0-bbd0-4302c4558b6b'
    'lead': 'The Philippines has ruled out imposing a ban on nickel ore exports to
      China and other overseas markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T21:48:53.043+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-08-16T21:48:53.525+08:00
