      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cf953-5bc9-45ce-a191-ecbbf341f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Navotas
        City police chief PCol. Allan Umipig was relieved from his post and will face
        an administrative complaint in relation to the fatal shooting of 17-year-old
        Jemboy Baltazar, the National Capital Region Police Office said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf82189-308b-4bad-ba78-8ccb5ee2bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Chief of Police failed to supervise the conduct of police operation\
        \ and corresponding investigation hence, he is liable under the Doctrine of\
        \ Command responsibility,\" the NCRPO memorandum dated August 15 read.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae297b-3c22-4c80-b2aa-37add5381992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCRPO also noted that \"irregularity and neglect of duty exist\
        \ on the part of the PNP personnel\" as none used body cameras. They also\
        \ failed to justify the use of firearms and observe proper procedures during\
        \ armed confrontations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f930c7-b49d-44aa-a287-4539b2a8362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six cops had already been relieved after they shot Baltazar on August\
        \ 2 in Brgy. NBBS Kaunlaran due to mistaken identity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a1282-0a12-45f0-bbb1-7001820db227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the police officers claimed they had fired warning shots aimed\
        \ at the water.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95f21b-40cb-474e-a3f5-007a4fe4a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCRPO also ordered the relief and the filing of complaints for\
        \ neglect of duty against Station Investigation and Detective Management Section\
        \ head PCpt. Juanito Arabejo and chief clerk PCMS Aurelito Galvez.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ab614-0897-47cc-9d85-2f0c92152e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCRPO said that Arabejo and Galvez failed to subject the suspects\
        \ to paraffin examination, and to preserve and record the evidence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d079d-f4df-403f-8da9-9c9518d5876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 14 others were sacked from their posts. They are facing\
        \ criminal and administrative complaints for failing to help the wounded during\
        \ the police operation and for grave misconduct.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28825d4b-981a-407b-b4e9-903d6966903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of the Interior and Local Government earlier called\
        \ for a review of the Philippine National Police's operational procedures.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fcab0-10f8-4969-870f-e9a2f62960ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:22:24.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T13:22:24.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Migrant Workers and the Overseas Workers Welfare
        Administration will shoulder the funeral and burial expenses of Baltazar,
        whose mother Rodaliza is an overseas Filipino worker.</p>'
  'marcos-close-monitoring-rice-retail-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T13:50:50.000+08:00
    'imagesource': 'jcr:78400014-88b8-4fa7-bb13-6143d26fda28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a253d2cb-2ce5-4e5a-94d1-6bd60a31eaa6'
    'lead': 'President Ferdinand Marcos Jr. wants close monitoring of rice prices
      in markets and directed the agriculture and trade departments to take the lead,
      Malacañang said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T13:54:02.268+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-16T13:54:02.606+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders close monitoring of rice retail prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c18b27-2572-4b1a-a591-800655eb40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> President
        Ferdinand Marcos Jr. wants close monitoring of rice prices in markets and
        directed the agriculture and trade departments to take the lead, Malacañang
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ab21a-0515-415e-b5a6-4a2b1f05b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crackdown against possible overpricing is in response to soaring\
        \ grain prices in light of supposed supply tightness, even as the government\
        \ has assured that the country has enough rice into the next year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15927620-3796-416c-b434-ef2f159b4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Presidential Communications Office (PCO) said “\
        the president will go after hoarders and price manipulators who take advantage\
        \ of the lean months before harvest season.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e513aa3-684f-4cb9-9ad2-6628ca91dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rice supply is sufficient. Prices are, however, very variable. The\
        \ government is working with the private sector to rationalize the prices\
        \ and make available affordable rice in the market and in Kadiwa (stores),\"\
        \ the PCO said, quoting Marcos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947c7c3-8bec-4aae-9ebe-ae9bfc924dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">Marcos
        warns agri smugglers, hoarders: Your days are numbered</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce4e30-0754-49d7-8b19-9ce80a7778a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rice is selling for ₱50 to ₱62 per kilogram in Metro Manila markets,\
        \ and prices may reach ₱60 to ₱65 next week. Agricultural groups pin the blame\
        \ on a rice cartel among traders, importers, and millers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba8a18-ec54-444f-9a92-7f2da44c94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: C<a href="https://www.cnnphilippines.com/videos/2023/8/14/Consumer-watchdog--Rice-prices-could-hit--65-kg-in-coming-weeks.html">onsumer
        watchdog: Rice prices could hit ₱65/kg in coming weeks</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07339f84-1580-4a06-92e9-edc719bc3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a House committee hearing on Wednesday, agriculture officials recommended\
        \ the importation of rice as a stopgap measure and to shore up stocks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecb3d3-5e8f-4993-b80f-9dd63d1ed5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also urged the private sector to bring in 300,000 metric tons\
        \ of rice by the end of August, and another 300,000 metric tons by the first\
        \ to second week of September.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448628ec-6e3b-43f1-963a-12da171fb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T13:54:02.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T13:54:02.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier assured farmers that the government will not import
        rice <a href="https://www.cnnphilippines.com/news/2023/8/6/marcos-govt-will-not-import-rice-if-supply-enough.html">as
        long as there is enough supply</a>.</p>'
  'Rajko-Toroman-CSB-consultant':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-16T14:05:54.000+08:00
    'imagesource': 'jcr:d82665f8-8e01-45ef-aad9-5d16c7f06482'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02f368c4-d84e-454e-a91c-04de7faab341'
    'lead': 'Former Gilas head coach Rajko Toroman is making a comeback in the Philippine
      basketball scene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T14:07:19.720+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-16T14:07:19.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CSB taps Rajko Toroman as consultant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8e7f2-5358-4b19-8afb-9dd9e647fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:07:19.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-16T14:07:19.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Rajko
        Toroman has been tapped by College of Saint Benilde (CSB) to serve as a team
        consultant in the National Collegiate Athletics Association (NCAA) Season
        99.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744cf4ce-8b41-4289-93df-ee17a59933fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:07:19.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-16T14:07:19.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely thrilled; it''s coming full circle for me. I''ve
        always wanted to work with him again because he''s like a father figure to
        me," CSB head coach Charles Tiu said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea6461-71d0-4799-a1e2-88f719fa4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:07:19.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-16T14:07:19.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 68-year-old Serbian was former head coach of Gilas Pilipinas from\
        \ 2009 to 2011, the early years of the renaissance of Philippine basketball\
        \ on the international stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe790d-b4cc-41d7-a8f6-e2cdabd2c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:07:19.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-16T14:07:19.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toroman then went on to coach Petron and Barako Bull in the PBA where\
        \ Tiu was part of his coaching staff.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5e272-a094-47a9-b8b2-9da88b246897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:07:19.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-16T14:07:19.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toroman will be joining Paolo Layug, Carlo Tan, Gabby Severino, Marvin\
        \ Bienvenida, and JC Cullar on Tiu's staff.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90205519-1ff9-4761-b7c0-e4896a33ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:07:19.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-16T14:07:19.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSB is eyeing to end a 22-year title drought in the NCAA. The Taft-based
        squad fell short of winning the crown in Season 98, falling to Colegio de
        San Juan de Letran in the finals.</p>'
  'dilg-comelec-bske-taguig-makati':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T14:10:22.000+08:00
    'imagesource': 'jcr:465fd02a-7584-4f83-93c7-190b427fce4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9366505-d7aa-47c7-a541-bed6581003c7'
    'lead': 'Department of Interior and the Local Government (DILG) Secretary Benhur
      Abalos said they are now coordinating with the country’s poll body for the participation
      of Taguig City’s new barangays for the upcoming October elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T14:14:16.896+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-16T14:14:17.172+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DILG, Comelec working to prepare Taguig’s new barangays for BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f6baf-2523-4078-90e3-66dc32339814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Department
        of Interior and the Local Government (DILG) Secretary Benhur Abalos said they
        are now coordinating with the country’s poll body for the participation of
        Taguig City’s new barangays for the upcoming October elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530222a1-de44-4679-bb91-d23ff87e874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Abalos said that aside from the Commission
        on Elections (Comelec), the DILG has also tapped other government agencies
        for the territorial change while waiting for further orders from the Supreme
        Court.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fc1ba-c8e9-4529-b69a-5458861cdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/20/taguig-hails-makati-recognition-sc-decision-territorial-dispute.html">READ:
        Taguig hails Makati''s recognition of SC ruling on territorial dispute</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db492af1-c44f-4a9a-a28b-f3a989341e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comelec Chairman George Garcia and I agree that it’s imperative
        to take action because there’s not much time left before the elections. We
        respect the Supreme Court’s definition of the cities’ territorial boundaries
        and are coordinating accordingly,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0332a7-9763-4841-952f-1a7f882f5926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re working with the Chiefs of the Philippine National Police, Bureau
        of Jail Management and Penology and Bureau of Fire Protection to revise the
        areas of responsibility and reporting lines of their affected local offices,
        in light of the decided boundaries,” Abalos added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94961726-4842-4148-bc54-5b5f56890128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Barangay and Sangguniang Kabataan Elections are scheduled for October
        30.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef644ab1-bee1-4c68-9c64-a560c3f39f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:14:16.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-16T14:14:17.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DILG chief stressed that the actions being deployed now would only
        cover “matters of territorial supervision.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
