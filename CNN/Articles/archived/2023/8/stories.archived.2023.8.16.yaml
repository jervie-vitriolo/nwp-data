      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop star Pikoy’s latest release <a href="https://www.youtube.com/watch?v=7silyivyq7Q&amp;ab_channel=PIKOY"
        target="_blank">“Pangalan”</a> poses an existential question. Sonically, it
        experiments in form by blending the grit of mid-00s Pinoy rock and sprinkling
        in a popular children’s playground rhyme. This Saturday, Aug. 19, Pikoy launches
        the single’s music video with a gig and art installation &amp; pop-up together
        with artist Miel, maker of things at Nook in Molito, Alabang. Catch live performances
        from Megumi Acorda, Faye Yu, Psycho Silver, and a DJ set by South House at
        the event.</p>'
