    'template': '1'
    'title': 'Tourists lost their summer vacations. Maui’s locals lost everything'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20989cb-23f5-47b1-adc9-2bf2644a89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The agony wrought by the deadliest US wildfire
        in a century is only beginning in Lahaina, Hawaii, where the inferno virtually
        wiped the town off the map.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e08db-1af8-441a-b9df-55fa78fbd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear, anger and despair are setting in for some locals, who are
        now imploring that repair efforts should focus on not just clearing the way
        for tourists, but meeting the needs of the people who call Lahaina home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b3969-336a-4076-8787-66585f069bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rick Avila, 65, a longtime Lahaina resident who lost his house to the\
        \ blaze said one of the biggest immediate concerns for the community is finding\
        \ long-term affordable housing for those who lost their homes. He and his\
        \ wife have found temporary shelter at a friend’s vacation rental condo, but\
        \ many others now “feel like they have to leave the community,” he told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dbc3a-9edd-4b6d-a321-e403e27679bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of them are going to Kihei and Wailuku and Kahului – and then\
        \ a lot of them are leaving the island completely,” Avila said of his friends\
        \ and neighbors in the days since the blaze, and referring to three cities\
        \ on the other side of Maui.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c548e3-75ca-4197-9f88-e2a3ba17d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Avila emphasized that Lahaina is a strong and tight-knit community,\
        \ and the people will find a way to rebuild from the ground up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d897fa-d401-43fa-add5-81e8658c30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lahaina resident Mike Cicchino, who was among the fire survivors forced\
        \ to jump into the ocean as the flames encroached the town, told CNN, “We\
        \ just went through a nightmare, and we’re about to go through another nightmare\
        \ trying to, basically, not stay homeless.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7561e-fa91-4f71-95d0-6ce2ea1f6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cicchino is among those joining the growing chorus of people asking\
        \ tourists not to come visit, “because we don’t have any places for locals\
        \ to stay.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09bb54-46d3-45c5-9ddc-52f701492a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re in desperate need out here,” Cicchino added. “A lot of people\
        \ have nowhere to go.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6633bf-ef66-4200-a3e4-74a10c7bf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Avila put it, “At this point, there’s no reason for tourists to\
        \ come here.” Restaurants and shops are either burned or shuttered as staffers\
        \ deal with the crisis, he noted, and while many of the resorts and hotels\
        \ are left standing, their employees are scattered and shell-shocked.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c01ab-0df1-4081-8195-87bd50316b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He urged potential visitors to “respect the ‘aina [Hawaiian land] and\
        \ the people who live here.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f488d96-71f2-4975-acbc-875cb1075df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As soon as everything’s up and running, then we will welcome back\
        \ visitors, because the hotel people are going to need to work,” Avila added.\
        \ “But let us get a little bit of a handle on it first.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c776b7-db0d-49bd-ad51-6f2e6b60622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What was lost</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88017e5b-37c8-489b-b773-27d26ab0ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lahaina is like no other place in the world, bordered by the turquoise\
        \ Pacific Ocean on one end and green mountains on the other. Once the royal\
        \ capital of the Kingdom of Hawaii, it went on to become an agricultural hub\
        \ and cultural melting pot that served as a conduit for the American dream\
        \ for so many families – including my own.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e3af6-0128-4a17-9474-f1e7f12892e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My mother was born and raised in Lahaina. Her family immigrated to\
        \ Maui from Okinawa, Japan, as part of the influx of laborers that were brought\
        \ in to work on the island’s sugar cane plantations. She was in Lahaina visiting\
        \ family when the fire broke out and is among the lucky ones who survived.\
        \ Her family home burned to the ground, and much of the neighborhood she grew\
        \ up in is now in ashes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd8e60-bc10-4e8c-a68f-e79998cf2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be difficult for her community to rebuild: After Lahaina’s\
        \ historic sugar cane mill shuttered in 1999, the hospitality industry quickly\
        \ took over as the main economic engine of the community. The explosion of\
        \ tourism over the years, however, has strained natural resources and astronomically\
        \ driven up the cost of living – dividing the haves and have-nots in ways\
        \ that felt untenable even before the fire’s devastation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8973d9a-6984-4b89-8d9f-463c26c2d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii Governor Josh Green’s office said last month that the state\
        \ has the most expensive housing in country. Homeownership has become nearly\
        \ impossible for many locals, as available housing supply often gets converted\
        \ into short-term rental units, hotel developments or second homes for millionaire\
        \ visitors. Half of all housing units in Lahaina are not owner-occupied, according\
        \ to Census data. The median listed home price in Lahaina as of July was some\
        \ $1.5 million.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5753b8-78ba-4c39-ad2f-64d3ed9b642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most locals in Maui work in jobs that serve tourists. Roughly one in\
        \ five workers in Maui County are in the accommodation and food service sector,\
        \ where the average salary is $52,322, according data released by the state.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccd2dc-1d54-4dea-b9bf-83915cc2349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, prices in Hawaii are more than 13% higher than the national\
        \ average, marking the highest regional price parity in the country, per the\
        \ Bureau of Economic Analysis’ measure.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32b0ab-f297-42a5-b760-a0e8f8a95d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result of all these factors and more, over half of Maui’s residents\
        \ are struggling to make ends meet and are categorized as “Asset Limited,\
        \ Income Constrained, Employed” (or ALICE) or below, per a 2022 study released\
        \ by the local nonprofit Aloha United Way in partnership with the Bank of\
        \ Hawaii. The ALICE designation means that households earn above the federal\
        \ poverty level and thus often do not qualify for public assistance, but still\
        \ cannot afford basic cost of living in their county.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8350a-cd4b-4e6a-9ddf-87e4cb2ea80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relying so heavily on the tourism industry also creates fragility for\
        \ Maui’s economy. In April 2020, at the onset of the Covid crises in the US\
        \ and height of pandemic restrictions, the unemployment rate on Maui skyrocketed\
        \ to 33.4% – more than twice the national average at the time of 14.7%\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e8c58-f504-4c68-9610-8ca2633bbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green on Monday said his office is asking for moratorium on home sales\
        \ as Maui looks to rebuild. And Hawaii’s Department of Commerce and Consumer\
        \ Affairs urged Maui homeowners affected by the fires to use caution and to\
        \ report unsolicited offers to buy their properties to the agency.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e0945-5d30-4822-8743-7eb4ec0eb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looking ahead, fears mount over direction of Lahaina’s
        future</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60272-059e-4984-a71b-31c7146b7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking beyond just the short-term needs, there is already growing\
        \ concern that developers will now try to swoop in and buy up the land where\
        \ people’s homes were destroyed, possibly rebuilding Lahaina into a Las Vegas-strip\
        \ style tourism base.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43706f6c-3f8b-4085-86df-4ec1151f3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fear of land grabs from outsiders trying to cash-in on the tragedy\
        \ and push more local people out of Maui are very real. Community groups have\
        \ begun sharing resources, calling for people to report incidents of speculators\
        \ circling their property in search of a deal. Thousands of people have also\
        \ signed multiple petitions calling for a temporary moratorium on foreclosures\
        \ amid the tragedy.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723677fe-26ac-4da9-b721-b2b99e1df645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the decades of change as visitors reshaped much of Hawaii,\
        \ Lahaina treasured its history and residents worked hard to preserve the\
        \ cultural heritage that made it so unique. Unlike the skyscrapers and luxury\
        \ retail outposts on the Waikiki strip in neighboring Oahu island, Lahaina’\
        s downtown – now largely razed – remained largely low-rise and dotted with\
        \ small businesses built around a beloved, 150-year-old Banyan tree.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68d368-eb10-412f-8b6c-722424a49844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many have characterized Lahaina, in the coverage of these fires, as\
        \ a tourist mecca or tourist destination, and it’s certainly attracted the\
        \ interest and love of many, many people,” Ilihia Gionson of the Hawaii Tourism\
        \ Authority told CNN. But Lahaina also has a “deep history,” Gionson, who\
        \ is Native Hawaiian, added, pointing to its place as the historic capital\
        \ of the Kingdom of Hawaii.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a79c69-e69d-4209-8711-d9bb939ea55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s also important to keep first and foremost in mind what the
        families of the area are going through, because it’s really in the families
        and in the hearts of the kama’aina, the residents of those places, that those
        kinds of stories, those kinds of histories live,” Gionson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b42c1e-fc57-4208-8df3-666244f39ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:13:00.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:30.928+08:00
