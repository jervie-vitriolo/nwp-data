        target="_blank">Barc The Dog</a>&nbsp;(Philippines), <a href="https://www.instagram.com/boatrace_a/"
        target="_blank">Boat</a>&nbsp;(South Korea), <a href="https://www.instagram.com/yukachocomoo/"
        target="_blank">Chocomoo</a>&nbsp;(Japan), and more.</p>'
