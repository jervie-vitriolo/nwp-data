    'stories': []
    'template': '1'
    'title': 'Trade chief rules out ban on nickel ore exports to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed69219-b093-41ce-8a72-7e9bce3e39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Philippines has ruled out imposing a ban on nickel ore exports to China and
        other overseas markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920fb78-ea53-4c5b-80d2-d35fb29ee308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ede3ba-83e2-42f7-9ee9-71784b282df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trade Secretary Alfredo Pascual instead is exploring other ways to\
        \ compel miners to build local processing plants to keep the mineral here\
        \ and sell them later overseas as a high-value product like nickel batteries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0be3c0-d48c-44ce-81f7-300de4223970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab65c49-390a-437b-a983-642d5611af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China and Japan are the biggest markets for Philippine raw nickel.\
        \ Nickel is valued as a mineral for producing stainless steel and nickel batteries\
        \ that power electric vehicles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835ff81-f17d-4cb7-8217-74a79d40ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6012d-c3f4-4395-8202-1e1a7875e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were earlier efforts by past administrations to compel local\
        \ miners to set up ore processing plants here, but so far, only Philippine\
        \ Stock Exchange-listed Nickel Asia Corp. runs two nickel processing plants.\
        \ Nickel Asia, the Philippines biggest ore producer, is partly owned by Sumitomo\
        \ Metal Mining Co Ltd.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1989aeb-da88-4b36-905b-ac44d4f0dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f99863-3f01-4faf-b80e-368449beb6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the weekly “Kapihan sa Manila Bay” forum in Malate, Pascual\
        \ said at least two related foreign companies have signified interest in putting\
        \ up a local nickel ore processing plant in the Philippines. He did not disclose\
        \ their names citing non-disclosure agreements.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cde34-1791-4791-89cf-c36261d2f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d9c01-82b7-457e-a446-214e8755d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unlikely that the Philippines will follow in the footsteps of\
        \ Indonesia which imposed a blanket ban against nickel ore exports, Pascual\
        \ said when asked if the country will go the way of Jakarta.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfbbd9-887f-4a54-9802-0430aa330d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c1e6e-9a35-43a4-9570-2b012c61024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government would instead allow “market forces” to dictate nickel\
        \ ore trade and local processing rather than implement a policy as “drastic”\
        \ as a total ban, the Trade chief pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49eaa96-439f-42ac-9149-248f4b2abae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b885212-ae60-4d95-9ff4-daac426807e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re studying the option of how to encourage processing versus exportation\
        \ of ore,\" Pascual said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dcf55-fe75-4025-99d3-b5a00472e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9009d4-4194-4849-a5a2-bd75cc89d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We might adapt other means of encouraging processing,\" he also said.\
        \ \"Sabi ng mga kausap ko, they will do it (build ore processing plant) for\
        \ love of country, pwede ba yun? [The ones I talked to told me they will do\
        \ it for love of country, is that possible?]” Pascual said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df86d7-86b8-49f6-9ae6-0e75a676f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768b526-f0c3-424e-976a-1d4229542599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are considering it as an option, but we really have not decided\
        \ – probably we will not go on banning exports kasi may fallout yan [because\
        \ there would be a fallout],”  he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d05b6-272a-4e7a-b9bd-83df34ef0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08980c-a1fc-4655-8748-c2cfa91559ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesia made gains from its ban against exporting raw nickel, but\
        \ Pascual pointed out the Asian neighbor had the flexibility to do that.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a2cb8-37f4-4819-941d-8cee15af3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cfcbd-2e2a-4d67-8cdf-68b476141e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T21:48:53.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-16T21:48:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Malaki sila eh [They’re big]. They’re the biggest, biggest reserves,\"\
        \ he explained. \"Tayo third lang eh kaya medyo titimplahin natin ang action\
        \ natin [Meanwhile, we’re only third so we have to carefully consider our\
        \ action].\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f1164-e2b9-472c-8188-acd391bf1cbb'
      'mgnl:activationStatus': true
