      'mgnl:type': 'text'
      'text': '<p>In May, the Ombudsman <a href="https://www.cnnphilippines.com/news/2023/5/2/MIAA-chief-suspended.html">suspended</a>
        Chiong and Montalbo without pay for up to six months.</p>'
