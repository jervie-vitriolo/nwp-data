      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875a85d-9dc1-4d77-8700-3a66833d852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T04:29:08.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-16T04:39:17.641+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than two dozen rescue units responded to the explosion, and the\
        \ injured were taken to various hospitals. The cause of the explosion has\
        \ not been established, added the statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39dcc3-d6e1-465b-8c1f-6a920b46487c'
