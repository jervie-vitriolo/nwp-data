      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49075e07-7753-40a9-8b63-1ad6ba6c09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T14:26:04.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-16T14:26:05.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati mayor also emphasized this is why it is important to
        have a writ of execution. She said such a document will clarify if there is
        a need to sell the school buildings owned by Makati to Taguig and to determine
        when the former should terminate its assistance to said residents.</p>'
  'COA-DSWD-payout-AICS-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T14:59:52.000+08:00
    'imagesource': 'jcr:2bb8ebdb-f421-4b8b-9b8c-a4c81849f82a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56620c9a-6a7a-4eff-aa88-8820ed27cdfa'
    'lead': ' State auditors called out the Department of Social Welfare and Development
      for the incomplete or deficient documentation in the disbursement of ₱467.4
      million worth of assistance to individuals in crisis situations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T15:02:41.651+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-16T19:03:05.584+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'crisis', 'AICS', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'COA flags DSWD for deficiencies in payout of ₱467-M crisis aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f80ca1-4380-4903-9aed-f23fc6e9291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — State auditors called
        out the Department of Social Welfare and Development (DSWD) for the incomplete
        or deficient documentation in the disbursement of ₱467.4 million worth of
        assistance to individuals in crisis situations (AICS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3e08f-2324-4960-a490-58374a52e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD''s AICS program seeks to provide various forms of assistance
        to the vulnerable sector such as transportation, medical, burial, educational,
        food, or cash aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedeeaa4-c0c2-48ba-bf48-df9d86f91d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The primary document required to apply for the program is the general\
        \ intake sheet (GIS), as well as other documents for each type of assistance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750f180-d455-4bd5-8e93-e75d5dedcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Audit (COA), however, noted in its annual audit report\
        \ that there were inconsistencies in the submission of the GIS.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35596752-5ac9-4b45-a1a6-e9b7e9831137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The lack of complete supporting documents casts doubt on the regularity\
        \ and propriety of the above payments of assistance as well as whether proper\
        \ screening of eligible beneficiaries was conducted,\" said COA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48683f07-ddd8-4f8b-8ae8-53b1389971e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But DSWD's crisis intervention unit (CIU) staff have acknowledged their\
        \ lapses on some of the required documents for the disbursement of assistance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cc7d7-1489-466d-99d3-9ab1af188ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The CIU staff explained that the reason for the non-inclusion of\
        \ GIS was due to alleged confidential data/information of clients that are\
        \ highly sensitive as they contain personal information such as the beneficiary's\
        \ health, age, marital status, education, and other data provided by the Data\
        \ Privacy Act,\" the state auditors said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce943a-96e8-4428-b796-82141fa8f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As to the other documentary requirements that were not submitted, the\
        \ CIU personnel said the incomplete documentation is due to various factors\
        \ such as \"mishandling of documents resulting in loss or detachment from\
        \ the file and the large number of clients they are catering to under the\
        \ AICS program, among others.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e69ade-3fa2-4c2e-b1dd-50070b13bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Double payments</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62091a-a9c0-4354-a104-0341fdbc921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State auditors also flagged the double payments of assistance to at\
        \ least 310 beneficiaries of the AICS in Central Luzon, Western Visayas, and\
        \ Davao Region, amounting to ₱1.5 million.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749d3b3-23e7-4453-a2f1-9b5d6233091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the audit report, the head of the crisis intervention\
        \ section of DSWD in Western Visayas explained that \"the cash assistance\
        \ for other support services may be given to the same client, successively,\
        \ provided that it is for a different incident.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedef57d-4135-47bc-ba8f-9d798577ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DSWD-Davao Region noted that beneficiaries who intend\
        \ to claim twice are \"inevitable and uncontrollable\" citing the lack of\
        \ real-time cross matching of data. They point out this happens when applicants\
        \ strategically transfer from one barangay to another.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a5966-0961-41ae-a0fd-1cdac6cb8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the state auditors said that occurrence of double payments manifest\
        \ poor assessment of eligible beneficiaries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb90b7-7e26-4117-a7f3-a93d62bf4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Provision of assistance twice to the same beneficiaries resulted\
        \ in inequitable distribution of financial assistance to indigents and deprived\
        \ other poor beneficiaries of their chance to claim the said assistance considering\
        \ that the government funds are only limited,\" said COA.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd547bf-0eb7-405a-9e23-634f0b715a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:02:41.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75de3cf-b8d0-4bf4-8473-67c747ae0773'
      'mgnl:activationStatus': true
