      'mgnl:created': 2023-08-16T23:53:30.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —&nbsp;</strong>
        Lawmakers on Wednesday slammed the Department of Agriculture''s plan to import
        over one million metric tons of rice from the third quarter of this year until
        early 2024, with officials saying this was necessary to increase inventory
        and curb the further uptick in rice prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee0ffc-609a-4bcb-b3a2-bb671b1fe281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598dfbbb-17ec-480f-9761-b492b9ab70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ano ba 'to [Is this] white flag surrender? You want the importations\
        \ to go faster. Puro import na lang kayo [You're relying on imports],\" Abono\
        \ Rep. Robert Estrella told DA officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535faa10-05fc-48b7-a161-947f5280e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014081c5-f46b-4374-b4d1-bc2f2ef266dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pwede tayong gumawa ng legislation na makakatulong sa inyo, kung\
        \ pwede tayo humingi ng mas magandang budget, magtulungan tayo, pero hindi\
        \ pupuwede na ang policy natin ay puro import,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68734ee2-8e7f-408c-8013-143272c91372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c765fa-7ad0-4cab-80a0-f9aed32df74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:30:48.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can make legislation to help DA, ask for a better\
        \ budget, let's work together, but our policy should not be always importation.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834a81c-8837-48cb-bf06-5389bf163815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T23:53:30.654+08:00
