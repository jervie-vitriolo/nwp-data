  'us-soldier-travis-king-north-korea':
    'author': 'Gawon Bae, Oren Liebermann and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-16T09:04:09.000+08:00
    'imagesource': 'jcr:ffde2b67-5b79-4263-8123-c2c37ed8375e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e886fc-2b50-4ff2-985b-b22d67072140'
    'lead': 'North Korea on Wednesday confirmed publicly for the first time that US
      Army Private Travis King crossed into its territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T09:06:32.315+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-16T09:39:04.213+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea confirms US soldier Travis King is in the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c000030-68d9-4050-b316-9d6c5e96ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea on Wednesday confirmed publicly
        for the first time that US Army Private Travis King crossed into its territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c413f-5df8-4265-a93d-9172577acdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from the country’s government-controlled Korean Central\
        \ News Agency claimed King had expressed “his willingness to seek refugee”\
        \ in North Korea or a third country. It also claimed King confessed that he\
        \ had decided to enter North Korea as “he harbored ill feeling against inhuman\
        \ maltreatment and racial discrimination within the U.S. Army.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960fdfe-d24e-4828-b4e5-ac1945f2ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King crossed the military demarcation line from South Korea into North\
        \ Korea in July during a tour of the Joint Security Area inside the demilitarized\
        \ zone. King, a junior enlisted soldier assigned to US Forces Korea, had faced\
        \ assault charges in South Korea and was due to return to Fort Bliss, Texas\
        \ and be removed from the military just one day before he crossed into North\
        \ Korea, CNN has reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62a8a9-040c-4e4f-a2f4-ba11488c709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KCNA added that he had admitted of “illegally” intruding into the territory\
        \ of North Korea and said that the investigation is ongoing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce61343-9d05-40ab-9208-acb5be83adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US defense official said the US could not verify King’s alleged comments,\
        \ but that the focus of the Defense Department’s effort is to ensure his safe\
        \ return.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6341349-bd41-4991-b690-488c605f1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Department’s priority is to bring Private King home, and that\
        \ we are working through all available channels to achieve that outcome,”\
        \ the official said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b62ce-efd6-4ed2-9b6d-9b3791b49977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to a spokesperson for King’s family for comment.\
        \ Defense officials have said publicly that King “willfully and without authorization”\
        \ crossed into North Korea while taking a civilian tour of the DMZ.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1ae4d-b46e-4acd-a0b7-8cdf4f0dabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has repeatedly tried to contact the North Koreans for an update\
        \ on King’s condition, but as of last week had still not received a substantive\
        \ response, officials told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325e6a9-1428-452c-8092-8ccef242194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just over a week before making his dash across the border, King was\
        \ released from a detention facility in South Korea, where he had served 50\
        \ days doing labor, defense officials told CNN. Army Secretary Christine Wormuth\
        \ told the Aspen Security Forum last month that King “absolutely would have\
        \ faced additional consequences” from the US Army for his conduct in South\
        \ Korea, if he’d returned as planned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc958768-d53b-436b-8a34-98bc65f6151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(H)e had assaulted an individual in South Korea and had been in custody\
        \ of the South Korean government and was going to come back to the United\
        \ States to face the consequences in the Army,” Wormuth said. “And I’m sure\
        \ that he was grappling with that.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74aebb-73df-447f-b95f-b1d329986ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King’s family told CNN earlier this month that they had no reason to\
        \ believe that he would defect from the US military.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70535e96-e412-4629-bafc-2e94b426cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaqueda Gates, King’s sister, said at the time that her family had\
        \ not received more information about her brother’s whereabouts, but that\
        \ he is “not the type to just disappear.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a1243-ce22-4cdf-bb90-ea92e8e022da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration, meanwhile, has been debating whether to designate\
        \ King as a prisoner of war, which could afford him greater protections under\
        \ the Geneva Convention, defense officials told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf229264-bafb-4269-9b99-41f64d75f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No final decision has been made, officials said, and as of now King’\
        s status is still AWOL, or absent without leave.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f33770-0efe-42da-8a3e-3c9b702e3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King could potentially qualify for POW status since the Korean War\
        \ ended in an armistice rather than a peace treaty, meaning the US and North\
        \ Korea are still technically at war. And the Geneva Convention provides strict\
        \ guidelines to signatories about how a prisoner of war must be treated while\
        \ in captivity. The US and North Korea are both signatories.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebb5e4-cb21-4e6d-ac1d-84216e831be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials have repeatedly emphasized that King was seized by
        the North Koreans after crossing into the country of his own volition, while
        dressed as a civilian and on a private tour of the demilitarized zone – not
        as part of any active fighting between the US and North Korean militaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdf139-5d16-427f-99dd-4d21038e5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T09:06:32.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-16T09:39:04.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/15/asia/north-korea-travis-king-third-country-intl/index.html">North
        Korea confirms US soldier Travis King is in the country</a>"</em></p>'
