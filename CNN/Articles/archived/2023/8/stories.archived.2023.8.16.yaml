    'lead': 'On Tuesday, Live Nation announced that the North America rescheduled
      dates will take place immediately following the originally announced UK and
      Europe dates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T09:15:10.881+08:00
