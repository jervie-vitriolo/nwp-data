  'COA-duplicated-names-4Ps-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-16T15:33:34.000+08:00
    'imagesource': 'jcr:1f94d02d-e95e-47f6-8aa8-f4e9f2dbc72e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40249c3-8634-44ea-894b-b7c3a91c29b2'
    'lead': "The Commission on Audit  has cast doubts over the payments to the 229\
      \ and 139 beneficiaries of the Pantawid Pamilyang Pilipino Program in 2020 and\
      \ 2021, respectively, which included duplicated names.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T15:36:57.588+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-16T19:03:27.066+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', '4Ps', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'COA flags duplicated names of 4Ps beneficiaries in 2020, 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69950071-35f8-4207-8109-2bde733acb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Commission on Audit (COA) has cast doubts over the payments to the 229 and
        139 beneficiaries of the Pantawid Pamilyang Pilipino Program (4Ps) in 2020
        and 2021, respectively, which included duplicated names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7070d-fbe8-48bd-b6aa-17f6dc5628a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Validation tests conducted for payrolls amounting to ₱3,891,300.00\
        \ in CY 2020 and ₱3,217,300.00 in CY 2021 revealed that 229 and 139 names\
        \ (first name, middle name, and surname) of beneficiaries, respectively, appeared\
        \ twice with different household ID numbers,\" state auditors said in DSWD's\
        \ annual audit report for 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a041c-a18d-4fd9-a0d1-51840e7fe9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of beneficiaries for 4Ps, which is the government's poverty\
        \ alleviation program, is selected from the database of households living\
        \ below the poverty line or the Listahanan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c269d-0323-4ec9-ab07-04222a402db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the COA also flagged discrepancies between the 4Ps beneficiaries\
        \ and the Listahanan database.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a8e38-0e7c-46d2-95ff-572247d51c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During the comparison of the 4Ps database and Listahanan 2, it was\
        \ also observed that the Household ID numbers of those considered as poor\
        \ in Listahanan 2 differed from the ID Numbers of 4Ps beneficiaries,\" the\
        \ COA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f90aa-95d9-4100-8b3a-f8aaf1d761b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the selection of 4Ps beneficiaries from the Listahanan, the household\
        \ ID numbers from said list were not used as ID Numbers of 4Ps beneficiaries,\
        \ which prevented immediate detection of duplicates in the 4Ps payroll,\"\
        \ it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f6f7e-37b7-46af-b7ba-34673f44e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the DSWD conducted a special assessment on the list of beneficiaries\
        \ last June 5, wherein they found that 58.86% of the validated households\
        \ were confirmed to be duplicates.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922e2f7-0e21-469c-ae5f-c01c4773d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-16T15:36:57.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-16T19:03:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD will remove the duplicate entries within reasonable time
        in accordance with the Omnibus Guidelines on the Recovery of Overpayments
        from Pantawid Pamilya Beneficiaries, the COA said.</p>'
