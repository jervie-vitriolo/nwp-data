    'jcr:uuid': 'ce3f2a77-ba0c-4141-853e-8ebeaa666fb9'
    'lead': 'The Office of the Ombudsman has ordered the dismissal of Manila International
      Airport Authority acting General Manager Cesar Chiong and acting Assistant General
      Manager Irene Montalbo, both of whom were preventively suspended in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-16T18:09:42.631+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-16T19:07:50.561+08:00
