      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With no objection, the House joint panel approved Antipolo 2nd District\
        \ Rep. Romeo Acop's motion for Mamba's detention during the House committee\
        \ on public accounts, and committee on suffrage and electoral reforms hearing.\r"
    '3':
