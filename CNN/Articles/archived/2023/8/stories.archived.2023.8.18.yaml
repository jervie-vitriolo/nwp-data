      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that the survey, which was conducted from July 22 to\
        \ 26, had 1,200 respondents and has a ± 3% error margin.\r"
