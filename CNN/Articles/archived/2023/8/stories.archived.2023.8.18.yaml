      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forever 21 x Reebok collection will be available for mens and
        womens sizes, and extended to kids and plus sizes too. To celebrate the collection
        drop, Forever 21 and Reebok are offering free <a href="https://www.instagram.com/p/CveoquQvTuS/?hl=en"
        target="_blank">five-minute sessions</a> with <a href="https://www.facebook.com/klick.selfshootstudio/"
        target="_blank">Klick Self-Shoot Studio</a> to customers with a minimum in-store
        spend of ₱2,000. — GERIE MEDINA</p>'
