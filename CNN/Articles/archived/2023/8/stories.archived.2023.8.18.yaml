    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'H&M will ‘phase out’ operations in Myanmar after more worker abuse allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7fe7e-46ec-4743-af89-6b4e432ed9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London/Hong Kong (CNN) —</strong> H&amp;M has decided to
        stop operating in Myanmar following an increase in allegations of labor abuses
        at garment factories in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f759d0-3c25-49fc-868c-8aa5ffcc9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea871b-7a17-44b9-9dad-7b2bfcf7f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s second largest fashion retailer told CNN on Thursday that\
        \ it had been “monitoring the latest developments in Myanmar very closely\
        \ and we see increased challenges to conduct our operations according to our\
        \ standards and requirements.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a9da7-aa9b-4251-aae0-44434428c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76411eed-5aad-450d-b2c1-ecca4fba191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After careful consideration we have now taken the decision to gradually\
        \ phase out our operations in Myanmar,” said a company spokesperson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac2d8e-064f-419a-953f-393fdf4df1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c92dd-4100-44cb-bd75-4803d44d62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision by the Swedish clothing retailer could affect tens of\
        \ thousands of workers in Myanmar, which was rocked by a military coup in\
        \ February 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1385470-5c04-4fb2-b292-05d0027a5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9dff4-20cb-47e5-b9fc-5473b65321e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of March, H&amp;M sourced from 41 factories with nearly 42,000 workers\
        \ in the country, according to company figures. The chain says it doesn’t\
        \ directly own any factories, instead outsourcing production to independent\
        \ suppliers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658acbd-3965-4e91-a134-c1ebffa4f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f80bd8-66af-46af-842d-71d3270d5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its withdrawal comes after new allegations published by the Business\
        \ and Human Rights Resource Centre (BHRRC), a workers’ advocacy group.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd345a5d-beb7-42da-9a15-678bf6691cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8233d0-aada-4c0b-b437-bdea7df3141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization has been tracking cases of alleged labor and human\
        \ rights abuses against garment workers in the country for years. It said\
        \ Wednesday it had documented 212 alleged cases affecting at least 108,000\
        \ workers between February 2021 to February 2023.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2f338-87e9-4cd9-bb36-0d9bca7ebf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdb538-b807-4d56-a06a-6aa5e2bf723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the military seized power two years ago, Myanmar’s garment sector\
        \ “has seen substantial job losses and underemployment, alongside a proliferation\
        \ of labor rights abuse against its largely female workforce,” says the BHRRC.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44a00c-eee5-48da-8704-f99faf599a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98370c5-8f0b-4a81-bff1-365d3017f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the group, the workers affected “are employed at 124 factories\
        \ producing for at least 47 named global fashion brands and retailers,” including\
        \ Zara owner Inditex, Marks &amp; Spencer, Primark and H&amp;M.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2dc7c-f0fa-4b7e-ba81-158e4f4d650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20251fd-d99c-40c4-88f2-f378dac7d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies have all issued statements on Myanmar recently, saying\
        \ they are working to leave the country out of concern for workers on the\
        \ ground.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab85ece-ceab-43ec-83a9-33652570d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf3dec-1e3b-4a53-a523-411bb0ef4d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BHRRC said it had found that wage reduction and wage theft were\
        \ big issues and were linked to more than half of the reported cases. Forced\
        \ and “often unpaid” overtime were tied to 42% of cases, it said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ef750-b512-405b-bbbb-eadce488baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798738ed-db82-4af4-ab04-48795d676e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, “gender-based violence and harassment, including verbal,\
        \ psychological and physical abuses, and pregnancy discrimination, is widespread,”\
        \ the nonprofit said in its report.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764d3bf-d623-452b-8879-6d943f5b8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84066b2-e82b-44dd-b55b-b5355f5789d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Our] tracker recorded multiple instances of women being threatened\
        \ and unfairly dismissed for not meeting production targets,” it said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1428d3-2ef2-43fc-b8c6-ff7b37c5c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf830599-2be1-42c2-9430-053777694868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the BHRRC, the number of allegations has nearly tripled\
        \ over the course of a year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e1f74-9347-48bd-8a28-843c1cd39de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74b64d-5acc-4748-9c57-03aaaaedc0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Things are getting worse for garment workers — and quickly,” the organization\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a0cfd-9f2d-4bf2-a521-c3181a5e307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3cbe27-5fb8-4b90-82c0-a351ecf9608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "H&amp;M told CNN that “all the cases raised in the report by BHRRC\
        \ are being followed-up and, where needed, remediated through our local team\
        \ on the ground and in close cooperation with relevant stakeholders.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f94811-85a4-4298-ac9d-287bbeec5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dbfd1-2e04-43fb-8504-0866ed0d5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares of the company ticked down 1.1% in Stockholm on Thursday following\
        \ news of its decision to stop operations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957062ae-a88f-49f1-b8a7-4d7f76323636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941eede-f8d9-4ccb-bc87-38ac1e64d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Businesses leaving</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c7d83-f866-48c0-9af1-10b2fc4a1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The retailer joins other global businesses cutting ties with Myanmar,\
        \ including Nestlé, TotalEnergies and Chevron.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719afe0-b2f4-48a7-af12-54d681a5cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52d77e-e66b-4de3-a351-6728a8989494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within the garment industry, Inditex, Marks &amp; Spencer and Primark\
        \ had already made the decision to stop their operations in Myanmar, according\
        \ to BHRRC.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e65ff9-4170-4431-9e4d-1f46e4a7bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920dc32d-1df1-4980-b6f0-1af3d9564820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their announcements came after a separate assessment from another nonprofit\
        \ group, the Ethical Trading Initiative.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f879b4-2de4-408b-bb7b-068c2460a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53642994-acd3-4776-a921-a1cc76dcc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last September, it released a scathing report that also found “evidence\
        \ of pervasive forced labor,” as well as “high rates of forced and excessive\
        \ overtime combined with financial penalties for refusing work, high rates\
        \ of harassment and abuse and workers paying for recruitment and jobs.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc3a07-db62-4030-9b49-027d49df7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e809a52-1246-4e36-8ebe-d5568840305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:04:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T13:09:05.642+08:00
