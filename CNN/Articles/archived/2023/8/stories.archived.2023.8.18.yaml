  'Biden-trilateral-summit-with-Japan-and-South-Korea':
    'author': 'Arlette Saenz and Kayla Tausche, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T11:12:57.000+08:00
    'imagesource': 'jcr:a13b21de-8464-4df1-ab44-16d6d3377d31'
