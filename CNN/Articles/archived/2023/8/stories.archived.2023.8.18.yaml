      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b58b0-0cc9-4842-9107-66846ef6deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.010+08:00
