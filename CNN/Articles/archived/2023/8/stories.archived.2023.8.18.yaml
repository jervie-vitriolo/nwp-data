      'mgnl:lastActivated': 2023-08-18T16:24:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details about the health reasons that Andaya cited were not immediately\
        \ available. CNN has sought comment from Hawaii Gov. Josh Green.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847d63d-1b39-477c-b4ee-198bea50d458'
      'mgnl:activationStatus': true
