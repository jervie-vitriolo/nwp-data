      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3241b6-2408-450c-b035-df9456f83ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Hawaii Emergency Management Agency said last\
        \ week that no one attempted to activate Maui’s 80-alarm all-hazard outdoor\
        \ siren system – part of a larger statewide network – as the deadly fires\
        \ spread August 8.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297cabe0-75a6-4907-8978-e2b406ed45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.685+08:00
