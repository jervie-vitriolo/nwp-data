      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnnphilippines.com/news/2023/8/18/comelec-special-election-replace-teves.html">
        Commission on Elections</a> said Thursday it is waiting for orders from the
        House on possibly holding special polls to elect a replacement for Teves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356afaf0-fefd-4f2b-b991-5358703a434d'
      'mgnl:activationStatus': true
