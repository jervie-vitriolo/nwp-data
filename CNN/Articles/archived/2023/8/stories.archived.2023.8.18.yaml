      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Secretary General Reginald Velasco said Thursday the lower
        chamber''s leadership is currently looking at lawmakers from the first and
        second districts of Negros Oriental, namely–Rep. Jocelyn Limkaichong and Rep.
        Manuel Sagarbarria–as the<a href="https://www.cnnphilippines.com/news/2023/8/17/house-caretaker-teves-district.html">
        legislative caretaker</a> of the third district.</p>'
