      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was not recorded during the Aug. 16 plenary session, Alvarez
        on Thursday said he <a href="https://www.cnnphilippines.com/news/2023/8/17/alvarez-no-vote-teves-expulsion.html">voted
        against</a> the recommendation since the reasons cited by the Committee on
        Ethics to expel Teves were insufficient.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0478d84-b232-43e8-8e2c-90d99abea586'
