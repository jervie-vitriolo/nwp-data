    'jcr:uuid': '25736ac9-82bb-4b3c-b4a2-4def7e09b7d3'
    'lead': 'Dr. Tony Leachon files a complaint before the National Bureau of Investigation
      amid circulating fake advertisements on social media where he was depicted as
      endorsing unregistered health products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T18:26:12.562+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-18T18:26:13.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
