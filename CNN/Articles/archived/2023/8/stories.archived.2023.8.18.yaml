    'title': 'Man who visited 203 countries without flying returns home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f815a-364a-412f-8b9d-fb3ab7142813'
      'mgnl:activationStatus': true
