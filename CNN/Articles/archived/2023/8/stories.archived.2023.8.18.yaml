    'lead': 'Despite numerous calls to end land reclamation, many such projects dot
      Manila Bay, an area which spans Metro Manila to Calabarzon.


      CNN Philippines takes a look at the reclamation activities around the vital
      natural harbor, and the conflicting claims surrounding them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T18:10:42.149+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-19T23:51:01.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
