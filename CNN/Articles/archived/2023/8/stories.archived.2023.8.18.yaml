      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7a808-e965-4091-bf95-b0f3d837fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A genetics team will help identify remains “so that we can make sure\
        \ that we’re finding who our loved ones are, and that we make the notifications\
        \ with dignity and honor,” Pelletier said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1402063-70fc-4d6d-9538-daa0f0b62343'
