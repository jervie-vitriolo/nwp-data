      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They watched their homes burn as they fought the fire for other homes\
        \ in their neighborhood,” Kohler said. “That hit really hard.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75570c7-0611-457e-8f75-8fd201b87b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d37c6-745a-4189-9a09-ddd0cdc67cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Role of power lines scrutinized</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc27c7d-6144-4ea7-abea-a46c580e4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sensor network run by Whisker Labs detected an “increasingly stressed\
        \ utility grid” on Maui, beginning late August 7 and into the next morning,\
        \ the company’s CEO Bob Marshall told CNN on Wednesday.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7db26a-66e2-4a6b-85ab-8d8a4ad4603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49482b-ec73-4bdb-b27b-a51de48d4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through the overnight hours, when all the fires ignited, we measured\
        \ 122 individual faults on the utility grid,” Marshall said. A fault – a short\
        \ circuit or partial short circuit – could cause electric current to leave\
        \ its intended path, which could lead to a fire, Marshall said.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566ef13-aeb1-4316-a465-7fbae701c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7ff8d-d5cb-4cb2-973b-4abf8bdd894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video taken at the Maui Bird Conservation Center in Makawao appears\
        \ to show a power pole faulting just before 11 p.m. on August 7. Soon after,\
        \ what appears to be flames are seen in the video, first reported by The Washington\
        \ Post.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518cabb-fe2d-4e6e-a8ba-2e7149753f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4331e-6c41-4edc-8789-a04e5f273f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sensor system provided “verification that, indeed, this was very\
        \ likely caused by a fault on the utility grid,” Marshall said.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d113e-7b79-43ff-8132-c53e6a63faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f0eb9-9e25-42f1-8961-e23d67a0ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makawao fire was hours before and miles away from the fire that\
        \ decimated the historic portions of Lahaina in Western Maui. But sensors\
        \ detected faults on the grid before that fire, too, Marshall said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b299dc-e7be-47e9-b866-0589511ea8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8648397-3de1-42c7-9985-5d9dfbcd9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A class-action lawsuit filed over the weekend alleges the wildfires\
        \ were caused by Hawaiian Electric’s energized power lines that were knocked\
        \ down by strong winds.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61882d2-6a6d-4d99-abb5-19544451903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339dcd2-8988-4e9a-962b-a5471346c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company and its subsidiaries “chose not to deenergize their power\
        \ lines after they knew some poles and lines had fallen and were in contact\
        \ with the vegetation or the ground,” the suit alleges.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928ec4d-b41d-4b83-ba0c-16fde05ca43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed3a60-a720-4239-b6fe-9a17c495aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Precautionary shutoffs have to be arranged with first responders, Hawaiian\
        \ Electric Vice President Jim Kelly told CNN on Sunday in an email, adding\
        \ the company doesn’t comment on pending litigation.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865ec0b-7310-4301-9992-d305a6662f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7d63a-4f5f-4f6c-87b0-47c4aebea996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Electricity powers the pumps that provide the water needed for firefighting,”\
        \ Kelly said.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2a48d-2152-43d9-a278-d2e8de149b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501193fd-b57e-4a5a-a149-d916ae2bc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric is also eager to find answers, a company spokesperson\
        \ said.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181bc57-f81f-498b-85fc-f013a0df5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45fad4-a337-44e9-9359-adaf9962381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know there is speculation about what started the fires,” spokesperson
        Darren Pai told The Washington Post. “And we, along with others, are working
        hard to figure out what happened.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1167e-e8b8-42f8-94ed-b776498fabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.766+08:00
