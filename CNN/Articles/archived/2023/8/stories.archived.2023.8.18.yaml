    'lead': 'Sam Asghari, husband to Britney Spears since June 2022, has made a statement
      on social media after filing for divorce from the pop singer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T08:17:10.665+08:00
