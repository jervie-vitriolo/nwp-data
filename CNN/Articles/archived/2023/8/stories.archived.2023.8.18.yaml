      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crews have searched roughly 45% “of the affected, impacted area, which\
        \ is about a 5 square-mile area,” Bissen, the mayor, told CNN’s Erin Burnett\
        \ on Thursday.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b342c-65a2-4313-ba78-242484ab5cd0'
