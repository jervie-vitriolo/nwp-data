      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88598861-7aa7-4194-b871-02ea912c000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six years on, those questions have returned as Beijing and surrounding\
        \ Hebei province, where Xiong’an is located, grapple with the fallout from\
        \ record rains and flooding that killed dozens and displaced more than 1.5\
        \ million people in late July and early August.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e62c6-94ec-4f61-ba50-9b095b554fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341511c-0e40-4dfd-b86a-4264bd4149d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xiong’an’s main urban areas, where offices for dozens of state-owned\
        \ enterprises are under construction, did not report major flooding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b66dc5-3171-4d72-8a72-c3d1f6feb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea3d8a-6191-459a-ae2e-5c8ab855b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the surrounding devastation has underscored concerns about the\
        \ decision to build a multibillion-dollar city in a flood-prone plain.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d21baa-8379-44c9-bee1-1f209dfd0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4d7c8-9453-41ae-8cd6-1ba13d569b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also raised questions about the extent to which Xi’s dream city\
        \ – and the political pressure to protect it – impacted how officials made\
        \ decisions about managing the flood waters from a storm which was the region’\
        s most severe flooding event since Xiong’an’s construction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4bcee-f881-4659-aabe-daf28cf0f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc118f-3262-4065-ab75-ad93ffa39ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Absolutely safe’</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d87fb-2cdd-4ee1-9a68-1faf5cb36df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As heavy rains moved toward the region in late July, China’s top flood\
        \ control officials met to hash out their response plan. Among their priorities\
        \ was to keep the capital Beijing and Xiong’an “absolutely safe” – a demand\
        \ repeated numerous times in the days to come.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce231280-80df-4392-b81e-ecb33c621895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9e0aa-6025-41e2-974f-fd5e08b92016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mountainous western outskirts of Beijing were hit first, as flash\
        \ floods unleashed by the heaviest rains in 140 years washed away cars, bridges\
        \ and roads.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f743b08-d1e9-470d-90e4-40b6833c8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84069e5-ec64-477a-be9e-5860ea09363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further downstream, officials had to make difficult decisions about\
        \ how to manage the churning flood waters that gushed out of the mountains\
        \ into the rivers snaking through cities, villages and farmlands on the plains\
        \ of Hebei.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2575fc-295d-46d8-be1b-4bcf34321ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a8d66-91f1-44fd-85ac-e4ccfe605d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 30, the first of the decisions was made to discharge water\
        \ into the “flood storage zones” – designated areas for the emergency overflow\
        \ of flood waters, which were home to hundreds of thousands of people.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28f973-5ec2-4420-8beb-03f4e375262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e6e2f-5587-4d62-ad8a-9ba010401e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhuozhou, a city south of Beijing, took the worst hit, with streets,\
        \ homes and neighborhoods inundated in meters of murky water. On social media,\
        \ some residents claimed they did not receive advance warning, others said\
        \ the evacuation notices arrived too late or did not explain how serious the\
        \ situation was.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63878c18-d64e-4940-8f3c-13fd85f87305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0a59f-25de-4035-a242-9788832078a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flood waters also submerged villages and farmlands in Bazhou, another\
        \ city in Hebei, where dozens of residents protested outside the city government’\
        s offices to demand compensation, according to social media videos.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc61422-bfce-48d9-997f-74072523ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec90bc9-9096-4a7d-aa55-892efacde9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some unfurled a red banner that read: “Give me back my home. The flood\
        \ was caused by flood water discharge, not by heavy rainfall.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25065be-3b8c-47b0-adea-a621925fea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f21f43-6e50-431a-8d2f-88fb21e4bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Zhuozhou and Bazhou governments for comment.\
        \ Under Chinese law, residents of flood storage areas are entitled to compensation\
        \ for 70% of housing damage.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89023eb5-0dfd-40a5-9b30-866fbe258bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55c8f8-c097-4805-9dc3-89f75f046b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suggestions by officials that decisions about releasing flood waters\
        \ into Zhuozhou and elsewhere in Hebei were made to minimize the impact on\
        \ the capital Beijing, Xiong’an and the port city of Tianjin also caused a\
        \ backlash.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aea4fe-b305-4a2a-912f-57b8f431e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fdde37-94c2-491b-bbbe-d747169eae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In particular, Hebei’s party chief Ni Yuefeng angered some when he\
        \ called the province a “moat” for Beijing. Censors later wiped his comments\
        \ from the Chinese internet.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc25f1-a1e9-41a6-bd6e-c07b9c24690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8956a-a028-4481-abed-14ef14ff60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Reducing pressure on Xiong’an</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efed6a7-eadd-43c5-8f4d-d528515de321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say various factors likely determined how – and where – flood\
        \ waters were diverted, including the speed and intensity of the waters, reservoir\
        \ levels and existing guidelines and regulations on flood management. And\
        \ amid a lack of transparency from officials, it remains unclear exactly why\
        \ decisions were made.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e725371-ac6f-48e3-bcfd-fd40924fc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be3ba3-fd3f-4f4d-96b2-ad8d0ba2f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the case of Zhuozhou, which lies 30 miles upstream along the\
        \ Baigou river from Xiong’an, repeated high-level calls to protect Xi’s dream\
        \ city – and concern for how its defenses would stand up against heavy flood\
        \ waters – may have played a role, experts say.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbbac0-a6df-4a29-839a-29a7d02464c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76bf1f-226e-49cf-bb50-dfe94f667ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preparing for the storms on July 20, China’s Minister of Water Resources\
        \ Li Guoying ordered officials to make flood diversion plans to “keep the\
        \ flood waters outside (Xiong’an’s) periphery and reduce the flood control\
        \ pressure on its newly built embankments.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d109a85-79eb-4620-bf64-722f9448ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b305ea-953d-4a71-903b-62b7422ac97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hongzhang Xu, a postdoctoral research fellow at the Australian National\
        \ University, said it was “possible that authorities released water in Zhuozhou\
        \ to pre-emptively ease pressures on Xiong’an, considering its new flood control\
        \ infrastructure.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b408a6-3930-44ce-95dc-72e45071e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a36ac9-39c0-46a6-b035-d03c8806c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conserving bigger cities by sacrificing smaller ones and rural areas\
        \ has long been a major flood management strategy in China and elsewhere,\
        \ he added.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fe361-a31b-4065-8b8f-970f892fdfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f79aa-5ab4-42e2-94f8-6a644c032124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fan Xiao, a Chinese geologist, said by holding up some of the flood\
        \ waters in Zhuozhou, authorities were able to reduce the flood peak and delay\
        \ its arrival downstream. “It mitigates the impact on Xiong’an,” he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd1c5d-d0a0-4a8d-8034-7eb077794b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae89d1-967b-4c2f-b36e-05da1a8d3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li Na, a water resources official in Hebei, admitted as much, telling\
        \ state media “if it had not been for the two areas (in Zhuozhou) controlling\
        \ flood waters, the pressure on flood control in downstream Xiong’an and Tianjin\
        \ would be very heavy.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8566f2f-a0d0-4e84-8a32-f068df30d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7750d-a865-4ddf-ab80-3a9ab272fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tianjin, a major port city of nearly 14 million, is where several of\
        \ the region’s rivers release into the sea.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07b95c-1f3f-4864-aa6e-912c5246abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550e7d2-a2a3-49d1-899f-2ace09bd695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Closer to Xiong’an’s center, it’s not clear whether the development\
        \ of the city changed decisions about the diversion of flood waters into Baiyangdian\
        \ Lake. As northern China’s largest freshwater body, the lake serves a key\
        \ role in the web of rivers and reservoirs that manage water – and flooding\
        \ – in the region.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b40f48-70da-4438-b86b-74ae6a6d84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ebd2a4-a3c1-40ed-a13d-8510e993f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the recent rains, at least three upstream reservoirs released flood\
        \ waters into rivers flowing into Baiyingdian from the west and the south,\
        \ according to state media.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e9ec0-0328-4df5-906e-4fc628bf0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278c0d3-dcc4-4e90-86bb-36a01e845ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But to the north, a canal that connects Baiyangdian with the Baigou\
        \ River – which flows from Zhuozhou south toward Xiong’an – was shut before\
        \ the flood peak arrived. Instead, the torrents were guided east through a\
        \ much broader floodway to the Dongdian flood storage zone near Bazhou, where\
        \ villages were inundated.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d415e7-8a5a-4a50-91d1-55b287133dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96664d76-e033-495a-a3d4-799d46ec9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities did not say why the decision was made or specifically whether\
        \ protecting Xiong’an was a factor.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63a2ab-e178-4724-bf78-196387b0c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102800e-0320-4a1c-a910-d4790fbdba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The floodway leading to Dongdian can contain ten times the water of\
        \ the canal linking the Baigou River to Baiyangdian, and serves as the main\
        \ flood relief channel for the Baigou River.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd76dcf-1a16-4325-9493-e4ad7871d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7c90c-e973-44ed-b397-63452b1b94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are meant to make decisions about diverting flood waters\
        \ into Baiyangdian from the Baigou River based on the lake’s own water levels,\
        \ according to government guidelines. Open-source data show that Baiyangdian’\
        s water level was already high in late July and rose further in August.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702ff71-439d-462c-8d3b-733b820fac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ee00e-4e71-40ee-8286-51cb9ccedc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xu, the researcher at the Australian National University, said historically,\
        \ waters from the Baigou river would likely have been diverted to both the\
        \ Baiyangdian and Dongdian flood storage zones.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ba511-5362-40b0-ad62-23ff96639d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d16898-78ff-44b5-a7de-b0f0ba73ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 1996, when the region was hit by the largest flood in three\
        \ decades, Baiyangdian Lake took in 30% of the flood waters from the Baigou\
        \ River, according to Chinese researchers.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203afbf-1bab-445d-b491-6dade5bce2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcffc5f-70be-434d-9b72-51732881db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to China’s Ministry of Water Resources and the\
        \ Hebei Provincial Department of Water Resources for comment.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b789c0-5d83-46d6-8c7a-4242b8930d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6f7fa-3743-4e4b-8fb5-a5980d42a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Flood control coordination</strong></h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8865cf-5bf4-402a-8e01-991e1f64b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is not alone in relying on imperfect systems of flood control\
        \ that sometimes prove costly.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111214d-9fd9-46b6-8a3d-5dd7f501ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08977ff7-5272-4a2f-a197-9e808ec83c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many countries have systems that involve discharging pent up flood\
        \ waters into otherwise dry land after major storms.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb7218-06fc-4b93-8db7-0ed2897a24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48d12a-551f-4bf5-8a99-5fc6f9dd07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, the Mississippi River has multiple floodways. This at times\
        \ has led to the flooding of farmlands, including areas with residents. But,\
        \ unlike in China, where the designation of flood storage zones may not have\
        \ kept up with urbanization, such systems typically do not flood highly populated\
        \ areas.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6333111-a96a-405e-adcd-ee5e07d7c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be4472-c477-49df-a4f9-dd11d64b6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 847,000 people were evacuated from the seven flood storage zones\
        \ Hebei province ultimately opened to handle the recent rains.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cb7ce-ce49-44ae-a77a-543c0b6b2cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567bbf5-0ba6-440c-86c1-de7cfcb74432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are signs Chinese officials were aware of an issue. Before the\
        \ floods, a group of water officials from the region in late July acknowledged\
        \ “increasing conflict” between the use of flood storage zones and rapid development\
        \ in the region, including the construction of Xiong’an.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563c9b9-4b88-41d6-a1fc-5c1cfa081737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cccc15-ed04-42eb-a8d9-998be422f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the wake of China’s latest disaster, experts interviewed by\
        \ CNN have called for a review of the emergency management systems and stronger\
        \ coordination between officials in the region – including with Xiong’an –\
        \ to ensure there aren’t such high costs the next time.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6360526-dc25-45cc-9fb5-70e744c9086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4630e89-a7a9-43d3-b17c-a0fefd145c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts suggested that a convoluted system of authority and jurisdictions\
        \ when it comes to making decisions about managing flood emergencies in China\
        \ impacts how well authorities deal with these crises.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9bc913-1d24-4282-a607-f9002a4dfc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d36b8-af36-4b04-bf38-f941c747a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Beijing-Tianjin-Hebei region is quite large and most of the time,\
        \ the management of flood events is not centralized by one authority in (the\
        \ region) – it is divided into different departments and by different government\
        \ agencies,” said Meili Feng of the School of Geographical Sciences at the\
        \ University of Nottingham Ningbo in China.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f4755-7371-455c-b684-90a1c028e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7573e-68d2-4f2b-b3ae-ce4eefb319f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the future, it would definitely be good to start thinking about\
        \ … integrated flood event management at the large river basin scale.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953064d-c8e1-425a-a0dc-270203969b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b41496-c5c4-46d7-a4c3-3765c81c3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘1,000-year significance’</strong></h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df28dc0-4a27-4d7a-9e03-550a8b077183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xiong’an is widely seen as Xi’s answer to the bustling coastal tech\
        \ hub of Shenzhen, linked to former leader Deng Xiaoping, and the glittering\
        \ financial center in Shanghai’s Pudong New Area spearheaded by another predecessor,\
        \ Jiang Zemin.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391403e-34dc-4352-ace2-bdb5b00a4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78871a78-dcad-4004-8bdc-374fc41019ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But its relatively low elevation and sprawling wetlands had already\
        \ raised concern about flood risks in 2017, when the central government announced\
        \ the plan for the city.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca21926-d897-47a1-9563-191eb21dac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917eb21-5079-4b37-9cc1-2ce4c82c27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, experts evaluating the area’s environment found that if\
        \ the population reached 5 million up to half of the developed parts of Xiong’\
        an New Area would be at risk in the event of a 100-year-level flood.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa737b-9c7d-4d7b-836b-b6b39bd2679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f819e3-eb8f-4426-bc47-a821c94e4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The New Area has an obvious location advantage, rich land resources,\
        \ while there are some problems involving the shortage of water resources,\
        \ serious pollution of surface water, high rate of flood disaster risk,” they\
        \ wrote in an assessment published by the Chinese Academy of Sciences.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f013c72-0e52-497b-8bc2-067c08c3addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b131894-c319-49c2-b079-dd8c83f0bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But prominent engineer and politician Xu Kuangdi, a former mayor of\
        \ Shanghai who headed an expert group on developing Hebei, Tianjin and Beijing,\
        \ downplayed flood concerns.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04a184-40c9-465b-ad1e-777df2ba6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee089dc-0e65-4aac-b6cb-2992d3f9f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xu pointed to other reasons for why the location was selected, including\
        \ traditional Chinese philosophy and the wetlands’ national significance as\
        \ a site of guerilla-style fighting against invading Japanese forces during\
        \ World War II, according to an account of his comments at the time reported\
        \ by state media.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca5ab2-6a12-49d8-ae4a-99abdce69cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48f220-e3a7-4c50-a82c-f4833e6c939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, the new city is equipped with defenses largely superior\
        \ to its neighbors. That includes infrastructure to withstand flooding of\
        \ an intensity that may be seen only once every 200 years, as well as “sponge\
        \ city” features like permeable urban surfaces that can absorb water, according\
        \ to reports and plans available online.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cdd34-bdbc-4068-baa7-f97edbb396b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a57d13-1db8-4aa3-9ca7-13d8c869aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The construction of the city, which aims to be greener than Beijing\
        \ and support restoration of the Baiyangdian wetlands, has echoes of other\
        \ ambitious Chinese projects – like the Three Gorges Dam – that have used\
        \ large-scale engineering to get around natural challenges.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d8fd9-b370-4af8-8797-735996ec579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ae6d2-9ae2-412d-943c-5759735b7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to Xiong’an, there’s thinking in China “that if we can\
        \ build a city here we can show that we can have both urbanization and an\
        \ improved natural environment at the same time,” said Andrew Stokols, an\
        \ MIT doctoral candidate who is researching urban planning in the area.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83a2e1-9814-4549-b248-71fab90a55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79dab3-c417-4cf4-9335-c946cecc583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the flood risks in Xiong’an – and perhaps by extension the surrounding\
        \ region – are likely only to grow as the area develops to meet Xi’s vision\
        \ of becoming a “modern city” by 2035.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb46e25-ee28-4247-ab58-64a091f67d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14383375-c253-44f6-89e9-7b39576220c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:42.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say that a growing population and increasing economic development\
        \ can exacerbate that risk – as will climate change, which makes extreme weather\
        \ more frequent, intense and unpredictable.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461550a7-f4d9-499d-bf94-487bcfe9b300'
      'mgnl:activationStatus': true
