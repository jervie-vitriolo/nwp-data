      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — More
        than half of Filipinos favor stronger military cooperation between the Philippines
        and the United States to help address territorial disputes in the West Philippine
        Sea, a survey by OCTA Research showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b434003-aa42-4a6a-827c-c8914dea5916'
