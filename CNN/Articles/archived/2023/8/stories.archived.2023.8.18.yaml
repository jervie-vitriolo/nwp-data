      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d09da-4a8e-4968-8e5d-d079486e1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.091+08:00
