    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c5bf6-df2c-4686-92d6-a890ddec9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.435+08:00
