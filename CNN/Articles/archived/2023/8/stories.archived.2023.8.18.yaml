    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bb2a7-d7d9-4140-bfe9-6b248694b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:14:55.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T08:14:56.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also confiscated were 24,000 pre-registered SIM, over 9,000 cellphones,
        passports, credit cards, and documents like contracts from 32 vaults in SA
        Rivendell Gaming Corporation, an alleged scam hub fronting as a POGO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ebab5-a48f-49ca-9393-9f232a4d29a8'
      'mgnl:activationStatus': true
