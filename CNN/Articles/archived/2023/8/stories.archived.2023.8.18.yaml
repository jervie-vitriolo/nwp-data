  'immigration-trafficking-victim-wheelchair':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T17:10:25.000+08:00
    'imagesource': 'jcr:1fccb43f-7188-4d7d-b7f1-dd80ed3dcbd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10054850-2b2c-46c9-8b1d-e54d0e30e5d8'
    'lead': 'The Bureau of Immigration (BI) has intercepted a female victim of human
      trafficking at the Ninoy Aquino International Airport (NAIA) who was ordered
      by her recruiter to use a wheelchair to avoid strict inspection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T17:12:17.819+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-18T17:12:18.103+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BI catches trafficking victim told to use wheelchair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04aecc6-66ca-4ff6-9861-1a2a4a6a60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Bureau of Immigration (BI) has intercepted a female victim of human trafficking
        at the Ninoy Aquino International Airport (NAIA) who was ordered by her recruiter
        to use a wheelchair to avoid strict inspection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6ba09-3c89-45e4-bd10-6f566d1ef085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities caught the victim who was attempting to leave the country\
        \ on a flight bound for Thailand on Thursday, the BI said on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb0db5-194d-4f18-9790-037f55d703a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said the victim had inconsistent statements when further examined\
        \ but later admitted she was hired to work as a household service worker in\
        \ Lebanon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b6961-a224-497f-a34e-19f5e91037fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She admitted that her recruiter instructed her to feign sickness so\
        \ she can use a wheelchair,\" the BI said. \"The victim stated that she was\
        \ instructed to delete all conversations with her recruiter on her mobile\
        \ phone.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20868d8-3aa5-4afe-94a7-cb4048a579e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim said she was also promised that she will be sent to Hong
        Kong to search for another job if her Lebanon visa will be denied, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff00757-9209-4d9f-b623-7332f6b267e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immigration Commissioner Norman Tansingco warned that human traffickers\
        \ will “go to great lengths” to convince prospects to leave illegally but\
        \ they will disappear once victims encounter distress.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0628f7-d163-4133-bf0a-935bf866a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:12:17.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T17:12:18.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was directed to the Inter-Agency Council Against Trafficking
        (IACAT) for assistance and further probe against her recruiter, the BI said.</p>'
