      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcdb11-c8c4-4a8a-9bd5-5c12e228f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Vergara, this was because there were other congressmen\
        \ who were previously tagged as such, specifically those from the Makabayan\
        \ bloc, but remained in their post.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194a2be-69c2-44e2-8545-3066564591f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.248+08:00
