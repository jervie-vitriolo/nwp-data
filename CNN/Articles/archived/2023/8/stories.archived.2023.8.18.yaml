  'government-posts-available':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T15:53:37.000+08:00
    'imagesource': 'jcr:9d7484e3-a525-451d-9c4e-d36b750bb754'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4726954-cd4d-408e-807c-2060303d0709'
    'lead': 'The government has more than 204,000 vacant plantilla positions as of
      end-June, the Civil Service Commission (CSC) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T15:54:44.835+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-18T15:54:45.124+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 204,000 vacancies in civil service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca11b9-775a-4997-b88e-b8c1ec77549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, A</strong>ugust 18) — The
        government has more than 204,000 vacant plantilla positions as of end-June,
        the Civil Service Commission (CSC) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e268f-e960-4803-a26e-73cd4c30d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commission said agencies topping the list are the Department of
        Education with 35,000 positions; the Supreme Court including all courts, 10,000;
        and the Philippine National Police, 7,700.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b24da-4ff1-4b65-a127-be41a68b9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For local government units, General Santos City has 2,000 vacancies,
        Pasig City with 1,700, and Lanao del Norte with 1,400.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6213d-a217-45f7-bb68-e601b7a7417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following government-owned and controlled corporations have the
        most number of vacancies: Bangko Sentral ng Pilipinas, 2,100; Philippine Postal
        Corporation, 1,500; and National Housing Authority, 1,300.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0e6c9-d429-4d7f-a77e-6d0eecb04a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Madalas pong nagkakaroon ng mga vacancies dahil ''yong mga nag-aapply
        for vacancies are hindi qualified, ibig sabihin, hindi sila civil service
        eligible, kaya nga po kung mapapansin niyo ang ginawa ng civil cervice ngayong
        taong ito ay talagang pinalawak niya ang bilang ng mga examination slots for
        our civil service exams for this year 2023 and the next years to come,” CSC
        Chairperson Karlo Nograles said in a briefing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93941807-b11e-4d89-b5ad-46078460c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We usually have vacancies because some of the applicants
        are not qualified, meaning they’re not civil service eligible. That’s why
        if you notice, what we did this year is we have expanded the examination slots
        for our civil service exams and the next years to come.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2e7ac-7c0d-49f9-b79f-868158ce2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CSC has scheduled an online job fair on Sept. 18 -22 in line with
        the 123rd Philippine Civil Service Anniversary celebration.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d68b8-9c53-47f7-a149-1149efdfb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the constitutional body said its Program to Institutionalize
        Meritocracy and Excellence in Human Resource Management system is in place
        to combat the “palakasan,” or the use of position to gain favor, promotion
        and even filling the job vacancies of a specific instruction by an unqualified
        client.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7224fe-e934-4784-8135-d7169002cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Dito makikita ng Civil Service Commission kung maganda ba ''yong pagpapatakbo
        ng isang HR (human resources) office doon sa isang ahensya ng gobyerno," Nograles
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5914300-e1ff-4998-8028-e7fdd80a8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Malaking porsyento ng HR ''yong pagsunod nila sa mga patakaran ng
        Civil Service, especially when it comes to filling up of vacancies,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076c3fd-bac5-4ba6-93cb-44c7892606f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:54:44.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T15:54:45.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through this, the Civil Service Commission will see
        if the HR office is managing a government agency well. A large percentage
        of HR is their compliance with Civil Service rules, especially when it comes
        to filling up vacancies.]</p>'
  '4-400-law-enforcers-FIBA-World-Cup-PNP-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
