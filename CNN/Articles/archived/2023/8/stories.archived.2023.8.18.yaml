      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b72f86-f449-413e-9ead-5352eb8f189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.547+08:00
      'mgnl:createdBy': 'lara'
