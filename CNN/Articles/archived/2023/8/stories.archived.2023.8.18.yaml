      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We accepted it on the day that we saw that there was no house,” Keau\
        \ said. “But you never give up hope.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c96e35-9935-462e-9423-065a2fd3ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.721+08:00
