    'lead': 'Torbjørn "Thor" Pedersen, a man who visited 203 countries in nearly a
      decade without boarding a plane, has now returned to his family in Denmark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T23:51:15.668+08:00
