      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The administrator of Maui’s emergency management
        agency has resigned, citing health reasons, Maui County said Thursday – an
        announcement that comes a day after he defended the silence of the island’s
        siren system last week during the deadliest US wildfire in more than 100 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d89fb-62bb-4967-b7af-67441b5f96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resignation of Maui Emergency Management Agency Administrator Herman\
        \ Andaya is effective immediately, the county said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fba373-8d87-4d14-92c7-93cebcdc0533'
      'mgnl:activationStatus': true
