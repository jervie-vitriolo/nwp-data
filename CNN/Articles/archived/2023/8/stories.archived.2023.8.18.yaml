    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d756b-8196-4dae-8db7-dcc07ed6ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:52:04.460+08:00
