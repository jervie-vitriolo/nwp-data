      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Y''all have been asking for new music for a while. Since I''m not
        quite done with SG3, I wanted to put out a fun little song I wrote a while
        back that''s perfect for the end of summer," said Gomez, who is also a producer
        and businesswoman.'
