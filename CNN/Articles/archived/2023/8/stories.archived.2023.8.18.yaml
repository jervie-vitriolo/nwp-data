    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First on CNN: Taylor Swift’s Eras tour could become the highest grossing
      tour of all time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611cd3a-d61b-4879-af81-b02bafb245e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong> New York (CNN Business)</strong>
        — Taylor Swift’s era-defining “Eras” tour is flying like a jet stream, high
        above the music scene — by billions of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb863ce0-aa3a-4a30-b3f9-c9ed1ccbda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dfcde-7d30-4f1a-95db-c7ee74fa6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour could gross $2.2 billion in North American ticket sales
        alone, according to August survey data from research firm QuestionPro provided
        to CNN exclusively. That unprecedented total represents primary ticket sales
        for the US shows that Swift just concluded in Los Angeles, plus a second North
        American leg coming next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d209f4-982b-4977-9966-14c970bfd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c082c-7bd4-4170-ba7e-486af62a10bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The estimated totals are the latest example of the incredible demand\
        \ for entertainment and experiences that has helped boost the economy, and\
        \ more specifically, is a staggering show of Swift’s star power and influence\
        \ on local US economies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06556b7-8ac5-4611-bdbc-ddf823c930a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178aa9b2-649e-42ba-b757-3d61d5edd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average price of pre-sale and first sale tickets was $455.78, and\
        \ Swift has 68 shows total in North America. The survey did not take into\
        \ account whether respondents bought one ticket or multiple tickets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61229232-c89c-444d-9fce-7e6de2f23590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce235ede-cf7b-45e7-a950-26b8a6edd730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average attendance per show was 72,459, accounting for closed off\
        \ areas and floor seats, according to QuestionPro data.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566c9d7-cf47-4b4b-bf4d-9b8a3103d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86b9d6-7ff6-4d08-af3a-942b0938a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That comes to $2.2 billion — and that would make “Eras” the highest-grossing\
        \ tour ever. Elton John’s “Farewell Yellow Brick Road” tour was the previous\
        \ record holder, grossing over $887 million from 2018 to 2023, according to\
        \ Larry Miller, director of the music business program at New York University\
        \ Steinhardt.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51f933-3524-42bf-ae03-acb075887f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24b5c8-b376-41aa-b863-3aad5db4bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re talking about a global pop artist who faces virtually infinite\
        \ demand for those tickets,” said Miller of Swift.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a82f5-3b26-4e7b-8bb4-ec575fadd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe953d-f87c-4a6d-ba9a-f43fc1fea4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Eras” has become one of the biggest social events of the year, with\
        \ concertgoers doling out thousands of dollars on tickets, outfits, transportation\
        \ and travel accommodations. Concertgoers participating in a QuestionPro poll\
        \ of 862 people who say they attended at least one “Eras” concert said they\
        \ spent an average of $291.62 each on their outfits, $214.80 on merchandise\
        \ and $131.48 for food and drinks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a224b9a-89d9-417e-ace8-db0c027af44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f152cf9-f7d5-4df1-9f2e-8b592fe7f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘An economic phenomenon’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b66e0-000e-46f9-aff6-0c58cd6f73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taylor Swift’s ‘Eras’ tour is rewriting the playbook of entertainment\
        \ economics,” said Chris Leyden, director of growth marketing at SeatGeek.\
        \ “She’s not just a performer — she’s an economic phenomenon.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af00445-dbc8-4796-954f-9521b34a2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa617be-7ff0-4b1c-8181-add0888c1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average resale price of an “Eras” ticket was $1,607, SeatGeek told\
        \ CNN. That’s up 741% from her “Reputation” tour in 2018, during which the\
        \ average resale ticket price was $191.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73aa5a6-5222-44bc-b77a-9bb34fca3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b063bc-794a-4821-93ec-a9eccd735f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Swift did not respond to CNN’s requests for comment.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870ec07-8fb6-432a-8139-4b5dbb52ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20731d66-b419-431d-a445-bb50a10bda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift finished her last US “Eras” show of this year in Los Angeles\
        \ in August — but not without adding international tour dates, another North\
        \ American leg of the tour, announcing re-recordings of her albums “1989”\
        \ and “Speak Now” and releasing the latter album. She kicks off the Latin\
        \ American leg of her tour later this month.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fb899-52af-4cb2-80e1-9ae277d5dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de06f4c-adb1-4acf-918f-09514afcf872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the economic impact of Swift’s blockbuster tour has been wide-ranging.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ce9f1-f948-4b85-a5d6-3606e2afce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a582837-1665-48e0-bb52-960dee6ad8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, truckers for the tour were given $100,000 checks\
        \ each, which one trucking company head called “life-changing.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb2e8a-d4fb-4bee-ace4-1d910e26119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760e3ee-c20e-4f06-aa0b-7c39b1c8e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Food banks across the country in the communities where she has performed\
        \ have said they received hefty donations from Swift, allowing pantries to\
        \ replenish their inventories. One food bank network in Arizona said Swift’\
        s donation allowed it to send several tractor-trailers filled with 40,000\
        \ pounds of fresh produce to its member food banks.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb319c8-a3df-407e-8e8a-f72eb112bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995b56c-601d-48b3-83d2-65a033a7478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taylor Swift’s donation certainly helped at a time when we’re seeing\
        \ the need climb and climb and climb,” Terri Shoemaker, a spokesperson at\
        \ Arizona Food Bank Network, told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d48eb2-9218-4d9f-bcb0-a97c4cddde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fa188-0867-4418-a08c-b3c2a40e94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retailers have also seen a boost from concertgoers looking for clothes\
        \ that match the theme of Swift’s “eras.” Shops are marketing outfits featuring\
        \ everything from sundresses and metallic boots to romantic, breezy long dresses\
        \ and daring red gowns to Swifites shopping for concert looks.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39dc98-eb96-442e-a66b-6e01606ec8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706b46a-e56a-43a5-84e9-dd6d3da791f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift even earned a nod in the Federal Reserve’s Beige Book, a collection\
        \ of survey responses from businesses around the country. According to one\
        \ business, “May was the strongest month for hotel revenue in Philadelphia\
        \ since the onset of the pandemic, in large part due to an influx of guests\
        \ for the Taylor Swift concerts in the city,” Fed officials wrote.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2723b5-6f9a-4e13-8e8d-6be58f38784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1db09-51fc-4db7-92fe-4c12ab9d4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift kicked off the highly-anticipated “Eras” — her first tour since\
        \ her “Reputation” stadium tour in 2018 — in March. The show features an expansive,\
        \ roughly three-hour long set list that spans 14 years of her career.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0ab32-10b9-4c40-8fbf-19dfb1890d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7847c-ae3f-41b9-9a42-bfbf4339c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Ticketmaster meltdown</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6e648-c2a2-42e5-8e77-7bffceee1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hell was the journey for Swifties who sought tickets, though it brought\
        \ those who secured them heaven. The heavy demand snarled Ticketmaster’s website\
        \ last November, when pre-sale tickets first went live, leaving some verified\
        \ fans locked out even with access codes. That spurred some Swifties to file\
        \ a lawsuit against Ticketmaster and lawmakers to grill a top executive from\
        \ parent-company Live Nation Entertainment during a three-hour hearing.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61146609-4856-47f0-a180-927959e91897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136bb69-c1ec-4017-a2ad-00ee9b74c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ticketmaster did not respond to CNN’s requests for comment.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a14c78-9e9e-44dd-86b3-291deb0a9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819dd39-4a29-4736-947d-68280e8302c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans who couldn’t secure tickets weren’t deterred from heading to concert\
        \ venue parking lots to listen from there, according to data analytics platform\
        \ Placer.ai.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d41e9-e15b-47b5-9d9e-0717ac25646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69e03c-f817-4c36-8d80-5e151e2a707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the three nights of the tour’s stop in Nashville, Tennessee,\
        \ about 33% of the Nissan Stadium’s total crowd during the concerts stood\
        \ outside the venue in parking lots to tailgate. Groups also gathered at stops\
        \ in Philadelphia and Arlington, Texas.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e62a7-fb76-4907-926b-bf3a2bfc575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40990b-dbb9-4a96-95b1-6cc5e2121cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never seen anything like this,” said Ethan Chernofsky, senior\
        \ vice president of marketing at Placer.ai, noting that the phenomenon is\
        \ reminiscent of die-hard sports fans tailgating outside stadiums. “That’\
        s just not concert behavior.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d92374-361a-48fd-aec3-d043fa9b3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef955a3-0290-43cc-a891-2b59ae36ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:33:12.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:33:13.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift’s tour is slated to conclude in late 2024, provided she doesn’\
        t extend the tour yet again. Miller says that while it’s tough to imagine\
        \ another musical artist beating her “Eras” record, it’s not impossible to\
        \ see Swift topping it herself.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0036b-911d-4aa8-892f-a5c176b2cbac'
      'mgnl:activationStatus': true
