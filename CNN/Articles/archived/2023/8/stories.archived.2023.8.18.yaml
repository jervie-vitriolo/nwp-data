      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) –</strong> Cinemalaya
        has announced the 10 full-length features that will compete for the 20th edition
        of the country''s most anticipated independent film festival next year.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCinemalayaOfficial%2Fposts%2Fpfbid0sb8j9MwtLB8iy8pxJCiyP19kdzEAzhiXF182YzWXqFgtcz2UfMRuo2tLWAyStTbfl&show_text=true&width=500"
        width="500" height="759" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a603f-9554-4100-ba9b-86dccce44975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.423+08:00
