      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Eight
        port officials in Bohol were dismissed after being caught on CCTV drinking
        alcohol inside the office during a birthday celebration of their acting manager,
        the Philippine Ports Authority (PPA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505ccc8-ea1c-48b2-92da-ae58ff0bccde'
