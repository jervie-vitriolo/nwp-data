    'template': '1'
    'title': 'Comelec: Holding of special polls to elect Teves'' replacement up to
      Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bca60-d3fc-4dfa-b3e8-441f5b907bea'
