      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is probably the most complicated fire that we have had on the Canary\
        \ Islands in the last 40 years,” Clavijo told journalists at a press conference\
        \ on Thursday, according to local media.\r"
