    'lead': "Some 4,400 law enforcers will be deployed in the National Capital Region\
      \ and Central Luzon during the hosting of the FIBA Basketball World Cup from\
      \ Aug. 25 to Sept. 10, the Philippine National Police said Friday.  \n"
