      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2202d24-86ed-4af2-9ed7-94188ae19989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:35:43.323+08:00
