      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe8cac-d2e1-4e8d-a4bb-fc3fed70c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.522+08:00
      'mgnl:createdBy': 'bamba'
