  'House-panel-DSWD-postpone-delisting-4Ps-families':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T13:11:12.000+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d878514-893b-43ba-9442-9b9431202af2'
    'lead': 'The House committee on poverty alleviation on Friday called on the Department
      of Social Welfare and Development (DSWD) to suspend its removal of up to 1.3
      million poor families from the conditional cash transfer program.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T13:14:03.550+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-18T13:14:03.826+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel wants DSWD to postpone delisting 1.3M families from 4Ps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cfa99-b0e0-4fec-8d06-3baeaf01de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        House committee on poverty alleviation on Friday called on the Department
        of Social Welfare and Development (DSWD) to suspend its removal of up to 1.3
        million poor families from the conditional cash transfer program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392b6d5-6b0c-4fb5-8538-07db5c0d3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, committee chairman 1-Pacman Rep. Mikee Romero said
        the panel asked the agency to "carefully assess" the condition of families
        to be delisted and those who would replace them.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ceef5-2ec8-4a23-83d9-df66a2428485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the committee supports the government''s effort to have more
        poor families benefit from the 4Ps, Romero said it wants to be sure that "exiting
        families have really improved their financial status."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb52ba-f6a7-4be7-952a-ce2f14e1d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the DSWD’s policy that 4Ps households earning over
        ₱12,000 a month would no longer be entitled to financial aid, noting that
        ₱400 a day is not enough to feed a family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec250a-0b43-4a09-b765-4b2907d83c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romero further said the committee''s proposed delisting moratorium
        would not impact the 4Ps as it has sufficient funds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304964d5-ff68-4cfe-ab7f-44c46bffb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its funding in the annual national budget is good for 4.4 million
        families. Today, 3.9 million families are considered ''active,'' of which
        3.2 million are receiving financial assistance. Some 700,000 households are
        ''under review''," the lawmaker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01769656-8f21-449d-a013-755dfb5874d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the agency announced that at least 1.3 million 4Ps beneficiaries
        were <a href="https://www.cnnphilippines.com/news/2022/7/19/Marcos-Cabinet-meeting-DSWD-4Ps-beneficiaries-1-3-million-not-poor.html">no
        longer qualified for aid</a> as they were found without eligible household
        members, not complying with program conditions, or have achieved the self-sufficient
        stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8ea28-1fb4-4fdc-bac1-837dfea961ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poverty alleviation program, which provides cash grants to poor
        households with children not older than 18 years old, has a ₱112.8-billion
        funding in the proposed ₱5.768-trillion 2024 national budget, ₱10.23 billion
        higher than the current outlay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556a8dd-b0d6-4e91-ba57-f8c293d5be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:14:03.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T13:14:03.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier said it is "in the process" of purging the 4Ps
        households after the Commission on Audit flagged <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/16/COA-duplicated-names-4Ps-.html"
        href="https://www.cnnphilippines.com/news/2023/8/16/COA-duplicated-names-4Ps-.html">duplicates
        in the list of beneficiaries</a> that resulted in an overpayment of ₱7 million
        in 2020 and 2021.</p>'
  'ria-vergara-grounds-arnie-teves-expulsion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-18T13:11:40.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d16735-807b-4a6a-85c9-2dd0f1b7dc89'
    'lead': 'House ethics committee vice chairperson Ria Vergara says former Negros
      Oriental Rep. Arnolfo Teves Jr.''s ''continuous absence and his abandonment
      of his duty'' were the main grounds for his expulsion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T13:16:02.227+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-18T13:21:52.985+08:00
