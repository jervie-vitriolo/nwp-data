      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2149e91-5a76-419a-90e1-443ea5bf3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T14:43:06.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paano na lang</em> let’s say<em> kung gusto ng</em> leadership
        <em>na tanggalin ka sa</em> House of Representatives, <em>magi-imbento sila
        ng mga</em> instances<em> sabihin nila</em> grave reasons <em>‘yan</em> enough
        to expel a member,” he pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ecf2b-1609-4c7f-925c-c6496a8e3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.526+08:00
