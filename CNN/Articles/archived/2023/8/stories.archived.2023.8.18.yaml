  'h-m-myanmar-operations-worker-abuse':
    'author': 'Livvy Doherty and Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-18T13:03:06.000+08:00
    'imagesource': 'jcr:eea00430-3561-419b-8353-0d60e2df2911'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ddc4bf2-010c-4d8e-a80f-038073650477'
    'lead': 'H&M has decided to stop operating in Myanmar following an increase in
      allegations of labor abuses at garment factories in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T13:04:37.600+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-18T13:09:05.607+08:00
