      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Authorities
        on Thursday seized several items, including almost ₱7 million in cash, in
        a Philippine Offshore Gaming Operator (POGO) hub in Pasay City that was raided
        early this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f22133-9922-40f3-b373-4ab8118071c4'
      'mgnl:activationStatus': true
