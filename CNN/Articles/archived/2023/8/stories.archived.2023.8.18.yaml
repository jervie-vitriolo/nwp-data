      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OCTA explained that figures may not add up to 100% due to rounding\
        \ off.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9c163-f630-419a-bac2-e4145349911e'
