  'british-nurse-child-serial-killer':
    'author': 'Peter Wilkinson and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T22:51:15.000+08:00
    'imagesource': 'jcr:8cd586da-6845-4639-8caa-8a96e2343429'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c6d834-bf9e-47c1-917b-81df24972225'
    'lead': 'A British nurse has been found guilty of murdering seven babies and attempting
      to kill six others at the hospital where she worked, making her the country’s
      worst baby serial killer in recent times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T22:54:07.816+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-18T22:54:33.128+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'British nurse guilty of murdering seven babies, making her UK’s worst
      child serial killer in recent times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda872f9-0af7-41ef-8706-9abe6878ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A British nurse has been found guilty of
        murdering seven babies and attempting to kill six others at the hospital where
        she worked, making her the country’s worst baby serial killer in recent times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ac3de-c88c-46e6-882e-aa429f7b3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae70fb-6447-408d-9f4b-23590d1ab026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy Letby, 33, harmed babies in her care by injecting air into their\
        \ blood and stomachs, overfeeding them with milk, physically assaulting them\
        \ and poisoning them with insulin, Manchester Crown Court in northern England\
        \ heard.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042f61c-af37-428c-8d49-7075bbe9b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66941bb3-0c0d-40f6-8f24-db5e22660f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She secretly attacked 13 babies on the neonatal ward at the Countess\
        \ of Chester hospital between 2015 and 2016, Britain’s Crown Prosecution Service\
        \ (CPS) said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86087a8-e7a4-47a2-bcfc-8c57baaa30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2005db1-c72d-452c-a774-8f9566fc7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her intention was to kill the babies while duping her colleagues into\
        \ believing there was a natural cause of death, prosecutors argued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4beb6-4273-4d58-9eb5-265a2d2c4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301806a-9be3-44eb-98b9-badf4ba2707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors at the hospital began to notice a steep rise in the number\
        \ of babies who were dying or unexpectedly collapsing, the court heard.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918be80-0181-436c-9099-a0c251766913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f02b3c-779a-45e2-8c44-f9a66e60f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But concerns raised by consultants over the increased mortality rate\
        \ of patients under Letby’s care were initially dismissed by the hospital’\
        s management, the UK’s PA Media news agency reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5444c-16b1-4a6c-8126-1aa38713dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673081d6-1bb3-4b5e-8a35-335858d88720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2016, Letby filed a grievance against her employers after\
        \ she was relocated from the hospital’s neonatal ward. She was put back on\
        \ clerical duties after two male triplets died and a baby boy collapsed on\
        \ three days in a row in June 2016.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6f87a-8e04-45a1-9634-581e7c8d3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e0c64-2172-4eae-aecb-c8df27571a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later that year, she was notified of the allegations against her by\
        \ the Royal College of Nursing union, but the complaint was later resolved\
        \ in her favor. Doctors were asked to formally apologize to Letby in writing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc4bd7-f14c-46d5-929d-65595dcc256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ec828-07fe-4348-bb7a-5f334a2c04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was scheduled to return to the neonatal department in March 2017,\
        \ but her return did not take place. The hospital trust contacted the police,\
        \ who opened an investigation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e06ca-dc6a-4952-819b-156be849ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099fd2c-2dfc-43fb-8d04-d56ffd7f96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018 and 2019, Letby was arrested twice by police in connection\
        \ with their investigation, PA said. She was arrested again in November 2020.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd14715-63e3-4f78-9d37-d7bf6b90d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1dca30-4a40-4fde-9048-c54cb9c45e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities found notes Letby had written during searches of her address.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccfb4d-2eab-452f-a3fb-70a828fde077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911167d-5ea6-48c4-b651-9c081f47d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t deserve to live. I killed them on purpose because I’m not\
        \ good enough to care for them,” she wrote in one memo, adding in another\
        \ “I am a horrible evil person” and in capital letters “I am evil I did this.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337a12f-7dc0-449a-8558-0055b3cdefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d51f7b-b144-4a44-9642-84f63dda34ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascale Jones of the CPS called Letby’s actions a “complete betrayal\
        \ of the trust placed in her.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1abed-06ec-4ac1-b622-3b856e849b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebd97d-212a-4146-944a-5d541745b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lucy Letby sought to deceive her colleagues and pass off the harm\
        \ she caused as nothing more than a worsening of each baby’s existing vulnerability,”\
        \ she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a9eed-18e2-497d-8bed-f2874e9c6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9042cc-09df-4422-be8e-f3e13b1229d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:54:07.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:54:33.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In her hands, innocuous substances like air, milk, fluids – or medication\
        \ like insulin – would become lethal. She perverted her learning and weaponised\
        \ her craft to inflict harm, grief and death.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
