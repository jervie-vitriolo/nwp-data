      'mgnl:lastActivated': 2023-08-18T11:58:45.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b90ae-2ce2-4d75-b787-db54703dda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Congress should declare it vacant and direct us to hold\
        \ special election.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099c36c-a97d-4f0c-9527-6caaa80ba72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.557+08:00
