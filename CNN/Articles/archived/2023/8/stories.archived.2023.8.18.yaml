      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A month later, Marks &amp; Spencer also said the assessment had shown\
        \ it was “impossible” for its standards to be upheld.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a72f57-0f3e-49da-a629-dddee4b95a94'
      'mgnl:activationStatus': true
