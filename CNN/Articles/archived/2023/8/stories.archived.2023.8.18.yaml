      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f231d6c-2d75-4e1a-a664-72577a139a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evergrande has struggled to pay off its loans after officially defaulting\
        \ on its debt in late-2021. The property company’s debt load reached 2.437\
        \ trillion yuan ($340 billion) by the end of last year. That is roughly 2%\
        \ of China’s entire gross domestic product.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9935f2-cfd3-4764-957f-d6958932a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47b735-c02c-474a-818d-212ec05fd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evergrande also reported in a stock market filing last month that it\
        \ had lost $81 billion of shareholder money in 2021 and 2022.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06bbae2-7cbb-4ff8-b64a-c83a18a61f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f092b-4165-47b6-bb33-bdc7c8fc9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, the company unveiled its long-awaited debt restructung\
        \ plan, which was China’s largest on record. The developer said it had reached\
        \ “binding agreements” with its international bondholders on the key terms\
        \ of the plan.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d14fb-c7a1-4186-a8c7-129d072d274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ce1ad-34c2-4288-bb6c-00a41a297f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The proposed restructuring will alleviate the company’s pressure of\
        \ offshore indebtedness and facilitate the company’s efforts to resume operations\
        \ and resolve issues on shore,” Evergrande said in a filing announcing the\
        \ plan.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678b535-9887-4624-9f3c-97361efccc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29004d-d62c-4415-ba08-b358d7265368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the plan, Evergrande said it would focus on returning to\
        \ normal operations in the next three years, but it would require additional\
        \ financing of $36.4 billion to $43.7 billion. The company also warned that\
        \ its electric vehicle unit was at risk of shutting down without new funding.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75ed0c-9883-4180-92c6-3f3970671cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16261773-e9a7-4ca1-a080-2f195d814371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SInce then, some funding has come through. Earlier this week, Dubai-based
        automobile company NWTN, announced a $500 million strategic investment in
        Evergrande’s EV group in exchange for a stake of about 28%.</p>'
  'cash-sim-cam-seized-in-pasay-city-pogo-hub-':
