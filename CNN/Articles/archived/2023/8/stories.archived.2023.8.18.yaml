      'mgnl:lastActivated': 2023-08-18T11:16:57.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, however, even as villages to the north and east of Xiong’\
        an remained waterlogged, with some residents facing at least weeks before\
        \ they can return home, Xiong’an New Area’s government last week posted an\
        \ article touting the return to business as usual.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40116966-7867-4e02-b8f0-5cb963df4fbc'
