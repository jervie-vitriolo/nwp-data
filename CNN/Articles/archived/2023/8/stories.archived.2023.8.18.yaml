      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Santiago has already issued a memorandum designating\
        \ the replacement for the dismissed acting head.\r"
  'manila-bay-reclamation-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T18:08:12.000+08:00
    'imagesource': 'jcr:1d443d2f-53c0-4ab1-b4f4-a8228150af72'
