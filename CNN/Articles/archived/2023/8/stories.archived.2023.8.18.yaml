    'jcr:uuid': '5a62256f-80a6-4adf-9f3e-101e982cde80'
    'lead': 'China’s Evergrande Group — once the country’s second-largest property
      developer — has filed for bankruptcy in New York. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T08:09:35.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-18T08:11:32.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s Evergrande files for bankruptcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8040bdd-a69a-4728-82ab-ef706da2fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:32.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China’s Evergrande Group — once the country’s
        second-largest property developer — filed for bankruptcy in New York on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970af1a-5cb7-4017-83c9-0380344c9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:32.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02671c-4d54-4d07-acdc-0b01309abbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:32.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The beleaguered firm borrowed heavily and defaulted on its debt in\
        \ 2021, sparking a massive property crisis in China’s economy, which continues\
        \ to feel the effects.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e825b4-701c-4e98-be5b-ae2db4a62099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:32.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd709a4-32df-41e9-b851-177e30706d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evergrande filed for Chapter 15 bankruptcy protection, which allows\
        \ a US bankruptcy court to step in when an insolvency case involves another\
        \ country. Chapter 15 bankruptcy is intended to help promote cooperation between\
        \ US courts, debtors, and other countries’ courts involved in cross-border\
        \ bankruptcy proceedings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b1348-ae3b-4ea9-b508-6fceb3369029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acfca0-d2bd-4c3a-b53f-7d4505bce7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evergrande did not immediately respond to CNN’s request for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf549b-48f8-453a-bff1-f952477ee7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f9734-60a4-474b-b713-b6297b0a8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The impact of Evergrande’s default</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae59179-1888-4f26-b302-902b63c902d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s real estate sector was long seen as a vital growth engine in\
        \ the world’s second-largest economy and accounted for as much as 30% of the\
        \ country’s GDP. But Evergrande’s 2021 default sent shockwaves through China’\
        s property markets, damaging homeowners and the broader financial system in\
        \ the country.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d11d7-7739-4f37-bfa5-d260cf173023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad580823-7ce7-438d-bd9e-6b82553c9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company’s default came after Beijing began cracking down on excessive\
        \ borrowing by developers in an attempt to rein in soaring housing prices.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2739b-4b58-4711-8f7d-3b85def278b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4cbba-b38a-4dff-9367-c007ae3237fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Evergrande’s collapse, several other major developers in China,\
        \ including Kasia, Fantasia, and Shimao Group, have defaulted on their debts.\
        \ Most recently, another Chinese real estate giant, Country Garden, warned\
        \ that it would “consider adopting various debt management measures” — fueling\
        \ speculation that the company may be preparing to restructure its debt as\
        \ it struggles to raise cash.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0bcd6-c7d3-4e49-bb4e-aae9c6239e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926be36f-c475-44e9-9ff7-3ada5d934e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The industry’s problems have been amplified by an overall economic\
        \ slowdown in the country.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588a5c1-390c-4675-aab2-2b22f342080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04b312-647c-4792-956d-659083687357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A comeback plan?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d58b78-d500-4886-97db-a3703342d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T08:11:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evergrande is a massive company with more than 1,300 real estate projects\
        \ in more than 280 cities, according to its website. The company also has\
        \ several non-real estate businesses, including an electric vehicle business,\
        \ a health care business, and a theme park business.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76dac15-4eee-4c58-9020-4a797dac56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:09:35.802+08:00
