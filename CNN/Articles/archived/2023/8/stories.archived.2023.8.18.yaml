    'lead': 'Comelec says its next move will depend on the order of Congress on whether
      special elections should be held to replace Arnolfo Teves as representative
      of the third district of Negros Oriental following his expulsion.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T11:58:45.542+08:00
