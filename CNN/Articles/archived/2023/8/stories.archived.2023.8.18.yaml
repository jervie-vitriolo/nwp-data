      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brenda Keau’s husband gave a DNA sample to help find his 83-year-old\
        \ mother, Keau told CNN. The couple found her home in hard-hit Lahaina burned\
        \ to the ground.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336099c-86ad-4497-95aa-f6cb04cebf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.719+08:00
