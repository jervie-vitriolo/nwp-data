      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galinato was one of the <a href="https://www.cnnphilippines.com/world/2023/8/17/hawaii-wildfire-victims-family.html">first
        victims</a> publicly named by the Maui county.</p>'
