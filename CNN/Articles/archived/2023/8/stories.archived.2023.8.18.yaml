      'mgnl:type': 'text'
      'text': '<p>Modern fashion meets the classic ‘90s with Forever 21 and Reebok’s
        new collaboration. Apart from the crowd-favorite cropped tanks, the collection
        features outerwear in the form of varsity jackets, side striped biker shorts,
        cardigan sweaters, graphic baseball caps — all in a retro color palette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877de67d-796e-43c4-9975-d1b02602ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:59:07.918+08:00
