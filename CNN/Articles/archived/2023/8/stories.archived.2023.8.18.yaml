    'template': '1'
    'title': 'Marcos assures public of ‘stable’ rice supply, price stability as palay
      harvest starts'
    'updated': 2023-08-18T09:28:44.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec11fa-f45e-4ef7-9878-a4eab78b9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — President
        Ferdinand Marcos Jr. allayed worries about the country’s rice supply as harvest
        has already begun in major palay-producing provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46454c03-99d0-4079-adf2-284006bd097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement released by the Palace on Friday, Marcos said the government
        is closely monitoring the staple’s supply and prices in local markets.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdeefce-e277-47d9-8c2f-7b2fecb86b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mayroon naman tayong balita na nagsimula na ang pag-aani sa Nueva
        Ecija, sa Isabela, at saka sa North Cotabato,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f503a-414f-48c6-8109-b7b1a665a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We received reports that harvest in Nueva Ecija, Isabela,
        North Cotabato already started.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdecb9-a4f3-4720-837f-e11e51feabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said this is expected to boost supply and help stabilize
        rice prices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6298a39-7878-41ac-9769-7896b97ec0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Babantayan namin nang mabuti para tiyakin na ganon ang mangyari,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7dab4-f9c9-41bf-8c97-ba1749530296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''ll be watching closely to make sure that happens.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53846674-3416-4c90-bc60-6c28ec17a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to DA Undersecretary for rice industry development Leo Sebastian,
        palay harvest is expected to peak late September to October this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431ab29-1bf1-489e-8eeb-dd915b0cd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Barring strong typhoons in the coming months that may adversely affect
        Central and Northern Luzon, he said they are aiming to harvest up to 11.5
        million metric tons (MT) of palay in the second semester of 2023.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318137f-3606-4751-994f-edc7088c4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This would breach the 20 million MT total national palay production,
        making it a record, being the highest in the country''s history," Sebastian
        said in a statement on Thursday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8ffa4-abf3-4ccb-ba15-1eaa88af36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing data from the Philippine Statistics Authority, Sebastian said
        palay harvest from January to June 2023 rose to 9.02 million MT, up 3.4% from
        the 8.7 million MT palay production seen in the same six-month period last
        year and in 2021.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf580d7f-614f-445d-afbf-9dff53b135ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sebastian said early palay harvest equivalent to 900,000 MT will come
        from the provinces of Isabela, Nueva Ecija, and Cotabato.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf79d0-c849-44cb-a662-f7df264e2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Farmers in these provinces were able to plant early in May, or four
        months ago, earlier than when the counterparts from other rice-producing areas
        in terms of harvest operations started planting," he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564663f1-571c-428d-8889-4e1c3a2bbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, lawmakers criticized the DA''s plan to import over one
        million metric tons of rice from the third quarter of this year until early
        2024. Agriculture officials, however, said this was necessary to increase
        inventory and curb the further uptick in rice prices.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e2a4e-22a4-44d6-b0b3-5192c9c72d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/16/lawmakers-slam-da-for-rice-import-plans.html">READ:
        Flag of surrender? Lawmakers slam DA for rice import plans</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd791f5d-fb14-40d1-bb24-fb8096e8bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T09:28:49.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T09:28:50.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian also said the DA will continue to provide rice farmers
        with needed high-yielding seeds, fertilizers, biofertilizers, soil ameliorants,
        farm machinery, and extension support this coming dry season.</p>'
