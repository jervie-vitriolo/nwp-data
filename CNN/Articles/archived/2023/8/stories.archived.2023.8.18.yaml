      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blaze has burned some 2,600 hectares (around 6,424 acres) so far\
        \ and the region’s leader Fernando Clavijo said Wednesday night that the fires\
        \ were burning “out of control.” He said on Thursday that more evacuations\
        \ haven’t been ruled out.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42499273-ec6b-4f8f-ad6e-9de82a7d8572'
