      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Authorities identify more victims:</strong> Melva Benjamin,
        71, Virginia Dofa, 90, Alfredo Galinato, 79, Robert Dyckman, 74, and Buddy
        Jantoc, 79, all of Lahaina, perished in the blazes, Maui County officials
        said Wednesday. Other victims have been identified by their families.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a8285-1fa3-4d1e-b501-d760ad3c18f2'
