      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Biden set to visit: The White House said the president and first
        lady will visit Maui on Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4431ac3-7d25-4a3a-b9a0-abb446676b80'
