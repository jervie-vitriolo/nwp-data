      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T08:14:56.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winston John Romero Casio, senior technical adviser and liaison officer\
        \ of the Presidential Anti-Organized Crime Commission (PAOCC), said most of\
        \ the SIM were not yet opened. He added that they already reached out to the\
        \ telecommunication firm involved, which was also clueless on how the SIM\
        \ were pre-registered.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
