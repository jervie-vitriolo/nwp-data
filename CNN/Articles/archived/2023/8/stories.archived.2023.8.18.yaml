  'Senate-panel-to-probe-Bilibid-security-breach-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T13:06:05.000+08:00
    'imagesource': 'jcr:29ac9d74-853c-4643-936e-68c490dd29cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d119c9-4f92-48b4-8e08-8862cedbbf5c'
    'lead': 'Inmate Michael Cataroja was turned over to the New Bilibid Prison on
      Friday after escaping the maximum security compound last July 15, according
      to the Bureau of Corrections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T13:08:04.618+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-18T21:03:05.311+08:00
