    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bilibid escapee disguised as visitor to evade security'
    'updated': 2023-08-18T21:03:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21f5c1-e70b-4c6e-be2c-3ff409a0ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:08:04.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong>&nbsp;Inmate
        Michael Cataroja was reportedly able to escape the national penitentiary casually
        after impersonating a visitor and copying the prison''s stamp manually on
        his arm, a Philippine National Police (PNP) official said Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72defb1-f82e-4207-b27d-b7f2b9f08c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Bilibid Prison (NBP) inmate Cataroja, who had been <a href="https://www.cnnphilippines.com/news/2023/8/17/missing-bilibid-inmate-now-with-authorities.html">missing</a>
        since July 15, was recaptured by police in Rizal province on Thursday.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a268522-5c36-41df-86d3-15c122117716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP APC-Southern Luzon Commander LtGen Rhoderick Armamento said Cataroja
        was able to pass through security after copying NBP''s visitor stamp on his
        arm using a ballpen.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e6b76-601b-4524-8b30-5309c21ca1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-aralan niya ''yung</em> movement<em> ng mga</em> visitors<em>
        and then napansin niya na may tinatak na parang</em> rubber stamp<em>…Ginaya
        nya yung parang</em> rectangle<em> na</em> rubber stamp<em>, itinatak nya
        sa braso niya</em>," Armamento said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb4f03-1650-4666-9677-ec4d2ecc4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: He studied the movement of the visitors and then he noticed
        that something was stamped like a rubber stamp... He imitated the rectangle-like
        rubber stamp, stamped it on his arm]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3b39d-3dba-4ba2-8ffc-013928bc1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The officer added that Cataroja also looked for a visitor with the
        same height and body size as him and used the false name of "Julius Villanueva."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a4060-4887-428c-9e1c-6ac717b9233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cataroja reportedly walked half a day, traversing EDSA to reach Cainta,
        where he hid since his escape.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53505c-25b9-4ca1-b464-bec4bf96b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was found after authorities received a tip regarding his location.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba762de2-f9e9-4442-abe7-7b395db955b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Senate probe on security breach</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f846432-32c3-491e-a043-708be07fb69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate committee currently investigating the reported "mass grave"
        will now turn its focus on the NBP security after Cataroja''s arrest'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a829e21-8f29-4621-a83a-76d8334b85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matutuon ngayon ang</em> hearing <em>ng</em> Senate Committee
        on Justice and Human Rights <em>kung paano nakatakas si</em> PDL (person deprived
        of liberty) Michael Cataroja <em>at kung ano ang naging kapabayaan ng</em>
        BuCor (Bureau of Corrections)," panel chair Senator Francis Tolentino said
        Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61757bb6-f778-41af-8caa-c0d3936585a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The hearing of the Senate Committee on Justice and Human
        Rights will now focus on how PDL Michael Cataroja escaped and the negligence
        of the BuCor]'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef84382-73b7-467e-b4dc-0a86c891b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor earlier launched a "full-blown investigation" on the 25-year-old
        inmate''s escape from the national penitentiary in Muntinlupa City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a7a8c-68bf-451b-a5b8-ed9f6479f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:03:04.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T21:03:05.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja has been turned over to NBP''s maximum security compound,
        according to the bureau.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bb651-cf4e-44c9-8f2f-f94b1f674369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:53:00.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gregorio Catapang said that all angles surrounding
        the escape of Cataroja will be investigated by the Board of Inquiry so "as
        not to leave any stone unturned."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bab06-24b1-46db-9bac-1c84a7c808b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:53:00.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja is expected to return to NBP within the day, right after
        the inquest process in Rizal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc47892-0c43-44da-90e2-c6bb42c43033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:17:07.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino''s panel last week initiated a motu proprio inquiry on the
        alleged discovery of a mass grave inside the national penitentiary after some
        "bone fragments" were unearthed in the said location.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ed787-ac8c-4d1d-959f-af06acc9bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:08:04.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T21:03:05.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
