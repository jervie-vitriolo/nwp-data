    'lead': 'President Joe Biden is using the presidential retreat at Camp David to
      help with a diplomatic mission – hosting the first-ever trilateral summit with
      Japan and South Korea, two countries that are putting aside a fraught history
      in the face of shared security challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T11:14:21.515+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-18T11:17:11.915+08:00
