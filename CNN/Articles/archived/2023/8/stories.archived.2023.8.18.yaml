    'title': '1 dead, 3 injured as wall collapses inside QC Hall'
    'updated': 2023-08-18T14:16:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643f630-bc1d-4a6d-8774-7f81a52433b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:12:07.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T17:09:55.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A construction
        worker died and three others were injured in the collapse of a concrete wall
        that was being demolished at the Quezon City Hall, local authorities confirmed
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4a17f-a5dc-4182-851e-c99632e80b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials said the incident happened at around 10:09 p.m. on Thursday
        at the Civic Center B Building construction site.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7125c-8f75-4744-a476-6b80afb927d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the city''s engineering department, the victims were demolishing
        the concrete wall to make way for the construction of an elevator.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4fc47-e5f2-4ecf-828b-24a04516984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi siya nag-collapse by itself. ''Yan ang gusto namin linawin.
        Hindi siya collapse, but rather dine-demolish talaga yung pader," QC engineering
        department head Dale Perral said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be63cf-a1a4-4a48-ae19-3ab78d9dc8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It did not collapse by itself. That''s what we want
        to clarify. It didn''t collapse, but rather the wall is really being demolished.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933854e-f76c-4028-9999-2ae0c1712cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:09:54.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the wall was to be taken down in a week and should
        be removed piece by piece to avoid a large section of hollow blocks collapsing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e83294-81f3-480d-8c23-e03250b2ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:09:54.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims, who were all workers of MRB II Construction Corporation,
        were rushed to the East Avenue Medical Center.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d04ae3-812b-406c-a19d-cd95f5e056f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:09:54.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quezon City Mayor Joy Belmonte instructed concerned city offices to
        extend financial aid to the family of the dead and provide medical assistance
        to the injured as she ordered an extensive investigation into the accident.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d7adf-a51f-4e64-9a15-5dc8546c3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:09:54.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Isa sa mga unang aalamin ang sistemang pinaiiral ng kontratista sa
        construction site, at kung binigyang-halaga ba ang aspeto ng occupational
        safety para sa kanilang manggagawa," Belmonte said.'
    '17':
