      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also offered to conduct joint military exercises with Manila,
        although officials are still <a href="https://www.cnnphilippines.com/news/2023/7/27/china-offer-joint-military-exercises.html">studying
        the proposal</a>. Malaya said the Philippines would need a visiting forces
        agreement with China for this to happen.&nbsp;</p>'
