      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the “Tugon ng Masa” second quarter survey shared by OCTA fellow\
        \ Guido David on Thursday, 14% said they were “very favorable” to strengthening\
        \ and expanding the country’s military alliance with Washington, while 40%\
        \ were “somewhat favorable,” or a total of 54%\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d4862-82d0-415d-8b51-0f46e411f77e'
