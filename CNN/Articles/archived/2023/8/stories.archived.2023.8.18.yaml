      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
