      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPA said General Manager Jay Santiago fired the officials from\
        \ the Bohol Port Management Office (PMO) in Tagbilaran City following the\
        \ Aug. 16 celebration at the PMO's multipurpose hall.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea46ca4-c1bd-4baa-92cf-255129f13907'
