    'jcr:uuid': 'bea8bb98-9925-444d-bd72-220f51879255'
    'lead': 'At least 10 people have died after a charter plane crashed onto an expressway
      north of Kuala Lumpur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T08:19:38.542+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-18T08:27:45.445+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 10 dead in Malaysia after plane crashes onto expressway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b297e0-e04d-4e4d-801a-391a7f289f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people have died after a charter
        plane crashed onto an expressway north of Kuala Lumpur on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f43c04-d57a-46dc-a280-9f271725995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The plane, carrying six passengers and two flight crew, departed from
        Langkawi International Airport and was headed to Sultan Abdul Aziz Shah Airport,
        the Civil Aviation Authority of Malaysia said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881df56d-6e3b-4a46-879b-d315995b3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“First contact made by the aircraft with Subang Air Traffic Control
        Tower was at 2.47 p.m. [local time (2.47 a.m. ET)] and landing clearance was
        given at 2:48pm,” according to the statement. At 2.51 p.m. local time, the
        “Control Tower observed smoke originating from the crash site but no mayday
        call was made by the aircraft,” the statement added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2647828-70cf-4e72-8d49-654377073eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The plane crashed into a car and a motorcycle, each carrying one individual,
        reported state newspaper Berita Harian, citing Selangor Police Head Hussein
        Omar Khan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e973c-1036-4c8e-b0d8-67e1413cda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Forensic personnel are in the process of collecting the remains and
        will bring them to the Tengku Ampuan Rahimah Hospital in Klang for a post-mortem
        examination and identification process,” Khan said, according to the state
        newspaper, adding that the Ministry of Transport will conduct an investigation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa58f6f-3638-434d-9f4d-5c937ca9e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transport minister Anthony Loke said investigations were ongoing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034bc67-3bbd-4f93-9c5e-58df6571e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“No one survived the crash,” he said at a press conference. “Victims
        (on the road) will also still need to be identified, will update in due time.
        Forensic confirmation needs to be taken.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e98dae-58d0-4108-897a-34e4613ce675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and images of the scene taken by Malaysian media showed a
        burnt section of the highway cordoned off, with smoke in the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d81c0-9a13-4dbf-82f2-b618250b76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:19:38.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:45.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/17/asia/malaysia-plane-crash-intl/index.html"><em>"At
