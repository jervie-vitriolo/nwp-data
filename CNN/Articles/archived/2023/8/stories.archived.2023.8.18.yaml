      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — More than 3,000 people have been evacuated since Wednesday
        as wildfires continue to tear through the Spanish Canary Island of Tenerife,
        a popular tourist destination, the region’s authorities said Thursday in a
        statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0bcf7-217c-408e-92af-97adf8f18372'
      'mgnl:activationStatus': true
