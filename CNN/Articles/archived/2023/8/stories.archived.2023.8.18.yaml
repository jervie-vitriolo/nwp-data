      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff34bfb-4052-4557-ad03-55009ba831ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wildfires that started August 8 have killed at least 111 people\
        \ – including children, largely in the area of the town of Lahaina on Maui’\
        s west coast. And most of the burn zone still needs searching, officials have\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98d8e0-cdfb-4bec-b51c-26b47490e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74355f-cc61-49d1-9482-f324020c2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the gravity of the crisis we are facing, my team and I will\
        \ be placing someone in this key position as quickly as possible, and I look\
        \ forward to making that announcement soon,” Maui County Mayor Richard Bissen\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ffa68-fe3d-4e29-a7e3-d1e6fc2687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57921b-38ce-4c02-90bb-6b97aeea48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.684+08:00
