      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the first things to find out is the system
        implemented by the contractor at the construction site, and whether the aspect
        of occupational safety for their workers has been given importance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8b252-b455-4af3-83f3-82c290fb942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s top engineer emphasized that the incident is "a clear
        case of accident in a construction site" as he stated that authorities'' initially
        found that the project contractor lapsed in ensuring occupational safety and
        health standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ed504-10a3-4488-ba9a-f306655a822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi pa natin masabi kung ano yung specific lapses pursuant to existing
        guidelines pero definitely yung occupational safety and health guidelines,"
        Perral said. "Kaya yan inenact ng DOLE (Labor Department) to avoid these kinds
        of accident and the fact that this accident occurred eh merong posibleng violation."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7321b0-847f-4fc8-ab3d-ffdf9f39a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We cannot yet say what the specific lapses are pursuant
        to existing guidelines, but definitely the occupational safety and health
        guidelines. That''s why the DOLE enacted it to avoid these kinds of accident
        and the fact that this accident occurred means there is a possible violation.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c136f-cc0e-44fc-a6cc-e8fda73d5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stopping the construction project is not advisable, according to Perral,
        as he said that it would further expose the site to hazards.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975a0d0-2373-4cd9-9b5f-65a14a85bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city''s top engineer said the investigation will continue to find
        out possible remedies the government could enforce.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140797e4-6e81-423c-a2ca-fc95646eacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District earlier said a joint investigation
        with the local government will look into possible violations of the building
        code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e70303-9fb2-4da1-9d9a-98ecbfab0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Definitely may mananagot dito, be it criminal or civil alamin na lang
        natin sa lalabas sa imbestigasyon sa mga susunod na araw," QCPD chief Nicolas
        Torre III said in a press briefing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13535f3e-bfeb-4cbd-a341-f4b8fd9c6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:16:12.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-18T17:09:55.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely someone will be held responsible for this,
        be it criminal or civil, we''ll find out in the course of the investigation
        in the next few days.]</p>'
