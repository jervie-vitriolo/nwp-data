    'title': 'Gov’t to file compensation claims over Mindoro oil spill within 3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895a1d3-7f1c-4789-8845-b349e6b4ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:18:04.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> – The
        national government is eyeing the filing of compensation claims in connection
        with the Mindoro oil spill within three years, a Department of Justice official
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ecf82-cb18-4b41-82fb-5b2cfc7aa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat makapag-claim tayo by then otherwise kasi, may tinatawag
        na prescription of claims eh. ''Pag tinulugan mo kasi ang claims mo, mawe-waive
        iyan.” said Undersecretary Raul Vasquez, when asked if the government would
        seek financial compensation within three years, or the prescriptive period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c3b19-c052-48d7-bafa-c0530e209e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We should file claims by then otherwise, there is what\
        \ is called a prescription of claims. If you sleep on claims, they will be\
        \ waived.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa3a24-37d0-48c1-b079-8d77efa7b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once a claim has exceeded the prescription period, it is considered\
        \ prescribed meaning a party can no longer avail of legal remedies to pursue\
        \ it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07d1a2-b2a7-4e08-85b8-cb02a0b4f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vasquez said the compensation claim could be split to first accommodate\
        \ the national government, and then local government units as they have more\
        \ details to scrutinize.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce6cc9-7c49-4cc8-aab2-00401bec0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said it was unclear if the financial compensation could be\
        \ sought as early as this year as the government would first have to compute\
        \ how much it would ask.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae711ebc-836e-412e-b791-2614cf138cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that certain agencies were not present at the meeting to discuss\
        \ and document the country’s claims from the IOPC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d48d30-1b8a-43cc-8e2e-4c32e9ed33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the MT Princess Empress sank in the waters off Oriental
        Mindoro. The tanker was carrying 900,000 liters of industrial oil that spilled
        in the waters of the provinces of Batangas, Oriental Mindoro, Palawan and
        Antique.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec51f32-c466-4ca3-9507-89587e08cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:11:21.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Social Welfare and Development, <a
        href="https://www.cnnphilippines.com/news/2023/3/12/over-137-000-people-affected-by-Mindoro-oil-spill.html">over
        137,000 people in Mimaropa and Western Visayas</a> were affected by the oil
        spill. <a href="https://edition.cnn.com/2023/03/09/asia/philippines-oil-spill-residents-tourism-impact-intl-hnk/index.html">Residents
        of surrounding areas fell ill as a result</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ee3ed-9dac-4d93-85a1-6a0e4a323515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:11:21.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense said the <a href="https://www.cnnphilippines.com/news/2023/3/15/Over-31000-families-affected-by-Mindoro-oil-spill-OCD.html">livelihoods
        of 13,654 farmers and fisherfolk</a> were also damaged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1a8a5-0d67-4e0c-8ae3-4a24a9d37b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:11:21.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d58f2-3c2a-4731-b9a6-d04606e4875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:11:21.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural losses over the oil spill in Mimaropa and Western Visayas
        were <a href="https://www.cnnphilippines.com/news/2023/5/11/oil-spill-agricultural-losses-P4B.html">pegged
        at over ₱4.7 billion</a>, the national task force on the Oriental Mindoro
        slick disclosed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ff8fa-27bc-4fa5-9821-0b42943f7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T22:11:21.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources, meanwhile,
        said the spill may have <a href="https://www.cnnphilippines.com/news/2023/4/27/oil-spill-may-damage-habitats-worth--7b.html">damaged
        ₱7 billion worth of mangrove areas, seagrass beds, and coral reefs in affected
        regions</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ac0c1-05e1-499a-9544-70327552485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T21:52:11.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T22:11:21.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard said that the oil siphoning in the affected\
        \ waters was completed on June 17.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae1f8e-edd3-47f5-bb59-1e7a1441f276'
      'mgnl:activationStatus': true
