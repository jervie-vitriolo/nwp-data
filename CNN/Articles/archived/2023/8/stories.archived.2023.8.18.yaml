    'lead': 'A construction worker died and three others were injured in the collapse
      of a concrete wall that was being demolished at the Quezon City Hall, local
      authorities confirmed Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T02:12:07.172+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-18T17:09:55.377+08:00
