      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab24aac-80ea-4697-9434-bd48fc769327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:22:16.589+08:00
