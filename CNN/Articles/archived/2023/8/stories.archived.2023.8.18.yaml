      'mgnl:lastActivated': 2023-08-18T16:24:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d87db9-760b-4bc3-b1c6-3e517ae4d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a Wednesday news conference, Andaya was asked whether he regretted\
        \ not sounding the alarms. Andaya said, “I do not,” telling reporters he worried\
        \ that if they had sounded, many residents would’ve gone inland and “would\
        \ have gone into the fire.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bfb83-5785-44dd-8e69-72c69d0fea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5706a3-1016-415d-aeb7-fe4aa4e6091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Sen. Mazie Hirono of Hawaii criticized that response later that\
        \ day, calling Andaya’s assessment of the situation and comment about not\
        \ regretting his decision “premature.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba50151-5b1f-4b3c-81d9-4fcfb3b94481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee56af1-4589-432f-825d-99b97875ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Andaya’s resignation was announced, state Sen. Angus McKelvey,\
        \ who represents the devastated town of Lahaina and lost his own home in the\
        \ fires, blasted Andaya’s response as “insulting.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d9db1-c4b9-478c-963e-2ad659850381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f416be7-e3f5-46e7-93e2-44efbdf1c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve heard the line that ‘people would have panicked and ran up to\
        \ the mountains because it’s a tsunami siren.’ … It’s insulting to think that\
        \ people would be that clueless, that they wouldn’t know that sirens blasting\
        \ was because of the fire,” McKelvey told CNN on Thursday. “These are not\
        \ tsunami sirens. They’re disaster sirens.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ceb69-f0de-4eda-8ba1-dfccab1e8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70adde-734e-4e89-a18c-6906579c1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It remains unclear why exactly the sirens system weren’t used, as narratives\
        \ about the silence have shifted. In interviews with CNN, Green has said some\
        \ sirens were broken. The governor has asked the state attorney general to\
        \ review the fire and officials’ response, including the alarms’ silence.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a11ee0-3b4d-447a-8f32-a2973cce923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed47bc5-f5d0-403f-bd04-4fb0efa76501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of residents unaccounted for is “probably still over 1,000,”\
        \ Green told CNN on Wednesday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3ea61-2b48-4b38-8efa-b1797f8ba787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a4d17-7ef9-4372-bc31-2a4d8aabad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search crews are expected to keep scouring the charred debris of more\
        \ than 2,000 burnt homes and businesses for days, the police chief said. Some\
        \ are working despite immense personal grief.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8f7d6-db45-43f2-9324-6e02257d3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c1b25-66a5-485e-96a2-9a38db2bca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Realize that the responders that are going out there are recovering\
        \ their loved ones and members of their families,” he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cddfb-1a1d-4a6e-a622-55dd8585e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8301e-c766-4393-a0c1-0eddc8dd6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Power company also faces scrutiny</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83dae6-cc25-4707-94d6-98d8d09ad2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the cause of the fires hasn’t been determined, Hawaiian Electric\
        \ – the major power company on Maui – also is facing scrutiny for not shutting\
        \ down power lines when high winds created dangerous fire conditions. A company\
        \ that runs a sensor network on Maui says it detected major utility grid faults\
        \ hours before fires started.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab4b28-9af6-4e05-8437-586948ceb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc448186-571e-49f1-819e-dae5c2b5182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric said publicly in 2019 it would conduct drone surveys\
        \ to identify areas vulnerable to wildfires and determine how to help keep\
        \ residents and infrastructure safe.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cb878-c6b4-4f90-b515-16056ff5933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670fbb61-7054-4a1a-93c4-80884fe737d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But between 2019 and 2022, Hawaiian Electric invested less than $245,000\
        \ on wildfire-specific projects, according to The Wall Street Journal, citing\
        \ regulatory filings.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ec368-d352-4c9a-ba0d-2191c05bc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e44349-5e8e-459e-86d6-f61e8bef9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric also didn’t seek state approval to raise rates to\
        \ pay for safety improvements until 2022, and the rate hike has yet to be\
        \ approved, the Journal reported.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c0339-62a5-479f-8ec0-03c156bb3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef4110-a284-4e3d-85a9-2db99f818442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, the company said it has spent roughly $84 million\
        \ since 2018 on maintenance and vegetation management in Maui County, including\
        \ trimming and cutting down trees and upgrading equipment.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a962fc-61da-41c2-93f0-1896e55ad1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946e638-5d02-4938-affc-f76a3d83a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many elements of wildfire mitigation that don’t get counted\
        \ specifically as mitigation activities, including vegetation management,\
        \ grid hardening and pole replacement and routine line and equipment inspections,”\
        \ the company said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35580987-24f8-4e1e-8ec8-d6b825dce2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3df19-427a-4b7a-9c69-949e5ca919e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What we know so far</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00110db-3d0c-47a2-94b9-80e9138b720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many questions remain, here’s the latest on what we know about\
        \ the historic fires:\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961fbf0-d31c-4043-9031-b57c50cdbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fd387-6221-4134-94ea-9cdc33a08c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Fires are still raging:</strong> The most destructive
        blaze, the 2,170-acre Lahaina fire, was 89% contained as of Wednesday night,
        Maui County posted on Facebook.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205026f-7f21-46d6-9d77-dc1424712ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4f5b2-2a35-4d05-ad8f-7f56b36f0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several other wildfires are still burning in Maui, including the 1,081-acre\
        \ Olinda fire, which was 85% contained as of Wednesday, and the 202-acre Kula\
        \ fire, which was 80% contained, according to Maui County.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c1b93-d839-4c21-8cd2-e9c16955463f'
      'mgnl:activationStatus': true
