    'title': 'Burger King follows McDonald’s in cutting tomatoes from its India menu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712f2cf-df28-4665-9eda-bbab6c4d5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tomatoes are off the menu in India as Burger
        King becomes the latest fast food chain to be impacted by rising prices of
        the culinary staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181601b4-fa93-43d3-a3f3-5a2328136dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, McDonald’s (MCD) announced that many of its restaurants\
        \ across the country would be temporarily removing tomatoes from their burgers,\
        \ citing quality issues and shortages of supply.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb92d97-2318-486e-9736-c190aba7654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, Burger King’s Indian outlets say they are “unable to add tomatoes.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114a7cc-c7c6-483f-9ca1-9ac5ee0c70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a frequently-asked-questions section on its website, Burger King\
        \ assured customers that tomatoes will be back soon, saying their current\
        \ absence was “due to unpredictable conditions on the quality and supply of\
        \ tomato crops.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864e752-6408-49c5-b207-eab9f4433e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not clear whether the removal of tomatoes would apply to all\
        \ or just some of its stores.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33992e-761c-43da-b80b-375c49e6ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burger King’s decision comes after India’s central bank raised its\
        \ inflation forecast for the current financial year to 5.4% from 5.1% earlier,\
        \ citing the rising prices of certain foods in the world’s most populous nation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97ece4-8719-4328-a3c6-2bf4d7010b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Going forward, the spike in vegetable prices, led by tomatoes, would\
        \ exert sizeable upside pressures on the near-term headline inflation trajectory,”\
        \ it wrote in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9cfc3-3a86-4fd7-af68-8c661bde3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Subway announced its Indian outlets would charge 30 rupees\
        \ ($0.40) extra for a cheese slice in most sandwiches, Reuters reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5349576-8fef-433e-8bee-1acca9e308e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for tomatoes, Indian cuisine is unthinkable without the ubiquitous\
        \ fruit. But the beloved ingredient is increasingly out of reach for many.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d26df3-4815-42a4-9599-ba243c8ca8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cost of tomatoes in India has soared by more than 400% in recent\
        \ months due to crop failures following scorching heat waves and heavy rains,\
        \ according to farmers and agriculture experts, though prices have moderated\
        \ somewhat in August.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef0fad-0e3d-4c74-8a28-ea73827e1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A kilogram (2.2 pounds) of tomatoes sold in India’s capital New Delhi\
        \ this week cost 107 rupees ($1.29), a startling jump from the 27 rupees ($0.33)\
        \ recorded in January, according to data from the Department of Consumer Affairs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f39342-e6ce-4a37-81a2-54b831a0a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high prices are due in part to extreme weather associated with\
        \ climate change, said Jocelyn Boiteau, a post doctoral associate at the Tata-Cornell\
        \ Institute for Agriculture and Nutrition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6801d-6d19-456d-9c17-97aaf9f03d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Boiteau, only a few regions in India’s south have suitable\
        \ conditions for growing tomatoes during the summer months, so any “climate-related\
        \ issues” in those areas can have a national-level impact on the supply of\
        \ fresh tomatoes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b093c9-9537-4aca-9e29-cffe37da7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, the country has been rocked by both unprecedented amounts
        of rain and blistering heat waves, highlighting how the world’s most populous
        nation is among the most vulnerable to the effects of the climate crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1989f-3637-427a-8b01-39a18aa75664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:18:49.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:18:49.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/17/business-food/burger-king-india-tomatoes-intl-hnk/index.html"><em>"Burger
        King follows McDonald’s in cutting tomatoes from its India menu"&nbsp;</em></a></p>'
