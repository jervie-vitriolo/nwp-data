    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1384cc7-a053-4fbe-802f-cf54ca12c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.718+08:00
