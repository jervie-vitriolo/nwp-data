    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Passengers to pay higher airfares in September as fuel surcharge rises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595c83d-39bb-4735-95ae-239a94080f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Surging
        oil prices will make air travel more expensive next month as the Civil Aeronautics
        Board (CAB) has imposed higher fuel surcharge rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b217cb-130f-4b6d-b80e-5e1ad2eb6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to its advisory, CAB has raised the fuel surcharge rate to
        Level 6 covering Sept. 1 to 30 of this year following the recent increases
        in oil prices.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708efda-92f7-47e0-8c3a-5616fc87597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Depending on the distance, this means that for domestic flights, fuel
        surcharges would range from ₱185 to ₱665 for each passenger.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2218eb-9ce0-4477-881c-7b8e4f13c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'International flights, meanwhile, would run from ₱610.37 to ₱4,538.40.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806da21-75a0-45e4-8ad0-97cc2e58c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CAB noted that fuel surcharge remains “an optional fee” that would
        be collected by airlines to recover fuel costs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1372191-3e1a-44c8-a9e1-e4c85a99ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air carriers wanting to collect fuel surcharge should file their application
        with CAB, the agency added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6401ec0-71be-4b53-95a6-eee858c94430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commenting on this development, Xander Lao, Cebu Pacific president
        and chief commercial officer, urged travelers to book their flights "as early
        as possible to avail of low fares."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377a3ef-0734-4609-a483-a82f5fb6ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Despite the increase in fuel surcharge, Cebu Pacific remains committed
        to providing accessible and affordable air travel to our passengers through
        our seat sales," the official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ec108-fdb7-4296-b006-0ff926d3cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Steve Dailisan, AirAsia Philippines head for Communications and Public
        Affairs and first officer, said the low-cost carrier would "adhere" to CAB''s
        advisory.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407e2b3-cd40-4cfa-b37c-ddaece432616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T12:22:55.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-18T12:22:56.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, as a pioneer in low-cost air travel with a well-established
        domestic and international network, we will continue to strengthen our commitment
        to offering our guests the best value, as well as the safest and fastest way
        of connecting to their loved ones. We also invite our guests to avail of ongoing
        promos and book their flights early, especially for future travels," Dailisan
        added.</p>'
