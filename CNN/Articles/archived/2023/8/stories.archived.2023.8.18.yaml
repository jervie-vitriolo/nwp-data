      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of workers were found operating illegal activities such as\
        \ love scams, illegal gambling, and cryptocurrency scams in the POGO hub this\
        \ month.\r"
