      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Davao
        del Norte Rep. Pantaleon Alvarez on Friday said grounds were unclear on the
        expulsion of former Negros Oriental Rep. Arnolfo Teves, as he called on the
        the House of Representatives to identify actions that may lead to unseating
        a member.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e0ec1-4c2f-4842-8a8c-553c3626f1d5'
