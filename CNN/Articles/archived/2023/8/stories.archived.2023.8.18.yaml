      'mgnl:lastActivated': 2023-08-18T16:24:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Combing the ashes of what used to be homes, businesses and historic\
        \ landmarks has been arduous. And identifying those killed won’t be easy,\
        \ as remains are largely unrecognizable and fingerprints rarely found, the\
        \ governor said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965eaf6-d8b1-4b5c-8e7f-72cea8112b59'
