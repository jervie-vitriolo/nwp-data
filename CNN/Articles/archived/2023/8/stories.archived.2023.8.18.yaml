    'template': '1'
    'title': 'LTO ordered to stop production of driver’s license cards, 1.7M backlog
      put on hold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ea53c-9f3f-4d39-99c7-f3c2a4527f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.141+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        Land Transportation Office (LTO) on Thursday said a Quezon City court restrained
        the awarding of the contract for the production of plastic cards used for
        physical driver’s licenses, placing 1.7 million backlogs in limbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae4a24-c537-4c4a-ae20-2930fb7cac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.141+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakikita ko po ito as a temporary setback. 20 days lang po ‘to. ‘\
        Di po ito permanent injunction,” LTO Assistant Secretary Vigor Mendoza said\
        \ in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f8d9c-09f5-4030-ab86-49476007535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.142+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335f9a1-3266-4a29-8ecf-ae48f128798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.142+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I see this as a temporary setback. It's only 20 days.\
        \ This is not a permanent injunction.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500edcec-a46f-4052-9785-810f4de60247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.143+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c540c1-85cc-4aaf-b5cc-63a60b17b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.143+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court’s 20-day temporary restraining order (TRO) follows a petition\
        \ from the company AllCard, Inc. which was disqualified from the bidding for\
        \ the supply deal, despite having the lowest bid at P176.85 million, far from\
        \ the winning bid of P240.1 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15a486-07a8-4385-8448-9702a0c83b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.144+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc31fe4-fd72-42a6-aff4-f3fdbd3381d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.144+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also claimed there was a lack of transparency from the LTO in disqualifying\
        \ AllCard.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e96c24-5f82-4eca-bfa0-43519496d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.145+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca8546-db99-4bd5-8c7a-c457f7b8b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.146+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa ako ro'n. Pero from my review of the documents presented to\
        \ me, mukhang dumaan naman sa tamang proseso,” Mendoza said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccd34b-fdc5-4c5f-baf5-64635829abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.146+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa6a67-f274-418d-8123-b46bc82c823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.146+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm not there yet. But from my review of the documents\
        \ presented to me, it seemed that it went through the right process.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d51cf9-ab23-44ad-924f-9bf0cb763812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.147+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493be38-7eb8-4ff2-9757-0cffa5227df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.147+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO official expressed confidence that they can prove at the upcoming\
        \ hearing on Aug. 22 that there was no basis for the stop order.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda2bb5-0628-491e-a485-06c914d98b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.148+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d836f3a-8ed1-4bf7-bea6-1c3acbe56148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.148+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, the LTO said it is currently consulting and\
        \ coordinating with the Department of Transportation, particularly on cushioning\
        \ the impact of the court’s decision on its clients.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26956e32-dac7-495e-8343-3025e75fd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.149+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee0852-96ef-48bf-936c-38195594d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T02:05:55.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T02:06:13.149+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August, the backlog is around 1.7 million and increasing,
        according to the LTO, considering the number of applications for new and renewal
        of driver’s licenses on a daily basis.</p>'
  'qc-hall-building-collapse':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T02:11:29.000+08:00
