      'mgnl:lastActivated': 2023-08-18T06:29:18.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a532eb7-57bd-4c3b-8d4b-4a1c0d390abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walter Delgatti Neto’s told the Joint Parliamentary Commission of Inquiry\
        \ (CPMI) that during an August 2022 meeting with Bolsonaro, the former president\
        \ offered to pardon the hacker if he suffered any legal consequences.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528034b4-582f-4d1e-8a50-26dd773f5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169ea55-4f82-4ed3-aad0-c103bd1569a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delgatti said Bolsonaro told him to “rest assured that if by chance\
        \ someone arrests you, I will have the judge arrested,” and that the hacker\
        \ would “receive a pardon if the arrest was for actions related to the electronic\
        \ voting machine.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed341de8-f6cd-452d-b2fc-b20e1cfeca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd64e3-2fe8-4a1b-843d-4714d278afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the hearing, Delgatti explained to committee members that the idea\
        \ was for him to build a fake code for voting machines that would allow for\
        \ a vote intended for one candidate to go to another candidate, as a way to\
        \ “expose the fragility” of the voting machines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6427c9-86e2-45d4-8b7a-e48ba042bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33572e-f194-43bd-b1c3-e6a82f80db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan did not move forward because Delgatti said the source code\
        \ for the Brazilian electoral system is physically located “in a vault room\
        \ that doesn’t have internet access,” and that Delgatti wouldn’t be able to\
        \ access it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195210d-e56c-41e9-8fa1-cb3ae596e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfd812-6324-448e-a3f4-b9d537cff2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delgatti was detained in a Federal Police operation earlier this month\
        \ for breaking into the judiciary system.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993e0b6-a354-4377-ac88-d9f54914638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6542f8c-ae56-463e-bb8b-d877b6fd9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro’s defense team denied allegations of wiretapping or illegal\
        \ activity against any political entity in Brazil following Delgatti’s testimony.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd76a72-bdba-4fe6-9a7e-f573eb00f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76d70b-c860-4381-a87c-32dfa1a90ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NEVER, EVER, has there been a wiretap, or any illegal or non-republican\
        \ activity, against any political entity in Brazil by the President’s primary\
        \ circle,” Fabio Wajngarten, Bolsonaro’s defense lawyer, said on Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3a67b-99d8-4bae-aef7-44b5aef5a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a8289-6f1b-4f40-9121-be183e731ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wajngarten also said on X, formerly known as Twitter, that Delgatti\
        \ was lying in his testimony when he claimed to have met with Bolsonaro for\
        \ an hour and a half.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a4695-baff-4f27-aebe-a8e8d0451f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841ea1d-8d7b-42de-a0a0-eb697116e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know anyone who had an individual meeting with the president\
        \ that last an hour and a half. I doubt it. Lie and lie and lie,” said Wajngarten.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fba02-eaf0-4ba0-9598-2001c0f9f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c2be4-c711-41b9-bda1-5aecdb2da1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The testimony comes after Brazil’s highest electoral court barred Bolsonaro\
        \ from running for political office until 2030, after finding him guilty of\
        \ abusing his power and misusing public media during last year’s election\
        \ campaign. Bolsonaro has denied any wrongdoing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cbffb-bb62-4edc-8fe7-bd775bf17e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152184d-c8f4-4dd8-b773-13522ef6247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several cases have been brought against the former president since\
        \ he left office.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c01470-b5ad-4bba-90ca-892d6fd23a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae5753-7bc3-433d-89f5-c6d9912013ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T06:29:18.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-18T06:29:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPMI was set up in the aftermath of the January 8 riots, which saw
        hundreds of protesters break into Brazil’s Congress building, Supreme Court,
        and the presidential palace in protest against the election results, which
        handed the presidency to current leader, Luiz Inácio Lula da Silva.</p>'
  'taylor-swif-eras-tour':
    'author': 'Krystal Hur and Bryan Mena, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
