      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Aug. 13, ISSY (formerly known as Issy &amp; Co) dropped a fully
        customizable eye and face palette — a first for Filipino beauty. The 54-piece
        collection consists of 34 pressed shadow singles and 18 powder inserts, nine
        blushes, three bronzers, three highlighters and three contours. ISSY stands
        by their motto, “Your palette, your rules,” as users are free to customize
        their palette, or find a pre-curated one that fits their existing makeup collection,
        skin tone, and style. The personalized palette houses a total of 12 shadow
        singles or 3 powder inserts, or various combinations thereof. For an everyday
        palette, the eyeshadow shades “Flax,” “Cozy,” and “Pharoah,” partnered with
        a blush shade “Kitsch” would be a good base to start with. — GERIE MEDINA</p>'
