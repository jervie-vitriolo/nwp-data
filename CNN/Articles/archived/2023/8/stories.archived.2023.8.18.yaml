      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/17/politics/joe-biden-camp-david-japan-south-korea/index.html"><em>"Biden
        turns to Camp David diplomacy for first-ever trilateral summit with Japan
        and South Korea"</em></a></p>'
  'Maui-emergency-management-chief-resigns':
    'author': 'Nouran Salahieh, Raja Razek and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T11:14:39.000+08:00
    'imagesource': 'jcr:4229d454-f5aa-47da-ab31-bf8d385dfa0c'
