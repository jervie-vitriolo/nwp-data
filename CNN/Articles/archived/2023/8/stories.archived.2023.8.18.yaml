      'mgnl:type': 'text'
      'text': '<p>Denim truly never dies. Heritage denim brand Levi’s just opened
        a new spot in SM North EDSA — their largest store in the country yet. Aside
        from the classic 501 and boyfriend jeans, there are also other casual staples
        in the store. Their selection includes their Pride collection of shirts and
        tote bags, which is part of their efforts to support LGBTQIA+ organizations.
        There are also caps, bucket hats, and belt bags that go with pretty much anything.
        On the second floor of the store is their customization area, where you can
        bring in your denim Levi’s items and personalize them however you like. You
        can opt to add patches, embroidery, and even hand painting. On one of the
        mannequins was a duotone denim jacket that was originally made of two jackets.
        The possibilities are quite literally endless. So if you’re up north, there’s
        definitely a place to score the good old classics, or rework them into something
        that’s totally you. — MARGA BUENAVENTURA</p>'
