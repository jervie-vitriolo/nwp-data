      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — The
        Department of Foreign Affairs (DFA) confirmed that a Filipino was among those
        who died in the Maui, Hawaii wildfires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8028f-1658-431b-a3a8-62ac9e0edec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:51:40.553+08:00
