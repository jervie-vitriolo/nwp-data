      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c83ec-dd53-40bd-a0aa-00f81c1868fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.527+08:00
