      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The administrator of Maui’s emergency management
        agency has resigned, citing health reasons, Maui County said in a news release
        Thursday, nine days after the deadliest US wildfire in more than 100 years
        began on the Hawaiian island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ad18f-56e0-420c-808d-f4044fec715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542f748-7149-4c76-bb62-550965b4a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resignation of Maui Emergency Management Agency Administrator Herman\
        \ Andaya is effective immediately, the county said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b429e-0224-4072-9f5a-1137683b6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9204e9-2816-46f6-bf94-2694b6eed802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the gravity of the crisis we are facing, my team and I will\
        \ be placing someone in this key position as quickly as possible, and I look\
        \ forward to making that announcement soon,” Maui County Mayor Richard Bissen\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb877a-710a-4553-a7dc-d5120bd7b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15aa75-69df-428b-af70-d29613347048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Details about the health reasons that Andaya cited were not immediately\
        \ available. CNN has sought comment from Hawaii Gov. Josh Green.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96b5f6-7115-4854-82d6-f4a14ebec82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360d887-0ca2-443b-92da-83b37077a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andaya’s resignation comes amid growing scrutiny around why the island’\
        s robust siren system, which is mainly used for tsunami warnings, stayed silent\
        \ as flames spread.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4036c-ec02-4df0-a551-484fc9856397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e38d17-c7fe-48d8-9de3-0dc80f02d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Andaya told reporters he did not regret the decision\
        \ not to sound those alarms, saying that if they had sounded, he worried many\
        \ residents would’ve gone inland and “would have gone into the fire.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886d864-4817-469c-83b4-3c6c631cdf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb355713-d7a4-4107-8ced-c4aa6aac277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Sen. Mazie Hirono of Hawaii criticized that response later that\
        \ day, calling Andaya’s assessment of the situation and comment about not\
        \ regretting his decision “premature.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270d0fe-a4fc-4e13-a3ec-2ddd5bd9fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da11360-9b25-40c1-8c20-240be02453c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wildfires that started August 8 have killed at least 111 people\
        \ – including children. With the search for victims not halfway over, the\
        \ devastation wrought by Maui’s wildfires already defies imagination as scrutiny\
        \ mounts over the cause – and the officials’ response\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfbe78-ae54-4cbd-9363-a73142afe37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe0ae7-3d28-4a14-80be-8222d4f96867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the burn zone still needs searching, Maui Police Chief John\
        \ Pelletier said Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2a569-c140-4f91-af1e-6a21cb3b4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c94dda-55d4-40d9-bdf6-b258eaeb160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one has ever seen this that is alive today – not this size, not\
        \ this number, not this volume,” Maui Police Chief John Pelletier said Wednesday.\
        \ “And we’re not done.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1db185-7fc8-4fd6-81a4-43d50a0f53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3be56e-51af-41ff-9fb1-a4d4c54ecc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of residents unaccounted for is “probably still over 1,000,”\
        \ Green told CNN on Wednesday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47696745-9460-484c-9645-46a116f8a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6d025-e1e6-4731-b48d-2b897ca4455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search crews are expected to keep scouring the charred debris of more\
        \ than 2,000 burnt homes and businesses for days, the police chief said. Some\
        \ are working despite immense personal grief.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42fed2-c82d-4bef-a304-8afeeeaa360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b2161-370f-42d3-9014-3fcf417d51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Realize that the responders that are going out there are recovering\
        \ their loved ones and members of their families,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67560b33-1351-4b69-b75b-fe8e025d8a62'
