      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce98c48-5db8-4cef-8765-d2aae54e44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T17:22:16.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-18T17:22:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those relieved from their posts were the acting port manager,\
        \ the port services division manager, a lawyer from the legal department,\
        \ a safety officer, and port police officers who attended the event.\r"
