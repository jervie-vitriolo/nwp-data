      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 40 canines from 15 states have joined in the search, said\
        \ Jeff Hickman of the Hawaii Department of Defense.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705b80d-38ea-40b0-bca6-38f5cdcf06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.723+08:00
