      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/08/17/us/hawaii-maui-wildfires-death-toll-thursday/index.html"><em>
        "Maui’s emergency management chief resigns, citing health reasons, a day after
        he defended sirens’ silence during deadly wildfires"&nbsp;</em></a></p>'
  'Marcos-denies-request-on-Robredo-s-death-anniversary-as-holiday':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T16:39:46.000+08:00
    'imagesource': 'jcr:4e50eaba-8c12-4694-97df-775b4cc8b86b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d03e5a0-5d26-46fb-875b-208f99545edc'
    'lead': 'President Ferdinand Marcos Jr. denied the request of the mayor of Naga
      City to proclaim Jesse Robredo''s death anniversary as a special non-working
      holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T16:45:06.952+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-18T16:46:32.881+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos denies request to declare Jesse Robredo''s death anniversary
      a non-working holiday in Naga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150e908-5e46-40dd-a159-01a807e8b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) --&nbsp;</strong>President
        Ferdinand Marcos Jr. denied the request of the mayor of Naga City to proclaim
        Jesse Robredo''s death anniversary as a special non-working holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d8b48-bfcc-4b42-b082-d5cfebbc52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mayor Nelson Legacion wrote a letter last Aug. 10 requesting the declaration
        of Aug. 18 as a special non-working holiday in Naga City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80a26a-9ff7-4079-b39f-5071abf8b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Office of the President responded by citing Republic Act Number
        10669 which declared Aug. 18 as a special working holiday in the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f365cf-6ace-4f32-b74c-3d7732e0805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the presence of a legislative enactment, the president''s office
        said it was "constrained to deny" the mayor''s request.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c5917-c203-4596-a996-591e14ecb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite denying the request, the office noted that it also recognizes
        the importance of commemorating Robredo''s death to the people of Naga City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ab3ce-e8be-4795-b23c-b261c4b6a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An employee who works on a special working holiday is entitled only
        to his basic rate. Employers are not required to give premium pay since work
        performed on such a holiday is considered work on an ordinary working day.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd99ec8-2d18-485c-a633-27772cf21d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:45:06.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T16:46:32.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
