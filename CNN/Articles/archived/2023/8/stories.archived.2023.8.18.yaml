      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f208d-4a16-46fa-ba45-e516590b6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to protect the institutional integrity of the House of Representative,”\
        \ she said. “If it was just Congressman Arnie Teves’ social media post, that’\
        s not grounds for expulsion. That would have been maybe a reprimand.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e700f09-9ce6-4d67-bb19-bd188eaa4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.246+08:00
