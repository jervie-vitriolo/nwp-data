      'mgnl:lastActivated': 2023-08-18T05:45:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4a6ff-8116-4e9c-a4c4-034cc4358d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cinemalaya said the 10 finalists are shortlisted from the top 20 semi-finalists\
        \ that went through Cinemalaya’s three-month-long film-laboratory mentorship\
        \ program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71665ef-2003-4ddf-a076-5d72ad4c5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/8/14/cinemalaya-2023-awards-night.html">Cinemalaya
        2023: ‘Iti Mapukpukaw’ wins Best Film, Dolly de Leon hailed as Best Supporting
        Actress</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d14e3-bb64-462f-86d2-8f880671a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film festival added that this year's edition logged 250 submissions\
        \ – the highest number of full-length film submissions in the history of Cinemalaya.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cabe2-c354-4099-8d9a-a7c418d16f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the 10 films competing under Main Competition''s Full-Length
        Category:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ea881-a0e7-4630-a984-eb3ecf1ef8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Alipato” by JL Burgos</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bbf0d-8eda-4d2e-982e-7f864aea756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brother of missing activist Jonas Burgos bares in this documentary\
        \ the untold stories behind the confidential leads, damning evidences, and\
        \ why the disappearance of his brother remains a relevant case today.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762efe4a-1dee-4d0b-990f-c71acf827744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Ang Tumandok” (The Inhabitants) by Kat Sumagaysay and
        Richard Salvadico</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779874a-ab0e-4013-9ac6-05a43777ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on real-life experiences of the Atis, the indigenous people of\
        \ Central Panay, and starred by the Atis themselves, “Ang Tumandok” features\
        \ a 16-year old chieftain's daughter as she fights tooth and nail with her\
        \ people for their ancestral land.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5fdec-f635-40f3-a0cb-eb1cea91ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Aripuen” (The Servant) by Christopher Gozum</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d6c66-d051-4d8c-9fd1-7433d892ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stranded for 21 years in a remote mountain village in a Middle Eastern\
        \ country, 63-year-old Filipina shepherdess Divina Sabangan endures isolation,\
        \ threats of imprisonment and deportation, homesickness, unpaid salaries,\
        \ and insanity while clinging to her faith in God and love for her family.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5ee61-65b9-44dd-9b9d-d36b8ed38dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Balota” by Kip Oebanda</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a1c4d-3a0c-4ac6-a4ca-6d97ba2788ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A land-grabbing tycoon and a former sexy male actor are locked in a\
        \ tight race for mayor in a small town. When violence erupts, Emmy, a teacher,\
        \ runs into the wilderness with a ballot box, the last copy of the election\
        \ results. Emmy and the community try to outsmart and outmaneuver the goons\
        \ who want the elections to fail.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b343030-0f1c-4532-b958-ca4d5181fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Gulay Lang Manong” by BC Amparado</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb7f92-b24f-4190-8024-3c3e8615546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pilo is a struggling, old vegetable farmer in Benguet. His stoner brother,\
        \ Ricky, is part of the prominent Benguet Marijuana Cartel and is being trained\
        \ by his best friend, Razer, a cunning midget and a well-known personality\
        \ in the underground Ganja community.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e170b65-7f12-403a-8fef-3baa21849193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Kantil” (Trench) by Joshua Caesar Medroso</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e299eb9-9c18-4a61-85ce-44a6b5df3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While facing threats of demolition, a coastal community of informal\
        \ settlers in Purok 12, Tibungco, Davao City discovers a strange, unearthly\
        \ shell by the sea. This makes them more vulnerable to menacing powers set\
        \ out to destroy their homes and their humanity.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f859a-cc91-4d0a-8cd4-1b1c7c8bc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>“Kono Basho” (This Place) by Jaime Pacena II</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8eb6a7-e480-4df3-8436-8b54deaae58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T05:43:19.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T05:45:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
