      'mgnl:lastActivated': 2023-08-18T11:58:45.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4126fc3-854c-4da1-b69b-2659407a09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Aug. 16, 265 members of the House voted to evict Teves from his\
        \ position for his “disorderly behavior and for violation of the Code of Conduct\
        \ of the House of Representatives.” This is amid multiple criminal cases he\
        \ is facing and his refusal to return to the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b740c31-66de-4e40-b8a9-ac0819a9e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c07e1-901c-477e-99ed-31a4ae4f0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez has been the caretaker of the third\
        \ district of Negros Oriental since Teves left the country early this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ae450-f9f0-445e-96e8-072ff1de07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562ba1b-a1e3-4a5b-b7b8-e37c0bd53ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Davao del Norte
        Rep. Pantaleon Alvarez, who voted against the expulsion of Teves, said it
        may be difficult to hold a separate poll for the vacant position because Congress
        did not allocate a budget for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277cdb2-b194-4e52-9bdc-14ce84366928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7a1d0-f117-44ee-acef-5867e99bb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the budget, Garcia said the poll body is willing to look\
        \ for funds in case the special election will push through.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3140c27-4006-4ad3-8a2b-62b2ff5476fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291425de-e423-4e44-b2e4-cdb6d20abb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is also under the discretion of the House of Representatives if\
        \ it will appoint a caretaker for now, he noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff253e7e-4afc-4a2c-aead-6d7323244636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a0202-29f0-48db-880d-b060c5dbf2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.561+08:00
