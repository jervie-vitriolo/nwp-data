      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have asked relatives of the missing to provide DNA samples.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73efd85-b19a-4d5f-9741-c386e940270e'
