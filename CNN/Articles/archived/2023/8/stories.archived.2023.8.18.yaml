      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also mentioned Teves’ indecent behavior in his social media\
        \ posts and his designation as terrorist, which the committee said both negatively\
        \ affect the image of the House.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
