      'mgnl:lastActivated': 2023-08-18T14:44:54.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552e8fa-e5e7-410a-b215-51db6015509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:51:40.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-18T14:44:54.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA identified the fatality as 79-year-old Alfredo Galinato, a\
        \ naturalized US citizen who was a native of Ilocos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76a3e3-a438-4555-9a89-5c18bd6d96f8'
