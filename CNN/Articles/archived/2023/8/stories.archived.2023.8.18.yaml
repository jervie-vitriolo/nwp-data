      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, National Security Council Assistant Director
        General Jonathan Malaya <a href="https://www.cnnphilippines.com/news/2023/8/4/ph-us-finalizing-wps-patrols.html">said</a>
        the planned joint patrols of the Philippines and the United States in the
        disputed waters — where China has sweeping claims over — may happen within
        the next few months.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8396b8-919d-4a6b-8b02-b4cd15d61ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:52:04.463+08:00
