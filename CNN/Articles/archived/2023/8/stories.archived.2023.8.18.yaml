      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Alvarez said
        his vote goes beyond Teves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1ea1a-0f8b-4977-bb86-f9ed5f7c13f2'
      'mgnl:activationStatus': true
