      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are spread thin, and we are at multiple locations throughout the\
        \ island,” Maui County Fire Chief Brad Ventura said. Still, “If something\
        \ should come, we’re ready for it.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f6bbe-c41e-44de-90c0-37a4970e2574'
