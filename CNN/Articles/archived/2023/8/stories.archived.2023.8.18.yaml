      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) –</strong> Torbjørn
        "Thor" Pedersen, a man who visited 203 countries in nearly a decade without
        boarding a plane, has now returned to his family in Denmark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cc1c0-46e2-4917-bd9c-1374e94da705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ea926-69fb-45ea-8457-e0a1218cd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em> on Friday,
        Pedersen said he initially thought he could finish his journey in four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc44b94-e358-4da3-8d0b-3e04fb5f6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abf1f5-5c6f-416a-aea1-d3ca32c89e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also shared that his longing for adventure was his inspiration behind\
        \ his historic journey.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bbefd-4593-4ca6-8cbb-0920d3bb30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a60130-a6ab-49aa-865a-f7cbbb4c35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was something which I had never done before,\" Pedersen said.\
        \ \"I stumbled upon that in 2013 and I was intrigued. I just wanted to sit\
        \ down, meet people, and see the world.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce0ec9-de48-49d4-8416-ed7f4bea4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d631c-a6cf-4776-b505-48dabdbcd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines was among the last countries the 44-year-old Danish\
        \ visited in 2019 and where he stayed for about three weeks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f3938-cf69-4de9-8d3c-33abb6b5c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f90875-74c4-4644-abe6-65ef2fc757d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through a ferry, Pedersen went to Zamboanga and travelled up to Cebu\
        \ and Manila. He was also able to visit Marinduque and Siquijor.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76cf39-f14b-497b-9146-dd42283c4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec4df4-0866-4555-9936-3b2699742e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic broke out, Pedersen said he was on board a ship
        in the North Pacific to do four days of transit in Hong Kong — where he ended
        up staying for two years due to travel restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bce13a-9a27-463e-9b45-8acb6ff82ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3dde86-b9cc-4360-9db7-adbf02d0f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also disclosed that during his journey, he faced numerous issues\
        \ with visa issuance and travel documentation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ba9d2-ebef-4f2c-8c0c-205d8406cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58be71-76c2-41ae-837a-a6ebcf85953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T23:51:15.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-18T23:51:16.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been to every country in the world that has armed conflict.,"
        related Pedersen, who returned to Denmark by ship. "I have been at gunpoint
        a few times… and I had cerebral malaria."</p>'
