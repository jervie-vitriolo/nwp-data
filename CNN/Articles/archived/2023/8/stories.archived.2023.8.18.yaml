    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Reclamation projects loom in Manila Bay, what does this mean for the
      natural harbor?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614aaa63-faa7-492d-bf7e-4245f83a7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>&nbsp;—
        Despite numerous calls to end land reclamation – the process of creating new
        land from nearby bodies of water by filling them with rocks, cement, clay,
        or dirt&nbsp;– many such projects dot Manila Bay, an area which spans Metro
        Manila to Calabarzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fc91d-f948-41fa-92da-ffd386fb9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines takes a look at the reclamation activities around
        the vital natural harbor, and the conflicting claims surrounding them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588f136-3e26-460b-b2e9-d939dc58207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Only 13 projects, PRA claims</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258d544-8beb-453f-8187-d3d6fb46707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Reclamation Authority on Aug. 14 told CNN Philippines’\
        \ The Source that there were 22 reclamation projects around the whole country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb039b-0ff4-4ba5-9f36-672898465ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/14/pra-manila-bay-reclamation.html">PRA:
        Less than 5% of Manila Bay covered by 13 reclamation projects</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6b7e1-e9dd-406e-8fb2-ba99fcace3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PRA Assistant General Manager Joseph Literal said 13 of these were\
        \ concentrated in Metro Manila and some parts of Cavite, which is in Calabarzon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6291a0b-fa1c-4d8a-bcb4-dd85e5820fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Literal added the projects only cover 5,000 to 6,000 hectares compared\
        \ to Manila Bay’s almost 200,000 hectares.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137dba5-6ce0-4623-8a4e-445c06fc04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that two of these reclamation projects have been seeking approval\
        \ for years. One project sought approval in the late 1990s. Another one applied\
        \ between 2013 to 2014.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc65da-3e7f-418a-99bc-e9b51fc30bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for the remaining projects, Literal told CNN Philippines in an interview\
        \ that these were applied for under the Duterte administration, when Roy Cimatu\
        \ was the Environment Secretary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0f480-efbc-4f3e-aa16-5ca95e08c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PRA is the state’s lead instrument in regulating reclamation, creating\
        \ environmentally sustainable reclaimed land, promoting coastal resilience,\
        \ and developing government properties.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441681e-3896-4b56-b84d-842598402706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines sought further information from the PRA and from Cimatu\
        \ on the reclamations but has yet to receive a response.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4433c-d293-4ff6-b009-1b8ede5e520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does the DENR say?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697aa84-676d-4024-93ce-356025917853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, contrary to the claims of the PRA, the Department of Environment\
        \ and Natural Resources (DENR) disclosed that 22 reclamation projects were,\
        \ in fact, based in the Manila Bay area and not all throughout the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ec3f1-9f33-46df-a67e-051a0338dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are 22 reclamation projects in Manila Bay AREA including on-going,\
        \ those with permits and those still in the paperworks/permit stage,” the\
        \ DENR told CNN Philippines through email correspondence on Friday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49baca-cc49-4f50-867a-9d2652db7de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you talk of Manila Bay, you refer to a huge area from Region\
        \ 4A, NCR and Region 3. The subject of the suspension are the 22 in the Manila\
        \ Bay AREA and not the entire Philippines,” it continued.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a38213-98b3-48c1-80de-1f4cf9cb215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the 22 projects which were earlier suspended by the DENR,\
        \ but it did not specify why these were halted or when the suspension would\
        \ be lifted. President Ferdinand Marcos Jr. previously said all but one had\
        \ been nixed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28aca44-6ea9-42da-b582-d9463024cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/10/all-manila-bay-reclamation-projects-suspended.html">All
        reclamation projects in Manila Bay suspended, DENR clarifies</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0d7c0-a7ce-4699-acf3-31367093b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These 22 include ongoing projects, those already granted permits, and\
        \ those still seeking Environmental Compliance Certificates from the DENR,\
        \ authorization from the PRA, and area clearance.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527ab8d-162b-4f1b-8846-354feaf2cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 22 Manila Bay area reclamations, 15 are in the National Capital\
        \ Region. Three are currently in development, it said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11d035-4f4c-41ae-86a0-c540c9064b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remaining seven are in Calabarzon, according to the agency.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b87131-0d8d-4fd0-ab60-f63385deefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR refused to be interviewed on the subject, though CNN Philippines\
        \ is seeking further clarification on the projects.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7acab9-fdb2-4d39-9961-dd137620aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls to cease reclamation</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f14fdc-0c85-4d07-8647-627f1addb9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers, environmental groups, and even foreign diplomats have called\
        \ for a stop to the reclamation, citing environmental damage and a project\
        \ contractors’ possible ties to China.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d2a52-14dc-4fd7-895f-50274ce97a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk group PAMALAKAYA earlier demanded that the DENR end reclamation
        until it could “scientifically prove that their projects have not aggravated
        the flood hazards in these coastal areas,” citing <a href="https://www.cnnphilippines.com/news/2023/8/6/parts-of-bulacan-underwater.html">Bulacan</a>
        and <a href="https://www.cnnphilippines.com/videos/2023/8/7/Marcos-visits-flood-stricken-areas-in-Bulacan--Pampanga.html">Pampanga</a>
        which were inundated in the aftermath of Typhoons Egay and Falcon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540b74e-cc1b-42b3-8eb7-a5eff40a0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAMALAKAYA, citing geologist Dr. Kevin Rodolfo, said that the projects\
        \ bring \"the danger of land subsidence, danger of storm surge and strong\
        \ waves caused by typhoon, and danger from seismically induced liquefaction.\"\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce926f3e-7d4c-4f09-8849-7fda4fd6d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/4/denr-reclamation-projects-manila-bay-flooding.html"
        href="https://www.cnnphilippines.com/news/2023/8/4/denr-reclamation-projects-manila-bay-flooding.html">DENR
        urged to suspend reclamation projects in Manila Bay amid ''worsening'' flooding</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c88904-a07f-4562-83e6-2734cbb4db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Embassy likewise raised concerns over environmental damage but\
        \ also pointed out that one of the contracted firms had helped Beijing construct\
        \ and militarize artificial islands in the contested South China Sea.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40901ca4-3abb-44e3-ba78-e77f53fcf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T19:51:28.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-19T23:51:01.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also concerned that the projects have ties to the China Communications\
        \ Construction Co. [CCCC], which has been added to the US Department of Commerce's\
        \ Entity List for its role in helping the Chinese military construct and militarize\
