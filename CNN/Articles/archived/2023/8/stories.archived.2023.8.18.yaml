      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Authorities ask for DNA samples to identify victims</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7cec8-20e5-4d03-ae4e-41a803c11e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.711+08:00
      'mgnl:createdBy': 'vince'
