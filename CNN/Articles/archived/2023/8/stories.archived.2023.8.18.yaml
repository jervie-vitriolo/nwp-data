      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This poses significant challenges to our ability to ensure the standards\
        \ we require to protect the safety and rights of the people who make our clothes\
        \ and products,” said the British fast fashion chain.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14904707-7b68-4124-b5df-3562b668b014'
