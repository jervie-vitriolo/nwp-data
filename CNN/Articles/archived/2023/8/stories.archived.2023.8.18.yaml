      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        House of Representatives on Thursday ordered the detention of Cagayan Governor
        Manuel Mamba after he failed to attend numerous hearings on his alleged public
        spending violation during the election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c23b5-763f-4097-bac5-53846033149b'
      'mgnl:activationStatus': true
