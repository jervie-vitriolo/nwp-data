      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirty-two percent of respondents said they weren’t sure, 9% answered\
        \ “somewhat unfavorable,” and 2% “very unfavorable.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aaeaf2-1755-4d4e-bf48-e0fd3e78a61b'
