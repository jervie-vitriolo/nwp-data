      'mgnl:type': 'text'
      'text': '<p>“When it comes to Taylor, I’ve learned to never say never,” he said.</p>'
  'evergrande-bankrupt':
    'author': 'Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-18T08:06:29.000+08:00
