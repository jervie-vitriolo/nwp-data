      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of this, we believe our only option is to begin working towards\
        \ a responsible exit from the country.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c48d6f-07da-43c5-ba8d-f12f9286fa0f'
