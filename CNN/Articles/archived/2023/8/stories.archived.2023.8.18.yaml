    'stories': []
    'template': '1'
    'title': "4,400 law enforcers to be deployed during FIBA hosting – PNP  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5ca36-9dc3-4019-bf9e-08b3245614b7'
