      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials are encouraging people to leave by car, if possible, and\
        \ carpool to reduce traffic and assist those without vehicles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9a3bc-734f-4d60-94ca-e82232600b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Evacuation flights should be used as a last resort for those who do\
        \ not have the option to evacuate by road,” territory officials said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a58c2-5f29-4c93-89b7-e0ffb583878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some driving out of the area have faced thick smoke and roadways\
        \ flanked with flames. Yellowknife resident Ruoy Pineda told CNN he and his\
        \ family struggled to navigate through the heavy haze after the evacuation\
        \ order was announced Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291596d5-d872-457a-9cdf-1ab0295c48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were not actually fully prepared,” Pineda said. “On the road, we\
        \ were all scared of what we saw ahead of us, but we keep reminding ourselves\
        \ it is better to be out than stranded.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f8407-fe07-46dd-8bc5-2ec3e9dac3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda described the dangerous road conditions as he and others
        tried to flee the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395c335-fb06-48ef-8d1f-da715656f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d15c8-5fa7-4886-8b9a-f0a6a8ea61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the road you could see the fire and we were struggling because\
        \ of the smoke,” he said. “The visibility on the road was very bad. We couldn’\
        t even see if someone was ahead of us.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99627741-b890-4118-8e42-6d37080e2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and his family were still on the road Thursday morning and were\
        \ headed to seek shelter in Edmonton, about 900 miles to the south.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e1d73-2b34-4d8a-9dc9-aa3782795aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very exhausted right now. We’ve barely slept and are very
        worried about our house in Yellowknife and if we’ll still have home,” Pineda
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe835d82-6f0f-4854-ae53-af46badfb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.046+08:00
      'mgnl:createdBy': 'seth'
