      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b523114-5f54-43c6-8f90-9d089ce4094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T14:43:06.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What if let's say the leadership wants to remove you\
        \ from the House of Representatives, they can just come up with instances\
        \ and say those are grave reasons enough to expel a member.]\r"
