      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/18/americas/canada-northwest-territories-wildfire-evacuation-friday">Thousands
        scramble to evacuate capital of Canada’s Northwest Territories as more than
