      ticket sales alone, according to August survey data from research firm QuestionPro
      provided to CNN exclusively. That unprecedented total represents primary ticket
      sales for the US shows that Swift just concluded in Los Angeles, plus a second
      North American leg coming next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T06:33:12.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-18T06:33:13.266+08:00
