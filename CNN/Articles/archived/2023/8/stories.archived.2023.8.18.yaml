      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9b721-4b17-4a0f-9414-e3b54a8c3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just over a month later, the future of those hinterlands would change\
        \ drastically, as China announced Xi’s plan of “1,000-year significance” to\
        \ transform the area into an eco-friendly, high-tech hub that would serve\
        \ as the sub-capital of the country and a new model for urban planning.\r"
    '3':
