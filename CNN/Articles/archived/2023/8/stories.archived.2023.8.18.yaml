      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93473580-d4af-4900-ad62-af70e6d9bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara said the camp of Teves still has the option to file a motion
        for reconsideration. However, this will require one of the 265 lawmakers who
        voted for his expulsion to request for the reconsideration of the vote so
        “prospects are dim,” she noted.</p>'
