      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Commission on Elections (Comelec) on Thursday said its next move will depend
        on the order of Congress on whether special elections should be held to replace
        Arnolfo Teves as representative of the third district of Negros Oriental following
        his expulsion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2f4d2-f07e-4c79-8563-f910867e5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f5592-ba7b-439d-87ad-6099d66a5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:58:45.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T11:58:45.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magdeclare ang Congress na vacant then idirect kami na mag</em>
        <em>hold ng special election</em>," Comelec chairman George Garcia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93814c5d-7647-426d-b51c-9ab4ed316a27'
      'mgnl:activationStatus': true
