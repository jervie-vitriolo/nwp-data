  'palay-harvest-to-peak-late-september-october-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-18T05:29:38.000+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0486399-f9fa-46f0-abf3-e5f137f90406'
    'lead': 'President Ferdinand Marcos Jr. allayed worries about the country’s rice
      supply as harvest has already begun in major palay-producing provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T05:31:59.797+08:00
