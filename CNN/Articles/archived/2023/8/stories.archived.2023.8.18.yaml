      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a gray day in late February 2017, Chinese
        leader Xi Jinping gathered with a handful of close advisers to survey crop
        fields and polluted wetlands some 100 kilometers (62 miles) south of the capital
        Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab087c52-ddce-4f29-82c4-5831079a4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:12:41.919+08:00
